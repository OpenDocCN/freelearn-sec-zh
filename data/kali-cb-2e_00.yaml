- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Kali Linux, the most popular security testing platform available today, provides
    a means for individuals from all walks of life to become more experienced with
    penetration testing and information security. Kali is not only the cornerstone
    of many security penetration testing programs, but also has a tremendous community
    of users who share code, methods, and experiences to help even the most seasoned
    security practitioners become more effective. As a platform, Kali Linux is quite
    versatile. It can be run from bootable media, installed onto hardware platforms,
    or run in virtual environments. It can be enhanced with any number of tools available
    outside of the native distribution (and we will demonstrate this in the following
    chapters). It truly gives you the means to have a single platform to work from,
    in any format you like, without the need for expensive investments in hardware
    and software.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux 是目前最受欢迎的安全测试平台，为来自各行各业的个人提供了更深入了解渗透测试和信息安全的机会。Kali 不仅是许多安全渗透测试项目的基石，还有一个庞大的用户社区，用户们共享代码、方法和经验，帮助即便是最资深的安全从业者也能变得更加高效。作为一个平台，Kali
    Linux 非常灵活。它可以从可启动介质运行，安装到硬件平台，或在虚拟环境中运行。你还可以通过许多工具增强其功能，这些工具来自原生发行版之外（我们将在接下来的章节中展示）。它真正为你提供了一个可以随心使用的单一平台，无论你喜欢什么格式，都不需要在硬件和软件上进行昂贵的投资。
- en: With the rise of malicious actors and malware, and the increased focus on system
    and network security, being able to understand how the attacker operates allows
    you to become more effective at providing balanced and appropriate controls.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着恶意攻击者和恶意软件的崛起，以及对系统和网络安全的关注增加，了解攻击者的操作方式可以帮助你更有效地提供平衡且合适的安全控制措施。
- en: In this book, we will explore how to use Kali Linux as well as additional tools
    such as Nexpose, Nessus, and OpenVAS to perform various types of penetration testing
    tasks. We will cover how to set up an effective lab for testing purposes and we
    will also cover many aspects of penetration testing, along with useful advice
    on how to go about being successful in using the Kali Linux platform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将探索如何使用 Kali Linux 以及其他工具，如 Nexpose、Nessus 和 OpenVAS，来执行各种渗透测试任务。我们将介绍如何搭建一个有效的实验室环境进行测试，并涵盖渗透测试的各个方面，以及关于如何在使用
    Kali Linux 平台时获得成功的实用建议。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](7560c369-51ac-43f6-b94e-3889265b10bc.xhtml), *Installing Kali and
    the Lab Setup*, documents best practices for setting up a testing environment,
    where you can test the skills highlighted in this book.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](7560c369-51ac-43f6-b94e-3889265b10bc.xhtml)，*安装 Kali 和实验室设置*，记录了设置测试环境的最佳实践，你可以在这里测试本书中介绍的技能。'
- en: '[Chapter 2](48d70dd4-e446-4efa-9f68-eae64fddd3ac.xhtml), *Reconnaissance and
    Scanning*, enables you to learn the skills necessary to gather information about
    your target environment. We will gather domain names, IP subnets, hosts, routing
    information, as well as other useful information. You will also learn how to keep
    track of this data, so we can refer to it in the future as we progress through
    our penetration testing environment.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](48d70dd4-e446-4efa-9f68-eae64fddd3ac.xhtml)，*侦察和扫描*，帮助你学习收集目标环境信息所需的技能。我们将收集域名、IP
    子网、主机、路由信息以及其他有用的信息。你还将学习如何跟踪这些数据，以便在未来渗透测试过程中参考。'
- en: '[Chapter 3](efecc8fd-4746-4428-9662-854d418bcba2.xhtml), *Vulnerability Analysis*,
    explains that once access to a network has been gained and the systems within
    that network have been identified, the next step is to establish a foothold and
    persistent access.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](efecc8fd-4746-4428-9662-854d418bcba2.xhtml)，*漏洞分析*，解释了在获得网络访问权限并识别网络内的系统后，下一步是建立立足点并维持持久访问。'
- en: '[Chapter 4](9f678d15-2115-4e29-a75d-03dba65d3398.xhtml), *Finding Exploits
    in the Target*, takes the host information that we have accumulated to determine
    the potential exploits to use against target machines and services.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](9f678d15-2115-4e29-a75d-03dba65d3398.xhtml)，*在目标中寻找漏洞*，利用我们收集到的主机信息来确定对目标机器和服务使用的潜在漏洞。'
- en: '[Chapter 5](f6db0321-3c3e-4511-927c-cf279ea1700a.xhtml), *Social Engineering*,
    speaks about social engineering that can be employed through electronic means
    and is also used in physical penetration testing and even data gathering. We bend
    well-known natural tendencies to help us accomplish or obtain what we want.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](f6db0321-3c3e-4511-927c-cf279ea1700a.xhtml)，*社会工程*，讨论了通过电子手段实施的社会工程，同时也用于物理渗透测试和数据收集。我们利用众所周知的自然倾向来帮助我们实现或获取我们想要的东西。'
- en: '[Chapter 6](868da5dc-85d4-4ac2-9325-1274b75c8c7d.xhtml), *Password Cracking*,
    enables you to learn different techniques and tools to gain knowledge of password
    hashes gained during various attacks, as well as the means to reset these passwords
    if access is gained.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](868da5dc-85d4-4ac2-9325-1274b75c8c7d.xhtml)，*密码破解*，使您可以学习在各种攻击中获得的密码哈希的不同技术和工具，以及在获得访问权限时重置这些密码的手段。'
- en: '[Chapter 7](66009beb-61cd-46c3-9233-ec9b8edbf79c.xhtml), *Privilege Escalation*,
    helps you to learn how to use a small foothold to expand the scope of your breach,
    increase the admin level, and use lateral movement to compromise more machines.
    In most cases, the initial point of a breach is not the desired target, but just
    a means to get to the more valuable targets.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](66009beb-61cd-46c3-9233-ec9b8edbf79c.xhtml)，*权限提升*，帮助您学习如何利用一个小的立足点扩展入侵的范围，提升管理员级别，并利用横向移动来攻击更多的机器。在大多数情况下，入侵的初始点并非期望的目标，而只是获取更有价值目标的手段。'
- en: '[Chapter 8](86184310-ec3f-4792-a238-a7719e071af2.xhtml), *Wireless Specific
    Recipes*, explains that due to the ever growing adoption of wireless networking,
    as well as the extended reach wireless signals can provide, we will focus on how
    to gain access to these networks through a variety of means.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](86184310-ec3f-4792-a238-a7719e071af2.xhtml)，*无线特定配方*，解释了由于无线网络的日益普及以及无线信号的延伸覆盖范围，我们将专注于通过多种手段获取这些网络的访问权限。'
- en: '[Chapter 9](f8114976-00fa-415d-94e7-254206a44dbb.xhtml), *Web and Database
    Specific Recipes*, explains that evaluating the security of web applications and
    databases requires a unique set of tools that can be leveraged against them. In
    the event that a web application is compromised, it is highly likely that it may
    then be used as a jumping off point for further network penetration.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](f8114976-00fa-415d-94e7-254206a44dbb.xhtml)，*Web 和数据库特定配方*，解释了评估 Web
    应用程序和数据库安全性所需的一套独特工具。如果 Web 应用程序被入侵，很可能会被用作进一步网络渗透的起点。'
- en: '[Chapter 10](02e6452a-b223-4edb-954a-fef51f21215e.xhtml), *Maintaining Access*,
    explains that once access has been gained to the target environment, it is crucial
    to make sure that your access is maintained. Learn how to maintain access and
    pivot into other areas of your target environment.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](02e6452a-b223-4edb-954a-fef51f21215e.xhtml)，*保持访问*，解释了一旦获取了目标环境的访问权限，确保保持您的访问是至关重要的。学习如何保持访问并转入到目标环境的其他区域。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您在本书中需要的内容
- en: This book assumes a medium level of expertise on Linux operating systems, strong
    knowledge of networking technologies, including both wired and wireless, moderate
    experience with OS platform configuration, and moderate experience with general
    information security concepts. This book will go through the process of setting
    up a basic testing lab, the installation of Kali Linux, and the tools needed to
    perform network reconnaissance, and exploitation. Because you will be running
    exercises against live hosts, it is important that this environment is isolated
    from other non-test environments.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您在 Linux 操作系统上具有中等水平的专业知识，具备强大的网络技术知识，包括有线和无线，对操作系统平台配置具有中等经验，并且对一般信息安全概念具有中等经验。本书将详细介绍设置基础测试实验室的过程，Kali
    Linux 的安装以及执行网络侦察和利用所需的工具。由于您将对实际主机进行练习，因此将此环境与其他非测试环境隔离开非常重要。
- en: 'Kali Linux can be installed into a virtual environment such as VirtualBox or
    VMware, or can be installed onto a dedicated hardware. This book requires that
    you have enough compute resources for the Kali Linux installation as well as the
    target systems. In addition to the minimum requirements for your hypervisor, minimum
    hardware or virtual requirements are listed as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux 可以安装到虚拟环境，如 VirtualBox 或 VMware，也可以安装到专用硬件上。本书要求您有足够的计算资源来安装 Kali
    Linux 和目标系统。除了您的虚拟化程序的最低要求外，以下是硬件或虚拟需求的最低要求：
- en: 'CPU: 10 cores'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CPU：10 cores
- en: 'Memory: 24 GB RAM'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：24 GB RAM
- en: 'Disk space: 260 GB'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬盘空间：260 GB
- en: 'In this book, you will need the following software list:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将需要以下软件列表：
- en: Kali Linux 2017.x
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kali Linux 2017.x
- en: VirtualBox
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VirtualBox
- en: Windows XP
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows XP
- en: Windows 7
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 7
- en: Windows 2008
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 2008
- en: Internet connectivity is required to install the necessary additional packages
    that must be installed onto Kali Linux, depending on the recipe requirements.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 需要互联网连接才能安装根据配方要求必须安装到Kali Linux上的必要附加软件包。
- en: Who this book is for
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: To make best use of the content of this book, knowledge in networking, device
    management, general information security concepts, and core operating systems
    is required. Foundational knowledge of Kali Linux is also expected. Since Kali
    Linux provides a tremendous number of tools for many different purposes, it is
    impossible to cover all possible combinations of the available tools and their
    use. For more details on all the tools available within Kali Linux, visit the
    official Kali Linux Tool page located at [https://tools.kali.org/](https://tools.kali.org/).
    With that in mind, this book is intended to provide a more in-depth set of recipes
    to take advantage of these tools to sharpen your knowledge of security penetration
    testing and exploitation of insecure/undersecured environments.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书的内容，需要具备网络、设备管理、一般信息安全概念和核心操作系统的知识。同时也需要有一定的Kali Linux基础知识。由于Kali Linux提供了大量用于不同目的的工具，因此不可能涵盖所有可用工具及其使用的所有组合。欲了解Kali
    Linux中所有可用工具的详细信息，请访问Kali Linux官方工具页面：[https://tools.kali.org/](https://tools.kali.org/)。考虑到这一点，本书旨在提供一套更深入的使用方法，帮助您利用这些工具提升对安全渗透测试和不安全/未充分保护环境的利用技巧的理解。
- en: Sections
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 各章节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会遇到几个经常出现的标题（准备就绪、如何操作、它是如何工作的、还有更多、另见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给出明确的操作步骤，我们使用以下几节内容：
- en: Getting ready
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您配方中需要预期的内容，并描述如何设置所需的软件或任何必要的初始设置。
- en: How to do it…
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含执行配方所需的步骤。
- en: How it works…
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节内容的详细解释。
- en: There's more…
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供配方的附加信息，旨在帮助读者更深入地了解配方。
- en: See also
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有助于配方的其他有用信息的链接。
- en: Conventions
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，您将发现多种不同的文本样式，用于区分不同种类的信息。以下是这些样式的示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "select `/root/Documents` and
    type in your customer name".'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名以如下方式显示：“select `/root/Documents`
    and type in your customer name”。
- en: 'Any command-line input or output is written as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以如下方式呈现：
- en: '[PRE0]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, in menus or dialog boxes for example, appear in the text like this: "click
    on Apply."'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。您在屏幕上看到的、在菜单或对话框中的词汇，例如，“点击应用”会显示为：“click on Apply”。
- en: Warnings or important notes appear like thisTips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这种方式显示。提示和技巧以这种方式显示。
- en: Readers feedback
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对本书的看法——您喜欢或不喜欢的部分。读者的反馈对我们至关重要，因为它帮助我们开发出您能够最大化受益的书籍。
- en: To send us general feedback, simply email `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且有兴趣撰写或参与书籍的编写，请查看我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您是一本Packt书籍的骄傲拥有者，我们为您提供了一些帮助，助您充分利用您的购买。
- en: Downloading the color images of this book
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/KaliLinuxCookbookSecondEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/KaliLinuxCookbookSecondEdition_ColorImages.pdf).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了包含本书中使用的截图/图表的彩色图像的PDF文件。这些彩色图像将帮助您更好地理解输出中的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/KaliLinuxCookbookSecondEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/KaliLinuxCookbookSecondEdition_ColorImages.pdf)下载该文件。
- en: Errata
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽力确保内容的准确性，但错误仍然可能发生。如果您在我们的书籍中发现任何错误——可能是文本或代码中的错误——我们将非常感激您能报告给我们。这样，您可以帮助其他读者避免困扰，并帮助我们改进后续版本的书籍。如果您发现任何勘误信息，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击勘误提交表格链接，并输入勘误信息。一旦您的勘误经过验证，您的提交将被接受，勘误信息将被上传到我们的网站或添加到该书标题的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误信息，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将在勘误部分显示。
- en: Piracy
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网版权材料的盗版是一个横跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何非法复制的我们的作品，请立即提供我们该网址或网站名称，以便我们可以采取措施解决。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`copyright@packtpub.com`与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和帮助我们为您提供有价值内容方面的支持。
- en: Questions
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`questions@packtpub.com`与我们联系，我们将尽力解决问题。
