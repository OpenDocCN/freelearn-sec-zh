  zh: 技术或科学证人证词
- en: Expert witness testimony
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专家证人证词
- en: Digital forensic practitioners may be called upon to act in either or both roles.
    The technical or scientific witness provides evidence of facts that were uncovered
    during the investigation and describes what was found and how it was obtained.
    The expert witness provides opinion about what was observed based on experience,
    using deductive reasoning with observed or examined facts.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证从业者可能被要求扮演两种或两种角色。技术或科学证人提供调查过程中发现的事实证据，并描述发现的内容及其获取方式。专家证人基于经验对所观察到的内容提供意见，使用演绎推理来说明或检查的事实。
- en: 'It is important to reiterate that in presenting a report or testifying in person,
    the practitioner must ensure that exculpatory as well as inculpatory evidence
    is presented to the other party. The practitioner must make the following things
    certain when presenting the evidence:'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 强调再次强调，在撰写报告或亲自作证时，从业者必须确保无论是有利于被告还是不利于被告的证据都被提供给对方。从业者在呈现证据时必须确保以下事项：
- en: Conclusions are technically sound
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结论在技术上是合理的
- en: The evidence solidly supports them and is properly preserved
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据坚实支持它们并且被适当地保留
- en: Any exculpatory evidence that may have been found has been considered
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已考虑到可能发现的任何有利证据
- en: Preparing digital forensics reports
  id: totrans-253
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备数字取证报告
- en: In preparing forensic examination reports, it is important to aim for clarity
    and simplicity and be certain that the evidence is easy to access and properly
    cross-referenced. The report should make recommendations, including those for
    preventing a recurrence of the incident, and describe the root causes, if any,
    that permitted it to occur.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 在准备法庭审查报告时，重要的是力求清晰简明，并确保证据易于访问并正确交叉引用。报告应提出建议，包括预防事件再次发生的建议，并描述允许其发生的根本原因（如果有的话）。
- en: 'It is prudent to present the evidence in the best possible light and to demonstrate
    the examination processes progressively. It is also appropriate to describe the
    strengths and weaknesses of the case along the following lines:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 在最佳状态下呈现证据，并逐步展示检查过程。此外，还应描述案件的优势和劣势如下：
- en: The most-favored position first and last
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先和最后的最受欢迎的立场
- en: Alternatives in the middle
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中间的选择
- en: Summarizing the evidence in the context of the process
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在过程的背景下总结证据
- en: Addressing anomalies before the other party does
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在对方之前处理异常情况
- en: Drawing conclusions, if any
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如有结论，提出结论
- en: Providing the basis for drawing those conclusions
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供得出这些结论的依据
- en: Addressing other possible interpretations and their basis
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理其他可能的解释及其基础
- en: Clear conclusions including understandable and justifiable reasoning
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清晰的结论，包括可理解和有理有据的推理
- en: Whether the results and conclusions change if any of the information given is
    incorrect or changes
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果给定的信息有误或发生变化，结果和结论是否会改变
- en: 'A sample report outline is shown here:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 这里展示了一个样本报告大纲：
- en: '![Preparing digital forensics reports](img/B04931_09_09.jpg)'
  id: totrans-266
  prefs: []
  type: TYPE_IMG
  zh: '![准备数字取证报告](img/B04931_09_09.jpg)'
- en: A specimen forensic report layout
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 一个样本法医报告布局
- en: It contains an **EXECUTIVE SUMMARY** that concisely and clearly outlines the
    purpose of the report, the processes involved, and the analysis of evidence recovered
    and any other key facts. The body of the report provides a more detailed background
    to the case and the objectives for the forensic examination.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 它包含一个**执行摘要**，简明扼要地概述报告的目的、涉及的过程、恢复证据的分析以及其他关键事实。报告的主体部分提供了更详细的案件背景和法医检查的目标。
- en: The report should also include the evidence-recovery process, including chain-of-custody
    information if a separate register has not been maintained. The results of the
    examination are then described in specific detail, with some discussion at the
    end of this section and embedded in the report at the relevant parts. Recommendations,
    if any, and conclusions complete the report, along with a table of figures, tables,
    and attachments of files, as appropriate.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 报告还应包括证据恢复过程，包括链条信息（如果没有单独的登记册）。然后，具体详细地描述检查结果，在这一部分的末尾进行讨论，并将其嵌入报告的相关部分。报告的最后包括任何建议和结论，并附上图表、表格以及相关文件的附件。
- en: Court appearances
  id: totrans-270
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 出庭
- en: Juries place enormous weight on practitioners' evidence, thanks to CSI. We *all*
    have a duty to help them understand *and* not to overrate it. Just because practitioners
    know their field of endeavor does not mean the juries and legal teams will understand.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 陪审团对从业人员的证据非常重视，这得益于《犯罪现场调查》。我们*所有人*都有责任帮助他们理解*并*不高估它。仅仅因为从业人员了解自己的专业领域，并不意味着陪审团和法律团队也能理解。
- en: 'Cardinal rules for experts are:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 专家的基本规则是：
- en: Know your stuff
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识要扎实
- en: Never underestimate lawyers
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远不要低估律师
- en: Think first before answering questions
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在回答问题前要先思考
- en: Be honest
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诚实
- en: The outcome doesn't matter
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结果并不重要
- en: 'Remember, practitioners are impartial and are expected to justify:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，从业人员应保持公正，并且需要证明：
- en: What scientific principles underpin the processes used
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用的过程背后的科学原理
- en: The process or validation data for the technique
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术的过程或验证数据
- en: Reference databases used and the reason for using them
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用的参考数据库及使用原因
- en: Their ability to calculate the statistics and likelihood ratios (justifying
    a need for such processes, as previously described in the validation model!)
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们计算统计数据和可能性比率的能力（为这些过程的必要性辩护，正如在验证模型中所述！）
- en: 'A practitioner should also practice the following:'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 从业人员还应实践以下内容：
- en: Use plain language and avoid jargon.
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用简明的语言，避免行话。
- en: Stay within the bounds of their expertise.
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持在自己的专业领域内。
- en: Ensure their research on a specific matter of relevance is up to date, especially
    if it is an area that keeps changing.
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保他们在相关特定事项上的研究是最新的，特别是当该领域不断变化时。
- en: If there is an error in the report or the practitioner has a change of mind
    about something before the trial, notify the lawyer urgently.
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果报告中存在错误，或从业人员在试验前改变了想法，需紧急通知律师。
- en: 'If the practitioner has a change of mind in court, so be it: be brave. Be prepared
    to change your stance if that is what the truth requires.'
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果从业人员在法庭上改变了想法，那就改变吧：要勇敢。如果真相要求改变立场，就要做好准备。
- en: Admit a lack of knowledge or uncertainty and accept other reasonable propositions.
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 承认知识的不足或不确定性，并接受其他合理的提议。
- en: If the question asked is unclear or complex questions are posed, ask for it
    to be repeated and broken down—refuse to answer if its meaning still remains unclear.
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果问题不清楚或提出复杂问题，请要求重复并拆解问题——如果含义仍不明确，拒绝回答。
- en: Look out for assumptions in questions and misquoting, and make sure the information
    being relied on is easy to locate, such as when sharing information on a computer
    as a visual aid.
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意问题中的假设和误引，并确保所依赖的信息容易找到，例如在计算机上共享信息作为视觉辅助工具时。
- en: Try not to get defensive.
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽量避免防御性反应。
- en: Answer questions such as "Isn't it possible?" with "I've seen no evidence to
    support that assertion." or "It is highly unlikely."
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对诸如“难道不可能吗？”的问题回答：“我没有看到任何证据支持这个说法。”或者“这非常不可能。”
- en: Look out for ambiguous or multi-part questions.
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 留意模糊或多部分的问题。
- en: Be prepared for the judge to ask questions and then for further cross-examination.
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为法官提问并准备接受进一步的交叉盘问做好准备。
- en: Keep initial notes and review them before the trial.
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保留初步笔记并在审判前复查。
- en: Tag the notes, bring them to court, and ask to refer to them during testimony.
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标注笔记，带到法庭，并要求在作证时引用它们。
- en: Listen, pause, think, and only answer what is asked.
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 倾听、暂停、思考，仅回答被问到的问题。
- en: Tell the whole truth and don't talk down to the lawyer.
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 说出完整的真相，不要对律师居高临下。
- en: Do not just answer "Yes" or "No" if it is misleading—seek the judge's help.
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果答案是“是”或“不是”可能引起误导，请不要仅仅回答这些——寻求法官的帮助。
- en: Practice on a friend before the trial.
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在审判前向朋友练习。
- en: Don't act too smart.
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要表现得过于聪明。
- en: Don't argue or lose the plot.
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要争辩或失去重点。
- en: Don't try to second-guess.
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要试图猜测。
- en: Be consistent within and between cases.
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在各个案件之间保持一致性。
- en: Treat each question as the most important one in the case.
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将每个问题视为案件中最重要的一个。
- en: 'Jurors dislike it when practitioners:'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 除非从业人员：
- en: Talk down to the lawyer
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 居高临下地与律师对话
- en: Display obvious bias
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示明显的偏见
- en: Are cocky, lose their tempers, and become defensive
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自负、失去耐性并变得防御性强
- en: Are unprepared
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备不足
- en: Present confusing, unreadable, and cluttered visual aids
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供令人困惑、难以阅读、杂乱无章的视觉辅助材料
- en: 'The court and legal teams will want to see the practitioner''s qualifications,
    which should include:'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 法院和法律团队希望看到从业人员的资质，其中应包括：
- en: Your title and years employed
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的职称和工作年限
- en: Years employed in that area
  id: totrans-315
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在该领域工作的年数
- en: Number of analyses of this nature done
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行此类分析的次数
- en: Qualifications, including academic and training courses
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资质，包括学术背景和培训课程
- en: Skills and certifications in competency in digital forensics processes and tools
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数字取证过程和工具的能力上具备的技能和认证
- en: Professional experience
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 职业经验
- en: Publications
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发表的文章
- en: Lectures and presentations to professional societies
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向专业学会作的讲座和报告
- en: Prior expert testimony, including the types of courts such testimony was given
    in
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 先前的专家证词，包括作证的法院类型
- en: Memberships of professional organizations
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专业组织的会员身份
- en: Seminars/symposia attended
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参加的研讨会/座谈会
- en: Ethical issues confronting digital forensics practitioners
  id: totrans-325
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面对数字取证从业人员的伦理问题
- en: Ethics is concerned with right and wrong behavior and makes us reflect on how
    a person should act in various situations where an ethical dilemma arises. Often,
    there are persuasive arguments both for and against every course of action open
    to a person in each circumstance.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理学关乎对与错的行为，促使我们反思一个人在各种情况中应如何行动，尤其是当面临伦理困境时。通常，每种情况下，每一项行动选择都有令人信服的支持和反对论点。
- en: 'Among other conduct, ethical behavior requires:'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 除其他行为外，伦理行为要求：
- en: Honesty
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诚实
- en: Fairness
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公正
- en: Good reputation
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 良好的声誉
- en: Consistency
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一致性
- en: Goodwill
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 良好意愿
- en: Diligence
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 勤奋
- en: Proficiency
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟练程度
- en: A sense of community
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区意识
- en: 'Ethics is the branch of philosophy that deals with the interrelationships of
    humans to each other, animals, the environment, and all that exists in the universe.
    It asks whether an action is:'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理学是哲学的一个分支，研究人类与他人、动物、环境以及宇宙中所有事物之间的相互关系。它询问某个行为是否是：
- en: Good or bad
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好或坏
- en: Right or wrong
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对与错
- en: Acceptable or unacceptable
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可接受或不可接受
- en: Virtuous or evil
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 善良或邪恶
- en: Ethics is actually very hard to define, and different interpretations and environments
    complicate attempts to define a universal meaning. Each of us may derive our own
    personal ethics from many sources, including family and culture, religion or faith,
    the legal system, and where we live. Slothfulness and banality in undertaking
    forensic examinations are inexcusable considering the need for the very highest
    standards.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理学实际上是很难定义的，不同的解释和环境使得尝试定义一个普遍意义变得复杂。我们每个人都可能从许多来源中衍生出个人的伦理观，包括家庭和文化、宗教或信仰、法律体系以及我们生活的地方。考虑到需要保持最高标准，在进行法医检查时的懒散和庸俗是不可原谅的。
- en: Practitioners will experience situations that test their ethical standards as
    shown in the following case study. Impartiality and service to the court may sound
    quaint, but it is a solid barricade to defend when pushed to drop standards. The
    expert's overriding duty is to the court, not to those who instruct.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 从业人员将会经历一些考验其伦理标准的情况，正如以下案例研究所示。公正性和对法院的服务听起来可能有些陈旧，但当被迫放弃标准时，它却是一个坚固的防线。专家的首要责任是对法院，而非对委托方。
- en: Case study – presumed unauthorized use of intellectual property
  id: totrans-343
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 案例研究——假定未经授权使用知识产权
- en: This recent case study exemplifies some of the problems that occur during examinations
    and provides some tips on avoiding certain pitfalls that occur.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 这个最近的案例研究展示了在检查过程中可能出现的一些问题，并提供了一些避免常见陷阱的建议。
- en: The background to the case
  id: totrans-345
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 案例背景
- en: This was an industrial espionage case involving a member of staff who was suspected
    of stealing the intellectual property of the employer. Suspicion arose when the
    CCTV footage of the office detected the employee's presence at his workstation
    during out-of-office hours for a 2-hour period—unusual activity for staff members.
    Scrutiny of the CCTV footage showed a partial view of what appeared to be the
    employee's laptop, on which could be observed the opening of files on the desktop.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一起涉及员工的工业间谍案件，员工涉嫌窃取雇主的知识产权。当监控录像显示员工在下班后两个小时仍在工作站上时，产生了怀疑——这种行为对员工来说非常不寻常。对监控录像的审查显示，画面中部分可见员工的笔记本电脑，并且可以看到桌面上文件的打开。
- en: Examination of the company's server confirmed the download of a number of files,
    including images, spreadsheets, and some text documents, at the same time as the
    CCTV footage. The server logs also showed synchronization between the server and
    the e-mail account on the laptop. The employee's service was terminated 3 months
    later after the employer became aware that the employee was joining a rival company
    and of other innuendo as to his disloyalty.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 对公司的服务器进行检查确认了在与 CCTV 监控录像同时，下载了一些文件，包括图像、电子表格以及一些文本文件。服务器日志还显示了服务器与笔记本电脑上的电子邮件账户之间的同步。雇主得知员工将加入竞争公司及其他有关其不忠的传闻后，员工的服务在
    3 个月后被终止。
- en: Prior to the employee's departure, the company covertly installed an application
    on the laptop, its property, to monitor browsing activities of interest. The legality
    of this action is questionable. After the departure of the employee, the IT administrative
    staff carried out an examination of the laptop to seek information that might
    incriminate the employee. They installed various applications in an attempt to
    recover deleted files, but with no success. At this late juncture, the services
    of a forensic practitioner were sought to look for evidence to decide whether
    there were sufficient grounds to lodge a complaint to police.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 在员工离职之前，公司悄悄地在笔记本电脑（公司的财产）上安装了一个应用程序，用于监控感兴趣的浏览活动。此举的合法性存在疑问。员工离职后，IT 管理人员对笔记本进行了检查，寻找可能证明员工有罪的信息。他们安装了各种应用程序试图恢复已删除的文件，但未能成功。此时，寻求了法医专家的服务，希望通过寻找证据来决定是否有足够的理由向警方提出投诉。
- en: The forensic recovery
  id: totrans-349
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 法医恢复
- en: The laptop was subsequently examined, but it proved impossible to obtain a physical
    image of the hard drive by bootup or by removal of the drive, which appeared a
    tedious process with some risk of damage to the device. Ideally, a physical image
    will recover deleted data, but on this occasion, there was no guarantee that the
    operating system peculiar to the device installed on a solid-state drive would
    offer up much extra evidence.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 随后对笔记本进行了检查，但无论是通过启动还是移除硬盘，均无法获得硬盘的物理镜像，这个过程显得繁琐且有一定风险可能损坏设备。理想情况下，物理镜像能够恢复已删除的数据，但此次情况下，并不能保证安装在固态硬盘上的设备特有的操作系统能提供更多的证据。
- en: Not all devices are amenable to recovery through the bootup process, and device
    removal, if possible, is a last resort. ISeekDiscovery installed on a specially
    configured external drive was proposed to capture a logical image of the device,
    but as the insertion of the drive may have overwritten the attached drive logs,
    this was of concern.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 不是所有设备都能够通过启动过程进行恢复，设备移除（如果可能）应作为最后手段。建议在一个特别配置的外部硬盘上安装 ISeekDiscovery，以便捕获设备的逻辑镜像，但由于插入硬盘可能覆盖附加硬盘日志，因此对此表示担忧。
- en: The company's legal team was advised that there may be some small contamination
    of the evidence, but that as the device had already been accessed by other personnel,
    the damage was done and the forensic process was unlikely to further contaminate
    the data to any greater extent. Permission was provided to proceed with the extraction,
    which was duly completed.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 公司法务团队被告知，证据可能会有些许污染，但由于设备已经被其他人员访问过，损害已经发生，法医过程不太可能进一步污染数据。已获得许可继续提取数据，且已按程序完成。
- en: The forensic examination
  id: totrans-353
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 法医检查
- en: 'The examination recovered some data, and the following observations were made:'
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 检查恢复了一些数据，并作出了以下观察：
- en: There was confirmation that the laptop was switched on during the period of
    the after-hours server download. The times matched other evidence relating to
    the employee's physical presence in the office workplace.
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确认在服务器下载发生的下班后期间，笔记本电脑处于开启状态。时间与其他证据相符，这些证据与员工在办公室工作场所的身体存在有关。
- en: The location of a number of picture files that bore some resemblance to the
    information downloaded from the server was found. Some of the picture file names
    recovered from the laptop appeared be identical to those recorded in the server
    log.
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 找到了一些图片文件的位置，这些文件与从服务器下载的信息有些相似。从笔记本电脑中恢复的一些图片文件名与服务器日志中记录的文件名似乎完全相同。
- en: Other picture files that appeared to be the intellectual property of the organization
    were located on the laptop.
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔记本电脑上还找到了其他一些看似属于组织的知识产权的图片文件。
- en: A number of similar filenames recorded in the server log were located on the
    laptop, but the timestamps did not match.
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器日志中记录的多个相似文件名在笔记本电脑上找到了，但时间戳不匹配。
- en: A number of the filenames recorded in the server log were not located on the
    laptop.
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器日志中记录的多个文件名在笔记本电脑上未找到。
- en: A number of e-mail and calendar files were located on the laptop and appeared
    to relate to the business of the organization.
  id: totrans-360
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔记本电脑上找到了多个电子邮件和日历文件，且这些文件似乎与组织的业务相关。
- en: There was some evidence of cloning software on the device that indicated copying
    of the organization's property.
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备上有一些克隆软件的证据，表明有组织财产被复制。
- en: Linking the suspect to the device and the device to the server
  id: totrans-362
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将嫌疑人与设备以及设备与服务器的联系
- en: The IT administrator could not confirm that the files recorded in the server
    log were opened and accessed by the employee's laptop based on the IP address
    shown in the server log. According to the IT administrator, this was an IP address
    issued to various employees when they logged on to the server. However, despite
    an intensive search, no trace of this IP address was located on the laptop, which
    was most likely removed during the process of decommissioning the device after
    the employee's departure. The IT administrator also confirmed that apart from
    the IT administration team, no members of staff had remote access to the server.
    Confirmation that the IT administration had not accessed the server was made.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: IT管理员无法确认服务器日志中记录的文件是否通过员工的笔记本电脑进行了打开和访问，依据是服务器日志中显示的IP地址。根据IT管理员的说法，这是在员工登录服务器时，分配给多个员工的IP地址。然而，尽管进行了大量搜索，笔记本电脑上没有找到该IP地址的任何痕迹，这很可能是在员工离职后，设备退役过程中被删除的。IT管理员还确认，除了IT管理团队外，没有其他员工有权限远程访问服务器。并且确认了IT管理团队未曾访问过服务器。
- en: It was also recommended that a backup copy of the access log be retained as
    potential evidence. The CCTV footage of the office, but not the building in which
    it was housed, showed the employee in the workplace, whereas other staff were
    recorded as having earlier departed. The laptop was nondescript and had no identifying
    features to confirm that it was the one shown in the CCTV footage, even though
    the suspected employee could be seen using its keyboard. There was no record on
    the laptop showing any connections to the server other than what could be presumed
    from e-mail synchronization and data owned by the company, later identified through
    search terms.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 还建议保留访问日志的备份副本作为潜在证据。办公室的监控视频显示了员工在工作场所的身影，而不是显示建筑物的监控视频，视频中显示其他员工已提前离开。笔记本电脑没有显著的标识特征来确认它就是监控视频中显示的那一台，尽管可以看到疑似员工正在使用其键盘。笔记本电脑上没有任何记录表明与服务器有连接，除了通过电子邮件同步和公司拥有的数据之外，这些数据后来通过搜索词被识别出来。
- en: Other data recovered for the date in question showed that the employee's e-mail
    account had been used to send and receive work messages. A plausible nexus between
    the employee, the laptop, and the server was established, which would be hard
    to contradict. However, confirmation that files were downloaded to the laptop
    and later used without authorization was not so straightforward.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 对该日期恢复的其他数据表明，员工的电子邮件账户曾用于发送和接收工作消息。这建立了员工、笔记本电脑与服务器之间的合理联系，且难以反驳。然而，确认文件被下载到笔记本电脑并在未经授权的情况下使用并不那么简单。
- en: Analyzing the downloaded files
  id: totrans-366
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析下载的文件
- en: Only some of the files downloaded were recovered on the laptop, and the timestamps
    did not match the download time, with some pre-dating and others post-dating the
    server records. Similarly, none of the synchronized server e-mails shown in the
    log were located on the laptop.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 在笔记本电脑上仅恢复了部分已下载的文件，并且时间戳与下载时间不匹配，有些时间戳早于，另一些则晚于服务器记录。同样，日志中显示的任何同步服务器电子邮件也未在笔记本电脑上找到。
- en: Connected storage devices
  id: totrans-368
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 连接的存储设备
- en: No information regarding the connectivity of an external device, such as a thumb
    drive or external storage device, was detected on the device prior to the period
    when the IT administration personnel installed data-recovery devices on the laptop.
    This information would have been helpful to determine whether an external device
    was used to copy the company's data.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 在IT管理员人员安装数据恢复设备到笔记本电脑之前，未检测到任何关于外部设备连接的信息，如U盘或外部存储设备。这些信息有助于确定是否使用外部设备复制了公司的数据。
- en: 'This lack of connectivity logging may be attributable to these factors:'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 这种连接日志缺失可能归因于以下因素：
- en: The operating system not maintaining a fuller list of previously attached devices,
    such as on Windows systems.
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统未保持完整的附加设备列表，类似于Windows系统。
- en: The IT administration team attaching external devices in an attempt to recover
    deleted files and examine the laptop prior to the forensic examination. This would
    have the effect of overwriting and removing any previous logging events.
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IT管理员团队在法医检查之前附加外部设备，尝试恢复已删除的文件并检查笔记本电脑。这会导致覆盖并删除任何早期的日志事件。
- en: In the 3-month period between the date of the alleged transgression and the
    employee's departure, the system may have also recorded attached devices, but
    such events may have overwritten any earlier connectivity of relevance and shortly
    afterwards.
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在涉嫌违规事件发生和员工离职之间的三个月期间，系统可能还记录了连接的设备，但这些事件可能已覆盖任何相关的早期连接记录，并很快发生了变化。
- en: The log may have been manually deleted, but that would require some knowledge
    of its existence and some technical skill.
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日志可能已经被手动删除，但这需要一定的存在知识和技术技能。
- en: USB ports were present on the left and right-hand sides of the keyboard close
    to the screen. Evidently, there was no reported sighting of any such connected
    devices based on the CCTV footage.
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: USB端口位于键盘的左侧和右侧，靠近屏幕。显然，根据监控录像，没有报告发现任何连接的设备。
- en: No micro-SD card port was fitted to the laptop, and so, that process of data
    transfer was not available. Alternatively, if the pictures and other documents
    such as spreadsheets and PDF files were present on the desktop and deleted afterwards,
    it is unlikely they would be recovered if they had been deleted and then removed
    from the recycler—simply put, the evidence was not present.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本电脑未配备micro-SD卡槽，因此该数据传输过程不可用。或者，如果图片和其他文档如电子表格和PDF文件曾出现在桌面上并随后被删除，如果它们已被删除并从回收站中移除，恢复这些文件的可能性很小——简单来说，证据并不存在。
- en: The illicit copying of data
  id: totrans-377
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 非法复制数据
- en: The installation files for a cloning application were located on the laptop
    after the alleged transgression, and earlier browsing records linked to the software
    website. The application makes a clone of the laptop, which means if it was used,
    it would allow the user to keep a full record of the data for possible future
    use. Data saved by such a process allows the user to reinstall the data on another
    machine and make the data available. It was not possible to determine whether
    the application was used to clone the device; however, the possibility exists
    that this may have occurred. Who loaded and installed the application could not
    be determined, and it may not have been the employee, as the integrity of the
    laptop data had been compromised, to some extent, by the handling of it by personnel
    prior to the forensic examination.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 在涉嫌违规后，克隆应用程序的安装文件位于笔记本电脑上，且早期浏览记录与该软件网站有关。该应用程序会对笔记本电脑进行克隆，这意味着如果它被使用，将允许用户保存完整的数据记录，以便未来可能使用。通过这种过程保存的数据可以让用户在另一台机器上重新安装数据并使数据可用。目前无法确定该应用程序是否用于克隆设备；然而，存在这种可能性。谁加载并安装了该应用程序尚未确定，且这可能不是员工所为，因为笔记本电脑的数据完整性在法医检查之前，已在某种程度上受到工作人员操作的影响。
- en: The outcome
  id: totrans-379
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结果
- en: 'There was some evidence that was recovered of the employee''s most likely having
    possession of the company''s property and using it to exploit business opportunities
    kept private from the company. Whether this information was sufficient to substantiate
    a case of theft or misuse of intellectual property is uncertain, but actually,
    it was not the concern of the practitioner. Why this unremarkable, but not uncommon,
    type of case is presented here is because it showed the company in a poor light
    and highlights some of the challenges confronting practitioners:'
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些证据显示员工最有可能持有公司财产，并利用该财产来私下谋取商业机会。是否这些信息足以证明盗窃或知识产权滥用的案件尚不确定，但实际上，这并不是从业者所关心的问题。为什么在这里呈现这种不起眼但并不罕见的案件，是因为它让公司形象受损，并突显了从业者面临的一些挑战：
- en: The client was suspect-driven and had already decided that the employee was
    guilty based on gossip and innuendo in the first instance, whereas the practitioner
    was evidence-led and neutral.
  id: totrans-381
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户是以怀疑为驱动，基于八卦和暗示在初始阶段就已决定员工有罪，而从业者则是证据驱动且保持中立。
- en: The client expected confirmation of these suspicions and was disappointed when
    the evidence was not clear-cut and decisive in part.
  id: totrans-382
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户期待这些怀疑得到确认，但当证据部分不明确且不具决定性时，感到失望。
- en: The evidence proves the suspicions to a point, but only to a point, and the
    case looked weak, with the client expecting that the forensics would provide more
    collateral—sometimes it does; sometimes it has the opposite effect.
  id: totrans-383
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据在某种程度上证实了这些怀疑，但仅限于此，案件显得薄弱，客户期待法医提供更多的辅助证据——有时确实如此；有时则恰恰相反。
- en: The client asked that comments about evidence contamination be excised from
    the practitioner's report. This was refused on ethical and procedural grounds,
    with the client being sharply told that the practitioner was the servant of the
    court, not of the client, and was not an investigator subject to client manipulation.
    This denial by the practitioner was supported by the client's lawyer.
  id: totrans-384
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户要求将有关证据污染的评论从从业者报告中删除。由于伦理和程序原因，这一要求被拒绝，客户被严厉告知，从业者是法院的仆人，而非客户的仆人，并且不是一个可以受客户操控的调查员。从业者的这一拒绝得到了客户律师的支持。
- en: There is some question about the lawfulness of installing a web-browsing tracking
    application on the laptop in this particular jurisdiction, which required a magistrate's
    warrant.
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这个特定法域内，安装网页浏览追踪应用程序是否合法存在一些疑问，这需要法官的授权令。
- en: Consider if you will, dear reader, that had the practitioner not made a full
    and honest account, the legal team would have charged ahead, ready to prosecute
    or litigate with a reasonable chance of cowing the employee into admitting some
    responsibility and guilt.
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 亲爱的读者，请思考一下，如果从业者未能作出全面且诚实的说明，法律团队本可能会继续推进，准备起诉或诉讼，并且有合理的机会通过威胁迫使员工承认某些责任和罪行。
- en: Had the practitioner succumbed and deleted the contamination information, it
    was suspected that the client would have filibustered the employee with what appeared
    to be a sound case, hoping to cower the employee into admitting the suspected
    transgression. But once the practitioner becomes aligned with the wishes of the
    client, it is a slippery slope into perdition. Often, the opposing legal team
    will discover that full and open disclosure of all the evidence was not made.
    This can result in the case being thrown out of court and the reputation of practitioner
    being damaged, perhaps permanently.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 如果从业者妥协并删除了污染信息，外界会怀疑客户可能通过一个看似合理的案件进行拖延，试图让员工承认怀疑中的违规行为。但一旦从业者迎合客户的意愿，便会陷入堕落的滑坡。通常，反方法律团队会发现并未做出全面和公开的证据披露。这可能导致案件被法院驳回，并且从业者的声誉受到损害，甚至可能是永久性的。
- en: Summary
  id: totrans-388
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter described some problems of unsound digital evidence, the need for
    impartiality in undertaking forensic examinations, and some common pitfalls that
    diminish the value of digital forensics through cursory and biased examinations.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 本章描述了不可靠的数字证据问题、在进行法医检查时需要保持公正性，以及一些常见的陷阱，这些陷阱通过草率和偏见的检查降低了数字法医的价值。
- en: The pressing need for structured and balanced analysis was outlined, as was
    the need to validate evidence to determine its relevance and authenticity in anticipation
    of it being tendered in legal proceedings. The process stressed the importance
    of testing and checking the evidence to ensure it is what it purports to be. This
    included the discussion of a more structured analysis of the evidence collected,
    including the development and testing of hypotheses and counterarguments in line
    with forensic standards.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 结构化和平衡分析的迫切需求被概述，同时还强调了验证证据的必要性，以确定其在法律程序中提交时的相关性和真实性。该过程强调了测试和检查证据的重要性，以确保其与声明一致。这包括对所收集证据的更结构化分析的讨论，包括根据法医标准发展和测试假设以及反驳论点。
- en: A prototype model of validation was presented, intended to benefit practitioners
    in handling complex evidence, in which the process of testing and checking digital
    evidence was presented through a sample scenario. The presentation of evidence
    reports and court attendance were briefly discussed.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 提出了一个验证的原型模型，旨在帮助实践者处理复杂证据，其中通过一个示例场景展示了测试和检查数字证据的过程。证据报告的呈现和法院出庭也得到了简要讨论。
- en: Ethical issues were outlined and then emphasized in the case study that showcased
    the importance of sound evidence selection and analysis as well as emphasizing
    the importance of impartiality in selecting evidence to ensure that the courts'
    expectations are met.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 在案例研究中概述了伦理问题，并强调了选择和分析证据的重要性，同时强调了在选择证据时保持公正性，以确保法院的期望得到满足。
- en: '[Chapter 10](ch10.html "Chapter 10. Empowering Practitioners and Other Stakeholders"),
    *Empowering Practitioners and Other Stakeholders*, will summarize the topics covered
    in the book and discuss trends affecting practitioners and stakeholders, and reinforce
    the need for a more pragmatic approach to manage digital information that may
    be relied on in legal hearings. It will describe ways of empowering digital forensic
    practitioners and other stakeholders through better processes. I will highlight
    trends in digital forensic practice and the need to adopt better strategies for
    managing increasingly large and complex datasets. Also introduced will be processes,
    tools, and forensic contingency strategies that increase stakeholder awareness
    of and competency in managing digital information held in their trust.'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 赋能实践者与其他利益相关者")，*赋能实践者与其他利益相关者*，将总结书中涵盖的主题，讨论影响实践者和利益相关者的趋势，并强调以更务实的方式管理可能在法律听证中依赖的数字信息的必要性。它将描述通过更好的流程赋能数字取证实践者和其他利益相关者的方法。我将重点介绍数字取证实践中的趋势，以及采用更好策略来管理日益庞大和复杂数据集的需求。同时，还将介绍增加利益相关者意识和提高他们管理所托管的数字信息能力的流程、工具和法医应急策略。'
