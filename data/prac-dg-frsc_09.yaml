  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使远程应用程序未被攻破，也会观察到在违规行为发生时应用程序正在运行的概率为0.01。
- en: 'It will also consider this: Do system logs confirm remote application running
