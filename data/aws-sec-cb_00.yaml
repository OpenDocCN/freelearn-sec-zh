- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The second edition of *AWS Security Cookbook* discusses practical solutions
    to the most common problems faced by security consultants while securing their
    infrastructure. This book explores various AWS services and features that help
    implement security models and concepts such as the **Confidentiality, Integrity,
    and** **Availability** ( **CIA** ) triad, the **Authentication, Authorization,
    and Accounting** ( **AAA** ) triad, and non-repudiation. The book begins by getting
    you familiar with essential AWS security features such as **Identity and Access
    Management** ( **IAM** ), account aliases, and billing alerts, then delves deeper
    into access management, key management, data security, network security, web security,
    monitoring, compliance, advanced identity management, and additional security
    services and practices. Throughout the book, you will come across AWS Security
    services such as IAM, AWS Organizations, IAM Identity Center, **Key Management
    Service** ( **KMS** ), CloudHSM, S3, **Virtual Private Cloud** ( **VPC** ), CloudWatch,
    CloudTrail, Config, GuardDuty, Macie, Inspector, Security Hub, Cognito, Resource
    Access Manager, Systems Manager Parameter Store, Secrets Manager, Trusted Advisor,
    and AWS Artifact. Each chapter focuses on essential security areas and progresses
    toward cloud security best practices and integrating additional security services.
    By the end of this book, you will be adept with all of the techniques pertaining
    to securing AWS deployments along with having help to prepare for the AWS Certified
    Security – Specialty certification.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《AWS安全食谱》第二版讨论了安全顾问在确保其基础设施安全时所面临的最常见问题的实际解决方案。本书探讨了各种AWS服务和功能，这些服务和功能有助于实现安全模型和概念，例如**机密性、完整性和**
    **可用性**（**CIA**）三元组，**认证、授权和账务**（**AAA**）三元组，以及不可否认性。本书首先帮助您熟悉AWS的基本安全功能，如**身份与访问管理**（**IAM**）、账户别名和计费警报，然后深入探讨访问管理、密钥管理、数据安全、网络安全、Web安全、监控、合规性、先进的身份管理以及其他安全服务和实践。在全书中，您将遇到诸如IAM、AWS
    Organizations、IAM身份中心、**密钥管理服务**（**KMS**）、CloudHSM、S3、**虚拟私有云**（**VPC**）、CloudWatch、CloudTrail、Config、GuardDuty、Macie、Inspector、安全中心、Cognito、资源访问管理器、Systems
    Manager参数存储、Secrets Manager、Trusted Advisor和AWS Artifact等AWS安全服务。每一章都侧重于重要的安全领域，并逐步推进到云安全最佳实践，并集成额外的安全服务。到本书结束时，您将精通与确保AWS部署相关的所有技术，并为AWS认证安全专家认证做好准备。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的适用对象
- en: If you are an IT security professional, cloud security architect, or cloud application
    developer working on security-related roles and are interested in using the AWS
    infrastructure for secure application deployment, then this book is for you. This
    book will also benefit individuals interested in taking up the AWS Certified Security
    – Specialty certification.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是IT安全专业人员、云安全架构师或云应用开发人员，负责安全相关的角色，并希望使用AWS基础设施进行安全的应用部署，那么本书适合您。本书也将对有意参加AWS认证安全专家认证的人有帮助。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B21384_01.xhtml#_idTextAnchor020) , *Setting up AWS Accounts
    and Organization* , introduces essential AWS security features, beginning with
    setting up the IAM service, account aliases, and billing alerts. It also covers
    multi-account management with AWS Organizations and user management with IAM Identity
    Center for centralized identity creation and access management. Completing this
    chapter prepares you for the enterprise-level AWS security management concepts
    discussed within this book.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21384_01.xhtml#_idTextAnchor020)，*设置AWS账户和组织*，介绍了AWS安全性的重要功能，从设置IAM服务、账户别名和计费警报开始。它还涵盖了使用AWS
    Organizations进行多账户管理，并通过IAM身份中心进行用户管理，实现集中式身份创建和访问管理。完成本章内容后，您将为本书中讨论的企业级AWS安全管理概念做好准备。'
- en: '[*Chapter 2*](B21384_02.xhtml#_idTextAnchor043) , *Access Management with IAM
    Policies and Roles* , shows how secure access management in AWS is vital for controlling
    who can access resources and what actions they can perform, ensuring the environment
    remains secure and compliant. This chapter covers IAM policies, IAM roles, and
    various policy types, providing detailed recipes for creating and managing policies,
    setting permission boundaries, and implementing cross-account and cross-service
    access. This knowledge is essential for establishing a robust and scalable security
    posture across AWS infrastructure.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B21384_02.xhtml#_idTextAnchor043)，*使用 IAM 策略和角色进行访问管理*，展示了在 AWS 中进行安全访问管理的重要性，用于控制谁能访问资源以及他们可以执行的操作，确保环境安全合规。本章涵盖了
    IAM 策略、IAM 角色和各种策略类型，提供了详细的创建和管理策略、设置权限边界以及实施跨账户和跨服务访问的方法。这些知识对于建立跨 AWS 基础设施的强大和可扩展的安全姿态至关重要。'
- en: '[*Chapter 3*](B21384_03.xhtml#_idTextAnchor088) , *Key Management with KMS
    and CloudHSM* , covers how encryption converts plain text into unreadable cipher
    text to protect messages from unauthorized access, and decryption reverses this
    process. Using AWS **KMS** and CloudHSM, this chapter covers creating, managing,
    and securing encryption keys, supporting both symmetric and asymmetric encryption.
    It includes recipes for key creation, key rotation, permissions management, and
    cross-account key sharing to ensure robust data protection in AWS.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B21384_03.xhtml#_idTextAnchor088)，*使用 KMS 和 CloudHSM 进行密钥管理*，讲解了如何通过加密将明文转换为不可读的密文，以保护信息免受未经授权的访问，解密则反转此过程。使用
    AWS **KMS** 和 CloudHSM，本章涵盖了创建、管理和保护加密密钥，支持对称和非对称加密。包括密钥创建、密钥轮换、权限管理和跨账户密钥共享的方法，以确保
    AWS 中数据的强大保护。'
- en: '[*Chapter 4*](B21384_04.xhtml#_idTextAnchor133) , *Securing Data on S3 with
    Policies and Techniques* , focuses on securing Amazon S3, AWS’s object storage
    service, which uses a unique key-value system for storing data. Building on IAM
    policies from [*Chapter 2*](B21384_02.xhtml#_idTextAnchor043) , we’ll explore
    securing S3 data with **Access Control Lists** ( **ACLs** ), bucket policies,
    pre-signed URLs, encryption, versioning, and replication. Recipes include creating
    bucket policies, working with ACLs, generating pre-signed URLs, protecting files
    with versioning, and encrypting S3 data.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B21384_04.xhtml#_idTextAnchor133)，*使用策略和技术在 S3 上保护数据*，专注于保护 Amazon
    S3，AWS 的对象存储服务，使用独特的键值系统存储数据。基于 [*第 2 章*](B21384_02.xhtml#_idTextAnchor043) 的
    IAM 策略，我们将探讨使用 **访问控制列表**（**ACLs**）、存储桶策略、预签名 URL、加密、版本控制和复制来保护 S3 数据。包括创建存储桶策略、使用
    ACLs、生成预签名 URL、通过版本控制保护文件以及加密 S3 数据的方法。'
- en: '[*Chapter 5*](B21384_05.xhtml#_idTextAnchor169) , *Network and EC2 Security
    with VPCs* , covers Amazon VPC, a key AWS component that enables the creation
    of private, isolated networks within the AWS cloud. Users have full control over
    their virtual network, allowing customization of IP ranges, subnets, route tables,
    and gateways. The chapter includes recipes for setting up VPC resources, creating
    subnets, launching EC2 instances, configuring security groups and NACLs, connecting
    to S3 via gateway endpoints, using VPC flow logs, and setting up NAT gateways.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](B21384_05.xhtml#_idTextAnchor169)，*网络与 EC2 安全与 VPC*，涵盖了 Amazon VPC，这是
    AWS 云中创建私有隔离网络的关键组件。用户可以完全控制其虚拟网络，允许自定义 IP 范围、子网、路由表和网关。本章包括设置 VPC 资源、创建子网、启动
    EC2 实例、配置安全组和 NACLs、通过网关端点连接到 S3、使用 VPC 流日志以及设置 NAT 网关的方法。'
- en: '[*Chapter 6*](B21384_06.xhtml#_idTextAnchor220) , *Web Security Using Certificates,
    CDNs, and Firewalls* , emphasizes web security through certificates, **Content
    Delivery Networks** ( **CDNs** ), and firewalls. It covers using X.509 certificates
    for TLS encryption, leveraging load balancers for efficient traffic distribution
    and TLS termination, and utilizing CDNs to enhance load times and security. Additionally,
    it explores firewall integration within AWS to define and enforce network security
    perimeters. Practical implementations of these components provide the knowledge
    to build a secure, scalable web infrastructure.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 6 章*](B21384_06.xhtml#_idTextAnchor220)，*使用证书、CDN 和防火墙进行 Web 安全*，强调通过证书、**内容交付网络**（**CDNs**）和防火墙实现
    Web 安全。涵盖了使用 X.509 证书进行 TLS 加密、利用负载均衡器进行有效的流量分发和 TLS 终止，以及利用 CDN 提升加载速度和安全性。此外，探讨了
    AWS 内部防火墙的集成，以定义和执行网络安全边界。这些组件的实际实施提供了构建安全、可扩展 Web 基础设施的知识。'
- en: '[*Chapter 7*](B21384_07.xhtml#_idTextAnchor265) , *Monitoring with CloudWatch,
    CloudTrail, and Config* , explores the role of monitoring and auditing in security
    through Amazon CloudWatch, AWS CloudTrail, and AWS Config. CloudWatch handles
    logging, monitoring, and alerting; CloudTrail logs AWS API calls; and AWS Config
    evaluates configurations against rules. The chapter also covers using **Simple
    Notification Service** ( **SNS** ) for notifications and includes practical recipes
    for setting up these services and querying logs.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 7 章*](B21384_07.xhtml#_idTextAnchor265)，*通过 CloudWatch、CloudTrail 和 Config
    进行监控*，探讨了通过 Amazon CloudWatch、AWS CloudTrail 和 AWS Config 进行安全监控和审计的作用。CloudWatch
    负责日志记录、监控和警报；CloudTrail 记录 AWS API 调用；AWS Config 根据规则评估配置。本章还介绍了使用 **简单通知服务**（**SNS**）进行通知，并提供了设置这些服务和查询日志的实际操作示例。'
- en: '[*Chapter 8*](B21384_08.xhtml#_idTextAnchor322) , *Compliance with GuardDuty,
    Macie, Inspector, and Analyzer* , details how regular compliance checks and notifications
    are crucial for maintaining account security. This chapter introduces AWS services
    such as Amazon GuardDuty, Amazon Macie, and Amazon Inspector, which leverage machine
    learning and advanced algorithms for compliance monitoring. It covers practical
    steps for setting up and using these services, along with AWS Security Hub and
    IAM Analyzer for comprehensive security management.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 8 章*](B21384_08.xhtml#_idTextAnchor322)，*遵守 GuardDuty、Macie、Inspector 和
    Analyzer*，详细介绍了定期合规检查和通知对于维护账户安全的重要性。本章介绍了 AWS 服务，如 Amazon GuardDuty、Amazon Macie
    和 Amazon Inspector，这些服务利用机器学习和先进算法进行合规性监控。内容涵盖了设置和使用这些服务的实际步骤，以及 AWS 安全中心和 IAM
    分析器，以进行全面的安全管理。'
- en: '[*Chapter 9*](B21384_09.xhtml#_idTextAnchor361) , *Advanced Identity and Directory
    Management* , builds on previous chapters’ IAM foundations. It explores advanced
    user identity and directory management with Amazon Cognito and AWS directory services.
    It covers Cognito’s user pools for user registration and authentication, identity
    pools for AWS service access, and directory solutions such as AWS Simple AD and
    integration with Microsoft Entra ID. The chapter includes practical recipes, but
    some may require additional knowledge of Microsoft products and AWS services.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 9 章*](B21384_09.xhtml#_idTextAnchor361)，*高级身份与目录管理*，建立在前几章关于 IAM 的基础之上。它探讨了使用
    Amazon Cognito 和 AWS 目录服务进行高级用户身份和目录管理。内容涵盖了 Cognito 的用户池用于用户注册和认证、身份池用于 AWS 服务访问，以及目录解决方案，如
    AWS Simple AD 和与 Microsoft Entra ID 的集成。本章提供了实际的操作示例，但部分内容可能需要额外的 Microsoft 产品和
    AWS 服务的知识。'
- en: '[*Chapter 10*](B21384_10.xhtml#_idTextAnchor388) , *Additional Services and
    Practices for AWS Security* , explores additional AWS security services and practices
    to further secure your AWS infrastructure. It introduces AWS Resource Access Manager,
    Systems Manager Parameter Store, Secrets Manager, Trusted Advisor, and AWS Artifact,
    along with the use of **Amazon Machine Images** ( **AMIs** ) and AWS Marketplace
    security products. Practical recipes are provided for each service, with further
    learning resources linked for deeper exploration.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 10 章*](B21384_10.xhtml#_idTextAnchor388)，*AWS 安全的附加服务与实践*，探讨了额外的 AWS 安全服务和实践，以进一步保障您的
    AWS 基础设施安全。它介绍了 AWS 资源访问管理器、系统管理器参数存储、Secrets Manager、Trusted Advisor 和 AWS Artifact，以及
    **Amazon Machine Images**（**AMIs**）和 AWS Marketplace 安全产品的使用。每项服务都有实际操作示例，并附有进一步学习资源以供更深层次的探索。'
- en: To get the most out of this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大化地利用本书
- en: You will need a working AWS account to practice the recipes within this book.
    You should already have some basic knowledge of AWS services such as IAM, S3,
    EC2, and VPC. Moreover, basic knowledge of cloud computing, computer networking,
    and IT security concepts can help you grasp the contents of this book faster.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要练习本书中的示例，您需要一个有效的 AWS 账户。您应该已经具备一些关于 AWS 服务的基础知识，如 IAM、S3、EC2 和 VPC。此外，了解云计算、计算机网络和
    IT 安全的基本知识，可以帮助您更快地掌握本书内容。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting** **of code.**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版本，我们建议您自己输入代码，或者通过 GitHub 仓库访问代码（链接将在下一节提供）。这样做将帮助您避免与复制和粘贴代码相关的潜在错误。**'
