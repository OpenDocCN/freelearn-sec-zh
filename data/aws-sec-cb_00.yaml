- en: Conventions used
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '**Code in text** : Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Create a bucket policy to allow our **awsseccb_user1**
    user to access it and save it as **bucket-policy-allow-list.json** :”'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码**：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 句柄。以下是一个示例：“创建一个存储桶策略，允许我们的**awsseccb_user1**
    用户访问，并将其保存为**bucket-policy-allow-list.json**：”'
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold** : Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: “For **NAT gateways ($)** , select **1 in 1 AZ** , for **VPC endpoints**
    , select **S3 Gateway** , and for **DNS options** , select **Enable DNS hostnames**
    and **Enable** **DNS resolution** .”'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词会像这样出现在文本中。以下是一个示例：“对于**NAT 网关（$）**，选择**1个可用区**，对于**VPC
    端点**，选择**S3 网关**，对于**DNS 选项**，选择**启用 DNS 主机名**和**启用 DNS 解析**。”'
- en: Tips or important notes
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要注意事项
- en: Appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 以这种方式显示。
- en: Sections
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 各部分
- en: In this book, you will find several headings that appear frequently ( *Getting
    ready* , *How to do it...* , *How it works...* , *There’s more...* , and *See
    also* ).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中有几个经常出现的标题（*准备工作*、*如何做...*、*它是如何工作的...*、*更多内容...* 和 *另见*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个食谱，请按如下方式使用这些部分：
- en: Getting ready
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你在食谱中可以期待什么，并描述如何设置任何软件或完成食谱所需的初步设置。
- en: How to do it…
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含按照食谱所需的步骤。
- en: How it works…
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对前一节内容的详细解释。
- en: There’s more…
