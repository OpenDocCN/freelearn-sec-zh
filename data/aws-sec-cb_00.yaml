  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实践中的代码
- en: The *Code in Action* videos for this book can be viewed at [http://bit.ly/2OQfDum](http://bit.ly/2OQfDum)
    .
