- en: 'Section 2: Android Forensics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：安卓取证
- en: This section will cover everything you need to know about forensics on Android
    devices. We will start by understanding the Android platform and its filesystem
    and then cover the topics of setup, acquisition/extraction, and recovery. We will
    also look at Android malware and how to reverse engineer Android apps using open
    source tools.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将涵盖关于安卓设备取证所需了解的一切内容。我们将从理解安卓平台及其文件系统开始，然后讨论设置、获取/提取和恢复等主题。我们还将讨论安卓恶意软件，并探讨如何使用开源工具对安卓应用进行逆向工程。
