- en: Targeting legal vulnerable web applications
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 针对法律脆弱的网络应用
- en: In order for us to properly showcase the functions of Burp Suite, we need a
    target web application. We need to have a target which we are legally allowed
    to attack.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 为了能够正确展示Burp Suite的功能，我们需要一个目标网络应用程序。我们需要一个合法允许我们攻击的目标。
- en: <q class="calibre18">Know Your Enemy</q> is a saying derived from Sun Tzu's *The
    Art of War*. The application of this principle in penetration testing is the act
    of attacking a target. The purpose of the attack is to uncover weaknesses in a
    target which can then be exploited. Commonly referred to as ethical hacking, attacking
    legal targets assists companies to assess the level of risk in their web applications.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “知己知彼”是源自孙子《孙子兵法》的一句话。在渗透测试中应用这一原则是攻击目标的行为。攻击的目的是发现目标的弱点，然后加以利用。通常被称为道德黑客攻击，攻击合法目标有助于公司评估其网络应用程序的风险水平。
- en: More importantly, any penetration testing must be done with express, written
    permission. Attacking any website without this permission can result in litigation
    and possible incarceration. Thankfully, the information security community provides
    many purposefully vulnerable web applications to allow students to learn how to
    hack in a legal way.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，任何渗透测试都必须在明确的书面许可下进行。未经许可攻击任何网站可能会导致诉讼和可能的监禁。幸运的是，信息安全社区提供了许多有意设置为易受攻击的网络应用程序，以让学生们以合法的方式学习如何进行黑客攻击。
- en: A consortium group, **Open Web Application Security Project**, commonly referred
    to as **OWASP**, provides a plethora of resources related to web security. OWASP
    is considered the de facto standard in the industry for all things web security-related.
    Every three years or so, the group creates a listing of the Top 10 most common
    vulnerabilities found in web applications.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一个名为“开放网络应用安全项目”的联合团体，通常被称为“OWASP”，提供了大量与网络安全相关的资源。OWASP被认为是行业中与网络安全相关的事物的事实标准。每三年左右，该团体会创建一个关于网络应用程序中发现的十大最常见漏洞的列表。
- en: See here for more information ([https://www.owasp.org/index.php/Category:OWASP_Top_Ten_Project](https://www.owasp.org/index.php/Category:OWASP_Top_Ten_Project)).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 有关更多信息，请参见此处（[https://www.owasp.org/index.php/Category:OWASP_Top_Ten_Project](https://www.owasp.org/index.php/Category:OWASP_Top_Ten_Project)）。
- en: Throughout this book, we will use purposefully vulnerable web applications compiled
    into one virtual machine by OWASP.  This setup enables us to legally attack the
    targets contained within the virtual machine.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将使用由OWASP编译成一个虚拟机的有意设置为易受攻击的网络应用程序。这种设置使我们能够合法地攻击虚拟机中包含的目标。
