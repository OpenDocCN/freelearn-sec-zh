- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Burp Suite is a Java-based platform for testing the security of your web applications,
    and has been adopted widely by professional enterprise testers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Burp Suite是一个基于Java的平台，用于测试Web应用程序的安全性，并已被专业企业测试人员广泛采用。
- en: The Burp Suite Cookbook contains recipes to tackle challenges in determining
    and exploring vulnerabilities in web applications. You will learn how to uncover
    security flaws with various test cases for complex environments. After you have
    configured Burp for your environment, you will use Burp tools such as Spider,
    Scanner, Intruder, Repeater, and Decoder, among others, to resolve specific problems
    faced by pentesters. You will also explore working with various modes of Burp
    and then perform operations on the web using the Burp CLI. Toward the end, you
    will cover recipes that target specific test scenarios and resolve them using
    best practices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Burp Suite Cookbook包含了解决确定和探索Web应用程序中的漏洞挑战的配方。您将学习如何使用各种测试用例来发现复杂环境中的安全漏洞。在为您的环境配置Burp之后，您将使用Burp工具，如Spider、Scanner、Intruder、Repeater和Decoder等，来解决渗透测试人员面临的特定问题。您还将探索使用Burp的各种模式，并使用Burp
    CLI在Web上执行操作。最后，您将学习针对特定测试场景的配方，并使用最佳实践来解决它们。
- en: By the end of the book, you will be up and running with deploying Burp for securing
    web applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您将能够使用Burp来保护Web应用程序。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: If you are a security professional, web pentester, or software developer who
    wants to adopt Burp Suite for applications security, this book is for you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是安全专业人员、Web渗透测试人员或软件开发人员，希望采用Burp Suite进行应用程序安全，那么本书适合您。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0026.html#OPEK0-081e72392608484dbc31f30a654ff7bf), *Getting
    Started with Burp Suite, *provides setup instructions necessary to proceed through
    the material of the book.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“开始使用Burp Suite”，提供了必要的设置说明，以便继续阅读本书的内容。
- en: '[Chapter 2](part0044.html#19UOO0-081e72392608484dbc31f30a654ff7bf), *Getting
    to Know the Burp Suite of Tools,* begins with establishing the Target scope and provides
    overviews to the most commonly used tools within Burp Suite.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“了解Burp Suite工具”，从建立目标范围开始，并提供了Burp Suite中最常用工具的概述。
- en: '[Chapter 3](part0079.html#2BASE0-081e72392608484dbc31f30a654ff7bf), *Configuring,
    Spidering, Scanning, and Reporting with Burp, *helps testers to calibrate Burp
    settings to be less abusive towards the target application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“使用Burp进行配置、爬行、扫描和报告”，帮助测试人员校准Burp设置，以减少对目标应用程序的侵害。
- en: '[Chapter 4](part0108.html#36VSO0-081e72392608484dbc31f30a654ff7bf), *Assessing
    Authentication Schemes, *covers the basics of Authentication, including an explanation
    that this is the act of verifying a person or object claim is true.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“评估身份验证方案”，涵盖了身份验证的基础知识，包括解释验证人员或对象声明的真实性。
- en: '[Chapter 5](part0127.html#3P3NE0-081e72392608484dbc31f30a654ff7bf), *Assessing
    Authorization Checks, *helps you understand the basics of Authorization, including
    an explanation that this how an application uses roles to determine user functions.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“评估授权检查”，帮助您了解授权的基础知识，包括解释应用程序如何使用角色来确定用户功能。
- en: '[Chapter 6](part0150.html#4F1KC0-081e72392608484dbc31f30a654ff7bf), *Assessing
    Session Management Mechanisms, *dives into the basics of Session Management, including
    an explanation that this how an application keeps track of user activity on a
    website.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“评估会话管理机制”，深入探讨了会话管理的基础知识，包括解释应用程序如何跟踪用户在网站上的活动。
- en: '[Chapter 7](part0173.html#54VHA0-081e72392608484dbc31f30a654ff7bf), *Assessing
    Business Logic, *covers the basics of Business Logic Testing, including an explanation
    of some of the more common tests performed in this area.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“评估业务逻辑”，涵盖了业务逻辑测试的基础知识，包括对该领域中一些常见测试的解释。
- en: '[Chapter 8](part0197.html#5RRUQ0-081e72392608484dbc31f30a654ff7bf), *Evaluating
    Input Validation Checks, *delves into the basics of Data Validation Testing, including
    an explanation of some of the more common tests performed in this area.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“评估输入验证检查”，深入探讨了数据验证测试的基础知识，包括对该领域中一些常见测试的解释。
- en: '[Chapter 9](part0225.html#6MIEI0-081e72392608484dbc31f30a654ff7bf), *Attacking
    the Client, *helps you understand how Client-Side testing is concerned with the
    execution of code on the client, typically natively within a web browser or browser
    plugin. Learn how to use Burp to test the execution of code on the client-side
    to determine the presence of Cross-site Scripting (XSS).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“攻击客户端”，帮助您了解客户端测试是如何关注在客户端上执行代码的，通常是在Web浏览器或浏览器插件中本地执行。学习如何使用Burp测试客户端上的代码执行，以确定是否存在跨站脚本（XSS）。
- en: '[Chapter 10](part0248.html#7CGBG0-081e72392608484dbc31f30a654ff7bf), *Working
    with Burp Macros and Extensions,* teaches you how Burp macros enable penetration
    testers to automate events such as logins or response parameter reads to overcome
    potential error situations. We will also learn about Extensions as an additional
    functionality to Burp.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，“使用Burp宏和扩展”，教会您如何使用Burp宏来使渗透测试人员自动化事件，如登录或响应参数读取，以克服潜在的错误情况。我们还将了解扩展作为Burp的附加功能。
- en: '[Chapter 11](part0272.html#83CP00-081e72392608484dbc31f30a654ff7bf), *Implementing
    Advanced Topic Attacks, *provides a brief explanation of XXE as a vulnerability
    class targeting applications which parse XML and SSRF as a vulnerability class
    allowing an attacker to force applications to make unauthorized requests on the
    attacker’s behalf.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，“实施高级主题攻击”，简要解释了XXE作为一个针对解析XML的应用程序的漏洞类别，以及SSRF作为一种允许攻击者代表自己强制应用程序发出未经授权请求的漏洞类别。
- en: To get the most out of this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: All the requirements are updated in the *Technical requirements* section for
    each of the chapter.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 每章的 *技术要求* 部分中更新了所有要求。
- en: Conventions used
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Allow the attack to continue until you reach payload `50`."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 句柄。以下是一个例子：“允许攻击继续，直到达到有效载荷
    `50`。”'
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出均按以下方式编写：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select a tool from the drop-down listing and click the Lookup
    Tool button."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或屏幕上看到的单词。例如，菜单或对话框中的单词会以这种形式出现在文本中。以下是一个例子：“从下拉列表中选择一个工具，然后单击查找工具按钮。”'
- en: Warnings or important notes appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的形式中。
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样的形式中。
- en: Sections
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
