  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述如何设置任何软件或食谱所需的任何初步设置。
- en: How to do it…
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做...
- en: This section contains the steps required to follow the recipe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-37
  prefs:
