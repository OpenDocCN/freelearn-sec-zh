  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要清晰地说明如何完成食谱，请按以下部分使用：
- en: Getting ready
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
