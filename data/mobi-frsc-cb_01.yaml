- en: SIM Card Acquisition and Analysis
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SIM 卡获取与分析
- en: 'In this chapter, we''ll cover the following recipes:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍以下内容：
- en: SIM card acquisition and analysis with TULP2G
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 TULP2G 进行 SIM 卡获取与分析
- en: SIM card acquisition and analysis with MOBILedit Forensics
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 MOBILedit Forensics 进行 SIM 卡获取与分析
- en: SIM card acquisition and analysis with SIMCon
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 SIMCon 进行 SIM 卡获取与分析
- en: SIM card acquisition and analysis with Oxygen Forensic
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Oxygen Forensic 进行 SIM 卡获取与分析
- en: Introduction
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: The main function of a SIM card is the identification of a user of a cellular
    phone on the network so that they can get access to its services.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: SIM 卡的主要功能是识别网络中移动电话用户，以便用户能够访问其服务。
- en: 'The following types of data, which are valuable for an expert or investigator,
    can be found in the SIM card:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: SIM 卡中可以找到以下对专家或调查人员有价值的数据：
- en: Information related to the services provided by the mobile operator
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与移动运营商提供的服务相关的信息
- en: Phonebook and information about calls
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电话簿和通话信息
- en: Information about messages exchanged
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交换的消息信息
- en: Location information
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位置信息
- en: Initially, SIM cards were almost the only source of data about the contacts
    of the mobile device owner, as the information about the phonebook, calls, and
    messages could be found only in their memory. Later, the storage of these data
    was relocated to the mobile devices memory and SIM cards began to be used only
    to identify subscribers in cellular networks. This is why some of the forensic
    tools developers, for the examination of mobile devices, decided not to include
    the SIM cards examination function in their products. However, today there are
    a lot of cheap phones (often, we call them "Chinese phones") with limited memory
    capacity. In these phones, part of the phone owners' data is stored in the SIM
    cards. This is why the forensic examination of SIM cards remains relevant.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，SIM 卡几乎是唯一包含移动设备拥有者联系人数据的来源，因为关于电话簿、通话记录和短信的信息只能在其存储中找到。后来，这些数据的存储被转移到了移动设备的内存中，SIM
    卡开始仅用于在蜂窝网络中识别用户。因此，一些法医工具开发者在进行移动设备检查时，决定不在其产品中包含对 SIM 卡的检查功能。然而，今天有很多低价手机（通常我们称之为“山寨手机”），它们的内存容量有限。在这些手机中，一部分用户数据存储在
    SIM 卡中。这就是为什么 SIM 卡的法医检查仍然具有相关性的原因。
- en: 'SIM card is a regular smart card. It contains the following main components:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: SIM 卡是一个普通的智能卡。它包含以下主要组件：
- en: Processor
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器
- en: RAM
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存
- en: ROM
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只读存储器
- en: EEPROM
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EEPROM
- en: A file system
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件系统
- en: Controller I/O
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制器输入输出
- en: In practice, we come across two kinds of SIM cards with six and eight contacts
    on the contact pads. This happens because the two contacts do not directly interact
    with the phone (smartphone) and their absence decreases the size of the area occupied
    by a SIM card when it is placed in the mobile device.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我们会遇到两种类型的 SIM 卡，它们的接触垫上有六个和八个接触点。这是因为这两个接触点不会直接与手机（智能手机）进行交互，它们的缺失减少了 SIM
    卡在手机中占用的空间面积。
- en: 'SIM cards can use three types of supply voltage (VCC): 5 V, 3.3 V, 1.8 V. Each
    card has a particular supply voltage.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: SIM 卡可以使用三种类型的供电电压（VCC）：5 V、3.3 V、1.8 V。每张卡有一个特定的供电电压。
- en: There is an overvoltage protection in SIM cards. This is why when a 3.3 V supply
    voltage SIM card is placed in the card reader, that can operate only with 5 V
    supply voltage (old models), neither the information nor the SIM card can be damaged,
    and it will be impossible to work with this SIM card. As such, an expert may think
    that the SIM card is faulty. However, it is not so.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: SIM 卡具有过电压保护。因此，当一个 3.3 V 供电电压的 SIM 卡被放入只能使用 5 V 供电电压（旧型号）的读卡器中时，既不会损坏信息，也不会损坏
    SIM 卡，但无法与该 SIM 卡进行操作。专家可能会认为 SIM 卡损坏了，但实际上并非如此。
- en: The forensic examination of a SIM card, before data extraction from the mobile
    device, where it is installed, is unreasonable. As the user's data stored in the
    memory of the mobile device, it can be reset or deleted during the process of
    removing the SIM card.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在从安装 SIM 卡的移动设备中提取数据之前进行 SIM 卡的法医检查是没有意义的，因为存储在移动设备内存中的用户数据可能在移除 SIM 卡的过程中被重置或删除。
- en: 'For analysis, a SIM card has to be removed from the mobile device and connected
    to the expert''s computer via a specific device: a card reader.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对 SIM 卡进行分析时，需要将其从移动设备中移除，并通过专用设备：卡读卡器，将其连接到专家的计算机。
- en: 'Based on the previously mentioned information about SIM cards, we can figure
    out the main requirements to a card reader device with which it will be comfortable
    for an expert to examine SIM cards:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据之前提到的SIM卡信息，我们可以推导出对于卡片读取设备的主要要求，确保专家能够舒适地检查SIM卡：
- en: The card reader device has to support smart cards with supply voltage of 5 V,
    3.3 V, and 1.8 V.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卡片读取设备必须支持5V、3.3V和1.8V的智能卡。
- en: The card reader device has to support smart cards with six and eight contacts
    on the contact pads.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卡片读取设备必须支持具有六个和八个接触点的智能卡。
- en: The card reader device has to support Microsoft PC/SC protocol. Drivers for
    this kind of devices are pre-installed on all versions of the Windows operating
    systems. This is why there is no need to install additional drivers in order to
    connect such devices to the expert's computer.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该卡片读取设备必须支持Microsoft PC/SC协议。这类设备的驱动程序已预装在所有版本的Windows操作系统中，因此无需额外安装驱动程序即可将此类设备连接到专家的计算机。
- en: 'The following image shows an example of such a card reader:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图片展示了这种卡片读取器的示例：
- en: '![](img/cd5f9958-c082-4d47-bc6c-f48aae884b3e.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](img/cd5f9958-c082-4d47-bc6c-f48aae884b3e.png)'
- en: SIM cards reader produced by «ASR» company, model «ACR38T».
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 由«ASR»公司生产的SIM卡读取器，型号为«ACR38T»。
- en: Despite the fact that there are card reader devices designed for reading data from
    SIM cards, card reader devices designed for reading data from the standard size
    cards (having the size of a bank card) can be used. To work comfortably with these
    devices, a blank card, to which the SIM card is adjusted with some small pieces
    of tape, is used.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管市场上有专门用于读取SIM卡数据的卡片读取设备，但也可以使用那些专为读取标准尺寸卡片（如银行卡尺寸）的设备。为了方便使用这些设备，可以使用一张空白卡片，将SIM卡用一些小胶带固定在卡片上。
- en: '![](img/9e0d0152-a0d5-480f-8586-2b8663e76ca3.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9e0d0152-a0d5-480f-8586-2b8663e76ca3.png)'
- en: This is a SIM card adjusted with a bank card looks.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是调整过的SIM卡，外形类似银行卡。
- en: SIM card acquisition and analysis with TULP2G
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用TULP2G进行SIM卡采集和分析
- en: '**TULP2G** is a free tool developed by Netherlands Forensic Institute for forensic
    examination of SIM cards and cellular phones. Unfortunately, this program has
    not been updated for a long time. However, it can be used for very old cellular
    phones and SIM cards data acquisition and analysis.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**TULP2G**是由荷兰法医研究所开发的一款免费的工具，用于SIM卡和手机的法医检查。不幸的是，这个程序已经很久没有更新了。然而，它仍然可以用于非常旧的手机和SIM卡的数据采集与分析。'
- en: Getting ready
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: On the TULP2G download page ([https://sourceforge.net/projects/tulp2g/files/](https://sourceforge.net/projects/tulp2g/files/)),
    select the `TULP2G-installer-1.4.0.4.msi` file and download it. At the time of
    writing this, the most up-to-date version is 1.4.0.4\. When the download is finished,
    double-click on this file. The installation process of the program will be started.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在TULP2G下载页面（[https://sourceforge.net/projects/tulp2g/files/](https://sourceforge.net/projects/tulp2g/files/)）上，选择`TULP2G-installer-1.4.0.4.msi`文件并下载。本文写作时，最新版本为1.4.0.4。下载完成后，双击该文件，将启动程序的安装过程。
- en: If the installation of the TULP2G program is performed in the Windows XP operating
    system, you need to install Microsoft Net Framework 2.0 and Windows Installer
    3.1 before the installation of the TULP2G. The programs mentioned previously can
    be downloaded from the Microsoft Corporation website.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在Windows XP操作系统中安装TULP2G程序，则需要先安装Microsoft .Net Framework 2.0和Windows Installer
    3.1，然后才能安装TULP2G。之前提到的程序可以从微软官网下载安装。
- en: How to do it...
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'When the program is launched, click on the Open Profile... button:'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动程序后，点击“打开配置文件...”按钮：
- en: '![](img/b2f94076-b72f-4434-9380-7ac160d78d6d.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b2f94076-b72f-4434-9380-7ac160d78d6d.png)'
- en: The main window of the TULP2G program
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: TULP2G程序的主窗口
- en: In the opened window, you will find profiles, one of which has to be loaded
    in the program. Select the TULP2G.Profile.SIM-Investigation profile, and then
    click on Open.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在打开的窗口中，您将看到配置文件，必须加载其中一个配置文件。选择 TULP2G.Profile.SIM-Investigation配置文件，然后点击“打开”。
- en: '![](img/1f8d7f53-2fb4-4caf-92cb-7b37e3ccae11.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1f8d7f53-2fb4-4caf-92cb-7b37e3ccae11.png)'
- en: Data extraction profiles of TULP2G
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: TULP2G的数据提取配置文件
- en: 'In the Case/Investigation Settings window, fill in the fields: Case Name, Investigator
    Name, and Investigation Name. This information will be used later in the preparation
    of the report by TULP2G.'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在案件/调查设置窗口中，填写以下字段：案件名称、调查员姓名和调查名称。这些信息将在稍后由TULP2G在报告中使用。
- en: '![](img/c3486b3b-e494-4979-bb56-8c532c60327c.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c3486b3b-e494-4979-bb56-8c532c60327c.png)'
- en: The Case/Investigation Settings window
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 案件/调查设置窗口
- en: In the next window, TULP2G - SIM card; for the Communication Plug-in field, set
    the value as `PC/SC chip card communication [1.4.0.3]`. For the Protocol Plug-in
    field, set the value as `SIM/USIM chip card data extraction [1.4.0.7]`. If the
    examined SIM card has PIN or PUK code, enter it by clicking on the Configure button,
    which is located next to the Protocol Plug-in field.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个窗口中，TULP2G - SIM卡；对于通信插件字段，将值设置为`PC/SC芯片卡通信[1.4.0.3]`。对于协议插件字段，将值设置为`SIM/USIM芯片卡数据提取[1.4.0.7]`。如果被检测的SIM卡有PIN或PUK码，请点击位于协议插件字段旁边的配置按钮输入相应的代码。
- en: '![](img/00c6c58f-9935-4b36-9b7f-013653b10df8.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00c6c58f-9935-4b36-9b7f-013653b10df8.png)'
- en: Window TULP2G - SIM card.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 窗口TULP2G - SIM卡。
- en: Reading data from the examined SIM card will not be possible if the PIN or PUK
    code are not entered.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未输入PIN或PUK码，则无法读取被检查的SIM卡的数据。
- en: Click on the Run button. The process of data extraction from the SIM card will
    begin. The progress of extraction can be seen in the progress bar.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“运行”按钮。SIM卡数据提取过程将开始。提取进度可以通过进度条看到。
- en: '![](img/06612897-553e-49cb-99a3-01500c6a13f9.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](img/06612897-553e-49cb-99a3-01500c6a13f9.png)'
- en: The progress bar.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 进度条。
- en: When the data is extracted from the SIM card, you can conduct a new extraction
    or generate a report about the extraction that has been performed. To generate
    the report, go to the Report tab. In the Report Name field, enter the name of
    the report; in the Export Plug-in and Selected Conversion Plug-in(s) fields, select
    plugins that will be used for the report generation. In the Selected Investigation(s) field, select
    those extractions for which you want to generate the report, and then click on Run.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当SIM卡中的数据被提取后，您可以进行新的提取或生成已执行提取的报告。要生成报告，请转到报告标签。在报告名称字段中，输入报告名称；在导出插件和选定的转换插件字段中，选择将用于生成报告的插件。在选定的调查字段中，选择要为其生成报告的提取项，然后点击“运行”。
- en: '![](img/0fd13683-d1dd-4934-ac79-f09a15365cb3.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0fd13683-d1dd-4934-ac79-f09a15365cb3.png)'
- en: The options window for the report generation
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 报告生成选项窗口
- en: When the report generation process is finished, there will be two files with
    formats HTML and XML. The HTML file can be opened with any web browser.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当报告生成过程完成后，将会有两个文件，格式分别为HTML和XML。HTML文件可以使用任何网页浏览器打开。
- en: '![](img/296838f4-a639-4264-8de5-6dc5c354e7dd.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](img/296838f4-a639-4264-8de5-6dc5c354e7dd.png)'
- en: A fragment of the report
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 报告的一个片段
- en: These files contain information (a phonebook, text messages, calls, and so on)
    that was extracted from the examined SIM card. It can be viewed and analyzed.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这些文件包含从被检查的SIM卡中提取的信息（如通讯录、短信、通话记录等）。可以查看并进行分析。
- en: How it works...
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: TULP2G extracts data from the SIM card that is installed in the card reader,
    which is connected to the expert's computer, and generates a report. During the
    verification process, MD5 and SHA1 hashes of the image and the source are being
    compared.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: TULP2G从插入到读卡器中的SIM卡中提取数据，该读卡器连接到专家的计算机，并生成报告。在验证过程中，图像和源的MD5和SHA1哈希值会被进行比较。
- en: See also
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另见
- en: The TULP2G project website: [http://tulp2g.sourceforge.net](http://tulp2g.sourceforge.net)
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TULP2G项目网站：[http://tulp2g.sourceforge.net](http://tulp2g.sourceforge.net)
- en: 'The TULP2G download page: [https://sourceforge.net/projects/tulp2g/files/](https://sourceforge.net/projects/tulp2g/files/)'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TULP2G下载页面：[https://sourceforge.net/projects/tulp2g/files/](https://sourceforge.net/projects/tulp2g/files/)
- en: SIM card acquisition and analysis with MOBILedit Forensics
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用MOBILedit Forensics进行SIM卡采集与分析
- en: '**MOBILedit Forensic** is a commercial forensic software by the company Compelson.
    It is updated regularly. This program can extract data from phones, smartphones,
    and SIM cards. As the program developers state, MOBILedit Forensic is a program
    that allows us to extract data from a phone or SIM card with a minimum number
    of steps. Also, this program has a unique function on which we will focus in another
    chapter.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**MOBILedit Forensic**是由Compelson公司开发的一款商业取证软件。它会定期更新。该程序可以从手机、智能手机和SIM卡中提取数据。根据程序开发者的说法，MOBILedit
    Forensic是一个允许我们通过最少的步骤从手机或SIM卡中提取数据的程序。此外，该程序还具有一个独特的功能，我们将在另一个章节中重点介绍。'
- en: Getting ready
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: On the MOBILedit download page ([http://www.mobiledit.com/download-list/mobiledit-forensic](http://www.mobiledit.com/download-list/mobiledit-forensic)),
    click on DOWNLOAD. When the downloading process is finished, double-click on the
    downloaded file of the program and install it. After the first run of the program,
    you need to enter the license key. If the license key is not entered, the program
    will work in the trial mode for 7 days.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在MOBILedit下载页面（[http://www.mobiledit.com/download-list/mobiledit-forensic](http://www.mobiledit.com/download-list/mobiledit-forensic)）点击“下载”。下载完成后，双击下载的程序文件并进行安装。首次运行程序时，需要输入许可证密钥。如果没有输入许可证密钥，程序将在试用模式下运行7天。
- en: How to do it...
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'There are two ways of extracting data from SIM cards with MOBILedit Forensic:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 使用MOBILedit Forensic从SIM卡提取数据有两种方式：
- en: Extracting data through wizard
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过向导提取数据
- en: Extracting data through the main window of the MOBILedit Forensic program
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过MOBILedit Forensic程序的主窗口提取数据
- en: In this book, we will focus on the data extraction from SIM card via the main
    window of the MOBILedit Forensic program.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将重点介绍如何通过MOBILedit Forensic程序的主窗口从SIM卡提取数据。
- en: When you run the program, the information about the connected card reader will
    appear in the upper left corner of the main window of the MOBILedit Forensic program.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 当你运行该程序时，连接的读卡器信息会出现在MOBILedit Forensic程序主窗口的左上角。
- en: '![](img/d98b2850-9956-4aa9-8af7-67ee98123257.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d98b2850-9956-4aa9-8af7-67ee98123257.png)'
- en: A fragment of the main window
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 主窗口的片段
- en: If you click on Connect, the MOBILedit Forensic Wizard will start, through which
    you can extract data from mobile devices and SIM cards.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果点击“连接”，MOBILedit Forensic 向导将启动，你可以通过它从移动设备和SIM卡中提取数据。
- en: 'Let''s now see how to extract the data:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来看一下如何提取数据：
- en: Click on the image of the card reader. The information about Answer on Reset(ART) and ICCID
    of the SIM card will be displayed. If this SIM card is locked, you will be asked
    to enter the PIN or PUK code.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击读卡器的图标。将显示SIM卡的答复重置（ART）和ICCID信息。如果SIM卡被锁定，将提示输入PIN或PUK码。
- en: '![](img/2d6c904c-8601-4e18-8b59-ce16ac933c4a.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2d6c904c-8601-4e18-8b59-ce16ac933c4a.png)'
- en: Fragment of the main window with information about the SIM card
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 主窗口中显示的SIM卡信息片段
- en: After entering the PIN or PUK codes, the SIM card will be unlocked and the Report
    Wizard option will appear on the main window. The fact that the examined SIM card
    was unlocked is indicated by the displayed International Code (IMSI), access to
    which is possible only after entering the correct PIN code.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入PIN或PUK码后，SIM卡将被解锁，报告向导选项将出现在主窗口中。解锁的SIM卡会显示国际代码（IMSI），该代码仅在输入正确的PIN码后才能访问。
- en: '![](img/e8b38aba-bd99-41d3-b1d2-c542cec292c1.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e8b38aba-bd99-41d3-b1d2-c542cec292c1.png)'
- en: A fragment of the main window with information about the SIM card
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 显示SIM卡信息的主窗口片段
- en: Click on the Report Wizard; it will open the MOBILedit Forensic Wizard window,
    which will extract data from the SIM card and generate a report.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“报告向导”；它将打开MOBILedit Forensic向导窗口，从SIM卡提取数据并生成报告。
- en: Fill in the fields Device Label, Device Name, Device Evidence Number, Owner
    Phone Number, Owner Name, and Phone Notes . Then click on the Next button.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写设备标签、设备名称、设备证据编号、所有者电话号码、所有者姓名和电话备注字段。然后点击“下一步”按钮。
- en: '![](img/c3d9e631-ecfb-42b9-8b2f-49a58b09c046.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c3d9e631-ecfb-42b9-8b2f-49a58b09c046.png)'
- en: Window MOBILedit Forensic Wizard
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: MOBILedit Forensic 向导窗口
- en: The data will be extracted. The extraction status will be displayed in the MOBILedit
    Forensic Wizard window.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据将被提取，提取状态将在MOBILedit Forensic 向导窗口中显示。
- en: 'When the extraction is finished, click on the Next button. After that, `MOBILedit
    Forensic Wizard` will display the following window:'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当提取完成后，点击“下一步”按钮。之后，`MOBILedit Forensic Wizard`将显示以下窗口：
- en: '![](img/fc8b6da1-c8f4-4fe4-8c36-2c29d261b540.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fc8b6da1-c8f4-4fe4-8c36-2c29d261b540.png)'
- en: The MOBILedit Forensic Wizard window
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: MOBILedit Forensic 向导窗口
- en: Click on New Case. In the opened window, fill in the Label, Number, Name, E-mail,
    Phone Number, and Notes fields, and then click on the Next button.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“新建案件”。在弹出的窗口中，填写标签、编号、姓名、电子邮件、电话号码和备注字段，然后点击“下一步”按钮。
- en: '![](img/d0898091-39ff-40c8-9909-24bb2901c9fc.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d0898091-39ff-40c8-9909-24bb2901c9fc.png)'
- en: The MOBILedit Forensic Wizard window
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: MOBILedit Forensic 向导窗口
- en: In the next window of MOBILedit Forensic Wizard, select the format in which
    the report will be generated and click on the Finish button.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在MOBILedit Forensic 向导的下一个窗口中，选择生成报告的格式，并点击“完成”按钮。
- en: '![](img/cfae169f-b3bc-4876-8ece-cc62aa74cb6b.png)Final window of MOBILedit
    Forensic Wizard'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '![](img/cfae169f-b3bc-4876-8ece-cc62aa74cb6b.png)MOBILedit Forensic 向导的最终窗口'
- en: A forensic report about the extraction will be generated in the selected format.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 一个关于数据提取的取证报告将以所选格式生成。
- en: How it works...
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: MOBILedit Forensics extracts data from the SIM card installed in the card reader
    that is connected to the expert's computer and generates the report, taking the
    minimum number of steps. It is useful if there are a lot of mobile devices or
    SIM cards that have to be investigated, as it speeds up the process of data extraction.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: MOBILedit Forensics 从安装在读卡器中的 SIM 卡中提取数据，并生成报告，所需步骤最少。如果有大量的移动设备或 SIM 卡需要调查，它有助于加快数据提取过程。
- en: See also
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另见
- en: The MOBILedit Forensics website at [http://www.mobiledit.com](http://www.mobiledit.com).
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MOBILedit Forensics 网站位于 [http://www.mobiledit.com](http://www.mobiledit.com)。
- en: The MOBILedit Forensics download page at [http://www.mobiledit.com/download-list/mobiledit-forensic](http://www.mobiledit.com/download-list/mobiledit-forensic).
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MOBILedit Forensics 下载页面位于 [http://www.mobiledit.com/download-list/mobiledit-forensic](http://www.mobiledit.com/download-list/mobiledit-forensic)。
- en: SIM card acquisition and analysis with SIMCon
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 SIMCon 进行 SIM 卡获取与分析
- en: '**SIMCon** is one of the best utilities for a forensic analysis of SIM cards.
    It had a low price and for government organizations, military, and police, it
    was provided free of charge. Besides its impressive functionality, SIMCon, from
    some SIM cards, can extract data protected by PIN code. For example, phonebook.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**SIMCon** 是进行 SIM 卡取证分析的最佳工具之一。它价格低廉，政府组织、军队和警察可免费使用。除了令人印象深刻的功能外，SIMCon 还能够从某些
    SIM 卡中提取由 PIN 码保护的数据。例如，电话簿。'
- en: 'Despite the fact that the SIMCon project was closed several years ago, the
    program did not disappear. A new updated version of this program is called** Sim
    Card Seizure**. The distribution rights of the program belong to the company Paraben.
    Also, the functionality of SIMCon is implemented in another product from Paraben--E3:
    Electronic Evidence Examiner.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '尽管 SIMCon 项目几年前已经关闭，但该程序并没有消失。这个程序的新更新版本被称为 **Sim Card Seizure**。该程序的发行权归 Paraben
    公司所有。此外，SIMCon 的功能已经在 Paraben 的另一个产品 E3: Electronic Evidence Examiner 中实现。'
- en: Getting ready
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: The SIMCon project does not have its own address on the internet now. However,
    the installation software can be found via search engines.You can also download a
    trial version of Sim Card Seizure from [Paraben's website](https://www.paraben-sticks.com/sim-card-seizure.html).
    The limitation of the trial version of Sim Card Seizure is that only the first
    20 records of phonebook, calls, messages are displayed.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: SIMCon 项目目前在互联网上没有自己的地址。不过，您可以通过搜索引擎找到安装软件。您还可以从 [Paraben 的网站](https://www.paraben-sticks.com/sim-card-seizure.html)下载
    Sim Card Seizure 的试用版。Sim Card Seizure 试用版的限制是只能显示电话簿、通话记录和短信的前 20 条记录。
- en: How to do it...
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'Double-click on the program icon and connect the card reader with the SIM card.
    The program will open the Enter PIN information window as shown in the following
    screenshot:'
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击程序图标，并将读卡器与 SIM 卡连接。程序将打开如下截图所示的输入 PIN 码信息窗口：
- en: '![](img/7a22822b-6cd1-4479-84c7-37cacbced21d.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7a22822b-6cd1-4479-84c7-37cacbced21d.png)'
- en: 'In this case, there is no need to enter the PIN code. Click on the OK button
    to start the data extraction process. The status of the extraction process will
    be shown in the Reading SIM... window:'
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这种情况下，无需输入 PIN 码。点击确认按钮开始数据提取过程。提取过程的状态将显示在 "读取 SIM..." 窗口中：
- en: '![](img/ac844eb0-79b0-4d23-81b4-e51eb714185a.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ac844eb0-79b0-4d23-81b4-e51eb714185a.png)'
- en: 'If the data is successfully extracted, you will be asked to fill in the Investigator:,
    Date / Time:, Case:, Evidence Number:, and Notes: fields in the Acquisition Notes
    window. After filling in the fields, click on the OK button:'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果数据提取成功，您将被要求在获取备注窗口中填写调查员、日期/时间、案件、证据编号和备注字段。填写完毕后，点击确认按钮：
- en: '![](img/511d75f8-385a-4919-8787-0a37165c04f0.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![](img/511d75f8-385a-4919-8787-0a37165c04f0.png)'
- en: 'Unlike TULP2G and MOBILedit Forensic, SIMCon allows you not only to extract
    data and generate a report but also to view the extracted data. The following
    screenshot shows a fragment of the SIMCon window in which we can see SMS messages,
    including deleted ones, which were extracted from the SIM card:'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与 TULP2G 和 MOBILedit Forensic 不同，SIMCon 不仅允许您提取数据并生成报告，还能查看提取的数据。以下截图显示了 SIMCon
    窗口的一个片段，我们可以看到从 SIM 卡中提取的短信，包括已删除的短信：
- en: '![](img/73f7b4a7-85a6-4157-a498-374531245a80.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](img/73f7b4a7-85a6-4157-a498-374531245a80.jpg)'
- en: The Acquisition Notes window
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 获取注释窗口
- en: 'At the bottom of the SIMCon main window, there is a section that displays detailed
    information about the selected record:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在 SIMCon 主窗口的底部，有一个区域显示有关选定记录的详细信息：
- en: '![](img/45c17ae8-93db-47e6-bdd0-eb19b1b373f2.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![](img/45c17ae8-93db-47e6-bdd0-eb19b1b373f2.png)'
- en: A section of the SIMCon main window with the detailed information about the
    selected record
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: SIMCon 主窗口的一个区域，显示关于选定记录的详细信息
- en: 'The SIMCon program allows viewing the contents of each file. The following
    screenshot shows the contents of the elementary file (`EF_ICCID`):'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: SIMCon 程序允许查看每个文件的内容。以下截图显示了基础文件（`EF_ICCID`）的内容：
- en: '![](img/7757df47-7d7e-4446-99cd-fb39e65b9c95.png)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7757df47-7d7e-4446-99cd-fb39e65b9c95.png)'
- en: How it works...
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: SIMCon extracts data from the SIM card installed in the card reader that is
    connected to the expert's computer. After this, you can generate a forensic report
    or analyze the extracted data from the main window of this program.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: SIMCon 从连接到专家计算机的卡片读取器中提取已安装的 SIM 卡数据。提取后，您可以从该程序的主窗口生成取证报告或分析提取的数据。
- en: See also
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另见
- en: The Sim Card Seizure program's website: [https://www.paraben-sticks.com/sim-card-seizure.html](https://www.paraben-sticks.com/sim-card-seizure.html)
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sim Card Seizure 程序的网站：[https://www.paraben-sticks.com/sim-card-seizure.html](https://www.paraben-sticks.com/sim-card-seizure.html)
- en: 'The E3: Electronic Evidence Examiner program''s website: [https://www.paraben.com/products/e3-universal](https://www.paraben.com/products/e3-universal)'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: E3：电子证据检查员程序的网站：[https://www.paraben.com/products/e3-universal](https://www.paraben.com/products/e3-universal)
- en: SIM card acquisition and analysis with Oxygen Forensic
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Oxygen Forensic 进行 SIM 卡获取和分析
- en: '**Oxygen Forensic** is one of the best programs for mobile forensics. This
    program has a function of SIM card analysis besides its other functions. The program
    is commercial, but there is a 30-day trial full version, which you can get on
    request. When the request is accepted, you will receive an email in which you
    will find a registry key and instructions for downloading the installation software.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**Oxygen Forensic** 是最好的移动取证程序之一。除了其他功能外，该程序还具有 SIM 卡分析功能。该程序为商业软件，但提供 30 天试用完整版，您可以根据需要申请获取。当请求被接受后，您将收到一封电子邮件，其中包含注册密钥和下载安装软件的说明。'
- en: Getting ready
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'Download the Oxygen Forensic ([https://www.oxygen-forensic.com/en/](https://www.oxygen-forensic.com/en/)).
    Install it with the help of prompts. Go through the menu path: Service|Enter Key.
    In the opened License window, enter the license key and click on the Save button.
    Restart the program.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 下载 Oxygen Forensic（[https://www.oxygen-forensic.com/en/](https://www.oxygen-forensic.com/en/)）。根据提示安装它。按照菜单路径：服务|输入密钥。在打开的许可证窗口中，输入许可证密钥并点击保存按钮。重启程序。
- en: How to do it...
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: In order to examine a SIM card, you need to remove it from a mobile device and
    then install it in the SIM card reader, which has to be connected to the expert's
    computer. As we mentioned earlier, Microsoft PC/SC drivers are pre-installed on
    the Windows operating systems meaning that there is no need to install anything
    else.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 为了检查 SIM 卡，您需要将其从移动设备中取出，并安装到 SIM 卡读取器中，该读取器必须连接到专家的计算机。如前所述，Microsoft PC/SC
    驱动程序已预安装在 Windows 操作系统中，这意味着无需安装其他任何东西。
- en: 'Now let''s see how to use Oxygen Forensic:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看一下如何使用 Oxygen Forensic：
- en: 'In the Oxygen Forensic program, click on the Connect device button that is
    located in the toolbar. It will start Oxygen Forensic Extractor:'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Oxygen Forensic 程序中，点击位于工具栏中的连接设备按钮。它将启动 Oxygen Forensic Extractor：
- en: '![](img/0e65620c-98c7-4211-8b82-71de5d17b1e4.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0e65620c-98c7-4211-8b82-71de5d17b1e4.png)'
- en: The main window of Oxygen Forensic Extractor
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: Oxygen Forensic Extractor 的主窗口
- en: 'In the main menu of Oxygen Forensic Extractor, click on the UICC acquisition option.
    The next window will prompt you to select the connected card reader or it will
    display an error message:'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Oxygen Forensic Extractor 的主菜单中，点击 UICC 获取选项。接下来的窗口会提示您选择连接的卡片读取器，或者显示错误消息：
- en: '![](img/5d52e29e-28fc-452c-bc62-0b992060b88d.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5d52e29e-28fc-452c-bc62-0b992060b88d.png)'
- en: A card reader connection error message
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 卡片读取器连接错误消息
- en: If access to a SIM card data is limited by a PIN or PUK code, you will be prompted
    to enter the appropriate code. The number of available attempts to enter PIN and
    PUK codes is displayed in the program. If there were no attempts to unlock the
    SIM card, then there should be 3 attempts to enter the PIN code and 10 attempts
    to enter the PUK code. After 10 failed attempts to enter the PUK code, the SIM
    card will be blocked forever. The PUK code can be received from the communication
    provider through an authorized person.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果SIM卡的数据访问受到PIN码或PUK码的限制，您将被提示输入相应的代码。程序中会显示可输入PIN码和PUK码的尝试次数。如果尚未尝试解锁SIM卡，那么应该有3次输入PIN码的机会，以及10次输入PUK码的机会。在输入PUK码失败10次后，SIM卡将被永久锁定。PUK码可以通过授权人员从通信服务提供商处获取。
- en: '![](img/3b4050be-59d9-4f2e-823d-2833a53f548e.png)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b4050be-59d9-4f2e-823d-2833a53f548e.png)'
- en: The SIM card data extraction window
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: SIM卡数据提取窗口
- en: 'The SIM card data extraction window displays the following:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: SIM卡数据提取窗口显示以下内容：
- en: Information about the card reader
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于卡片阅读器的信息
- en: Information about the SIM card
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于SIM卡的信息
- en: Fields for entering PIN and PUK codes
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 输入PIN码和PUK码的字段
- en: Enter the SIM card unlock code and click on the Next button.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 输入SIM卡解锁代码并点击“下一步”按钮。
- en: 'In the next window, you can specify additional information about the extraction
    that will be stored in the case. Also, in this window, you can select the options
    to save the extracted data from the device:'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个窗口中，您可以指定有关提取的附加信息，这些信息将存储在案件中。此外，在此窗口中，您可以选择保存从设备中提取的数据的选项：
- en: The Stored extracted physical dump of backup in the device image... option saves
    the main files from the SIM card.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 存储的提取物理备份转储选项…会保存SIM卡的主要文件。
- en: The Complete UICC image option saves all files from the SIM card. The SIM card
    files' extraction process may take over 12 hours if you select this option.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 完整UICC映像选项会保存SIM卡上的所有文件。如果选择此选项，SIM卡文件的提取过程可能需要超过12小时。
- en: '![](img/f310a3ba-be02-4ad5-91c3-9571112520d7.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f310a3ba-be02-4ad5-91c3-9571112520d7.png)'
- en: The window for entering additional information about the case
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 输入案件附加信息的窗口
- en: Click on the Next button. The process of extracting data from the investigated
    SIM card will start.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“下一步”按钮。SIM卡数据提取过程将开始。
- en: 'The following data can be extracted from the SIM card, including the deleted
    ones:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 可以从SIM卡中提取以下数据，包括已删除的数据：
- en: General information about the SIM card
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于SIM卡的一般信息
- en: Contacts
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联系人
- en: Calls
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通话
- en: Messages
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消息
- en: Other information
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他信息
- en: When the process of data importing is finished, the final window of Oxygen Forensic
    Extractor with summary information about the import will be displayed. Click the
    Finish button to finish the data extraction.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 数据导入完成后，Oxygen Forensic Extractor的最终窗口将显示有关导入的总结信息。点击“完成”按钮以结束数据提取。
- en: The extracted data will be available for viewing and analysis.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 提取的数据将可供查看和分析。
- en: At the end of the extraction, the created case can be opened in the Oxygen Forensic
    program.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在提取结束时，创建的案件可以在Oxygen Forensic程序中打开。
- en: '![](img/cd01fd16-141e-47c7-9d5e-77156d5e0763.png)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](img/cd01fd16-141e-47c7-9d5e-77156d5e0763.png)'
- en: Summarized information about the extraction
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 提取总结信息
- en: Now click on Messages category. An appropriate section with the extracted data
    can be viewed in respect of the case.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在点击“消息”类别。可以在与案件相关的适当部分中查看提取的数据。
- en: '![](img/ae3fa80c-1c78-450c-b8dc-12dac7a19e81.png)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ae3fa80c-1c78-450c-b8dc-12dac7a19e81.png)'
- en: Viewing Messages section
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 查看消息部分
- en: Return on the main screen of Oxygen Forensic. Click on File browser category.
    In the  File browser section, files that were extracted from the SIM card can
    be viewed. The analysis of these files contents can be done manually.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到Oxygen Forensic的主屏幕。点击文件浏览器类别。在文件浏览器部分，可以查看从SIM卡中提取的文件。这些文件内容可以手动分析。
- en: '![](img/f9d6d274-4a67-4bc2-ad56-ae8b9765cec6.png)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f9d6d274-4a67-4bc2-ad56-ae8b9765cec6.png)'
- en: Viewing 2FE2 file contents
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 查看2FE2文件内容
- en: How it works...
  id: totrans-178
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理...
- en: Oxygen Forensic extracts data from the SIM card installed in the card reader
    that is connected to the expert's computer. After this, you can generate a forensic
    report or analyze the extracted data from the main window of this program.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: Oxygen Forensic从安装在与专家电脑连接的卡片阅读器中的SIM卡提取数据。之后，您可以从该程序的主窗口生成法医报告或分析提取的数据。
- en: There's more...
  id: totrans-180
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多内容...
