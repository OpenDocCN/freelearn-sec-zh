- en: 'Part 1: Getting Started with Bash Shell Scripting'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：开始学习Bash Shell脚本编写
- en: In this part, you will establish a solid foundation in Bash scripting specifically
    tailored for pentesting. Beginning with setting up a proper hacking environment
    and configuring the Bash shell, this section progresses through essential file
    and directory management techniques needed for security assessments. You will
    master core programming concepts, including variables, conditionals, loops, and
    arrays, before diving into pattern matching with regular expressions – a crucial
    skill for parsing security tool outputs. The section then advances to function
    creation and script organization, ensuring you can build maintainable, professional-grade
    security tools. Moving into networking fundamentals, you will learn how Bash interacts
    with network services and protocols. The section concludes with parallel processing
    techniques, enabling you to develop efficient scripts that can handle multiple
    tasks simultaneously – an essential capability for large-scale security assessments.
    By the end of *Part 1* , you will have all the fundamental skills needed to begin
    writing sophisticated security-focused Bash scripts.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，你将为渗透测试建立扎实的Bash脚本基础。从设置合适的黑客环境和配置Bash Shell开始，本节逐步讲解进行安全评估所需的文件和目录管理技巧。你将掌握核心编程概念，包括变量、条件语句、循环和数组，然后深入学习使用正则表达式进行模式匹配——这是解析安全工具输出的关键技能。接下来，本节介绍函数创建和脚本组织，确保你能够构建可维护的、专业级别的安全工具。进入网络基础知识后，你将学习Bash如何与网络服务和协议交互。本节最后介绍并行处理技术，帮助你开发高效的脚本，能够同时处理多个任务——这是大规模安全评估所必需的能力。在*第一部分*结束时，你将掌握编写复杂安全导向Bash脚本所需的所有基础技能。
