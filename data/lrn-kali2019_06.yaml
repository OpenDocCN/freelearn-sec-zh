- en: 'Section 2: Reconnaissance'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2节：侦察
- en: This section teaches the reader about the importance of conducting extensive
    reconnaissance on a target prior to launching any exploits or payloads. The reader
    will learn the various types of information-gathering techniques, along with a
    variety of online and offline tools to assist in retrieving information and specific
    details pertaining to a target. Upon completing this section, the reader will
    be equipped with the essentials of both the theory and hands-on experience of
    performing various information-gathering techniques as a cyber security professional.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节教导读者在启动任何攻击或载荷之前对目标进行广泛侦察的重要性。读者将学习各种信息收集技术，以及各种在线和离线工具，以帮助检索与目标相关的信息和具体细节。完成本节后，读者将具备作为网络安全专业人员执行各种信息收集技术的理论和实践经验的基本知识。
