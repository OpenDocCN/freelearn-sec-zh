- en: Exploring the Major Cloud Providers
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索主要的云提供商
- en: 'As discussed in [*Chapter 1*](part0019_split_000.html#_idTextAnchor013), cloud
    computing has become the preferred choice for many organizations looking to modernize
    their IT infrastructure and take advantage of the benefits of cloud adoption.
    As incident responders, it is important to focus on the digital forensics of popular
    cloud service providers due to their widespread adoption by organizations. Among
    the top cloud service providers on the market, you will most likely encounter
    three main cloud providers in your next cloud forensics project: **Amazon Web
    Services** (**AWS**), **Microsoft Azure**, and **Google Cloud** **Platform** (**GCP**).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如在[*第一章*](part0019_split_000.html#_idTextAnchor013)中讨论的那样，云计算已成为许多希望现代化其IT基础设施并利用云采用好处的组织的首选。作为事件响应者，重点关注流行云服务提供商的数字取证非常重要，因为它们已被组织广泛采用。在市场上排名靠前的云服务提供商中，您很可能会在下一个云取证项目中遇到三个主要的云提供商：**亚马逊网络服务**（**AWS**）、**微软Azure**和**谷歌云平台**（**GCP**）。
- en: Understanding how these providers work, their security measures, and where forensic
    artifacts may be stored is crucial for organizations looking to ensure the security
    of their data and applications, as well as being crucial for incident responders
    looking to respond to security incidents. Each cloud service provider has its
    own architecture and security controls, which must be understood to ensure that
    forensic investigations are conducted effectively. For example, AWS, Azure, and
    GCP all have different approaches to data storage, access control, and logging,
    which can impact forensic investigations.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 了解这些提供商的工作方式、他们的安全措施以及取证数据存储的位置，对于那些希望确保数据和应用程序安全的组织至关重要，同时也对于事件响应者在应对安全事件时至关重要。每个云服务提供商都有其独特的架构和安全控制，必须理解这些内容，以确保取证调查能够有效进行。例如，AWS、Azure和GCP在数据存储、访问控制和日志记录方面的处理方式各不相同，这可能会影响取证调查。
- en: In this chapter, we will explore the importance of knowing about these three
    most common cloud service providers and their most common services. By understanding
    the cloud service providers, organizations can be better prepared to respond to
    security incidents and conduct forensic investigations in the cloud.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨了解这三大常见云服务提供商及其常用服务的重要性。通过了解云服务提供商，组织可以更好地准备应对安全事件，并进行云中的取证调查。
- en: Note
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The purpose of this chapter is to gain a high-level familiarity with the industry’s
    leading cloud providers and their products—we will dive deeper into log resources
    and responding to incidents for each cloud provider in *Parts 2* and *3* of this
    book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目的是让读者对业内领先的云服务提供商及其产品有一个大致的了解——我们将在本书的*第二部分*和*第三部分*中深入探讨每个云提供商的日志资源和事件响应。
- en: Amazon Web Services (AWS)
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 亚马逊网络服务（AWS）
- en: Introduced in 2006, AWS is a cloud computing platform that provides a wide range
    of services to help organizations build and deploy their applications and infrastructure.
    AWS offers infrastructure and computing resources at scale and allows organizations
    to virtualize their entire IT infrastructure in the cloud, making AWS a critical
    tool for many organizations. Incident responders, in particular, need to have
    a solid understanding of AWS as it has become one of the most popular platforms
    for hosting critical systems and services.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2006年推出的AWS是一个云计算平台，提供广泛的服务，帮助组织构建和部署其应用程序和基础设施。AWS提供大规模的基础设施和计算资源，允许组织将其整个IT基础设施虚拟化到云端，这使得AWS成为许多组织的关键工具。特别是事件响应者，必须深入了解AWS，因为它已成为托管关键系统和服务的最流行平台之一。
- en: AWS offers a vast array of services, each designed to meet the specific needs
    of organizations and developers. With over 200 services available, it can be overwhelming
    to navigate the platform, especially for those new to AWS. In this section, we
    will focus on the core services that are commonly used by organizations of all
    sizes. These include compute services such as Amazon **Elastic Compute Cloud**
    (**EC2**), storage services such as Amazon **Simple Storage Service** (**S3**),
    database services such as Amazon **Relational Database Service** (**RDS**), networking
    services such as Amazon **Virtual Private Cloud** (**VPC**), and security services
    such as AWS **Identity and Access** **Management** (**IAM**).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 提供了丰富的服务，每项服务都旨在满足组织和开发人员的特定需求。AWS 提供的服务超过 200 项，对于新用户来说，可能会觉得平台有些让人迷惑。在本节中，我们将重点介绍组织各个规模常用的核心服务。这些服务包括计算服务，如亚马逊
    **弹性计算云**（**EC2**）；存储服务，如亚马逊 **简单存储服务**（**S3**）；数据库服务，如亚马逊 **关系数据库服务**（**RDS**）；网络服务，如亚马逊
    **虚拟私有云**（**VPC**）；以及安全服务，如 AWS **身份与访问管理**（**IAM**）。
- en: We will explore the key AWS services that incident responders should be familiar
    with, and explain why knowing about AWS is important for effective incident response
    in modern IT environments.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将探讨事件响应人员应该熟悉的关键 AWS 服务，并解释为什么了解 AWS 对于现代 IT 环境中的有效事件响应至关重要。
- en: Amazon Elastic Compute Cloud (EC2)
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 亚马逊弹性计算云（EC2）
- en: Amazon EC2 is a web service provided by AWS that allows organizations to create
    virtualized infrastructure or servers (also known as virtual machines) and run
    them in the cloud. EC2 enables organizations to have complete control over their
    computing resources and provides a scalable and flexible infrastructure for building
    applications. With EC2, organizations can launch and manage virtual servers called
    instances, which can be configured with different computing capabilities, storage
    capacities, and networking features. It is important to note, for DFIR teams,
    that AWS refers to these virtual machines as *instances* and each virtual machine
    is identified using an instance identifier.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊 EC2 是 AWS 提供的一个网络服务，允许组织创建虚拟化基础设施或服务器（也称为虚拟机）并将其运行在云端。EC2 使组织能够完全控制其计算资源，并为构建应用程序提供可扩展和灵活的基础设施。使用
    EC2，组织可以启动和管理被称为实例的虚拟服务器，这些实例可以配置不同的计算能力、存储容量和网络功能。值得注意的是，对于数字取证和事件响应（DFIR）团队来说，AWS
    将这些虚拟机称为*实例*，每个虚拟机都有一个实例标识符。
- en: EC2 provides several benefits that make it an important tool for organizations
    of all sizes. First, it offers on-demand scalability, which means organizations
    can easily adjust their computing resources as their needs change. EC2 also provides
    a high level of availability, with multiple Availability Zones and automatic failover
    capabilities. Additionally, EC2 is highly customizable, allowing organizations
    to choose from a wide range of instance types, operating systems, and software
    configurations.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: EC2 提供了多个优势，使其成为各类组织的重要工具。首先，它提供按需扩展功能，这意味着组织可以根据需求变化轻松调整计算资源。EC2 还提供了高可用性，具有多个可用区和自动故障切换功能。此外，EC2
    高度可定制，允许组织从各种实例类型、操作系统和软件配置中进行选择。
- en: The following screenshot demonstrates Amazon EC2 instance creation through the
    web GUI, including options to customize the virtual machine operating system,
    hardware, networking, and storage capabilities.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了通过网页图形用户界面（GUI）创建亚马逊 EC2 实例的过程，包括自定义虚拟机操作系统、硬件、网络和存储能力的选项。
- en: '![Figure 3.1 – Launching an instance in Amazon EC2](img/00058.jpeg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.1 – 在亚马逊 EC2 中启动实例](img/00058.jpeg)'
- en: Figure 3.1 – Launching an instance in Amazon EC2
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.1 – 在亚马逊 EC2 中启动实例
- en: Organizations can also utilize AWS’s CLI to create instances and other AWS resources.
    The AWS CLI is a powerful tool provided by AWS that allows organizations to manage
    their AWS resources and services through a CLI. As an example, organizations can
    create an instance by running a specific command, such as `aws ec2 run-instances`,
    followed by the necessary parameters you would normally define through the GUI,
    such as instance type, security groups, and key pairs. This enables organizations
    to automate the process of instance creation and provisioning in AWS, enhancing
    efficiency and scalability.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 组织还可以利用 AWS 的命令行界面（CLI）来创建实例和其他 AWS 资源。AWS CLI 是 AWS 提供的一个强大工具，允许组织通过命令行界面管理其
    AWS 资源和服务。举个例子，组织可以通过运行特定命令，如 `aws ec2 run-instances`，后接你通常通过 GUI 定义的必要参数，如实例类型、安全组和密钥对，来创建实例。这使得组织能够自动化
    AWS 中实例创建和配置的过程，提高效率和可扩展性。
- en: For incident responders, EC2 is particularly important because it provides a
    flexible and scalable infrastructure for responding to security incidents. EC2
    instances can be quickly spun up (i.e., through the creation of new virtual machines)
    to handle increased workloads during an incident. EC2 instances can be easily
    isolated and quarantined, allowing incident responders to contain the incident
    and prevent it from spreading to other parts of the organization.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于事件响应人员来说，EC2 特别重要，因为它为响应安全事件提供了灵活且可扩展的基础设施。在事件发生期间，EC2 实例可以快速启动（即通过创建新的虚拟机）来应对增加的工作负载。EC2
    实例可以轻松地被隔离和隔离处理，允许事件响应人员遏制事件并防止其蔓延到组织的其他部分。
- en: Amazon Virtual Private Cloud (VPC)
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 亚马逊虚拟私有云（VPC）
- en: 'Amazon VPC is a cloud-based networking service that enables organizations to
    create and manage their own private virtual network in the AWS cloud. With VPC,
    organizations can create isolated sections of the AWS cloud, called subnets, and
    control access to these subnets through custom network **Access Control Lists**
    (**ACLs**) and security groups. Note that, by default, AWS will create a VPC instance
    when you create a new instance in AWS. The VPC comes with a default configuration
    but allows you to customize it per your needs. Similar to AWS EC2 instances, each
    VPC is identified through a VPC ID by AWS. VPCs can be created as needed or any
    existing VPCs can be accessed within your AWS VPC dashboard. An example of a VPC
    is shown in the following diagram:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon VPC 是一项基于云的网络服务，使组织能够在 AWS 云中创建和管理自己的私有虚拟网络。通过 VPC，组织可以创建 AWS 云的隔离部分，称为子网，并通过自定义网络**访问控制列表**（**ACLs**）和安全组控制对这些子网的访问。请注意，默认情况下，当你在
    AWS 中创建新实例时，AWS 会自动创建一个 VPC 实例。VPC 提供默认配置，但允许你根据需要自定义配置。与 AWS EC2 实例类似，每个 VPC
    都通过 VPC ID 由 AWS 进行标识。可以根据需要创建 VPC，或者可以在 AWS VPC 仪表板中访问任何现有的 VPC。以下图示展示了一个 VPC
    示例：
- en: '![Figure 3.2 – Amazon VPC example](img/00140.jpeg)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.2 – 亚马逊 VPC 示例](img/00140.jpeg)'
- en: Figure 3.2 – Amazon VPC example
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.2 – 亚马逊 VPC 示例
- en: From a digital forensics and incident response perspective, VPC provides several
    key benefits. First, it enables organizations to create an isolated and secure
    environment for their computing resources, reducing the risk of unauthorized access
    or data breaches. Second, it provides granular control over network traffic, allowing
    organizations to monitor and restrict access to specific resources and subnets.
    Finally, it enables organizations to create a centralized logging and monitoring
    solution, making it easier to detect and respond to security incidents.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 从数字取证和事件响应的角度来看，VPC 提供了几个关键的优势。首先，它使组织能够为其计算资源创建一个隔离且安全的环境，从而降低未经授权访问或数据泄露的风险。其次，它提供了对网络流量的精细控制，使组织能够监控和限制对特定资源和子网的访问。最后，它使组织能够创建一个集中的日志记录和监控解决方案，从而更容易检测和响应安全事件。
- en: To respond to incidents in a VPC, responders must first identify the affected
    resources and isolate them within the VPC. They can then use AWS tools, such as
    AWS CloudTrail and AWS CloudWatch, to monitor network traffic and identify any
    suspicious activity. Incident responders can also leverage the VPC’s custom network
    ACLs and security groups to restrict access to the affected resources and limit
    the spread of the incident. Responding to incidents in AWS will be discussed in
    *Part 2* of this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在 VPC 中响应事件时，响应人员必须首先识别受影响的资源并将其隔离在 VPC 内。然后，他们可以使用 AWS 工具，如 AWS CloudTrail
    和 AWS CloudWatch，来监控网络流量并识别任何可疑活动。事件响应人员还可以利用 VPC 的自定义网络 ACL 和安全组来限制对受影响资源的访问，限制事件的蔓延。在
    AWS 中响应事件将在本书的 *第二部分* 讨论。
- en: Amazon Simple Storage Service (S3)
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 亚马逊简单存储服务（S3）
- en: Amazon S3 is a cloud-based object storage service offered by AWS. S3 enables
    organizations to store, retrieve, and manage large amounts of data in a highly
    scalable, secure, and cost-effective manner. S3 is a crucial component of many
    organizations’ data storage and backup strategies, and it is used for a wide range
    of use cases, including data lakes, web and mobile applications, backups, and
    disaster recovery. AWS refers to each S3 instance as a **bucket** and, by default,
    when an organization creates an S3 bucket, it is not publicly available on the
    internet. You will need to make necessary changes to allow public accessibility
    over the internet. However, do note, misconfigurations in S3 buckets will allow
    data on S3 to be available on the internet (even if it was not intended to be).
    So, it is important that S3 buckets are configured appropriately.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊 S3 是 AWS 提供的一项基于云的对象存储服务。S3 使组织能够以高度可扩展、安全且具成本效益的方式存储、检索和管理大量数据。S3 是许多组织数据存储和备份策略的重要组成部分，广泛应用于数据湖、网页和移动应用程序、备份以及灾难恢复等多种场景。AWS
    将每个 S3 实例称为 **桶**，并且默认情况下，当一个组织创建一个 S3 桶时，它在互联网上是不可公开访问的。你需要进行必要的更改，以允许在互联网上公开访问。然而，请注意，S3
    桶的错误配置将导致 S3 上的数据可以在互联网上公开访问（即使本意并非如此）。因此，确保 S3 桶的配置得当非常重要。
- en: From a digital forensics and incident response perspective, S3 provides several
    key benefits. First, it enables organizations to store large amounts of data in
    a secure and scalable manner, making it easier for investigators and responders
    to access and analyze data. Second, S3 provides a range of security and compliance
    features, including encryption, access control, and audit logging, which help
    organizations protect their data and comply with applicable regulations. Finally,
    S3 enables organizations to quickly and easily recover from data loss or corruption,
    reducing the impact of incidents on their operations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从数字取证和事件响应的角度来看，S3 提供了几个关键的好处。首先，它使组织能够以安全且可扩展的方式存储大量数据，从而使调查员和响应人员更容易访问和分析数据。其次，S3
    提供了一系列的安全和合规功能，包括加密、访问控制和审计日志，有助于组织保护其数据并遵守相关法规。最后，S3 使组织能够迅速轻松地从数据丢失或损坏中恢复，减少事件对其运营的影响。
- en: Digital forensics investigators can use S3 to analyze data in a secure and scalable
    environment. By accessing an organization’s S3 buckets, investigators can examine
    the data stored within them, identify patterns and anomalies, and extract relevant
    evidence. They can also use S3’s audit logging features to track changes to the
    buckets and identify any suspicious activity.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证调查员可以利用 S3 在一个安全且可扩展的环境中分析数据。通过访问组织的 S3 桶，调查员可以检查存储在其中的数据，识别模式和异常，并提取相关证据。他们还可以利用
    S3 的审计日志功能来跟踪桶的更改，并识别任何可疑活动。
- en: The following screenshot demonstrates the creation process for an AWS S3 bucket.
    Buckets will require a name as well as an AWS Region as the general configuration,
    ownership/access configuration, as well as server-side encryption.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了创建 AWS S3 桶的过程。桶需要一个名称以及 AWS 区域作为一般配置，所有权/访问配置以及服务器端加密。
- en: '![Figure 3.3 – Creating an S3 bucket](img/00156.jpeg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.3 – 创建 S3 桶](img/00156.jpeg)'
- en: Figure 3.3 – Creating an S3 bucket
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.3 – 创建 S3 桶
- en: AWS Identity and Access Management (IAM)
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AWS 身份与访问管理（IAM）
- en: AWS IAM is a web service offered by AWS that provides a secure and centralized
    way to manage user identities and access to AWS resources. IAM allows organizations
    to control who can access AWS resources, and what actions they can perform on
    those resources. This enables organizations to enforce security policies, maintain
    compliance, and reduce the risk of unauthorized access or data breaches.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: AWS IAM 是 AWS 提供的一项 Web 服务，提供了一种安全且集中的方式来管理用户身份和对 AWS 资源的访问权限。IAM 允许组织控制谁可以访问
    AWS 资源，以及他们可以对这些资源执行哪些操作。这使组织能够执行安全策略，保持合规性，并减少未经授权访问或数据泄露的风险。
- en: IAM is important because it enables organizations to manage user access to AWS
    resources in a granular and scalable way. With IAM, organizations can create and
    manage organizations, groups, and roles, and assign specific permissions to each
    one. This helps to ensure that only authorized organizations can access AWS resources
    and that they can only perform the actions that are necessary for their job responsibilities.
    The IAM module allows organizations to set up granular access to controls for
    relevant AWS resources.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: IAM（身份和访问管理）非常重要，因为它使组织能够以细粒度和可扩展的方式管理用户对 AWS 资源的访问权限。通过 IAM，组织可以创建和管理组织、组和角色，并为每个对象分配特定权限。这有助于确保只有授权的组织才能访问
    AWS 资源，并且它们只能执行与其工作职责相关的操作。IAM 模块允许组织为相关的 AWS 资源设置细粒度的访问控制。
- en: From a digital forensics and incident response perspective, IAM provides several
    key benefits. First, it enables investigators and responders to identify and track
    user activity within AWS resources. By analyzing IAM logs, investigators can identify
    which users were granted access to specific resources, and when they accessed
    them. This information can help investigators identify potential security breaches,
    data exfiltration attempts, or other suspicious activity.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 从数字取证和事件响应的角度来看，IAM 提供了几个关键的好处。首先，它使调查员和响应人员能够识别和跟踪 AWS 资源中的用户活动。通过分析 IAM 日志，调查员可以识别哪些用户被授予访问特定资源的权限，以及他们何时访问了这些资源。这些信息可以帮助调查人员识别潜在的安全漏洞、数据外泄尝试或其他可疑活动。
- en: Second, IAM enables organizations to respond quickly to security incidents by
    revoking access to AWS resources for specific organizations or groups. This can
    help to contain the impact of an incident and prevent further unauthorized access
    or data breaches. IAM also provides the ability to create temporary access keys
    for specific use cases, which can help to limit the scope of potential damage
    in the event of a compromised key.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，IAM 使组织能够通过撤销特定组织或组对 AWS 资源的访问权限，快速响应安全事件。这有助于控制事件的影响并防止进一步的未经授权访问或数据泄露。IAM
    还提供了为特定用例创建临时访问密钥的能力，这有助于在密钥泄露的情况下限制潜在损害的范围。
- en: 'To use an organization’s IAM for digital forensics and incident response purposes,
    investigators and responders must have the appropriate permissions to access and
    analyze IAM logs. IAM logs provide a detailed record of user activity within AWS
    resources, including who accessed them, when they were accessed, and what actions
    were performed. By analyzing these logs, investigators can identify patterns of
    suspicious activity, track user behavior, and correlate events across different
    AWS services. The following screenshot shows the IAM dashboard containing a list
    of all users, roles, policies, and access reports (Access Analyzer reports, credential
    reports, and organization activities in relation to IAM):'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要将组织的 IAM 用于数字取证和事件响应目的，调查员和响应人员必须具有适当的权限来访问和分析 IAM 日志。IAM 日志提供了 AWS 资源中用户活动的详细记录，包括谁访问了它们、何时访问以及执行了哪些操作。通过分析这些日志，调查员可以识别可疑活动的模式，追踪用户行为，并关联不同
    AWS 服务中的事件。以下截图显示了 IAM 仪表盘，其中包含所有用户、角色、策略和访问报告（访问分析器报告、凭证报告以及与 IAM 相关的组织活动）：
- en: '![Figure 3.4 – AWS IAM dashboard](img/00042.jpeg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.4 – AWS IAM 仪表盘](img/00042.jpeg)'
- en: Figure 3.4 – AWS IAM dashboard
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.4 – AWS IAM 仪表盘
- en: Amazon Relational Database Service (RDS)
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 亚马逊关系型数据库服务（RDS）
- en: Amazon RDS is a managed service offered by AWS that enables organizations to
    create, operate, and scale relational databases in the cloud. With RDS, organizations
    can choose from popular database engines such as MySQL, PostgreSQL, Oracle, and
    Microsoft SQL Server and easily manage their databases without worrying about
    infrastructure management. RDS automates time-consuming database administration
    tasks, such as patching, backups, and software upgrades, allowing organizations
    to focus on their core business.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Amazon RDS 是 AWS 提供的一项托管服务，使组织能够在云中创建、操作和扩展关系型数据库。借助 RDS，组织可以从 MySQL、PostgreSQL、Oracle
    和 Microsoft SQL Server 等流行的数据库引擎中进行选择，并轻松管理其数据库，而无需担心基础设施管理。RDS 自动化了繁琐的数据库管理任务，如补丁、备份和软件升级，使组织能够专注于其核心业务。
- en: RDS is an essential service for organizations that require a scalable, reliable,
    and cost-effective way to manage their relational databases in the cloud. With
    RDS, organizations can easily create and manage multiple database instances, each
    with their own database engine, storage capacity, and performance metrics. RDS
    also supports high availability and disaster recovery options, such as multi-Availability-Zone
    deployments, automatic failover, and backups, ensuring that organizations’ data
    is always accessible and protected. Amazon RDS database instances can be accessed
    through any database client for the specific database engine (e.g., MariaDB, Microsoft
    SQL Server, MySQL, Oracle, PostgreSQL, etc.). To find the database instance connection
    information (i.e., host, port, and user) for a created database instance, organizations
    can use the AWS RDS console, found in the AWS Management Console, and navigate
    to their database instance’s **Connectivity** and **Security** tab. Other methods
    to find connection information include the AWS CLI or the RDS API.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: RDS 是一个对于需要可扩展、可靠且具有成本效益的方式来管理其云中关系型数据库的组织至关重要的服务。借助 RDS，组织可以轻松创建和管理多个数据库实例，每个实例都有自己的数据库引擎、存储容量和性能指标。RDS
    还支持高可用性和灾难恢复选项，如多可用区部署、自动故障转移和备份，确保组织的数据始终可访问且得到保护。可以通过任何特定数据库引擎的数据库客户端（例如 MariaDB、Microsoft
    SQL Server、MySQL、Oracle、PostgreSQL 等）访问 Amazon RDS 数据库实例。要查找已创建的数据库实例的连接信息（即主机、端口和用户），组织可以使用
    AWS RDS 控制台，该控制台位于 AWS 管理控制台中，导航至其数据库实例的 **连接性** 和 **安全性** 标签。查找连接信息的其他方法包括 AWS
    CLI 或 RDS API。
- en: Digital forensics and incident responders can use an organization’s RDS to investigate
    and respond to security incidents and data breaches. RDS provides audit logging,
    which allows organizations to monitor database activity, such as user logins,
    SQL statements, and modifications to database objects. Audit logs can be exported
    to Amazon S3 for long-term retention and analysis.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证和事件响应人员可以使用组织的 RDS 来调查和响应安全事件和数据泄露。RDS 提供审计日志，使组织能够监控数据库活动，如用户登录、SQL 语句和对数据库对象的修改。审计日志可以导出到
    Amazon S3 进行长期保存和分析。
- en: In the event of a security incident or data breach, incident responders can
    use RDS to perform forensic analysis, such as identifying the source of the attack,
    determining the extent of the compromise, and assessing the impact on the organization’s
    data. Incident responders can use RDS snapshots to create a point-in-time copy
    of the database instance before the incident occurred, allowing them to analyze
    the database contents and activity leading up to the incident. Incident responders
    can also restore the snapshot to a new RDS instance for further analysis.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在发生安全事件或数据泄露时，事件响应人员可以使用 RDS 执行取证分析，例如识别攻击源、确定危害的程度，并评估对组织数据的影响。事件响应人员可以使用 RDS
    快照创建事件发生前的数据库实例时间点副本，允许他们分析数据库内容和事件发生前的活动。事件响应人员还可以将快照恢复到新的 RDS 实例中，进行进一步分析。
- en: Microsoft Azure
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Microsoft Azure
- en: Microsoft Azure is a cloud computing platform and service offered by Microsoft
    that provides a range of cloud services, including compute, storage, networking,
    and analytics. It allows organizations to build, deploy, and manage applications
    and services through a global network of data centers, providing the ability to
    scale up or down as needed without the need for on-premises infrastructure. Azure
    offers a variety of services, including virtual machines, databases, app services,
    IoT, and machine learning, and can integrate with other Microsoft productivity
    suites, such as Microsoft 365 (we will discuss productivity suites in [*Chapter
    7*](part0026_split_000.html#_idTextAnchor137) of this book). Azure also provides
    a range of security features, including IAM, network security, and threat protection,
    to help keep data and applications secure.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Azure 是微软提供的云计算平台和服务，提供一系列云服务，包括计算、存储、网络和分析。它允许组织通过全球数据中心网络构建、部署和管理应用程序和服务，提供按需扩展或缩减的能力，无需本地基础设施。Azure
    提供多种服务，包括虚拟机、数据库、应用服务、物联网和机器学习，并且可以与其他微软生产力套件（例如 Microsoft 365）集成（我们将在本书的[*第 7
    章*](part0026_split_000.html#_idTextAnchor137)讨论生产力套件）。Azure 还提供一系列安全功能，包括 IAM、网络安全和威胁防护，帮助确保数据和应用程序的安全。
- en: We will explore the key Azure services that incident responders should be familiar
    with, and explain why knowing about Azure is important for effective incident
    response in modern IT environments.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将探索事故响应者应熟悉的关键 Azure 服务，并解释了解 Azure 对于现代 IT 环境中有效的事故响应为何如此重要。
- en: Microsoft Azure virtual machines
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft Azure 虚拟机
- en: Microsoft Azure’s equivalent of Amazon EC2 is Azure virtual machines, which
    organizations can deploy and run on Microsoft’s cloud infrastructure. Azure virtual
    machines support a wide range of operating systems and provide a high level of
    control. With Azure virtual machines, organizations can choose from a wide range
    of preconfigured virtual machine images or create custom virtual machine images
    and then run them in the cloud.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Azure 相当于 Amazon EC2 的服务是 Azure 虚拟机，组织可以在微软的云基础设施上部署和运行它们。Azure 虚拟机支持广泛的操作系统，并提供较高的控制水平。通过
    Azure 虚拟机，组织可以从多种预配置的虚拟机镜像中进行选择，或创建自定义虚拟机镜像，然后在云中运行它们。
- en: Azure virtual machines are important for organizations that require a scalable
    and flexible way to run their applications in the cloud. Organizations can easily
    provision and deploy Azure virtual machines, scale up or down their computing
    resources, and pay only for the resources that they use. Azure virtual machines
    support a wide range of operating systems, including Windows, Linux, and FreeBSD,
    as well as a wide range of virtual machine sizes, from small to large. The following
    screenshot shows Microsoft Azure’s virtual machine creation page, including options
    to customize the virtual machine operating system, hardware, and storage capabilities.
    Azure virtual machines have a similar element to AWS EC2 and other cloud provider
    virtualizations—that is, options to customize the hardware, operating system,
    storage, and networking configurations for your virtual machines.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 虚拟机对于需要可扩展和灵活的方式在云中运行应用程序的组织来说非常重要。组织可以轻松地配置和部署 Azure 虚拟机，按需扩展或缩减计算资源，并且只需为使用的资源付费。Azure
    虚拟机支持广泛的操作系统，包括 Windows、Linux 和 FreeBSD，并提供从小型到大型的多种虚拟机规格。下图显示了 Microsoft Azure
    的虚拟机创建页面，包括自定义虚拟机操作系统、硬件和存储能力的选项。Azure 虚拟机与 AWS EC2 和其他云服务提供商的虚拟化有相似之处——即可以自定义虚拟机的硬件、操作系统、存储和网络配置。
- en: '![Figure 3.5 – Launching a virtual machine instance in Azure](img/00174.jpeg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.5 – 在 Azure 中启动虚拟机实例](img/00174.jpeg)'
- en: Figure 3.5 – Launching a virtual machine instance in Azure
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.5 – 在 Azure 中启动虚拟机实例
- en: Digital forensics and incident responders can use an organization’s Azure virtual
    machines to investigate and respond to security incidents and data breaches. Azure
    virtual machines provide logging and monitoring capabilities that allow organizations
    to track and analyze the execution of their virtual machines. Azure virtual machine
    logs can be exported to one of Microsoft Azure’s native security tools, Azure
    Monitor, for long-term retention and analysis or forwarded to Microsoft’s **Security
    Information and Event Management** (**SIEM**) tool, Microsoft Sentinel.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证和事件响应人员可以利用组织的 Azure 虚拟机来调查和响应安全事件和数据泄露。Azure 虚拟机提供日志记录和监控功能，使组织能够追踪和分析其虚拟机的执行情况。Azure
    虚拟机日志可以导出到 Microsoft Azure 的本地安全工具 Azure Monitor，以进行长期保存和分析，或转发到 Microsoft 的**安全信息和事件管理**（**SIEM**）工具
    Microsoft Sentinel。
- en: Azure Monitor
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Monitor
- en: Azure Monitor is a comprehensive monitoring solution for collecting, analyzing,
    and responding to telemetry from the Microsoft Azure cloud.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Monitor 是一款全面的监控解决方案，用于收集、分析和响应来自 Microsoft Azure 云的遥测数据。
- en: Microsoft Azure Virtual Network
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft Azure 虚拟网络
- en: Microsoft Azure Virtual Network is a cloud-based service that allows organizations
    to create, configure, and manage **Virtual Private Networks** (**VPNs**) on the
    Microsoft Azure cloud platform. Azure Virtual Network provides a secure and private
    connection between resources deployed in the cloud and on-premises resources,
    enabling organizations to extend their network infrastructure into the cloud.
    With Azure Virtual Network, organizations can create virtual networks, subnets,
    and network security groups to control access to resources and protect them from
    unauthorized access.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Azure 虚拟网络是一项基于云的服务，允许组织在 Microsoft Azure 云平台上创建、配置和管理**虚拟专用网络**（**VPNs**）。Azure
    虚拟网络提供云端资源与本地资源之间的安全私密连接，使组织能够将其网络基础设施扩展到云中。通过 Azure 虚拟网络，组织可以创建虚拟网络、子网和网络安全组，以控制对资源的访问并保护它们免受未授权访问。
- en: Azure Virtual Network is important for organizations that require a secure and
    private network infrastructure in the cloud. With Azure Virtual Network, organizations
    can create a virtual network that is isolated from the public internet, enabling
    them to secure their applications and data in the cloud. Azure Virtual Network
    supports a wide range of connectivity options, including site-to-site VPN, point-to-site
    VPN, and ExpressRoute, allowing organizations to choose the connectivity option
    that best meets their needs. An example of an Azure Virtual Network setup is shown
    in the following diagram. Note the similar role of Azure Virtual Network to that
    of an AWS VPC, that is, to manage virtualized resources such as a virtual machine
    in a virtual network.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Azure 虚拟网络对需要在云中建立安全私密网络基础设施的组织至关重要。通过 Azure 虚拟网络，组织可以创建与公共互联网隔离的虚拟网络，从而保障其在云中的应用和数据安全。Azure
    虚拟网络支持多种连接选项，包括站点到站点 VPN、点对站点 VPN 和 ExpressRoute，使组织能够选择最符合需求的连接方式。下图展示了一个 Azure
    虚拟网络设置示例。请注意，Azure 虚拟网络在功能上类似于 AWS VPC，即用于管理虚拟网络中的虚拟化资源，如虚拟机。
- en: '![Figure 3.6 – Azure Virtual Network example](img/00090.jpeg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.6 – Azure 虚拟网络示例](img/00090.jpeg)'
- en: Figure 3.6 – Azure Virtual Network example
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.6 – Azure 虚拟网络示例
- en: Digital forensics and incident responders can use an organization’s Azure Virtual
    Network to investigate and respond to security incidents and data breaches. Azure
    Virtual Network provides logging and monitoring capabilities that allow organizations
    to track and analyze network traffic between resources deployed in the cloud and
    on-premises resources. Azure Virtual Network logs can be exported to Azure Monitor
    for long-term retention and analysis.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证和事件响应人员可以利用组织的 Azure 虚拟网络来调查和响应安全事件和数据泄露。Azure 虚拟网络提供日志记录和监控功能，使组织能够追踪和分析云端资源与本地资源之间的网络流量。Azure
    虚拟网络日志可以导出到 Azure Monitor 进行长期保存和分析。
- en: In the event of a security incident or data breach, incident responders can
    also use Azure Virtual Network to identify potential attack vectors and investigate
    the extent of the compromise. Incident responders can analyze Azure Virtual Network
    logs to identify anomalous network traffic, such as unauthorized access attempts
    or data exfiltration attempts. Incident responders can also use Azure Virtual
    Network security features, such as network security groups, to control access
    to resources and prevent unauthorized access.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在发生安全事件或数据泄露时，事件响应人员还可以使用 Azure 虚拟网络来识别潜在的攻击向量，并调查入侵的范围。事件响应人员可以分析 Azure 虚拟网络日志，以识别异常的网络流量，如未经授权的访问尝试或数据外泄尝试。事件响应人员还可以使用
    Azure 虚拟网络的安全功能，如网络安全组，来控制资源的访问并防止未经授权的访问。
- en: Microsoft Azure Blob Storage
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft Azure Blob Storage
- en: Microsoft Azure Blob Storage is a cloud-based object storage solution that enables
    organizations to store large amounts of unstructured data, such as text, images,
    videos, and audio files, in a cost-effective and highly scalable manner. Azure
    Blob Storage is a key component of the Azure platform, and it provides a number
    of features and benefits that make it an important tool for organizations of all
    sizes.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Azure Blob Storage 是一种基于云的对象存储解决方案，使组织能够以具有成本效益且高度可扩展的方式存储大量非结构化数据，如文本、图像、视频和音频文件。Azure
    Blob Storage 是 Azure 平台的关键组成部分，提供了许多功能和优势，使其成为各类组织的重要工具。
- en: One of the key benefits of Azure Blob Storage is its scalability. Organizations
    can store virtually unlimited amounts of data in Blob Storage, and the storage
    capacity can be easily scaled up or down as needed. This makes it an ideal solution
    for organizations that need to store large amounts of data but don’t want to invest
    in expensive hardware or infrastructure.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Blob Storage 的一个关键优势是其可扩展性。组织可以将几乎无限量的数据存储在 Blob Storage 中，并且存储容量可以根据需要轻松地扩展或缩减。这使其成为需要存储大量数据但又不想投资昂贵硬件或基础设施的组织的理想解决方案。
- en: Another benefit of Azure Blob Storage is its durability. Azure Blob Storage
    uses redundant storage to ensure that data is always available, even in the event
    of hardware failures or other types of disruptions. This means that organizations
    can rely on Azure Blob Storage to store their critical data, without worrying
    about data loss or downtime.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Blob Storage 的另一个优点是其耐用性。Azure Blob Storage 使用冗余存储来确保数据始终可用，即使在硬件故障或其他类型的中断事件中。这意味着组织可以依赖
    Azure Blob Storage 存储其关键数据，而无需担心数据丢失或停机。
- en: Azure Blob Storage also provides a number of features that make it easy to manage
    data stored in the cloud. Organizations can easily access and manage data through
    a web-based interface, and Blob Storage provides a range of security features,
    such as encryption, access controls, and audit logs, to help protect data from
    unauthorized access and ensure compliance with industry regulations.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Blob Storage 还提供了一些功能，使管理存储在云中的数据变得更加容易。组织可以通过基于 Web 的界面轻松访问和管理数据，并且 Blob
    Storage 提供了一系列安全功能，如加密、访问控制和审计日志，以帮助保护数据免受未经授权的访问，并确保符合行业法规。
- en: Digital forensics and incident responders can use an organization’s Azure Blob
    Storage to store and analyze data related to cyber incidents, such as malware
    infections, data breaches, or ransomware attacks. By storing data in Azure Blob
    Storage, responders can easily access and analyze large amounts of data, without
    the need for specialized hardware or infrastructure. They can also use Blob Storage’s
    built-in security features to ensure that data is protected and secure.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证和事件响应人员可以使用组织的 Azure Blob Storage 来存储和分析与网络事件相关的数据，如恶意软件感染、数据泄露或勒索病毒攻击。通过将数据存储在
    Azure Blob Storage 中，响应人员可以轻松访问和分析大量数据，无需专门的硬件或基础设施。他们还可以使用 Blob Storage 内置的安全功能，确保数据受到保护并保持安全。
- en: In the event of an incident in Azure Blob Storage, responders should follow
    established incident response procedures to quickly identify and contain the incident.
    This may involve isolating the affected Blob Storage containers or accounts, preserving
    data for forensic analysis, and identifying the root cause of the incident. Once
    the incident has been contained, responders can use Azure Blob Storage’s audit
    logs and other data analysis tools to investigate the incident and identify any
    additional threats or vulnerabilities that may need to be addressed.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Azure Blob 存储发生事故，响应人员应遵循已建立的事故响应程序，迅速识别并控制事故。这可能涉及隔离受影响的 Blob 存储容器或账户，保存数据以便进行法证分析，并找出事故的根本原因。一旦事故得到控制，响应人员可以使用
    Azure Blob 存储的审计日志和其他数据分析工具来调查事故，并识别可能需要解决的其他威胁或漏洞。
- en: 'The creation of a Blob Storage instance requires three Azure resources:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个 Blob 存储实例需要三个 Azure 资源：
- en: Storage account
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储账户
- en: Container
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容器
- en: Storage blobs
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储 Blob
- en: The storage account acts as a unique zone in Azure for your data. A container
    is created within your storage account and organizes a set of blobs inside. Blobs
    contain your files for storage. *Figure 3**.7* shows an example of a Microsoft
    Azure Storage account.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 存储账户在 Azure 中充当数据的唯一区域。在存储账户内创建一个容器，并将一组 Blob 组织在其中。Blob 存储您的文件。*图 3.7* 显示了一个微软
    Azure 存储账户的示例。
- en: '![Figure 3.7 – Example of a Storage account](img/00168.jpeg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.7 – 存储账户示例](img/00168.jpeg)'
- en: Figure 3.7 – Example of a Storage account
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.7 – 存储账户示例
- en: Microsoft Azure Active Directory (Azure AD)
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软 Azure Active Directory（Azure AD）
- en: Microsoft **Azure Active Directory** (**Azure AD**) is a cloud-based IAM solution
    that allows organizations to manage access to their resources across the Microsoft
    Azure platform. Azure AD is Microsoft’s equivalent to AWS IAM. Azure AD is a core
    component of Microsoft’s cloud offerings, providing authentication and authorization
    services to a range of Microsoft cloud services, such as Microsoft 365, Azure,
    and Dynamics 365\. Azure AD is an essential tool for organizations that want to
    manage access to their resources in the cloud, enabling them to enforce security
    policies, streamline user management, and improve overall security.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 微软**Azure Active Directory**（**Azure AD**）是一种基于云的身份和访问管理（IAM）解决方案，允许组织管理跨 Microsoft
    Azure 平台的资源访问。Azure AD 相当于 AWS IAM。Azure AD 是微软云产品的核心组件，为一系列微软云服务（如 Microsoft
    365、Azure 和 Dynamics 365）提供身份验证和授权服务。Azure AD 是希望管理其云资源访问的组织必不可少的工具，使他们能够执行安全策略、简化用户管理并提高整体安全性。
- en: Azure AD also provides a range of identity management features, including **Multi-Factor
    Authentication** (**MFA**), Conditional Access policies, and **Role-Based Access
    Control** (**RBAC**). These features allow organizations to control access to
    their resources based on user roles, device health, and other contextual factors.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Azure AD 还提供一系列身份管理功能，包括**多重身份验证**（**MFA**）、条件访问策略和**基于角色的访问控制**（**RBAC**）。这些功能使组织能够基于用户角色、设备健康状况和其他上下文因素来控制对其资源的访问。
- en: Digital forensics and incident responders can use an organization’s Azure AD
    to investigate security incidents related to IAM. By analyzing Azure AD logs and
    audit trails, responders can identify anomalous behavior, such as unauthorized
    access attempts, account compromise, or credential theft.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证和事故响应人员可以使用组织的 Azure AD 来调查与 IAM 相关的安全事件。通过分析 Azure AD 日志和审计轨迹，响应人员可以识别异常行为，如未经授权的访问尝试、账户被盗或凭证被窃取。
- en: Microsoft Azure SQL Database
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软 Azure SQL 数据库
- en: The Microsoft Azure equivalent of Amazon RDS is Azure SQL Database, which provides
    a fully managed RDS for Microsoft Azure. It serves as a flexible platform for
    storing and organizing SQL data within the cloud environment, allowing access
    to your data without the worry of system and database administrative tasks associated
    with machines that may be hosting your database. Azure SQL Database is based on
    the Microsoft SQL Server database engine and provides organizations with a wide
    range of features and capabilities for managing their data, including automatic
    tuning, high availability, and built-in security features.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 微软 Azure 的 Amazon RDS 等效产品是 Azure SQL 数据库，它提供了一个完全托管的 RDS 服务。它作为一个灵活的平台，用于在云环境中存储和组织
    SQL 数据，允许访问您的数据，而无需担心与托管数据库的机器相关的系统和数据库管理任务。Azure SQL 数据库基于 Microsoft SQL Server
    数据库引擎，为组织提供了广泛的功能和能力，用于管理其数据，包括自动调优、高可用性和内置的安全功能。
- en: Azure SQL Database is important for organizations that need a scalable and secure
    platform for managing their data in the cloud. With Azure SQL Database, organizations
    can easily provision and manage their databases in the cloud, without the need
    for costly hardware and infrastructure investments. Azure SQL Database provides
    organizations with a high degree of flexibility and scalability, allowing them
    to scale their database resources up or down as needed.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Azure SQL 数据库对于需要可扩展和安全平台来管理其云中数据的组织非常重要。使用 Azure SQL 数据库，组织可以轻松地在云中提供和管理其数据库，而无需进行昂贵的硬件和基础设施投资。Azure
    SQL 数据库为组织提供了高度的灵活性和可扩展性，使其能够根据需要扩展或缩减数据库资源。
- en: Digital forensics and incident responders can use an organization’s Azure SQL
    Database to investigate and respond to security incidents and data breaches. Azure
    SQL Database provides a range of logging and auditing capabilities that allow
    organizations to track and analyze database activity, including user activity,
    schema changes, and data modifications. Azure SQL Database also provides built-in
    security features, such as transparent data encryption and row-level security,
    that can help protect data against unauthorized access.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证和事件响应人员可以使用组织的 Azure SQL 数据库来调查和应对安全事件和数据泄露。Azure SQL 数据库提供了一系列日志记录和审计功能，允许组织跟踪和分析数据库活动，包括用户活动、架构更改和数据修改。Azure
    SQL 数据库还提供内置的安全功能，如透明数据加密和行级安全，有助于保护数据免受未经授权的访问。
- en: In the event of a security incident or data breach, incident responders can
    use Azure SQL Database to identify potential attack vectors and investigate the
    extent of the compromise. Incident responders can analyze Azure SQL Database logs
    to identify anomalous database activity, such as unauthorized access attempts
    or data modifications. Incident responders can also use Azure SQL Database security
    features, such as auditing and row-level security, to investigate and mitigate
    the impact of a security incident.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在发生安全事件或数据泄露时，事件响应人员可以使用 Azure SQL 数据库识别潜在的攻击途径，并调查安全漏洞的程度。事件响应人员可以分析 Azure
    SQL 数据库日志，识别异常的数据库活动，如未经授权的访问尝试或数据修改。事件响应人员还可以利用 Azure SQL 数据库的安全功能，如审计和行级安全，来调查和减轻安全事件的影响。
- en: Google Cloud Platform (GCP)
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google Cloud Platform（GCP）
- en: GCP is a suite of cloud computing services provided by Google. Similar to both
    AWS and Azure, GCP provides organizations with a wide range of cloud services
    that can be used to build, deploy, and manage applications and services.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: GCP 是 Google 提供的一套云计算服务。与 AWS 和 Azure 类似，GCP 提供了一系列云服务，供组织用于构建、部署和管理应用程序和服务。
- en: Google Compute Engine (GCE)
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Compute Engine（GCE）
- en: '**Google Compute Engine** (**GCE**) is a cloud computing service offered by
    GCP that provides organizations with virtual machine instances on demand. With
    GCE, organizations can launch virtual machine instances quickly and easily, configure
    them to their specifications, and scale them up or down as needed. The following
    screenshot shows GCE’s dashboard, where you can create virtual machine instances.
    All created virtual machine instances will appear on this page.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**Google Compute Engine**（**GCE**）是 GCP 提供的一项云计算服务，向组织提供按需的虚拟机实例。通过 GCE，组织可以快速轻松地启动虚拟机实例，按需配置并根据需要进行扩展。以下截图展示了
    GCE 的控制台，在这里您可以创建虚拟机实例。所有创建的虚拟机实例将出现在此页面上。'
- en: '![Figure 3.8 – GCE dashboard](img/00187.jpeg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.8 – GCE 控制台](img/00187.jpeg)'
- en: Figure 3.8 – GCE dashboard
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.8 – GCE 控制台
- en: GCE supports a range of operating systems, including Linux and Windows, and
    provides organizations with a range of machine types optimized for different workloads.
    Similar to AWS and Azure, you can configure your Google virtual machines with
    different computing capabilities, storage capacities, and networking features.
    *Figure 3**.9* depicts the GCE virtual machine instance creation page.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: GCE 支持多种操作系统，包括 Linux 和 Windows，并为组织提供一系列针对不同工作负载优化的机器类型。与 AWS 和 Azure 类似，您可以根据需要配置
    Google 虚拟机的不同计算能力、存储容量和网络功能。*图 3.9* 展示了 GCE 虚拟机实例创建页面。
- en: '![Figure 3.9 – Launching a virtual machine instance in GCE](img/00007.jpeg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.9 – 在 GCE 中启动虚拟机实例](img/00007.jpeg)'
- en: Figure 3.9 – Launching a virtual machine instance in GCE
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.9 – 在 GCE 中启动虚拟机实例
- en: GCE differs from AWS EC2 and Microsoft Azure virtual machines in several ways.
    First, GCE provides organizations with a range of custom machine types optimized
    for different workloads, allowing organizations to choose the optimal configuration
    for their applications and services. Second, GCE provides organizations with access
    to Google’s global network infrastructure and data centers, which can provide
    faster network performance and lower latency than other cloud providers. Finally,
    GCE provides organizations with integrated monitoring and logging tools, such
    as Google’s operations suite (formerly known as Stackdriver), which can simplify
    the process of managing and monitoring virtual machine instances. Incident responders
    can use monitoring and logging tools such as Google’s operations suite to look
    for any indicators of compromise in the context of a security incident.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: GCE 与 AWS EC2 和 Microsoft Azure 虚拟机在多个方面有所不同。首先，GCE 提供了一系列针对不同工作负载优化的自定义机器类型，使组织能够选择最适合其应用程序和服务的配置。其次，GCE
    为组织提供访问 Google 全球网络基础设施和数据中心的权限，这能够提供比其他云服务商更快的网络性能和更低的延迟。最后，GCE 提供了集成的监控和日志工具，例如
    Google 的操作套件（以前称为 Stackdriver），能够简化虚拟机实例管理和监控的过程。事故响应人员可以使用像 Google 的操作套件这样的监控和日志工具，查看在安全事件中是否有任何妥协的迹象。
- en: Google’s operations suite
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Google 的操作套件
- en: Google’s operations suite is a monitoring, logging, and diagnostics platform
    offered by GCP, used to collect and analyze metrics, logs, and traces from Google
    cloud resources and applications.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Google 的操作套件是 GCP 提供的监控、日志记录和诊断平台，用于收集和分析来自 Google 云资源和应用程序的指标、日志和追踪信息。
- en: Google Virtual Private Cloud (VPC)
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google 虚拟私有云（VPC）
- en: Google VPC is a networking service that enables organizations to create and
    manage their private, software-defined network on GCP. Google VPC provides a secure
    and scalable way to host cloud resources by allowing organizations to isolate
    resources within their network, control access to them, and configure network
    settings according to their business needs.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Google VPC 是一种网络服务，使组织能够在 GCP 上创建和管理其私有的软件定义网络。Google VPC 提供了一种安全且可扩展的方式来托管云资源，允许组织在其网络内隔离资源，控制访问权限，并根据业务需求配置网络设置。
- en: Google VPC allows organizations to create their virtual network within the GCP
    environment. This virtual network is logically isolated from other networks, providing
    a secure and private environment for cloud resources. Organizations can customize
    network settings such as IP addresses, subnets, firewall rules, and routes, according
    to their business requirements. This way, organizations can control the flow of
    traffic between resources and ensure that only authorized users can access the
    resources. An example of a Google VPC network is shown in the following diagram.
    Note the similar role of Google VPC to that of AWS VPC and Azure Virtual Network,
    that is, to manage virtualized resources such as a virtual machine in a virtual
    network.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Google VPC 允许组织在 GCP 环境内创建其虚拟网络。这个虚拟网络与其他网络逻辑隔离，为云资源提供一个安全和私密的环境。组织可以根据业务需求自定义网络设置，如
    IP 地址、子网、防火墙规则和路由。通过这种方式，组织可以控制资源之间的流量，并确保只有授权用户才能访问这些资源。以下图示展示了 Google VPC 网络的示例。请注意，Google
    VPC 在作用上类似于 AWS VPC 和 Azure 虚拟网络，即管理虚拟网络中的虚拟化资源，如虚拟机。
- en: '![Figure 3.10 – Google VPC network example](img/00025.jpeg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.10 – Google VPC 网络示例](img/00025.jpeg)'
- en: Figure 3.10 – Google VPC network example
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.10 – Google VPC 网络示例
- en: Google Cloud Storage (GCS)
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google 云存储（GCS）
- en: '**Google Cloud Storage** (**GCS**) is Google’s equivalent to Amazon S3 and
    Azure Blob Storage, providing users with a scalable and highly available object
    storage service. GCS enables users to store and retrieve any amount of data from
    anywhere in the world, and provides a range of storage classes to suit different
    data types and access patterns. The following screenshot demonstrates the creation
    process for a GCS object. GCS also organizes storage objects into buckets, as
    shown.'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**Google 云存储** (**GCS**) 是 Google 相当于 Amazon S3 和 Azure Blob Storage 的服务，为用户提供可扩展且高可用的对象存储服务。GCS
    使用户能够从世界任何地方存储和检索任意数量的数据，并提供多种存储类以适应不同的数据类型和访问模式。以下截图演示了 GCS 对象的创建过程。GCS 还将存储对象组织到存储桶中，如图所示。'
- en: '![Figure 3.11 – Using GCS to create a storage bucket](img/00043.jpeg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.11 – 使用 GCS 创建存储桶](img/00043.jpeg)'
- en: Figure 3.11 – Using GCS to create a storage bucket
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.11 – 使用 GCS 创建存储桶
- en: 'Google storage buckets require the following:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Google 存储桶需要以下要求：
- en: A unique naming convention
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独特的命名规范
- en: A location (Google data center region) to store your data
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储数据的位置（Google 数据中心区域）
- en: Access control configuration (through ACLs)
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问控制配置（通过ACL）
- en: Server-side encryption/protection
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器端加密/保护
- en: Google Cloud SQL
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Cloud SQL
- en: Google Cloud SQL is Google Cloud’s equivalent to AWS RDS and Azure SQL Database,
    providing a fully managed RDS hosted by Google cloud. Cloud SQL supports MySQL,
    PostgreSQL, and SQL Server databases, and provides automatic backups, replication,
    and failover capabilities. Google Cloud SQL is a fully managed RDS that provides
    organizations with a solution to store and manage their databases on GCP. This
    service allows users to deploy, manage, and scale their databases with ease, freeing
    them from the overhead of managing infrastructure, backups, and software updates.
    With Google Cloud SQL, users can choose between MySQL, PostgreSQL, and SQL Server
    to power their applications and services.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Google Cloud SQL是Google Cloud相当于AWS RDS和Azure SQL数据库的服务，提供由Google云托管的完全托管RDS。Cloud
    SQL支持MySQL、PostgreSQL和SQL Server数据库，并提供自动备份、复制和故障切换功能。Google Cloud SQL是一个完全托管的RDS，提供组织一个解决方案，用于在GCP上存储和管理他们的数据库。此服务允许用户轻松部署、管理和扩展他们的数据库，免去管理基础设施、备份和软件更新的负担。通过Google
    Cloud SQL，用户可以选择MySQL、PostgreSQL和SQL Server来支持他们的应用程序和服务。
- en: Other cloud service providers
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他云服务提供商
- en: While AWS, Microsoft Azure, and GCP dominate the cloud service provider market,
    there are also other options available for organizations. Oracle Cloud, IBM Cloud,
    Alibaba Cloud, Rackspace, and DigitalOcean are some examples of less common cloud
    service providers. Each provider offers essential cloud services, such as creating
    virtual images and virtual networks, cloud storage, and database services—these
    are the same services we discussed previously for AWS, Azure, and GCP. Oracle
    Cloud, for instance, provides comprehensive cloud computing solutions, including
    IaaS, PaaS, and SaaS, while IBM Cloud offers a hybrid cloud platform that integrates
    with private and public clouds. Alibaba Cloud is the largest cloud provider in
    China, while Rackspace provides managed cloud services, and DigitalOcean focuses
    on simple cloud infrastructure for developers.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然AWS、Microsoft Azure 和 GCP主导了云服务提供商市场，但组织也可以选择其他选项。Oracle Cloud、IBM Cloud、Alibaba
    Cloud、Rackspace 和 DigitalOcean是一些不太常见的云服务提供商。每个提供商都提供基本的云服务，如创建虚拟映像和虚拟网络、云存储和数据库服务——这些服务与我们之前讨论的AWS、Azure和GCP的服务相同。例如，Oracle
    Cloud提供全面的云计算解决方案，包括IaaS、PaaS和SaaS，而IBM Cloud提供一个混合云平台，能够与私有云和公有云集成。Alibaba Cloud是中国最大的云提供商，而Rackspace提供托管云服务，DigitalOcean则专注于为开发者提供简单的云基础设施。
- en: Summary
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'This chapter on cloud service providers provided an overview of three major
    players in the industry: AWS, Microsoft Azure, and GCP. It emphasized the importance
    of gaining a general understanding of these providers’ products and services.
    Each of these platforms has a range of offerings, but most organizations commonly
    utilize cloud provider solutions related to virtual machine creation, virtual
    network services, storage, and database services. Having a general understanding
    of these fundamental aspects is essential to effectively respond to incidents
    in the cloud and conduct forensics.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 本章关于云服务提供商的内容概述了该行业的三大主要玩家：AWS、Microsoft Azure 和 GCP。它强调了对这些提供商的产品和服务有一个大致了解的重要性。这些平台各有一系列产品，但大多数组织通常使用与虚拟机创建、虚拟网络服务、存储和数据库服务相关的云服务解决方案。对这些基本方面有一个大致了解，对于有效响应云端事件并进行取证至关重要。
- en: In the event of an incident or security breach in the cloud, knowledge of how
    these providers handle virtual machine creation, networking, and storage enables
    a quick and informed incident response. Understanding their respective capabilities
    and configurations allows for more efficient incident management and forensic
    analysis. In the next chapter, we will take a deep dive into responding to AWS
    incidents—specifically where various logs for AWS products are stored and how
    they can be utilized for conducting your forensic analysis in the context of a
    security incident.
