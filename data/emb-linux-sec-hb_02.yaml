  zh: 主要版本 – 10年（5年标准支持 + 5年专业支持）
- en: Supplemental releases – 6 months
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 补充版本 – 6个月
- en: '**Long Term Support** (**LTS**) releases – 2 years ([https://ubuntu.com/about/release-cycle](https://ubuntu.com/about/release-cycle))'
  id: totrans-263
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**长期支持**（**LTS**）版本 – 2年 ([https://ubuntu.com/about/release-cycle](https://ubuntu.com/about/release-cycle))'
- en: Free to use and distribute – paid support options are available
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 免费使用和分发 – 提供付费支持选项
- en: Now that we’ve looked at the most likely operating systems and their supported
    life cycles, let’s move on to other supply chain issues as a whole.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了最可能的操作系统及其支持的生命周期，接下来让我们讨论整体供应链问题。
- en: Supply chain issues
  id: totrans-266
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 供应链问题
- en: '*A supply chain issue; how does that tie into security?* you may ask. Well,
    that is a good question to ask. It’s even more important to have multiple plans
    to mitigate it. This is vastly more critical if you are manufacturing a hardware-based
    appliance solution.'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: '*这与供应链问题有什么关系？*你可能会问。嗯，这是一个很好的问题。为此准备多个计划以应对问题是更为重要的。如果你正在制造基于硬件的设备解决方案，这一点尤为关键。'
- en: It is common, if not critical, to align your planned life cycle with your hardware
    vendors. What if your solution requires additional third-party components? What
    other sources do you have for spare parts? Is there a plan to maintain some parts
    on hand at repair facilities? And let’s not forget to ensure that support staff
    have every possible combination of platform hardware and third-party components
    in their lab in order to troubleshoot customer issues and provide quality support.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 使你的计划生命周期与硬件供应商保持一致是很常见的做法，甚至是至关重要的。假设你的解决方案需要额外的第三方组件怎么办？你还有哪些备用零件来源？是否有计划在维修设施中保持某些部件？还有，别忘了确保支持人员在实验室中拥有可能出现的所有平台硬件和第三方组件组合，以便排除客户问题并提供优质支持。
- en: Another instance where this adds a level of intricacy is when changes in hardware
    components induce changes in required drivers, kernel modules, libraries, and
    so on. This means each combination must be fully vetted, scanned, and validated
    to the same level of security measures. Keeping the number of combinations to
    a minimum will ultimately assist your teams in being able to deliver at scale.
    Otherwise, it becomes death by a thousand cuts; every customer has a slight variation
    from the next, or even worse, not every system for an individual customer is even
    the same. There you have it. A security *AND* support nightmare on your hands.
    With each new release or patching schedule, every combination must be accounted
    for. This can also impact how you provide updates to your customers and further
    impact the customer experience.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个增加复杂性的情况是，当硬件组件的变化引起所需驱动程序、内核模块、库等的变化时。这意味着每种组合必须经过全面的审查、扫描和验证，并确保符合相同级别的安全措施。保持组合数量最小化，最终将有助于你的团队能够大规模交付。否则，这就变成了千刀万剐；每个客户的情况与下一个客户略有不同，甚至更糟的是，某个客户的每个系统可能都不相同。于是，问题来了：这将变成一个安全*和*支持的噩梦。每次发布新版本或修补程序时，必须考虑到每个组合。这也可能影响你如何向客户提供更新，并进一步影响客户体验。
- en: Summary
  id: totrans-270
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Wow! We’ve covered many different yet all-important criteria that will go into
    your design and product planning strategies. I highly recommend creating a detailed
    checklist based on what your needs and desires are for your product’s future.
    Ensuring the stability, supportability, and longevity of your solution will make
    it easier to design, create, and sell a better, more secure appliance. Ultimately,
    you’ll just be giving the end-customer more of what they expect from your solution.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 哇！我们已经涵盖了许多不同但同样重要的标准，这些标准将融入到你的设计和产品规划策略中。我强烈推荐根据你的产品未来需求和期望创建一个详细的检查清单。确保解决方案的稳定性、可支持性和长久性，将使设计、创造和销售更好的、更安全的设备变得更加容易。最终，你只是在为最终客户提供更多他们期望从你的解决方案中得到的东西。
- en: In our next chapter, we’ll review how to apply that design criteria to your
    hardware selection and procurement process.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章节中，我们将回顾如何将这些设计标准应用于硬件选择和采购过程中。
