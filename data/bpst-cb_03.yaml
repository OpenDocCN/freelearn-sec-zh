  type: TYPE_NORMAL
  zh: 如何操作...
- en: Ensure Burp and OWASP BWA VM are running, and Burp is configured in the Firefox
    browser used to view the OWASP BWA applications.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保 Burp 和 OWASP BWA VM 正在运行，并且 Burp 已经配置在用于查看 OWASP BWA 应用程序的 Firefox 浏览器中。
- en: 'From the OWASP BWA landing page, click the link to the OWASP Mutillidae II
    application:'
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 OWASP BWA 登陆页面，点击链接到 OWASP Mutillidae II 应用程序：
- en: '![](img/00100.jpeg)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00100.jpeg)'
- en: 'Go to the Burp Spider tab, then go to the Options sub-tab, scroll down to the
    Application Login section. Select the Automatically submit these credentials radio
    button. Type into the username textbox the word `admin`; type into the password
    textbox the word `admin`:'
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到 Burp Spider 选项卡，然后转到 Options 子选项卡，向下滚动到 Application Login 部分。选择自动提交这些凭据的单选按钮。在用户名文本框中输入单词
    `admin`；在密码文本框中输入单词 `admin`：
