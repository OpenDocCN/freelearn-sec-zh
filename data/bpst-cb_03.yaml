  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 让 Spider 完成运行。
- en: 'Notice that Spider logged into the application using the credentials you provided
    in the Options tab. On Target | Site map, look for the `/mutillidae/index.php/`
