  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到 Spider | Control 选项卡，查看请求数量、传输的字节数以及队列中的表单：
- en: '![](img/00107.jpeg)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00107.jpeg)'
