  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '可选地，你可以通过点击 `Filter: Hiding out of scope and not found items; hiding CSS, image
    and general binary content; hiding 4xx responses; hiding empty folders` 来清理 Site
    map，只显示范围内的项目：'
- en: '![](img/00103.gif)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00103.gif)'
- en: 'After clicking `Filter: ….`, You will see a drop-down menu appear. In this
    drop-down menu, check the Show only in-scope items box. Now, click anywhere in
    Burp outside of the drop-down menu to have the filter disappear again:'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '点击 `Filter: ….` 后，你会看到一个下拉菜单出现。在这个下拉菜单中，勾选“仅显示范围内项目”框。现在，点击下拉菜单之外的任何地方，让过滤器再次消失：'
- en: '![](img/00104.jpeg)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00104.jpeg)'
- en: You should now have a clean Site map. Right-click the mutillidae folder and
    select Spider this branch.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你应该有一个干净的网站地图。右键单击 mutillidae 文件夹，然后选择 Spider this branch。
- en: If prompted to allow out-of-scope items, click Yes.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 如果提示允许超出范围的项目，请点击是。
- en: '![](img/00105.jpeg)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00105.jpeg)'
