  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00101.jpeg)'
- en: 'Return to Target | Site map and ensure the `mutillidae` folder is added to
    scope by right-clicking the `mutillidae` folder and selecting Add to scope:'
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到目标 | 网站地图，并确保通过右键单击 `mutillidae` 文件夹并选择添加到范围来添加 `mutillidae` 文件夹到范围中：
- en: '![](img/00102.jpeg)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00102.jpeg)'
