  type: TYPE_NORMAL
  zh: Smart Switch 下载页面：[http://www.samsung.com/us/smart-switch/](http://www.samsung.com/us/smart-switch/)。
- en: The Samsung USB driver for mobile phones at [http://developer.samsung.com/search/searchList.do?searchTop=usb+driver](http://developer.samsung.com/search/searchList.do?searchTop=usb+driver).
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三星手机的 USB 驱动程序：[http://developer.samsung.com/search/searchList.do?searchTop=usb+driver](http://developer.samsung.com/search/searchList.do?searchTop=usb+driver)。
