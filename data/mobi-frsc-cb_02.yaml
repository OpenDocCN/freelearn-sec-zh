- en: Introduction
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简介
- en: 'Mobile devices running the Android operating system occupy more than 80% of
    the mobile devices market. The variety of the operating system versions and the
    hardware platforms on which they are used provide a wide range of data extraction
    methods. There is no such range of data extraction methods for any group of the
    following mobile devices: iOS devices, Windows Phone devices, and BlackBerry devices.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 运行 Android 操作系统的移动设备占移动设备市场的80%以上。操作系统版本和使用的硬件平台的多样性为数据提取提供了广泛的方法。没有为以下移动设备组的任何移动设备提供这样的数据提取方法：iOS
    设备、Windows Phone 设备和 BlackBerry 设备。
- en: 'The most common methods of data extraction from Android devices are as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Android 设备数据提取的最常见方法如下：
- en: '**Logical extraction**:This method allows to extract only certain types of
    logical data, such as Phonebook, Calls, Messages (SMS/MMS), and so on. As a rule,
    logical extraction requires the installation of an agent program that helps the
    mobile forensic software to extract data from a device. The installation of the
    program on the device is required by the hardware features of the memory structure
    and security policy of mobile devices.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**逻辑提取**：这种方法允许提取特定类型的逻辑数据，如电话簿、通话记录、短信（SMS/MMS）等。通常，逻辑提取需要安装一个代理程序，该程序帮助移动取证软件从设备中提取数据。必须根据内存结构的硬件特性和移动设备的安全策略在设备上安装该程序。'
- en: '**Backup**: This method allows to extract only logical data from a device,
    such as Phonebook, Calls, Messages (SMS/MMS), video files, images, audio files,
    and so on. The information from applications (for example, from IM messengers)
    is transferred fully or partially into the created backup. It (whether the application
    data will be transferred or not) depends on the version of the operating system
    and the security settings of a mobile device. Often, there are situations where
    only the account information is transferred to the created backup from the installed
    application and it makes an expert think that the forensic software he uses does
    not support data extraction from this application, but if the expert extracts
    the file system or physical dump of the device instead of creating the backup,
    his forensic software will extract the application data (for example, chats).'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**备份**：这种方法允许仅从设备中提取逻辑数据，如电话簿、通话记录、短信（SMS/MMS）、视频文件、图像、音频文件等。来自应用程序的信息（例如来自即时通讯应用的信息）完整或部分地转移到创建的备份中。是否将应用程序数据转移到备份中取决于操作系统的版本和移动设备的安全设置。经常出现的情况是，只有安装应用程序的帐户信息被转移到创建的备份中，使专家认为他使用的取证软件不支持从该应用程序中提取数据，但如果专家从设备的文件系统或物理转储中提取而不是创建备份，则他的取证软件将提取应用程序数据（例如聊天记录）。'
- en: '**File system extraction**:This method implies file system extraction from
    a device. All the files that are in the user’s partition (as a rule, this partition
    is called userdata) are extracted when you use this method.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件系统提取**：这种方法意味着从设备中提取文件系统。使用此方法时，会提取用户分区中的所有文件（通常称为 userdata 分区）。'
- en: '**Physical dump**: This method implies creating the full copy of a device memory,
    which contains all the partitions of the device, including service data, applications,
    and user’s data. Deleted files can be restored from the physical dump.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**物理转储**：这种方法意味着创建设备存储器的完整副本，其中包含设备的所有分区，包括服务数据、应用程序和用户数据。可以从物理转储中恢复删除的文件。'
- en: '**Joint Test Action Group (JTAG)**: We will focus on this method in [Chapter
    11](../Text/d8a37f27-175a-4743-949e-db0e413dc878.xhtml), *JTAG and Chip-off Techniques*. JTAG
    – this method is named after the name of industry standard. JTAG is a standard
    used for testing system boards.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**联合测试行动小组（JTAG）**：我们将在[第11章](../Text/d8a37f27-175a-4743-949e-db0e413dc878.xhtml)中重点介绍此方法，*JTAG和芯片摘除技术*。JTAG——此方法以行业标准命名。JTAG是一种用于测试系统板的标准。'
- en: '**Chip-off**: We will focus on this method in [Chapter 11](../Text/d8a37f27-175a-4743-949e-db0e413dc878.xhtml), *JTAG
    and Chip-off Techniques*. Chip-off is a destructive method, which is based on
    the removing of memory chip from system board.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**芯片摘除**：我们将在[第11章](../Text/d8a37f27-175a-4743-949e-db0e413dc878.xhtml)中重点介绍此方法，*JTAG和芯片摘除技术*。芯片摘除是一种破坏性方法，基于从系统板上移除存储芯片。'
- en: Despite the fact that Backup and file system extraction methods allow us to
    extract only logical data and files, it is possible for an expert to restore deleted
    records from SQLite data bases (such as Phonebook records, Calls, SMS messages,
    and mobile applications' data bases records).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管备份和文件系统提取方法仅允许我们提取逻辑数据和文件，但专家仍然可以从SQLite数据库中恢复删除的记录（如通讯录记录、通话记录、短信消息和移动应用程序的数据库记录）。
- en: In this chapter, we will cover the main methods of data extraction from the
    Android devices.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍从Android设备中提取数据的主要方法。
- en: Preparatory work
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: You will have to perform a number of preparatory steps before performing data
    extraction from Android devices.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在从Android设备执行数据提取之前，您需要执行一系列准备步骤。
- en: Preparing the mobile device
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备移动设备
- en: Before connecting the device to the computer, you need to activate the USB Debugging
    mode on the device. This mode enables the ADB server on the device.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在将设备连接到计算机之前，您需要在设备上启用USB调试模式。此模式启用设备上的ADB服务器。
- en: 'USB Debugging is activated in the following ways:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: USB调试通过以下方式启用：
- en: 'For Android 2.0-2.3.x:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Android 2.0-2.3.x：
- en: Go to the menu of the device.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入设备菜单。
- en: Select Settings.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“设置”。
- en: In the Settings section, select Applications.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“设置”部分，选择“应用程序”。
- en: In the Applications section, select **Development.**
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“应用程序”部分，选择**开发**。
- en: In the Development section, select USB Debugging.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“开发”部分，选择USB调试。
- en: 'For Android 3.0 to 4.1.x :'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Android 3.0到4.1.x：
- en: Go to the menu of the device.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入设备菜单。
- en: Select Settings.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“设置”。
- en: In the Settings section, select Developer Options.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“设置”部分，选择“开发者选项”。
- en: In the Developer Options section, select USB Debugging.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“开发者选项”部分，选择USB调试。
- en: Click on Ok to confirm the activation of USB Debugging mode.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”以确认启用USB调试模式。
- en: 'For Android 4.2.x and higher:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Android 4.2.x及更高版本：
- en: Go to the menu of the device.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入设备菜单。
- en: Select Settings.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“设置”。
- en: In the Settings section, select About device.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“设置”部分，选择“关于设备”。
- en: 'In the About phone section, tap the Build Number field seven times. Then, you
    will see this message: You are now a developer!'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“关于手机”部分，点击“版本号”字段七次。然后，您将看到此消息：您现在是开发者！
- en: Go back to Settings.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回“设置”。
- en: Select Developer Options.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“开发者选项”。
- en: In the Developer Options, section select USB Debugging.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“开发者选项”部分选择USB调试。
- en: 'For Android 5.0 and higher:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Android 5.0及更高版本：
- en: Go to the menu of the device;
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入设备菜单；
- en: Select Settings.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“设置”。
- en: In the Settings section, select About device.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“设置”部分，选择“关于设备”。
- en: 'In the About phone section, tap the Build Number field seven times Build Number.
    Then, you will see this message: You are now a developer!'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“关于手机”部分，点击“版本号”字段七次。然后，您将看到此消息：您现在是开发者！
- en: Tap Back to go back to Settings.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“返回”以返回到“设置”。
- en: Select Developer Options.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“开发者选项”。
- en: In the Developer Options section, select USB Debugging.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“开发者选项”部分，选择USB调试。
- en: Click on OK to confirm the activation of USB Debugging mode.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”以确认启用USB调试模式。
- en: 'When you connect the device to the computer, you must also select the correct
    USB mode in the device: None, Charge only, MTP, PTP, and so on. Each producer
    calls this mode in their own way. Never connect devices in the Media **mode**. If
    the Android device is Media mode, you are not  able to create an Android backup
    of the device.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将设备连接到计算机时，您还必须在设备上选择正确的USB模式：无、仅充电、MTP、PTP等。每个制造商以不同的方式命名此模式。绝不要在媒体**模式**下连接设备。如果Android设备处于媒体模式，您将无法为该设备创建Android备份。
- en: For successful connection of the device, you need to make sure that there is
    a memory card in the device, which should have at least 1 MB available space.
    During the logical extraction, the agent program uses the memory card for temporary
    files' storage, which are deleted when the reading is finished. Files that were
    stored in the memory card before connection are not changed or deleted. However,
    it is recommended that you use your own memory card and not the one that was in
    the examined device.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 为了成功连接设备，您需要确保设备中有一张至少有1MB可用空间的存储卡。在逻辑提取过程中，代理程序会使用存储卡来存储临时文件，读取完成后，这些文件会被删除。连接之前存储在存储卡上的文件不会被更改或删除。然而，建议您使用自己的存储卡，而不是被检查设备中原有的存储卡。
- en: Preparing the workstation
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作站
- en: In forensics, one of the important steps is to make sure that the evidence is
    not tampered with and if for some reason changes are to be made to the evidence.
    Example - unlocking, the changes are to be documented carefully. Other precautionary
    measures such as using sterile and dedicated forensic workstation should also
    be highlighted.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在取证中，一个重要的步骤是确保证据没有被篡改，并且如果出于某种原因需要对证据进行更改，例如解锁，必须仔细记录这些更改。还应强调采取其他预防措施，例如使用无菌且专用的取证工作站。
- en: You have to install the drivers of the Android device before you connect it
    to the workstation. The device’s drivers can be found in the internet. When the
    drivers are installed you should reboot the computer.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在将设备连接到工作站之前，您必须先安装设备的驱动程序。设备的驱动程序可以在互联网上找到。安装驱动程序后，您应重启计算机。
- en: Before you connect the device to the computer for the first time, unlock the
    device (if it is locked) and connect it. You will see the Allow USB Debugging
    request on the screen of the device. Tick the field Always allow from this computer
    and tap Allow.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一次将设备连接到计算机之前，请解锁设备（如果设备已锁定）并连接它。您将在设备屏幕上看到允许USB调试的请求。勾选“始终允许来自此计算机的连接”并点击“允许”。
- en: You need to make sure that the drivers were installed correctly. On your computer,
    from the menu, navigate to Start| Control Panel | System | Device Manager. There
    you need to find the name of the connected device with the record ADB Interface.
    If you cannot find this record, it means that the device drivers were installed
    incorrectly.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要确保驱动程序已正确安装。在计算机上，从菜单中导航到开始|控制面板|系统|设备管理器。您需要在其中找到已连接设备的名称，记录为ADB接口。如果找不到此记录，说明设备驱动程序安装不正确。
- en: '![](img/3e6f3555-c837-4ab1-8661-70758cf907c4.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3e6f3555-c837-4ab1-8661-70758cf907c4.png)'
- en: Connected Samsung device running Android operating system
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 运行Android操作系统的已连接三星设备
- en: '**Android Debug Bridge** is a command-line utility, which is a part of Android
    SDK Platform. You can perform connection diagnostics and other manipulations with
    Android devices via this utility. When the Android SDK Platform program is installed,
    enter the `adb devices` command in the Windows Command Prompt. If there are any
    Android devices connected to the computer, their list will be displayed on the
    screen.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**Android调试桥（Android Debug Bridge）** 是一个命令行工具，是Android SDK平台的一部分。您可以通过这个工具对Android设备进行连接诊断和其他操作。当安装了Android
    SDK平台程序时，在Windows命令提示符中输入`adb devices`命令。如果有任何Android设备连接到计算机，设备列表将显示在屏幕上。'
- en: '![](img/10ea1bb6-c389-4ab7-8a7f-f5d09fade685.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](img/10ea1bb6-c389-4ab7-8a7f-f5d09fade685.png)'
- en: List of connected Android devices
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 已连接的安卓设备列表
- en: 'If the device is not detected by the computer, follow these steps:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设备未被计算机检测到，请按照以下步骤操作：
- en: Switch the device connection mode from Charge only to MTP or PTP.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将设备连接模式从仅充电切换到MTP或PTP。
- en: Tick Mock locations in the Developer Options section of the examined device.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在被检查设备的开发者选项中勾选模拟位置。
- en: Tick Unknown sources in the Security section of the examined device.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在被检查设备的安全部分勾选未知来源。
- en: Disable antiviruses on the examined device.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 禁用被检查设备上的杀毒软件。
- en: Change the data cable.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更换数据线。
- en: Manual assembling of ADB driver
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 手动组装ADB驱动程序
- en: 'There are no drivers for some Android devices. For such devices, a driver can
    be created automatically by the programs, such as Oxygen Forensic or Magnet Acquire,
    but also the driver can be assembled manually. Perform the following steps to
    do so:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 一些安卓设备没有驱动程序。对于此类设备，可以通过诸如Oxygen Forensic或Magnet Acquire等程序自动创建驱动程序，也可以手动组装驱动程序。请按照以下步骤操作：
- en: Connect the device for which you need to create a driver.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连接需要创建驱动程序的设备。
- en: Upload Google USB Driver and unpack the uploaded archive.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 上传 Google USB 驱动程序并解压上传的档案。
- en: 'In the unpacked archive, find the `android_winusb.inf` file and open it in
    Notepad, which you should run as administrator. You will find the following fragment
    of text in the file:'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在解压后的档案中，找到 `android_winusb.inf` 文件，并用记事本打开，记事本需要以管理员身份运行。您将在文件中找到以下文本片段：
- en: '[PRE0]'
  id: totrans-79
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Run the Device Manager and find the device (Android or Android Composite ADB
    Interface).
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行设备管理器并找到设备（Android 或 Android Composite ADB Interface）。
- en: Click the right mouse button.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击鼠标。
- en: In the opened menu, select Properties, then in the opened window select Details.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在打开的菜单中，选择“属性”，然后在弹出的窗口中选择“详细信息”。
- en: In the drop-down Property menu, select Hardware Ids.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下拉的属性菜单中，选择“硬件 ID”。
- en: '![](img/c10ce9e2-6458-4490-8933-277b1ffc11ba.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c10ce9e2-6458-4490-8933-277b1ffc11ba.png)'
- en: List of Hardware Ids Android devices
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Android 设备的硬件 ID 列表
- en: 'Replace Google Nexus One with the name of your device. Replace the found fragment
    of text as follows:'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 “Google Nexus One” 替换为您设备的名称。将找到的文本片段替换为如下：
- en: '[PRE1]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Save the edited file.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存编辑后的文件。
- en: In Device Manager, select the Android device.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在设备管理器中，选择 Android 设备。
- en: Click the right mouse button. In the opened window, select Update Driver Software.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击鼠标。在弹出的窗口中，选择“更新驱动程序软件”。
- en: In the next window, select Browse my computer for driver software and specify
    the path to the folder where the edited file `android_winusb.inf` is located.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在接下来的窗口中，选择“浏览我的计算机以查找驱动程序软件”，并指定包含编辑后文件 `android_winusb.inf` 的文件夹路径。
- en: There is a possibility that you will receive messages during the installation
    of the driver that the driver is incompatible and its installation is not recommended.
    Continue the installation of the driver. When the installation is finished, reboot
    the computer.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在安装驱动程序期间，您可能会收到驱动程序不兼容且不建议安装的消息。继续安装驱动程序。安装完成后，重新启动计算机。
- en: See also
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另见
- en: The Android Debug Bridge webpage at [https://developer.android.com/studio/command-line/adb.html](https://developer.android.com/studio/command-line/adb.html).
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android 调试桥页面 [https://developer.android.com/studio/command-line/adb.html](https://developer.android.com/studio/command-line/adb.html)。
- en: Get the Google USB Driver at [https://developer.android.com/studio/run/win-usb.html](https://developer.android.com/studio/run/win-usb.html).
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请在 [https://developer.android.com/studio/run/win-usb.html](https://developer.android.com/studio/run/win-usb.html)
    下载 Google USB 驱动程序。
- en: Android device acquisition with Oxygen Forensic
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Oxygen Forensic 获取 Android 设备
- en: The program Oxygen Forensic has been already described previously in Chapter
    1\. In this chapter, the physical dump of a device via Oxygen Forensic will be
    shown. In order to make a physical dump, you need to have superuser’s permissions.
    You need to gain root access to the device in order to get superuser’s permissions.
    There are many ways to gain the root access at the Android device, [the description
    of which is beyond the scope of this book](https://forum.xda-developers.com).
    A special feature of Oxygen Forensic is that before the physical dump is made,
    the program tries to gain the root access automatically by means of consistent
    usage of different types of exploits. This function does not lead to any damage
    of the device. On one hand, this function is a great virtue, but on the other
    hand, it can be used only for a limited range of devices. On the internet, many
    methods of gaining root access for a great number of devices are described, but
    there is a possibility that applying these methods can lead to the damage of the
    device beyond recovery even before the data extraction.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: Oxygen Forensic 程序在第一章中已有介绍。在本章中，将展示如何通过 Oxygen Forensic 进行设备的物理转储。要进行物理转储，您需要超级用户权限。您需要获取设备的
    root 权限才能获得超级用户权限。获取 Android 设备 root 权限的方法有很多，[这些方法的描述超出了本书的范围](https://forum.xda-developers.com)。Oxygen
    Forensic 的一个特点是，在进行物理转储之前，程序会通过持续使用不同类型的漏洞自动尝试获得 root 权限。此功能不会对设备造成任何损害。一方面，这个功能是一个很大的优点，但另一方面，它只能用于有限范围的设备。互联网上有许多方法可以为大量设备获取
    root 权限，但也有可能在数据提取之前应用这些方法会导致设备无法恢复的损坏。
- en: How to do it…
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作……
- en: In the Oxygen Forensic program, click on the Connect device button that is located
    on the toolbar. It will start Oxygen Forensic Extractor.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Oxygen Forensic 程序中，点击工具栏上的“连接设备”按钮。这将启动 Oxygen Forensic Extractor。
- en: '![](img/f4ecc544-6f88-422a-946d-3dad2c3e63e9.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f4ecc544-6f88-422a-946d-3dad2c3e63e9.png)'
- en: Main window of Oxygen Forensic Extractor
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: Oxygen Forensic Extractor 的主窗口
- en: Click on Device Acquisition. The program will automatically search for the connected
    device. If the program detects it, then its properties will be shown in the program
    window. If the device was not detected, you can use the Manual device connection
    and Automatic connection setting options in order to try to connect the examined
    device manually.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“设备获取”。程序将自动搜索连接的设备。如果程序检测到设备，它的属性将显示在程序窗口中。如果设备未被检测到，你可以使用“手动设备连接”和“自动连接设置”选项尝试手动连接设备。
- en: '![](img/57921b9b-11d6-462e-92bd-36e10ebdbc89.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](img/57921b9b-11d6-462e-92bd-36e10ebdbc89.png)'
- en: The Oxygen Forensic Extractor window with information about a connected device
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 显示连接设备信息的Oxygen Forensic Extractor窗口。
- en: Click on the Next button. In the next window, you need to fill in the details
    of the case, such as Device alias, Case number, Evidence number, Place, Incident
    number, Inspector, Device owner, Owner email, and so on.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“下一步”按钮。在下一个窗口中，你需要填写案件的详细信息，如设备别名、案件编号、证据编号、地点、事件编号、检查员、设备所有者、所有者邮箱等。
- en: Do not tick the Parse applications databases and collect data for analytical
    sections ... and Search and recover deleted data ... options as these actions
    will take additional time.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请勿勾选“解析应用程序数据库并收集分析部分数据...”和“搜索并恢复删除数据...”选项，因为这些操作会占用额外的时间。
- en: '![](img/edbe2d84-6f6e-4542-b1b5-03a4539e2403.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](img/edbe2d84-6f6e-4542-b1b5-03a4539e2403.png)'
- en: The Oxygen Forensic Extractor window with the case information and extraction
    options
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 显示案件信息和提取选项的Oxygen Forensic Extractor窗口。
- en: Click on the Next button. In the next window, you will be asked to select the
    data extraction mode.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“下一步”按钮。在下一个窗口中，系统会提示你选择数据提取模式。
- en: 'In Default mode, the program will attempt to perform the following actions
    sequentially:'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在默认模式下，程序将尝试按顺序执行以下操作：
- en: Gaining access to the root of the device. If the root access is gained, the
    program will go to step 2\. Otherwise, it will go to step 3.
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取设备的Root权限。如果Root访问成功，程序将进入第2步。否则，程序将进入第3步。
- en: Making a physical dump. If this step is successfully completed, then the program
    will finish its work. Otherwise, the program will go to step 3.
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进行物理转储。如果此步骤成功完成，程序将结束工作。否则，程序将进入第3步。
- en: Backup creation. If this step is successfully completed, then the program will
    finish its work. Otherwise, the program will go to step 4.
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建备份。如果此步骤成功完成，程序将结束工作。否则，程序将进入第4步。
- en: Logical extraction from the device. Step 4 is available only for the devices
    running Android 4.0 or higher.
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从设备进行逻辑提取。第4步仅适用于运行Android 4.0或更高版本的设备。
- en: '![](img/d9a64438-4ef2-4737-8534-deefa85cfa49.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d9a64438-4ef2-4737-8534-deefa85cfa49.png)'
- en: The Oxygen Forensic Extractor window with the options of modes of Android device
    data extraction
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 显示Android设备数据提取模式选项的Oxygen Forensic Extractor窗口。
- en: In Advanced mode, the program prompts you to select the data extraction method.
    Tick the selected method and click on the Next button. Here, we tick Physical
    dump and Allow rooting and then click on the Next button.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在高级模式下，程序会提示你选择数据提取方法。勾选选定的方法并点击“下一步”按钮。在这里，我们勾选“物理转储”和“允许Root访问”，然后点击“下一步”按钮。
- en: '![](img/ed9cc6ff-b527-4ff8-9815-250c63a3496b.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ed9cc6ff-b527-4ff8-9815-250c63a3496b.png)'
- en: The program will prompt you to check the entered data once again by displaying
    it in the window. If all the data is correct, click on the Extract button. The
    process of creating the physical dump will start.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 程序会通过在窗口中显示已输入的数据来提示你再次检查数据。如果所有数据正确，点击“提取”按钮。物理转储的创建过程将开始。
- en: When the extraction is finished, the created case can be opened in the Oxygen
    Forensic program.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提取完成后，创建的案件可以在Oxygen Forensic程序中打开。
- en: If you click on section Device Information in the case of having opened via
    Oxygen Forensic, then you will be able to find information about the created physical
    dump in the Device Extended Information section of the opened window. The `mmcblk0` file
    is the physical dump of the Android device. The `mmcblk1` file is the image of
    the memory card installed on this Android device.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你在通过Oxygen Forensic打开的情况下点击“设备信息”部分，你将能够在打开窗口的“设备扩展信息”部分找到关于已创建物理转储的信息。`mmcblk0`文件是Android设备的物理转储文件。`mmcblk1`文件是安装在此Android设备上的内存卡镜像文件。
- en: '![](img/ee729853-d763-4821-83b7-59d69fb3d4c9.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ee729853-d763-4821-83b7-59d69fb3d4c9.png)'
- en: A fragment of the window section Device Information
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 设备信息窗口部分的片段。
- en: If you double-click on a file name (`mmcblk0` or `mmcblk1`), then Explorer opens
    the folder with this file.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你双击一个文件名（`mmcblk0` 或 `mmcblk1`），资源管理器将打开包含该文件的文件夹。
- en: How it works…
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理……
- en: 'Oxygen Forensic extracts data from the connected Android device. In this case,
    depending on the extraction settings, you can create: physical dump, backup, or
    extract logical data. Data extracted from the device can be analyzed immediately
    or later.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Oxygen Forensic 从连接的 Android 设备中提取数据。在此过程中，依据提取设置，你可以创建：物理转储、备份或提取逻辑数据。提取的数据可以立即或稍后进行分析。
- en: There’s more…
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多……
- en: A physical dump can be created by the `dd if = / dev / block / partition's name
    of = / sdcard / NAME_partition.img` command.  The names of the device partitions
    can be viewed by the adb utility. Data and user files are stored in the `userdata` partition.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 物理转储可以通过命令`dd if = / dev / block / partition's name of = / sdcard / NAME_partition.img`来创建。设备分区的名称可以通过
    adb 工具查看。数据和用户文件存储在`userdata`分区。
- en: See also
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另见
- en: 'The website where you can find articles about different ways of Android devices
    rooting: [https://forum.xda-developers.com](https://forum.xda-developers.com)'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以在以下网站找到有关不同安卓设备刷机方法的文章：[https://forum.xda-developers.com](https://forum.xda-developers.com)
- en: Android device acquisition with MOBILedit Forensic
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 MOBILedit Forensic 获取 Android 设备数据
- en: 'The best mobile forensic software, such as: UFED (Cellebrite), Oxygen Forensic,
    XRY (Micro Systemation), Secure View (Susteen), MOBILedit Forensic can extract
    data from Android devices by installing an agent program on the device. It allows
    to make logical extraction of data from a device.'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的移动取证软件，如：UFED（Cellebrite）、Oxygen Forensic、XRY（Micro Systemation）、Secure View（Susteen）、MOBILedit
    Forensic，可以通过在设备上安装代理程序从 Android 设备中提取数据。它允许从设备中进行逻辑数据提取。
- en: We will use the MOBILedit Forensic program to demonstrate this method of data
    extraction.  This program has been described in the [Chapter 1](../Text/5aee1bd3-1728-4cef-ba49-96c69133fbba.xhtml),
    *SIM Cards Acquisition and Analysis*.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用 MOBILedit Forensic 程序演示这种数据提取方法。该程序已在[第1章](../Text/5aee1bd3-1728-4cef-ba49-96c69133fbba.xhtml)中描述，*SIM
    卡获取与分析*。
- en: How to do it…
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作……
- en: 'Let''s now explore Android device acquisition with MOBILedit Forensic:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们探索使用 MOBILedit Forensic 获取 Android 设备的数据：
- en: When you start the program MOBILedit, the main window of the program displays
    information about the connected device.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你启动 MOBILedit 程序时，程序的主窗口会显示关于已连接设备的信息。
- en: '![](img/b3b10871-5abb-410f-a02f-04bfd061dc50.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b3b10871-5abb-410f-a02f-04bfd061dc50.png)'
- en: A fragment of the main window with information about the Android device
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 显示 Android 设备信息的主窗口片段
- en: Click on Report Wizard. It will open MOBILedit Forensic Wizard, which will extract
    data from the SIM card and generate a report.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“报告向导”。它将打开 MOBILedit Forensic 向导，提取 SIM 卡中的数据并生成报告。
- en: 'Fill in the fields: Device Label, Device Name, Device Evidence Number, Owner
    Phone Number, Owner Name, and Phone Notes. Click on the Next button.'
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写字段：设备标签、设备名称、设备证据编号、所有者电话号码、所有者姓名和电话备注。点击“下一步”按钮。
- en: '![](img/26b2149b-9095-4898-81cc-fec787fc9352.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](img/26b2149b-9095-4898-81cc-fec787fc9352.png)'
- en: The MOBILedit Forensic Wizard window
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: MOBILedit Forensic 向导窗口
- en: The data will be extracted. The extraction status will be displayed in the MOBILedit
    Forensic Wizard window. When the extraction is complete, click on the Next button.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据将被提取。提取状态将在 MOBILedit Forensic 向导窗口中显示。当提取完成时，点击“下一步”按钮。
- en: 'Then, MOBILedit Forensic Wizard will display the following window:'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，MOBILedit Forensic 向导将显示以下窗口：
- en: '![](img/d89e7ef8-2cee-43a1-b96c-fe306a8ace35.png)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d89e7ef8-2cee-43a1-b96c-fe306a8ace35.png)'
- en: The MOBILedit Forensic Wizard  window
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: MOBILedit Forensic 向导窗口
- en: Click on <New case>. In the opened window, fill in the fields Label, Number,
    Name, E-mail, Phone Number, and Notes. Click on the Next button.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击<新建案件>。在弹出的窗口中，填写字段标签、编号、姓名、电子邮件、电话号码和备注。点击“下一步”按钮。
- en: '![](img/6c5080db-dd99-4a0a-a861-3ea7f352b2e2.png)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6c5080db-dd99-4a0a-a861-3ea7f352b2e2.png)'
- en: The MOBILedit Forensic Wizard  window
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: MOBILedit Forensic 向导窗口
- en: In the next window of MOBILedit Forensic Wizard, select the format in which
    the report will be generated and click on the Finish button.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 MOBILedit Forensic 向导的下一个窗口中，选择报告将生成的格式并点击“完成”按钮。
- en: '![](img/5e82973a-6d61-4f88-857a-ce43f7d1bc25.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5e82973a-6d61-4f88-857a-ce43f7d1bc25.png)'
- en: The final window of MOBILedit Forensic Wizard
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: MOBILedit Forensic 向导的最终窗口
- en: The forensic report about the extraction will be generated in the selected format.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 关于提取的法医报告将以选定的格式生成。
- en: How it works…
  id: totrans-154
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理……
- en: MOBILedit Forensic scans the connected devices. If an Android device is detected,
    MOBILedit Forensic uploads an agent program **Forensic Connector** in it, and
    using this agent program, it extracts data from the device. When the extraction
    is complete, the program will offer to generate a forensic report that will contain
    all the information extracted from the device.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: MOBILedit Forensic 会扫描已连接的设备。如果检测到 Android 设备，MOBILedit Forensic 会上传一个代理程序 **Forensic
    Connector**，通过这个代理程序，它从设备中提取数据。当提取完成后，程序将提示生成一份取证报告，报告将包含从设备中提取的所有信息。
- en: There’s more…
  id: totrans-156
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多内容…
- en: The program MOBILedit Forensic allows to read the data of the SIM card installed
    in the mobile device. However, it is not recommended, due to the fact that it
    is impossible to recover deleted records. The correct way is to remove the SIM
    card from the mobile device and examine it separately.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 程序 MOBILedit Forensic 允许读取安装在移动设备中的 SIM 卡数据。然而，由于无法恢复已删除的记录，建议不要使用此功能。正确的方法是将
    SIM 卡从移动设备中取出，并单独进行检查。
- en: If you need to analyze the mobile applications data, you need to use not *MOBILedit
    Forensic*, but the *MOBILedit Forensic Express* program from the same developer.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要分析移动应用数据，您需要使用的不是 *MOBILedit Forensic*，而是同一开发者提供的 *MOBILedit Forensic Express*
    程序。
- en: See also
  id: totrans-159
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参见
- en: The MobilEdit Forensic website: [http://www.mobiledit.com](http://www.mobiledit.com)
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MobilEdit Forensic 网站：[http://www.mobiledit.com](http://www.mobiledit.com)
- en: The MobilEdit Forensic download page: [http://www.mobiledit.com/download-list/mobiledit-forensic](http://www.mobiledit.com/download-list/mobiledit-forensic)
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MobilEdit Forensic 下载页面：[http://www.mobiledit.com/download-list/mobiledit-forensic](http://www.mobiledit.com/download-list/mobiledit-forensic)
- en: Android device acquisition with Belkasoft Acquisition Tool
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Belkasoft Acquisition Tool 获取 Android 设备数据
- en: '**Belkasoft Acquisition Tool** is a universal utility that allows you to create
    forensic copies of hard disks and mobile devices and extract data from cloud storages.
    You can get the program by filling in a short form on the developer''s website.
    After that, you will receive an email with a link to download this program.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**Belkasoft Acquisition Tool** 是一个通用工具，允许您创建硬盘和移动设备的取证副本，并从云存储中提取数据。您可以通过在开发者网站上填写简短表格来获取该程序。填写后，您将收到一封包含下载链接的电子邮件。'
- en: Getting ready
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: Download the archive and unpack the program. Connect the examined device to
    the computer. Click on the BAT icon.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 下载归档并解压程序。将待检查的设备连接到计算机。点击 BAT 图标。
- en: How to do it…
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: In the main window of the program, click on the Mobile device icon.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在程序的主窗口中，点击移动设备图标。
- en: '![](img/5bdff822-74c0-4426-859b-d953ec667436.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5bdff822-74c0-4426-859b-d953ec667436.png)'
- en: The main window of the Belkasoft Acquisition Tool program
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: Belkasoft Acquisition Tool 程序的主窗口
- en: In the next window, click on the Android icon.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个窗口中，点击 Android 图标。
- en: In the next window, you can view information about the connected device. Specify
    the path where the data extracted from the mobile device will be saved. Tick Copy
    system applications data, Copy SD card content, and Copy. apk files (application
    binaries) in order to specify what kind of data has to be extracted.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个窗口中，您可以查看已连接设备的信息。指定保存从移动设备提取的数据的路径。勾选“复制系统应用数据”、“复制 SD 卡内容”和“复制 .apk 文件（应用程序二进制文件）”以指定需要提取的数据类型。
- en: '![](img/317e87b3-4cb3-4885-b3e4-c2ec64915ed3.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![](img/317e87b3-4cb3-4885-b3e4-c2ec64915ed3.png)'
- en: The extraction options selection window.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 提取选项选择窗口。
- en: Click on the Next button. The data will be extracted from the mobile device.
    If the device prompts to create a backup, click on BACK UP MY DATA.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“下一步”按钮。数据将从移动设备中提取。如果设备提示创建备份，点击“备份我的数据”。
- en: '![](img/1ebd4bd1-9a13-4242-9b81-5c9aa82acf42.png)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1ebd4bd1-9a13-4242-9b81-5c9aa82acf42.png)'
- en: Waiting for the confirmation to start the backup
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 等待确认以开始备份。
- en: When the extraction is complete, the summary information about the extraction
    will be displayed. Click on Open target folder to go to the folder with the extracted
    data or click on Exit to close the program.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当提取完成后，提取的总结信息将显示出来。点击“打开目标文件夹”以进入包含提取数据的文件夹，或点击“退出”以关闭程序。
- en: '![](img/316f500a-4d9f-4113-bab9-1f24fd28dff0.png)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![](img/316f500a-4d9f-4113-bab9-1f24fd28dff0.png)'
- en: The summary information about the extraction
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 提取的总结信息
- en: How it works…
  id: totrans-180
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理…
- en: Belkasoft Acquisition Tool scans connected devices. If an Android device is
    found, the program creates a backup and also extracts other data. This backup
    can be analyzed via Belkasoft Evidence Center or via other forensic software.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: Belkasoft Acquisition Tool 扫描连接的设备。如果发现 Android 设备，程序会创建备份并提取其他数据。这个备份可以通过 Belkasoft
    Evidence Center 或其他取证软件进行分析。
- en: See also
  id: totrans-182
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另见
- en: The Belkasoft website: [http://belkasoft.com/](http://belkasoft.com/)
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Belkasoft 网站：[http://belkasoft.com/](http://belkasoft.com/)
- en: 'The webpage with the program request form: [http://belkasoft.com/get](http://belkasoft.com/get)'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序请求表单网页：[http://belkasoft.com/get](http://belkasoft.com/get)
- en: Android device acquisition with Magnet Aсquire
  id: totrans-185
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Magnet Acquire 获取 Android 设备数据
- en: '**Magnet Acquire** is a free utility designed to create forensic images of
    hard drives, memory cards, phones, and tablets. It can be downloaded from the
    Customer Portal on the Magnet Forensics website. Also, it comes with AXIOM and
    internet Evidence Finder.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '**Magnet Acquire** 是一款免费的工具，旨在创建硬盘、内存卡、手机和平板电脑的取证镜像。它可以从 Magnet Forensics 网站的客户门户下载。同时，它与
    AXIOM 和 Internet Evidence Finder 一起提供。'
- en: Getting ready
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: Download the program and install it. Click on the program's icon to start it.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 下载并安装程序。点击程序图标启动它。
- en: How to do it…
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: Once started, Magnet Acquire looks for connected devices and displays their
    list in the window.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦启动，Magnet Acquire 会寻找连接的设备，并在窗口中显示其列表。
- en: '![](img/a8a9db8c-ed0c-49ab-ae04-5eb5fabde78e.png)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a8a9db8c-ed0c-49ab-ae04-5eb5fabde78e.png)'
- en: A list of devices displayed in the Magnet Acquire
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Magnet Acquire 中显示的设备列表
- en: Click on the NEXT button. The next window will prompt you to select the type
    of extraction. Select Full if the connected Android device is rooted. Otherwise,
    select Quick.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“下一步”按钮。接下来的窗口会提示你选择提取类型。如果连接的 Android 设备已经获得 root 权限，则选择“完全提取”。否则，选择“快速提取”。
- en: '![](img/90fc4278-feb2-4e81-8fb7-9d94bec12040.png)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![](img/90fc4278-feb2-4e81-8fb7-9d94bec12040.png)'
- en: Select the type of extraction
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 选择提取类型
- en: Click on the NEXT button. If necessary, fill in the Evidence folder name, Folder
    destination, Image name, Examiner, and Evidence number fields.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“下一步”按钮。如果需要，填写证据文件夹名称、文件夹目标位置、镜像名称、检查员和证据编号等字段。
- en: '![](img/7d5062a3-72a3-4955-8911-e15ea4bb6d2c.png)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7d5062a3-72a3-4955-8911-e15ea4bb6d2c.png)'
- en: The create evidence folder window
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 创建证据文件夹窗口
- en: Click on the ACQUIRE button. The process of data extraction from the device
    will start.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“ACQUIRE”按钮。数据提取过程将开始。
- en: '![](img/e7d11dc2-c1c0-4c07-bc33-fe9bad999920.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e7d11dc2-c1c0-4c07-bc33-fe9bad999920.png)'
- en: The process of data extraction.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 数据提取过程。
- en: When the data is extracted from the device, click on the EXIT button to close
    the program. If you want to go to the folder with the extracted data, click on OPEN
    FOLDER.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当数据从设备中提取完成后，点击“退出”按钮关闭程序。如果你想查看提取的数据文件夹，请点击“打开文件夹”。
- en: '![](img/da899436-6517-470c-b50d-800bd7b7a26f.png)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
  zh: '![](img/da899436-6517-470c-b50d-800bd7b7a26f.png)'
- en: The final window of the program
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 程序的最终窗口
- en: How it works…
  id: totrans-205
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: 'Once started, the program scans the devices connected to the computer and displays
    their list in the window. There are two ways to extract data using Magnet Acquire:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦启动，程序会扫描连接到计算机的设备，并在窗口中显示其列表。使用 Magnet Acquire 提取数据有两种方式：
- en: If the device is rooted, you can create a physical dump
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果设备已经获得 root 权限，你可以创建物理转储。
- en: If the device is not rooted, a backup of the device is created and all the files
    that are in the memory card of the device are extracted
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果设备没有获得 root 权限，则会创建设备的备份，并提取设备内存卡中的所有文件。
- en: Magnet Acquire installs the ACQUIRE agent program to extract files from the
    memory card.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: Magnet Acquire 安装 ACQUIRE 代理程序以提取内存卡中的文件。
- en: There's more…
  id: totrans-210
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: If you want the agent program to be automatically deleted after the data extraction,
    click on OPTION. In the drop-down box, select the Preferences option. In the opened
    Preferences window, tick Remove agent application from device after Magnet ACQUIRE
    is finished.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望在数据提取完成后自动删除代理程序，请点击“选项”。在下拉框中选择“首选项”选项。在打开的“首选项”窗口中，勾选“在 Magnet ACQUIRE
    完成后从设备中删除代理应用程序”。
- en: See also
  id: totrans-212
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另见
- en: The Magnet Forensics website at [https://www.magnetforensics.com/](https://www.magnetforensics.com/).
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Magnet Forensics 网站：[https://www.magnetforensics.com/](https://www.magnetforensics.com/)
- en: Making physical dumps of Android device without rooting
  id: totrans-214
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在不获得 root 权限的情况下制作 Android 设备的物理转储。
- en: It may seem unusual, but it is possible to make a physical dump of an Android
    device without rooting and it does not require JTAG and Chip-off methods. It can
    be done with the devices produced by LG and Samsung and also with the devices
    with the MediaTeck and Spreadtrum processors. As an example, we will consider
    the process of making a physical dump of an Android device, produced by LG company,
    using the Oxygen Forensic. The program Oxygen Forensic has been already described
    previously in [Chapter 1](../Text/5aee1bd3-1728-4cef-ba49-96c69133fbba.xhtml),
    *SIM Cards Acquisition and Analysis*.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能看起来不太寻常，但实际上可以在不进行 root 的情况下对 Android 设备进行物理转储，而且不需要 JTAG 或 Chip-off 方法。使用
    LG 和 Samsung 生产的设备，以及配备 MediaTek 和 Spreadtrum 处理器的设备，都可以做到这一点。作为示例，我们将考虑使用 Oxygen
    Forensic 对一款 LG 生产的 Android 设备进行物理转储的过程。Oxygen Forensic 程序之前已经在[第一章](../Text/5aee1bd3-1728-4cef-ba49-96c69133fbba.xhtml)中进行了描述，*SIM
    卡获取与分析*。
- en: Getting ready
  id: totrans-216
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Charge the battery of the device fully and switch it off. Download and install
    the Oxygen Forensic program. This program was described in [Chapter 1](https://cdp.packtpub.com/mobile_forensics_cookbook/wp-admin/post.php?post=160&action=edit#post_93), *SIM
    Cards Acquisition and Analysis* and earlier in this chapter in the *Android devices
    acquisition with Oxygen Forensic* recipe.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 请先将设备电池充满电并关闭。下载并安装 Oxygen Forensic 程序。该程序已在[第一章](https://cdp.packtpub.com/mobile_forensics_cookbook/wp-admin/post.php?post=160&action=edit#post_93)，*SIM
    卡获取与分析*中进行了描述，并在本章的*使用 Oxygen Forensic 获取 Android 设备数据*一节中提到。
- en: How to do it…
  id: totrans-218
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作……
- en: In Oxygen Forensic, click on the Connect device button located on the toolbar.
    It will start Oxygen Forensic Extractor.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Oxygen Forensic 中，点击工具栏上位于“连接设备”按钮。它将启动 Oxygen Forensic Extractor。
- en: '![](img/904bde8a-7fb6-4216-9157-1565d3896c9f.png)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![](img/904bde8a-7fb6-4216-9157-1565d3896c9f.png)'
- en: A fragment of the Oxygen Forensic Extractor main window
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: Oxygen Forensic Extractor 主窗口的一个片段
- en: In the Physical data acquisition window, click on LG Android dump. Follow the
    instructions that appear in the Oxygen Forensic Extractor window.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在物理数据采集窗口中，点击“LG Android 转储”。按照在 Oxygen Forensic Extractor 窗口中显示的说明操作。
- en: '![](img/d1c040d4-3372-499b-bc53-5d218a980132.png)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d1c040d4-3372-499b-bc53-5d218a980132.png)'
- en: The instructions appear in the Oxygen Forensic Extractor window
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 说明将显示在 Oxygen Forensic Extractor 窗口中
- en: 'When Step 5 of the instructions is complete, the following picture will be
    displayed on the screen of the device:'
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当步骤 5 完成后，设备屏幕上将显示以下画面：
- en: '![](img/bc82a5f7-b6d5-4aa7-95d5-2c3d9da7e0ea.png)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bc82a5f7-b6d5-4aa7-95d5-2c3d9da7e0ea.png)'
- en: Firmware Update message on the screen of the device
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 设备屏幕上的固件更新信息
- en: Then, tick Yes, I've followed the instructions... and click on the Next button.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，勾选“是的，我已遵循说明……”并点击“下一步”按钮。
- en: Next, the program will look for the connected device. If the device is detected,
    the information about the device will be displayed in the Oxygen Forensic Extractor window.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，程序将寻找已连接的设备。如果检测到设备，设备的信息将显示在 Oxygen Forensic Extractor 窗口中。
- en: '![](img/8ce46a81-e97f-4775-9b55-2055ad1eb61b.png)'
  id: totrans-230
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8ce46a81-e97f-4775-9b55-2055ad1eb61b.png)'
- en: Window with information about the connected device
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 显示已连接设备信息的窗口
- en: Click on the Next button.
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“下一步”按钮。
- en: All the follow-up steps of data extraction from the device are similar to the
    steps described in the *Android devices acquisition with Oxygen Forensic* recipe
    in this chapter.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 从设备中提取数据的所有后续步骤类似于本章中*使用 Oxygen Forensic 获取 Android 设备数据*一节中描述的步骤。
- en: How it works…
  id: totrans-234
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理……
- en: A physical dump is made using commands, according to the LG Advanced Flash (LAF)
    protocol, in the Firmware Update mode. Initially, the LAF technology was developed
    for LG service centers. It allowed to recover LG mobile devices, which do not
    turn on and do not react to attempts to turn them on (mobile devices drop into
    this state when users try to gain more privileges in their operating system or
    in case of errors in updating the system software produced by unqualified users).
    However, there are a lot of utilities exploiting this technology in non-specialized
    service centers; these utilities are used for flashing the custom recovery of
    modified firmware of LG mobile devices.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 物理转储是通过命令在固件更新模式下根据 LG 高级闪存（LAF）协议进行的。最初，LAF 技术是为 LG 服务中心开发的。它使得恢复那些无法开机并且对开机尝试没有反应的
    LG 移动设备成为可能（当用户试图在操作系统中获得更多权限或在更新系统软件时出现错误时，移动设备会进入此状态）。然而，许多非专业服务中心也在使用利用这项技术的工具，这些工具用于刷写
    LG 移动设备的定制恢复模式和修改过的固件。
- en: There's more…
  id: totrans-236
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多……
- en: If the LG device does not switch to the Firmware Update mode, double-click on
    the up key when you connect the cable. It is an other way to switching the LG
    device to to the Firmware Update mode.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 如果LG设备未能进入固件更新模式，连接电缆时双击上键。这是将LG设备切换到固件更新模式的另一种方法。
- en: Unlocking locked Android device
  id: totrans-238
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解锁锁定的Android设备
- en: There are different methods of unlocking locked Android devices. Some of them
    delete the file that contains the lock password of the device by some means or
    other. In this chapter, you will learn how to delete this file by flashing the
    modified firmware on the Samsung GT-I9300 smartphone.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 解锁锁定的Android设备有不同的方法。某些方法通过某种手段删除包含设备锁密码的文件。在本章中，你将学习如何通过刷写修改过的固件来删除该文件，操作设备为三星GT-I9300智能手机。
- en: For successful flashing of the modified firmware, the bootloader of the device
    has to be unlocked. If the bootloader is locked, it can be unlocked via a hardware
    device--flasher. As a rule, different models of flashers are used for mobile phones
    produced by different companies.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功刷写修改过的固件，设备的引导加载程序必须解锁。如果引导加载程序被锁定，可以通过硬件设备——闪存器进行解锁。通常，不同厂商生产的手机使用不同型号的闪存器。
- en: Getting ready
  id: totrans-241
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Charge the battery of the device. Download the Odin program. Download and unpack
    the modified firmware.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 给设备充电。下载并安装Odin程序。下载并解压修改后的固件。
- en: How to do it…
  id: totrans-243
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: Switch off the smartphone.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭智能手机。
- en: Boot the device into the downloading mode by pressing volume down and home buttons
    and then the power button.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过同时按下音量减和主页按钮，再按电源按钮启动设备的下载模式。
- en: You will see the disclaimer; press volume up to continue.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将看到免责声明；按音量加键继续。
- en: Plug in the device and start Odin.
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 插入设备并启动Odin。
- en: Click on AP button and choose the tar file with the custom recovery.
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“AP”按钮并选择带有自定义恢复的tar文件。
- en: '![](img/a90e2958-c1b3-45cb-811e-421ec4e912be.png)'
  id: totrans-249
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a90e2958-c1b3-45cb-811e-421ec4e912be.png)'
- en: The Odin program window
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: Odin程序窗口
- en: Click on the Start button. Wait for the message about successful completion
    of the firmware to flash. The smartphone will reboot when the flashing is finished.
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“开始”按钮。等待固件刷写完成的成功消息。当刷写完成后，智能手机将自动重启。
- en: How it works…
  id: totrans-252
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何工作…
- en: While the message is flashing, the contents of the system partition are replaced.
    As a result, the file containing the lock password is deleted.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 在刷写过程中，系统分区的内容会被替换。因此，包含锁密码的文件被删除。
- en: See also
  id: totrans-254
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参见
- en: 'The web page with the modified firmware: [http://www.x-mobiles.net/engine/go.php?url=aHR0cHM6Ly95YWRpLnNrL2Qvc2hNbS1xb1BuTVhraA%3D%3D](http://www.x-mobiles.net/engine/go.php?url=aHR0cHM6Ly95YWRpLnNrL2Qvc2hNbS1xb1BuTVhraA%3D%3D)'
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改过的固件网页：[http://www.x-mobiles.net/engine/go.php?url=aHR0cHM6Ly95YWRpLnNrL2Qvc2hNbS1xb1BuTVhraA%3D%3D](http://www.x-mobiles.net/engine/go.php?url=aHR0cHM6Ly95YWRpLnNrL2Qvc2hNbS1xb1BuTVhraA%3D%3D)
- en: 'The webpage of the Odin program: [https://forum.xda-developers.com/galaxy-s3/themes-apps/27-08-2013-odin-3-09-odin-1-85-versions-t2189539](https://forum.xda-developers.com/galaxy-s3/themes-apps/27-08-2013-odin-3-09-odin-1-85-versions-t2189539)'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Odin程序的网页：[https://forum.xda-developers.com/galaxy-s3/themes-apps/27-08-2013-odin-3-09-odin-1-85-versions-t2189539](https://forum.xda-developers.com/galaxy-s3/themes-apps/27-08-2013-odin-3-09-odin-1-85-versions-t2189539)
- en: Acquiring Android device through Wi-Fi
  id: totrans-257
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过Wi-Fi获取Android设备
- en: This method allows to extract data from an Android mobile device in case the
    mini-USB port is damaged and you cannot connect the device to the computer with
    a cable.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 该方法允许在mini-USB端口损坏且无法通过电缆将设备连接到计算机时提取Android移动设备中的数据。
- en: Getting ready
  id: totrans-259
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Download and install MOBILedit Forensic. This program has been already described
    previously in Chapter 1 and in this chapter in the *Android devices acquisition
    with MOBILedit Forensic* recipe.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 下载并安装MOBILedit Forensic。该程序在第1章和本章的*Android设备获取与MOBILedit Forensic*部分中已做过介绍。
- en: How to do it…
  id: totrans-261
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: Start MOBILedit Forensic.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动MOBILedit Forensic。
- en: In the main window of the program, click on Connect. In the opened window of
    MOBILedit Forensic Wizard, select the Android device and then click on Next.
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在程序的主窗口中，点击“连接”。在打开的MOBILedit Forensic Wizard窗口中，选择Android设备，然后点击“下一步”。
- en: 'In the next window, select the type of the device connection with the computer:
    Wi-Fi.'
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个窗口中，选择设备与计算机的连接方式：Wi-Fi。
- en: Next, a window with instructions for downloading the Forensic Connector mobile
    application will be displayed.
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，将显示一个带有下载Forensic Connector移动应用程序说明的窗口。
- en: Download Forensic Connector to the examined device from Google Play or use the
    QR code.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从Google Play下载Forensic Connector到被检查的设备，或使用二维码。
- en: '![](img/9f8a0d8c-9bcd-4a1e-b5dd-77a26ac77e07.png)'
  id: totrans-267
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9f8a0d8c-9bcd-4a1e-b5dd-77a26ac77e07.png)'
- en: Instructions for downloading the Forensic Connector mobile application
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 下载Forensic Connector移动应用程序的说明
- en: Start Forensic Connector on the device.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在设备上启动Forensic Connector。
- en: '![](img/366e0d2a-f724-4aa3-80d0-48d7138f7938.png)'
  id: totrans-270
  prefs: []
  type: TYPE_IMG
  zh: '![](img/366e0d2a-f724-4aa3-80d0-48d7138f7938.png)'
- en: Main window of Forensic Connector
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: Forensic Connector主窗口
- en: 'Select the type of device connection with the computer: Wi-Fi.'
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择设备与计算机连接的方式：Wi-Fi。
- en: 'Enter the IP address displayed on the device screen in the corresponding field
    of MOBILedit Forensic Wizard. Enter Phone''s IP address as shown in the Instructions
    for downloading the Forensic Connector mobile application image:'
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在MOBILedit Forensic Wizard的相应字段中输入设备屏幕上显示的IP地址。按照“下载Forensic Connector移动应用程序”图像中的说明，输入手机的IP地址：
- en: '![](img/b30188a6-d417-4fd9-9906-474bbd07b9d5.png)'
  id: totrans-274
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b30188a6-d417-4fd9-9906-474bbd07b9d5.png)'
- en: Forensic Connector window with the IP address
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 显示IP地址的Forensic Connector窗口
- en: After this, the authorization confirmation code will be displayed both in MOBILedit
    Forensic and Forensic Connector. If the code values in the programs match, click
    on Allow.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 之后，授权确认代码将同时显示在MOBILedit Forensic和Forensic Connector中。如果程序中的代码值一致，请点击“允许”。
- en: '![](img/eba3f288-24e1-44db-be31-489ff61f21bc.png)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![](img/eba3f288-24e1-44db-be31-489ff61f21bc.png)'
- en: Authorization confirmation code
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 授权确认代码
- en: When the mobile device and the computer are connected, the procedure of the
    device’s data extraction is similar to the procedure described in the *Android
    devices acquisition with MOBILedit Forensic* recipe of this chapter.
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当移动设备与计算机连接时，设备数据提取的过程类似于本章中*使用MOBILedit Forensic进行Android设备获取*的步骤。
- en: The extraction process will be displayed on the screen of the mobile device.
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提取过程将在移动设备的屏幕上显示。
- en: '![](img/3515cc5f-e603-451a-975d-275b63e76e54.png)'
  id: totrans-281
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3515cc5f-e603-451a-975d-275b63e76e54.png)'
- en: The data extraction process
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 数据提取过程
- en: How it works…
  id: totrans-283
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: Data extraction from the Android device is carried out through Wi-Fi using the
    Forensic Connector program installed in the device.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 数据从Android设备的提取是通过Wi-Fi，使用安装在设备中的Forensic Connector程序进行的。
- en: See also
  id: totrans-285
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参见
- en: 'A description of data transferring via Wi-Fi on the webpage of ADB: [https://developer.android.com/studio/command-line/adb.html](https://developer.android.com/studio/command-line/adb.html)'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过ADB网页传输数据的描述：[https://developer.android.com/studio/command-line/adb.html](https://developer.android.com/studio/command-line/adb.html)
- en: 'The Android ADB webpage: [http://totalcmd.net/plugring/android_adb.html](http://totalcmd.net/plugring/android_adb.html)'
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android ADB网页：[http://totalcmd.net/plugring/android_adb.html](http://totalcmd.net/plugring/android_adb.html)
- en: Samsung Android device acquisition with Smart Switch
  id: totrans-288
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Smart Switch进行三星Android设备获取
- en: '**Smart Switch** is a canned utility of Samsung for creating backups of modern
    Samsung devices. Smart Switch replaced Kies, which is currently used to create
    backups of older Samsung devices. The specific feature of Smart Switch is that
    it can be used for data extraction from a Samsung device even if the USB Debugging
    function is not activated in the device. As a rule, Smart Switch is used when
    there is no other way to extract data.'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: '**Smart Switch**是三星公司为现代三星设备创建备份的一个常用工具。Smart Switch取代了Kies，后者目前用于为较旧的三星设备创建备份。Smart
    Switch的一个特别功能是，即使设备没有启用USB调试功能，也可以用来从三星设备提取数据。通常，在没有其他方法提取数据的情况下，会使用Smart Switch。'
- en: Getting ready
  id: totrans-290
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: Go to the web-site of the program ([https://www.samsung.com/us/smart-switch/](https://www.samsung.com/us/smart-switch/)).
    There you can find versions of the program both for PC and for MAC available for
    downloading. Select the version you need and click on it. When the program is
    downloaded, double-click on the downloaded file. The installation of the program
    will start.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 访问该程序的网站（[https://www.samsung.com/us/smart-switch/](https://www.samsung.com/us/smart-switch/)）。在这里，你可以找到适用于PC和MAC的程序版本，供下载使用。选择所需版本并点击下载。当程序下载完成后，双击下载的文件，程序安装将开始。
- en: How to do it…
  id: totrans-292
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: If the Samsung device is not connected or the device driver is not installed,
    after starting the program, you will see an animated picture suggesting to connect
    the device.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果三星设备没有连接或设备驱动程序没有安装，启动程序后，屏幕上会显示一个动画提示，建议连接设备。
- en: '![](img/e2f272ac-4084-47cb-859f-5ec9f305dee9.png)'
  id: totrans-294
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e2f272ac-4084-47cb-859f-5ec9f305dee9.png)'
- en: If the device drivers are installed correctly and it is connected, you will
    see a window on which the device model will be displayed. This window will prompt
    you to make Smart Switch backup or restore Smart Switch backup to the connected
    device.
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果设备驱动程序已正确安装并且设备已连接，你将在一个窗口中看到设备型号。该窗口会提示你进行 Smart Switch 备份或将 Smart Switch
    备份恢复到连接的设备中。
- en: '![](img/dfa1ecc1-1b58-4ca9-8834-b664c55a3047.png)'
  id: totrans-296
  prefs: []
  type: TYPE_IMG
  zh: '![](img/dfa1ecc1-1b58-4ca9-8834-b664c55a3047.png)'
- en: The window of the program where the model of the connected device is displayed
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 显示连接设备型号的程序窗口
- en: Click on the Backup button. The process of Smart Switch backup creation will
    start. The creation process will be displayed at the bottom of the window.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“备份”按钮。Smart Switch 备份创建过程将开始。创建过程将在窗口底部显示。
- en: '![](img/e6e5c8f0-e315-475f-87c2-ce9c370a1086.png)'
  id: totrans-299
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e6e5c8f0-e315-475f-87c2-ce9c370a1086.png)'
- en: The process of Smart Switch backup creation
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: Smart Switch 备份创建过程
- en: After the creation of Smart Switch backup, the program’s window will display
    the quantity and types of data transferred to the backup.
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建 Smart Switch 备份后，程序的窗口将显示传输到备份中的数据的数量和类型。
- en: '![](img/6b15aa30-9448-4d92-8f2f-d4d31e185fee.png)'
  id: totrans-302
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6b15aa30-9448-4d92-8f2f-d4d31e185fee.png)'
- en: The program’s window displaying the quantity and types of data transferred from
    the device to the Smart Switch backup
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 显示从设备传输到 Smart Switch 备份的数量和类型数据的程序窗口
- en: How it works…
  id: totrans-304
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: Smart Switch extracts data from a Samsung device and saves it on a computer.
    After that, this data can be restored to another Samsung device and then extracted
    from it by mobile forensic software (such as MOBILedit Forensic, Oxygen Forensic,
    and so on).
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: Smart Switch 从三星设备中提取数据并将其保存到计算机中。之后，这些数据可以恢复到另一台三星设备上，并通过移动取证软件（如 MOBILedit
    Forensic、Oxygen Forensic 等）从中提取数据。
- en: There's more…
  id: totrans-306
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: If Smart Switch can not detect the device in MTP mode, switch it to the PTP
    mode.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果 Smart Switch 无法在 MTP 模式下检测到设备，请将其切换到 PTP 模式。
- en: Reboot the computer after installation of Smart Switch or device drivers.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装 Smart Switch 或设备驱动程序后，请重新启动计算机。
- en: 'The created Smart Switch backup is saved to the path: `C: \ Users \% User name%
    \ Documents \ Samsung \ SmartSwitch`.'
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '创建的 Smart Switch 备份将保存到路径：`C: \ Users \% User name% \ Documents \ Samsung \
    SmartSwitch`。'
- en: In the Check encryption settings section, you can specify what types of data
    will be transferred from the device to the backup.
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在“检查加密设置”部分，你可以指定从设备到备份中将传输哪些类型的数据。
- en: Unfortunately, there is no forensic program that would support data extraction
    from Smart Switch backups. Also, part of the information in these backups is encrypted.
    This is why you cannot view the extracted data manually. In order to extract data
    from these backups, you need to upload data to the transfer phone. Transfer phone
    is a rooted Samsung phone after hard reset. After uploading data from the Smart
    Switch backup into it, the data can be extracted via any forensic program and
    by any method described in the Chapter.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，目前没有取证程序支持从 Smart Switch 备份中提取数据。此外，这些备份中的部分信息是加密的。因此，你无法手动查看提取的数据。为了从这些备份中提取数据，你需要将数据上传到转移手机中。转移手机是经过硬重置的已root的三星手机。将数据从
    Smart Switch 备份上传到手机后，可以通过任何取证程序和本章中描述的任何方法提取数据。
