  type: TYPE_NORMAL
  zh: Unicornscan是另一个工作非常快的扫描器，其核心原因是工具实现的方法。它使用异步无状态TCP扫描的技术，在其中对TCP标志和UDP进行所有可能的变化。在这个配方中，我们将看看如何利用unicornscan及其高级功能。
