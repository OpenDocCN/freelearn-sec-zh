  zh: 从维基百科了解空会话的参考：空会话是对基于Windows的计算机上的进程间通信网络服务的匿名连接。该服务旨在允许命名管道连接。但是，它可以被利用来检索信息。要了解空会话的基本知识，请访问[http://www.softheap.com/security/session-access.html](http://www.softheap.com/security/session-access.html)。可以在[https://pen-testing.sans.org/blog/2013/07/24/plundering-windows-account-info-via-authenticated-smb-sessions](https://pen-testing.sans.org/blog/2013/07/24/plundering-windows-account-info-via-authenticated-smb-sessions)上了解详细的渗透测试场景。
