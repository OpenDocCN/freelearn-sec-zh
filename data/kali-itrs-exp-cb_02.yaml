  prefs: []
  type: TYPE_NORMAL
  zh: nmap中还有许多其他选项，可以用来扫描基于协议的开放端口，以及其他有效扫描技术，尝试保持对网络中运行的扫描器的低级别检测。工具中有用的命令如下：
- en: '`-sS`: This command performs a SYN can (fastest and most accurate scan- recommended)'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-sS`：这个命令执行一个SYN扫描（最快和最准确的扫描-推荐）'
- en: '`-sX`: This command performs an Xmas scan'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-sX`：这个命令执行一个Xmas扫描'
- en: '`-sF`: This command performs a FIN scan'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-sF`：这个命令执行一个FIN扫描'
- en: '`-sN`: This command performs a Null scan'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-sN`：这个命令执行一个Null扫描'
- en: '`-sU`: This command performs a UDP scan. However, it isn''t very accurate,
    since UDP is stateless'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`-sU`：这个命令执行一个UDP扫描。然而，它并不是很准确，因为UDP是无状态的'
