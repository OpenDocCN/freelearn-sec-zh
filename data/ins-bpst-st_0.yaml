  type: TYPE_NORMAL
  zh: PacktLib.packtpub.com
- en: Do you need instant solutions to your IT questions? PacktLib is Packt’s online
    digital book library. Here, you can access, read and search across Packt’s entire
    library of books.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否需要即时解决您的IT问题？PacktLib是Packt的在线数字图书馆。在这里，您可以访问、阅读和搜索Packt的整个图书馆的书籍。
- en: Why Subscribe?
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么订阅？
- en: Fully searchable across every book published by Packt
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Packt出版的每一本书都可以进行全文搜索
- en: Copy and paste, print and bookmark content
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复制粘贴、打印和书签内容
- en: On demand and accessible via web browser
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按需和通过网络浏览器访问
- en: Free Access for Packt account holders
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt账户持有者免费访问
- en: If you have an account with Packt at [www.packtpub.com](http://www.packtpub.com),
    you can use this to access PacktLib today and view nine entirely free books. Simply
    use your login credentials for immediate access.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在Packt的网站[www.packtpub.com](http://www.packtpub.com)上有账户，您可以使用该账户立即访问PacktLib，并查看九本完全免费的书籍。只需使用您的登录凭据即可立即访问。
