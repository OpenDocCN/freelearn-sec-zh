  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 图 15.22 – 在 DVWA 中降低安全级别
- en: At this point, our target machine is ready to be attacked!
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，我们的目标机器已准备好进行攻击！
