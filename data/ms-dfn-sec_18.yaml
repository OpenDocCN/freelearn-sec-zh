  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这个屏幕提供了一些基本信息，例如可用的漏洞数量、有效载荷、**无操作（NOPs）**等。
- en: Installing Armitage (continued)
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 Armitage（续）
- en: OK, now that Metasploit is up and running, let's go back to the installation
    and setup of Armitage.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，现在 Metasploit 已经启动并运行，我们回到 Armitage 的安装和设置部分。
- en: 'Let''s start by stopping the Metasploit service:'
