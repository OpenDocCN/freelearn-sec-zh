  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图 15.5 – Armitage 主屏幕
- en: 'Now, let''s see the main features that we have available:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看看我们可以使用的主要功能：
