    and you want to test it against known vulnerabilities. You can run the following
    command:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们做一个简单的示例。假设你为你的组织添加了一个 **Joomla** 服务器，你想要测试它是否存在已知漏洞。你可以运行以下命令：
- en: '[PRE16]'
  id: totrans-226
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: The `-t` option will just give us results in which the word Joomla is in the
    title of the exploit.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '`-t` 选项将只给出包含“Joomla”字样的漏洞利用标题的结果。'
- en: 'Now, imagine your boss asked you to install a YouTube plugin on your Joomla
    server. Then, let''s see how we can find out about vulnerabilities related to
    that plugin:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，假设你的老板要求你在 Joomla 服务器上安装一个 YouTube 插件。那么，让我们看看如何发现与该插件相关的漏洞：
- en: '[PRE17]'
  id: totrans-229
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: 'As seen in the following figure, the tool found three vulnerabilities associated
    with YouTube Joomla plugins:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，该工具发现了与 YouTube Joomla 插件相关的三个漏洞：
- en: '![Figure 15.19 – Finding vulnerabilities using Searchsploit'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 15.19 – 使用 Searchsploit 查找漏洞'
- en: '](img/Figure_15.19_B16290.jpg)'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_15.19_B16290.jpg)'
- en: Figure 15.19 – Finding vulnerabilities using Searchsploit
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 图 15.19 – 使用 Searchsploit 查找漏洞
