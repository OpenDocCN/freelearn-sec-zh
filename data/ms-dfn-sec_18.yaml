    up and running.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜，至此你已经成功启动了**Metasploit**和**Armitage**。
- en: Exploring Armitage
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索 Armitage
- en: Now, let's explore the GUI of Armitage to discover some of the tools that we
    can use.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们探索 Armitage 的图形用户界面（GUI），以发现我们可以使用的一些工具。
- en: 'As seen in the following figure, the GUI is very simple and intuitive (which
    is great for starters):'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，图形用户界面非常简单直观（这对初学者来说非常棒）：
