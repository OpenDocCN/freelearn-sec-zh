    Web App Security*, we covered the installation and setup of DVWA, so if you have
    not installed it, then just go back to that chapter and follow our simple steps
    to get it up and running.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [*第 12 章*](B16290_12_Final_JC_ePub.xhtml#_idTextAnchor287)，*掌握 Web 应用安全* 中，我们介绍了
    DVWA 的安装和设置，因此如果你还没有安装它，请返回该章节并按照我们的简单步骤进行安装并运行它。
