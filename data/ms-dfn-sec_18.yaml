  zh: 现在，我们需要复制文件在服务器上的位置。为此，只需复制 URL 的第一部分（`http://127.0.0.1/DVWA`）和 *成功上传* 消息中高亮显示的路径（`/hackable/uploads/myshell.php`），如以下图所示：
