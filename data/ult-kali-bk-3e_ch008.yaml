  type: TYPE_NORMAL
  zh: 接下来，Nessus初始化页面将出现，点击**继续**，如下所示：
- en: '![](../media/file263.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file263.png)'
- en: 'Next, select the **Register for Nessus Essentials** option and click on **Continue**,
    as shown below:'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，选择**注册Nessus Essentials**选项并点击**继续**，如下所示：
- en: '![](../media/file264.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file264.png)'
- en: 'Since you have registered and received a Nessus Essentials license key during
    *step 2*, click on **Skip** on the registration page, as shown below:'
  id: totrans-43
  prefs:
  - PREF_OL
