  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，在 WordPress 服务器上执行漏洞扫描并收集目标服务器上潜在的授权用户名非常简单。
- en: 'To learn more about WPScan, please see: [https://www.kali.org/tools/wpscan/](https://www.kali.org/tools/wpscan/).'
