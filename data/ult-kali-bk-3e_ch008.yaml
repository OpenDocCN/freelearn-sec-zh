  type: TYPE_NORMAL
  zh: 然后，使用以下命令在 Metasploit 中加载 WMAP 网络漏洞扫描模块：
- en: '[PRE19]'
  id: totrans-263
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'The following screenshot shows the execution of the preceding commands and
    the WMAP plugin loaded successfully:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了前述命令的执行及 WMAP 插件已成功加载：
- en: '![](../media/file315.png)'
  id: totrans-265
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file315.png)'
- en: 'Next, use the following commands to set the targeted system as the Metasploitable
    2:'
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，使用以下命令将目标系统设置为 Metasploitable 2：
- en: '[PRE20]'
  id: totrans-267
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: 'The following screenshot shows how to set the targeted host within the WMAP
    web vulnerability scanner:'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了如何在 WMAP 网络漏洞扫描器中设置目标主机：
- en: '![](../media/file316.png)'
  id: totrans-269
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file316.png)'
- en: 'Skip Next, use the following commands to specific the URL of the targeted web
    application. We''ll be targeting the Mutillidae web application within the Metasploitable
    2 virtual machine:'
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 跳过下一步，使用以下命令指定目标 web 应用程序的 URL。我们将针对 Metasploitable 2 虚拟机中的 Mutillidae web 应用程序进行扫描：
- en: '[PRE21]'
  id: totrans-271
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: 'The following screenshot shows the expected results once the target has been
    set:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了设置目标后预期的结果：
- en: '![](../media/file317.png)'
  id: totrans-273
  prefs: []
  type: TYPE_IMG
  zh: '![](../media/file317.png)'
- en: As shown in the preceding screenshot, the target web application has been set
    to Mutillidae within the host system.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的截图所示，目标 web 应用程序已在主机系统中设置为 Mutillidae。
- en: 'Next, use the following commands to automatically load various web scanning
    modules from Metasploit for security testing:'
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，使用以下命令自动加载 Metasploit 中的各种 web 扫描模块进行安全测试：
- en: '[PRE22]'
  id: totrans-276
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'The following screenshot shows many Metasploit web scanning modules that are
    being loaded into the WMAP web vulnerability scanner:'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了许多 Metasploit web 扫描模块正在加载到 WMAP 网络漏洞扫描器中：
- en: '![](../media/file318.png)'
  id: totrans-278
