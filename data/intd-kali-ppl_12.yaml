- en: 'Part 3: Digital Forensics, Offensive Security, and NIST CSF'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：数字取证、进攻性安全和 NIST CSF
- en: In this part, you’ll learn a little bit about how Kali Purple supports digital
    forensics. You’ll also take a practical dive into offensive security and be introduced
    to a bunch of tools that can be used to test against cyber defenses. The tools
    you can expect to cover include OWASP ZAP, Wireshark, Metasploit, Burp Suite,
    Nmap, SQLmap, Nikto Nessus, Hydra, Medusa, and John-the-Ripper. You’ll round out
    this part by playing with Kali Autopilot’s automation application, gaining experience
    recognizing Python code, and understanding the NIST CSF framework that Kali Purple
    is built around.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，你将了解 Kali Purple 如何支持数字取证。你还将进行一场关于进攻性安全的实践，并介绍一系列可以用来测试网络防御的工具。你将会接触到的工具包括
    OWASP ZAP、Wireshark、Metasploit、Burp Suite、Nmap、SQLmap、Nikto、Nessus、Hydra、Medusa
    和 John-the-Ripper。你将通过使用 Kali Autopilot 的自动化应用来完成本部分的学习，获得识别 Python 代码的经验，并理解
    Kali Purple 所基于的 NIST CSF 框架。
