- en: Security Intelligence Resources
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全情报资源
- en: Cybersecurity is a buzzword right now. While it could be assumed to be a high-level,
    technical, and complex undertaking, in reality, it is just a few precautions that
    everyone in an organization can take to keep safe. It is not the burden of the
    IT department to keep everyone, as well as all devices, networks, and systems,
    safe. Most attacks are not even caused by direct attacks to networks, devices,
    or systems. Humans are the weakest link in the cybersecurity chain, and taking
    a few extra security precautions could shield the company from losses. This chapter
    will provide some of the resources that users in the organization can utilize
    to achieve this. It will be helpful for all types of users, both technical and
    non-technical. It will inform the average non-technical users of the security
    precautions they should take so as not to expose themselves to security threats.
    It will also give technical IT users a reference point to check the security of
    their organization or to learn more about the solutions that they need to implement
    to offer more security to users and digital assets owned by the organization.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全现在是一个流行词。虽然它可能被认为是一项高阶的、技术性强且复杂的任务，但实际上，它只是一些每个组织中的每个人都可以采取的预防措施，以保持安全。确保所有人员、设备、网络和系统安全并非IT部门的唯一责任。大多数攻击甚至不是直接针对网络、设备或系统的攻击。人类是网络安全链中的最弱环节，采取一些额外的安全预防措施可以保护公司免受损失。本章将提供一些组织中的用户可以利用的资源，帮助他们实现这一目标。这将对所有类型的用户（无论是技术人员还是非技术人员）都有帮助。它将告知普通非技术用户应该采取哪些安全预防措施，以避免暴露于安全威胁。同时，它也为技术IT用户提供了一个参考点，检查他们组织的安全性，或者学习他们需要实施的解决方案，以为用户和组织拥有的数字资产提供更多的安全保障。
- en: 'This chapter will discuss the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将讨论以下主题：
- en: Checklist resources
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清单资源
- en: Cybersecurity advice and reliable information sources
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全建议和可靠的信息来源
- en: Cybersecurity courses
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全课程
- en: Cybersecurity threat-intelligence resources
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全威胁情报资源
- en: Checklist resources
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 清单资源
- en: Cybersecurity checklist websites are aimed at giving users a quick rundown of
    what to check to ensure that they are not exposed to threats. They also guide
    users on the steps to take to further protect themselves. This chapter has identified
    the following comprehensive checklist resource.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全清单网站旨在为用户提供一个快速的概览，帮助他们检查是否暴露于威胁中。它们还引导用户采取进一步的步骤来保护自己。本章已确定以下综合清单资源。
- en: Security Checklist
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全清单
- en: 'The Security Checklist ([https://securitycheckli.st/](https://securitycheckli.st/))
    is an online platform that all users can refer to for a comprehensive checklist
    of all the things they need do to be less prone to attacks. It is focused on protecting
    privacy and preventing exposure to malware and phishing attacks. The Security
    Checklist is composed of the following items:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 安全清单 ([https://securitycheckli.st/](https://securitycheckli.st/)) 是一个在线平台，所有用户都可以参考，它提供了一个全面的清单，列出了减少遭受攻击风险所需做的所有事项。该平台专注于保护隐私，防止暴露于恶意软件和钓鱼攻击。安全清单包含以下项目：
- en: '**Password managers**: There is a big problem in creating unique passwords
    for all services that you have an account with. Most users reuse the same passwords
    and this exposes them to more threats; once one account is compromised, hackers
    can access your other accounts. Many attacks involving the theft of credentials
    have resulted in such files being sold on black markets. Buyers will try to use
    the credentials to access other accounts linked with the username. This website
    offers several options of password managers that users can download and install
    on Windows, macOS, iOS, Android, and Linux. It also provides reading resources
    about password managers to help users understand their functions.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码管理器**：为你所拥有的所有服务创建独特密码是一个大问题。大多数用户会重复使用相同的密码，这使他们暴露于更多的威胁中；一旦一个账户被入侵，黑客就能访问你的其他账户。许多涉及凭证盗窃的攻击已导致这些文件在黑市上出售。买家会尝试使用这些凭证访问与用户名相关联的其他账户。这个网站提供了多个密码管理器选项，用户可以在Windows、macOS、iOS、Android和Linux上下载并安装。它还提供了关于密码管理器的阅读资源，帮助用户了解它们的功能。'
- en: '**Creating strong passcodes**: The next item in the checklist is having a strong
    passcode. This website gives guidelines on the minimum length and composition
    of passwords. It also tells users to disable TouchID and FaceID when traveling.
    It refers users to several websites with in-depth information on how passcodes
    are broken, how they can be changed on iOS and Android, and how to disable TouchID
    and FaceID.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建强密码**：清单中的下一项是使用强密码。本网站提供了有关密码最小长度和组成的指南。它还告诉用户在旅行时禁用 TouchID 和 FaceID。它引导用户访问几个网站，详细了解密码是如何被破解的，如何在
    iOS 和 Android 上更改密码，以及如何禁用 TouchID 和 FaceID。'
- en: '**Two-factor authentication (2FA)**: Third on the list is the 2FA, which is
    focused on adding another layer of security to the usual login credentials. 2FA
    is briefly discussed and guidelines on how it should be set are given.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**双因素认证 (2FA)**：列表中的第三项是双因素认证 (2FA)，其重点是在常规登录凭据上添加另一层安全性。简要讨论了 2FA，并给出了设置指南。'
- en: '**Encryption**: The checklist features encryption as a security technique to
    help you remain secure. Encryption is briefly discussed, where the resource explains
    that encryption prevents data from being read if a thief ever steals your computer
    or phone. It provides resources that can be used to learn how to encrypt iOS,
    Android, Windows, and macOS devices.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加密**：清单中以加密作为一种安全技术，帮助您保持安全。简要讨论了加密，资源解释了如果有小偷偷走了您的计算机或手机，加密可以防止数据被读取。提供了可以用来学习如何加密
    iOS、Android、Windows 和 macOS 设备的资源链接。'
- en: '**Freezing one''s credit**: Due to the many security breaches that have led
    to the loss of data belonging to billions of users with different companies, the
    site informs you that you should assume that your SSN, credit report, and other
    personal details are known by hackers. To prevent hackers from opening new lines
    of credit using this information, the site encourages users (in the US) to enable
    a freeze on credit report checks on all bureaus.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**冻结信用记录**：由于许多安全漏洞导致数十亿用户的数据丢失，包括各种公司，该网站提醒您应该假设黑客已经知道您的社保号、信用报告和其他个人详细信息。为了防止黑客使用这些信息开立新的信用额度，该网站鼓励用户（在美国）在所有信用局上启用信用报告查询冻结。'
- en: '**Changing DNS to 1.1.1.1**: Unbeknownst to many users, a lot of the content
    they access on the internet is facilitated by DNS, which serves the role of translating
    domain names into IP addresses. However, DNS is highly insecure and it has been
    established that service providers log and sell data that passes through it. You
    can switch to using DNS tools that are security and privacy-focused. Cloudflare
    offers the 1.1.1.1 DNS address that still does domain-name resolution but is faster
    and more secure than the normal DNS provided by service providers. The site offers
    sites you can use to learn more about switching to the secure DNS.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将 DNS 更改为 1.1.1.1**：许多用户并不知道，他们在互联网上访问的大部分内容都是通过 DNS 提供支持的，DNS 的作用是将域名转换为
    IP 地址。但是，DNS 非常不安全，已经确认服务提供商会记录并出售通过其传输的数据。您可以切换到专注于安全和隐私的 DNS 工具。Cloudflare 提供了
    1.1.1.1 DNS 地址，仍然提供域名解析，但比服务提供商提供的普通 DNS 更快、更安全。该网站提供了有关切换到安全 DNS 的更多信息的链接。'
- en: '**VPNs:** Internet connections are not always secure and are prone to man-in-the-middle
    attacks. In addition, protocol analyzers, such as Ethereal or Wireshark, can be
    used to capture traffic flowing in a network and identify the sites being visited.
    VPNs solve this problem by offering a secure internet connection that is encrypted
    so that all the data you send or receive cannot be read by people snooping on
    a network. The resource provides six trusted VPN providers: IVPN, Encrypt.me,
    ExpressVPN, NordVPN, ProtonVPN, and Private Internet Access. Most of these are
    available on all operating systems.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**VPN**：互联网连接并非始终安全，容易受到中间人攻击。此外，协议分析器（如Ethereal或Wireshark）可用于捕获网络中流动的流量并识别正在访问的站点。VPN
    解决了这个问题，提供了加密的安全互联网连接，使您发送或接收的所有数据都无法被窥探网络的人读取。该资源提供了六个值得信赖的 VPN 提供商：IVPN、Encrypt.me、ExpressVPN、NordVPN、ProtonVPN
    和 Private Internet Access。这些大多数在所有操作系统上都可用。'
- en: '**Webcam covers and privacy screens**: There are websites that contain malicious
    scripts that can open your webcam without asking for permission and take pictures
    or videos. It is also possible to turn off the light indicator that shows that
    a computer''s webcam is active. In addition, surfing in public places exposes
    you to shoulder-surfing, where malicious people simply watch and steal sensitive
    data when you enter it into a website or system. The site proposes two solutions:
    webcam covers and laptop privacy screens. Webcam covers make it impossible for
    hackers to see anything when they hijack the webcam and the privacy screen is
    a filter that blocks visibility of a screen outside of 60 degrees.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**摄像头保护盖和隐私屏幕**：有些网站包含恶意脚本，能够在未经授权的情况下开启你的摄像头并拍照或录视频。也有可能关闭摄像头正在工作的指示灯。此外，在公共场所上网还会暴露你面临旁窥风险，即恶意人士通过观察你输入的信息，窃取敏感数据。该网站提出了两种解决方案：摄像头保护盖和笔记本隐私屏幕。摄像头保护盖能够阻止黑客在劫持摄像头时看到任何内容，而隐私屏幕则是一个过滤器，能够阻挡超过60度角度之外的屏幕视线。'
- en: '**Privacy-first emails, browsers, and search engines**: The website warns that
    many service providers track and fingerprint devices for the purposes of advertisements.
    They offer the following alternatives:'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私优先的电子邮件、浏览器和搜索引擎**：该网站警告说，许多服务提供商会追踪和指纹识别设备，以进行广告投放。他们提供了以下替代方案：'
- en: '**Browsers**: Brave, Safari, and Firefox'
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**浏览器**：Brave、Safari 和 Firefox'
- en: '**Search engines**: [duckduckgo.com](https://duckduckgo.com/)'
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索引擎**：[duckduckgo.com](https://duckduckgo.com/)'
- en: '**Email providers**: ProtonMail, FastMail, and Tutanota'
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件提供商**：ProtonMail、FastMail 和 Tutanota'
- en: '**Reviewing app permissions**: There is an increase in the number of apps that
    have been requesting excessive permissions to sensitive data that is not required
    for their primary functionalities. Others have been granted permissions that allow
    them to act as espionage tools. The most abused permissions are location, microphone,
    camera, contacts, and messages. Besides apps, there are services that request
    access to social media accounts but access data that is not relevant to the functions
    they offer. For instance, a Twitter follower count service might have gotten access
    to reading messages in your inbox. Part of the security checklist informs users
    that they should revoke excess permissions from apps and services. The checklist
    provides resources that guide Android, iOS, Windows, and macOS users on how to
    manage the permissions they have granted to apps. In addition, the checklist offers
    resources that can be used to opt out of services that read data from social media
    accounts.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**审查应用权限**：有越来越多的应用请求过多的权限，访问那些与其主要功能无关的敏感数据。其他应用则被授予权限，允许它们作为间谍工具运行。最常被滥用的权限包括位置、麦克风、摄像头、联系人和消息。除了应用程序，某些服务也会请求访问社交媒体账户，但获取的数据与它们提供的功能无关。例如，一个Twitter粉丝数服务可能会获得读取你收件箱消息的权限。部分安全检查清单提醒用户撤销应用和服务的过度权限。清单提供了资源，指导Android、iOS、Windows和macOS用户管理他们授予应用的权限。此外，清单还提供了可以选择退出访问社交媒体账户数据的服务的资源。'
- en: '**Social media privacy settings**: A lot of personal information can be obtained
    on social media networks without much hassle. Hackers often start an attack against
    a specific target by doing reconnaissance to find out as much information about
    them as possible. Social media platforms are littered with excessive personal
    information, such as birthdates, physical addresses, and names of family members.
    Social media platforms often have privacy controls which most users ignore or
    do not bother checking.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社交媒体隐私设置**：在社交媒体网络上，可以轻松获取大量个人信息。黑客通常会通过侦察，收集尽可能多的信息来对特定目标发起攻击。社交媒体平台充斥着过多的个人信息，如出生日期、住址和家庭成员姓名等。社交媒体平台通常有隐私控制选项，但大多数用户要么忽略它们，要么根本不去查看。'
- en: '**The security checklist**: A number of resources are given that explain how
    to make changes to multiple privacy settings on different social media.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全检查清单**：提供了一些资源，解释如何更改不同社交媒体平台上的多个隐私设置。'
- en: '**Education on phishing attacks**: Hackers do not solely depend on using exploit
    tools and advanced software to breach accounts. They, at times, just request access
    from users under false pretenses. Many phishing attacks are being conducted via
    mail where users are being tricked into sharing sensitive credentials with people
    who claim to be from legitimate companies. In many cases, the targets are given
    malicious links that contain exact clones of login pages to some commonly used
    websites. Once the users enter their details, the hackers proceed to use the details
    on the correct websites and steal money or data.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关于钓鱼攻击的教育**：黑客并不仅仅依靠利用漏洞工具和高级软件来入侵账户。有时，他们只是通过虚假借口请求用户的访问权限。许多钓鱼攻击是通过电子邮件进行的，用户被诱骗与自称来自合法公司的人员分享敏感凭证。在许多情况下，受害者会收到恶意链接，这些链接是一些常用网站登录页面的完全复制品。一旦用户输入了他们的详细信息，黑客就会使用这些信息在正确的网站上进行操作，盗取资金或数据。'
- en: '**Keeping devices updated**: The last item in the checklist informs users that
    they must keep their software and apps up to date. While it might be easy to know
    when updates are available for apps or computers, it might not be so obvious for
    other devices, such as routers. Furthermore, users are not always actively patching
    software when updates are available. The checklist gives links to authoritative
    sites that explain why, when, and how users should install updates.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保持设备更新**：清单中的最后一项提醒用户，必须保持软件和应用程序的最新版本。虽然了解应用程序或计算机是否有更新可能很容易，但对于其他设备，如路由器，更新是否可用就不那么明显了。此外，用户并不总是会在更新发布时主动安装补丁。该清单提供了链接，指向权威网站，解释了用户为何、何时以及如何安装更新。'
- en: Cybersecurity advice and reliable information sources
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络安全建议和可靠的信息来源
- en: 'Another important category of cybersecurity intelligence is getting credible
    alerts about new attacks and advice on how to guard against becoming a victim
    to cybercriminals. The following are some of the sites that offer this information:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全情报的另一个重要类别是获取有关新攻击的可信警报，以及如何防范成为网络犯罪分子的受害者的建议。以下是提供这些信息的一些网站：
- en: '**Krebs on Security** ([https://krebsonsecurity.com/](https://krebsonsecurity.com/)):
    Provides details on cybersecurity news and investigations into cybercrime and
    related incidences. The website offers lots of updated information regarding happenings
    in cybersecurity. For instance, at the time of writing, the top post explained
    how Google was able to stop all phishing attacks against employees as of 2017\.
    As detailed in the post, the company simply got rid of passwords and instead offered
    employees physical security keys and one-time access codes. The relevance of the
    post was that Google was going to share this solution with the public by allowing
    Android phones to serve as physical security keys. However, the implementation
    would be limited to only Google-linked services. Another relevant post was the
    admission of a breach by an Italian firm, but two years after the incidence happened.
    The breaching involved the theft of personal data belonging to more than 2,000,000
    customers. Buca di Beppo, the breached company, downplayed the claims for two
    years. Nevertheless, the company later admitted to having been hacked. However,
    that came a bit late since customers'' data had been posted and sold on black
    markets.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Krebs on Security** ([https://krebsonsecurity.com/](https://krebsonsecurity.com/))：提供有关网络安全新闻和网络犯罪及相关事件的调查详细信息。该网站提供大量关于网络安全领域发生事件的更新信息。例如，在写这篇文章时，网站的热门帖子解释了谷歌如何在2017年停止所有针对员工的钓鱼攻击。正如帖子中详细说明的那样，谷歌通过淘汰密码，而是为员工提供了物理安全密钥和一次性访问码来解决这个问题。该帖子的相关性在于，谷歌计划通过允许Android手机作为物理安全密钥来将这一解决方案公开。然而，实施仅限于谷歌关联的服务。另一个相关的帖子是关于一家意大利公司在发生数据泄露事件两年后才承认其遭到黑客入侵。此次入侵涉及超过200万个客户的个人数据被盗。被入侵的公司Buca
    di Beppo在两年内淡化了这些指控。然而，该公司后来承认自己确实遭到黑客攻击。遗憾的是，客户的数据已经在黑市上被发布并售卖。'
- en: The site is relevant for people who want to read more about the latest cybersecurity
    news and learn about new security tools released into the market by companies.
    All posts are thoroughly researched and well-informed. The intelligence gathered
    can be used by cybersecurity professionals to secure their organizations further,
    while average users learn more about the dynamics of cybercrime and the importance
    of having adequate cybersecurity measures.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站适合那些想要阅读最新网络安全新闻，并了解公司发布的新安全工具的人。所有帖子都经过彻底的研究和信息采集。网络安全专家可以利用这些信息进一步保护他们的组织，而普通用户则可以了解更多关于网络犯罪的动态以及采取适当网络安全措施的重要性。
- en: '**Naked Security** ([https://nakedsecurity.sophos.com](https://nakedsecurity.sophos.com/2019/04/14/can-you-detect-hidden-cameras-in-hotel-rooms-video/)):
    This website is owned by Sophos, a leading cybersecurity company that offers several
    security products and services. The website provides detailed cybersecurity news
    with a focus on informing readers about new cybersecurity tools and how they can
    be implemented. It also alerts users about new cybercrime incidences and how they
    can protect themselves against becoming victims. At the time of writing, the most
    recent post detailed a privacy invasion technique of spy cams in hotel rooms.
    The post explained how to detect spy cameras in hotels and how to scan the network
    in hotels to find spy cameras. The names of spy devices will tend to differ from
    those of normal devices. The post said that, using the IP address of the suspicious
    device, you can scan the open ports and find out whether it has **rtsp** (**real-time
    streaming protocol**) or **rtmp** (**real-time messaging protocols**) services
    running. However, readers are cautioned that this alone is not enough or a sure
    way to find spy cameras in a network. The website is quite detailed and in all
    the posts, users can learn something new about cybersecurity.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Naked Security** ([https://nakedsecurity.sophos.com](https://nakedsecurity.sophos.com/2019/04/14/can-you-detect-hidden-cameras-in-hotel-rooms-video/))：该网站由领先的网络安全公司Sophos拥有，Sophos提供多种安全产品和服务。该网站提供详细的网络安全新闻，重点告知读者有关新网络安全工具的信息以及如何实现这些工具。它还提醒用户关于新出现的网络犯罪事件，以及如何防止自己成为受害者。在撰写本文时，最新的帖子详细介绍了酒店房间内间谍摄像头的隐私侵犯技术。帖子解释了如何在酒店中发现间谍摄像头，以及如何扫描酒店网络以查找间谍摄像头。间谍设备的名称通常与普通设备不同。帖子表示，利用可疑设备的IP地址，可以扫描开放端口，检查是否有**rtsp**（**实时流媒体协议**）或**rtmp**（**实时消息协议**）服务在运行。然而，作者提醒读者，单靠这一方法并不足以可靠地发现网络中的间谍摄像头。该网站内容非常详细，用户可以从每一篇帖子中学到新的网络安全知识。'
- en: '**Dark reading** ([https://www.darkreading.com](https://www.darkreading.com/)):
    A news and advisory website that is targeted at technical readers. The site publishes
    stories relevant to cybersecurity, informing readers about the skills they should
    have or the trends they should be aware of when implementing cybersecurity solutions.
    At the time of writing, one of the top posts detailed the essential skills cybersecurity
    experts need to have. The posts tend to be detailed but segmented in multiple
    pages. Nevertheless, the site provides advice for both beginners and experts in
    cybersecurity and thus is a valuable intelligence resource.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Dark reading** ([https://www.darkreading.com](https://www.darkreading.com/))：这是一个面向技术读者的新闻与咨询网站。该网站发布与网络安全相关的故事，告知读者在实施网络安全解决方案时应具备的技能或应该关注的趋势。在撰写本文时，网站的一个热门帖子详细介绍了网络安全专家应具备的基本技能。帖子通常内容详尽，但分为多个页面。不过，该网站为网络安全的初学者和专家提供了有价值的建议，是一个宝贵的信息资源。'
- en: Cybersecurity courses
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络安全课程
- en: Due to the dynamic changes in cybercrime, cybersecurity professionals, or those
    aspiring to be, must keep up to date with skills that are needed in the market.
    In addition, they must also widen the scope of their knowledge to be conversant
    with many threats and security solutions. There are websites that offer free training
    to those willing to learn more on cybersecurity, which we'll look at now.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于网络犯罪的动态变化，网络安全专业人员或有志于从事此职业的人必须跟上市场上所需的技能。此外，他们还必须拓宽知识面，熟悉多种威胁和安全解决方案。现在有一些网站为那些愿意深入学习网络安全的人提供免费培训，我们将一一介绍。
- en: SlashNext
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SlashNext
- en: 'This cybersecurity intelligence resource is focused on one of the biggest challenges
    that organizations are facing today: phishing. Even after spending lots of money
    and other resources in putting up layers of security, companies are still being
    breached by cybercriminals through their own employees. Phishing has become a
    nightmare and has claimed many victims.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这个网络安全情报资源专注于今天组织面临的最大挑战之一：网络钓鱼。即使公司投入大量金钱和其他资源建立了多层安全防护，仍然会通过员工的疏忽被网络犯罪分子攻破。网络钓鱼已经成为一种噩梦，并且已经导致了许多受害者。
- en: For instance, the attack on Yahoo that led to the theft of sensitive information
    of all of its 2,000,000,000 users was attributed to phishing. Many other companies
    have been the victim of phishing attacks, where employees simply surrender login
    credentials, send money, or click malicious links, causing their devices to be
    infected. SlashNext states that phishing can be initiated via emails, free software
    on the web, browser add-ons, online chat forums, social media, messages, and popups
    in browsers. After making the initial contact with the target, the hackers will
    use all the techniques at their disposal just to win the trust and thus hack the
    target. SlashNext offers a 30-minute informative webinar on the new types of phishing,
    why existing solutions are not able to contain the threat, and how organizations
    can use real-time threat intelligence to help stop phishing attempts before they
    become successful against employees.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，攻击雅虎导致其20亿用户敏感信息被窃取的事件，就被归因于网络钓鱼。许多其他公司也成为了网络钓鱼攻击的受害者，员工仅仅是交出了登录凭据、汇款或点击了恶意链接，导致他们的设备被感染。SlashNext
    表示，网络钓鱼可以通过电子邮件、网络上的免费软件、浏览器插件、在线聊天论坛、社交媒体、消息和浏览器中的弹窗发起。在与目标进行初步接触后，黑客会使用一切可用的技术来赢得信任，从而攻击目标。SlashNext
    提供了一场30分钟的信息性网络研讨会，介绍了新型网络钓鱼攻击、现有解决方案为何无法应对这一威胁，以及组织如何利用实时威胁情报在员工受到攻击之前阻止网络钓鱼尝试。
- en: Springboard
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Springboard
- en: Springboard offers a cybersecurity basics course that is aimed at those looking
    to do a refresher or start learning about cybersecurity. Learners are given a
    38-hour training session that is broken into nine modules. By taking the course,
    you gain a fundamental understanding of cybersecurity and can develop your skills
    further by specializing in a few areas.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Springboard 提供了一门网络安全基础课程，旨在帮助那些希望复习或开始学习网络安全的人。学习者将接受一个38小时的培训课程，课程分为九个模块。通过这门课程，你将获得网络安全的基础理解，并可以通过专注于某些领域进一步发展你的技能。
- en: Cybrary
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Cybrary
- en: Since 2015, Cybrary has been offering free cybersecurity training. The training
    is broken down into several courses, which you can take as nano-degrees. The advantage
    of the site is that it gives learners toolkits, practice labs, and practical tests.
    It is ideal for beginners, intermediates, and experts in the field.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 自2015年以来，Cybrary 一直提供免费的网络安全培训。培训分为多个课程，你可以将其视为微学位。该网站的优势在于为学习者提供工具包、实训实验室和实际测试。它非常适合网络安全领域的初学者、中级者和专家。
- en: US Department of Homeland Security
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美国国土安全部
- en: This is quite a notable addition to the list of free training sources. The United
    States is a preferred target for cyberattacks and most of its citizens are not
    aware of the basics of cybersecurity. The website offers free training to all
    who are eager to learn more about cybercrime and cybersecurity. Since many attacks
    against US companies have been industrial espionage, the courses provided on the
    department's training website are focused on industrial environments. The course
    is designed for beginners in cybersecurity but experts can take it to specialize
    in preventing threats against industrial systems. The trainees are given certification
    upon the successful completion of a course.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相当值得注意的免费培训资源补充。美国是网络攻击的首要目标，而大多数美国公民对网络安全的基本知识并不知晓。该网站向所有渴望了解更多关于网络犯罪和网络安全的人提供免费培训。由于针对美国公司的许多攻击是工业间谍行为，因此该部门培训网站提供的课程聚焦于工业环境。该课程是为网络安全初学者设计的，但专家也可以通过它专注于防止对工业系统的威胁。学员完成课程后将获得认证。
- en: There are many other websites that offer cybersecurity training. However, many
    of the free academies do not offer quality teaching materials and do not give
    certifications. Three of the sites listed here do offer certifications and all
    of them have quality information. Therefore, they are invaluable sources of cybersecurity
    intelligence.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他网站提供网络安全培训。然而，许多免费的学院并未提供优质的教学材料，也没有颁发认证证书。这里列出的三个网站提供认证证书，并且它们都有高质量的信息。因此，它们是无价的网络安全情报来源。
- en: Cybersecurity threat-intelligence resources
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络安全威胁情报资源
- en: By now, you have read about and learned how to improve yourself in cybersecurity.
    Let's now explore the various threat-intelligence resources to further our knowledge
    base. This section will take you through **Structured Threat Information Expression**
    (**STIX**), **Trusted Automated Exchange of Intelligence Information** (**TAXII**),
    **Oasis Open Command and Control** (**OpenC2**), **Traffic Light Protocol** (**TLP**),
    and **Cyberanalytics Repository** by MITRE (**CAR**). With the knowledge of the
    aforementioned resources, you will be better equipped to identify threats and
    vulnerabilities.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你已经阅读并学习了如何提升自己在网络安全方面的能力。现在让我们探讨各种威胁情报资源，以进一步扩展我们的知识库。本节将带你了解**结构化威胁信息表达**（**STIX**）、**可信自动化情报交换**（**TAXII**）、**Oasis开放命令与控制**（**OpenC2**）、**交通信号灯协议**（**TLP**）和**MITRE的网络分析库**（**CAR**）。掌握上述资源的知识后，你将更好地识别威胁和漏洞。
- en: Structured Threat Information Expression (STIX)
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结构化威胁信息表达（STIX）
- en: 'Structured Threat Information Expression, commonly known as STIX, is a special
    language format to exchange threat intelligence related to cyberattacks. STIX
    is open source, and free to be used by anyone. STIX allows us to share threat
    intelligence from any point of view, such as suspicion or compromised information
    (IoC). It also allows us to represent clearly with objects and detailed relationships
    between them with threat information. STIX is generally shared in JSON format,
    but can also be represented visually for any analyst to take advantage of the
    information. The information shared can be easily integrated with security-analytics
    tools. STIX has 12 domain objects to define a threat element (more information
    can be found at [https://oasis-open.github.io/cti-documentation/stix/intro](https://oasis-open.github.io/cti-documentation/stix/intro)
    ):'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 结构化威胁信息表达，通常称为STIX，是一种用于交换与网络攻击相关的威胁情报的特殊语言格式。STIX是开源的，任何人都可以免费使用。STIX使我们能够从任何角度共享威胁情报，如怀疑或妥协的信息（IoC）。它还允许我们通过对象和它们之间的详细关系清晰地表示威胁信息。STIX通常以JSON格式共享，但也可以以可视化的方式呈现，供任何分析师利用这些信息。共享的信息可以轻松与安全分析工具集成。STIX有12个领域对象，用来定义威胁元素（更多信息可以在[https://oasis-open.github.io/cti-documentation/stix/intro](https://oasis-open.github.io/cti-documentation/stix/intro)找到）：
- en: '**Attack Pattern**: Allows us to describe how threat actors attempt to compromise
    any target by providing information about the type of **Tactics, Techniques, and
    Procedures** (**TTP**).'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**攻击模式**：允许我们描述威胁行为者如何通过提供关于**战术、技术和程序**（**TTP**）的信息来试图妥协任何目标。'
- en: '**Campaign**: Describes the grouping of attacker behavior for a particular
    set of malicious activities and attacks that are observed over a period of time
    against very specific group of targets.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**攻击活动**：描述在一段时间内，针对特定目标群体的特定恶意活动和攻击行为的分组。'
- en: '**Course of Action**: Defines what action is to be taken to prevent or respond
    to an attack.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行动方案**：定义为了防止或应对攻击需要采取的措施。'
- en: '**Identity**: This object helps define individuals, organizations, or groups,
    as well as classes of individuals, organizations, or groups.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身份**：该对象有助于定义个人、组织或团体，以及个人、组织或团体的类别。'
- en: '**Indicator**: It can contain a pattern of threat information that can be used
    to detect suspicious or malicious cyberactivity.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**指标**：它可以包含一个威胁信息的模式，用于检测可疑或恶意的网络活动。'
- en: '**Intrusion Set**: Describes attacker or adversarial behaviors and resources
    grouped together as a set, and its common properties are assumed to be orchestrated
    by an individual threat actor.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**入侵集合**：描述攻击者或对手行为和资源的组合，通常认为这些行为由某个单一的威胁行为者进行协调。'
- en: '**Malware**: Information about malicious code and malicious software, which
    can be used to compromise the confidentiality, integrity, or availability of a
    victim''s data or system.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**恶意软件**：有关恶意代码和恶意软件的信息，这些恶意软件可用于危害受害者数据或系统的机密性、完整性或可用性。'
- en: '**Observed Data**: Contains information observed on a system or network (for
    example, a source or destination IP address).'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**观察数据**：包含在系统或网络中观察到的信息（例如，源IP地址或目的IP地址）。'
- en: '**Report**: This object may contain threat information related to the description
    of a threat actor, malware, attack techniques, or contextual data.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**报告**：此对象可能包含与威胁行为者、恶意软件、攻击技术或上下文数据描述相关的威胁信息。'
- en: '**Threat Actor**: This object can carry information about any individuals,
    groups, or organizations assumed to have malicious intent.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**威胁行为者**：此对象可以包含关于任何被认为有恶意意图的个人、团体或组织的信息。'
- en: '**Tool**: Any information about software packages that can be used by adversaries
    to perform an attack.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工具**：有关软件包的任何信息，这些软件包可被对手用于执行攻击。'
- en: '**Vulnerability**: Vulnerability or bug information of a software that can
    be directly used by a hacker to compromise a system or network.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**漏洞**：软件中的漏洞或错误信息，黑客可以直接利用它来危害系统或网络。'
- en: 'Here is a sample JSON structure of STIX:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这是STIX的示例JSON结构：
- en: '[PRE0]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Trusted Automated Exchange of Intelligence Information (TAXII)
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可信自动化情报交换（TAXII）
- en: 'The **Trusted Automated Exchange of Indicator Information** (**TAXII**) is
    a standard way for message exchanges that provides a sharing mechanism of actionable
    cyber threat information between different organizations and product/service boundaries.
    TAXII defines concepts, protocols, and message exchanges to exchange cyber threat
    information for the detection, prevention, and mitigation of cyber threats. Broadly,
    TAXII covers two primary services of sharing models:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**可信自动化指标信息交换**（**TAXII**）是一种标准的消息交换方式，提供不同组织和产品/服务边界之间可操作的网络威胁信息共享机制。TAXII定义了概念、协议和消息交换，用于交换网络威胁信息，帮助检测、预防和减轻网络威胁。广义上讲，TAXII覆盖了两种主要的共享模型服务：'
- en: '**Collection**: This is an interface to access a repository of **Cyber threat
    intelligence** (**CTI**) objects provided by a **TAXII server**, which further
    allows a producer to host a set of CTI data that can be requested by TAXII clients
    and servers to exchange information in a request-response model (more information
    can be found at [https://oasis-open.github.io/cti-documentation/taxii/intro](https://oasis-open.github.io/cti-documentation/taxii/intro)
    ), shown as follows:'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集合**：这是一个接口，用于访问由**TAXII服务器**提供的**网络威胁情报**（**CTI**）对象库，进一步允许生产者托管一组CTI数据，TAXII客户端和服务器可以请求这些数据，以请求-响应模型交换信息（更多信息请参考[https://oasis-open.github.io/cti-documentation/taxii/intro](https://oasis-open.github.io/cti-documentation/taxii/intro)），如下所示：'
- en: '![](img/eac88d56-b18b-47d3-806f-2968086c9721.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](img/eac88d56-b18b-47d3-806f-2968086c9721.png)'
- en: '**Channel**: This is maintained by a TAXII server. Channel allows CTI producers
    to push data to many consumers and consumers to receive data from many producers.
    TAXII clients usually will exchange information with other TAXII clients in a
    publisher-subscriber model, shown as follows:'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通道**：由TAXII服务器维护。通道允许CTI生产者将数据推送到多个消费者，并允许消费者从多个生产者接收数据。TAXII客户端通常会与其他TAXII客户端以发布-订阅模型交换信息，如下所示：'
- en: '![](img/7f7c538f-77b7-4e2c-83c7-0807546998d4.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7f7c538f-77b7-4e2c-83c7-0807546998d4.png)'
- en: OASIS Open Command and Control (OpenC2)
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OASIS开放指挥与控制（OpenC2）
- en: OASIS **Open Command and Control** (**OpenC2**) is a technical committee that
    focuses its efforts on artifacts that are generated by the OpenC2 community forum.
    The OpenC2 TC was chartered to draft documents, specifications, or other artifacts
    to support the needs of cybersecurity commands and control in an industry-standard
    manner. The Technical Committee also leverage any preexisting standards to a great
    extent and practically identify gaps pertaining to the command and control of
    technologies that provide or support cyber defenses ([https://www.oasis-open.org](https://www.oasis-open.org)
    ).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: OASIS **开放指挥与控制**（**OpenC2**）是一个技术委员会，致力于生成由OpenC2社区论坛产生的成果。OpenC2技术委员会的任务是起草文档、规范或其他成果，以行业标准的方式支持网络安全指挥与控制的需求。该技术委员会还在很大程度上利用现有的标准，并实际识别与提供或支持网络防御技术的指挥与控制相关的空白
    ([https://www.oasis-open.org](https://www.oasis-open.org))。
- en: Traffic Light protocol (TLP)
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 流量灯协议（TLP）
- en: The **Traffic Light Protocol** (**TLP**) was created in order to facilitate
    the sharing of information. TLP is a set of designations used to ensure that sensitive
    information is shared with the appropriate audience. It employs four colors to
    indicate expected sharing boundaries to be applied by the recipient(s), and the
    different degrees of sensitivity and the corresponding sharing considerations
    to be applied by the recipient(s). TLP only has four colors; any designations
    not listed in this standard are not considered valid by FIRST.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**交通灯协议**（**TLP**）的创建是为了促进信息共享。TLP 是一套设计标识符，用于确保敏感信息与适当的受众共享。它使用四种颜色来指示接收方应采取的共享边界，以及根据接收方需要应用的不同敏感性和相应的共享考虑。TLP
    只有四种颜色；任何不在此标准中的标识符都不被 FIRST 视为有效。'
- en: 'TLP is a simple and intuitive schema to indicate when and how certain sensitive
    information can be shared, for more repetitive and effective collaboration, but
    on the other hand TLP is not to be treated as *"control marking"* or classification.
    TLP is optimized for easy adoption, human-readable, person-to-person sharing;
    it can also be used in automated sharing. The source who is sharing the threat
    information is responsible for making sure that the recipients of the TLP information
    have complete understanding of the sharing guidelines of TLP. In case the recipient
    wants to share the information further, they must obtain explicit permission from
    the owner of the information. Here are the TLP definitions that can be used to
    tag information while sharing (for detailed usage, please visit [https://www.us-cert.gov/tlp](https://www.us-cert.gov/tlp)):'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: TLP 是一种简单直观的模式，用于指示何时以及如何共享某些敏感信息，以便进行更高效、重复性的协作，但另一方面，TLP 不应被视为 *“控制标记”* 或分类。TLP
    优化了易于采用、易于理解、点对点共享的信息传递方式；它也可以在自动化共享中使用。共享威胁信息的来源方负责确保接收方完全理解 TLP 信息共享的指导方针。如果接收方希望进一步共享该信息，他们必须获得信息所有者的明确许可。以下是可以用于标记信息的
    TLP 定义（详细用法请访问 [https://www.us-cert.gov/tlp](https://www.us-cert.gov/tlp)）：
- en: '![](img/920f4d21-43b1-4bdd-b4b4-b4bf322a56e1.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](img/920f4d21-43b1-4bdd-b4b4-b4bf322a56e1.png)'
- en: Cyber Analytics Repository by MITRE (CAR)
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MITRE 的网络分析库（CAR）
- en: The **Cyber Analytics Repository** (**CAR**) is a repository based on analytics
    of **Adversary Tactics, Techniques, and the Common Knowledge** (**ATT&CK**) threat
    model as developed by MITRE. The analytics stored in CAR include information such
    as an explanation of the thought process of the analytic of a subject, information
    about the primary domain (for example, host, network, process, external), available
    references to ATT&ACK ([https://attack.mitre.org/](https://attack.mitre.org/)
    ) techniques, and also a pseudocode and unit test that can be used to implement
    and test the analytic. You can find more details for further research and reading
    at [https://car.mitre.org/](https://car.mitre.org/).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络分析库**（**CAR**）是一个基于 **对手战术、技术和常见知识**（**ATT&CK**）威胁模型分析的库，该模型由 MITRE 开发。存储在
    CAR 中的分析信息包括诸如主题分析思路的解释、主要领域信息（例如，主机、网络、进程、外部）、与 ATT&CK（[https://attack.mitre.org/](https://attack.mitre.org/)
    ）技术相关的参考资料，以及可以用于实现和测试分析的伪代码和单元测试。你可以在 [https://car.mitre.org/](https://car.mitre.org/)
    查找更多详细信息，供进一步研究和阅读。'
- en: IntelMQ by ENISA
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ENISA 的 IntelMQ
- en: IntelMQ is a platform for the security teams in any CERT, CSIRT, or other security
    operations. This platform is a community-driven initiative by the Incident-handling
    Automation project by ENISA, CNCS (National Cyber Security Centre—Portugal), CERT.AT,
    CERT-EU, and CERT.BE for collecting and processing security feeds by leveraging
    a message-queuing protocol. IntelMQ is focused on reducing the complexity of system
    administration, writing new modules for new data feeds, using a common format
    for sharing by JSON, integrating with common existing tools, providing flexibility
    to store information in popular log collectors, such as Elasticsearch and Splunk.
    This platform also offers the flexibility to create custom blacklists for your
    own use and to share threat intel by the HTTP RESTFUL API. Full details on its
    usage and an implementation guide can be found at [https://github.com/certtools/intelmq](https://github.com/certtools/intelmq).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: IntelMQ是一个为任何CERT、CSIRT或其他安全团队提供的平台。这个平台是ENISA、CNCS（葡萄牙国家网络安全中心）、CERT.AT、CERT-EU和CERT.BE的事故处理自动化项目发起的社区驱动的倡议，旨在通过利用消息队列协议来收集和处理安全数据流。IntelMQ专注于减少系统管理的复杂性，为新的数据流编写新模块，使用JSON共享的通用格式，集成常见的现有工具，提供将信息存储在流行日志收集器（如Elasticsearch和Splunk）中的灵活性。该平台还提供灵活性，可以为自己的使用创建自定义黑名单，并通过HTTP
    RESTFUL API共享威胁情报。有关其使用的完整详情和实现指南，请访问[https://github.com/certtools/intelmq](https://github.com/certtools/intelmq)。
- en: Recorded Future
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Recorded Future
- en: Recorded Future ([https://www.recordedfuture.com/](https://www.recordedfuture.com/))
    is an advanced SaaS-based product. This platform combines the automatic collection
    and analysis of threat intelligence from open source, dark web, and other technical
    sources into a single solution. Recorded Future uses advanced technology, such
    as **natural language processing** (**NLP**) and machine learning, to process,
    enrich, and deliver threat intelligence in real time. This platform has the ability
    to contextualize threat intelligence to provide proactive threat information for
    developing a security strategy. The ability to crunch and process huge volumes
    of threat-intelligence data with machine learning helps analysts reduce their
    time to come to a conclusion. You can access the threat-intelligence data from
    Recorded Future in their web-based platform, which can also be integrated with
    a wide range of cybersecurity solutions. It will help you to get wide visibility
    of the threat landscape you are in and enrich alerts for your security teams.
    Recorded Future also provides integration with multiple deep analysis products,
    incident response tools, intelligence platforms, network detection products, SIEM,
    SOAR, threat hunting, vulnerability management tool, and ticketing systems.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Recorded Future ([https://www.recordedfuture.com/](https://www.recordedfuture.com/))
    是一款基于SaaS的高级产品。该平台将来自开源、暗网和其他技术来源的威胁情报的自动收集与分析整合到一个单一解决方案中。Recorded Future使用先进的技术，如**自然语言处理**（**NLP**）和机器学习，来实时处理、丰富并提供威胁情报。该平台能够将威胁情报情境化，提供主动的威胁信息，以帮助制定安全策略。通过机器学习处理和分析大量威胁情报数据的能力，帮助分析师缩短得出结论的时间。你可以通过他们的基于Web的平台访问Recorded
    Future的威胁情报数据，该平台还可以与多种网络安全解决方案集成。它将帮助你广泛了解你所处的威胁环境，并丰富安全团队的警报。Recorded Future还提供与多个深度分析产品、事件响应工具、情报平台、网络检测产品、SIEM、SOAR、威胁狩猎、漏洞管理工具和工单系统的集成。
- en: Anomali STAXX
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Anomali STAXX
- en: Anomali STAXX ([https://www.anomali.com/community/staxx](https://eur02.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.anomali.com%2Fcommunity%2Fstaxx&data=02%7C01%7C%7C7b02870ce90d42eb469c08d69d57135f%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C636869394636072060&sdata=MlvuuyJEZ1bCwFJm7ojkiFDnZSXbiMocR%2B0ynZfujX0%3D&reserved=0))
    is a tool for sharing threat intelligence from STIX/TAXII sources by connecting
    to STIX/TAXII servers; this gives you access to search and configure your own
    threat feeds based on your specific needs. It also allows you to import threat-intelligence
    data into Anomali STAXX and then upload selected intelligence data to other STIX/TAXII
    servers. This platform provides a very easy and interactive interface to skim
    through threat-related information. Anomali platform helps you collect threat
    intel feeds from OSINT and ISACs.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Anomali STAXX ([https://www.anomali.com/community/staxx](https://eur02.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.anomali.com%2Fcommunity%2Fstaxx&data=02%7C01%7C%7C7b02870ce90d42eb469c08d69d57135f%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C636869394636072060&sdata=MlvuuyJEZ1bCwFJm7ojkiFDnZSXbiMocR%2B0ynZfujX0%3D&reserved=0))
    是一款通过连接到 STIX/TAXII 服务器分享威胁情报的工具；它让你能够根据具体需求搜索和配置自己的威胁数据源。它还允许你将威胁情报数据导入 Anomali
    STAXX，然后将选定的情报数据上传到其他 STIX/TAXII 服务器。该平台提供了一个非常简单和互动的界面，可以快速浏览与威胁相关的信息。Anomali
    平台帮助你收集来自 OSINT 和 ISACs 的威胁情报。
- en: Because of the huge volume of threat intelligence that is collected from multiple
    sources, the STAXX platform provides analysts with a normalized and enriched threat
    context to use in security operations and incident response. The tool also assists
    in identifying the most viable threat for your organization by applying its own
    scoring methodology for each threat, giving you the historical context of the
    identified threat. Anomali STAXX has great capability to integrate with existing
    SIEM and EDR solutions to help you in security operations.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 由于从多个来源收集的威胁情报量庞大，STAXX 平台为分析师提供了一个标准化且丰富的威胁背景，供安全操作和事件响应使用。该工具还通过应用自己的评分方法来帮助识别对你的组织最具威胁的情报，并为你提供该威胁的历史背景。Anomali
    STAXX 具备与现有 SIEM 和 EDR 解决方案的出色整合能力，帮助你进行安全操作。
- en: Cyberthreat-intelligence feeds
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络威胁情报流
- en: As you know by now, cyberthreat intelligence focuses on providing actionable
    information on adversaries to build a proper cyber defense against attacks.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你现在所知道的，网络威胁情报侧重于提供关于对手的可操作信息，以建立适当的网络防御来应对攻击。
- en: 'Knowing the right resources will help you to speed up your research as well
    as get the right advice from the industry. Check out these resources (listed in
    alphabetic order):'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 知道正确的资源将帮助你加速研究，并获得行业内的正确建议。以下是这些资源（按字母顺序排列）：
- en: '[AlienVault.com](https://www.alienvault.com/): Multiple sources including large
    honeynets that profile adversaries.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[AlienVault.com](https://www.alienvault.com/): 来自多个来源的情报，包括大型蜜罐网络，能对对手进行分析。'
- en: '**Cyveilance.com**: Unique feeds on threat actors and indications of criminal
    intent.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cyveilance.com**: 提供关于威胁行为者和犯罪意图指示的独特情报流。'
- en: '[EmergingThreats.net](https://www.proofpoint.com/us): A variety of feeds.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[EmergingThreats.net](https://www.proofpoint.com/us): 提供多种情报源。'
- en: '[FireEye.com](https://www.fireeye.com/): **Dynamic Threat Intelligence** (**DTI**)
    service.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[FireEye.com](https://www.fireeye.com/): **动态威胁情报** (**DTI**) 服务。'
- en: '**[Hacksurfer.com](https://hacksurfer.com/)** (**SurfWatch**): Insights tailored
    to your business.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[Hacksurfer.com](https://hacksurfer.com/)** (**SurfWatch**)：为你的业务量身定制的洞察。'
- en: '[InternetIdentity.com](https://www.infoblox.com/): Threat feeds from their
    big data solution, ActiveTrust.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[InternetIdentity.com](https://www.infoblox.com/): 来自其大数据解决方案 ActiveTrust 的威胁数据流。'
- en: '[RecordedFuture.com](https://www.recordedfuture.com/): Real-time threat intelligence
    from the web.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[RecordedFuture.com](https://www.recordedfuture.com/): 来自网络的实时威胁情报。'
- en: '**Advanced security with Intelligent Security Graph** ([https://www.microsoft.com/en-us/security/operations/intelligence](https://www.microsoft.com/en-us/security/operations/intelligence)):
    Advanced analytics link massive amounts of threat-intelligence and security data
    to provide you with unparalleled threat protection and detection.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过智能安全图进行高级安全防护** ([https://www.microsoft.com/en-us/security/operations/intelligence](https://www.microsoft.com/en-us/security/operations/intelligence)):
    通过先进的分析技术将大量的威胁情报和安全数据关联起来，为你提供无与伦比的威胁防护和检测。'
- en: '[Secureworks.com](https://www.secureworks.com/): Provides feeds and also instruments
    networks.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Secureworks.com](https://www.secureworks.com/): 提供情报流并对网络进行监控。'
- en: '[Symantec.com](https://www.symantec.com/): DeepInsight feeds on a variety of
    topics including reputation.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Symantec.com](https://www.symantec.com/): DeepInsight 提供关于多种话题的情报，包括声誉。'
- en: '**Spytales.com**: Everything there is to know about the past, present, and
    future of spies.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Spytales.com**：关于间谍的过去、现在和未来的一切知识。'
- en: '[Team-Cymru.com](http://www.team-cymru.com/): Threat intelligence plus bogon
    lists.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Team-Cymru.com](http://www.team-cymru.com/)：威胁情报以及 bogon 列表。'
- en: '**TheCyberThreat**: Our Twitter feed. High-level but comprehensive and curated.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**TheCyberThreat**：我们的 Twitter 账号，内容高层次但全面且经过精心策划。'
- en: '[ThingsCyber.com](http://thingscyber.com/): The most critical lessons in cyber
    conflict and cybersecurity, relevant for your defense today.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ThingsCyber.com](http://thingscyber.com/)：关于网络冲突和网络安全的最关键课程，与你今天的防御息息相关。'
- en: '[ThreatConnect.com](https://threatconnect.com/): Created by Cyber Squared and
    focused on information sharing.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ThreatConnect.com](https://threatconnect.com/)：由 Cyber Squared 创建，专注于信息共享。'
- en: '[ThreatGrid.com](https://www.cisco.com/c/en/us/products/security/threat-grid/index.html):
    Unified malware analysis. Now part of Cisco.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ThreatGrid.com](https://www.cisco.com/c/en/us/products/security/threat-grid/index.html)：统一的恶意软件分析工具，现在是思科的一部分。'
- en: '**ThreatIntelligenceReview.com**: Updated reviews of threat-intelligence sources.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ThreatIntelligenceReview.com**：定期更新的威胁情报来源评审。'
- en: '[ThreatSTOP.com](https://threatstop.com/): Block botnets by IP reputation.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ThreatSTOP.com](https://threatstop.com/)：通过 IP 声誉屏蔽僵尸网络。'
- en: '[ThreatStream.com](https://www.anomali.com/): Famous team. Multiple sources
    in interoperable platforms.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ThreatStream.com](https://www.anomali.com/)：著名团队，多个来源的互操作平台。'
- en: '[ThreatTrack.com](https://www.threattrack.com/): Stream of malicious URLs,
    IPs, and malware/phishing-related data.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ThreatTrack.com](https://www.threattrack.com/)：恶意网址、IP 和与恶意软件/钓鱼攻击相关的数据流。'
- en: '[Verisigninc.com](https://www.verisign.com/?inc=verisigninc.com): iDefense
    feeds that are highly regarded by some key institutions.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Verisigninc.com](https://www.verisign.com/?inc=verisigninc.com)：iDefense 提供的信息源，受到一些关键机构的高度评价。'
- en: Summary
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'This chapter focused on valuable resources for security intelligence. We looked
    at three broad resources: security checklists, news or advisory sites, and cybersecurity
    training websites. The security checklist discussed was thorough and takes the
    user through the A-Z of security. It is aimed at ensuring that they protect themselves
    and their devices from hacking, espionage, scams, and privacy infringement. The
    checklist has identified some of the security tools that users need to have to
    ensure that they secure their devices. It has also highlighted some of the security
    changes that users should take regarding the exposure of personal information
    on social media. The chapter looked at the trustworthy news sources, which double
    as cybersecurity advisers. The websites reviewed provide well-researched information
    about cybersecurity incidences in the real world and they break down how the incidences
    happened and how they can be prevented. For instance, one website featured the
    privacy issues of hotel rooms having spy cameras. It explained a relatively easy
    way that a tech-savvy person could track the spy cameras through the use of network
    and port scans. Finally, the chapter looked at cybersecurity training resources
    and highlighted four resources. The first one offers training on phishing while
    the others offer a wider variety of courses with certifications. All the discussed
    resources are invaluable to anyone with interest in cybersecurity either as a
    practitioner or for the sake of securing themselves from attacks.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 本章重点介绍了安全情报的宝贵资源。我们研究了三大类资源：安全检查清单、新闻或咨询网站以及网络安全培训网站。所讨论的安全检查清单内容全面，带领用户从 A
    到 Z 完整地走过安全防护过程，旨在确保用户及其设备免受黑客、间谍、诈骗和隐私侵犯的威胁。该检查清单已明确指出用户需要拥有的安全工具，以确保设备的安全。它还强调了用户在社交媒体上暴露个人信息时应采取的一些安全措施。本章还介绍了值得信赖的新闻来源，这些来源同时充当网络安全顾问。所评审的网站提供了关于网络安全事件的深入研究信息，详细分析了事件发生的原因及其防止措施。例如，某网站介绍了酒店房间中存在间谍摄像头的隐私问题，并解释了一种相对简单的方式，技术精通的人可以通过网络和端口扫描追踪这些间谍摄像头。最后，本章介绍了网络安全培训资源，并重点介绍了四个资源，第一个提供钓鱼攻击的培训，其他则提供更广泛的课程并附有证书。所有讨论的资源对于任何有意从事网络安全工作的人，或为了自我保护免受攻击的人来说，都是无价的。
