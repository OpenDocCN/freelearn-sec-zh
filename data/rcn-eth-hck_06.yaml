  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 上述截图中显示的配置用于为任何连接到Raspberry Pi上**wlan0**接口生成的无线网络的客户端提供IP地址和子网掩码。
- en: 'Next, enable and restart the **dnsmasq** and **hostapd** services with the
    following commands:'
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，使用以下命令启用并重启**dnsmasq**和**hostapd**服务：
- en: '[PRE21]'
  id: totrans-339
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE21]'
- en: '[PRE22]'
  id: totrans-340
  prefs:
  - PREF_IND
