  type: TYPE_NORMAL
  zh: 以下截图显示了重新附加并按预期运行的 Kismet 会话：
- en: '![Figure 6.58 – Kismet](image/Figure_6.58_B19448.jpg)'
  id: totrans-406
  prefs: []
  type: TYPE_IMG
  zh: '![图 6.58 – Kismet](image/Figure_6.58_B19448.jpg)'
- en: Figure 6.58 – Kismet
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.58 – Kismet
- en: 'To gracefully stop Kismet and save the collected data, press *Ctrl* + *C* to
    stop the process:'
  id: totrans-408
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要优雅地停止 Kismet 并保存收集的数据，按 *Ctrl* + *C* 停止进程：
- en: '![Figure 6.59 – Stopping Kismet](image/Figure_6.59_B19448.jpg)'
  id: totrans-409
  prefs: []
  type: TYPE_IMG
  zh: '![图 6.59 – 停止 Kismet](image/Figure_6.59_B19448.jpg)'
- en: Figure 6.59 – Stopping Kismet
  id: totrans-410
  prefs: []
