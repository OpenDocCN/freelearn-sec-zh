- en: '![Figure 6.13 – Retrieving accounts with an SPN](image/B16679_06_013.jpg)'
  id: totrans-492
  prefs: []
  type: TYPE_IMG
  zh: '![图 6.13 – 使用 SPN 获取账户](image/B16679_06_013.jpg)'
