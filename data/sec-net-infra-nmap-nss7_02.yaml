- en: Removing Nmap
  id: totrans-272
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移除Nmap
- en: The uninstallation process of Nmap is pretty straightforward on both Windows
    and Linux. This will remove all the dependencies and libraries that have been
    installed by Nmap.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows和Linux上，卸载Nmap的过程非常简单。这将删除Nmap安装的所有依赖和库。
- en: How to do it…
  id: totrans-274
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: 'Follow these steps to uninstall Nmap on Windows:'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤在Windows上卸载Nmap：
- en: Navigate to the **Control Panel** of the Windows machine
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航至Windows机器的**控制面板**
- en: Select **Uninstall or change a program**
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**卸载或更改程序**
- en: Locate and select the Nmap package in the list of software installed
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在已安装软件列表中找到并选择Nmap软件包
- en: Click **Uninstall**
  id: totrans-279
  prefs:
