- en: Conventions used
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了若干文本约定。
- en: '**Code in text**: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "This will open a dialog box, and you can select
    the **kali machine ova** file you just downloaded."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码**：表示文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。例如：“这将打开一个对话框，您可以选择刚刚下载的**kali机器ova**文件。”'
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的设置如下：
- en: subprocess.run(
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: subprocess.run(
- en: '["ifconfig", "eth0"],'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '["ifconfig", "eth0"],'
- en: shell=True,
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: shell=True,
- en: )
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: )
- en: 'Any command-line input or output is written as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写作如下：
- en: sudo dpkg -i /path/to/file
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: sudo dpkg -i /path/to/file
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Press **Yes** and you will see the following screen."'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或您在屏幕上看到的词汇。例如，菜单或对话框中的词汇将在文本中以这种方式显示。以下是一个示例：“点击**是**，然后您将看到以下屏幕。”'
