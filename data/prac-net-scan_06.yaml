- en: Summary
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Security is defined in multiple ways, but for IT security professionals it's
    a simple competition against cyber criminals. In this game, the winner owns the
    network. We cannot protect what we do not understand—it is as simple as that.
    In this chapter, we discussed how to detect potential security threats before
    they compromise our network, host infrastructure, and applications. We have also
    discussed the fact that it is very tough for a human to read all of the logs coming
    from various devices. Keeping that in mind, we have discussed SIEM tools and its
    future with automation and automated threat response techniques.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 安全的定义有多种方式，但对 IT 安全专业人士来说，这只是与网络犯罪分子的简单竞争。在这场竞争中，赢家拥有网络。我们无法保护我们不理解的东西——就是这么简单。在本章中，我们讨论了如何在潜在的安全威胁影响我们的网络、主机基础设施和应用程序之前进行检测。我们还讨论了一个事实，即对于人类来说，阅读来自各种设备的所有日志是非常困难的。考虑到这一点，我们讨论了
    SIEM 工具及其与自动化和自动化威胁响应技术的未来发展。
- en: In the next chapter, we will discuss vulnerability assessments and why these
    are required in every organization for protecting  information.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将讨论漏洞评估以及为什么每个组织都需要这些来保护信息。
