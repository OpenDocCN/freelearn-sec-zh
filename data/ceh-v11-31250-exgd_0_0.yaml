- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Ethical hacking is a special type of cybersecurity that aims to diagnose and
    find security flaws before malicious actors can. This guide will give you an overview
    of these threats as well as advice on how to prevent them, so you can start securing
    your network today!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 道德黑客是一种特殊的网络安全类型，旨在诊断并发现安全漏洞，以便在恶意攻击者之前进行防范。本指南将概述这些威胁，并提供如何预防它们的建议，让你从今天开始就可以开始保护你的网络！
- en: As the use of and dependence on technology grows, so do the risks associated
    with it. While there are many challenges in maintaining a secure network environment,
    one of the biggest problems cyber attackers face is finding vulnerabilities to
    exploit. This is where ethical hacking comes in. Ethical hackers use the tools
    and techniques developed by malicious actors to find security weaknesses before
    they can be taken advantage of.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术使用和依赖的增加，与之相关的风险也在增长。虽然保持安全的网络环境面临许多挑战，但网络攻击者面临的最大问题之一就是寻找可以利用的漏洞。这正是道德黑客发挥作用的地方。道德黑客使用恶意攻击者开发的工具和技术，在漏洞被恶意利用之前找到安全弱点。
- en: One of the most popular and well-known ethical hacking certifications is the
    **Certified Ethical Hacker** (**CEH**) credential offered by the **International
    Council of Electronic Commerce Consultants** (**EC-Council**). To become a CEH,
    individuals must pass an exam that covers a range of ethical hacking topics, including
    reconnaissance, footprinting, scanning, and enumeration, gaining access to systems
    (including Trojans and viruses), stealing data, hiding tracks, and social engineering.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最受欢迎且广为人知的道德黑客认证之一是由**国际电子商务顾问委员会**（**EC-Council**）提供的**认证道德黑客**（**CEH**）证书。要成为CEH，个人必须通过一项考试，考试内容涵盖一系列道德黑客话题，包括侦察、足迹分析、扫描和枚举、获得系统访问权限（包括木马和病毒）、窃取数据、掩盖痕迹以及社会工程学。
- en: This guide will give you the preparation for the CEH 312-50 exam. We'll cover
    the topics listed on the exam blueprint, as well as additional resources you can
    use to study for the test. By the end of this guide, you should have a good understanding
    of what ethical hacking is and how to perform it effectively.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南将为你准备CEH 312-50考试。我们将涵盖考试大纲中列出的主题，以及你可以用来备考的额外资源。在本指南结束时，你应该能对道德黑客有一个清晰的理解，并知道如何有效地进行道德黑客。
- en: Let's get started!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: This guide is for anyone who wants to learn more about ethical hacking and how
    to protect their organization from cyber attacks. This could include security
    professionals, IT administrators, and anyone else who wants to learn more about
    the basics of ethical hacking and how to become a more effective cybersecurity
    professional.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南适合任何希望了解更多关于道德黑客以及如何保护组织免受网络攻击的人。这可能包括安全专业人士、IT管理员，以及任何希望了解道德黑客基础知识并成为更有效的网络安全专家的人。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B17486_01_ePub.xhtml#_idTextAnchor014), *Understanding Ethical
    Hacking*, covers the elements of InfoSec, the cyber kill chain methodology, different
    hacking concepts, types, and phrases, as well as the concepts of ethical hacking.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B17486_01_ePub.xhtml#_idTextAnchor014)，*理解道德黑客*，涵盖了信息安全（InfoSec）的要素、网络杀伤链方法论、不同的黑客概念、类型和术语，以及道德黑客的概念。'
- en: '[*Chapter 2*](B17486_02_ePub.xhtml#_idTextAnchor051), *Introduction to Reconnaissance*,
    is all about reconnaissance. Everything has a starting point, and the starting
    point for attackers when they target an organization is through the process of
    reconnaissance/footprinting.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B17486_02_ePub.xhtml#_idTextAnchor051)，*侦察简介*，完全讲解侦察。所有事情都有一个起点，攻击者在针对一个组织时的起点就是通过侦察/足迹分析的过程。'
- en: '[*Chapter 3*](B17486_03_ePub.xhtml#_idTextAnchor068), *Reconnaissance – a Deeper
    Dive*, delves into reconnaissance in more depth. Now that you''ve got a basic
    understanding of the information we''re trying to gather during the reconnaissance
    stage, let''s dive deeper by looking at OSINT and at publicly available data such
    as social media services, job sites, and even going back in time to view previous
    versions of a company''s web page.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B17486_03_ePub.xhtml#_idTextAnchor068)，*侦察 – 深入探讨*，更深入地探讨侦察阶段。现在你已经对我们在侦察阶段试图收集的信息有了基本了解，让我们通过查看开源情报（OSINT）和公开可用的数据（如社交媒体服务、招聘网站，甚至回溯查看公司网页的历史版本）来进一步深入。'
- en: '[*Chapter 4*](B17486_04_ePub.xhtml#_idTextAnchor088), *Scanning Networks*,
    tells us that scanning the network is the process of discovering this type of
    information. In some cases, we can remain undiscovered, while other techniques
    might alert a security team.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17486_04_ePub.xhtml#_idTextAnchor088)，*扫描网络*，告诉我们，扫描网络是发现此类信息的过程。在某些情况下，我们可以保持不被发现，而其他技术可能会提醒安全团队。'
- en: '[*Chapter 5*](B17486_05_ePub.xhtml#_idTextAnchor131), *Enumeration*, explores
    how enumeration can expose things such as usernames and groups on systems, routing
    tables, system names, and network shares.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17486_05_ePub.xhtml#_idTextAnchor131)，*枚举*，探讨了枚举如何暴露系统上的用户名、组、路由表、系统名称和网络共享等信息。'
- en: '[*Chapter 6*](B17486_06_ePub.xhtml#_idTextAnchor162), *Vulnerability Analysis*,
    demonstrates how vulnerability analysis is key in providing security to any company''s
    infrastructure from external as well as internal threats.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17486_06_ePub.xhtml#_idTextAnchor162)，*漏洞分析*，展示了漏洞分析如何在为公司基础设施提供安全保护方面发挥关键作用，抵御外部和内部威胁。'
- en: '[*Chapter 7*](B17486_07_ePub.xhtml#_idTextAnchor188), *System Hacking*, focuses
    on the tools and techniques that can be used by attackers to hack the systems
    identified in our first four steps. This is the ultimate goal of attackers, and
    it will show you just how vulnerable you might be.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17486_07_ePub.xhtml#_idTextAnchor188)，*系统黑客攻击*，专注于攻击者可以用来攻击我们在前四个步骤中识别的系统的工具和技术。这是攻击者的最终目标，本章将向你展示你可能有多么脆弱。'
- en: '[*Chapter 8*](B17486_08_ePub.xhtml#_idTextAnchor226), *Social Engineering*,
    describes an easier method that attackers are discovering and actively using to
    avoid steps 2 to 5\. Humans. We are the weakest link. There is no defense against
    social engineering; only constant vigilance and training of employees can help
    to circumvent these techniques.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17486_08_ePub.xhtml#_idTextAnchor226)，*社会工程学*，描述了攻击者发现并积极使用的一种更容易的方法，以避免步骤2至5。人类是最薄弱的一环。对社会工程学没有防御措施；只有持续的警觉和员工培训才能帮助规避这些技术。'
- en: '[*Chapter 9*](B17486_09_ePub.xhtml#_idTextAnchor263), *Malware and Other Digital
    Attacks*, describes some of the most common attack vectors that hackers will exploit,
    including malware, viruses, ransomware, and **denial-of-service** (**DoS**).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17486_09_ePub.xhtml#_idTextAnchor263)，*恶意软件和其他数字攻击*，描述了黑客可能利用的一些最常见的攻击途径，包括恶意软件、病毒、勒索软件和**拒绝服务**（**DoS**）攻击。'
- en: '[*Chapter 10*](B17486_10_ePub.xhtml#_idTextAnchor314), *Sniffing and Evading
    IDS, Firewalls, and Honeypots*, examines how sniffing can provide insights into
    the possibilities of different types of poisoning attacks taking place on a network.
    These types of attacks and information can help an attacker avoid honeypots and
    even get around firewalls and **intrusion detection systems** (**IDSs**).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17486_10_ePub.xhtml#_idTextAnchor314)，*嗅探与规避IDS、防火墙和蜜罐*，分析了嗅探如何提供有关网络上可能发生的各种类型的投毒攻击的洞察。这些类型的攻击和信息可以帮助攻击者避开蜜罐，甚至绕过防火墙和**入侵检测系统**（**IDSs**）。'
- en: '[*Chapter 11*](B17486_11_ePub.xhtml#_idTextAnchor366), *Hacking Wireless Networks*,
    explains how wireless networks present a completely new attack vector that can
    be challenging to secure. Attackers will go after these networks as many times,
    lower encryption technologies are often used as well as the vulnerabilities associated
    with devices and software that are involved.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17486_11_ePub.xhtml#_idTextAnchor366)，*黑客攻击无线网络*，解释了无线网络如何呈现一个全新的攻击途径，且这种攻击途径可能很难加固。攻击者会攻击这些网络，因为通常使用较低的加密技术，且与设备和软件相关的漏洞也为攻击者提供了机会。'
- en: '[*Chapter 12*](B17486_12_ePub.xhtml#_idTextAnchor420), *Hacking Mobile Platforms*,
    talks about how mobile devices are quickly replacing desktops and laptops as they
    allow users to not only do the same productivity tasks, but also store critical
    information such as contact lists, calendars, and credentials. This chapter will
    show the threats to mobile platforms that attract attackers to these targets.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B17486_12_ePub.xhtml#_idTextAnchor420)，*移动平台黑客攻击*，讲述了移动设备如何迅速取代桌面和笔记本电脑，因为它们不仅允许用户完成相同的生产力任务，还能存储重要信息，如联系人列表、日历和凭证。本章将展示吸引攻击者的移动平台威胁。'
- en: '[*Chapter 13*](B17486_13_ePub.xhtml#_idTextAnchor437), *Hacking Web Servers
    and Web Apps*, covers how the growth of the internet and web technologies, combined
    with rapidly increasing internet connectivity, has led to the emergence of a new
    business landscape. The interconnectivity of services, plugins, operating systems,
    APIs, and web shells creates an environment ripe for misconfigurations and missed
    patches.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B17486_13_ePub.xhtml#_idTextAnchor437)，*黑客攻击Web服务器和Web应用程序*，探讨了互联网和Web技术的增长，以及互联网连接的迅速增加如何导致了新商业格局的出现。服务、插件、操作系统、API和Web
    shell的互联性创造了一个容易发生配置错误和遗漏补丁的环境。'
- en: '[*Chapter 14*](B17486_14_ePub.xhtml#_idTextAnchor457), *Hacking IoT and OT*,
    explains why organizations using IoT or OT devices as part of their network need
    to protect both the devices and the information from attackers. All security professionals
    need to understand the landscape of cyber threats, industrial infrastructure,
    and business.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B17486_14_ePub.xhtml#_idTextAnchor457)，*黑客攻击物联网和操作技术*，解释了为什么使用物联网或操作技术设备作为网络一部分的组织需要保护这些设备和信息免受攻击者侵害。所有安全专业人员都需要了解网络威胁、工业基础设施和商业环境。'
- en: '[*Chapter 15*](B17486_15_ePub.xhtml#_idTextAnchor478), *Cloud Computing*, examines
    how the push to cloud-based computing has been fast and advantageous for organizations;
    however, just like any technology, cloud environments also pose several threats
    and risks. Attackers are targeting vulnerabilities in the cloud software to gain
    unauthorized access to networks'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B17486_15_ePub.xhtml#_idTextAnchor478)，*云计算*，研究了云计算的推行如何迅速且对组织有利，但就像任何技术一样，云环境也带来了若干威胁和风险。攻击者正在针对云软件中的漏洞，试图未经授权地访问网络。'
- en: '[*Chapter 16*](B17486_16_ePub.xhtml#_idTextAnchor497), *Using Cryptography*,
    describes how cryptography and **cryptographic** (**crypto**) systems help in
    securing data from being compromised during online transmissions, but they are
    not unhackable. Careful deployment and maintaining a healthy environment will
    help keeps attackers out.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B17486_16_ePub.xhtml#_idTextAnchor497)，*使用加密技术*，描述了加密技术和**加密**（**crypto**）系统如何帮助保护数据在在线传输过程中不被泄露，但它们并不是不可破解的。小心部署并保持良好的环境有助于防止攻击者入侵。'
- en: '[*Chapter 17*](B17486_17_ePub.xhtml#_idTextAnchor515), *CEH Exam Practice Questions*,
    lets you see what you have learned!'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B17486_17_ePub.xhtml#_idTextAnchor515)，*CEH考试练习题*，让你了解自己学到了什么！'
- en: To get the most out of this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You should have an understanding of basic network functions and technologies.
    TCP/IP and the OSI model are key concepts. You should also be familiar with firewall
    types and functions and have a basic understanding of web servers, web applications,
    and the security vulnerabilities they present. Familiarity with cryptography basics
    should also be established before attempting the CEH exam.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该具备基本的网络功能和技术的理解。TCP/IP和OSI模型是关键概念。你还应该熟悉防火墙的类型和功能，并且对Web服务器、Web应用程序及其潜在的安全漏洞有基本的了解。在尝试参加CEH考试之前，还应了解一些加密学基础。
- en: '![](Images/B17486_Preface_Table.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/B17486_Preface_Table.jpg)'
- en: The only software you might want to consider would be some type of virtualization
    solution such as VMware, VirtualBox, or Hyper-V to create a network to practice
    some of the techniques discussed, but it's not required.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会考虑使用一些虚拟化解决方案，如VMware、VirtualBox或Hyper-V来创建一个网络，以练习一些讨论过的技术，但这并非必需。
