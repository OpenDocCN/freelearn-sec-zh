- en: Conventions used
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '**Code in text**: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "An attacker could exploit the application with the
    **setuid** or **setgid** flags to execute malicious code with elevated privileges."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**文中的代码**：表示文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter账号。例如：“攻击者可以利用**setuid**或**setgid**标志，通过提升权限来执行恶意代码。”'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Under the **Research** category, you can go to **Threat Analysis**
    and see what''s currently going on in that area."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或在屏幕上显示的单词。例如，菜单或对话框中的单词会像这样出现在文本中。以下是一个例子：“在**研究**类别下，您可以进入**威胁分析**，查看当前在该领域的进展。”'
