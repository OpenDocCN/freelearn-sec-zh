- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is designed to teach readers how to run Nmap, one of the most powerful
    network security tools ever created. I'm excited to walk you through learning
    this tool, as well as the various different elements that come with it—for example,
    the Nmap Scripting Engine and other tools like Ncat and Ncrack. Throughout this
    book, we'll be walking through techniques, tips, and tricks to help you learn
    the essentials of Nmap in a fast and efficient manner!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在教读者如何运行Nmap，这是有史以来最强大的网络安全工具之一。我很高兴能带领您学习这个工具，以及与之相关的各种不同元素，例如Nmap脚本引擎和其他工具，如Ncat和Ncrack。在本书中，我们将学习各种技术、技巧和窍门，以帮助您快速高效地学习Nmap的基础知识！
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to Nmap"), *Introduction to
    Nmap*, reviews the history of Nmap, what the tool does, when it will be used,
    how the product evolved, and how to install Nmap on Windows, Linux, and OS X.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，*Nmap简介*，回顾了Nmap的历史，工具的功能，何时使用它，产品的演变以及如何在Windows、Linux和OS X上安装Nmap。
- en: '[Chapter 2](ch02.html "Chapter 2. Network Fundamentals"), *Network Fundamentals*,
    is about how networks work and why a port scanner is important. It overviews TCP,
    UDP, port scanning, common ports, and service banners.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，*网络基础*，介绍了网络的工作原理以及端口扫描的重要性。概述了TCP、UDP、端口扫描、常见端口和服务横幅。
- en: '[Chapter 3](ch03.html "Chapter 3. Nmap Basics"), *Nmap Basics*, covers how
    to run basic or normal Nmap scans without complex flags.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，*Nmap基础*，介绍了如何运行基本或普通的Nmap扫描，而不需要复杂的标志。
- en: '[Chapter 4](ch04.html "Chapter 4. Advanced Nmap Scans"), *Advanced Nmap Scans*,
    is about the advanced flags in Nmap that can designate different types of scans.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，*高级Nmap扫描*，介绍了Nmap中可以指定不同类型扫描的高级标志。
- en: '[Chapter 5](ch05.html "Chapter 5. Performance Optimization"), *Performance
    Optimization*, is about how to optimize timing, parallelism, and so on, in Nmap
    in order to complete scans efficiently.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，*性能优化*，介绍了如何优化Nmap中的时间、并行等，以便高效完成扫描。
- en: '[Chapter 6](ch06.html "Chapter 6. Introduction to the Nmap Scripting Engine"),
    *Introduction to the Nmap Scripting Engine*, is about the Nmap scripting engine—what
    it is, how it works, what programming language it uses, and popular Nmap scripts
    to use.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，*Nmap脚本引擎简介*，介绍了Nmap脚本引擎——它是什么，它是如何工作的，它使用的编程语言是什么，以及常用的Nmap脚本。
- en: '[Chapter 7](ch07.html "Chapter 7. Writing Nmap Scripts"), *Writing Nmap Scripts*,
    teaches the reader how to create a basic Nmap script in Lua.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，*编写Nmap脚本*，教读者如何在Lua中创建基本的Nmap脚本。
- en: '[Chapter 8](ch08.html "Chapter 8. Additional Nmap Tools"), *Additional Nmap
    Tools*, covers the other tools that come with the Nmap suite—Nrack, Nping, and
    Ncat.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，*其他Nmap工具*，介绍了Nmap套件中的其他工具——Nrack、Nping和Ncat。
- en: '[Chapter 9](ch09.html "Chapter 9. Vulnerability Assessments and Tools"), *Vulnerability
    Assessments and Tools*, explains the relationships between Nmap and other tools
    commonly used in professional vulnerability assessments.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，*漏洞评估和工具*，解释了Nmap与专业漏洞评估中常用的其他工具之间的关系。
- en: '[Chapter 10](ch10.html "Chapter 10. Penetration Testing with Metasploit"),
    *Penetration Testing with Metasploit*, is about the interaction of Nmap with penetration
    testing tools such as Metasploit.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，*使用Metasploit进行渗透测试*，介绍了Nmap与Metasploit等渗透测试工具的交互。
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: In order to follow along with this book, you need to have a working computer
    running either Windows, Linux, or Mac OS X. We'll be installing Nmap and VirtualBox
    as part of running through this book; these are two free pieces of software that
    can help us run network scans. Additionally, an Internet or local network connection
    is valuable for trying out scans.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟上本书的内容，您需要一台运行Windows、Linux或Mac OS X的工作计算机。我们将安装Nmap和VirtualBox作为本书的一部分；这是两个可以帮助我们运行网络扫描的免费软件。此外，互联网或本地网络连接对于尝试扫描是有价值的。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者
- en: This book is aimed at beginners who have experience as a system administrator
    or of network engineering, and wish to get started with Nmap. Advanced users can
    use this book as a reference, or to understand when certain key aspects of the
    software should be used.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向有系统管理员或网络工程经验的初学者，并希望开始使用Nmap。高级用户可以将本书用作参考，或者了解何时应该使用软件的某些关键方面。
- en: The style and approach of this book is like an easy-to-follow guide full of
    real-world examples that demonstrate how and when to use different aspects of
    the Nmap suite. Clear and concise writing makes this introductory-level book an
    ideal guide to start with. Each topic covers examples from the real world, enabling
    the reader to easily progress from an Nmap beginner to an advanced user.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的风格和方法就像是一个易于遵循的指南，充满了展示何时以及如何使用Nmap套件不同方面的真实示例。清晰简洁的写作使得这本入门级书籍成为一个理想的起点指南。每个主题都涵盖了来自现实世界的例子，使读者能够轻松从Nmap初学者进步到高级用户。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "If
    you want to make Nmap less verbose than normal, you can also use the `--reduce-verbosity`
    flag."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词，数据库表名，文件夹名，文件名，文件扩展名，路径名，虚拟URL，用户输入和Twitter句柄显示如下：“如果您想使Nmap比正常情况下更少冗长，还可以使用`--reduce-verbosity`标志。”
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Once the scan is completed, clicking on **Vulnerabilities** shows the current
    list of vulnerabilities detected on the target scope."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 以粗体显示。例如，屏幕上看到的单词，比如菜单或对话框中的单词，会以这样的形式出现在文本中："一旦扫描完成，点击
    **漏洞** 将显示在目标范围上检测到的当前漏洞列表。"'
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的形式出现在框中。
- en: Tip
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会显示在这样的形式下。
- en: Reader feedback
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对本书的看法——您喜欢或不喜欢什么。读者的反馈对我们很重要，因为它帮助我们开发您真正能够充分利用的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您是 Packt 书籍的自豪所有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [http://www.packtpub.com](http://www.packtpub.com) 的帐户中下载您购买的所有 Packt Publishing
    书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的书籍中发现错误——也许是文本或代码中的错误——如果您能向我们报告，我们将不胜感激。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击
    **勘误提交表格** 链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站，或者添加到该标题的 **勘误** 部分的任何现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误，请转到 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    并在搜索框中输入书名。所需信息将显示在 **勘误** 部分下。
