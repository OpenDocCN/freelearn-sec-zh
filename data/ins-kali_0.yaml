  id: totrans-273
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: 'To detect different services running on the remote target, use the following
    command:'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
