  zh: 要使用TCP ACK(PA)或TCP SYN(PS)数据包扫描目标，请使用以下命令：
- en: '[PRE33]'
  id: totrans-277
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: 'To launch a stealthy scan, we will use the TCP SYN scan using the following
    command:'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要启动隐秘扫描，我们将使用以下命令进行TCP SYN扫描：
- en: '[PRE34]'
  id: totrans-279
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: 'To find out various TCP services running on the remote target, we use the TCP
    connect scan using the following command:'
  id: totrans-280
  prefs:
