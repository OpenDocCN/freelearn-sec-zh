  id: totrans-257
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'To scan a particular port number over a target, use the following command:'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在目标上扫描特定端口号，请使用以下命令：
- en: '[PRE24]'
  id: totrans-259
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'To scan a range of ports over the entire subnet for a specific port range,
    use the following command:'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要扫描整个子网上的一系列端口，以获取特定端口范围，请使用以下命令：
- en: '[PRE25]'
  id: totrans-261
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: 'To exclude a specific host or multiple hosts from the scan, use the following
    command:'
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要从扫描中排除特定主机或多个主机，请使用以下命令：
- en: '[PRE26]'
  id: totrans-263
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'To perform a speedy scan, use the following command:'
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行快速扫描，请使用以下命令：
- en: '[PRE27]'
  id: totrans-265
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: 'To scan the information of the operating system and its version, use the following
    command:'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要扫描操作系统及其版本的信息，请使用以下命令：
- en: '[PRE28]'
  id: totrans-267
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: 'To check if a firewall is in place at the target network/IP, use the following
    command:'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要检查目标网络/IP是否设置了防火墙，请使用以下命令：
- en: '[PRE29]'
  id: totrans-269
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: 'In case of firewalls, Nmap has a specific parameter to scan the target, which
    can be done using the following command:'
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在防火墙的情况下，Nmap有一个特定的参数来扫描目标，可以使用以下命令来执行：
