  id: totrans-253
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'The output of this command is shown in the following screenshot:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令的输出显示在以下截图中：
- en: '![Information gathering with Nmap](img/5664OT_03_01.jpg)'
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: '![使用Nmap进行信息收集](img/5664OT_03_01.jpg)'
- en: 'To scan a range of IP addresses in a network, use the following command:'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要扫描网络中一系列IP地址，请使用以下命令：
