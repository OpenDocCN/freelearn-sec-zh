- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In this third edition of this book, you’ll find that the theory and methodologies
    have remained mostly the same with updates on general technical information, best
    practices, and frameworks, as the procedures and documentation are standard throughout
    the field; however, you’ll find that the technical chapters contain new labs using
    new examples. I’ve also included a few completely new chapters that go deeper
    into artifact analysis, automated data recovery, malware, and network analysis,
    showcasing several tools with practical exercises that even beginners will find
    easy to follow. We even utilize Wine, which will allow us to install very popular
    (**Digital Forensics and Incident Response**) (**DFIR**) tools built for the Windows
    platform (such as Autopsy 4) within Kali Linux. This book is quite useful for
    Red Teamers and penetration testers who wish to learn about or enhance their DFIR
    and Blue Teaming skillsets to become Purple Teamers by combining their penetration
    testing skills with the digital forensics and incident response skills that will
    be taught throughout this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第三版中，你会发现理论和方法论大致保持不变，但更新了关于一般技术信息、最佳实践和框架的内容，因为这些程序和文档在整个领域中都是标准的；然而，你会发现技术章节包含了使用新示例的新实验。我还增加了几章全新的内容，深入探讨了伪造物分析、自动化数据恢复、恶意软件和网络分析，展示了多个工具并提供实际操作，即使是初学者也能轻松跟随。我们甚至使用了
    Wine，它使我们能够在 Kali Linux 中安装非常流行的（**数字取证与事件响应**）（**DFIR**）工具，这些工具是为 Windows 平台设计的（如
    Autopsy 4）。本书对希望学习或增强 DFIR 和蓝队技能、并通过结合渗透测试技能与数字取证和事件响应技能成为紫队员的红队成员和渗透测试人员非常有帮助。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: The third edition of this book was carefully structured to be easily understood
    by individuals at all levels, from beginners and digital forensics novices to
    incident response professionals alike, as the first six chapters serve to get
    you acquainted with the technologies used and also guide you through setting up
    Kali Linux, before delving into forensic analysis, data recovery, malware analysis,
    automated DFIR analysis, and network forensics investigations. Red teamers and
    penetration testers wanting to learn Blue Teaming skillsets to become Purple Teamers
    may also find the contents of this book very useful.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第三版经过精心结构设计，旨在帮助各个层次的读者理解，从初学者和数字取证新手到事件响应专业人员，本书的前六章帮助你了解所使用的技术，并指导你设置 Kali
    Linux，之后将深入探讨取证分析、数据恢复、恶意软件分析、自动化 DFIR 分析和网络取证调查。希望学习蓝队技能以成为紫队员的红队成员和渗透测试人员也会发现本书内容非常有用。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B19441_01.xhtml#_idTextAnchor015), *Red, Blue, and Purple Teaming
    Fundamentals*, informs you about the different types of cyber security teams to
    which penetration testers and forensic investigators belong, and the skillsets
    required.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B19441_01.xhtml#_idTextAnchor015)，*红队、蓝队与紫队基础*，向你介绍渗透测试人员和取证调查人员所属的不同类型的网络安全团队及所需的技能。'
- en: '[*Chapter 2*](B19441_02.xhtml#_idTextAnchor024), *Introduction to Digital Forensics*,
    introduces you to the world of digital forensics and forensic methodology, and
    also introduces you to various forensic operating systems.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B19441_02.xhtml#_idTextAnchor024)，*数字取证简介*，为你介绍数字取证和取证方法学的世界，并且介绍各种取证操作系统。'
- en: '[*Chapter 3*](B19441_03.xhtml#_idTextAnchor058), *Installing Kali Linux*, covers
    the various methods that can be used to install Kali Linux as a virtual machine
    or as a standalone operating system, which can also be run from a flash drive
    or SD card.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B19441_03.xhtml#_idTextAnchor058)，*安装 Kali Linux*，涵盖了可以用来安装 Kali Linux
    的各种方法，可以将其作为虚拟机或独立操作系统安装，也可以从闪存驱动器或 SD 卡运行。'
- en: '[*Chapter 4*](B19441_04.xhtml#_idTextAnchor072), *Additional Kali Installations
    and Post-Installation Tasks*, builds upon the Kali installation and guides you
    through performing additional installations and post-installation tasks such as
    enabling a root user and updating Kali Linux.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B19441_04.xhtml#_idTextAnchor072)，*附加 Kali 安装和安装后任务*，在 Kali 安装的基础上，指导你执行附加安装和安装后任务，如启用
    root 用户和更新 Kali Linux。'
- en: '[*Chapter 5*](B19441_05.xhtml#_idTextAnchor085), *Installing Wine in Kali Linux*,
    shows the versatility of Linux systems, where you will learn how to install and
    use forensic tools designed to be used in the Windows platform, in a Kali Linux
    system using Wine.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19441_05.xhtml#_idTextAnchor085)，*在 Kali Linux 中安装 Wine*，展示了 Linux
    系统的多功能性，你将在本章中学习如何在 Kali Linux 系统中使用 Wine 安装和使用为 Windows 平台设计的取证工具。'
- en: '[*Chapter 6*](B19441_06.xhtml#_idTextAnchor093), *Understanding File Systems
    and Storage Media*, dives into the realm of operating systems and the various
    formats for file storage, including secret hiding places not seen by the end user,
    or even the operating system. We also inspect data about data, known as metadata,
    and look at its volatility.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19441_06.xhtml#_idTextAnchor093)，*理解文件系统和存储介质*，深入探讨操作系统和各种文件存储格式的领域，包括终端用户甚至操作系统无法看到的秘密隐藏位置。我们还将检查与数据相关的数据，称为元数据，并了解其易变性。'
- en: '[*Chapter 7*](B19441_07.xhtml#_idTextAnchor120), *Incident Response, Data Acquisitions,
    and DFIR Frameworks*, asks what happens when an incident is reported or detected.
    Who are the first responders and what are the procedures for maintaining the integrity
    of the evidence? In this chapter, we look at best practices, procedures, and frameworks
    for data acquisition and evidence collection.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19441_07.xhtml#_idTextAnchor120)，*事件响应、数据获取和 DFIR 框架*，探讨当事件被报告或检测到时会发生什么。谁是首位响应者，如何保持证据的完整性？在本章中，我们将研究数据获取和证据收集的最佳实践、程序和框架。'
- en: '[*Chapter 8*](B19441_08.xhtml#_idTextAnchor147), *Evidence Acquisition Tools*,
    builds on the theory behind data acquisitions and best practices and teaches you
    to use industry-recognized tools such as DC3DD, DD, Guymager, FTK Imager, and
    RAM Capturer to perform data and image acquisition while preserving evidence integrity.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19441_08.xhtml#_idTextAnchor147)，*证据获取工具*，建立在数据获取和最佳实践的理论基础上，并教授如何使用行业认可的工具，如
    DC3DD、DD、Guymager、FTK Imager 和 RAM Capturer，进行数据和图像的获取，同时保持证据的完整性。'
- en: '[*Chapter 9*](B19441_09.xhtml#_idTextAnchor179), *File Recovery and Data Carving
    Tools*, introduces the investigative side of digital forensics by using various
    tools such as Magic Rescue, Scalpel, **Bulk_Extractor**, **scrounge_ntfs**, and
    **recoverjpeg** to carve and recover data and artifacts from forensically acquired
    images and media.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19441_09.xhtml#_idTextAnchor179)，*文件恢复和数据雕刻工具*，通过使用 Magic Rescue、Scalpel、**Bulk_Extractor**、**scrounge_ntfs**
    和 **recoverjpeg** 等各种工具来刻画和恢复从取证获取的镜像和媒体中的数据和工件，介绍了数字取证的调查面。'
- en: '[*Chapter 10*](B19441_10.xhtml#_idTextAnchor191), *Memory Forensics and Analysis
    with Volatility 3*, takes us into the analysis of memory artifacts and demonstrates
    the importance of preserving volatile evidence such as the contents of the RAM
    and the paging file.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19441_10.xhtml#_idTextAnchor191)，*使用 Volatility 3 进行内存取证和分析*，带我们进入内存工件的分析，并展示了如何保存易失性证据（如
    RAM 内容和交换文件）的重要性。'
- en: '[*Chapter 11*](B19441_11.xhtml#_idTextAnchor211), *Artifact, Malware, and Ransomware
    Analysis*, carries us much deeper into artifact analysis using p0f, swap_digger,
    and mimipenguin, and, thereafter, demonstrates how to perform malware and ransomware
    analysis using pdf-parser, **hybrid-analysis.com**, and Volatility.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19441_11.xhtml#_idTextAnchor211)，*工件、恶意软件和勒索软件分析*，带我们深入了解如何使用 p0f、swap_digger
    和 mimipenguin 进行工件分析，随后演示如何使用 pdf-parser、**hybrid-analysis.com** 和 Volatility
    执行恶意软件和勒索软件分析。'
- en: '[*Chapter 12*](B19441_12.xhtml#_idTextAnchor225), *Autopsy Forensic Browser*,
    showcases automated file recovery and analysis within Kali Linux using a single
    tool.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19441_12.xhtml#_idTextAnchor225)，*尸检取证浏览器*，展示了在 Kali Linux 中使用单一工具进行自动化文件恢复和分析。'
- en: '[*Chapter 13*](B19441_13.xhtml#_idTextAnchor234), *Performing a Full DFIR Analysis
    with the Autopsy 4 GUI*, dives much deeper into automated file carving, data recovery,
    and analysis using one of the most powerful and free forensic tools, which takes
    forensic abilities and investigations to a professional level, catering for all
    aspects of full digital forensics investigations, from hashing to reporting.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19441_13.xhtml#_idTextAnchor234)，*使用 Autopsy 4 GUI 执行完整的 DFIR 分析*，更深入地探讨了使用最强大且免费的取证工具之一进行自动化文件雕刻、数据恢复和分析，这一工具将取证能力和调查推向专业级别，涵盖数字取证调查的各个方面，从哈希计算到报告。'
- en: '[*Chapter 14*](B19441_14.xhtml#_idTextAnchor243), *Network Discovery Tools*,
    showcases network scanning and reconnaissance tools such as netdiscover, nmap,
    and Shodan, which, although not specifically designed for use as forensic tools,
    are useful in providing additional information when performing incident response.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B19441_14.xhtml#_idTextAnchor243)，*网络发现工具*，展示了网络扫描和侦察工具，如netdiscover、nmap和Shodan，虽然这些工具并非专门设计用于取证工具，但在执行事件响应时，它们提供的额外信息非常有用。'
- en: '[*Chapter 15*](B19441_15.xhtml#_idTextAnchor251), *Packet Capture Analysis
    with Xplico*, gives an insightful use of automated packet analysis using one tool
    for investigating network and internet traffic.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B19441_15.xhtml#_idTextAnchor251)，*使用Xplico进行数据包捕获分析*，深入介绍了如何利用一个工具进行自动化数据包分析，调查网络和互联网流量。'
- en: '[*Chapter 16*](B19441_16.xhtml#_idTextAnchor262), *Network Forensic Analysis
    Tools*, ends the book by demonstrating how to capture and analyze packets using
    a variety of tools and websites including Wireshark, NetworkMiner, [packettotal.com](http://packettotal.com),
    and [apackets.com](http://apackets.com).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B19441_16.xhtml#_idTextAnchor262)，*网络取证分析工具*，本书的最后一章，演示了如何使用各种工具和网站（包括Wireshark、NetworkMiner、[packettotal.com](http://packettotal.com)和[apackets.com](http://apackets.com)）捕获和分析数据包。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: Although we have tried our best to explain all concepts and technologies in
    this book, it may be beneficial if you have prior knowledge of downloading and
    installing software and are at least familiar with basic computer and networking
    concepts such as RAM, CPU, virtualization, and network ports.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽最大努力解释本书中的所有概念和技术，但如果你有下载和安装软件的经验，并且至少熟悉基本的计算机和网络概念，如RAM、CPU、虚拟化和网络端口，那会更加有帮助。
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| --- | --- |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Kali 2022.x and later | Minimum specs: A PC or laptop with 8 GB RAM, 250
    GB free hard drive space, and a Ryzen 7 or i5 CPURecommended specs: 16 GB RAM,
    250 GB free hard drive space, and a Ryzen 7 or i7 CPU |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| Kali 2022.x及更高版本 | 最低配置：配备8 GB RAM、250 GB可用硬盘空间的PC或笔记本电脑，和Ryzen 7或i5 CPU；推荐配置：16
    GB RAM、250 GB可用硬盘空间，Ryzen 7或i7 CPU |'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版，我们建议你自己输入代码，或者从本书的GitHub仓库访问代码（下一个章节中提供了链接）。这样做有助于避免与复制粘贴代码相关的潜在错误。**'
- en: Download the example code files
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Digital-Forensics-with-Kali-Linux-Third-Edition](https://github.com/PacktPublishing/Digital-Forensics-with-Kali-Linux-Third-Edition).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从GitHub下载本书的示例代码文件，地址为[https://github.com/PacktPublishing/Digital-Forensics-with-Kali-Linux-Third-Edition](https://github.com/PacktPublishing/Digital-Forensics-with-Kali-Linux-Third-Edition)。如果代码有更新，它将会在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了其他来自丰富图书和视频目录的代码包，访问地址：[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。快来看看吧！
- en: Download the color images
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://packt.link/vLuYi](https://packt.link/vLuYi).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，包含了本书中使用的截图和图表的彩色版本。你可以在这里下载：[https://packt.link/vLuYi](https://packt.link/vLuYi)。
- en: Conventions used
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '**Code in text**: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Power on your Pi and Kali will boot. Again, the
    default username and password are both **kali** (in lowercase).”'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码**：表示文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名。示例如下：“开启你的Pi，Kali将会启动。再次提醒，默认的用户名和密码都是**kali**（小写）。"'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都会如下所示：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “You can view some of the forensics tools by clicking on **Applications** | **11-Forensics**
    on the main Kali menu.”'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要的单词，或屏幕上显示的单词。例如，菜单或对话框中的词汇显示为 **粗体**。例如：“您可以通过点击主 Kali
    菜单中的 **应用程序** | **11-取证** 来查看一些取证工具。”'
- en: Tips or important notes
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如下所示。
- en: Get in touch
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请通过电子邮件联系我们 [customercare@packtpub.com](mailto:customercare@packtpub.com)，并在邮件主题中注明书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已尽全力确保内容的准确性，但错误仍然可能发生。如果您在本书中发现错误，我们将非常感激您向我们报告。请访问 [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现任何非法复制的我们的作品，我们将非常感激您提供该作品的所在网址或网站名称。请通过 [copyright@packt.com](mailto:copyright@packt.com)
    联系我们，并附上材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有意成为作者**：如果您在某个领域拥有专业知识，并且有意撰写或参与书籍创作，请访问 [authors.packtpub.com](http://authors.packtpub.com)。'
- en: Share Your Thoughts
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
