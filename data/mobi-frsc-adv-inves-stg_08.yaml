- en: Chapter 8\. Acquisition – Approaching Windows 8, 8.1, 10, and RT Tablets
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章 获取 – 处理Windows 8、8.1、10和RT平板
- en: This is not a book on Windows forensics. Acquiring, imaging, and analyzing Windows
    data is one of the most developed areas in digital forensics. In this book, we'll
    be covering major points that make tablet forensics different from the traditional
    PC and laptop acquisition approach. In this chapter, we'll cover the new Connected
    Standby mode replacing traditional Sleep and Hibernate modes of Windows laptops,
    discuss **Secure Boot** on various Windows tablet platforms, review UEFI BIOS
    settings, and learn how to start the tablet from a bootable USB media. We'll also
    cover techniques on capturing the content of the device's RAM and imaging non-removable
    eMMC media. But first let's have a look at what Windows tablets are and what they
    aren't.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书并不是一本关于Windows取证的书籍。获取、成像和分析Windows数据是数字取证领域最为成熟的领域之一。本书将涵盖使得平板取证与传统PC和笔记本获取方法不同的主要要点。本章将讨论取代传统睡眠和休眠模式的全新连接待机模式，讨论各种Windows平板平台上的**安全启动**，回顾UEFI
    BIOS设置，并学习如何从可启动USB介质启动平板。我们还将介绍捕获设备RAM内容和成像不可移除eMMC介质的技术。但在此之前，我们先来看看什么是Windows平板，什么又不是。
- en: Things we will not be covering in this book include the general steps to create
    a bootable USB media (this is well covered elsewhere including official Microsoft
    sources) and the use of bootable USB media made with any particular forensic tool.
    We will, however, describe these steps for Windows RT devices as standard Windows
    recovery media cannot be used with RT devices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不包括的内容有：创建可启动USB介质的一般步骤（这一部分在其他地方已经有详细介绍，包括微软官方资源），以及使用任何特定取证工具制作的可启动USB介质的使用。然而，我们会描述Windows
    RT设备的这些步骤，因为标准Windows恢复介质无法与RT设备兼容。
- en: Windows 8, 8.1, 10, and RT on portable touchscreen devices
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows 8、8.1、10和RT在便携式触摸屏设备上的应用
- en: Since the release of Windows 8 back in 2012, Microsoft has been targeting the
    market of portable electronics. The new tile-based user interface was optimized
    for touch use, and intended to be used mainly on tablets and portable computers
    with touchscreens.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自从2012年发布Windows 8以来，微软一直在瞄准便携电子设备市场。新的磁贴式用户界面优化了触摸使用，旨在主要用于平板电脑和具备触摸屏的便携式计算机。
- en: Microsoft wanted to be part of the tablet market so bad that they even built
    a special version of Windows called Windows RT to run on hardware with ARM instruction
    sets (Snapdragon 800 and NVIDIA Tegra 4 chip sets in Nokia Lumia 2520, Microsoft
    Surface RT, and Surface 2 among others). Today, Microsoft has officially stated
    that this was a stopgap measure, while many customers and the IT press have long
    considered it to be a dead end.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 微软渴望进入平板市场，甚至专门开发了一个名为Windows RT的Windows版本，用于运行基于ARM指令集的硬件（如诺基亚Lumia 2520、微软Surface
    RT和Surface 2等设备中的Snapdragon 800和NVIDIA Tegra 4芯片组）。如今，微软已正式声明这只是一个权宜之计，而许多顾客和IT媒体早已认为这条路是死胡同。
- en: Coincidentally, at about the same time, Intel decided to conquer the market
    of portable electronic devices and promote x86 architecture by subsidizing manufacturers
    who opted to use Intel CPUs in their phones and tablets instead of going for the
    then-prevailing ARM architecture. This lured manufacturers into building tablets
    and phones featuring Intel processors and running Android. Now, with many portable
    devices featuring x86 architecture, there was no longer need for Microsoft to
    go with RT and ARM architecture.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 恰巧在差不多同一时间，英特尔决定征服便携式电子设备市场，并通过补贴那些选择在手机和平板电脑中使用英特尔CPU，而不是采用当时主流的ARM架构的制造商，来推动x86架构。这吸引了制造商生产搭载英特尔处理器并运行安卓系统的平板和手机。现在，随着许多便携式设备采用x86架构，微软不再需要依赖RT和ARM架构。
- en: In order to compete with Android being installed on tablets with x86 processors,
    Microsoft decided to give Windows away to manufacturers of small and inexpensive
    devices. As a result, Microsoft released a special edition of Windows called Windows
    8.1 with Bing, giving it away free of charge to manufacturers of small tablets
    with display sizes of up to 8 inches. Additional incentives Microsoft offers to
    manufacturers who install Windows on their tablets are zero licensing fees for
    its exFAT file system (exFAT is the default file system on 64 GB and larger SDXC
    cards) and no licensing fees (which manufacturers of Android devices would otherwise
    have to pay Microsoft).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为了与安装在x86处理器平板电脑上的Android竞争，微软决定向生产小型和廉价设备的制造商免费提供Windows。因此，微软发布了一款名为Windows
    8.1 with Bing的特别版本，免费提供给8英寸及以下显示尺寸的小型平板电脑制造商。微软还为安装Windows的制造商提供额外的激励措施，如64GB及更大容量SDXC卡上的默认文件系统exFAT免费授权以及免除许可费（否则安卓设备制造商需要支付给微软的许可费用）。
- en: These incentives actually worked. While there aren't that many Windows tablets
    around in absolute terms, there are more of those every year. HP Stream 7, Dell
    Venue 8 Pro, and many other 7" and 8" Windows tablets are available for extremely
    low prices.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些激励措施实际上起了作用。虽然绝对数量上没有那么多Windows平板电脑，但每年的销量都在增加。HP Stream 7、Dell Venue 8 Pro以及许多其他7英寸和8英寸的Windows平板电脑以极低的价格出售。
- en: Today, there are hundreds of thousands of these devices sold all over the world.
    While most of these tablets run full Windows (with few Windows RT devices still
    around), the approach to their acquisition is very different compared to acquiring
    desktop and laptop computers of yesterday.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，全球销售数十万台这些设备。尽管大多数平板电脑运行完整的Windows系统（仍有少数运行Windows RT的设备存在），但与过去购买台式机和笔记本电脑的方式有很大不同。
- en: Acquisition of Windows tablets
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows平板电脑的获取
- en: Windows desktop and laptop computers can be relatively easy to acquire. The
    procedure is well known, and experts have long experience dealing with these machines.
    For example, in order to obtain a memory dump one can simply plug a USB drive
    and run a small utility. If that's not possible, one can always exploit a FireWire
    port (if installed), or even install an add-on FireWire adapter if no IEEE.1394
    port is available. This same operation would involve a different technique as
    far as a tablet PC is concerned.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 购买Windows桌面和笔记本电脑相对较容易。程序已广为人知，专家们长期以来都有处理这些机器的经验。例如，要获取内存转储，可以简单地插入一个USB驱动器并运行一个小型实用程序。如果这种方法不可行，还可以利用FireWire端口（如果有安装的话），或者在没有IEEE.1394端口的情况下安装一个附加的FireWire适配器。对于平板电脑而言，这种操作则需要使用不同的技术。
- en: The relatively new class of Windows devices consists of portable electronic
    devices, which includes tablets and convertibles (laptops with a detachable keyboard).
    From a forensic standpoint, these devices are similar to Windows desktops in some
    aspects, yet very different in other aspects. Let's see how one can approach a
    tablet computer.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这种相对新的Windows设备类别包括便携式电子设备，其中包括平板电脑和可转换设备（带可拆卸键盘的笔记本电脑）。从法医学的角度来看，这些设备在某些方面与Windows桌面电脑相似，但在其他方面却有很大不同。我们来看看如何处理平板电脑。
- en: Understanding Secure Boot
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解安全启动
- en: Most computers and laptops manufactured during recent years, and pretty much
    every Windows 8, 8.1, and Windows 10 tablet ever marketed has a feature in their
    UEFI BIOS called Secure Boot. Secure Boot was developed by members of the PC industry
    to help secure devices' bootloader against booting non-trusted (or, rather, unsigned)
    systems. If configured, Secure Boot allows tablets to boot using only software
    that is trusted by the manufacturer.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年制造的大多数计算机和笔记本电脑，以及几乎所有营销过的Windows 8、8.1和Windows 10平板电脑，它们的UEFI BIOS中都有一个叫做安全启动（Secure
    Boot）的功能。安全启动由PC行业成员开发，旨在保护设备的引导加载程序，防止启动未经信任（或者说未签名）的系统。如果配置了安全启动，平板电脑只能使用厂商信任的软件进行引导。
- en: The concept of Secure Boot is similar to the concept of locked bootloaders that
    we've seen on Apple iOS and many Android devices, even if its operation and technical
    implementation is different. If Secure Boot is enabled in the computer's UEFI
    BIOS, the computer's firmware verifies digital signatures of each link of the
    boot chain, including firmware drivers and the operating system during the boot.
    The computer will only boot if the signatures pass the check.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 安全启动的概念类似于我们在苹果 iOS 和许多 Android 设备上看到的锁定启动引导程序，尽管其操作和技术实现方式有所不同。如果在计算机的 UEFI
    BIOS 中启用了安全启动，计算机的固件会验证启动链中每一环的数字签名，包括固件驱动程序和操作系统。只有当签名通过验证时，计算机才会启动。
- en: It is important to understand that disabling Secure Boot is *not* required in
    order to boot into a Windows 8.x/Windows 10 recovery image, even if that image
    is stored on an external flash drive. The function of Secure Boot is preventing
    untrusted, unsigned code to run, so if enabled, it will prevent booting into Linux
    or another system.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 需要理解的是，禁用安全启动并不是进入 Windows 8.x/Windows 10 恢复镜像的必要条件，即使该镜像存储在外部闪存驱动器上。安全启动的功能是防止不受信任的、未签名的代码运行，因此如果启用，它会阻止启动
    Linux 或其他系统。
- en: Note
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Secure Boot is still an optional feature that is supported, but not required
    by Microsoft Windows 8, 8.1, and Windows 10\. All Windows RT devices ship locked
    with non-removable Secure Boot protection, making forensic analysis of these machines
    much more difficult.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 安全启动仍然是一个可选功能，微软 Windows 8、8.1 和 Windows 10 都支持，但并非必须。所有 Windows RT 设备出厂时都启用了不可移除的安全启动保护，这使得对这些机器进行取证分析变得更加困难。
- en: Connected Standby (InstantGo)
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 连接待机（InstantGo）
- en: Portable Windows devices such as tablets and convertibles are designed around
    the concept of **Connected Standby**, which means the device never really sleeps
    or shuts down by itself unless the user specifically invokes the *Power Off* command
    or the battery is nearly depleted.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 便携式 Windows 设备，如平板电脑和可转换设备，设计时基于 **Connected Standby**（连接待机）概念，这意味着除非用户特意发出
    *关机* 命令，或者电池几乎耗尽，否则设备不会真正进入休眠或自动关闭。
- en: In Connected Standby mode, the device consumes as little as five percent of
    battery per 16 hours of sleep (according to Microsoft specifications). In this
    mode, the device remains connected to the wireless network, and performs most
    of the usual background activities such as checking and receiving e-mail, syncing
    social networks, and updating news feeds.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在连接待机模式下，设备每 16 小时休眠只消耗约 5% 的电池电量（根据微软的规格）。在此模式下，设备保持与无线网络的连接，并执行大多数常规的后台活动，如检查和接收电子邮件、同步社交网络以及更新新闻源。
- en: For digital forensic purposes, this means that any Windows tablet being seized
    must be treated exactly like an active cell phone. In other words, one must take
    precautions and place the device immediately into a Faraday bag to block its wireless
    connectivity. However, it also means that the portable device being acquired is
    almost definitely in the *On* state, and can be used to acquire a memory dump.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数字取证目的，这意味着任何被扣押的 Windows 平板电脑必须像处理一部活跃的手机一样处理。换句话说，必须采取预防措施，将设备立即放入法拉第袋中，以阻止其无线连接。然而，这也意味着被获取的便携设备几乎肯定处于*开启*状态，并且可以用来获取内存转储。
- en: Importantly, **InstantGo** (Connected Standby) is one of the requirements for
    automatic activation of BitLocker device encryption on Windows tablets.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，**InstantGo**（连接待机）是 Windows 平板电脑上自动激活 BitLocker 设备加密的其中一个要求。
- en: BitLocker device encryption
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BitLocker 设备加密
- en: BitLocker device encryption is an essential part of the Windows 8.x and Windows
    10 security model. Device encryption is essentially a feature-limited version
    of BitLocker that encrypts the entire C drive partition. Unlike on desktop and
    laptop computers that are still mostly running on Windows 7, BitLocker device
    encryption is available to users of all versions of Windows 8.x and 10, including
    the core edition and Windows with Bing.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: BitLocker 设备加密是 Windows 8.x 和 Windows 10 安全模型的一个关键部分。设备加密本质上是 BitLocker 的功能受限版本，用于加密整个
    C 盘分区。与仍主要运行 Windows 7 的桌面和笔记本电脑不同，所有版本的 Windows 8.x 和 10 用户，包括核心版和带 Bing 的 Windows，均可使用
    BitLocker 设备加密。
- en: Essentially for digital forensics, BitLocker device encryption is activated
    automatically when the user logs in with their Microsoft Account with administrative
    privileges. After the first login, the system automatically begins the encryption
    process. The encryption process runs in the background. The process is transparent
    and invisible to the end user. The Recovery Key is automatically saved in the
    user's Microsoft Account, and can be retrieved from that account in order to decrypt
    the device. In corporate environments, BitLocker escrow keys are saved in the
    active directory.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从本质上讲，对于数字取证，BitLocker设备加密会在用户使用具有管理员权限的Microsoft帐户登录时自动启用。首次登录后，系统会自动开始加密过程。加密过程在后台运行，对最终用户是透明和不可见的。恢复密钥会自动保存在用户的Microsoft帐户中，并且可以从该帐户中检索以解密设备。在企业环境中，BitLocker的托管密钥会保存在活动目录中。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Important:** The Recovery Key (BitLocker escrow key) saved to the user''s
    Microsoft Account can be deleted by the user at any time. Microsoft states that
    Recovery Keys deleted from the user''s Microsoft Account are permanently destroyed
    and not retained by the company. As a result, consideration should be taken to
    prevent the suspect from accessing their Microsoft Account and deleting BitLocker
    Recovery Keys stored in that account.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要：** 保存到用户Microsoft帐户中的恢复密钥（BitLocker托管密钥）可以随时由用户删除。微软表示，从用户的Microsoft帐户中删除的恢复密钥会被永久销毁，公司不会保留。因此，应该考虑防止嫌疑人访问他们的Microsoft帐户并删除存储在该帐户中的BitLocker恢复密钥。'
- en: 'BitLocker device encryption is offered on all versions of 8.1 and Windows 10\.
    However, unlike full BitLocker, device encryption requires that the device meet
    all of the following specifications:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: BitLocker设备加密在所有版本的8.1和Windows 10中提供。然而，与完整的BitLocker不同，设备加密要求设备符合以下所有规格：
- en: InstantGo (formerly Connected Standby) support
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: InstantGo（前称为连接待机）支持
- en: Solid-state drive or eMMC storage
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 固态硬盘或eMMC存储
- en: Soldered (non-removable) RAM to protect against cold boot attacks
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 焊接（不可拆卸）RAM以防止冷启动攻击
- en: '**Trusted Platform Module** (**TPM**) 2.0 chip'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**受信平台模块** (**TPM**) 2.0芯片'
- en: All of the above specifications must be met in order for BitLocker device encryption
    to be activated. Notably, all Windows RT devices and most Windows 8.1 and Windows
    10 tablets will naturally meet all of the above specifications, with the exception
    of a TPM chip that may be missing on some of the cheaper tablets. As a result,
    BitLocker device encryption is not automatically activated on budget Windows 8.1/Windows
    10 devices without a TPM chip.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 必须满足以上所有规格，才能启用BitLocker设备加密。值得注意的是，所有Windows RT设备以及大多数Windows 8.1和Windows 10平板电脑自然符合上述所有规格，唯一的例外是某些较便宜的平板电脑可能没有TPM芯片。因此，BitLocker设备加密不会自动启用在没有TPM芯片的低价Windows
    8.1/Windows 10设备上。
- en: BitLocker and Encrypting File System
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: BitLocker与加密文件系统
- en: While BitLocker protects the entire operating system drive against offline attacks,
    **Encrypting File System** (**EFS**) can provide additional file level security
    by encrypting individual files and folders on per-user basis. In other words,
    while BitLocker encryption protects the entire computer contents against outside
    attacks, EFS helps maintain security separation between multiple users of the
    same computer. EFS can be used in combination with BitLocker to additionally encrypt
    files on a BitLocker-protected drive.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然BitLocker保护整个操作系统驱动器免受离线攻击，**加密文件系统** (**EFS**) 可以通过按用户基础加密单个文件和文件夹提供额外的文件级安全性。换句话说，尽管BitLocker加密保护整个计算机的内容免受外部攻击，EFS有助于在同一台计算机的多个用户之间保持安全隔离。EFS可以与BitLocker结合使用，以进一步加密BitLocker保护驱动器上的文件。
- en: BitLocker and hibernation
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: BitLocker与休眠
- en: As we already know, BitLocker stores its binary encryption/decryption keys in
    the computer's main RAM, which makes it susceptible to memory dumping attacks.
    However, the BitLocker decryption key may be available in the computer's hibernation
    file.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所知，BitLocker将其二进制加密/解密密钥存储在计算机的主内存中，这使其容易受到内存转储攻击。然而，BitLocker解密密钥可能会出现在计算机的休眠文件中。
- en: '*Mike Halsey*, in his publication *Will Bitlocker''s Security Flaw Remain in
    Windows 8?* ([http://www.ghacks.net/2012/03/15/will-bitlockers-security-flaw-remain-in-windows-8/](http://www.ghacks.net/2012/03/15/will-bitlockers-security-flaw-remain-in-windows-8/))
    claims that hibernation is perhaps BitLocker''s biggest security flaw. All versions
    of Windows (up to and including Windows 8.1) will store the hibernation file unencrypted
    at a certain location on the hard disk. This, in turn, allows using forensic tools
    (for example, Elcomsoft Forensic Disk Decryptor) to extract the binary decryption
    keys from the hibernation file itself, and use those keys to instantly unlock
    the encrypted volume. This is confirmed by Microsoft ([https://technet.microsoft.com/en-us/library/ee449438(v=ws.10).aspx#BKMK_Sleep](https://technet.microsoft.com/en-us/library/ee449438(v=ws.10).aspx#BKMK_Sleep))
    who recommend using additional authentication steps to secure BitLocker encrypted
    images if hibernate power management is enabled.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*Mike Halsey* 在他发表的文章 *Will Bitlocker''s Security Flaw Remain in Windows 8?*
    ([http://www.ghacks.net/2012/03/15/will-bitlockers-security-flaw-remain-in-windows-8/](http://www.ghacks.net/2012/03/15/will-bitlockers-security-flaw-remain-in-windows-8/))
    中声称，休眠或许是 BitLocker 最大的安全漏洞。所有版本的 Windows（包括 Windows 8.1）都会在硬盘的某个位置以未加密的形式存储休眠文件。这就使得可以使用取证工具（例如，Elcomsoft
    Forensic Disk Decryptor）从休眠文件中提取二进制解密密钥，并利用这些密钥立即解锁加密卷。微软对此表示确认 ([https://technet.microsoft.com/en-us/library/ee449438(v=ws.10).aspx#BKMK_Sleep](https://technet.microsoft.com/en-us/library/ee449438(v=ws.10).aspx#BKMK_Sleep))，并建议在启用休眠电源管理的情况下，使用额外的身份验证步骤来保护
    BitLocker 加密镜像。'
- en: Notably, many Windows 8 systems ship with hibernation disabled by default. However,
    Windows 8.x tablets usually have an option that Microsoft calls *Fast Startup*,
    a new power management mode that is a method of a hybrid shutdown (or partial
    hibernate). Since Fast Startup is enabled by default, every time the user shuts
    down the tablet via the Power charm (as opposed to doing the same via the Windows
    + *X* menu, which will, counter-intuitively, engage the full shutdown) the system
    will save its kernel and drivers into a smaller version of the hibernation file
    (`hiberfil.sys`). By using that file, the system will be able to start up faster
    when it's next booted.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，许多 Windows 8 系统默认情况下会禁用休眠功能。然而，Windows 8.x 平板电脑通常会有一个 Microsoft 称为 *快速启动*
    的选项，这是一种混合关机（或部分休眠）电源管理模式。由于快速启动默认启用，每次用户通过电源 Charm 关闭平板电脑时（与通过 Windows + *X*
    菜单关闭不同，后者会反直觉地执行完全关机），系统会将内核和驱动程序保存到较小版本的休眠文件（`hiberfil.sys`）中。通过使用该文件，系统能够在下次启动时更快地启动。
- en: The partial hibernate file does not contain BitLocker decryption keys.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 部分休眠文件不包含 BitLocker 解密密钥。
- en: Note
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Note:** If the target computer was turned off or hibernated and the encrypted
    volume was dismounted during the hibernation, the hibernation file will not contain
    the encryption keys, and instant decryption of the BitLocker volume will not be
    possible.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 如果目标计算机在加密卷卸载时被关闭或进入休眠状态，则休眠文件将不包含加密密钥，无法立即解密 BitLocker 卷。'
- en: BitLocker acquisition summary
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: BitLocker 获取总结
- en: 'To sum up the content of the previous chapter, if the C drive of hard disk
    is protected with BitLocker, one has the following acquisition alternatives:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 总结上一章的内容，如果硬盘的 C 盘被 BitLocker 保护，则可以通过以下几种方式获取密钥：
- en: '**If you have the BitLocker escrow key (Recovery Key), you can do either of
    the following**:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你拥有 BitLocker 储存密钥（恢复密钥），你可以执行以下操作之一**：'
- en: Unlock BitLocker partition and image decrypted volume.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解锁 BitLocker 分区并解密捕获的卷镜像。
- en: Image *as is*, decrypt captured image (for example, by saving the image onto
    a physical hard drive, using a Windows virtual machine or using a forensic product
    of your choice to decrypt the image).
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按原样处理镜像，解密捕获的镜像（例如，通过将镜像保存到物理硬盘，使用 Windows 虚拟机或使用你选择的取证产品解密该镜像）。
- en: '**If you don''t have the BitLocker escrow key (Recovery Key)**:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你没有 BitLocker 储存密钥（恢复密钥）**：'
- en: 'Attempt to capture a memory dump (RAM dump) to acquire the binary decryption
    key:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试捕获内存转储（RAM 转储）以获取二进制解密密钥：
- en: For this to work, the computer must be seized in the ON and unlocked state.
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了使其生效，计算机必须以开机并解锁状态被获取。
- en: If a FireWire (IEEE.1394) port is available, attempt capturing RAM via the FireWire
    attack.
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果有 FireWire（IEEE.1394）端口，可以尝试通过 FireWire 攻击捕获内存。
- en: If the tablet was locked, capturing a memory dump is not possible since memory
    chips are soldered to prevent cold-boot attacks and a FireWire port is usually
    unavailable on Windows tablets. However, hibernating (if available) or shutting
    down (if Windows fast startup is enabled) the tablet may produce a usable hibernation
    file from which the decryption key can be extracted.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果平板电脑被锁定，则无法捕获内存转储，因为内存芯片已焊接以防止冷启动攻击，并且Windows平板通常没有FireWire端口。然而，休眠（如果可用）或关机（如果启用了Windows快速启动）可能会产生一个可用的休眠文件，从中可以提取解密密钥。
- en: If the device was seized in the hibernated state, attempt obtaining the hibernation
    file (`hiberfil.sys`).
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果设备是在休眠状态下被查获，尝试获取休眠文件（`hiberfil.sys`）。
- en: Use Elcomsoft Forensic Disk Decryptor ([https://www.elcomsoft.com/efdd.html](https://www.elcomsoft.com/efdd.html))
    to analyze the memory dump or hibernation file, extract the BitLocker binary decryption
    key, and mount the encrypted volumes.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Elcomsoft Forensic Disk Decryptor（[https://www.elcomsoft.com/efdd.html](https://www.elcomsoft.com/efdd.html)）分析内存转储或休眠文件，提取BitLocker二进制解密密钥，并挂载加密卷。
- en: Image decrypted volume.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解密的卷映像。
- en: Capturing a memory dump
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 捕获内存转储
- en: Attempting to capture a memory dump of a Windows device is essential for digital
    investigations. It is also a recommended practice by ACPO Guidelines.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试捕获Windows设备的内存转储对于数字调查至关重要。根据ACPO指南，这也是推荐的做法。
- en: Until recently, law enforcement officials would simply power down computers
    being seized, losing a large amount of potentially vital evidence stored in the
    computer's volatile memory. In the world of Windows, this information includes
    recent activities in social networks, data on running processes, open network
    connections, cached passwords, and private browsing sessions. Of particular interest
    are binary encryption keys that can be used to unlock access to encrypted volumes
    such as those maintained by BitLocker, TrueCrypt, and PGP WDE (Elcomsoft Forensic
    Disk Decryptor can be used to extract such keys and use them to mount encrypted
    volumes). These and many other types of evidence can be recovered if the investigator
    is able to capture and analyze the content of the computer's volatile memory.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 直到最近，执法人员在查获计算机时通常会直接关闭计算机，从而丧失了存储在计算机易失性内存中的大量潜在重要证据。在Windows环境中，这些信息包括社交网络中的近期活动、运行中的进程数据、开放的网络连接、缓存的密码以及私人浏览会话。特别值得关注的是，可以用于解锁加密卷（如BitLocker、TrueCrypt和PGP
    WDE所维护的加密卷）的二进制加密密钥（可以使用Elcomsoft Forensic Disk Decryptor提取这些密钥，并用它们挂载加密卷）。如果调查人员能够捕获并分析计算机的易失性内存内容，那么这些以及许多其他类型的证据是可以恢复的。
- en: This is exactly the reason for ACPO to recommend the capturing and analysis
    of a computer's RAM at the time of acquisition. Dumping the content of volatile
    memory has already become a standard operating procedure when acquiring digital
    evidence just before imaging the computer's persistent storage.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是ACPO推荐在获取数字证据时捕获并分析计算机RAM内容的原因。在获取数字证据并进行计算机存储镜像之前，转储易失性内存内容已经成为标准操作程序。
- en: While dumping and analyzing the content of the computer's volatile memory is
    important, one must realize that due to its very nature RAM is highly volatile
    and highly fragmented. As a result, one may never find the complete conversation
    or the entire document being edited. Instead, there could be chunks, bits, and
    broken parts—which, in turn, can be reassembled into something usable with certain
    smart carving algorithms (such as Belkasoft Smart Carving). What can be realistically
    discovered in the computer's RAM?
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管转储并分析计算机易失性内存的内容非常重要，但必须意识到，由于RAM本身的性质，它具有高度的易失性和高度的碎片化。因此，可能永远无法找到完整的对话记录或正在编辑的整个文档。相反，可能会有片段、碎片和破损部分——这些可以通过某些智能切割算法（如Belkasoft智能切割）重新组合成有用的内容。可以在计算机的RAM中实际发现什么？
- en: Types of evidence available in volatile memory
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 易失性内存中可用的证据类型
- en: 'Certain types of evidence are available exclusively in the computer''s RAM.
    This evidence includes:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 某些类型的证据仅存在于计算机的RAM中。这些证据包括：
- en: Running processes and services
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正在运行的进程和服务
- en: Unpacked/decrypted versions of protected programs
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被保护程序的解包/解密版本
- en: System information (for example, time lapsed since last reboot)
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统信息（例如，自上次重启以来经过的时间）
- en: Information about logged in users
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 登录用户的信息
- en: Registry information
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注册表信息
- en: Open network connections and ARP cache
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开放的网络连接和ARP缓存
- en: Remnants of chats, communications in social networks, and MMORPG games
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聊天记录、社交网络中的通讯以及 MMORPG 游戏中的通讯遗留
- en: Recent web browsing activities including IE InPrivate mode and similar privacy-oriented
    modes in other Web browsers
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最近的网页浏览活动，包括 IE InPrivate 模式和其他 Web 浏览器中的类似隐私模式
- en: Recent communications via Webmail systems
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 Webmail 系统的近期通信
- en: Information from cloud services
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云服务中的信息
- en: Decryption keys for encrypted volumes mounted at the time of the capture
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在捕获时挂载的加密卷的解密密钥
- en: Recently viewed images
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最近查看的图片
- en: Running malware/Trojans
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行中的恶意软件/木马
- en: Special case – Windows RT devices
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特殊情况 – Windows RT 设备
- en: While many say that Windows RT has never caught up, there were multiple devices
    sold featuring this little known platform. Microsoft Surface RT and Surface 2
    and Nokia Lumia 2520 were among the most popular devices running on the RT platform.
    So what exactly is Windows RT, and what, if anything, can be done to acquire it?
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管很多人认为 Windows RT 从未追赶上来，但确实有多个设备销售，搭载了这个鲜为人知的平台。微软的 Surface RT 和 Surface 2，以及诺基亚的
    Lumia 2520，都是运行 RT 平台的最受欢迎设备。那么，Windows RT 到底是什么，如果可以的话，如何获取它呢？
- en: In fact, Windows RT is simply a variation of Windows 8 or 8.1 running on the
    ARM processor architecture instead of the familiar x86 or x64\. RT features the
    same modern UI and runs most of the same Metro-style apps as the full Windows,
    and has access to all of the same system updates as the 'big' Windows. Windows
    RT has a desktop, and can technically run applications (`.exe` files) compiled
    for the ARM instruction set. What it can't do is run desktop applications compiled
    for the Intel x86 architecture.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，Windows RT 只是 Windows 8 或 8.1 的一个变种，它运行在 ARM 处理器架构上，而不是熟悉的 x86 或 x64 架构。RT
    具有相同的现代 UI，并且运行大部分与完整 Windows 系统相同的 Metro 风格应用程序，并且可以访问与“完整版” Windows 相同的所有系统更新。Windows
    RT 具有桌面模式，理论上可以运行为 ARM 指令集编译的应用程序（` .exe` 文件）。然而，它无法运行为 Intel x86 架构编译的桌面应用程序。
- en: In addition, Microsoft decided to lock Windows RT desktop mode to only allow
    running .exe files signed by Microsoft, which means you cannot compile your own
    application with an ARM compiler and just run it in desktop mode. This effectively
    rules out live box analysis, and makes it next to impossible to capture live memory
    dumps with any known forensic tool.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，微软决定将 Windows RT 的桌面模式锁定为仅允许运行由微软签名的 .exe 文件，这意味着你无法使用 ARM 编译器编译自己的应用程序并直接在桌面模式下运行。这实际上排除了实时分析，并且几乎不可能使用任何已知的取证工具捕获实时内存转储。
- en: How can one deal with a Windows RT device then? Since we cannot install anything
    other than Metro-style apps downloaded from Windows Store, we're pretty much limited
    to offline analysis of its built-in storage.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 那么如何处理 Windows RT 设备呢？由于我们不能安装除了从 Windows Store 下载的 Metro 风格应用程序之外的任何东西，我们实际上只能对其内建存储进行离线分析。
- en: 'A live memory dump cannot be easily captured with built-in Windows tools (more
    information at *How to generate a kernel or a complete memory dump file in Windows
    Server 2008 and Windows Server 2008 R2*: [https://support.microsoft.com/en-us/kb/969028](https://support.microsoft.com/en-us/kb/969028?wa=wsignin1.0);
    techniques described in this article equally apply to Windows RT). However, the
    system''s default behavior is creating a full memory dump in the case of system
    failure. If one can make the system crash, there is a good chance that a memory
    dump will be created.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Windows 内建工具不能轻松捕获实时内存转储（更多信息请参考 *如何在 Windows Server 2008 和 Windows Server
    2008 R2 中生成内核或完整内存转储文件*：[https://support.microsoft.com/en-us/kb/969028](https://support.microsoft.com/en-us/kb/969028?wa=wsignin1.0)；本文中描述的技术同样适用于
    Windows RT）。然而，系统的默认行为是在系统故障时创建完整的内存转储。如果能够使系统崩溃，那么就有很大的机会创建内存转储。
- en: 'If making a memory dump is impossible, your best bet is making the system hibernate
    instead of using connected standby, and even that may not be an option as described
    in *Shut down, sleep, or hibernate your PC*: [http://windows.microsoft.com/en-us/windows-8/how-shut-down-turn-off-pc](http://windows.microsoft.com/en-us/windows-8/how-shut-down-turn-off-pc).'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果制作内存转储变得不可能，最佳的选择是让系统进入休眠状态，而不是使用连接待机功能，即使按照 *关闭、睡眠或休眠计算机* 中的描述：[http://windows.microsoft.com/en-us/windows-8/how-shut-down-turn-off-pc](http://windows.microsoft.com/en-us/windows-8/how-shut-down-turn-off-pc)，这可能也不是一个可行的选项。
- en: 'However, if you manage to hibernate the device, you will be able to proceed
    to the next step: making a forensic disk image of the device''s built-in storage.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你能够使设备进入休眠状态，你将能够继续进行下一步：制作设备内建存储的取证磁盘镜像。
- en: SD cards and Windows File History
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SD 卡和 Windows 文件历史记录
- en: As a reminder, most Windows tablets including Windows RT devices come equipped
    with an SD card slot. A typical configuration allows using one micro SDHC (up
    to 32 GB) or one micro SDXC (64 GB and larger) memory card. By default, these
    memory cards are formatted with FAT32 (SDHC) or exFAT (SDXC) and are not encrypted
    with either BitLocker or built-in NTFS encryption. Therefore, these memory cards
    are usually an easy target for forensic analysis.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒一下，大多数 Windows 平板电脑，包括 Windows RT 设备，都配备了 SD 卡槽。典型的配置允许使用一张 micro SDHC（最大
    32 GB）或一张 micro SDXC（64 GB 及更大）存储卡。默认情况下，这些存储卡格式化为 FAT32（SDHC）或 exFAT（SDXC），且没有使用
    BitLocker 或内建 NTFS 加密。因此，这些存储卡通常是法医分析的容易目标。
- en: On recent Android devices, memory cards are not normally used to contain application
    data. Instead, their intended use is storing multimedia files such as large amounts
    of music and video for offline access. This is not the case with Windows, where
    the entire content of an SD card is accessible and can be used to keep pretty
    much everything from user documents, OneDrive contents and data backups, to desktop
    applications and page files.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在近期的 Android 设备上，存储卡通常不用于包含应用程序数据。相反，它们的预期用途是存储多媒体文件，如大量音乐和视频，以便离线访问。但 Windows
    系统并非如此，Windows 可以访问 SD 卡的整个内容，用户可以利用它来存储几乎所有东西，包括用户文档、OneDrive 内容和数据备份，甚至桌面应用程序和页面文件。
- en: The other factor contributing to the use of SD cards in Windows tablets is the
    fact that the majority of Windows tablets are sold with 32 GB of storage. Of those
    32 GB, a measly 6 to 11 GB is available to the end user after the installation
    of all current Windows updates.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个促使 Windows 平板电脑使用 SD 卡的因素是，大多数 Windows 平板电脑的存储容量为 32 GB。在这 32 GB 中，安装所有当前
    Windows 更新后，最终用户可用的存储空间通常只有可怜的 6 至 11 GB。
- en: As a result, the users of Windows tablets are more likely to actively use an
    SD card as secondary (or even primary) storage for their documents, camera roll,
    and other files.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Windows 平板用户更可能主动使用 SD 卡作为二级（甚至是主要）存储设备，来存储文档、相机胶卷和其他文件。
- en: One Windows feature that's particularly interesting for experts investigating
    tablet devices is a little known feature called Windows **File History**. If enabled,
    this feature (available in Windows 8, 8.1, and RT) automatically backs up versions
    of user files in the Documents, Music, Pictures, Videos, and Desktop folders as
    well as the OneDrive files available offline to a storage device other than the
    system partition. If the originals are lost, damaged, or deleted, users can restore
    them by using copies stored in the File History.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 一个对调查平板设备的专家特别有趣的 Windows 功能是一个鲜为人知的功能，叫做 Windows **文件历史记录**。如果启用此功能（适用于 Windows
    8、8.1 和 RT），它会自动备份用户文件（位于文档、音乐、图片、视频和桌面文件夹中的文件）以及可离线访问的 OneDrive 文件到系统分区以外的存储设备。如果原始文件丢失、损坏或删除，用户可以通过使用存储在文件历史记录中的副本来恢复这些文件。
- en: File History contains different versions of user files such as working copies
    of documents, spreadsheets, old, deleted and unedited versions of pictures, and
    so on, arranged in a convenient timeline.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 文件历史记录包含用户文件的不同版本，如文档、电子表格的工作副本，已删除和未编辑的图片版本等，并以方便的时间轴形式排列。
- en: '![SD cards and Windows File History](img/0143.jpeg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![SD 卡与 Windows 文件历史记录](img/0143.jpeg)'
- en: 'There are two important points here:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有两个重要的要点：
- en: Windows File History uses a drive other than the system partition. On Windows
    tablets, this is almost inevitably the unprotected, unencrypted, and easily removable
    SD card.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 文件历史记录使用系统分区以外的驱动器。在 Windows 平板电脑上，这几乎不可避免地是未受保护、未加密且易于移除的 SD 卡。
- en: File History contains current and historic versions of user files.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件历史记录包含用户文件的当前版本和历史版本。
- en: You may find these quite handy for your investigation.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现这些对于你的调查非常有用。
- en: Imaging Built-in eMMC Storage
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 映像内建 eMMC 存储
- en: In this chapter, we won't be talking about the use of forensic write-blocking
    hard drive imaging devices. We won't cover any disk imaging software, too, as
    such tools are readily available with all major forensic suites and you most probably
    have spent more time with one of those tools than either author of this book.
    Instead, we'll discuss how to approach a Windows tablet and make it available
    for imaging with the tool of your choice.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们不会讨论法医写保护硬盘映像设备的使用。我们也不会涉及任何磁盘映像软件，因为这些工具在所有主要的法医套件中都能找到，而且你可能比本书的作者更熟悉其中的某一款工具。相反，我们将讨论如何处理
    Windows 平板并使其能够使用你选择的工具进行映像。
- en: Note
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Note**: As with smartphones and Android/iOS tablets, eMMC chips used in Windows
    devices can be unsoldered and placed into an eMMC reader.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 与智能手机和 Android/iOS 平板电脑一样，Windows 设备中使用的 eMMC 芯片可以被拆下并放入 eMMC 读卡器中。'
- en: This destructive method is called chip-off acquisition. Such techniques are
    widely covered elsewhere. In this book, we'll talk about non-destructive, software-based
    acquisition.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这种破坏性方法被称为芯片拆卸获取。此类技术在其他地方有广泛的讨论。在本书中，我们将讨论非破坏性、基于软件的获取方法。
- en: Most Windows tablets (and all Windows RT devices) come with non-removable storage
    in the form of eMMC chips. **eMMC** stands for **embedded MMC**, or **embedded
    MultiMedia Card**, and is closer in operation to a standard SD (Secure Digital)
    card rather than an SSD drive. In other words, eMMC is a non-removable, BGA flash
    memory chip soldered onto a circuit board. If the tablet features 32 GB of storage,
    those 32 GB are located in the eMMC chip.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数 Windows 平板电脑（以及所有 Windows RT 设备）都配备了不可拆卸的存储，形式为 eMMC 芯片。**eMMC** 代表 **嵌入式
    MMC**，或 **嵌入式多媒体卡**，其工作方式更接近标准的 SD（安全数字）卡，而非 SSD 驱动器。换句话说，eMMC 是一种不可拆卸的 BGA 闪存芯片，焊接在电路板上。如果平板电脑的存储容量为
    32 GB，那么这 32 GB 存储位于 eMMC 芯片中。
- en: '![Imaging Built-in eMMC Storage](img/0144.jpeg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![内置 eMMC 存储成像](img/0144.jpeg)'
- en: What does that mean for digital forensics?
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这对数字取证意味着什么？
- en: As we already know, most Windows tablets (with very few exceptions) feature
    built-in, non-removable (unless one uses a BGA soldering station) eMMC storage.
    Let's think for a moment about the fact that the eMMC chip is soldered onto the
    circuit board. It cannot be removed and put into a write-blocking imaging device.
    It cannot be connected to another computer. In order to image the built-in storage,
    the investigator will have to boot into the system and run an imaging tool on
    the very same device being investigated. This can present challenges due to security
    settings of some models.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所知，大多数 Windows 平板电脑（极少数例外）都配备了内置的不可拆卸（除非使用 BGA 焊接站）eMMC 存储。让我们想一想 eMMC 芯片被焊接在电路板上的事实。它不能被拆卸并放入写保护成像设备中，也不能连接到另一台计算机。为了对内置存储进行成像，调查人员必须启动系统，并在被调查的设备上运行成像工具。这可能由于某些型号的安全设置而带来挑战。
- en: 'If we''re talking about a full Windows tablet, best practice would be booting
    the system from an external bootable media. Most probably, you have one in your
    lab already. If not, there are plenty of tools and tutorials to help experts do
    exactly that, for example, *Create installation media for Windows*: [http://windows.microsoft.com/en-us/windows-8/create-reset-refresh-media](http://windows.microsoft.com/en-us/windows-8/create-reset-refresh-media)
    or [http://windows.microsoft.com/en-us/windows-8/create-usb-recovery-drive](http://windows.microsoft.com/en-us/windows-8/create-usb-recovery-drive).'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们谈论的是一款完整的 Windows 平板电脑，最佳做法是从外部可启动介质启动系统。很可能你在实验室中已经有一个。如果没有，许多工具和教程可以帮助专家完成这一操作，例如，*创建
    Windows 安装介质*：[http://windows.microsoft.com/en-us/windows-8/create-reset-refresh-media](http://windows.microsoft.com/en-us/windows-8/create-reset-refresh-media)
    或 [http://windows.microsoft.com/en-us/windows-8/create-usb-recovery-drive](http://windows.microsoft.com/en-us/windows-8/create-usb-recovery-drive)。
- en: Tip
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Note:** Due to the bug in early builds of 64-bit versions of Windows 8 and
    8.1 preventing Connected Standby from functioning properly, many manufacturers
    of Windows tablets chose to install 32-bit editions onto their devices and provide
    32-bit versions of UEFI BIOS. This, in turn, can mean that the system may not
    be able to boot from a 64-bit recovery media even if the CPU and other hardware
    is fully 64-bit compatible. On such systems, investigators must use 32-bit recovery
    media.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 由于 Windows 8 和 8.1 64 位版本早期构建中的漏洞，导致连接待机功能无法正常工作，许多 Windows 平板电脑的制造商选择在其设备上安装
    32 位版本，并提供 32 位版本的 UEFI BIOS。这意味着即使 CPU 和其他硬件完全支持 64 位，系统可能仍无法从 64 位恢复介质启动。在这种系统上，调查人员必须使用
    32 位恢复介质。'
- en: eMMC and deleted data recovery
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: eMMC 和已删除数据恢复
- en: 'While eMMC memory does not constitute a full replacement for SSD drives, the
    two types of storage have one thing in common: support for trimming deleted data.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 eMMC 存储不能完全替代 SSD 驱动器，但这两种存储类型有一个共同点：都支持修剪已删除的数据。
- en: If you think for a moment about how Windows (and most other modern operating
    systems) manage deleted files, you'll realize that information such as deleted
    files and folders is not permanently erased. Instead, the system will simply mark
    files and folders being deleted with a corresponding attribute in the filesystem.
    Disk space originally occupied by these files will be released to the pool of
    available disk space. To reiterate, Windows won't do anything to actually wipe
    or erase data blocks that were previously occupied with deleted data.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你稍微思考一下 Windows（以及大多数现代操作系统）是如何管理已删除文件的，你会意识到像已删除文件和文件夹这样的信息并不会被永久擦除。相反，系统会在文件系统中简单地为正在删除的文件和文件夹标记一个相应的属性。原本被这些文件占用的磁盘空间将被释放到可用磁盘空间池中。再强调一遍，Windows
    并不会做任何事情来真正擦除或清除曾经被删除数据占用的数据块。
- en: This behavior had to change with the introduction of solid-state storage media.
    NAND flash-based solid-state storage media is much slower to erase data compared
    to writing to an empty block. In addition, NAND flash cells can be only written
    to a limited number of times, which made some form of wear leveling necessary.
    In order to deal with the two issues, the industry adopted a certain protocol
    for dealing with released data blocks.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 随着固态存储介质的引入，这种行为必须发生变化。基于 NAND 闪存的固态存储介质在擦除数据时比写入空块要慢得多。此外，NAND 闪存单元的写入次数有限，这使得某种形式的磨损均衡变得必要。为了应对这两个问题，业界采用了一定的协议来处理释放的数据块。
- en: A compatible operating system (Windows 7, 8, 8.1 or newer) working with a compatible
    SSD or eMMC storage formatted with the only compatible file system (NTFS) will
    issue the TRIM command to instruct the storage controller that certain data blocks
    no longer contain data. After receiving the TRIM command, the controller will
    add data blocks passed in that command to the list of *dirty* blocks, while remapping
    them (assigning their logical addresses) to already erased blocks from the reserve
    pool. The *dirty* blocks will be slowly erased in the background. Effectively,
    the TRIM command serves as a garbage collection tool, helping SSDs prevent future
    slowdowns to write operations.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 兼容的操作系统（Windows 7、8、8.1 或更新版本）与兼容的 SSD 或 eMMC 存储一起工作，并格式化为唯一兼容的文件系统（NTFS），会发出
    TRIM 命令，指示存储控制器某些数据块不再包含数据。接收到 TRIM 命令后，控制器会将该命令中传递的数据块添加到 *脏* 块列表中，同时将它们重新映射（分配其逻辑地址）到已擦除的预留池块中。*脏*
    块会在后台缓慢擦除。实际上，TRIM 命令充当了一种垃圾回收工具，帮助 SSD 防止未来写入操作的性能下降。
- en: For the purpose of digital forensics, this means you can no longer count on
    deleted files being available for recovery after they've been deleted. Due to
    the use of the TRIM command by the operating system and the ongoing operation
    of wear leveling and garbage collection processes in the background, the empty
    blocks will, in most cases, be completely erased without any further interaction.
    In other words, if the user deletes certain files, they'll be truly gone—with
    a few exceptions.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数字取证而言，这意味着你再也不能依赖已删除的文件在删除后仍然能够恢复。由于操作系统使用 TRIM 命令，并且在后台不断进行磨损均衡和垃圾回收处理，空闲块通常会在没有进一步交互的情况下被完全擦除。换句话说，如果用户删除了某些文件，这些文件将真正消失——有少数例外。
- en: 'More information regarding solid-state storage and data recovery can be obtained
    from Belkasoft whitepaper *SSD Forensics 2014\. Recovering Evidence from SSD Drives:
    Understanding TRIM, Garbage Collection and Exclusions* at [http://belkasoft.com/en/ssd-2014](http://belkasoft.com/en/ssd-2014).'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 有关固态存储和数据恢复的更多信息，可以从 Belkasoft 的白皮书 *SSD Forensics 2014\. 从 SSD 驱动器恢复证据：了解 TRIM、垃圾回收和排除*
    中获得，网址：[http://belkasoft.com/en/ssd-2014](http://belkasoft.com/en/ssd-2014)。
- en: Windows 8 and Windows 10 encryption – TRIM versus BitLocker
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Windows 8 和 Windows 10 加密 – TRIM 与 BitLocker
- en: 'Considering the nature of full-disk encryption and taking into account performance
    and lifespan issues of solid-state media such as SSD and eMMC storage, one inevitably
    arrives to a logical question: what happens to deleted data if full-disk encryption
    is enabled on a solid-state volume? Particularly, will the system sacrifice performance
    by keeping deleted data encrypted, or will it sacrifice security by exposing empty
    (erased) parts of the encrypted volume?'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到全盘加密的特性，并结合 SSD 和 eMMC 存储等固态介质的性能和使用寿命问题，人们不可避免地会遇到一个逻辑性的问题：如果在固态存储卷上启用了全盘加密，已删除的数据会发生什么？特别是，系统是否会通过保留已删除数据的加密状态来牺牲性能，还是会通过暴露加密卷中空白（已擦除）部分来牺牲安全性？
- en: The answer to this question depends on which combination of hardware and whole-disk
    encryption software is used in a particular system. However, in the case of BitLocker
    and eMMC storage, there is a simple—and official—answer. According to Microsoft
    ([https://blogs.msdn.microsoft.com/e7/2009/05/05/support-and-qa-for-solid-state-drives/](https://blogs.msdn.microsoft.com/e7/2009/05/05/support-and-qa-for-solid-state-drives/)),
    *Bitlocker's encryption process [is] optimized to work on SSDs [...] on NTFS.
    When Bitlocker is first configured on a partition, the entire partition is read,
    encrypted and written back out. As this is done, the NTFS file system will issue
    Trim commands to help the SSD optimize its behavior.* As we can see, in this particular
    case Microsoft has decided to go after performance while sacrificing a little
    bit of security. As a result, you will *not* be able to recover deleted files
    even if you image the entire BitLocker volume.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题的答案取决于特定系统中使用的硬件和整个磁盘加密软件的组合。然而，对于BitLocker和eMMC存储，有一个简单且官方的答案。根据微软的说法（[https://blogs.msdn.microsoft.com/e7/2009/05/05/support-and-qa-for-solid-state-drives/](https://blogs.msdn.microsoft.com/e7/2009/05/05/support-and-qa-for-solid-state-drives/)），*BitLocker的加密过程[已]优化为在SSD上工作[...]使用NTFS。当BitLocker首次在一个分区上配置时，整个分区会被读取、加密并重新写回。这样做时，NTFS文件系统会发出Trim命令，以帮助SSD优化其行为。*
    正如我们所见，在这种特定情况下，微软决定追求性能，虽然牺牲了一些安全性。因此，即使你对整个BitLocker卷进行镜像，你也*无法*恢复已删除的文件。
- en: Historically, however, this has not always been the case. In the early days
    of SSD's, the then-current whole-disk encryption providers such as TrueCrypt went
    all the way after security, never letting TRIM commands reach the underlying physical
    storage. As a result, TrueCrypt used to have a hugely negative impact on performance
    if whole-disk encryption was used because the SSD controller could no longer tell
    the difference between free space and used up space because on an encrypted disk
    both free space and used space is treated as (encrypted) data. This approach defeated
    the very purpose of TRIM, and effectively disabled wear-leveling optimizations.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，历史上，这并非一直如此。在SSD的早期，像TrueCrypt这样的当时的整个磁盘加密提供商全力追求安全性，绝不让TRIM命令传递到底层物理存储。因此，如果使用整个磁盘加密，TrueCrypt曾经会对性能产生巨大的负面影响，因为SSD控制器无法再区分空闲空间和已用空间，因为在加密磁盘上，空闲空间和已用空间都被视为（加密的）数据。这种做法违背了TRIM的初衷，并有效地禁用了磨损均衡优化。
- en: In order to mitigate this issue, developers of whole-disk encryption products
    introduced so-called *TRIM Pass-through*. With this feature enabled, the encryption
    product would pass information about free data blocks to the SSD controller, allowing
    it to trim released data blocks. This had a huge positive effect on performance
    and longevity of solid-state media, but exposed information about which data blocks
    were actually occupied by encrypted data to an outside attacker. This was seen
    as a security weakness, and for this reason alone, some WDE manufacturers chose
    not to enable the feature by default.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 为了缓解这个问题，整个磁盘加密产品的开发者引入了所谓的*TRIM 直通*功能。启用此功能后，加密产品将把关于空闲数据块的信息传递给SSD控制器，允许它修剪已释放的数据块。这对固态存储介质的性能和寿命产生了巨大积极影响，但也暴露了哪些数据块实际被加密数据占用的信息，给外部攻击者提供了线索。这被视为一种安全弱点，因此，出于这个原因，一些WDE制造商选择默认不启用该功能。
- en: After some years, self-encrypting SSDs became available. These SSDs encrypt
    data blocks before writing them at the physical level. The TGS Opal full disk
    encryption standard allows the keys to be set by the OS (providing that both the
    operating system and hardware support the system), effectively fixing the issue
    mentioned above. Therefore, if the Windows device being investigated has a storage
    device (whether SSD or eMMC) that meets the right encryption standards, BitLocker
    makes use of the hardware encryption engine, effectively bypassing the software-based
    encryption in favor of a hardware-based one.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 经过几年后，支持自加密的SSD问世。这些SSD在物理层面上写入数据之前先进行加密。TGS Opal全盘加密标准允许操作系统设置密钥（前提是操作系统和硬件都支持该系统），有效地解决了上述问题。因此，如果正在调查的Windows设备具有符合正确加密标准的存储设备（无论是SSD还是eMMC），BitLocker将利用硬件加密引擎，有效绕过基于软件的加密，转而使用硬件加密。
- en: Booting Windows tablets from recovery media
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从恢复媒体启动Windows平板电脑
- en: In order to boot from recovery media, one needs several things. Firstly, the
    tablet must hold enough charge to be able to survive through the recovery process.
    As most tablets share a single USB port for charging and for connecting peripherals
    such as USB flash drives, fully charging the tablet before the recovery is recommended.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从恢复媒体启动，需要满足几个条件。首先，平板必须有足够的电量才能完成恢复过程。由于大多数平板将充电和连接外设（如USB闪存驱动器）的USB端口合二为一，因此在恢复之前最好将平板充满电。
- en: Secondly, only a few tablets offer full-size USB ports. One is more likely to
    encounter a micro USB port (USB2.0 or USB3.0 depending on the tablet). As a result,
    you'll need a matching USB **On-The-Go** (**OTG**) cable to connect the flash
    drive.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，只有少数平板电脑提供全尺寸的USB端口。你更有可能遇到的是微型USB端口（具体为USB2.0或USB3.0，取决于平板型号）。因此，你需要一个匹配的USB
    **On-The-Go** (**OTG**) 数据线来连接闪存驱动器。
- en: Finally, the tablet will not boot from an external device unless it's instructed
    to do so in its UEFI BIOS.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，除非在UEFI BIOS中指定，否则平板电脑不会从外部设备启动。
- en: Special case – recovery media for Windows RT
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特殊情况——Windows RT恢复媒体
- en: Windows RT devices were supplied with UEFI Secure Boot permanently activated,
    which makes it impossible to boot these devices into anything other than Windows
    RT. Theoretically, with Secure Boot disabled, one could use an ARM version of
    Linux or a custom build of Android to boot and image the device. This, however,
    is not an option since Secure Boot cannot be disabled on any Windows RT device.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: Windows RT设备出厂时启用了UEFI安全启动，这使得这些设备只能启动Windows RT。理论上，禁用安全启动后，可以使用ARM版本的Linux或定制版Android启动并刷入设备。然而，这并不可行，因为在任何Windows
    RT设备上都无法禁用安全启动。
- en: As a result, one can either boot from the tablet's recovery partition or use
    custom recovery. Since Windows RT is a rather crippled OS, obtaining or making
    a usable recovery image is significantly more difficult compared to x86 or x64
    Windows builds.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你可以选择从平板的恢复分区启动，或使用自定义恢复。由于Windows RT是一个相对简化的操作系统，获取或制作一个可用的恢复镜像比x86或x64
    Windows版本要困难得多。
- en: If no recovery partition is available, one can usually obtain a Windows RT recovery
    image from the manufacturer. For example, Microsoft offers such images for its
    Surface RT and Surface 2 tablets at [http://www.microsoft.com/surface/en-us/support/warranty-service-and-recovery/downloadablerecoveryimage](http://www.microsoft.com/surface/en-us/support/warranty-service-and-recovery/downloadablerecoveryimage).
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有恢复分区，通常可以从制造商处获取Windows RT恢复镜像。例如，微软为其Surface RT和Surface 2平板提供了这样的镜像，链接为[http://www.microsoft.com/surface/en-us/support/warranty-service-and-recovery/downloadablerecoveryimage](http://www.microsoft.com/surface/en-us/support/warranty-service-and-recovery/downloadablerecoveryimage)。
- en: After following the download instructions, one can make a bootable flash media.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 按照下载说明操作后，便可以制作一个可启动的闪存媒体。
- en: Steps to boot from recovery media
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从恢复媒体启动的步骤
- en: Microsoft published step-by-step instructions on how to boot a Windows tablet
    from USB recovery media at [http://www.microsoft.com/surface/en-ca/support/storage-files-and-folders/boot-surface-pro-from-usb-recovery-device?lc=4105](http://www.microsoft.com/surface/en-ca/support/storage-files-and-folders/boot-surface-pro-from-usb-recovery-device?lc=4105).
    While these instructions apply to Microsoft Surface RT devices, they work just
    as well for most other Windows tablets. If not, refer to the manufacturer's manual
    for the particular device being acquired.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 微软发布了逐步指导，教你如何从USB恢复媒体启动Windows平板，链接为[http://www.microsoft.com/surface/en-ca/support/storage-files-and-folders/boot-surface-pro-from-usb-recovery-device?lc=4105](http://www.microsoft.com/surface/en-ca/support/storage-files-and-folders/boot-surface-pro-from-usb-recovery-device?lc=4105)。这些说明适用于微软Surface
    RT设备，也适用于大多数其他Windows平板。如果不适用，请参考所使用设备的制造商手册。
- en: '**How to start from a bootable USB device when the tablet is off:**'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何在平板关闭时从可启动的USB设备启动：**'
- en: 'Microsoft published the following walkthroughs:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 微软发布了以下操作指南：
- en: '*Boot Surface from a USB device* ([https://www.microsoft.com/surface/en-us/support/storage-files-and-folders/boot-surface-from-usb-recovery-device?os=windows-10](https://www.microsoft.com/surface/en-us/support/storage-files-and-folders/boot-surface-from-usb-recovery-device?os=windows-10))'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*通过USB设备启动Surface* ([https://www.microsoft.com/surface/en-us/support/storage-files-and-folders/boot-surface-from-usb-recovery-device?os=windows-10](https://www.microsoft.com/surface/en-us/support/storage-files-and-folders/boot-surface-from-usb-recovery-device?os=windows-10))'
- en: '*Using a Surface USB recovery drive* ([https://www.microsoft.com/surface/en-us/support/warranty-service-and-recovery/usbrecovery?os=windows-10](https://www.microsoft.com/surface/en-us/support/warranty-service-and-recovery/usbrecovery?os=windows-10))'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*使用Surface USB恢复驱动器*（[https://www.microsoft.com/surface/en-us/support/warranty-service-and-recovery/usbrecovery?os=windows-10](https://www.microsoft.com/surface/en-us/support/warranty-service-and-recovery/usbrecovery?os=windows-10)）'
- en: 'While the two guides are mainly aimed at Microsoft Surface users, they are
    also applicable to users of other Windows-based tablets:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这两篇指南主要针对微软Surface用户，但它们也适用于其他Windows平板电脑用户：
- en: Attach a bootable USB device containing a Windows Recovery image to the USB
    port.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将包含Windows恢复映像的可启动USB设备连接到USB端口。
- en: Use a USB OTG cable if no full-size USB port is available.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果没有全尺寸USB端口，可以使用USB OTG电缆。
- en: Press and hold the volume down button.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按住音量减小按钮。
- en: Press and release the power button.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下并释放电源按钮。
- en: When the logo appears, release the volume down button.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当出现logo时，松开音量减小按钮。
- en: The tablet will start the software on your USB device.
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 平板电脑将启动USB设备上的软件。
- en: If the tablet is on and you are logged in, the startup procedure is different.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 如果平板电脑已开机且你已登录，启动过程会有所不同。
- en: '**How to start from a bootable USB device when the tablet is on:**'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**当平板电脑已开机时，如何从可启动的USB设备启动：**'
- en: Attach a bootable USB device to the USB port.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将可启动的USB设备连接到USB端口。
- en: Use a USB OTG cable if no full-size USB port is available.
  id: totrans-147
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果没有全尺寸USB端口，可以使用USB OTG电缆。
- en: Swipe in from the right and then tap **Settings** (if you're using a mouse,
    point to the upper-right corner of the screen, move the mouse pointer down, and
    then click **Settings**).
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从右侧滑动，然后点击**设置**（如果你使用的是鼠标，将鼠标指针指向屏幕右上角，向下移动鼠标指针，然后点击**设置**）。
- en: Tap or click **Change PC Settings**.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击或轻触**更改PC设置**。
- en: Tap or click **Update and recovery**, and then tap or click **Recovery**.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击或轻触**更新和恢复**，然后点击或轻触**恢复**。
- en: Under **Advanced Startup**, tap or click **Restart now**.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**高级启动**下，点击或轻触**立即重启**。
- en: On the **Choose an option** screen, tap or click **Use a device**.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**选择一个选项**屏幕上，点击或轻触**使用设备**。
- en: On the **Troubleshoot** screen, tap or click **Advanced options**.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**故障排除**屏幕上，点击或轻触**高级选项**。
- en: On the **Advanced options** screen, tap or click the name of the USB device.
    The tablet will restart and boot from the USB device.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**高级选项**屏幕上，点击或轻触USB设备的名称。平板电脑将重启并从USB设备启动。
- en: Configuring UEFI BIOS to boot from recovery media
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置UEFI BIOS从恢复媒体启动
- en: Depending on the manufacturer (and user-performed adjustments) of a particular
    Windows tablet, UEFI setup changes may be necessary if booting from an external
    device. If this is the case, you'll have to enter its UEFI BIOS and enable external
    boot mode.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 根据特定Windows平板电脑的制造商（及用户执行的调整），如果从外部设备启动，可能需要更改UEFI设置。如果是这种情况，你需要进入UEFI BIOS并启用外部启动模式。
- en: Unlike Windows, which looks pretty much the same from one computer to another,
    there are endless variations of UEFI BIOS. Options and settings may be named differently
    across manufacturers.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 与Windows不同，Windows在不同计算机间几乎没有太大差异，但UEFI BIOS的变化是无穷无尽的。不同制造商的选项和设置可能名称不同。
- en: Windows tablets do not have BIOS. Instead, they feature UEFI firmware that can
    be accessed by holding the **volume down** button while turning the tablet on
    with the **power** key. Once you are in the UEFI, look for Startup options to
    specify the order of devices your tablet will be allowed to boot from (a comprehensive
    tutorial on how to boot any Windows tablet into UEFI is available at [http://www.7tutorials.com/how-boot-uefi-bios-any-windows-81-tablet-or-device](http://www.7tutorials.com/how-boot-uefi-bios-any-windows-81-tablet-or-device)).
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: Windows平板电脑没有BIOS。它们使用UEFI固件，可以通过按住**音量减小**按钮并使用**电源**键开启平板电脑来访问。进入UEFI后，查找启动选项以指定平板电脑允许启动的设备顺序（关于如何将任何Windows平板电脑启动到UEFI的全面教程可以在[http://www.7tutorials.com/how-boot-uefi-bios-any-windows-81-tablet-or-device](http://www.7tutorials.com/how-boot-uefi-bios-any-windows-81-tablet-or-device)找到）。
- en: If your external boot device contains a secure boot key (like Windows 8.1 or
    Windows PE 5.1), you won't need to change Secure Boot settings in the UEFI BIOS
    setup. If, however, you are using an unsigned bootable recovery image, you will
    need to disable Secure Boot first.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的外部启动设备包含一个安全启动密钥（例如Windows 8.1或Windows PE 5.1），则无需更改UEFI BIOS设置中的安全启动选项。如果你使用的是未签名的可启动恢复映像，则需要先禁用安全启动。
- en: Depending on the manufacturer, you may need to change the option called **Secure
    Boot** to **disabled** and the **UEFI Boot** to **CSM Boot** (or **Setup Mode**
    in some tablets) in order to allow the system to boot from external devices. After
    this, you should be able to boot from custom (unsigned) recovery media.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 根据制造商的不同，您可能需要将名为 **安全启动** 的选项更改为 **禁用**，并将 **UEFI 启动** 更改为 **CSM 启动**（或在某些平板电脑中为
    **设置模式**），以便允许系统从外部设备启动。之后，您应该能够从自定义（未签名的）恢复媒体启动。
- en: Note that disabling Secure Boot is not available on Windows RT devices.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，禁用安全启动在 Windows RT 设备上不可用。
- en: Acquiring a BitLocker encryption key
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取 BitLocker 加密密钥
- en: BitLocker encryption is optional on Windows devices. Moreover, many budget-oriented
    tablets (such as those equipped with Intel Z3735 and 1 GB RAM) lack TPM (Trusted
    Platform Module) support, which makes the use of BitLocker complicated on such
    devices. By default, BitLocker encryption is not enabled in Windows 8.x, and is
    only activated when (and if) the user signs in to their Windows 8 machine with
    their Microsoft Account (as opposed to using a local Windows account). If you
    are using a Surface RT/2 with a Microsoft account and admin rights then Bitlocker
    (or Device Encryption) was automatically turned on for you the first time you
    logged in.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: BitLocker 加密在 Windows 设备上是可选的。此外，许多面向预算的平板电脑（例如配备 Intel Z3735 和 1 GB 内存的设备）缺乏
    TPM（受信平台模块）支持，这使得在这些设备上使用 BitLocker 变得复杂。默认情况下，Windows 8.x 中没有启用 BitLocker 加密，只有在用户使用
    Microsoft 帐户登录 Windows 8 机器时（而不是使用本地 Windows 帐户）才会激活。如果您使用的是带有 Microsoft 帐户和管理员权限的
    Surface RT/2，那么第一次登录时 BitLocker（或设备加密）将自动为您开启。
- en: If enabled, BitLocker encryption will effectively prevent an investigator from
    accessing the content of the device - even if booting from a recovery drive.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 如果启用，BitLocker 加密将有效防止调查员访问设备的内容——即使是从恢复驱动器启动时也是如此。
- en: Note
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Important**: BitLocker is an essential part of the Windows security model,
    and a major obstacle to an investigation. All efforts shall be taken in order
    to preserve and recover BitLocker keys. It is essential to attempt capturing the
    dump of the computer''s volatile memory, which will contain binary decryption
    keys to BitLocker volumes (if used). Finally, BitLocker encryption is still optional,
    and will not automatically activate if the computer only has local Windows accounts
    and does not use an administrative Microsoft Account.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要**：BitLocker 是 Windows 安全模型的一个关键部分，也是调查的主要障碍。应采取一切措施以保护和恢复 BitLocker 密钥。务必尝试捕获计算机的易失性内存转储，这将包含用于解密
    BitLocker 卷（如果使用）的二进制密钥。最后，BitLocker 加密仍然是可选的，如果计算机仅具有本地 Windows 帐户且未使用 Microsoft
    管理员帐户，它将不会自动激活。'
- en: When using a USB recovery drive, especially if that recovery drive was not created
    on the particular device being imaged, you may not be able to access the content
    of its storage because of BitLocker encryption. When using command prompt, you
    might be prompted to enter the encryption key. Without this key, the volume with
    all user data will remain securely encrypted.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用 USB 恢复驱动器时，特别是当该恢复驱动器并非在正在成像的特定设备上创建时，可能无法访问其存储内容，因为 BitLocker 加密的原因。在使用命令提示符时，可能会提示您输入加密密钥。如果没有此密钥，包含所有用户数据的卷将继续安全加密。
- en: 'BitLocker protection can be unlocked with the correct Recovery Key. This key
    is unique per computer, and is stored in the user''s Microsoft Account. You will
    need to have the user''s Microsoft Account login and password in order to retrieve
    the Recovery Key. The following steps describe how to extract the Recovery Key
    from the user''s Microsoft Account:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: BitLocker 保护可以通过正确的恢复密钥解锁。此密钥在每台计算机上都是唯一的，并存储在用户的 Microsoft 帐户中。您需要拥有用户的 Microsoft
    帐户登录和密码，才能检索恢复密钥。以下步骤描述了如何从用户的 Microsoft 帐户中提取恢复密钥：
- en: If prompted for a Recovery Key, make a note of the **Key ID** mentioned on the
    screen of the device.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果系统提示输入恢复密钥，请记下设备屏幕上显示的 **密钥 ID**。
- en: Use another computer to go to [http://windows.microsoft.com/recoverykey](http://windows.microsoft.com/recoverykey).
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用另一台计算机访问 [http://windows.microsoft.com/recoverykey](http://windows.microsoft.com/recoverykey)。
- en: Locate the device with the same Key ID noted above.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查找具有相同密钥 ID 的设备，如上所述。
- en: Use the Recovery Key corresponding to the given Key ID to unlock the encrypted
    drive.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用与给定密钥 ID 对应的恢复密钥解锁加密驱动器。
- en: '**Important**: Microsoft holds Recovery Keys to users'' BitLocker-encrypted
    storage devices. These keys are available in and can be obtained from the user''s
    Microsoft Account unless explicitly deleted by the user. Consideration should
    be taken to prevent the suspect from destroying the Recovery Key after their encrypted
    device has been seized. If you know the user''s Microsoft Account credentials,
    the Recovery Keys can be obtained in a matter of minutes. The Recovery Keys can
    be obtained directly from Microsoft by submitting a written request accompanied
    with a court order.'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要**：Microsoft 持有用户 BitLocker 加密存储设备的恢复密钥。这些密钥可以通过用户的 Microsoft 账户获取，除非用户明确删除。应考虑防止嫌疑人在加密设备被扣押后销毁恢复密钥。如果你知道用户的
    Microsoft 账户凭据，恢复密钥可以在几分钟内获得。通过提交书面请求并附上法院命令，可以直接向 Microsoft 获取恢复密钥。'
- en: More information about BitLocker Recovery Key is available at [https://technet.microsoft.com/en-us/library/ee449438(v=ws.10).aspx](https://technet.microsoft.com/en-us/library/ee449438(v=ws.10).aspx).
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于 BitLocker 恢复密钥的信息，请访问 [https://technet.microsoft.com/en-us/library/ee449438(v=ws.10).aspx](https://technet.microsoft.com/en-us/library/ee449438(v=ws.10).aspx)。
- en: 'Microsoft has also published instructions on regaining access to computers
    locked by BitLocker Drive Encryption here: [https://technet.microsoft.com/en-us/library/cc732774(v=ws.11).aspx](https://technet.microsoft.com/en-us/library/cc732774(v=ws.11).aspx).'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 还发布了关于恢复 BitLocker 驱动加密锁定计算机访问权限的说明，详情请参见：[https://technet.microsoft.com/en-us/library/cc732774(v=ws.11).aspx](https://technet.microsoft.com/en-us/library/cc732774(v=ws.11).aspx)。
- en: Note that you'll still need a Recovery Key to unlock the disk when using Microsoft
    instructions. Alternatively, you can use third-party software to mount BitLocker-encrypted
    volumes if you manage to capture the content of the tablet's volatile memory while
    the encrypted partition was mounted. More on that in the next chapter.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，按照 Microsoft 的说明，你仍然需要恢复密钥来解锁磁盘。另外，如果你在加密分区挂载时成功捕获了平板电脑的易失性内存内容，你可以使用第三方软件挂载
    BitLocker 加密的卷。更多细节将在下一章介绍。
- en: Breaking into Microsoft Account to acquire the BitLocker Recovery Key
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 破解 Microsoft 账户以获取 BitLocker 恢复密钥
- en: Acquiring BitLocker Recovery Key is easy once you have access to the user's
    Microsoft Account. A valid password is required in order to log in to Microsoft
    Account. If you don't know the password, brute-forcing your way into an online
    service is not going to work.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 获取 BitLocker 恢复密钥很容易，只要你能够访问用户的 Microsoft 账户。登录 Microsoft 账户需要有效的密码。如果你不知道密码，暴力破解在线服务是行不通的。
- en: Starting with Windows 8, users can opt to sign in to their computers with their
    online account credentials instead of using a local Windows account and password.
    By using Microsoft Account, they get automatic cloud backups, the ability to sync
    settings and data (such as browser passwords) across multiple devices, and, most
    importantly, the ability to back up their BitLocker Recovery Keys to the cloud.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Windows 8 开始，用户可以选择使用在线账户凭据登录计算机，而不必使用本地 Windows 账户和密码。通过使用 Microsoft 账户，用户可以享受自动云备份、跨多个设备同步设置和数据（如浏览器密码）的功能，最重要的是，可以将
    BitLocker 恢复密钥备份到云端。
- en: Signing in to Microsoft Account takes an e-mail and password (as opposed to
    a username and password). It is easy to see whether a local or Microsoft Account
    was used. Logins such as `username@live.com`, `username@hotmail.com`, or `username@outlook.com`
    are sure giveaways of Microsoft Account sign ins. Microsoft Account is used as
    a single sign-in solution for various Microsoft services such as Outlook.com,
    OneDrive, and Skype.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 登录 Microsoft 账户需要电子邮件和密码（而不是用户名和密码）。很容易看出是使用本地账户还是 Microsoft 账户登录。像`username@live.com`、`username@hotmail.com`
    或 `username@outlook.com`这样的登录名，肯定可以看出是 Microsoft 账户登录。Microsoft 账户作为单一登录解决方案，被广泛用于各种
    Microsoft 服务，如 Outlook.com、OneDrive 和 Skype。
- en: Since Microsoft Account is a cloud-based online authentication service, normally
    you would not be able to break in. Trying more than a handful of wrong passwords
    would lock out subsequent login attempts. However (and this is great news), Microsoft
    Account password hash is cached locally on all computers using these credentials.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Microsoft 账户是基于云的在线认证服务，通常你无法突破。尝试输入多次错误密码会导致后续的登录尝试被锁定。然而（这是个好消息），Microsoft
    账户的密码哈希会被缓存在所有使用这些凭据的电脑上。
- en: This, in turn, allows for an interesting twist. You can acquire a local hash
    of that password and use it to brute-force your way into the online Microsoft
    Account by running an offline attack.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 这为情况带来了一个有趣的转折。您可以获取该密码的本地哈希值，并使用它通过离线攻击暴力破解在线的 Microsoft 帐户。
- en: 'In order to do that, you can use two tools: Elcomsoft System Recovery ([https://www.elcomsoft.com/esr.html](https://www.elcomsoft.com/esr.html))
    to create bootable media (for example, a USB drive) to export the locally cached
    Microsoft Account password hash, and Elcomsoft Distributed Password Recovery ([https://www.elcomsoft.com/edpr.html](https://www.elcomsoft.com/edpr.html))
    to actually brute-force the password using a GPU-assisted attack distributed among
    multiple computers. A combination of dictionary and brute-force attacks may result
    in the recovery of the original plain-text password to the user''s Microsoft Account,
    unlocking access to BitLocker Recovery Keys saved in that account and allowing
    us to decrypt the BitLocker volume.'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 为了做到这一点，您可以使用两种工具：Elcomsoft System Recovery（[https://www.elcomsoft.com/esr.html](https://www.elcomsoft.com/esr.html)）来创建可启动介质（例如
    USB 驱动器），以导出本地缓存的 Microsoft 帐户密码哈希，和 Elcomsoft Distributed Password Recovery（[https://www.elcomsoft.com/edpr.html](https://www.elcomsoft.com/edpr.html)）来使用
    GPU 辅助的攻击暴力破解密码，该攻击分布在多台计算机之间。字典攻击和暴力破解攻击的组合可能导致恢复用户 Microsoft 帐户的原始明文密码，解锁该帐户中保存的
    BitLocker 恢复密钥，并允许我们解密 BitLocker 卷。
- en: Using Elcomsoft Forensic Disk Decryptor to unlock BitLocker partitions
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Elcomsoft Forensic Disk Decryptor 解锁 BitLocker 分区
- en: Since many Windows tablets ship with BitLocker protection activated for the
    C drive partition, you will need a way to unlock protected volumes. BitLocker
    volumes can be unlocked automatically if you enter the correct user login and
    password. You can also unlock BitLocker volumes by supplying the correct Recovery
    Key which, in turn, can be often retrieved from the user's Microsoft Account.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 由于许多 Windows 平板电脑的 C 驱动器分区默认启用 BitLocker 保护，您需要一种方法来解锁受保护的卷。如果输入正确的用户登录名和密码，BitLocker
    卷可以自动解锁。您还可以通过提供正确的恢复密钥来解锁 BitLocker 卷，而这个恢复密钥通常可以从用户的 Microsoft 帐户中获取。
- en: But what if you don't know either password, and don't have access to the Recovery
    Key? If this is the case, you still have the option to extract the key from the
    computer's volatile memory dump. This is one of the reasons why you absolutely
    must try your best to make a dump of the computer's RAM before trying anything
    else.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果您既不知道密码，也无法访问恢复密钥该怎么办？如果是这种情况，您仍然可以选择从计算机的易失性内存转储中提取密钥。这也是为什么在尝试其他方法之前，您必须尽最大努力对计算机的
    RAM 进行转储的原因之一。
- en: If the Windows device you are about to acquire is active or sleeping (Connected
    Standby), do not allow it to power off. Try capturing a RAM image first. If the
    device uses BitLocker Device Protection, capturing a live memory dump can be the
    only chance to obtain the BitLocker decryption key. If you can extract that key,
    you will be able to use **Elcomsoft Forensic Disk Decryptor** ([https://www.elcomsoft.com/efdd.html](https://www.elcomsoft.com/efdd.html))
    to mount BitLocker-protected partitions even if you cannot sign in to the device.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您即将获取的 Windows 设备处于活动状态或睡眠状态（连接待机），请不要让它关闭电源。首先尝试捕获 RAM 图像。如果该设备使用 BitLocker
    设备保护，捕获实时内存转储可能是唯一获取 BitLocker 解密密钥的机会。如果您能够提取该密钥，您将能够使用 **Elcomsoft Forensic
    Disk Decryptor**（[https://www.elcomsoft.com/efdd.html](https://www.elcomsoft.com/efdd.html)）挂载
    BitLocker 保护的分区，即使您无法登录到设备。
- en: BitLocker keys and Trusted Platform Module
  id: totrans-188
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BitLocker 密钥和受信平台模块
- en: 'While many budget tablets running Windows 8 and 8.1 (and some Windows 10 devices)
    lack **Trusted Platform Module** (**TPM**) support, one can encounter devices
    with and without the TPM module. It is important to realize that, because the
    keys needed to decrypt data remain locked by the TPM, one cannot read the data
    just by removing the storage device and installing it in another computer (source:
    [https://technet.microsoft.com/library/cc732774.aspx](https://technet.microsoft.com/library/cc732774.aspx)).
    More importantly, the TPM has its own memory that is separate from the memory
    accessible by the operating system. This means that private portions of key pairs
    are kept separated from the memory controlled by the operating system, are not
    exposed to any part of the OS or software, and cannot be captured with memory
    dumping tools.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然许多运行Windows 8和8.1（以及一些Windows 10设备）的低端平板电脑缺少**受信平台模块**（**TPM**）支持，但仍然可能遇到具有或不具有TPM模块的设备。重要的是要认识到，由于解密数据所需的密钥由TPM锁定，因此仅仅通过移除存储设备并将其安装到另一台计算机上无法读取数据（来源：[https://technet.microsoft.com/library/cc732774.aspx](https://technet.microsoft.com/library/cc732774.aspx)）。更重要的是，TPM拥有独立于操作系统可访问内存的内存。这意味着，密钥对的私有部分与操作系统控制的内存分开存储，不会暴露给操作系统或软件的任何部分，也无法通过内存转储工具捕获。
- en: The actual drive encryption key, however, is released to the operating system,
    stored in the system's RAM, and can be retrieved by capturing a snapshot of the
    computer's volatile memory and examining the snapshot with Elcomsoft Forensic
    Disk Decryptor.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，实际的驱动器加密密钥会被释放到操作系统中，存储在系统的RAM中，并且可以通过捕获计算机易失性内存的快照并使用Elcomsoft Forensic
    Disk Decryptor分析该快照来恢复。
- en: '**TPM facts summary**:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '**TPM事实摘要**：'
- en: TPM is not available on many budget Windows tablets
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TPM在许多低端Windows平板电脑上不可用
- en: If TPM is not installed, BitLocker encryption is not immediately available (yet
    it can be manually activated by the user via `gpedit.msc` *Allow BitLocker without
    a compatible TPM* option)
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果没有安装TPM，BitLocker加密将无法立即使用（但用户可以通过`gpedit.msc`中的*允许在没有兼容TPM的情况下启用BitLocker*选项手动启用）
- en: If TPM is available, the drive remains locked until the key is released
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果TPM可用，则驱动器将保持锁定，直到密钥被释放
- en: Once the encrypted drive is unlocked, the decryption key remains in the computer's
    RAM, is accessible to the OS, and can be acquired by capturing a memory dump and
    analyzing with Elcomsoft Forensic Disk Decryptor
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦加密的驱动器解锁，解密密钥会保持在计算机的RAM中，操作系统可以访问，并且可以通过捕获内存转储并使用Elcomsoft Forensic Disk
    Decryptor分析来获取。
- en: Imaging Windows RT tablets
  id: totrans-196
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 映像Windows RT平板
- en: While we said a lot about creating a bootable USB device for Windows RT tablets,
    how or even if it's possible to image one is still a big question. Windows RT
    is an inherently crippled platform with platform-level security measures that
    are extremely effective in disallowing anything but signed code to boot or execute
    on RT devices. Pre-activated Secure Boot that cannot be disabled, ARM architecture
    instead of x86, and system-level trusted signature checks for all desktop applications
    make traditional acquisition techniques ineffective.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经谈到了为Windows RT平板创建可引导USB设备的很多内容，但如何或是否可能对其进行映像仍然是一个大问题。Windows RT本质上是一个受限的平台，具有平台级的安全措施，这些措施极其有效地禁止任何非签名代码在RT设备上启动或执行。无法禁用的预激活安全启动、使用ARM架构而非x86，以及对所有桌面应用程序进行系统级受信签名检查，使得传统的获取技术无效。
- en: As all known Windows RT devices are using eMMC, a soldered-on BGA chip, it is
    technically possible to perform chip-off or ISP acquisition.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 由于所有已知的Windows RT设备都使用eMMC，一种焊接在主板上的BGA芯片，因此从技术上讲，执行芯片拆卸或ISP获取是可能的。
- en: '![Imaging Windows RT tablets](img/0145.jpeg)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![映像Windows RT平板](img/0145.jpeg)'
- en: This, however, is a time-consuming, labor-intensive, and destructive process
    which is not always available as an option during routine investigations. BitLocker
    disk encryption, if enabled, can make the acquisition process difficult or impossible.
    Even in Windows RT, other imaging options are available.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这是一项耗时、劳动密集且破坏性的过程，在常规调查过程中并不总是可用的选项。如果启用了BitLocker磁盘加密，获取过程可能会变得困难或不可能。即使在Windows
    RT中，仍然可以使用其他映像选项。
- en: BitLocker encryption
  id: totrans-201
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BitLocker加密
- en: Windows RT is a crippled and secure platform. By default, the C drive partition
    where all the user files reside is protected with BitLocker. Booting from the
    recovery media, accessing the **Windows Recovery Environment** (**WinRE**) Command
    Prompt or otherwise attempting to log in without supplying the correct account
    password or PIN code will result in being locked out and unable to access information
    stored on the partition of interest. As a result, Windows RT forensics requires
    you to know either a password to an administrative account (or, in a worst-case
    scenario, to any local account at all) or to have access to the BitLocker Recovery
    Key. More information about this in the *Acquiring BitLocker Encryption Key* section.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: Windows RT 是一个受限且安全的平台。默认情况下，所有用户文件所在的 C 盘分区受 BitLocker 保护。从恢复介质启动、访问 **Windows
    恢复环境** (**WinRE**) 命令提示符，或者尝试在没有提供正确的账户密码或 PIN 码的情况下登录，都会导致被锁定，无法访问该分区上的信息。因此，Windows
    RT 的取证工作要求你知道管理员账户的密码（或者在最坏的情况下，任何本地账户的密码），或者需要访问 BitLocker 恢复密钥。有关更多信息，请参见 *获取
    BitLocker 加密密钥* 部分。
- en: BitLocker To Go is partially supported in Windows RT. According to Microsoft
    ([https://technet.microsoft.com/en-us/library/dn736041.aspx#BKMK_bitlockertogo](https://technet.microsoft.com/en-us/library/dn736041.aspx#BKMK_bitlockertogo)),
    *"Although Windows RT 8.1 cannot create encrypted BitLocker To Go USB drives or
    SD cards, it is able to use these drives or cards after they have been encrypted
    from Windows 8 Pro or Windows 8 Enterprise (or even Windows 7) computers. When
    inserting the BitLocker To Go USB drive or SD card, the user will be prompted
    to provide the required password before they can access or update the data on
    the USB drive or SD card."*
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: BitLocker To Go 在 Windows RT 中部分支持。根据微软的说明 ([https://technet.microsoft.com/en-us/library/dn736041.aspx#BKMK_bitlockertogo](https://technet.microsoft.com/en-us/library/dn736041.aspx#BKMK_bitlockertogo))，*“虽然
    Windows RT 8.1 无法创建加密的 BitLocker To Go USB 驱动器或 SD 卡，但它能够使用这些已经从 Windows 8 Pro
    或 Windows 8 Enterprise（甚至 Windows 7）电脑加密的驱动器或卡片。插入 BitLocker To Go USB 驱动器或 SD
    卡时，用户将被提示输入所需的密码，然后才能访问或更新 USB 驱动器或 SD 卡上的数据。”*
- en: Note
  id: totrans-204
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Important**: By default, Windows RT will create BitLocker escrow keys and
    upload them to the user''s Microsoft Account. Microsoft holds Recovery Keys to
    users'' BitLocker-encrypted storage devices. These keys are available in and can
    be obtained from the user''s Microsoft Account unless explicitly deleted by the
    user. If you know the user''s Microsoft Account credentials, the Recovery Keys
    can be obtained in a matter of minutes via [https://onedrive.live.com/recoverykey](https://onedrive.live.com/recoverykey).
    The Recovery Keys can also be obtained directly from Microsoft by submitting a
    written request accompanied with a court order.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要**：默认情况下，Windows RT 会创建 BitLocker 托管密钥并将其上传到用户的 Microsoft 帐户。微软持有用户 BitLocker
    加密存储设备的恢复密钥。这些密钥可以在用户的 Microsoft 帐户中找到，除非用户明确删除。若你知道用户的 Microsoft 帐户凭证，可以通过 [https://onedrive.live.com/recoverykey](https://onedrive.live.com/recoverykey)
    在几分钟内获取恢复密钥。恢复密钥也可以通过提交书面请求和法院命令直接从微软获取。'
- en: DISM – a built-in tool to image Windows RT
  id: totrans-206
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DISM – 一个用于映像 Windows RT 的内置工具
- en: As we know, Windows RT disallows booting into anything other than Windows RT.
    The system does not allow running any unsigned desktop apps either.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们所知，Windows RT 不允许启动任何除 Windows RT 之外的操作系统。系统也不允许运行任何未签名的桌面应用程序。
- en: So let's say you have a Microsoft Surface RT, Surface 2, Nokia Lumia 2520, or
    any other RT tablet. You managed to boot the device from a USB recovery media
    containing Windows RT, and have full access to the command line. As with Android
    or iOS tablets, there's not a lot you can do to image it since the tablet is running
    on an ARM CPU and is locked to only allow built-in desktop tools to run. Since
    Windows RT tablets can't execute x86 code (and can't run unsigned ARM code), support
    from manufacturers of forensic tools is non-existent. This all means that, in
    your forensic needs, you are limited to using command-line tools that are built
    into Windows.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你拥有一台 Microsoft Surface RT、Surface 2、Nokia Lumia 2520 或任何其他 RT 平板电脑。你成功地从包含
    Windows RT 的 USB 恢复介质启动设备，并且完全访问命令行。与 Android 或 iOS 平板一样，由于平板运行的是 ARM CPU 并且仅允许运行内置的桌面工具，所以你能做的映像操作不多。由于
    Windows RT 平板不能执行 x86 代码（也不能运行未签名的 ARM 代码），因此取证工具的制造商并没有提供支持。这意味着，在你的取证需求中，你仅能使用
    Windows 内置的命令行工具。
- en: Fortunately, there is a tool that does exactly what we need. Microsoft's Deployment
    Image Servicing and Management (`DISM.exe`) is fully capable of creating images
    of Windows partitions and saving them in the WIM format.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，有一款工具完全符合我们的需求。微软的部署映像服务与管理（`DISM.exe`）工具完全能够创建 Windows 分区的镜像并将其保存为 WIM
    格式。
- en: In order to image the tablet, do the following.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建平板电脑的镜像，请执行以下操作。
- en: Note
  id: totrans-211
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Note**: The preceding described techniques are not limited to Windows RT.
    They can be applied to any tablet running Windows 8, 8.1, Windows Server 2012,
    or Windows RT. However, better acquisition methods are available for non-RE systems.
    DISM imaging should only be used as a last-resort measure.'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**：上述技术不仅限于 Windows RT。它们可以应用于任何运行 Windows 8、8.1、Windows Server 2012 或
    Windows RT 的平板电脑。然而，对于非 RE 系统，存在更好的获取方法。DISM 镜像应仅作为最后手段使用。'
- en: Must be logged in with an administrative account
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 必须使用管理员账户登录
- en: If you are logged in already and have administrative privileges, you may skip
    directly to the *Using DISM.exe to image the drive* section. If not, you'll need
    to boot your system into recovery mode to gain access to the administrative-level
    command prompt.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经登录并拥有管理员权限，可以直接跳到 *使用 DISM.exe 创建驱动器镜像* 部分。如果没有，你需要将系统启动到恢复模式，以便获得管理员级别的命令提示符。
- en: Must be logged in
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 必须登录
- en: Since Windows PE does not exist for RT architecture, you are limited to using
    Windows Recovery (Repair) Environment (WinRE) in order to gain administrative
    access to the computer. In particular, you'll need to access the command prompt.
    After booting to the command prompt, you'll have access to Windows built-in command-line
    tools. In particular, we'll be using the DISM tool to image partitions on the
    device.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Windows PE 不适用于 RT 架构，你只能使用 Windows 恢复（修复）环境（WinRE）来获得对计算机的管理权限。特别是，你需要访问命令提示符。启动到命令提示符后，你将能够使用
    Windows 内置的命令行工具。特别地，我们将使用 DISM 工具来为设备的分区创建镜像。
- en: If you are logged in, you can configure your system to boot into Windows Recovery
    Environment with command prompt.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已登录，你可以配置系统以命令提示符启动 Windows 恢复环境。
- en: Booting to the WinRE command prompt
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启动到 WinRE 命令提示符
- en: 'In order to boot into WinRE Command Prompt, do the following:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 为了启动到 WinRE 命令提示符，请执行以下操作：
- en: Start the tablet.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动平板电脑。
- en: At the login prompt, tap the Ease of Access icon.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在登录提示符处，点击“轻松访问”图标。
- en: Select **On-Screen Keyboard**.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**屏幕键盘**。
- en: Tap the *Shift* key, the *Shift* key should remain lit.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下 *Shift* 键，*Shift* 键应该保持亮起。
- en: In the lower right corner, tap the power key and select **Restart**.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右下角，点击电源键并选择**重新启动**。
- en: When the unit reboots, select the **Troubleshoot** option.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当设备重新启动时，选择**故障排除**选项。
- en: From here, select **Advanced** options.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此处，选择**高级**选项。
- en: Select **Command Prompt**.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**命令提示符**。
- en: Entering BitLocker Recovery Key
  id: totrans-228
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 输入 BitLocker 恢复密钥
- en: 'You may be prompted for a Recovery Key for the primary partition. In case you
    see the message **Enter the recovery key to get going again**, enter the Recovery
    Key and press Enter. If you don''t have the Recovery Key, you will still have
    access to the command prompt by using the **Skip this drive** option, but you
    won''t be able to read the encrypted volume. More information in *BitLocker recovery
    keys: Frequently asked questions*: [http://windows.microsoft.com/en-us/windows-8/bitlocker-recovery-keys-faq](http://windows.microsoft.com/en-us/windows-8/bitlocker-recovery-keys-faq).'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会被要求输入主分区的恢复密钥。如果看到消息 **输入恢复密钥以继续操作**，请输入恢复密钥并按 Enter。如果你没有恢复密钥，你仍然可以使用 **跳过此驱动器**
    选项访问命令提示符，但无法读取加密的卷。更多信息请参见 *BitLocker 恢复密钥：常见问题解答*：[http://windows.microsoft.com/en-us/windows-8/bitlocker-recovery-keys-faq](http://windows.microsoft.com/en-us/windows-8/bitlocker-recovery-keys-faq)。
- en: If you have your own bootable USB drive, you can similarly configure the system
    to boot from that drive.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有自己的可启动 USB 驱动器，你可以类似地配置系统从该驱动器启动。
- en: Using DISM.exe to image the drive
  id: totrans-231
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 DISM.exe 创建驱动器镜像
- en: 'Microsoft TechNet has a comprehensive guide on how to capture Windows partitions
    using the DISM.exe tool (see the preceding link to *Capture Images of Hard Disk
    Partitions Using DISM*):'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 微软 TechNet 提供了一份关于如何使用 DISM.exe 工具捕获 Windows 分区的全面指南（请参见前面的链接 *使用 DISM 捕获硬盘分区镜像*）：
- en: '**Determine which partitions to capture**: Most commonly, Windows RT tablets
    are equipped with a single System partition, a single Primary partition, and one
    or more Reserved partitions (containing the recovery image). What you need is
    the Primary partition (and all Logical partitions, if any).'
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确定要捕获的分区**：最常见的 Windows RT 平板电脑配有一个系统分区、一个主分区和一个或多个保留分区（包含恢复镜像）。你需要的是主分区（如果有的话，还包括所有逻辑分区）。'
- en: '**Assign drive letters to partitions**: If one or more partitions you want
    to capture don''t already have a drive letter assigned, assign a letter using
    the DiskPart tool. The partition will be mounted in R/W mode.'
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**为分区分配驱动器字母**：如果你要捕获的一个或多个分区尚未分配驱动器字母，可以使用 DiskPart 工具分配字母。该分区将以读写模式挂载。'
- en: '**Capture** **images with the DISM command-line tool:** You''ll be using the
    DISM command together with the `/capture-Image` option. Example:'
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**使用 DISM 命令行工具捕获** **图像**：你将使用 DISM 命令并结合 `/capture-Image` 选项。示例：'
- en: '[PRE0]'
  id: totrans-236
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Note
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Note**: if your attached storage does not have the required amount of space
    to receive the entire partition, you may save images to the network disk by running
    the `net use n: \\Server\Share` command and substituting the path of the `/ImageFile`
    parameter with the newly mapped network drive.'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**：如果你的附加存储空间不足以接收整个分区的图像，可以通过运行 `net use n: \\Server\Share` 命令将图像保存到网络磁盘，并将
    `/ImageFile` 参数的路径替换为新映射的网络驱动器路径。'
- en: 'You can read more about DISM command-line tools and its options and parameters
    on Microsoft TechNet:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 Microsoft TechNet 上了解更多关于 DISM 命令行工具及其选项和参数的信息：
- en: '*DISM Image Management Command-Line Options*: [https://technet.microsoft.com/en-in/library/hh825258.aspx](https://technet.microsoft.com/en-in/library/hh825258.aspx)'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*DISM 镜像管理命令行选项*: [https://technet.microsoft.com/en-in/library/hh825258.aspx](https://technet.microsoft.com/en-in/library/hh825258.aspx)'
- en: '*Capture Images of Hard Disk Partitions Using DISM*: [https://technet.microsoft.com/en-us/library/hh825072.aspx](https://technet.microsoft.com/en-us/library/hh825072.aspx)'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*使用 DISM 捕获硬盘分区图像*: [https://technet.microsoft.com/en-us/library/hh825072.aspx](https://technet.microsoft.com/en-us/library/hh825072.aspx)'
- en: '*Capture and Apply Windows, System, and Recovery Partitions*: [https://technet.microsoft.com/en-us/library/hh825041.aspx](https://technet.microsoft.com/en-us/library/hh825041.aspx)'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*捕获和应用 Windows、系统和恢复分区*: [https://technet.microsoft.com/en-us/library/hh825041.aspx](https://technet.microsoft.com/en-us/library/hh825041.aspx)'
- en: Cloud Acquisition
  id: totrans-243
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云获取
- en: Windows RT is a Windows 8/8.1-based OS. As such, the system has the ability
    to maintain cloud backups in Microsoft OneDrive. Information backed up into the
    cloud includes contacts, messages, synced Internet Explorer passwords, list of
    installed applications, and some application settings such as stored passwords
    (for example, reinstalling a previously installed Pocket client after a full factory
    reset does not require logging in; the app will work immediately. However, any
    downloaded content will be re-downloaded).
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: Windows RT 是基于 Windows 8/8.1 的操作系统。因此，系统能够在 Microsoft OneDrive 中维护云备份。云中备份的信息包括联系人、消息、同步的
    Internet Explorer 密码、已安装应用的列表，以及一些应用设置，如存储的密码（例如，在进行完全恢复出厂设置后重新安装以前安装的 Pocket
    客户端时，无需重新登录；应用会立即工作。然而，任何已下载的内容都将重新下载）。
- en: The data is only automatically backed up if the user is logged in with a Microsoft
    Account (as opposed to using a local Windows account) and has the Backup option
    enabled in the settings. This, however, is a typical usage scenario for Windows
    RT tablets.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 只有当用户使用 Microsoft 账户登录（而不是使用本地 Windows 账户）并且在设置中启用了备份选项时，数据才会自动备份。然而，这对于 Windows
    RT 平板电脑来说是典型的使用场景。
- en: 'In order to download Windows RT data, use the **Download Windows Phone data**
    acquisition option in Elcomsoft Phone Breaker:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 为了下载 Windows RT 数据，请在 Elcomsoft Phone Breaker 中使用 **下载 Windows Phone 数据** 获取选项：
- en: '![Cloud Acquisition](img/0146.jpeg)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![Cloud Acquisition](img/0146.jpeg)'
- en: You will need to specify the user's Microsoft Account login and password.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要指定用户的 Microsoft 账户登录名和密码。
- en: '![Cloud Acquisition](img/0147.jpeg)'
  id: totrans-249
  prefs: []
  type: TYPE_IMG
  zh: '![Cloud Acquisition](img/0147.jpeg)'
- en: The tool downloads information from Microsoft Live! servers (at this time, only
    Contacts, Notes, and Messages can be downloaded).
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 该工具从 Microsoft Live! 服务器下载信息（目前只能下载联系人、笔记和消息）。
- en: '**Note:** Since the user may own more than a single Microsoft device, Elcomsoft
    Phone Breaker will download information synced by all devices where the user signed
    in with their Microsoft Account. This includes Windows Phone 8.1 and Windows 10
    Mobile smartphones, Windows RT tablets, Windows 8, 8.1, and Windows 10 desktops,
    laptops, and tablet computers. The list of available backups can be viewed by
    signing into the user''s OneDrive account and choosing **Settings** | **Device
    Backups** ([https://onedrive.live.com/Options/DeviceBackups](https://onedrive.live.com/Options/DeviceBackups)).'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 由于用户可能拥有多个 Microsoft 设备，Elcomsoft Phone Breaker 将下载所有设备上同步的信息，这些设备是用户通过
    Microsoft 帐户登录的。包括 Windows Phone 8.1 和 Windows 10 Mobile 智能手机、Windows RT 平板电脑、Windows
    8、8.1 和 Windows 10 的桌面、笔记本以及平板电脑。可通过登录用户的 OneDrive 帐户并选择 **设置** | **设备备份** ([https://onedrive.live.com/Options/DeviceBackups](https://onedrive.live.com/Options/DeviceBackups))
    来查看可用的备份列表。'
- en: '![Cloud Acquisition](img/0148.jpeg)'
  id: totrans-252
  prefs: []
  type: TYPE_IMG
  zh: '![云端获取](img/0148.jpeg)'
- en: 'Elcomsoft Phone Breaker downloads information:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: Elcomsoft Phone Breaker 下载信息：
- en: '![Cloud Acquisition](img/0149.jpeg)'
  id: totrans-254
  prefs: []
  type: TYPE_IMG
  zh: '![云端获取](img/0149.jpeg)'
- en: 'After the extraction is finished, you''ll be able to view the downloaded backup
    in Elcomsoft Phone Viewer. The following screenshot demonstrates information extracted
    from a cloud backup saved by a Lenovo ThinkPad 8 tablet (Windows 8.1):'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 提取完成后，你将能够在 Elcomsoft Phone Viewer 中查看下载的备份。以下截图展示了从一台 Lenovo ThinkPad 8 平板（Windows
    8.1）保存的云端备份中提取的信息。
- en: '![Cloud Acquisition](img/0150.jpeg)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![云端获取](img/0150.jpeg)'
- en: Summary
  id: totrans-257
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述
- en: In this chapter, we talked about acquiring Windows tablets. We covered the acquisition
    of Windows 8.x and Windows 10 tablets, and addressed the issues of ARM-based Windows
    tablets running the dedicated ARM-based version of Windows, Windows RT. We learned
    about automatic BitLocker encryption and reviewed methods of circumventing BitLocker
    protection by extracting BitLocker Recovery Keys from the user's Microsoft Account.
    Finally, we learned how to break in to Microsoft Account by executing an offline
    password recovery attack on the user's cached password. In the next chapter, we'll
    move back to smartphones and look into acquisition options available for BlackBerry
    smartphones.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了获取 Windows 平板电脑的相关内容。我们介绍了 Windows 8.x 和 Windows 10 平板电脑的获取方法，并探讨了基于
    ARM 的 Windows 平板电脑运行专门的 ARM 版 Windows（Windows RT）时出现的问题。我们了解了自动 BitLocker 加密，并回顾了通过从用户的
    Microsoft 帐户提取 BitLocker 恢复密钥来绕过 BitLocker 保护的方法。最后，我们了解了如何通过执行离线密码恢复攻击，突破 Microsoft
    帐户的缓存密码。在下一章中，我们将回到智能手机，探讨黑莓智能手机的获取选项。
