- en: Summary
  id: totrans-232
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: So far, we discussed why infrastructure is an absolute requirement for today's
    internet world and what this means for system admins and internet users. We also
    learned how to build secure IT infrastructure and policy frameworks to protect
    information.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们讨论了为什么基础设施是当今互联网世界的绝对需求，以及这对系统管理员和互联网用户意味着什么。我们还了解了如何建立安全的IT基础设施和政策框架来保护信息。
- en: 'One of the major weaknesses in information security today is the human element.
    The everyday behavior of employees and end users represents one of the greatest
    risks to organizations and customers. IT technology is evolving faster than ever
    before. We are seeing new security controls, policies, and best practices put
    in place within organizations, but every day security breaches continue to take
    place. Nobody is 100% protected from small to large organizations. It only takes
    a simple mistake from an uneducated end user to leave a back door open in your
    information security. Organizations need to be aware of the people they work with,
    within the organization and outside as well. Developing adequate training and
    security frameworks for employee and end users becomes very important for protecting
    systems, especially considering the fact that it''s not just technology which
    plays an important role, but also its users. I again repeat: if you have internet
    enabled devices, it is also your responsibility to secure them.'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 当今信息安全的一个主要弱点是人为因素。员工和最终用户的日常行为构成了对组织和客户最大的风险之一。IT技术的发展速度比以往任何时候都要快。我们看到组织内不断实施新的安全控制、政策和最佳实践，但每天安全漏洞仍在发生。从小型到大型组织，没有人能做到100%的保护。只需一个未经教育的最终用户犯下简单的错误，就可能在信息安全中留下后门。组织需要关注他们与之合作的人，无论是内部还是外部。为员工和最终用户制定足够的培训和安全框架，对于保护系统变得非常重要，尤其考虑到不仅是技术发挥着重要作用，用户也是关键。我再强调一次：如果你有联网设备，那么保护它们也是你的责任。
- en: In 2017, Ransomware such as WannaCry, NotPetya, and Bad Rabbit have demonstrated
    the dangers of this threat and the potential impact on almost any industry. In
    2018, it is predicted that IOT will be a big target for attackers in upcoming
    years, as well as Cloud infrastructures, **Artificial Intelligence** (**AI**),
    and of course the rise of mobile attackers increases daily.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在2017年，像WannaCry、NotPetya和Bad Rabbit等勒索病毒展示了这种威胁的危险性，以及对几乎任何行业的潜在影响。预计2018年，物联网（IOT）将成为未来几年攻击者的主要目标，此外，云基础设施、**人工智能**（**AI**）以及移动攻击者的崛起也日益增加。
- en: In our next chapter we will discuss how to design secure infrastructure, keeping
    common risk factors in mind. This starts with placement of firewall and DDoS protection
    techniques.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的下一章中，我们将讨论如何设计安全的基础设施，并牢记常见的风险因素。这从防火墙和DDoS保护技术的布局开始。
- en: 'Here is a famous quote to keep in mind:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个著名的名言，请记住：
- en: '*“If you spend more on coffee than on IT security, you will be hacked. What''s
    more, you deserve to be hacked”*'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '*“如果你在咖啡上的花费超过了IT安全，你就会被黑客攻击。而且，更糟糕的是，你应该被黑客攻击。”*'
- en: ― Richard Clarke
