- en: Computer security
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算机安全
- en: Computer security is not all about end user computing, it also includes server/application
    infrastructure. For any data transfer between server and client, both ends should
    be secure. Even the communication channel should be secure enough to avoid data
    theft.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机安全不仅仅是关于终端用户计算的，它还包括服务器/应用程序基础设施。对于服务器和客户端之间的任何数据传输，双方都应确保安全。即使是通信渠道，也应足够安全，以避免数据盗窃。
- en: We know that professionals understand network security, but how about end users?
    We can force users to implement security strategies, but is that enough? For better
    security, awareness is key. Security issues are constantly being found with the
    software we use every day, including common and reliable programs such as Windows,
    Internet Explorer, and Adobe's PDF Reader. It is therefore very important that
    we take some simple steps towards becoming more secure.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道专业人员了解网络安全，但终端用户呢？我们可以强制用户实施安全策略，但那就够了吗？为了更好的安全性，意识是关键。我们每天使用的软件中经常会发现安全问题，包括常见且可靠的程序，如Windows、Internet
    Explorer以及Adobe的PDF阅读器。因此，采取一些简单的措施来提升安全性是非常重要的。
- en: 'People often think of computer security as something technical and complicated,
    but that is not strictly the case. In the following, we will explore the most
    basic and important things you should do in order to make yourself safer online:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 人们常常将计算机安全看作是技术复杂的事情，但实际上并非如此。接下来，我们将探讨一些最基本且重要的事情，帮助你在网上更加安全：
- en: Use antivirus and antimalware and know which links are safe to click in emails
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用杀毒软件和反恶意软件，并了解哪些邮件链接是安全的可以点击的。
- en: Be careful about programs you download and run; don't trust your pop-up notifications
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 小心你下载和运行的程序；不要轻信弹出通知。
- en: On the server level, encryption chips can be used just to avoid physical theft
    of hardware
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在服务器层面，可以使用加密芯片来避免硬件被盗。
- en: Most computer facilities continue to protect their physical assets far better
    than their data, even when the value of the data is several times greater than
    the value of the hardware.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数计算机设施在保护其物理资产方面做得比数据要好得多，即使数据的价值远远高于硬件的价值。
- en: Since awareness is especially important, we should also consider how much awareness
    we have within the organization. This can simply be achieved by sending a few
    emails that look genuine and getting the statistics of how many users opened such
    an email. Activities can be tracked in terms of number. For example, the statistics
    can be viewed for how many users shared their password and how many downloaded
    an attachment.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 由于意识尤为重要，我们还应考虑组织内的意识水平。可以通过发送一些看起来真实的电子邮件，并统计有多少用户打开了这些邮件，来简单地实现这一点。活动可以通过数字进行跟踪。例如，可以查看有多少用户分享了密码，有多少人下载了附件。
- en: Network security
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络安全
- en: With today's complex network architecture and constantly growing networks, protecting
    data and maintaining confidentiality play a very important role. Complex networks
    consist of network traffic flowing between enterprise networks, data center networks
    and, of course, the cloud as well. A secure network helps us to protect against
    data loss, cyber-attacks and unauthorized access, thus providing a better user
    experience. Network security technologies equip multiple platforms with the ability
    to deal with the exact protection requirements.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天复杂的网络架构和不断增长的网络环境下，保护数据和维护机密性发挥着非常重要的作用。复杂的网络包括企业网络、数据中心网络以及当然还有云端网络之间流动的网络流量。一个安全的网络帮助我们防止数据丢失、网络攻击和未经授权的访问，从而提供更好的用户体验。网络安全技术使得多个平台具备处理具体保护需求的能力。
- en: Firewalls
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 防火墙
- en: A firewall is a network security appliance that accepts or rejects traffic flow
    based on configured rules and preconfigured policies. Placement of a firewall
    totally depends on the network architecture, which includes protection for network
    perimeters, subnets, and zones. Perimeter firewalls are always placed on a network's
    edge to filter packets entering the network. Perimeter firewalls are the first
    layer of security, and if malicious traffic has managed to bypass, host-based
    firewalls provide another layer of protection by allowing or denying packets coming
    into the end host device. This is called the multilayer security approach. Multiple
    firewalls can be set up to design a highly secure environment.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 防火墙是一种网络安全设备，根据配置的规则和预配置的策略接受或拒绝流量。防火墙的放置完全取决于网络架构，包括对网络边缘、子网和区域的保护。外围防火墙始终放置在网络边缘，以过滤进入网络的数据包。外围防火墙是安全的第一层，如果恶意流量设法绕过了，主机防火墙通过允许或拒绝进入端主机设备的数据包提供另一层保护。这被称为多层安全方法。可以设置多个防火墙来设计高度安全的环境。
- en: Firewalls are often deployed in other parts of the network to provide proper
    segmentation and data protection within enterprise infrastructure, on access layers
    and also in data centers.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 防火墙通常部署在网络的其他部分，以在企业基础架构内的访问层和数据中心提供适当的分段和数据保护。
- en: 'Firewalls can be further classified as the following:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 防火墙可以进一步分类为以下几种：
- en: Simple packet filtering
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单的数据包过滤
- en: Application proxy
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序代理
- en: Stateful inspection firewalls
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有状态检查防火墙
- en: Next-Generation Firewall
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下一代防火墙
- en: A traditional firewall provides functions such as **Packet Address Translation** (**PAT**), **Network
    Address Translation** (**NAT**), and **Virtual Private Network** (**VPN**). The
    basic characteristic of a traditional firewall is that it works according to the
    rules. For example, a user from subnet (`10.10.10.0/24`) wants to access Google
    DNS `8.8.8.8` on a UDP port `53`.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 传统防火墙提供诸如**数据包地址转换**（**PAT**）、**网络地址转换**（**NAT**）和**虚拟专用网络**（**VPN**）等功能。传统防火墙的基本特征是根据规则工作。例如，来自子网（`10.10.10.0/24`）的用户希望在UDP端口`53`上访问Google
    DNS `8.8.8.8`。
- en: 'A typical firewall rule will look like this:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的防火墙规则如下所示：
- en: '| **Source IP** | **Destination IP** | **Protocol** | **Port** | **Action**
    |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| **源IP** | **目标IP** | **协议** | **端口** | **动作** |'
- en: '| `10.10.10.0/24` | `8.8.8.8/32` | UDP | `53` | Permit |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| `10.10.10.0/24` | `8.8.8.8/32` | UDP | `53` | 允许 |'
- en: However, Next-Generation Firewall works based on application and user-aware
    policies. Application-level control allows you to set policies depending on the
    user and the application.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，下一代防火墙基于应用程序和用户感知策略工作。应用程序级别的控制允许您根据用户和应用程序设置策略。
- en: For example, you can block **peer-to-peer** (**P2P**) downloads completely or
    disable Facebook chat without even blocking Facebook.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您可以完全阻止**对等下载**（**P2P**）或者禁用Facebook聊天，而不影响Facebook的其他功能。
- en: 'We will discuss firewalls in detail in upcoming chapters. The following diagram
    reflects zones and connectivity, which shows how firewall zones connect to multiple
    businesses:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在接下来的章节中详细讨论防火墙。以下图表反映了区域和连接性，展示了防火墙区域如何连接到多个业务：
- en: '**Demilitarized zone (DMZ)**:Internet-facing applications are located in DMZ.
    Other services on other zones remain inaccessible to the internet. The most common
    services placed in DMZ include email services, FTP servers, and web servers.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**非军事区（DMZ）**：面向互联网的应用程序位于DMZ中。其他区域的服务对互联网不可访问。放置在DMZ中的最常见服务包括电子邮件服务、FTP服务器和Web服务器。'
- en: '**Inside zone**: The inside zone is known as the trusted zone to users. Applications
    in that area are considered highly secure. In the trusted area, security is maintained
    by denying all traffic from less trusted zones in any given firewall by default.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内部区域**：内部区域被用户称为受信任的区域。该区域内的应用程序被认为是高度安全的。在受信任区域中，默认情况下通过防火墙拒绝来自较不受信任区域的所有流量。'
- en: '**Cloud and internet zone**: Let''s not focus on naming these. They are standard
    segments we see on an enterprise network. These zones are considered to be below
    security zones.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**云和互联网区域**：我们不要专注于对这些区域的命名。它们是企业网络中常见的标准段。这些区域被认为是低于安全区域。'
- en: '![](Images/c51651d6-d361-4b56-a11a-050110946297.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/c51651d6-d361-4b56-a11a-050110946297.png)'
- en: Intrusion detection systems / intrusion prevention systems
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 入侵检测系统 / 入侵防御系统
- en: There is a high chance that attacks may enter a network. **Intrusion prevention
    system** (**IPS**) / **Intrusion detection system** (**IDS**) is a proactive measure
    to detect and identify suspicious or undesirable activities that indicate intrusion.
    In IDS, deployment can be online or offline, and the basic idea is to redirect
    traffic you wish to monitor. There are multiple methods like switch port SPAN
    or fiber optic TAP solution, which can be used to redirect traffic. Pattern matching
    is used to detect known attacks by their signature and anomalies. Based on the
    activity, monitoring alerts can be set up to notify the network administrator.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击进入网络的可能性很高。**入侵防御系统**（**IPS**）/**入侵检测系统**（**IDS**）是一种主动措施，用于检测和识别表示入侵的可疑或不希望发生的活动。在IDS中，部署可以是在线的或离线的，基本思想是将您希望监控的流量进行重定向。有多种方法，如交换机端口SPAN或光纤TAP解决方案，可以用于重定向流量。模式匹配用于通过签名和异常检测已知攻击。根据活动，可以设置监控警报，以便通知网络管理员。
- en: 'As the following diagram shows, SPAN port is configured on a switch in order
    to redirect traffic to the IDS sensor. An actual SPAN port creates a copy of data
    flowing for a specific interface and redirects it to another port on the switch:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，SPAN端口在交换机上配置，以便将流量重定向到IDS传感器。实际的SPAN端口会为特定接口流动的数据创建副本，并将其重定向到交换机上的另一个端口：
- en: '![](Images/c5c4bdbe-9cbe-4777-8068-85243a15b723.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/c5c4bdbe-9cbe-4777-8068-85243a15b723.png)'
- en: IPS offers proactive detection and prevention against unwanted network traffic.
    In an inline placement of IPS, all the traffic will travel via IPS devices. Based
    on the rules, actions can then be taken. When a signature is detected on an IPS
    device it can be used for resetting, blocking, and denying connections, as well
    as logging, monitoring, and alarming. A system admin can also define a policy-based
    approach with defined policy violation rules and actions to keep in mind when
    well-known signatures are released. Actions should be defined by the system admin.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: IPS提供了针对不需要的网络流量的主动检测和预防功能。在IPS的内联部署中，所有流量将通过IPS设备传输。根据规则，可以采取相应的措施。当在IPS设备上检测到签名时，可以用来重置、阻止和拒绝连接，以及日志记录、监控和报警。系统管理员还可以定义基于策略的方法，设定政策违规规则和措施，以便在已知签名发布时牢记。行动应由系统管理员定义。
- en: 'The following diagram shows a topology for inline setup of IPS. All the traffic
    travels through IPS devices for traffic inspection. This is a bit different to
    doing a port SPAN, since all data goes through an IPS box. Consequently, you should
    be aware of what type of data has to be inspected:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了IPS的内联部署拓扑结构。所有流量都经过IPS设备进行流量检测。这与端口SPAN有所不同，因为所有数据都会经过IPS设备。因此，您需要了解必须检测的数据类型：
- en: '![](Images/a08ab2bd-52aa-4c38-a30c-92fcf688a6fa.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/a08ab2bd-52aa-4c38-a30c-92fcf688a6fa.png)'
- en: 'There are a number of different attack types that can be prevented using an
    IPS, including:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同类型的攻击可以通过IPS进行防御，包括：
- en: Denial of Service
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拒绝服务
- en: Distributed Denial of Service
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式拒绝服务
- en: Exploits
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 漏洞利用
- en: Worms
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蠕虫
- en: Viruses
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 病毒
- en: Multitier topology
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多层拓扑结构
- en: Multitier topology gives you flexibility to segment resources based on role
    and access policies. In a typical three-layer application, architecture that has
    web, app, and DB servers can be distributed based on location. Since web/app zone
    is something always exposed to end users, **Demilitarized Zone** (**DMZ**) IP
    space is always public. Subnet and database servers should not be directly accessible,
    hence why we should always allocate private IP space from RFC 1918.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 多层拓扑结构为您提供了基于角色和访问策略来分段资源的灵活性。在典型的三层应用架构中，具有Web、应用程序和数据库服务器的架构可以根据位置进行分配。由于Web/应用区始终暴露给最终用户，**隔离区**（**DMZ**）的IP空间始终是公开的。子网和数据库服务器不应直接访问，因此我们应该始终分配来自RFC
    1918的私有IP空间。
- en: '**![](Images/24daa8e7-66b7-4619-b336-4f83d44178ca.png)**'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](Images/24daa8e7-66b7-4619-b336-4f83d44178ca.png)**'
- en: This offers gradual access to control, based on IPs and resource locations.
    When designing a network, you can introduce a multi-layer firewall approach. In
    a multiple layer design approach, the basic idea is to isolate resources from
    each other, considering the fact that if one layer is compromised then others
    are not impacted.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这提供了基于IP和资源位置逐步控制的访问。当设计网络时，您可以引入多层防火墙方法。在多层设计方法中，基本思想是将资源彼此隔离，考虑到如果一层被攻破，其他层不会受到影响。
- en: '**Cross-premises IPsec tunneling** provides you with a way to establish secure
    connections between two networks and multiple on-premises sites, or other virtual
    networks in Azure/AWS. This can secure data transfer by encrypting your data via
    the IPsec encryption using the IPsec framework. Virtual networks in AWS are called
    VPC and, in Azure, VNET.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**跨站点IPsec隧道** 提供了一种在两个网络和多个本地站点之间，或在Azure/AWS中的其他虚拟网络之间建立安全连接的方法。这可以通过使用IPsec框架加密数据，确保数据传输的安全。在AWS中，虚拟网络称为VPC，而在Azure中，则称为VNET。'
- en: '![](Images/b8366fa6-650f-4b57-9f16-5b30465e3748.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/b8366fa6-650f-4b57-9f16-5b30465e3748.png)'
- en: '**Distributed Denial of Service**: A **Denial-of-Service** (**DoS**) attack
    or **Distributed Denial-of-Service** (**DDoS**) attack  is an attempt to make
    a network resource out of service to its targeted users.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '**分布式拒绝服务**：**拒绝服务**（**DoS**）攻击或**分布式拒绝服务**（**DDoS**）攻击是试图使网络资源对目标用户不可用的行为。'
- en: The real-world target would be online services such as e-commerce and the gaming
    industry, preventing the shop from doing any business by making front resources
    unavailable for end users. Just think about a situation during big billion-day
    sales hours if someone launches a DDOS attack and makes your e-commerce portal
    shut down.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 现实世界中的目标可能是在线服务，如电子商务和游戏行业，通过使前端资源对最终用户不可用来阻止商店进行任何业务。想象一下在大型购物节的销售时段，如果有人发起了DDoS攻击，使得你的电子商务门户关闭。
- en: 'The two most basic types of DDoS attacks are as follows:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: DDoS攻击的两种最基本类型如下：
- en: '**WAN attacks**: WAN DDoS attacks utilize available bandwidth on physical links
    with a high volume of packets with bigger payloads, or a high volume of packets
    with smaller payloads. Bigger payload network resources such as router or firewalls
    will process packets and consume all the bandwidth. With smaller payload network
    resources like routers, firewalls will try to process all the packets. However,
    due to limited CPU, cycle hardware resources won''t be able to process genuine
    packets from end users and can fail under the load.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**WAN攻击**：WAN DDoS攻击利用物理链路上的可用带宽，通过传输大负载的高频数据包，或传输小负载的大量数据包。较大负载的网络资源，如路由器或防火墙，将处理这些数据包并消耗所有带宽。对于较小负载的网络资源，像路由器和防火墙将尝试处理所有数据包。然而，由于有限的CPU和硬件资源，可能无法处理来自最终用户的真实数据包，并可能因负载过重而失败。'
- en: For example, let's assume you have a 10 Mbps WAN link and during attack BW,
    utilization is just 5 Mbps. However, a number of small packets can reach one million
    packets per second. In this case, assume that your network gear has no CPU cycle
    to process all tiny packets
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，假设你有一个10 Mbps的WAN链接，在攻击带宽期间，利用率仅为5 Mbps。然而，大量小数据包每秒可达到一百万个数据包。在这种情况下，假设你的网络设备没有足够的CPU周期来处理所有这些小数据包。
- en: Another example would be if someone launched a DDOS attack using a large ICMP
    packet. This can choke your bandwidth and leave no space for the rest of the application.
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另一个例子是，如果有人发起了一个使用大ICMP数据包的DDoS攻击。这会占用你的带宽，导致其他应用程序无法运行。
- en: The most common form of bandwidth attack is a packet-flooding attack, in which
    a large number of legitimate TCP, **User Datagram Protocol** (**UDP**), or **Internet
    Control Message Protocol** (**ICMP**) packets are directed to a targeted or aimed
    destination. Such attacks become more difficult to detect if attackers use techniques
    such as spoofing source addresses.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最常见的带宽攻击形式是数据包泛滥攻击，攻击者向目标或指定目的地发送大量合法的TCP、**用户数据报协议**（**UDP**）或**互联网控制报文协议**（**ICMP**）数据包。如果攻击者使用伪造源地址等技术，这种攻击会变得更难检测。
- en: '****Application attacks****:These DDoS attacks use the expected behavior of
    protocols such as TCP and HTTP. Application attacks are disruptive but small and
    silent in nature and extremely hard to detect since they use expected behavior. Application-layer
    attacks are easy to generate and require fewer packets with a small payload to
    achieve out of services for targeted applications. Application attacks are focused
    on web-application layers. For a small HTTP request, the actual server has to
    execute a lot of resources on the web server to fetch the content or resources.
    Every such server resource will have limited CPU and memory and can be easily
    targeted. In this example, I am not considering cloud-based web applications,
    where you have elasticity features enabled and with growth in the number of requests,
    server resources are automatically created to accommodate such requests.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '****应用程序攻击****：这些DDoS攻击利用了TCP和HTTP等协议的预期行为。应用程序攻击具有破坏性，但其规模小且隐蔽，非常难以检测，因为它们利用的是预期行为。应用层攻击很容易生成，并且需要更少的数据包和小负载就能让目标应用服务中断。应用程序攻击的目标是网页应用层。对于一个小的HTTP请求，实际服务器需要在网页服务器上执行大量资源操作，以获取内容或资源。每个这样的服务器资源都有有限的CPU和内存，容易成为攻击目标。在这个例子中，我并没有考虑基于云的网页应用程序，因为这些应用程序具备弹性特性，随着请求数量的增加，服务器资源会自动创建以适应这些请求。'
- en: 'Let us understand more about this with the help of an example:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过一个例子更好地理解这一点：
- en: '**HTTP Floods**: These are simple attacks in nature that try to access the
    same web page again and again in an automated fashion. They typically use the
    same range of IP addresses. Based on the trend, as this is being originated from
    the same source, the source pool can be blocked to mitigate attacks.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**HTTP洪水攻击**：这是一种简单的攻击方式，试图通过自动化方式反复访问同一个网页。它们通常使用相同范围的IP地址。根据趋势，由于这些攻击来自相同来源，因此可以阻止源IP池来缓解攻击。'
- en: '**Randomized HTTP Floods**: These are complex attacks that use a large pool
    of IP addresses from multiple locations and randomize the URLs. Since these kind
    of attacks originate from multiple locations, it is not easy to block the source
    IP. However, the rate limit can be fixed on server resources.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**随机HTTP洪水攻击**：这是一种复杂的攻击，使用来自多个位置的大量IP地址，并随机化URL。由于这些攻击来自多个位置，因此很难阻止源IP。然而，可以对服务器资源设置速率限制。'
- en: To simplify, DDoS is a form of attack where multiple compromised networks/hosts
    are used to target a single system. This is like a zombie attack and it is very
    tough to identify genuine users. Once infected, the internet-connected devices
    become part of a botnet army, driving malicious traffic toward a given target.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，DDoS攻击是一种通过多个被攻破的网络/主机来攻击单一系统的攻击方式。这就像僵尸攻击，非常难以识别真正的用户。一旦感染，联网设备便成为僵尸网络的一部分，向目标发送恶意流量。
- en: '![](Images/faaa312a-3823-44db-ab22-52150523ca29.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/faaa312a-3823-44db-ab22-52150523ca29.png)'
- en: Internet security
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 互联网安全
- en: These are the basic things you need to understand when you are working with
    online systems. When working with them day to day, we expose ourselves to risks.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是你在使用在线系统时需要理解的基本内容。在日常使用中，我们会暴露自己于各种风险之中。
- en: Let's jump into the basic components of internet security.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解互联网安全的基本组成部分。
- en: Password
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 密码
- en: Since we own internet enabled devices, we are responsible for our own security.
    So, let's begin with our passwords. As users, we must choose a strong password.
    Alternatively, organizations should encourage users to choose one.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们拥有互联网连接设备，因此我们对自己的安全负责。那么，让我们从密码开始。作为用户，我们必须选择一个强密码。或者，组织应鼓励用户选择一个强密码。
- en: Password analysis shows that quite a common password used by users is `123456`
    and other similar, simple patterns. Most users choose the same password across
    multiple platforms. If a server or database is compromised by hackers, it would
    be easy to crack passwords such as this.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 密码分析表明，`123456`及其他类似的简单模式是用户常用的密码。大多数用户在多个平台上选择相同的密码。如果服务器或数据库被黑客攻击，像这样的密码就容易被破解。
- en: Few common web portals contain personal information. However, if an employee
    is required to create a username consisting of their first and last name or employee
    ID, and this is combined with a simple default password such as `abcX123`, then
    their information is easy to guess.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 很多常见的网页门户包含个人信息。然而，如果要求员工创建一个由其姓名和员工编号组成的用户名，并且与一个简单的默认密码（如`abcX123`）结合使用，那么他们的信息就很容易被猜测。
- en: System upgrade and updates
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 系统升级与更新
- en: The WannaCry ransomware attack was a worldwide cyberattack in May 2017 triggered
    by the WannaCry ransomware crypto worm. This attack targeted computers running
    the Microsoft Windows operating system by encrypting data and demanding ransom
    payments in the Bitcoin cryptocurrency. Such infection happens because people
    are running outdated software and attackers exploit this. This is not limited
    to PCs but also to mobile devices and other internet enabled devices.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: WannaCry 勒索病毒攻击是2017年5月发生的全球网络攻击，由 WannaCry 勒索病毒加密蠕虫引发。这次攻击主要针对运行 Microsoft
    Windows 操作系统的计算机，通过加密数据并要求以比特币支付赎金。这种感染发生的原因是人们使用过时的软件，攻击者正是利用了这一点。这不仅限于个人电脑，还包括移动设备和其他联网设备。
- en: Phishing
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络钓鱼
- en: Phishing is a form of online fraud where you receive an email that looks similar
    to a trusted source. The message may ask you to validate, confirm, or update your
    account information by logging into fake websites. Targets are contacted via telephone,
    email, and text message, which are used to extract credit card details and passwords.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 网络钓鱼是一种在线欺诈形式，你会收到看似来自可信来源的电子邮件。该消息可能会要求你通过登录伪造网站来验证、确认或更新你的账户信息。目标通过电话、电子邮件和短信与受害者联系，借此窃取信用卡信息和密码。
- en: 'This is my own email box, which contains a message stating that I am supposed
    to get 13,17422 INR, and I need to update my details. While the attacker is using
    money as a temptation tool, it is important to think instead about your IT return.
    Is this type of mail really to be expected from the IT department? You can easily
    guess that this is not a genuine domain just by looking at the email header. Following
    the instructions of this message can consequently have disastrous consequences:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我自己的电子邮箱，里面有一条信息说我应该收到13,17422印度卢比，并需要更新我的详细信息。虽然攻击者使用金钱作为诱饵，但重要的是要思考一下关于你IT部门的事情。是否应该期望收到这种类型的邮件？仅仅通过查看电子邮件标题，你就可以轻松判断出这不是一个真实的域名。按照此信息中的指示操作可能会带来灾难性的后果：
- en: '![](Images/c62eb34a-136d-4c0b-bf0d-d9653bebe3a1.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/c62eb34a-136d-4c0b-bf0d-d9653bebe3a1.png)'
- en: Beware of phishing phone calls
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 小心网络钓鱼电话
- en: Attackers might call you on the phone and offer to solve your computer problems
    by selling you a software license or by obtaining your personal information in
    order to update your details in a backend system.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者可能会打电话给你，声称通过向你出售软件许可或获取你的个人信息来解决你的计算机问题，以便在后台系统中更新你的信息。
- en: Once they've gained your trust, cybercriminals might ask for your username and
    password or ask you to go to a website to install software that will let them
    access your computer in order to fix it. Once you do this, your computer and your
    personal information is hijacked.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦他们获得了你的信任，网络犯罪分子可能会要求你提供用户名和密码，或让你访问一个网站安装软件，从而让他们能够远程访问你的计算机进行修复。一旦你这样做，你的计算机和个人信息就会被劫持。
- en: In the same way, a banking fraud can take place. This includes cybercriminals
    calling you and trying to persuade you to share your credit card and banking details.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 以同样的方式，银行诈骗也可能发生。这包括网络犯罪分子打电话给你，试图说服你分享你的信用卡和银行账户信息。
- en: 'Some signs of phishing phone calls include:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 一些网络钓鱼电话的迹象包括：
- en: You have been specially selected for any offering
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您已被特别选中参与任何提供的项目
- en: You have won money in a lottery
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在彩票中中奖了
- en: You have income tax refund
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有所得税退税
- en: Someone asking about credit card CVV and other details to update a banking database
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有人询问信用卡CVV码和其他细节，以更新银行数据库
- en: Phishing protection
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络钓鱼防护
- en: Phishing attack protection requires steps to be taken by both users and enterprises.
    For users, awareness is the key. A spoofed message often contains some mistakes
    that expose its true identity. These can include spelling mistakes or changes
    to domain names, as seen in the earlier URL example. Users should also stop and
    think about why they're even receiving such an email or phone call.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 防范网络钓鱼攻击需要用户和企业共同采取措施。对于用户来说，提高意识是关键。伪造的消息通常包含一些错误，这些错误暴露了其真实身份。这些错误可能包括拼写错误或域名的更改，就像之前的
    URL 示例中所看到的那样。用户还应停下来思考，为什么自己会收到这样的电子邮件或电话。
- en: You should report such emails to authorities so that appropriate actions can
    be taken.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该将此类电子邮件报告给相关部门，以便采取适当的行动。
- en: Security issues, threats, and attacks
  id: totrans-140
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全问题、威胁和攻击
- en: Every day we use our computers and phones to connect to the internet, open emails,
    do online transactions, check our social media, create files, take photos of our
    friends, family or favorite places.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每天都在使用计算机和手机连接互联网，查看电子邮件，进行在线交易，检查社交媒体，创建文件，拍摄朋友、家人或喜爱的地方的照片。
- en: IoT security risk
  id: totrans-142
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物联网安全风险
- en: The next big thing, which is going to play a big role in our life, is going
    to be **Internet of Thing** (**IoT**). Everything will be connected to the internet—fans,
    tube lights, refrigerators, doors, cars, even in medical terms, our heart—could
    be connected to an IoT sensor. This list will be long. Think about the situation
    if a person's heart rate controlled by an IoT sensor is hacked.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 下一件将在我们生活中发挥重要作用的大事就是**物联网**（**IoT**）。一切都会连接到互联网——风扇、管灯、电冰箱、门、汽车，甚至在医疗术语中，我们的心脏——都可以连接到一个物联网传感器。这个清单会很长。想象一下，如果一个人的心率通过物联网传感器控制而被黑客攻击的情况。
- en: One of the most prominent IoT security issues is the problem with individuals
    using the same login credentials for everything.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 最突出的物联网安全问题之一是个人使用相同的登录凭证进行所有操作的问题。
- en: Computer security risk
  id: totrans-145
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算机安全风险
- en: Computer security risks are events that may damage or steal data or allow unauthorized
    access to a computer without notifying the user. Your computer is all about operating
    systems and applications, the majority of such attacks come along with malicious
    applications, or bad software, in other words. It is commonly believed that all
    damages are only done by computer viruses, but in reality there are several types
    of bad software. Features such as back door, dialer, spyware, virus and worm,
    key logger, adware, and many more can result in a computer security risk.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机安全风险是可能损坏或窃取数据，或未经用户通知允许未授权访问计算机的事件。你的计算机由操作系统和应用程序组成，其中大多数攻击都是通过恶意应用程序或坏软件实施的，换句话说，就是通过不良软件。通常认为所有损害仅由计算机病毒造成，但实际上有多种类型的不良软件。像后门程序、拨号器、间谍软件、病毒和蠕虫、键盘记录器、广告软件等特性都可能导致计算机安全风险。
- en: '![](Images/a8fe190c-8f3b-4658-88aa-53abda56f402.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/a8fe190c-8f3b-4658-88aa-53abda56f402.png)'
- en: Security Risk-Border Gateway Protocol
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全风险 - 边界网关协议
- en: In the networking world, imagine a situation where attackers plug their cable
    into your network, establish a **Border Gateway Protocol** (**BGP**) session,
    and sniff all the data going into the wire. This is not limited to sniffing your
    information, but you can cause a lot of trouble for others.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络世界中，设想一种情况，攻击者将他们的电缆插入你的网络，建立一个**边界网关协议**（**BGP**）会话，并嗅探进入线路的所有数据。这不仅限于嗅探你的信息，还可能给其他人带来很多麻烦。
- en: 'For example:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '**YouTube blockage by PTA**:'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PTA封锁YouTube**：'
- en: '**Scenario**: Pakistan telecom was connected to the global internet via PCCW
    telecom'
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**场景**：巴基斯坦电信通过 PCCW 电信连接到全球互联网。'
- en: '**Problem**: PCCW did not validate a prefix advertised by Pakistan telecom
    and there was no built-in mechanism in the BGP protocol to authenticate information'
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题**：PCCW 未验证巴基斯坦电信广告的前缀，且 BGP 协议中没有内建的机制来验证信息。'
- en: '**Impact**: DoS to customers, traffic redirection, prefix hijacking, and AS
    hijacking'
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**影响**：对客户的拒绝服务（DoS）、流量重定向、前缀劫持和 AS 劫持。'
- en: On 24 February 2008, **Pakistan Telecom Authority** (**PTA**) began to advertise
    a specific prefix of YouTube. PTA intended to block access to YouTube in Pakistan
    and advertised the specific prefix `208.65.153.0/24`. This was part of the prefix
    used by YouTube `208.65.152.0/22-208.65.155.255`. The intention was that YouTube's
    traffic would be forwarded to Null0 interface and, consequently, YouTube would
    get blocked within Pakistan. However, the same route was advertised to upstream
    ISP (PCCW AS number `3491`). PCCW presented this information to other peers as
    well. YouTube then initiated a more specific prefix (`208.65.153.128/25`) to recover
    traffic.
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2008年2月24日，**巴基斯坦电信管理局**（**PTA**）开始发布YouTube的特定前缀。PTA打算在巴基斯坦封锁对YouTube的访问，并广告了特定前缀`208.65.153.0/24`。这是YouTube使用的前缀之一`208.65.152.0/22-208.65.155.255`。目的是让YouTube的流量被转发到
    Null0 接口，从而在巴基斯坦封锁 YouTube。然而，同一路由也被广告到上游ISP（PCCW AS号`3491`）。PCCW也将此信息展示给其他对等方。于是YouTube启动了一个更具体的前缀（`208.65.153.128/25`）来恢复流量。
- en: '**MAN in the Middle (MITM)**: This is another example. Think about a situation
    in which someone from your organization can do the sniffing inside your network
    by configuring SPAN for switch where all finance employees are connected. All
    username and password information can be extracted if they are not using a secure
    way to access the finance portal. This is the reason I say there should be HTTPS
    for everything. Even hackers can gain access to sniff data, but they cannot decode
    encrypted data from the system. All these types of hacking come under MITM where
    attackers have access to data wire or are able to divert traffic.'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中间人攻击（MITM）**：这是另一个例子。想象一个情况，你所在的组织中某个人通过配置交换机上的SPAN，使得所有财务员工都能连接到这个网络进行数据监听。如果财务门户没有采取安全的访问方式，所有的用户名和密码信息都可能被提取出来。这就是我说应该为所有系统启用HTTPS的原因。即使黑客可以访问数据进行监听，他们也无法解密系统中的加密数据。这些类型的黑客行为属于MITM攻击，其中攻击者能够访问数据线路或劫持流量。'
- en: '![](Images/dc9ae396-764a-475b-bb27-626e78e3b486.png)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/dc9ae396-764a-475b-bb27-626e78e3b486.png)'
- en: '**Address Resolution Protocol** (**ARP**): Spoofing can be a similar kind of
    attack. For local area network-address resolution protocol, it is required to
    know the computer identity on **Local Area Network** (**LAN**). Let''s assume
    you are internet gateway configured in your LAN and all the internet traffic travels
    via that device. The attacker can do the ARP-spoofing and advertise a new system
    as an internet gateway. Now all the traffic for internet goes through the attacker''s
    system, and they can sniff your data. There are many tools available on the market
    for spoofing, which do nothing but change the MAC address of your machine.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地址解析协议**（**ARP**）：欺骗攻击可以是类似的攻击类型。对于局域网地址解析协议，必须知道计算机在**局域网**（**LAN**）中的身份。假设你在局域网中配置了互联网网关，并且所有互联网流量都经过该设备。攻击者可以进行ARP欺骗，将一个新系统伪装成互联网网关。现在所有的互联网流量都会经过攻击者的系统，他们可以监听你的数据。市场上有许多工具可以用来进行欺骗，它们的作用就是改变你机器的MAC地址。'
- en: '![](Images/755c04e6-5368-48ac-8d54-e58498170b48.png)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/755c04e6-5368-48ac-8d54-e58498170b48.png)'
- en: 'MITM attacks can be further divided into two categories: WAN and LAN.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: MITM攻击可以进一步分为两类：WAN和LAN。
- en: Security and threats
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全性和威胁
- en: In a growing connected world, security threats are constantly evolving to find
    new ways to steal or damage data. For any organization and any individual who
    has an internet enabled system, it becomes very important to protect that information.
    Malicious or ignorant human activity are major threats to computers. Malicious
    action always has a goal to achieve and a specific target to be attacked.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个日益互联的世界中，安全威胁不断发展，试图寻找新的方式来窃取或破坏数据。对于任何组织和任何有互联网连接系统的个人，保护这些信息变得尤为重要。恶意或无知的人为活动是计算机的主要威胁。恶意行为总是有一个目标，并且有特定的攻击对象。
- en: 'Attackers generally have motives or goals. These motives and goals usually
    abide by the following formula:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者通常有动机或目标。这些动机和目标通常遵循以下公式：
- en: '*Motive + Method + Vulnerabilities = Attack*:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '*动机 + 方法 + 漏洞 = 攻击*：'
- en: 'As the following diagram shows, security threats are driven either by humans
    or natural disasters. Threats driven by humans can be further categorized into
    external or internal threats, or can be put down to user ignorance. We will discuss
    each of these in detail:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，安全威胁由人为因素或自然灾害驱动。人为因素驱动的威胁可以进一步分为外部威胁或内部威胁，或者归因于用户的无知。我们将详细讨论这些威胁：
- en: '**![](Images/6443edfa-e571-43de-a61f-519cde6f0515.png)**'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](Images/6443edfa-e571-43de-a61f-519cde6f0515.png)**'
- en: Natural disasters
  id: totrans-167
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自然灾害
- en: A natural disaster is a major adverse event resulting from the natural processes
    of the earth. Examples include floods, hurricanes, tornadoes, volcanic eruptions,
    earthquakes, tsunamis, and other geologic processes. Nobody can prevent nature
    from taking its course. Such events can cause severe damage to computer systems.
    Information can be lost, downtime or loss of productivity can occur, and damage
    to hardware can disrupt other essential services. Few safeguards can be implemented
    against natural disasters. The best approach is to have disaster recovery plans
    and **Business Continuity Plans** (**BCP**) in place.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 自然灾害是由地球自然过程引发的重大不利事件。例子包括洪水、飓风、龙卷风、火山爆发、地震、海啸以及其他地质过程。没有人能阻止自然的进程。这些事件会对计算机系统造成严重损害。信息可能丢失，可能会发生停机或生产力损失，硬件损坏也可能中断其他关键服务。对自然灾害能采取的保护措施很少。最好的方法是制定灾难恢复计划和**业务连续性计划**（**BCP**）。
- en: Human threats
  id: totrans-169
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人为威胁
- en: Human threats consist of inside attackers or outside attackers. Insiders can
    be employees, vendors, or contractors with privileged access to systems. They
    can also be organizations and outside attacks by non-employees or groups of individuals
    just looking to harm and disrupt an organization due to a motive or aim.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 人为威胁包括内部攻击者或外部攻击者。内部攻击者可以是员工、供应商或拥有系统特权访问权限的承包商。外部攻击者则是指非员工或出于某种动机或目的，试图破坏和干扰组织的个人或团体。
- en: The most dangerous form of attackers are usually insiders, because they have
    access to the system and know security measures that are already in place. Insider
    attacks can be malicious or negligent and can also be accidental.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 最危险的攻击者通常是内部人员，因为他们可以访问系统并了解已有的安全措施。内部攻击可能是恶意的，也可能是疏忽的，甚至有时是偶然的。
- en: All companies in this world have to deal with employee work force reduction
    and expansion. Consequently, controlling and changing the permission on system
    assets is a very important action item. Lack of process and failure to remove
    access to sensitive assets for employees who no longer have a business requirement
    increase an asset's exposure to unauthorized access. This can be a common cause
    of insider attacks, which is often overlooked.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上所有公司都必须应对员工的裁员和扩展。因此，控制和更改系统资产的权限是一个非常重要的行动项目。如果没有流程，且未能移除不再需要访问敏感资产的员工的权限，资产将暴露于未授权访问的风险之中。这常常是内部攻击的常见原因，但往往被忽视。
- en: Since there is usually a trust between employee and employer, most employees
    are not out to harm them. However, there's no way to ensure that this is the case
    with all employees, so the best practice is to be cautious and take the appropriate
    measures to prevent inside threat.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 由于员工与雇主之间通常存在信任关系，大多数员工并非出于恶意。然而，无法确保所有员工都遵循这一点，因此最好的做法是保持谨慎，并采取适当的措施以防范内部威胁。
- en: 'Here is one classic example:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个经典例子：
- en: A company's important application was operated by the personal credentials of
    an employee who had been working there for many years. However, one day the company
    laid that employee off. The next day, the IS department deleted his credentials.
    The application then stopped working. An issue like this can cause major damage
    to a system, and it will definitely take time to identify and fix the problem.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 一家公司的重要应用程序是由一名在公司工作多年的员工使用个人凭证操作的。然而，有一天公司解雇了这名员工。第二天，信息技术部门删除了他的凭证，结果该应用程序停止了工作。像这样的问题可能会对系统造成重大损害，并且肯定需要时间才能识别和修复问题。
- en: Human security threats can be something as simple as a person opening an attachment
    loaded with malicious script or malware that opens the system's back door and
    allows outsiders to extract information. The worst-case scenario often isn't a
    hacker breaching internal systems, but an employee that loses his smartphone or
    has his laptop stolen. The best defense lies in securing the data, not just the
    devices. This means encrypting at the file-level, so confidential information
    is protected even it is stolen.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 人为安全威胁可能是非常简单的事情，比如一个人打开了一个附带恶意脚本或恶意软件的附件，这些脚本或恶意软件打开了系统的后门，允许外部人员提取信息。最糟糕的情况往往不是黑客突破内部系统，而是员工丢失了智能手机或笔记本电脑被盗。最好的防御是保护数据，而不仅仅是保护设备。这意味着要在文件级别进行加密，即使信息被盗，也能确保机密信息得到保护。
- en: Security vulnerabilities
  id: totrans-177
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全漏洞
- en: A malicious attacker uses a method to find the resources of a target, finds
    known vulnerabilities of targeted resources, and then exploits vulnerabilities
    in order to achieve a goal. Vulnerabilities are weaknesses, misconfigurations
    or loopholes in security that an attacker exploits in order to gain access to
    the network or resources on the network.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 恶意攻击者使用一种方法寻找目标资源，发现已知的漏洞，然后利用这些漏洞来实现某个目标。漏洞是安全中的弱点、配置错误或漏洞，攻击者通过这些漏洞获取对网络或网络资源的访问权限。
- en: Security vulnerabilities are not limited to web, SQL DB, or operating systems.
    The same approach goes for any infrastructure networking gears.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 安全漏洞不仅限于Web、SQL数据库或操作系统。相同的方法适用于任何基础设施的网络设备。
- en: 'These are the three main categories:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是三个主要类别：
- en: Technology weaknesses
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术弱点
- en: Configuration weaknesses
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置弱点
- en: Security policy weaknesses
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全政策弱点
- en: Technology weaknesses
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术弱点
- en: These include TCP/IP protocol weaknesses, operating system weaknesses, software
    weaknesses running on operating systems and network equipment weaknesses.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 这些包括TCP/IP协议的弱点、操作系统的弱点、操作系统上运行的软件弱点和网络设备的弱点。
- en: 'TCP/IP is a protocol suite, which is used to transfer data through networks.
    The most important part of the suite is IP, which is the user identity on a network.
    The main protocols associated are:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: TCP/IP是一组协议，用于通过网络传输数据。该协议组中最重要的部分是IP，它代表网络中的用户身份。相关的主要协议包括：
- en: '**Transmission Control Protocol **(**TCP**)'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**传输控制协议**（**TCP**）'
- en: '**User Datagram Protocol **(**UDP**)'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户数据报协议**（**UDP**）'
- en: '**Internet Control Message Protocol **(**ICMP**)'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互联网控制消息协议**（**ICMP**）'
- en: 'TCP ports numbers identify an application. For example:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: TCP端口号用于标识应用程序。例如：
- en: 'Port `21`: FTP'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 端口`21`：FTP
- en: 'Port `23`: Telnet'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 端口`23`：Telnet
- en: 'Port `80`: HTTP'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 端口`80`：HTTP
- en: 'Port `443`: HTTPS'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 端口`443`：HTTPS
- en: TCP/IP was meant to provide a reliable connection between two hosts but does
    not provide any inbuilt security functions, such as encryption or authentication.
    Protocols like HTTP, FTP, TFTP, and TELNET are insecure since all the information
    is in clear text.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: TCP/IP本应提供两个主机之间的可靠连接，但没有内建安全功能，例如加密或身份验证。像HTTP、FTP、TFTP和TELNET这样的协议是不安全的，因为所有信息都是明文传输的。
- en: A SYN flood is a form of DoS attack in which an attacker sends a succession
    of SYN requests to a targeted victim in an attempt to utilize all available server
    resources to make the system unavailable to legitimate traffic.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: SYN洪水是一种DoS攻击形式，攻击者通过发送一系列SYN请求，试图占用目标系统所有的可用服务器资源，从而使系统无法对合法流量提供服务。
- en: This is normal behavior for TCP three-way handshake. The SYN packet is sent
    by a user who is then acknowledged by the server and, finally, by ACK.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 这是TCP三次握手的正常行为。SYN数据包由用户发送，服务器确认后最终通过ACK回应。
- en: '![](Images/d81321c8-8db9-451d-8ea3-d90853f9137a.png)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/d81321c8-8db9-451d-8ea3-d90853f9137a.png)'
- en: In the case of SYN, flood systems are unavailable to process SYN packets. Attackers
    in green send a series of SYN packets and get ACK as well. Meanwhile, attackers
    consume all server resources, hence real users in violet do not even get SYN-ACK.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在SYN洪水攻击中，系统无法处理SYN数据包。攻击者（绿色）发送一系列SYN数据包，并且也会收到ACK回应。同时，攻击者消耗所有服务器资源，因此真正的用户（紫色）无法收到SYN-ACK回应。
- en: '![](Images/5543ce0f-9d31-43aa-9b28-0861fc7d0517.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/5543ce0f-9d31-43aa-9b28-0861fc7d0517.png)'
- en: The UNIX, Linux, Macintosh, Windows, and OS/2 operating systems all have security
    problems. Security updates and bug fixes are released by these companies from
    time to time.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: UNIX、Linux、Macintosh、Windows和OS/2操作系统都存在安全问题。这些公司不时发布安全更新和漏洞修复。
- en: Network equipment such as routers, firewalls, optical equipment, and switches
    have security weaknesses that must be recognized and protected.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 路由器、防火墙、光纤设备和交换机等网络设备具有必须识别并加以保护的安全弱点。
- en: In upcoming chapters, we will discuss these kind of attacks in detail, looking
    at how to deal with them in a live network.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将详细讨论这些类型的攻击，分析如何在实际网络中应对它们。
- en: Configuration weaknesses
  id: totrans-204
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置弱点
- en: As a network/system administrator, we should know what configuration weaknesses
    are and what the corrective measures are for their computing and network devices.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 作为网络/系统管理员，我们应该了解配置弱点是什么，以及如何为计算和网络设备采取纠正措施。
- en: User account information might be transmitted in clear text across the network,
    exposing usernames and passwords to an intruder. For example, if you manage your
    devices over Telnet, your username and password can be sniffed. The same thing
    is also applicable when you manage devices using GUI on HTTP.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 用户账户信息可能以明文方式在网络上传输，暴露用户名和密码给攻击者。例如，如果你通过Telnet管理设备，用户名和密码可能会被窃取。使用HTTP图形界面管理设备时，同样的风险也存在。
- en: Misconfigurations of the devices can cause significant network equipment security
    problems and open doors for unauthorized access. For example, misconfigured access
    lists, routing protocols, or SNMP community strings can open large security holes.
    Misconfigured encryption, lack of encryption, or low encryption ciphers for remote-access
    controls can also cause significant security issues.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 设备配置错误可能导致重大网络设备安全问题，并为未经授权的访问打开大门。例如，配置错误的访问控制列表、路由协议或SNMP社区字符串可能会造成严重的安全漏洞。配置错误的加密、缺少加密或使用低强度加密算法的远程访问控制也会引发严重的安全问题。
- en: Authentication and authorization is a major concern. If you are interested in
    knowing who is doing what on a piece of network equipment or system, then you
    might want to centralize authentication with a single authentication platform
    by accounting logs enabled to perform an audit regularly.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 身份验证和授权是一个主要关注点。如果您想知道谁在网络设备或系统上做了什么，那么您可能希望通过启用日志记录的单一身份验证平台来集中身份验证，以便定期进行审计。
- en: To reduce the threats to your network, the best option is to disable any unused
    services on all your networking devices and computing system. For instance, if
    you have a web server, you should disable FTP, SMTP, and other services. Another
    example would be if you are managing your devices with SSH, you can disable Telnet,
    HTTP, and FTP running on the same box.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减少对您网络的威胁，最好的选择是在所有网络设备和计算系统上禁用任何未使用的服务。例如，如果您有一个Web服务器，您应该禁用FTP、SMTP和其他服务。另一个例子是，如果您正在使用SSH管理设备，您可以在同一台设备上禁用Telnet、HTTP和FTP。
- en: You should only run the applications that are necessary on a device. All unnecessary
    applications and services should be disabled, to minimize exposure to the outside
    world.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该只在设备上运行必要的应用程序。所有不必要的应用程序和服务都应该被禁用，以最大程度地减少对外部世界的暴露。
- en: Security policy weaknesses
  id: totrans-211
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全策略弱点
- en: Security policy weaknesses can create unforeseen security threats. The network
    infrastructure can pose security risks to itself if the system administrator does
    not follow the security policy, and best practices being used in the industry.
    Every organization must have a security policy and that should be enforced to
    all users/admin/infrastructure. Security weaknesses emerge when there is no clear-cut
    or written baseline security policy document.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 安全策略弱点可能会导致意想不到的安全威胁。如果系统管理员不遵循安全策略和行业最佳实践，网络基础设施本身可能对自身构成安全风险。每个组织都必须有一个安全策略，并且应该强制执行给所有用户/管理员/基础设施。当没有明确或书面的基线安全策略文件时，安全弱点就会出现。
- en: Always follow a baseline for all infrastructure gears and networks for compliance
    with the policy. Systems should be in place to verify non-compliance devices.
    For example, if you have millions of devices in a network, it's very hard to check
    if all of them are matching compliances or not. However, a system like HPNA and
    other tools can scan a baseline set of configuration for all devices and reports
    can be generated.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 始终遵循所有基础设施设备和网络的基线，以符合政策。应该建立系统来验证不符合规定的设备。例如，如果您在网络中有数百万台设备，很难检查它们是否都符合规定。然而，像HPNA和其他工具这样的系统可以扫描所有设备的基线配置集，并生成报告。
- en: '**Single password verification**: There are three basic methods for authentication:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '**单一密码验证**：有三种基本的身份验证方法：'
- en: Username and password
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户名和密码
- en: One-time password
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一次性密码
- en: Certificates
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证书
- en: In the first methods, passwords are basically user defined, and certificates
    are computer generated and based on keys. Brute-force attacks can easily crack
    passwords; passwords are easy to forget and are often reused on multiple services
    or applications. These passwords are like symmetric keys and are stored somewhere
    within the service. It is the duty of the service provider to protect your password.
    However, on the news we also often hear that password databases are hacked and
    millions of passwords are leaked. The third method is based on keys and strong
    algorithms, but even they are not 100% foolproof as private keys can be stolen
    as well.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一种方法中，密码基本上是用户定义的，证书是计算机生成的，基于密钥。暴力破解可以轻松破解密码；密码容易忘记，并且经常在多个服务或应用程序上重复使用。这些密码就像对称密钥一样，存储在服务的某个地方。服务提供者有责任保护您的密码。然而，在新闻中，我们经常听到密码数据库被黑客入侵，数百万个密码泄露。第三种方法基于密钥和强大的算法，但即使它们也不是100%防不胜防，因为私钥也可能被盗。
- en: '**Two-factor authentication** (**2FA**), often referred to as two-step verification,
    is a security process in which the user provides password information by combing
    two methods to verify that users are who they say they are. Two-factor authentication
    provides an additional layer of security by keeping half of the part of a password
    static in nature and the rest of the part dynamic, constantly changing after a
    given interval. This makes it harder for attackers to gain access to a person''s
    devices and online accounts; knowing the victim''s password alone is not enough
    to pass the authentication check, because a combined password is dynamic in nature
    and has an expiry associated with it. Two-factor authentication has long been
    used to control access to sensitive systems and data, and online services are
    increasingly introducing 2FA to prevent their users'' data from being accessed
    by hackers who have sniffed or stolen a password.'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '**双因素认证**（**2FA**），通常称为两步验证，是一种安全流程，用户通过结合两种方法提供密码信息来验证用户是否真实。双因素认证通过保持密码的一部分静态和另一部分动态，在给定的时间间隔后不断更改，提供了额外的安全层。这使得攻击者更难以访问个人设备和在线账户；仅仅知道受害者的密码是不足以通过认证检查的，因为组合密码是动态的，并且与之关联有一个过期时间。长期以来，双因素认证一直被用于控制对敏感系统和数据的访问，越来越多的在线服务引入了2FA，以防止黑客通过嗅探或窃取密码来访问用户的数据。'
- en: Best practices are being followed by companies like Google. Even if you change
    your smartphone or browsers you get notified immediately. Companies follow methods
    of smart card authentication along with phone authentication in order to validate
    the identity of users. The banking sector distributed RSA tokens for 2FA.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌等公司正在遵循最佳实践。即使您更换智能手机或浏览器，您也会立即收到通知。公司采用智能卡认证以及电话认证的方法来验证用户的身份。银行业分发RSA令牌用于双因素认证。
- en: Using unencrypted or weak encryption for a website
  id: totrans-221
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用未加密或弱加密的网站
- en: Protocols such as Telnet, HTTP, or FTP opens doors for MITM attacks. The main
    reason behind that is that these protocols do not offer end-to-end encryption.
    File transfer protocol is used for data transfer between two hosts, and every
    time you need to enter usernames and passwords, which are in clear text, and it
    is very easy for attackers to sniff credentials and data being transferred. To
    protect information from attackers, we should not use any protocol that does not
    support encryption. For example, for management purposes, we should use SSH instead
    of Telnet on any device. All websites must offer HTTPS, and instead of FTP data
    transfer should be done using SCP or SFTP. In particular, historically insecure
    services such as Telnet, FTP, SNMP, POP, and IMAP must be replaced by their encrypted
    equivalents.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如Telnet、HTTP或FTP等协议为中间人攻击打开了大门。其主要原因是这些协议不提供端到端加密。文件传输协议用于两个主机之间的数据传输，每次您需要输入明文的用户名和密码，这对于攻击者来说非常容易嗅探到凭据和传输的数据。为了保护信息免受攻击者的侵害，我们不应该使用任何不支持加密的协议。例如，为了管理目的，我们应该在任何设备上使用SSH而不是Telnet。所有网站必须提供HTTPS，而不是使用FTP进行数据传输应该使用SCP或SFTP。特别是，历史上不安全的服务，如Telnet、FTP、SNMP、POP和IMAP，必须被它们的加密等价物所取代。
- en: SSL SHA1, an extremely popular hashing function, is on the way out. Strictly
    speaking, this development is not new. The first signs of weaknesses in SHA1 appeared
    almost 10 years ago. In 2012, some calculations showed that breaking SHA1 is becoming
    feasible for those who can afford it. In November 2013, Microsoft announced that
    they wouldn't be accepting SHA1 certificates *after* 2016.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: SSL SHA1，一种极其流行的哈希函数，正在退出历史舞台。严格来说，这一发展并不新鲜。SHA1存在弱点的迹象几乎出现在将近10年前。2012年，一些计算显示，对于那些有能力的人来说，破解SHA1正在变得可行。2013年11月，微软宣布他们将在2016年之后不再接受SHA1证书。
- en: '**Protect Domain Controller**: Eliminates use of LM and NTLM (v1) in favor
    of NTLMv2 or Kerberos. Kerberos is a token-based system. Refresh time is so fast
    that even if someone hacked your session, you would get new tokens as refresh
    time makes it more reliable.'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '**保护域控制器**：消除LM和NTLM（v1）的使用，转而使用NTLMv2或Kerberos。Kerberos是基于令牌的系统。刷新时间非常快，以至于即使有人入侵了您的会话，您也会得到新的令牌，刷新时间使其更加可靠。'
- en: In the same way, you should float guidelines for the secure management of assets.
    All the servers and assets should be managed by domain controller security groups.
    Using interactive logon with a service account can cause major damage too, hence
    interactive logon for service accounts should be disabled. The reason behind this
    is that if a system is compromised, attackers can gain access to the domain controller
    as well.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，你应该制定资产安全管理的指导方针。所有的服务器和资产应该由域控制器安全组来管理。使用服务账户进行交互式登录也可能造成重大损害，因此应禁用服务账户的交互式登录。其原因在于，如果系统被攻破，攻击者也能访问域控制器。
- en: '**Connect to unsecured Wi-Fi network access**: Connecting through a public
    Wi-Fi network or hotspot can compromise your computer/mobile security and put
    your information at risk. Whether you are on your computer or your mobile device,
    it''s relatively easy for hackers to access the information you type and send
    over an unsecured Wi-Fi network, including your login and password information.'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '**连接到不安全的Wi-Fi网络**：通过公共Wi-Fi网络或热点连接可能会危及你的计算机/移动安全，将你的信息置于风险之中。无论是在计算机还是移动设备上，黑客都能相对容易地通过不安全的Wi-Fi网络访问你输入并发送的信息，包括你的登录信息和密码。'
- en: 'Users need to be educated on how to use Wi-Fi with their computer devices.
    Here are some important tips that every company employee should know:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 用户需要接受如何使用Wi-Fi与计算机设备连接的教育。以下是每个公司员工都应该知道的一些重要提示：
- en: If possible, make sure that you connect to secure networks only
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果可能，确保仅连接到安全的网络
- en: Use strong passwords for all your online accounts and change them often
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对所有在线账户使用强密码，并定期更改密码
- en: Use VPN for accessing corporate resources
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用VPN访问公司资源
