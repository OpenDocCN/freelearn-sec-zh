  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据与资产分类
- en: Data encryption
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据加密
- en: Resource control for application users
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用用户的资源控制
- en: Operating system security
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统安全
- en: Incident management and response
  id: totrans-51
  prefs:
