- en: Chapter 1. Lab Setup
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章 实验室设置
- en: 'In this chapter we are going to demonstrate the complete lab setup needed for
    the practical, hands-on working experience with this book. To set up the lab we
    need three things: Oracle VM VirtualBox, Microsoft Windows XP SP2, and BackTrack
    5 R2.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将演示为了实际的实验和实践工作经验而需要的完整实验室设置。为了设置实验室，我们需要三样东西：Oracle VM VirtualBox，Microsoft
    Windows XP SP2和BackTrack 5 R2。
- en: Oracle VM VirtualBox is a product of Sun Microsystems. It is a software virtualization
    application and is used for running multiple operating systems on a single computer.
    It supports many operating systems including Linux, Macintosh, Sun Solaris, BSD,
    and OS/2\. Each virtual machine can execute its own operating system in parallel
    with the host operating system. It also supports Network adapters, USB devices,
    and Physical disk drives within a virtual machine.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle VM VirtualBox是Sun Microsystems的产品。它是一个软件虚拟化应用程序，用于在单台计算机上运行多个操作系统。它支持许多操作系统，包括Linux，Macintosh，Sun
    Solaris，BSD和OS/2。每个虚拟机可以与主机操作系统并行执行自己的操作系统。它还支持虚拟机内的网络适配器、USB设备和物理磁盘驱动器。
- en: Microsoft Windows XP is an operating system produced by the Microsoft Corporation.
    It is primarily used for personal computers and laptops.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Windows XP是由微软公司生产的操作系统。它主要用于个人计算机和笔记本电脑。
- en: BackTrack is a Linux-based freeware operating system. It is widely used by security
    professionals and penetration testers. It consists of a lot of open source tools
    for penetration testing and digital forensics.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: BackTrack是一个基于Linux的免费操作系统。它被安全专业人员和渗透测试人员广泛使用。它包含许多用于渗透测试和数字取证的开源工具。
- en: Now we will install both operating systems in Oracle VM VirtualBox, and use
    BackTrack as an attacker machine and Windows XP as the victim machine.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将在Oracle VM VirtualBox中安装两个操作系统，并将BackTrack用作攻击者机器，Windows XP用作受害者机器。
- en: Installing Oracle VM VirtualBox
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装Oracle VM VirtualBox
- en: 'The steps for installing Oracle VM VirtualBox are:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Oracle VM VirtualBox的步骤是：
- en: First, run the setup file to start the installation procedure and then click
    on **Next >**.![Installing Oracle VM VirtualBox](img/3589OS_01_01.jpg)
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，运行安装文件开始安装过程，然后单击**下一步>**。![安装Oracle VM VirtualBox](img/3589OS_01_01.jpg)
- en: Now choose the installation directory where you want to install and click on
    **Next >**.![Installing Oracle VM VirtualBox](img/3589OS_01_02.jpg)
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在选择要安装的安装目录，然后单击**下一步>**。![安装Oracle VM VirtualBox](img/3589OS_01_02.jpg)
- en: Select the shortcut option if you want to create a shortcut icon on the desktop
    or in the launch bar and then click on **Next >**.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果要在桌面或启动栏中创建快捷方式图标，请选择快捷方式选项，然后单击**下一步>**。
- en: It will then reset the network connectivity and display a warning sign; click
    on **Yes** and continue the installation of the wizard.![Installing Oracle VM
    VirtualBox](img/3589OS_01_04.jpg)
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后它将重置网络连接并显示警告标志；单击**是**并继续向导的安装。![安装Oracle VM VirtualBox](img/3589OS_01_04.jpg)
- en: The setup wizard is ready for the installation, click on **Install** to continue.![Installing
    Oracle VM VirtualBox](img/3589OS_01_05.jpg)
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装向导已准备好进行安装，请单击**安装**继续。![安装Oracle VM VirtualBox](img/3589OS_01_05.jpg)
- en: The setup has started the installation and it will take several minutes to complete.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装已经开始，并且需要几分钟时间来完成。
- en: Now it will ask to install the USB device driver, click on **Install** to install
    the driver software.![Installing Oracle VM VirtualBox](img/3589OS_01_07.jpg)
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在它将要求安装USB设备驱动程序，单击**安装**安装驱动程序软件。![安装Oracle VM VirtualBox](img/3589OS_01_07.jpg)
- en: After a few minutes the installation wizard is finished and Oracle VM VirtualBox
    is ready for use. Click on **Finish**.![Installing Oracle VM VirtualBox](img/3589OS_01_08.jpg)
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 几分钟后，安装向导完成，Oracle VM VirtualBox已准备就绪。单击**完成**。![安装Oracle VM VirtualBox](img/3589OS_01_08.jpg)
- en: Installing WindowsXP on Oracle VM VirtualBox
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Oracle VM VirtualBox上安装WindowsXP
- en: 'Now we are going to install Windows XP SP2 in VirtualBox. Just perform the
    following steps for successful installation:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将在VirtualBox中安装Windows XP SP2。只需按照以下步骤进行成功安装：
- en: First, launch your VirtualBox and click on **New**.![Installing WindowsXP on
    Oracle VM VirtualBox](img/3589OS_01_09.jpg)
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，启动您的VirtualBox，然后单击**新建**。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_09.jpg)
- en: You will get a new window with the message **Welcome to the New Virtual Machine
    Wizard**; click on **Next**.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将获得一个新窗口，其中显示**欢迎使用新虚拟机向导**的消息；单击**下一步**。
- en: You will get a new window showing memory options, here we will need to specify
    the amount of base memory (RAM) for our virtual machine. Select the amount of
    memory and then click on **Next**.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_11.jpg)
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将获得一个新窗口显示内存选项，在这里我们需要指定虚拟机的基本内存（RAM）的数量。选择内存量，然后单击**下一步**。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_11.jpg)
- en: After this we will get a new window with the option to create a virtual hard
    disk. Here we will select **Create new hard disk** and click on **Next**.![Installing
    WindowsXP on Oracle VM VirtualBox](img/3589OS_01_12.jpg)
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 之后，我们将获得一个新窗口，其中有创建虚拟硬盘的选项。在这里，我们将选择**创建新的硬盘**，然后单击**下一步**。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_12.jpg)
- en: We then get a new window with the message **Welcome to the Virtual disk creation
    wizard**. Here we have some options for the hard disk file type; we select **VDI
    (VirtualBox Disk Image)**. You may select another type of file, but VDI is recommended
    for best performance. After selecting the file type, click on **Next**.![Installing
    WindowsXP on Oracle VM VirtualBox](img/3589OS_01_13.jpg)
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后我们将获得一个新窗口，其中显示**欢迎使用虚拟磁盘创建向导**的消息。在这里，我们有一些硬盘文件类型的选项；我们选择**VDI（VirtualBox磁盘映像）**。您可以选择其他类型的文件，但建议选择VDI以获得最佳性能。选择文件类型后，单击**下一步**。![在Oracle
    VM VirtualBox上安装WindowsXP](img/3589OS_01_13.jpg)
- en: 'We then see a new window named **Virtual disk storage details**. In this window
    we can see details of the two types of storage: **Dynamically allocated** and
    **Fixed size**. The details of these two types of storage are mentioned in this
    window. So it depends upon the user as to what kind of storage he may prefer.
    In this case we will select **Dynamically allocated**; click on **Next** to continue.![Installing
    WindowsXP on Oracle VM VirtualBox](img/3589OS_01_14.jpg)'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后我们看到一个名为**Virtual disk storage details**的新窗口。在此窗口中，我们可以看到两种存储类型的详细信息：**动态分配**和**固定大小**。这两种存储类型的详细信息在此窗口中提到。因此，这取决于用户可能更喜欢哪种存储。在这种情况下，我们将选择**动态分配**；单击**Next**继续。![在Oracle
    VM VirtualBox上安装WindowsXP](img/3589OS_01_14.jpg)
- en: Now we will get a new window with options for the **Location** and **Size**
    of the virtual disk file. We choose the location where we want to create the file
    for the virtual disk. After that, select the size for your virtual disk. In this
    case we are specifying 10 GB space for virtual disk. Then click on **Next** to
    continue.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_15.jpg)
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们将得到一个新窗口，其中包含虚拟磁盘文件的**位置**和**大小**选项。我们选择要创建虚拟磁盘文件的位置。之后，选择虚拟磁盘的大小。在这种情况下，我们为虚拟磁盘指定了10GB的空间。然后单击**Next**继续。![在Oracle
    VM VirtualBox上安装WindowsXP](img/3589OS_01_15.jpg)
- en: We then get a new window with the summary of our virtual machine settings. In
    this window we can check the settings we previously provided for our virtual machine,
    such as the file type of our hard disk, storage details, location details, and
    the size of our hard disk. After checking the settings we then click **Create**.![Installing
    WindowsXP on Oracle VM VirtualBox](img/3589OS_01_16.jpg)
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后我们得到一个新窗口，其中显示了虚拟机设置的摘要。在此窗口中，我们可以检查先前为虚拟机提供的设置，例如硬盘文件类型，存储详细信息，位置详细信息和硬盘大小。检查设置后，我们然后单击**Create**。![在Oracle
    VM VirtualBox上安装WindowsXP](img/3589OS_01_16.jpg)
- en: 'We get the **Summary** window which will show us that it is going to create
    our virtual machine with the following parameters: name of the virtual machine,
    type of operating system, base memory (RAM), and the size of the hard disk. After
    verifying all of the settings, click on **Create** to create the virtual machine.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们得到**Summary**窗口，它将显示将使用以下参数创建虚拟机：虚拟机名称，操作系统类型，基本内存（RAM）和硬盘大小。验证所有设置后，单击**Create**以创建虚拟机。
- en: Now **Oracle VM VirtualBox Manager** will open, and it will show the virtual
    machine in the right pane. Select that virtual machine and click on **Start**
    to start the installation process for Windows XP.![Installing WindowsXP on Oracle
    VM VirtualBox](img/3589OS_01_18.jpg)
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在**Oracle VM VirtualBox Manager**将打开，并在右窗格中显示虚拟机。 选择该虚拟机，然后单击**Start**以开始Windows
    XP的安装过程。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_18.jpg)
- en: A new window will appear with the message **Welcome to the First Run Wizard!**
    Click on **Next** to begin.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_19.jpg)
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将出现一个带有消息**Welcome to the First Run Wizard!**的新窗口。单击**Next**开始。![在Oracle VM
    VirtualBox上安装WindowsXP](img/3589OS_01_19.jpg)
- en: Now a new window will appear with the option of selecting the source installation
    media. This option allows us to select the ISO image of Windows XP or the DVD-ROM
    drive to install from the CD/DVD. Select the appropriate option and then click
    on **Next**.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_20.jpg)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在将出现一个新窗口，其中包含选择安装媒体源的选项。此选项允许我们选择Windows XP的ISO映像或DVD-ROM驱动器以从CD / DVD安装。选择适当的选项，然后单击**Next**。![在Oracle
    VM VirtualBox上安装WindowsXP](img/3589OS_01_20.jpg)
- en: A new **Summary** window will open and it will show the type of media that was
    selected for installation, the media source, and the type of device. Click on
    **Start**.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_21.jpg)
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将打开一个新的**Summary**窗口，它将显示所选安装的媒体类型，媒体源和设备类型。单击**Start**。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_21.jpg)
- en: Windows XP installation will start and a blue screen appears with the message
    **Windows Setup** on the upper-left side.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_22.jpg)
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Windows XP安装将开始，屏幕上方将出现带有消息**Windows Setup**的蓝屏。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_22.jpg)
- en: Now we will get a new window with the message **Welcome to setup**. Here we
    can see three options, the first option is **To set up Windows XP now, press ENTER**.![Installing
    WindowsXP on Oracle VM VirtualBox](img/3589OS_01_23.jpg)
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们将得到一个带有消息**Welcome to setup**的新窗口。在这里，我们可以看到三个选项，第一个选项是**现在设置Windows XP，请按ENTER**。![在Oracle
    VM VirtualBox上安装WindowsXP](img/3589OS_01_23.jpg)
- en: We will then be prompted to agree to the Windows XP license; press *F8* to accept.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后我们将被提示同意Windows XP许可证；按*F8*接受。
- en: After accepting the agreement we will see the unpartitioned space dialog. We
    will need to create partitions from this unpartitioned space. Select the second
    option **To create partition in the unpartitioned space, press C**.![Installing
    WindowsXP on Oracle VM VirtualBox](img/3589OS_01_25.jpg)
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受协议后，我们将看到未分区空间对话框。我们需要从这个未分区空间创建分区。选择第二个选项**在未分区空间中创建分区，请按C**。![在Oracle VM
    VirtualBox上安装WindowsXP](img/3589OS_01_25.jpg)
- en: After pressing *C*, the next step is to set the size of the new partition and
    then press **Enter**.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_26.jpg)
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下*C*后，下一步是设置新分区的大小，然后按**Enter**。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_26.jpg)
- en: After creating the new partition, we can now see three options here; select
    the first option **To set up Windows XP on the selected item, press ENTER** to
    continue.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_27.jpg)
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建新分区后，我们现在可以在这里看到三个选项；选择第一个选项**在所选项目上设置Windows XP，请按ENTER**继续。![在Oracle VM
    VirtualBox上安装WindowsXP](img/3589OS_01_27.jpg)
- en: Now we have to format the selected partition before continuing the installation
    process. Here we see four options for formatting and select the first option which
    is **Format the partition using the NTFS file system (Quick)** and press *Enter*.![Installing
    WindowsXP on Oracle VM VirtualBox](img/3589OS_01_28.jpg)
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们必须在继续安装过程之前格式化所选的分区。这里有四个格式化选项，选择第一个选项“使用NTFS文件系统（快速）格式化分区”，然后按Enter。![在Oracle
    VM VirtualBox上安装WindowsXP](img/3589OS_01_28.jpg)
- en: Now setup will format the partition.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_29.jpg)
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在设置将格式化分区。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_29.jpg)
- en: After formatting the partition, the setup will copy the Windows files.![Installing
    WindowsXP on Oracle VM VirtualBox](img/3589OS_01_30.jpg)
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在格式化分区后，设置将复制Windows文件。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_30.jpg)
- en: After copying the Windows files it will restart your virtual machine after 10
    seconds, or press **ENTER** for immediate restart.![Installing WindowsXP on Oracle
    VM VirtualBox](img/3589OS_01_31.jpg)
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在复制Windows文件后，虚拟机将在10秒后重新启动，或者按“回车”立即重新启动。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_31.jpg)
- en: After restarting the virtual machine you will see the Windows XP boot screen.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新启动虚拟机后，您将看到Windows XP启动画面。
- en: The Windows installation process will start and will take approximately 40 minutes
    to complete.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Windows安装过程将开始，并需要大约40分钟才能完成。
- en: Now a new window will appear for **Regional and language Options**, just click
    on **Next >**.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_34.jpg)
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在会出现一个新窗口，用于“区域和语言选项”，只需单击“下一步>”。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_34.jpg)
- en: After that a new window will appear asking for your **Name** and **Organization**
    name; enter these details and click on **Next >**.![Installing WindowsXP on Oracle
    VM VirtualBox](img/3589OS_01_35.jpg)
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 之后会出现一个新窗口，要求输入“姓名”和“组织”名称；输入这些详细信息，然后单击“下一步>”。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_35.jpg)
- en: A new window will appear asking for the **Product Key**; enter the key and click
    on **Next >**.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_36.jpg)
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 会出现一个新窗口，要求输入“产品密钥”；输入密钥，然后单击“下一步>”。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_36.jpg)
- en: The next wizard will ask for a **Computer name** and **Administrator password**,
    enter these details and click on **Next >**.![Installing WindowsXP on Oracle VM
    VirtualBox](img/3589OS_01_37.jpg)
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个向导将要求输入“计算机名称”和“管理员密码”，输入这些详细信息，然后单击“下一步>”。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_37.jpg)
- en: This will be followed by a screen to enter the date, time, and time zone settings.
    Select the time zone according to your country, enter the date and time, and then
    click on **Next >**.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_38.jpg)
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来会出现一个屏幕，要求输入日期、时间和时区设置。根据您的国家/地区选择时区，输入日期和时间，然后单击“下一步>”。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_38.jpg)
- en: We will see the installation screen again, with **Installing Network** settings.![Installing
    WindowsXP on Oracle VM VirtualBox](img/3589OS_01_39.jpg)
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将再次看到安装屏幕，显示“正在安装网络”设置。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_39.jpg)
- en: A new window will prompt us to choose the network settings. Select **Typical
    settings**. If we want to configure our network settings manually, we can select
    **Custom settings** and then click on **Next >**.![Installing WindowsXP on Oracle
    VM VirtualBox](img/3589OS_01_40.jpg)
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个新窗口将提示我们选择网络设置。选择“典型设置”。如果我们想手动配置网络设置，可以选择“自定义设置”，然后单击“下一步>”。![在Oracle VM
    VirtualBox上安装WindowsXP](img/3589OS_01_40.jpg)
- en: The wizard will ask if we want to make the computer a member of the workgroup
    or domain. For our lab we select **WORKGROUP** and click on **Next >**.![Installing
    WindowsXP on Oracle VM VirtualBox](img/3589OS_01_41.jpg)
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向导将询问我们是否要将计算机加入工作组或域。对于我们的实验室，我们选择“工作组”，然后单击“下一步>”。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_41.jpg)
- en: We will then see the Windows XP boot screen.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后我们将看到Windows XP启动画面。
- en: After Windows XP has booted, we will see a message **Welcome to Microsoft Windows**.
    To continue, click on **Next**.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_43.jpg)
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Windows XP启动后，我们将看到一条“欢迎使用Microsoft Windows”的消息。要继续，请单击“下一步”。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_43.jpg)
- en: The wizard will ask us whether or not to turn on the automatic updates. Make
    the selection according to your preference and then click on **Next**.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向导将询问我们是否要打开自动更新。根据您的偏好进行选择，然后单击“下一步”。
- en: The next wizard will ask about internet connectivity; we suggest you skip it
    by clicking on **Skip**.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_45.jpg)
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个向导将询问有关互联网连接；我们建议您单击“跳过”以跳过。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_45.jpg)
- en: Now the wizard will ask about online registration; we do not want to register,
    so we select the second option and click on **Next**.![Installing WindowsXP on
    Oracle VM VirtualBox](img/3589OS_01_46.jpg)
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在向导将询问在线注册的事项；我们不想注册，因此选择第二个选项，然后单击“下一步”。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_46.jpg)
- en: Next the wizard will ask for the usernames of the people who will use this computer.
    Enter the names and click on **Next**.![Installing WindowsXP on Oracle VM VirtualBox](img/3589OS_01_47.jpg)
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，向导将要求输入将使用此计算机的人的用户名。输入这些名称，然后单击“下一步”。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_47.jpg)
- en: You will see a **Thank You** message; click on **Finish**.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将看到一条“感谢您”的消息；单击“完成”。
- en: Now your Windows XP installation is ready for use.![Installing WindowsXP on
    Oracle VM VirtualBox](img/3589OS_01_49.jpg)
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在您的Windows XP安装已准备就绪。![在Oracle VM VirtualBox上安装WindowsXP](img/3589OS_01_49.jpg)
- en: Installing BackTrack5 R2 on Oracle VM Virtual Box
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Oracle VM Virtual Box上安装BackTrack5 R2
- en: 'Now we are going to install BackTrack 5 R2 on Virtual Box. Perform the following
    steps:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将在Virtual Box上安装BackTrack 5 R2。执行以下步骤：
- en: First, launch your Oracle VM Virtual Box.![Installing BackTrack5 R2 on Oracle
    VM Virtual Box](img/3589OS_01_50.jpg)
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，启动您的Oracle VM Virtual Box。![在Oracle VM VirtualBox上安装BackTrack5 R2](img/3589OS_01_50.jpg)
- en: A new window will appear with the message **Welcome to the New Virtual Machine
    Wizard**; click on **Next**.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将出现一个新窗口，其中包含消息**Welcome to the New Virtual Machine Wizard**；单击**Next**。
- en: We follow the same process which we followed during our Windows XP virtual machine
    creation for the BackTrack virtual machine setup. Our BackTrack machine will be
    set up and the summary displayed as shown in the following screenshot. Click on
    **Create**:![Installing BackTrack5 R2 on Oracle VM Virtual Box](img/3589OS_01_52.jpg)
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们遵循了在创建Windows XP虚拟机时遵循的相同过程，用于BackTrack虚拟机设置。 我们的BackTrack机器将被设置，并且摘要将显示如下屏幕截图所示。
    单击**Create**：![在Oracle VM Virtual Box上安装BackTrack5 R2](img/3589OS_01_52.jpg)
- en: Now **Oracle VM VirtualBox Manager** will open and will show the new virtual
    machine in the right pane. Select that virtual machine and click on **Start**
    to start the installation process of BackTrack 5.![Installing BackTrack5 R2 on
    Oracle VM Virtual Box](img/3589OS_01_53.jpg)
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在**Oracle VM VirtualBox Manager**将打开，并在右窗格中显示新的虚拟机。 选择该虚拟机，然后单击**Start**以开始安装BackTrack
    5的过程。![在Oracle VM Virtual Box上安装BackTrack5 R2](img/3589OS_01_53.jpg)
- en: A new window will appear with the message **Welcome to the First Run Wizard!**;
    click on **Next** to begin.![Installing BackTrack5 R2 on Oracle VM Virtual Box](img/3589OS_01_54.jpg)
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将出现一个新窗口，其中包含消息**Welcome to the First Run Wizard!**；单击**Next**开始。![在Oracle VM
    Virtual Box上安装BackTrack5 R2](img/3589OS_01_54.jpg)
- en: A new window will appear with options for selecting source installation media.
    Select the ISO image of BackTrack 5 or the DVD Rom drive to install from CD/DVD,
    and then click on **Next**.![Installing BackTrack5 R2 on Oracle VM Virtual Box](img/3589OS_01_55.jpg)
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将出现一个新窗口，其中包含选择安装媒体源的选项。 选择BackTrack 5的ISO镜像或DVD光驱以从CD / DVD安装，然后单击**Next**。![在Oracle
    VM Virtual Box上安装BackTrack5 R2](img/3589OS_01_55.jpg)
- en: A new **Summary** window will open, and it will show the type of media that
    was selected for installation, the media source, and the type of device; now click
    on **Start**.![Installing BackTrack5 R2 on Oracle VM Virtual Box](img/3589OS_01_56.jpg)
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将打开一个新的**Summary**窗口，并显示所选安装媒体的类型，媒体源和设备类型；现在单击**Start**。![在Oracle VM Virtual
    Box上安装BackTrack5 R2](img/3589OS_01_56.jpg)
- en: We will see a black boot screen; just press *Enter*.![Installing BackTrack5
    R2 on Oracle VM Virtual Box](img/3589OS_01_57.jpg)
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将看到一个黑色的启动屏幕；只需按*Enter*。![在Oracle VM Virtual Box上安装BackTrack5 R2](img/3589OS_01_57.jpg)
- en: 'The BackTrack boot screen with a command-line interface will appear, showing
    the prompt: **root@bt:~#**; type `startx` as the value of this command and press
    *Enter*.![Installing BackTrack5 R2 on Oracle VM Virtual Box](img/3589OS_01_58.jpg)'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将出现BackTrack引导屏幕，显示命令行界面，显示提示：**root@bt:~#**；将`startx`作为此命令的值输入并按*Enter*。
- en: Now the BackTrack GUI interface will start and we will see an icon named **Install
    BackTrack**. We will have to click on that icon to continue the installation process.![Installing
    BackTrack5 R2 on Oracle VM Virtual Box](img/3589OS_01_59.jpg)
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在BackTrack GUI界面将启动，我们将看到一个名为**Install BackTrack**的图标。 我们必须单击该图标以继续安装过程。![在Oracle
    VM Virtual Box上安装BackTrack5 R2](img/3589OS_01_59.jpg)
- en: After that, the installation wizard will start. Select the language and click
    on **Forward**.![Installing BackTrack5 R2 on Oracle VM Virtual Box](img/3589OS_01_60.jpg)
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 之后，安装向导将启动。 选择语言，然后单击**Forward**。![在Oracle VM Virtual Box上安装BackTrack5 R2](img/3589OS_01_60.jpg)
- en: The installation wizard will automatically set the time from the network time
    server.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装向导将自动从网络时间服务器设置时间。
- en: Select the **Time Zone** and **Region**, and click on **Forward**.![Installing
    BackTrack5 R2 on Oracle VM Virtual Box](img/3589OS_01_62.jpg)
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**时区**和**地区**，然后单击**Forward**。![在Oracle VM Virtual Box上安装BackTrack5 R2](img/3589OS_01_62.jpg)
- en: The next wizard will ask for the **Keyboard layout**. Select the appropriate
    layout according to your language and click on **Forward**.![Installing BackTrack5
    R2 on Oracle VM Virtual Box](img/3589OS_01_63.jpg)
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个向导将要求选择**键盘布局**。 根据您的语言选择适当的布局，然后单击**Forward**。![在Oracle VM Virtual Box上安装BackTrack5
    R2](img/3589OS_01_63.jpg)
- en: The disk partition wizard will appear. Just use the default settings and click
    on **Forward**.![Installing BackTrack5 R2 on Oracle VM Virtual Box](img/3589OS_01_64.jpg)
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 磁盘分区向导将出现。 只需使用默认设置，然后单击**Forward**。![在Oracle VM Virtual Box上安装BackTrack5 R2](img/3589OS_01_64.jpg)
- en: Now click on **Install**.![Installing BackTrack5 R2 on Oracle VM Virtual Box](img/3589OS_01_65.jpg)
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在单击**Install**。![在Oracle VM Virtual Box上安装BackTrack5 R2](img/3589OS_01_65.jpg)
- en: The setup will start copying files. It will take approximately 40 minutes to
    complete the installation.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置将开始复制文件。 完成安装大约需要40分钟。
- en: After finishing the installation, just click on **Restart**, and now the BackTrack
    installation is ready for use.![Installing BackTrack5 R2 on Oracle VM Virtual
    Box](img/3589OS_01_67.jpg)
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，只需单击**Restart**，现在BackTrack安装已准备就绪。![在Oracle VM Virtual Box上安装BackTrack5
    R2](img/3589OS_01_67.jpg)
- en: Summary
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this lab setup we have set up the victim and attacker machines, which we
    will use for our practical sessions. The next chapter will cover the Metasploit
    framework organization, the basics, architecture, and a brief introduction to
    it.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个实验室设置中，我们已经设置了受害者和攻击者机器，我们将在实际会话中使用它们。 下一章将介绍Metasploit框架的组织，基础知识，架构以及简要介绍。
