  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '4'
- en: Applying Design Requirements Criteria – the Operating System
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用设计需求标准——操作系统
- en: In the last chapter, we dove deep into many factors to consider in your hardware
    platform selection criteria. In earlier chapters, we reviewed other factors to
    keep in mind as well. Everything has been building up throughout each chapter.
    Everything ties into the security of a solution – some directly, and others more
    indirectly.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们深入探讨了选择硬件平台标准时需要考虑的许多因素。在前面的章节中，我们也回顾了其他需要考虑的因素。每一章的内容都在为此做铺垫，所有内容最终都与解决方案的安全性紧密相连——有些是直接的，有些是间接的。
- en: In this chapter, we’re hopefully going to educate you on all the factors that
    your team needs to consider when choosing the right Linux operating system for
    your appliance. Upon completion of this chapter, you’ll be ready to finalize your
    design criteria and actually start building your initial prototypes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们希望能为你介绍你团队在选择适合你设备的Linux操作系统时需要考虑的所有因素。本章结束时，你将准备好最终确定设计标准，并真正开始构建你的初步原型。
- en: Since the late 1990s, I must have tried countless distributions of Linux. In
    the earliest days, new distributions popped up all over the place. Back before
    high-speed internet, we used to have to buy monthly Linux magazines that contained
    CD-ROMs with new distributions. I must have bought hundreds of those magazines
    over the years. Sadly, only a handful of Linux distributions have survived the
    test of time and popularity. Over all these years, you could definitely say that
    I have been and continue to be a true Linux enthusiast.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自1990年代末以来，我一定尝试了无数种Linux发行版。在最早的日子里，新的发行版层出不穷。早在高速互联网普及之前，我们必须购买包含新发行版CD-ROM的每月Linux杂志。我这些年来一定买过数百本这样的杂志。遗憾的是，只有少数Linux发行版经受住了时间和流行度的考验。多年来，毫无疑问地说，我一直是并且依然是一个真正的Linux爱好者。
- en: 'In this chapter, we will cover the following:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下内容：
- en: Matching an operating system to your base hardware platform
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将操作系统与基础硬件平台匹配
- en: Driver support, vendor support, and stability
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 驱动程序支持、厂商支持和稳定性
- en: Enterprise versus community distributions of Linux
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业版与社区版Linux发行版
- en: The life cycle of the operating systems versus your solution
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统的生命周期与你的解决方案
- en: Hard costs versus soft costs
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬性成本与软性成本
- en: Let’s get started.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧。
- en: Matching an operating system to your base hardware platform
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将操作系统与基础硬件平台匹配
- en: The calculated selection of the Linux distribution to best fit your hardware
    platform can be compared to the pairing of a fine wine with your gourmet chef-prepared
    meal. My hope for the outcome here is that your team can take into consideration
    all relevant factors, along with the findings of your own research, and finally,
    be able to come to a general design consensus.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 精心挑选最适合你的硬件平台的Linux发行版，可以比作为你的美味大餐搭配一款上等的美酒。我希望在这里的结果是，你的团队能够考虑所有相关因素，并结合你们自己的研究成果，最终达成一个普遍的设计共识。
- en: This selection process can be quite tedious if you plan to leverage Intel or
    AMD `x86_64`-type processors, as virtually all present Linux distributions’ primary
    platform is such. It’s been this way from the beginning when Linux itself arose
    as the x86 inexpensive alternative to large expensive RISC systems that run very
    expensive and proprietary Unix distributions. In 2024, there are at least a hundred
    distributions of Linux geared toward the `x86_64` platform. Most are obscure forks
    of mainstream distributions. I’d say it’s pretty fair to assume that there’s a
    distribution out there for anyone’s desires.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算利用Intel或AMD `x86_64`-类型处理器，那么这个选择过程可能会相当繁琐，因为几乎所有现有的Linux发行版的主要平台都是这种类型。自从Linux诞生之初，它作为x86平台便宜的替代品，取代了运行昂贵且专有的Unix发行版的大型RISC系统。从2024年开始，至少有一百个面向`x86_64`平台的Linux发行版。大多数是主流发行版的冷门分支。我敢说，几乎可以肯定地认为，有一款发行版能满足任何人的需求。
- en: Where the selection gets narrowed down for you is when you decide to build upon
    a non-x86_64 platform. Power, System z, Arm, or RISC-V as your choice may certainly
    cut down what you can choose from to fewer than a handful of distributions. Some
    may see this as limiting, while others might embrace not having to research or
    even trial implementations of many distributions in their labs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当你决定在非x86_64平台上构建时，选择的范围会被缩小。选择Power、System z、Arm或RISC-V作为平台，可能会使可选的发行版减少到不到几个。有人可能认为这是一种限制，而其他人则可能欢迎不必在实验室中研究或试验许多发行版的实现。
- en: For example, here in my own home lab, I maintain over 20 systems, all paid for
    by me (not my employer). Although they are expensive to maintain, it is key for
    me to be able to address the needs of multi-platform and operating system testing.
    This also affords me the freedom to build what I want, when I want, and utilize
    whatever tooling I deem appropriate for the task. I build, test, tear down, and
    repeat over and over again, changing operating systems or the hardware platform
    itself as needed.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在我自己的家庭实验室中，我维护超过20个系统，全部由我自己支付（而不是我的雇主）。虽然它们维护起来很昂贵，但对我来说能够满足多平台和操作系统测试的需求至关重要。这也使我有自由根据需要构建我想要的东西，使用我认为适合任务的任何工具。我建立，测试，拆除，重复这个过程，根据需要更改操作系统或硬件平台本身。
- en: Obtaining a strong understanding of the factors considered when pairing your
    chosen hardware to a secure operating system can be compared to how a chef in
    a fine restaurant pairs an excellent wine with their culinary delights. The next
    few sections in this chapter will do just that. We are heading to our architectural
    kitchen now, so let’s move on and get cooking.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 理解如何将所选硬件与安全操作系统配对所考虑的因素可以与美食餐厅中的大厨如何将优质葡萄酒与他们的烹饪佳肴搭配相比较。本章的接下来几节将做到这一点。我们现在要进入我们的建筑厨房，所以让我们继续并开始做饭。
- en: IBM Power
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IBM Power
- en: The IBM® Power® series servers are quite scalable and have quality hardware.
    These systems operate quite similarly to a mainframe in their ability to carve
    out sections of physical hardware and dedicate them to an individual operating
    system. In the Power series, this functionality is referred to as an **LPAR**
    (**Logical Partition**).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: IBM® Power® 系列服务器具有相当可扩展性和优质硬件。这些系统在将物理硬件划分为部分并将其专门分配给个别操作系统方面与主机非常相似。在Power系列中，这种功能被称为**LPAR**（**逻辑分区**）。
- en: This platform is becoming more and more rare, as lightweight systems are plentiful
    in the embedded Linux systems space.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台在嵌入式Linux系统空间中越来越稀少。
- en: This platform is regarded as a niche for those who utilize it today. Be aware
    that your operating system choices are greatly limited to paid-for distributions.
    Red Hat® Enterprise Linux®, SUSE Linux Enterprise Server™, and Ubuntu® appear
    to be the selections available today.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台被认为是今天使用它的人的一种利基市场。请注意，您的操作系统选择在很大程度上受到付费发行版的限制。Red Hat® Enterprise Linux®，SUSE
    Linux Enterprise Server™和Ubuntu®似乎是今天可用的选择。
- en: Let’s move on to the next platform.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续到下一个平台。
- en: IBM System z
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: IBM System z
- en: The IBM Z® series (AKA System z) mainframe is obviously the most expensive possible
    hardware platform for any possible embedded Linux system appliance in existence
    and also, in my opinion, the ultimate example of the rarest platform for such
    appliances in existence today.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: IBM Z® 系列（又名System z）主机显然是任何现存的嵌入式Linux系统设备可能拥有的最昂贵的硬件平台，也是我认为在今天这种设备中最稀有的平台的最佳示例。
- en: Additionally, this platform is the largest in physical size and, in my professional
    opinion, quite possibly the hardest to find staffing resources for. If you don’t
    absolutely demand what benefits the mainframe provides (like massive amounts of
    hardware-based redundancies), I will definitely state this is not the platform
    for you. That said, I also doubt that, to this day, there is a hardware platform
    more fault-tolerant and resilient than the Z series mainframes.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，该平台在物理尺寸上是最大的，并且在我的专业观点中，可能是最难找到人员资源的。如果您绝对不需要像主机提供的大量基于硬件的冗余性等好处，我绝对会说这不是适合您的平台。话虽如此，我也怀疑，到目前为止，是否有比Z系列主机更具容错性和弹性的硬件平台。
- en: However, in the context of today, I must use the great analogy of pets versus
    cattle, which is basically the service model of cloud-based technologies – using
    vastly inexpensive expendable machines clustered together (i.e., the cattle) versus
    a single expensive monolith. As there are countless references to this on the
    internet, I will leave you to make your own opinion on this methodology.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在当今背景下，我必须使用宠物与牲畜的伟大类比，这基本上是云技术的服务模式——使用大量廉价的可替换机器集群（即牲畜），而不是单一昂贵的单体机器。由于互联网上有无数关于这一点的引用，我会让你自己对这种方法论做出评判。
- en: Ultimately, I must concede that the Z machines are the epitome of resiliency
    and reliability. Sadly, their size and cost alone take them out of 99.99% of the
    embedded Linux systems market itself. The Z machines are literally the most expensive
    pets.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我必须承认，Z 系列机器是韧性和可靠性的典范。可惜，仅仅是它们的尺寸和成本就让它们失去了 99.99% 嵌入式 Linux 系统市场的机会。Z 系列机器简直就是最昂贵的“宠物”。
- en: Options here are limited. Much like the Power platform, with the Z Series, you
    are limited to only paid-for distributions such as IBM LinuxOne, zLinux, and Red
    Hat Enterprise Linux. These seem to be the limited offerings on the market today
    for those unorthodox embedded Linux platforms.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的选择很有限。就像 Power 平台一样，Z 系列，你只能选择像 IBM LinuxOne、zLinux 和 Red Hat Enterprise
    Linux 这样的付费发行版。这些似乎是目前市场上对于这些非常规嵌入式 Linux 平台的有限选择。
- en: Let’s move on to another platform.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续讨论另一个平台。
- en: RISC-V
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: RISC-V
- en: The latest shiny object in the IoT space is RISC-V® systems. I recently just
    picked up my first of these **bleeding-edge systems**. Currently, when choosing
    this platform, your options are not just limited but, additionally, harder to
    get on the system itself. Remember that this platform is rapidly evolving and
    growing daily. That said, I personally have high hopes for this emerging platform.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在物联网领域，最新的“亮点”是 RISC-V® 系统。我最近刚刚购买了我的第一台**尖端系统**。目前，在选择这个平台时，你的选择不仅有限，而且在系统本身上获得它们也变得更加困难。记住，这个平台正在快速发展，每天都在增长。尽管如此，我个人对这个新兴平台充满了期待。
- en: As the test unit that I’ve been playing with does not have a UEFI BIOS, installing
    any operating system on this device is somewhat tedious.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我使用的测试设备没有 UEFI BIOS，安装任何操作系统都相当麻烦。
- en: Here’s a picture of the sample RISC-V IoT board I was able to secure from Amazon.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我从亚马逊上获得的样品 RISC-V IoT 开发板的照片。
- en: '![Figure 4.1 – Initial generic RISC-V boards available on Amazon](img/B22104_04_01.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.1 – 亚马逊上可购买的初始通用 RISC-V 开发板](img/B22104_04_01.jpg)'
- en: Figure 4.1 – Initial generic RISC-V boards available on Amazon
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.1 – 亚马逊上可购买的初始通用 RISC-V 开发板
- en: I have just recently started playing with this new hardware, so at the time
    of writing, support for this emerging platform is quite limited. This is where
    community distributions really shine, as they are at the bleeding edge of hardware
    support. Thus far, what I have found available is some compatibility with Debian,
    Ubuntu, and Fedora®.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近才开始使用这款新硬件，因此在撰写时，这个平台的支持还相当有限。正是社区发行版在这一领域大放异彩，它们处在硬件支持的最前沿。到目前为止，我发现的支持有
    Debian、Ubuntu 和 Fedora® 的兼容性。
- en: Ubuntu seems to be the leading distribution here, with Fedora closing in fast.
    That said, I’m looking forward to a future where paid enterprise-grade operating
    systems place this new platform under their support umbrella.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，Ubuntu 似乎是领先的发行版，而 Fedora 也在迅速赶上。不过，我期待有一天，付费的企业级操作系统能够将这个新平台纳入它们的支持范围。
- en: We’ll definitely be talking more about this platform in the future. For now,
    let’s move on to what might just be the most important platform in the entire
    realm of embedded Linux systems. Let’s move on to the **Advanced RISC Machine**
    (**ARM**) architecture.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们未来肯定会更多地讨论这个平台。目前，咱们先转到可能是整个嵌入式 Linux 系统领域中最重要的一个平台。让我们来看看**高级精简指令集机器**（**ARM**）架构。
- en: ARM
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ARM
- en: Over the past few years, the ARM® architecture has gone deep and wide in the
    ecosystem of embedded Linux systems. As we covered in the previous chapter, ARM
    is a licensed architecture from the company, Arm, or a blueprint if you will.
    Hardware manufacturers pick and choose what chips they’re going to put onto their
    custom boards. Additionally, there’s also a treasure trove of pre-built, extremely
    inexpensive ARM systems, such as Raspberry Pi-type boards.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，ARM® 架构在嵌入式 Linux 系统的生态系统中得到了广泛应用。如前一章所述，ARM 是由 Arm 公司授权的架构，或者可以说是一个蓝图。硬件制造商可以选择将哪些芯片放置到他们的定制板上。此外，还有许多预先构建的、极其廉价的
    ARM 系统，例如树莓派类型的开发板。
- en: In this ecosystem, Linux distributions that are the closest to the bleeding
    edge of what’s new in the Linux world tend to have the greatest adoption. In other
    words, the community distributions (where most of the latest developer work is
    tested) are likely to have the deepest compatibility with the newest boards. Distributions
    such as Raspberry Pi OS, Ubuntu, and Fedora are key players in this space. Other
    open source projects such as Yocto ([https://www.nvidia.com/en-us/data-center/](https://www.nvidia.com/en-us/data-center/))
    also provide Linux users with great build and deployment tools.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个生态系统中，最接近Linux世界最新动态的Linux发行版往往拥有最大的采用率。换句话说，社区发行版（其中大部分最新的开发工作都在测试）可能与最新的硬件板具有最深的兼容性。像Raspberry
    Pi OS、Ubuntu和Fedora这样的发行版在这一领域是关键角色。其他开源项目，如Yocto（[https://www.nvidia.com/en-us/data-center/](https://www.nvidia.com/en-us/data-center/)），也为Linux用户提供了极好的构建和部署工具。
- en: This gap between community and enterprise is closing fast. With the explosion
    of IoT devices being created worldwide, the enterprise market has been forced
    to join in or be left behind. Wind River Linux appears to be a leader in this,
    especially in terms of industrial ARM systems. The Ubuntu Pro server, SUSE Linux
    Enterprise Server, and Red Hat Enterprise Linux are not that far behind in their
    efforts to gain their own lion’s share of the ARM ecosystem.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 社区与企业之间的差距正在迅速缩小。随着全球范围内物联网设备的爆炸性增长，企业市场被迫加入其中，否则将被甩在后头。Wind River Linux在这方面似乎处于领先地位，特别是在工业ARM系统方面。Ubuntu
    Pro服务器、SUSE Linux Enterprise Server和Red Hat Enterprise Linux在努力争取自己在ARM生态系统中的份额方面也毫不落后。
- en: The edge and IoT market is not the only market that the enterprise distributions
    want to capture. As NVIDIA is now bringing the ARM platform to the data center
    with their new super-powered AI processing juggernaut systems, which combine large-core-count
    ARM processors with their GPU chips, NVIDIA Grace Hopper systems will change the
    computer and operating system landscape globally.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 边缘计算和物联网市场并不是企业发行版希望占领的唯一市场。随着NVIDIA将ARM平台带入数据中心，推出其全新的超级AI处理系统，这些系统将大核心ARM处理器与GPU芯片相结合，NVIDIA
    Grace Hopper系统将会改变全球计算机和操作系统的格局。
- en: ARM support in all form factors is improving fast. I credit NVIDIA for bringing
    them to the data center and driving greater platform awareness. ARM is definitely
    a great platform to consider. Let’s move on.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 各种形式的ARM支持正在迅速提升。我要归功于NVIDIA将它们带入数据中心并推动了更大的平台认知。ARM绝对是一个值得考虑的平台。我们继续讨论。
- en: Driver support, vendor support, and stability
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 驱动程序支持、供应商支持与稳定性
- en: As we go through all the hardware platforms that are available in the Linux
    ecosystem, I find it crucial to remind you and your team to ensure that whichever
    Linux distribution you consider also meets your products’ needs (and your customers’
    expectations).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们讨论Linux生态系统中所有可用的硬件平台时，我认为有必要提醒你和你的团队，确保你们考虑的任何Linux发行版也能满足你们产品的需求（以及你们客户的期望）。
- en: What do I mean by that? Basically, I am recommending that you and your team
    evaluate more than one operating system before settling on a winner. Ensure that
    your hardware performs at the expected rate with the candidate operating system.
    Record metrics. Record package versions. Stress-test your prototypes. This process
    guarantees that when you compare and contrast the candidates, your team can best
    decide on what truly should be the best selection.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我是什么意思呢？基本上，我建议你和你的团队在确定最终选择之前，评估不止一个操作系统。确保硬件在候选操作系统上以预期的速度运行。记录指标。记录软件包版本。对原型进行压力测试。这个过程保证了，当你比较和对比候选操作系统时，你的团队能够做出最好的选择。
- en: Not all distributions are based on the same kernel versions, which directly
    impacts which drivers may be included (or, in some cases, deprecated from the
    distribution). Additionally, depending on your planned hardware, you may also
    require third-party drivers not included with your distribution. Will these drivers
    be compatible with your distribution’s kernel and libraries?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的发行版都基于相同的内核版本，这直接影响到可能包含的驱动程序（或在某些情况下，从发行版中废弃的驱动程序）。此外，根据你计划使用的硬件，你可能还需要第三方驱动程序，而这些驱动程序并未包含在你的发行版中。这些驱动程序是否与发行版的内核和库兼容？
- en: Moreover, each distribution is curated with a different set of core packages
    and an extended set of optional packages. Will your distribution support the correct
    package/version combinations required by your appliance’s applications stack?
    Will you need to seek third-party libraries or applications to complete your solution?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，每个发行版都配备了不同的一组核心软件包和一组扩展的可选软件包。您的发行版是否能够支持您的设备应用堆栈所需的正确软件包/版本组合？您是否需要寻找第三方库或应用程序来完成您的解决方案？
- en: Why am I making you ask all these questions of yourself and the team? Allow
    me to explain. Sadly, it’s pretty simplistic. Most community distributions do
    not fully test combinations of packages along with their base kernel. Some community
    distributions are basically a kitchen sink of what their developers assume you
    may want to try out, but in actuality, they’re hoping you can assist them in vetting
    stability and bug reporting.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我要让您和团队提出这些问题？让我来解释一下。很遗憾，这其实相当简单。大多数社区发行版并未充分测试软件包组合及其基础内核。有些社区发行版基本上就像一个厨房水槽，里面包含了开发者假设您可能想尝试的东西，但实际上，他们希望您能帮助他们测试稳定性和报告错误。
- en: This is again where I make my argument for the adoption of an enterprise Linux
    operating system of your choice. Enterprise distributions pride themselves on
    stability, security, support, and binary compatibility because that’s what business
    demands from them. So, let’s move on to the next section where I dive deeper into
    this thought process.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是我为何主张采用您所选择的企业 Linux 操作系统的原因。企业级发行版以稳定性、安全性、支持性和二进制兼容性为傲，因为这些正是商业对它们的需求。因此，让我们进入下一部分，深入探讨这一思路。
- en: Enterprise versus community distributions of Linux
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业与社区 Linux 发行版的对比
- en: In this section, we will discuss community versus enterprise Linux distributions,
    or, as many of us in the Linux industry refer to them, *free versus fee*. What
    distribution you decide upon is driven by many of the factors we have reviewed
    in previous chapters. Compliance, support, longevity, and your own general needs
    will come into play here.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将讨论社区 Linux 发行版与企业 Linux 发行版的区别，或者说，正如我们许多 Linux 行业内的人所称之的，*免费与收费*。您所选择的发行版受前面章节中所讨论的多种因素的驱动。合规性、支持、生命周期以及您自身的需求都将在此过程中发挥作用。
- en: This point of the selection criteria not only impacts the bottom line of building
    the appliance but can also better position your product as more secure, as the
    enterprise distributions bring security features, documentation, training opportunities,
    automation, tools, and best practice acumen to support your team.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 选择标准的这一点不仅影响构建设备的成本，还能帮助您的产品更好地定位为更安全，因为企业发行版提供了安全功能、文档、培训机会、自动化工具以及最佳实践，以支持您的团队。
- en: Paid distributions tend to carry significant longevity, as it’s expected by
    the customer base. The average supported enterprise Linux lifespan is 10 years.
    These distributions also tend to offer an extended timeframe beyond that (for
    additional fees). This is important to ensure that your team can get access to
    critical security fixes, even when the community-driven operating systems have
    ceased supporting their distribution.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 收费发行版往往具有较长的生命周期，这是客户群体所期望的。企业级 Linux 的平均支持生命周期为10年。这些发行版通常还会提供更长的支持期限（需额外付费）。这一点至关重要，因为它确保您的团队能够访问关键的安全修复，即使社区驱动的操作系统已经停止支持其发行版。
- en: A great reason why you should consider an enterprise distribution over a free
    community one is software supply chain security. This is a topic that we will
    touch upon many times in this book. In March 2024, the highest level CVE was discovered
    in distributions that are the closest to the upstream developers. *CVE-2024-3094*
    ([https://www.cve.org/CVERecord?id=CVE-2024-3094](https://www.cve.org/CVERecord?id=CVE-2024-3094))
    is caused by the supply chain of a software package called **xz** having had its
    GitHub repo compromised, where malicious code was injected into the package. This
    malicious code then interferes with OpenSSH by creating a backdoor into the system.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑选择企业发行版而非免费的社区版的一个重要原因是软件供应链的安全性。这是本书中我们将多次提到的话题。在2024年3月，发现了一个在与上游开发者最接近的发行版中存在的最高等级CVE。*CVE-2024-3094*（[https://www.cve.org/CVERecord?id=CVE-2024-3094](https://www.cve.org/CVERecord?id=CVE-2024-3094)）是由于一个名为**xz**的软件包的供应链被破坏，GitHub
    仓库被入侵，其中恶意代码被注入到软件包中。这段恶意代码随后通过在系统中创建后门来干扰 OpenSSH。
- en: This vulnerability directly compromised hundreds of thousands of systems that
    run community-based Linux operating systems; however, those customers of enterprise
    Linux distributions, such as Suse or Red Hat, were unaffected, as their distributions’
    supply chains were considered heavily secured and well-tested.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这个漏洞直接影响了数十万台运行社区版 Linux 操作系统的系统；然而，那些使用企业版 Linux 发行版的客户，如 Suse 或 Red Hat，并未受到影响，因为这些发行版的供应链被认为是高度安全且经过充分测试的。
- en: As we’re talking about community versus enterprise, I thought it prudent to
    show you a contrast listing of examples for both. There are actually hundreds
    of small community distributions out there, but the majority of those most likely
    to appear in an embedded Linux system appliance are listed here.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们在讨论社区版和企业版的差异，我认为有必要为你展示一个对比列表，列出两者的例子。实际上，有成百上千个小型社区发行版，但最有可能出现在嵌入式 Linux
    系统设备中的大多数都列在这里。
- en: 'Here are some examples of good, free-to-use community distributions that could
    be used in an embedded appliance:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这里列举了一些可以用于嵌入式设备的优秀免费社区发行版的例子：
- en: Fedora
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fedora
- en: OpenSuse
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenSuse
- en: AlmaLinux™
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AlmaLinux™
- en: Rocky Linux™
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rocky Linux™
- en: Ubuntu
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ubuntu
- en: Debian
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Debian
- en: Arch Linux™
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Arch Linux™
- en: Slackware
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Slackware
- en: Raspberry Pi® OS
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Raspberry Pi® OS
- en: 'Here are some examples of paid enterprise distributions that offer greater
    security, support options, and possibly extended life cycle options:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这里列举了一些付费企业版发行版的例子，它们提供更高的安全性、更多的支持选项，并可能提供延长的生命周期选项：
- en: Red Hat Enterprise Linux
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Red Hat Enterprise Linux
- en: Ubuntu Pro Server
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ubuntu Pro Server
- en: Suse Enterprise Linux Server
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Suse Enterprise Linux Server
- en: Oracle Enterprise Linux
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Oracle Enterprise Linux
- en: Wind River Linux™
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Wind River Linux™
- en: Now that we’ve reviewed a major swath of distributions by listing the more common
    free/community distributions and contrasted them with the vastly more stable and
    secure enterprise offerings, I trust that you can see the true attributes in their
    comparisons. Let’s move on to see how they stand the test of time.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经列出了更多常见的免费/社区发行版，并与更稳定、更安全的企业版进行对比，我相信你已经看到了它们之间的真实区别。接下来，让我们看看它们如何经受住时间的考验。
- en: Lifecycle of operating systems versus your solution
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作系统生命周期与解决方案的关系
- en: Ensuring that the support window of time for the physical hardware that your
    solution will be built upon aligns with the support window and availability of
    the Linux distribution you have chosen is crucial.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你所选的操作系统的支持时间窗口与基于其构建的硬件的支持时间窗口相匹配是至关重要的。
- en: Changing an operating system on an appliance in the field is an effort in pain
    and suffering. It’s generally a safe assumption that your support team will not
    have direct access to any system sold that’s in use by a customer in the field.
    Unless your offering is supported as a remotely managed service for the end-customer,
    it’s common for embedded systems to have no communication with the mothership
    (i.e., its manufacturer), except for those that are allowed to acquire their updates
    from the vendor automatically online.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在现场更换设备的操作系统是一项痛苦的工作。一般来说，可以安全地假设你的支持团队无法直接访问任何已售出并正在客户现场使用的系统。除非你的产品作为远程管理服务提供给最终用户，否则嵌入式系统通常无法与母公司（即制造商）进行通信，除非这些系统被允许自动在线获取来自厂商的更新。
- en: Changing an operating system is like performing a fresh installation. Generally,
    we try to keep this out of the end-customers' view, as if they are involved and
    have access during the process, it can be easily compromised and grant the end-customer
    access levels that were not intended for them. This puts your solution at risk
    of having its configuration altered or broken, or levels of access granted to
    those who are not authorized. Yes, it’s a security problem!
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 更换操作系统就像进行全新安装。通常，我们会尽量避免让最终用户看到这个过程，因为如果他们在过程中参与并且有权限访问，系统很容易被破坏，并且可能会给予最终用户一些原本不应获得的访问权限。这会让你的解决方案面临配置被篡改或破坏的风险，或者给未授权人员赋予访问权限。没错，这就是一个安全问题！
- en: So, choose your operating system and hardware wisely. Plan for extensive buffers
    of time in the support windows of hardware and Linux distribution. If this cannot
    be aligned completely, ensure that you have a plan to manage upgrades in the future
    that keep a solution secure, while preventing data loss. Keep the end-customer
    as far away from this process as possible (wherever feasible). I think you get
    my point. Let’s move on.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，明智地选择操作系统和硬件。计划好硬件和Linux发行版的支持窗口时间的充足缓冲区。如果这一点无法完全对齐，确保你有一个计划来管理未来的升级，既能保持解决方案的安全性，又能防止数据丢失。尽可能地将最终客户远离这个过程（在可行的情况下）。我想你明白我的意思。我们继续。
- en: Hard costs versus soft costs
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 硬成本与软成本
- en: This discussion might pose a tricky situation for your company, yet it’s a discussion
    that must take place. This will definitely impact design decisions and future
    support structures. Ultimately, what you charge for your solution must be reasonably
    above what it costs to design, build, and support it. I must strongly advise you
    and your team to work out all cost models extensively in the design phase of your
    project. Feature creep, training costs, logistics costs, technical debt, delays,
    research and marketing budgets, and other factors are all deeply in play here.
    Simply, this ties into security in that if not all costs are planned for beforehand,
    it’s more than probable you will operate on a fixed budget, and something may
    not get the attention it fully deserves, thereby creating a situation where maybe
    something gets overlooked and, in itself, becomes a security vulnerability.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这个讨论可能会给你的公司带来棘手的情况，但它是一个必须进行的讨论。这肯定会影响设计决策和未来的支持结构。最终，你为解决方案收取的费用必须合理高于设计、构建和支持它的成本。我强烈建议你和你的团队在项目设计阶段彻底制定所有成本模型。功能膨胀、培训成本、物流成本、技术债务、延误、研究和营销预算以及其他因素都在此深刻影响。简单来说，这与安全相关，因为如果没有提前规划所有成本，极有可能你将以固定预算运作，并且某些事情可能没有得到应有的关注，从而导致某些问题被忽视，进而成为安全漏洞。
- en: Cost models drive everything in the modern world. Profit matters. Finding the
    balance between minimizing costs and providing the best product possible is a
    constant challenge that product managers face. It’s up to you to determine what
    the proper balance is for your product. I beg you to not cut corners on factors
    that impact your product’s security. Having a true understanding of your labor
    costs, hardware costs, software costs, and what your research has determined to
    be the truest sweet spot for your product’s price to the customer will have a
    great impact on your decision-making. Let’s look at some of those factors in the
    next sections.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 成本模型在现代世界中主导一切。利润至关重要。找到最小化成本与提供最佳产品之间的平衡，是产品经理面临的持续挑战。你需要确定产品的适当平衡点。我恳请你不要在影响产品安全的因素上偷工减料。深入了解你的人工成本、硬件成本、软件成本，以及你研究所确定的产品价格在客户心中最合适的“甜点”将对你的决策产生重大影响。接下来，我们将讨论一些这些因素。
- en: Hardware costs
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 硬件成本
- en: These costs may be the easiest to account for yet the largest expenditure for
    your project. These go beyond the platform you have chosen as well. You may need
    to build out a whole new toolchain in order to build and support your appliances.
    I encourage you and your team to ensure that you plan for a decent reserve of
    systems, keeping them on hand for testing and troubleshooting.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这些成本可能是最容易计算的，却是你项目中最大的开销。这些成本超出了你选择的平台。你可能需要建立一个全新的工具链来构建和支持你的设备。我鼓励你和你的团队确保计划足够的系统储备，保留这些系统用于测试和故障排除。
- en: As mentioned in the previous chapter, custom hardware has additional costs.
    These are not just monetary but can also apply to how much time is spent. Custom
    hardware takes longer to design and prototype; moreover, it often requires substantially
    more testing. If you plan on utilizing an enterprise Linux distribution, the company
    that provides it may require you to certify your hardware for compatibility with
    their platform. Failure to account for that may also result in the hardware solution
    not being supportable by the operating system’s vendor. This can create problems
    down the road for your company, either perceived or actual.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一章所述，定制硬件有额外的成本。这些成本不仅仅是金钱上的，还包括所需时间的增加。定制硬件需要更长的时间来设计和原型制作；此外，它通常还需要进行更多的测试。如果你打算使用企业级
    Linux 发行版，提供该发行版的公司可能会要求你对硬件进行兼容性认证。如果没有考虑到这一点，可能会导致操作系统供应商无法提供对该硬件解决方案的支持。这可能会给你的公司带来实际或潜在的问题。
- en: I understand that the drive to cut costs in any organization is paramount, but
    I feel compelled to encourage you to account for and acquire sufficient resources
    to maintain a group of systems for future developments, and to troubleshoot any
    possible future end-customer issues. Testing directly impacts the quality and,
    yes, the security of your product. Don’t skimp on testing.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我理解任何组织在削减成本方面的驱动力至关重要，但我还是要鼓励你考虑并获得足够的资源，以便为未来的开发维护一组系统，并解决未来可能出现的终端客户问题。测试直接影响产品的质量，当然也包括产品的安全性。不要在测试上省钱。
- en: Let’s move on to other costs.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续讨论其他成本。
- en: Software costs
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件成本
- en: Just like with planning for hardware costs, planning for your team’s software
    needs is no less important. This goes beyond simple operating system costs for
    the product itself, as it extends to every aspect of designing, building, and
    supporting your appliance solution. All software must be accounted for – operating
    systems, applications, source code control systems, automation systems, security
    scanning systems, backup and recovery systems, and so on.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 就像为硬件成本规划一样，为团队的软件需求进行规划同样重要。这不仅仅涉及产品本身的操作系统成本，还涵盖了设计、构建和支持电器解决方案的各个方面。所有软件都必须考虑在内——操作系统、应用程序、源代码控制系统、自动化系统、安全扫描系统、备份和恢复系统等。
- en: Partnering with your software vendors can greatly assist in reducing costs.
    Additionally, such partnering may be required in order to legally utilize their
    product as part of your own. These partner programs generally also have a cost
    of membership, whether it is a program fee, minimum purchase requirement, or requirement
    to maintain a subscription to software or services.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 与软件供应商的合作可以大大帮助减少成本。此外，为了合法地将他们的产品作为自己产品的一部分使用，这种合作可能是必要的。这些合作伙伴计划通常也需要支付会员费用，无论是项目费用、最低购买要求，还是维持软件或服务订阅的要求。
- en: Soft costs
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件成本
- en: Soft costs are the creeping death of any project, as they can be difficult to
    account for or forecast. While hard costs refer to materials, hardware, and software,
    soft costs are generally related to your staff. More specifically, this is impacted
    by what skill sets they currently have versus what they need to design, build,
    and then support your desired appliance solution.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 软件成本是任何项目的渐进性死敌，因为它们往往很难核算或预测。硬成本指的是材料、硬件和软件，而软件成本通常与员工有关。更具体地说，这受到他们目前所拥有的技能和设计、构建并支持所需电器解决方案的技能差距的影响。
- en: These needs may not be apparent when your design team prototypes the appliance.
    It’s quite possible for there to be knowledge gaps between those designing/building
    the embedded Linux systems and the teams tasked with providing the customer support
    services. These gaps must be filled with training and knowledge transfer.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的设计团队进行电器原型设计时，这些需求可能并不明显。在设计/构建嵌入式 Linux 系统的团队与负责提供客户支持服务的团队之间，很可能会存在知识空白。这些空白必须通过培训和知识转移来填补。
- en: Not addressing these knowledge gaps can cause many problems. What if your design
    team is not familiar with the targeted platform, or even worse, its chosen operating
    system? This leaves the end design open to possibly countless vulnerabilities
    that, in this case, may not have been thought about. Additionally, failure to
    address any gaps in the skills required to put forward the best product will ultimately
    induce technical debt that in itself is a security risk.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不解决这些知识空白，可能会带来许多问题。假如你的设计团队不熟悉目标平台，或者更糟糕的是，连它选择的操作系统都不熟悉呢？这就会让最终的设计暴露出可能无数的漏洞，而这些漏洞在此情况下可能还没有被考虑到。此外，未能解决在推出最佳产品时所需的技能空缺，最终会导致技术债务，而技术债务本身也是一种安全风险。
- en: It is best to fill these gaps with training or, in a worst-case scenario, with
    new hires or consultants who can ramp up the rest of the product and support teams.
    Regardless of where the knowledge gaps reside (e.g., hardware, configuration,
    operating system, or general usage), it becomes a security challenge if not addressed.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 最好通过培训来填补这些空白，或者在最坏的情况下，雇佣新的员工或顾问，他们可以帮助提升其他产品和支持团队的能力。不管这些知识空白存在于哪里（例如硬件、配置、操作系统或一般使用），如果不加以解决，就会成为一个安全挑战。
- en: Okay, I’m done beating this subject to death. I trust it was not too painful.
    Granted, I do acknowledge that I can sometimes appear overly dramatic when I want
    to ram a point home. But let’s not underestimate the true value of just how many
    skills each team member brings to the design table and beyond it. Not bringing
    your *A-game* has a negative impact. Let’s move onward.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我已经把这个话题说得够多了。我相信它不会让你感到太痛苦。确实，我承认当我想要强调一个观点时，有时可能会显得过于戏剧化。但我们不能低估每个团队成员为设计桌上以及设计之外所带来的真正价值。不全力以赴会产生负面影响。让我们继续前进。
- en: Summary
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: All we have reviewed thus far has been leading up to this moment. In the past
    four chapters, we have covered a wealth of factors that impact design criteria,
    wrapping all that up in this chapter with the Linux operating system that is to
    be the foundation of your applications within your solutions.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 目前为止我们所讨论的内容都是为这一刻做铺垫。在过去的四章中，我们涵盖了影响设计标准的众多因素，并在本章中将这些内容与 Linux 操作系统结合，这将成为你解决方案中应用程序的基础。
- en: The lessons that you have learned from this chapter are complex. There are many
    great Linux distributions and companies out there. Each of their distributions
    or, in some cases, their custom spins, which are variants of their distributions,
    target specific hardware platforms or end-user use cases. These use cases can
    range from custom graphical interfaces to industrial control management, from
    artificial intelligence-driven analytics to advanced security policy enforcement.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 你从本章学到的知识是复杂的。市面上有许多优秀的 Linux 发行版和公司。它们的每个发行版，或者在某些情况下，它们的定制版本（这些是发行版的变种），都针对特定的硬件平台或最终用户使用场景。这些使用场景可以从定制的图形界面到工业控制管理，从人工智能驱动的分析到高级安全策略执行不等。
- en: We have covered a lot in this chapter, so let’s summarize some of the points
    you need to remember. Your hardware selection will totally empower or limit you
    in terms of the Linux distributions you choose. Within the vast galaxy of Linux
    distributions, hopefully, you now have a better understanding of the differences
    between free community distributions versus the stable and secure, paid-for enterprise
    offerings. You should also understand how the life cycle of your hardware and
    software selections can empower or limit your solution. Finally, your team should
    also understand the overall cost model relative to the decisions you have made.
    Altogether, this forms the basis of your architectural plan for your product.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本章中涵盖了许多内容，接下来我们来总结一下你需要记住的要点。你的硬件选择将完全决定你选择的 Linux 发行版的能力或限制。在浩瀚的 Linux
    发行版宇宙中， 希望你现在能更好地理解免费社区发行版与稳定安全的付费企业版之间的差异。你还应该了解硬件和软件选择的生命周期如何赋能或限制你的解决方案。最后，你的团队还应该理解相对于你所做决策的整体成本模型。所有这些共同构成了你产品架构计划的基础。
- en: Now, it’s time to put what you have learned to the test. We’ll move on to our
    next chapter, which will contain practical exercises for setting up your build
    chain, tooling, and implementing some of the technologies we mentioned earlier,
    along with some things that may be new to you.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，是时候将你学到的东西付诸实践了。我们将进入下一章，其中包含一些实践练习，帮助你搭建构建链、工具，并实施我们之前提到的一些技术，还有一些可能对你来说是新的内容。
- en: 'Part 2: Design Components'
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分：设计组件
- en: In this part, we’ll dive deeply into security-related activities for your appliance
    while getting hands-on with advanced Linux configurations and security technologies
    in your lab.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将深入探讨与您的设备相关的安全活动，同时在实验室中进行高级 Linux 配置和安全技术的实践操作。
