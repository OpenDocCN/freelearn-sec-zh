  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '12'
- en: Report Writing
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 报告写作
- en: I have worked with examiners who loved getting down to the bits and bytes of
    investigation. No one worked harder as they examined the digital evidence, tracking
    the digital breadcrumbs until they had the evidence they needed. They were intelligent
    and brilliant, and if I had committed a digital crime, I would not want them to
    investigate it. It had nothing to do with their ability to investigate and everything
    to do with their ability to write a report. To say their report was lacking is
    a massive understatement.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾与一些喜欢深入到调查细节的检查员一起工作。没有人比他们更努力地检查数字证据，追踪数字痕迹，直到他们找到了所需的证据。他们聪明且才华横溢，如果我犯了数字犯罪，我是绝对不希望让他们来调查的。这与他们的调查能力无关，而完全与他们的报告写作能力有关。说他们的报告有缺陷，简直是轻描淡写。
- en: Report writing is one of the hardest things you can do as a digital forensic
    investigator. You must take a very technical subject and explain it in a manner
    that a non-technical person will understand while not making any assumptions about
    the potential user or the digital evidence.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 报告写作是数字取证调查员可以做的最困难的事情之一。你必须将一个非常技术性的主题以一种非技术性的人能够理解的方式来解释，同时不能对潜在的用户或数字证据做出任何假设。
- en: 'We will cover the following topics in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Effective note taking
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高效的记笔记
- en: Writing a valuable report
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撰写有价值的报告
- en: Effective note taking
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高效的记笔记
- en: Your ability to take notes will directly impact your ability to write an effective
    report on your digital forensic investigation. Your notes will be the foundation
    of your reporting. A simple phrase that has impacted me as I conduct my exams
    is *if you do not write it down, it did not happen*. One of your examinations
    may take days or months; you will simply not be able to remember what exactly
    you did on day 14 of your examination.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你记笔记的能力将直接影响你撰写数字取证调查报告的能力。你的笔记将成为报告的基础。一个在我进行考试时深有感触的简单短语是*如果你没有写下来，那就没有发生过*。你的某次调查可能会持续数天甚至数月；你根本不可能记得在第14天你到底做了什么。
- en: 'The fundamental elements of notetaking should include the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 记笔记的基本要素应包括以下内容：
- en: When you did something
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你何时做了某件事
- en: What you did
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你做了什么
- en: What you saw
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你看到了什么
- en: Why you did something
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你为什么做了某件事
- en: Your notetaking starts when you get the notification, and you have to respond
    to the scene. This includes the date/time when you are notified, who notified
    you, and when you arrived at the scene. Document any actions you take; if you
    collected volatile data, RAM from the system in question, did you alter the digital
    evidence? The answer will be *yes*. This is where the *why* is essential. *Why*
    did you alter the digital evidence? Here, the answer is simple – because the evidence
    would be lost if it was not collected at that time.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你的记笔记工作从你收到通知时就开始了，你必须赶到现场。这包括你收到通知的日期/时间，谁通知了你，以及你到达现场的时间。记录你采取的任何行动；如果你收集了易失性数据，系统中的RAM，你是否改变了数字证据？答案是*是的*。在这里，*为什么*是至关重要的。*为什么*你要改变数字证据？在这里，答案很简单——因为如果不在那个时候收集证据，它将会丢失。
- en: Another example if you are responding to a commercial business is whether the
    digital evidence is contained in a server environment. You cannot (in most cases)
    shut down the server to create a whole disk forensic image; you will have to create
    a logical forensic image of the files in question. Once again, the question of
    *why* may be asked, and you will have to explain.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是，如果你正在回应一个商业企业，数字证据是否包含在服务器环境中。你不能（在大多数情况下）关闭服务器来创建整个磁盘的取证镜像；你将不得不对相关文件创建一个逻辑取证镜像。同样，*为什么*的问题可能会被提问，你必须做出解释。
- en: If the matter you are investigating goes to trial, the opposing counsel will
    have access to the same digital evidence and the notes taken during the investigation.
    They will use your notes and report to recreate your examination of the digital
    evidence. They are attempting to see whether they can get a different result or
    reach a different conclusion based on your actions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在调查的事项进入审判程序，对方律师将能够访问相同的数字证据和在调查过程中记录的笔记。他们将使用你的笔记和报告来重现你对数字证据的检查。他们试图查看是否能根据你的行动得到不同的结果或得出不同的结论。
- en: How detailed should your notes be? The format of your notes is typically personalized
    to each digital forensic investigator. The baseline consideration should be, if
    the matter goes to trial years later, can you remember the details of the investigation?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你的笔记应该有多详细？笔记的格式通常是根据每个数字取证调查员的个性化需求而定的。基本的考虑标准应该是，如果几年后此事进入审判，你能记得调查的细节吗？
- en: 'There is no note standard, but you should include the following information:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 没有标准的笔记格式，但你应包含以下信息：
- en: Details of the subject under investigation.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受调查对象的详细信息。
- en: Details of individuals or entities harmed by the incident under investigation
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受调查事件中受害的个人或实体的详细信息
- en: Location of the digital evidence at the scene.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字证据在现场的位置。
- en: Specifics of the digital evidence, make, model, the serial number of the system,
    any identifying marks (also include damage – there have been claims made that
    the system was damaged after it was seized. If you document the condition of the
    system(s) at the time of seizure, this will remove the effectiveness of those
    complaints).
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字证据的具体信息，系统的品牌、型号、序列号、任何识别标志（还要包括损坏情况——曾有人声称系统是在被扣押后损坏的。如果你记录了扣押时系统的状况，这将削弱这些投诉的有效性）。
- en: Condition of evidence bags/seals – if there is damage or broken seals.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据袋/封条的状况——如果有损坏或封条破损。
- en: Details about the forensic hardware that was used, such as firmware/serial number.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用的取证硬件的详细信息，如固件/序列号。
- en: Details about the forensic software that was used, such as version number.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用的取证软件的详细信息，如版本号。
- en: Any findings that support or do not support your hypothesis about what occurred.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持或不支持你关于发生了什么的假设的任何发现。
- en: As a minimum, that is the information you should include in your notetaking.
    Can you incorporate more? Absolutely!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最少情况下，这些是你应该在笔记中包含的信息。你可以加入更多内容吗？绝对可以！
- en: What medium should you use to take notes? I prefer handwriting at the scene
    and then transferring the notes into the digital medium. My handwriting is not
    the easiest to decipher, which is why that is my method. Also, digital photos
    are a medium for notetaking. When documenting the system’s condition or the storage
    device, it is straightforward to take a digital image and then refer to the image
    when completing your report.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该使用什么媒介来做笔记？我更喜欢现场手写笔记，然后将笔记转入数字媒介。我的字迹不是最容易解读的，这也是为什么我采用这种方法。另外，数字照片也是一种做笔记的媒介。当记录系统状态或存储设备时，拍摄一张数字图像然后在完成报告时参考该图像非常直接。
- en: Each organization/examiner will have their own standards about what information
    needs to be recorded and the method to use to record information. No matter which
    method you use, it is crucial that you are organized and consistent throughout
    the entire investigation.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组织/检查员会有自己的标准，关于需要记录的信息以及使用什么方法记录信息。无论你使用哪种方法，确保在整个调查过程中保持组织性和一致性至关重要。
- en: As you can see, notetaking is the foundation for writing the report, which is
    our next topic.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，笔记是撰写报告的基础，这是我们下一个讨论的主题。
- en: Writing the report
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 撰写报告
- en: The purpose of your report is to document the results of your forensic examination.
    Your report may be used to support additional investigative endeavors. The report
    may also be used in criminal court proceedings, civil court proceedings, or administrative
    proceedings. Others can use your findings to support a probable cause hearing,
    grand jury proceeding, or as a basis for an administrative sanction in the corporate
    environment.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你报告的目的是记录你的取证检查结果。你的报告可能用于支持额外的调查工作。报告也可能用于刑事法院诉讼、民事法院诉讼或行政程序中。其他人可以使用你的发现来支持可能的原因听证会、大陪审团程序，或作为企业环境中行政处罚的依据。
- en: Your report will be the first step in providing testimony regarding the matter
    you are investigating. The opposition will scrutinize your report and if they
    call you to testify, expect to be questioned about the content of the report you
    created.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你的报告将是提供证词的第一步，关于你正在调查的事项。对方会仔细审查你的报告，如果他们传唤你作证，准备好被问及你所撰写报告的内容。
- en: As you prepare to draft a report, identify who will be your audience. Suppose
    you are writing the report for the Chief of Information, the IT security section,
    or any technology-based group. In that case, your report should go into much greater
    technical detail than the report directed toward lawyers, judges, or juries. If
    you go into minute detail about every artifact you found, you will lose your non-technical
    audience. While the technical audience will want those types of specific details
    and may feel insulted if you explain the details in a non-technical manner, it
    is possible to draft a report that addresses the technical and non-technical audience.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在准备起草报告时，请确定您的受众是谁。假设您正在为信息主任、IT安全部门或任何基于技术的团队编写报告。在这种情况下，您的报告应包含比面向律师、法官或陪审团的报告更详细的技术内容。如果您对每一个发现的证据都详细说明，您会失去非技术性的受众。虽然技术受众需要这些具体细节，并且如果您用非技术性的方式解释这些细节可能会让他们感到受辱，但完全有可能起草一份同时兼顾技术和非技术受众的报告。
- en: 'The following is a general template you can follow:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您可以遵循的通用模板：
- en: Administrative information
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行政信息
- en: Executive summary
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行摘要
- en: Narrative
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 叙述部分
- en: Exhibits/technical details
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据/技术细节
- en: Glossary
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 词汇表
- en: 'The administrative section will contain information about your investigation,
    such as the following:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 行政部分将包含有关您调查的信息，具体包括以下内容：
- en: The name of the agency, the case number(s), and the participants in the investigation.
    This will include information about the investigators, the victim(s), and the
    suspect(s). If the investigation started with another agency, you would also include
    the administrative information from that organization. Include a brief history
    of the investigation.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机构名称、案件编号以及调查中的参与者。这将包括有关调查员、受害者和嫌疑人的信息。如果调查最初由其他机构开始，您还需要包括该组织的行政信息。请简要概述调查历史。
- en: When was the investigation started and what events transpired before you were
    assigned to the investigation? This could be who was interviewed or interrogated,
    or any search warrants prepared and served. You are providing a synopsis of the
    investigation before your involvement. Include the search authority you have in
    order to investigate/examine the evidence. Include what you are investigating,
    that is, the scope of the search, and who authorized the search. If the digital
    forensic examination is being conducted pursuant to a search warrant, include
    the search warrant and the affidavit used as an exhibit in the *Exhibit/technical
    details* section.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调查何时开始，您被分配到调查之前发生了什么事件？这可能包括谁接受了采访或讯问，或任何已准备并执行的搜查令。您需要提供在您参与之前的调查概要。包括您在调查/检查证据时所拥有的搜查权限。包括您正在调查的内容，即搜查的范围，以及是谁授权了搜查。如果数字取证检查是根据搜查令进行的，请将搜查令和用于作为*证据/技术细节*部分的宣誓书包括在内。
- en: 'The executive summary is a section that summarizes the report. The narrative
    of the report will go into much greater detail than the executive summary. When
    the reader is finished reading the executive summary, they should have a high-level
    view of what occurred in the investigation. The executive summary should follow
    the following guidelines:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 执行摘要是总结报告的一部分。报告的叙述部分将比执行摘要详细得多。读者在阅读完执行摘要后，应能够获得调查发生的总体概述。执行摘要应遵循以下指南：
- en: Should be only 10 percent of the report
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应仅占报告的10%
- en: Written in short, clear, concise paragraphs
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以简短、清晰、简洁的段落写成
- en: Should follow the same timeline as the narrative
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应遵循与叙述部分相同的时间线
- en: Should not include any information not included in the narrative
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不应包括任何在叙述中未提到的信息
- en: Should contain your findings/conclusions
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应包含您的发现/结论
- en: 'This allows for the non-technical user to understand what actions you took
    during the investigation without going into technical detail. For example, if
    you found illicit images within the user’s picture folder on a Windows 10-based
    operating system, you could report that fact in the executive summary like so:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得非技术性用户能够理解您在调查过程中采取了哪些行动，而不必涉及技术细节。例如，如果您在基于Windows 10操作系统的用户图片文件夹中发现了非法图像，您可以在执行摘要中这样报告：
- en: '![](img/1.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1.png)'
- en: 'Your non-technical audience will understand exactly what you intended. Most
    consumers are familiar with the Windows operating system and how the `Pictures`
    folder of the user’s account is accessed and used. In the narrative section, you
    can include a more detailed explanation, such as the following:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 您的非技术观众将完全理解您的意图。大多数消费者都熟悉 Windows 操作系统，以及如何访问和使用用户帐户中的`Pictures`文件夹。在叙述部分，您可以包括更详细的解释，例如以下内容：
- en: '![](img/2.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2.png)'
- en: Clarity is one goal you seek to achieve as you draft the narrative. You do not
    want the reader to have questions or be unclear about your report. This can be
    difficult as you are combining the technical and non-technical aspects of the
    investigation. You also do not want to overwhelm the reader with technical details
    and acronyms. If you are in the criminal justice environment and the prosecuting
    attorney will read your report, you will most likely educate them on the technical
    aspect. Define the technical terms and concepts within the detailed narrative.
    How detailed does the narrative need to be?
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰度是您起草叙述时追求的目标之一。您不希望读者有疑问或对您的报告感到不清楚。由于您正在结合调查的技术和非技术方面，这可能很困难。您还不希望通过技术细节和缩写让读者感到不知所措。如果您在刑事司法环境中工作，并且起诉律师将阅读您的报告，您很可能需要向他们讲解技术方面的内容。在详细叙述中定义技术术语和概念。叙述需要多详细？
- en: There is not an easy answer. You should detail the narrative enough to inform
    the reader about the investigation, so it should suffice for a judge, jury, or
    lawyer to understand if you are not available to answer questions. Can your investigation
    be recreated based on the details in your narrative? The opposing counsel will
    have the ability to review the evidence and your report.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 没有简单的答案。您应该详细描述叙述内容，向读者传达调查信息，这样即使您无法回答问题，法官、陪审团或律师也能理解。基于您叙述中的细节，是否能够重建您的调查？对方律师将有能力审查证据和您的报告。
- en: If there is not enough detail for them to recreate your actions, it gives them
    the ability to question your results. Remember, it is possible that the judicial
    proceeding will take place months or years later. Your report will be the official
    memory of your organization for what occurred during that investigation.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有足够的细节让他们重新创建您的操作，它会让他们有能力质疑您的结果。请记住，司法程序可能会在几个月或几年后进行。您的报告将成为您所在组织对调查过程中所发生事情的官方记忆。
- en: You also want to ensure that the narrative is not biased. Your goal is to report
    the facts without overstating/understating their importance. During the investigation,
    one of the hardest things is identifying the physical person behind the keyboard.
    You will base your identification on the digital identification of the user account.
    You are correlating the user account with the physical person operating the keyboard,
    using additional sources of digital evidence.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要确保叙述不带有偏见。您的目标是报告事实，而不是夸大或低估它们的重要性。在调查过程中，最困难的事情之一是识别键盘背后的实际人员。您将根据用户帐户的数字身份进行识别。您正在将用户帐户与操作键盘的物理人员关联起来，并使用其他数字证据源。
- en: The narrative should contain various subsections, all of which we will go over
    now.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 叙述应包含各种子部分，我们现在将逐一讨论。
- en: Evidence analyzed
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 已分析证据
- en: In this section, you will include all the evidence you have examined, including
    the make/model, serial numbers, and so on. If it is a desktop/laptop, you should
    include the hard drives as a separate but related item.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在此部分，您将包括所有已审查的证据，包括制造商/型号、序列号等。如果是台式机/笔记本电脑，您应将硬盘列为一个独立但相关的项目。
- en: 'The following is an example of the evidence that could be examined:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是可能被审查的证据示例：
- en: '![Table  Description automatically generated](img/B18329_12_01.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![表格 描述自动生成](img/B18329_12_01.png)'
- en: 'Figure 12.1: Evidence Tag example'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.1：证据标签示例
- en: In this example, the specific item has been identified and assigned the organizational
    identification number. I have assigned the Compaq laptop the organizational identification
    number “Tag1.”Any storage devices found in the computer will also contain the
    same tag number. There was a Toshiba hard drive storage device located inside
    the laptop, so it has the organizational identification number of “Tag1 HD001.”
    HD is an abbreviation for hard disk. If the laptop had two hard drives, the second
    drive would have the organizational identification number of “Tag1 HD002.” If,
    when the laptop was seized, a thumb drive was found in a USB port, the thumb drive
    will have the organizational identification number of “Tag1 TD001.” TD stands
    for thumb drive. You can also include the serial number of the item (if it has
    one) in the description field.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，具体项目已经被识别并分配了组织识别号。我已经为Compaq笔记本分配了组织识别号“Tag1”。计算机中找到的任何存储设备也将包含相同的标签号。笔记本内部有一个Toshiba硬盘存储设备，因此它的组织识别号是“Tag1
    HD001”。HD是硬盘（hard disk）的缩写。如果笔记本有两个硬盘，第二个硬盘的组织识别号将是“Tag1 HD002”。如果在查封笔记本时，发现USB端口中插有一个U盘，则该U盘的组织识别号将是“Tag1
    TD001”。TD代表U盘。你还可以在描述字段中包含该物品的序列号（如果有的话）。
- en: Acquisition details
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取细节
- en: This section will describe the acquisition process of creating the forensic
    image(s) as we discussed in *Chapter 3*, *Acquisition of Evidence*. First, identify
    the hardware or software used in the process and include the serial/version numbers.
    You should also include the date the hardware/software was verified. Your narrative
    should consist of a step-by-step analysis of how you (or a colleague) created
    the forensic image(s). Include descriptions of what steps were performed as expected
    and also include what did not function as expected. If the forensic image hash
    value was not verified, include that fact in your report and what steps you took
    to troubleshoot the issue. Finally, you must understand if there was an issue
    with creating the forensic image(s). Failing to identify these issues can question
    the totality of your investigation and the analysis of the forensic image(s).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将描述创建法医图像的获取过程，正如我们在*第3章*中讨论的，*证据获取*。首先，识别过程中使用的硬件或软件，并包含其序列号/版本号。你还应该包括硬件/软件验证的日期。你的叙述应包括你（或同事）创建法医图像的逐步分析。描述执行的步骤哪些按预期完成，哪些未按预期功能运行。如果法医图像的哈希值没有经过验证，请在报告中注明这一点，并说明你采取了哪些步骤来排除问题。最后，你必须了解创建法医图像过程中是否存在问题。未能识别这些问题可能会质疑你调查的全面性以及法医图像的分析。
- en: Analysis details
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析细节
- en: This section will comprise a large part of your narrative. Your analysis cannot
    be a printout of pages of files you deemed pertinent to the investigation. You
    have to analyze the artifact(s) and explain why it is relevant to the investigation
    to the reader. Include screenshots to help reference the reader to your explanation.
    Including a screenshot does not remove the requirement to explain what the screenshot
    is depicting. Tell the reader why the screenshot is important and explain the
    relevance to the investigation. Do not assume the reader can determine what information
    in a screenshot is important. There are several different ways to present your
    analysis. You can do this chronologically, by device, or by the suspect. There
    is no right or wrong way to write this section. My preference is to create the
    report chronologically and by subject. For example, for a storage device that
    was the system drive for a desktop/laptop, I would establish ownership and usage
    of the device. Then, I would move on to the specific artifacts of the incident
    being investigated. Be careful not to get too far into the weeds and be overly
    technical with your technical descriptions. I would include that information with
    the specific exhibit you are describing in the Exhibits/technical details section
    for the technical descriptions.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分将构成你叙述的主要部分。你的分析不能只是你认为与调查相关的文件页的打印件。你必须分析文物，并向读者解释它为何与调查相关。包括截图以帮助读者参考你的解释。包括截图并不意味着可以省略对截图内容的解释。告诉读者截图的重要性，并解释它与调查的相关性。不要假设读者能够自行判断截图中哪些信息是重要的。你可以采用不同的方式来呈现你的分析，可以按时间顺序、按设备或按嫌疑人来呈现。没有对错之分。我的偏好是按时间顺序和主题来撰写报告。例如，对于作为桌面/笔记本系统盘的存储设备，我会先确立设备的所有权和使用情况。然后，我会继续调查该事件的具体文物。小心不要陷入过于技术化的描述，避免过于细节化。我会在你描述的具体证物中，详细说明技术描述部分。
- en: For example, if the date/timestamp of an artifact is pertinent, in the narrative,
    you can state that the user accessed the application on X X day at X X time. Then,
    in the next section, you could go into more detail about the byte offset for the
    date/timestamps in the file record in the MFT.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果文物的日期/时间戳是相关的，你可以在叙述中提到用户在某年某月某日的某个时间访问了某个应用程序。然后，在下一部分中，你可以进一步详细说明文件记录中MFT的日期/时间戳的字节偏移。
- en: Be careful when dealing with absolute statements or using unnecessary adjectives.
    I once read a report that described the user’s Google searches as disturbing.
    You do not want to categorize the behavior/actions you find while doing your digital
    forensic exam. Your duty is to provide the facts to the fact finder, the judge/jury,
    and allow them to make that determination.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理绝对性陈述或使用不必要的形容词时要小心。我曾经读过一篇报告，将用户的Google搜索描述为“令人不安”。你不应该对在进行数字取证检查时发现的行为/行动进行分类。你的职责是向事实查明者（法官/陪审团）提供事实，并允许他们做出判断。
- en: At the end of the narrative is the time to present your conclusions/findings.
    This is where you offer your opinions on the subject’s culpability in your digital
    forensic investigation. Keep it short and straightforward – for example, *based
    on my examination of the following evidence (list the items you examined in the
    course of your digital forensic examination), it is my opinion…* – and then lay
    out the facts based on the artifacts you analyzed. You want to avoid any inflammatory/descriptive
    language and remain unbiased and professional.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在叙述的结尾，是呈现结论/发现的时刻。这是你在数字取证调查中提出你对主体责任的看法的地方。保持简洁明了——例如，*根据我对以下证据的审查（列出你在数字取证过程中审查的项目），我的观点是……*——然后基于你分析的文物陈述事实。你要避免使用任何煽动性/描述性的语言，保持客观和专业。
- en: Exhibits/technical details
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 证物/技术细节
- en: As you create the narrative in the *Analysis* section, you will reference specific
    artifacts. You should place the screenshots of those artifacts in the Exhibits/technical
    details section. This will also include the output reports of the forensic tool(s)
    you used in the exam process. If you reference the artifact in the narrative,
    you must include it in the Exhibits/technical detail section; likewise, if you
    have an exhibit in that section, you must reference it in your narrative. I find
    it helpful to organize the exhibits and technical details in the same order I
    referenced them in the narrative. It helps the reader comprehend the report’s
    content if they view the exhibits after reading the narrative and they are in
    the same order.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在你编写*分析*部分时，你将引用特定的证据。你应该将这些证据的截图放在证据/技术细节部分。这也包括你在检查过程中使用的取证工具的输出报告。如果你在叙述中引用了某个证据，你必须将它包括在证据/技术细节部分；同样，如果你在该部分有证据，你必须在叙述中引用它。我发现将证据和技术细节按我在叙述中引用的顺序整理会很有帮助。如果读者在阅读完叙述后查看证据，并且它们的顺序一致，能帮助他们更好地理解报告内容。
- en: 'In the following example, I have included the owner information of the operating
    system, along with the install date/timestamps, time zone, and last shutdown date/timestamp:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的示例中，我已包括操作系统的所有者信息，以及安装日期/时间戳、时区和最后关机日期/时间戳：
- en: '![Table  Description automatically generated](img/B18329_12_02.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![表格 描述自动生成](img/B18329_12_02.png)'
- en: 'Figure 12.2: Evidence example'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.2：证据示例
- en: 'An appropriate narrative of the information would be as follows:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 该信息的适当叙述如下：
- en: '![](img/3.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3.png)'
- en: The description is concise, factual, and unbiased, which is the goal of the
    report.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 该描述简明、真实且公正，这是报告的目标。
- en: 'The final portion of this section will be a table of software/hardware used.
    You want to include the version numbers of the software/firmware so that others
    can repeat your examination. You also want to make sure that the organization
    licenses for your software are authentic. This can be a simple list, as shown
    here:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的最后部分将是一个软件/硬件使用情况的表格。你需要包括软件/固件的版本号，以便其他人可以重复你的检查。你还需要确保你所使用的软件的组织许可证是合法的。这个列表可以很简单，如下所示：
- en: FTK Imager 3.0.0.1443
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FTK Imager 3.0.0.1443
- en: X-Ways Forensics 19.7
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: X-Ways Forensics 19.7
- en: Paladin 7.05
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Paladin 7.05
- en: Recon 3.14.1.12
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Recon 3.14.1.12
- en: There have been issues where an organization has used unlicensed/pirated software
    in the exam process. This is not recommended and can result in negative sanctions
    against you and your agency. In addition, the use of unlicensed/pirated software
    can call the validity of your findings into question.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经有过组织在检查过程中使用未经授权/盗版软件的情况。这种做法不推荐，并且可能会导致对你和你的机构的负面制裁。此外，使用未经授权/盗版软件可能会质疑你调查结果的有效性。
- en: I cannot stress enough how important it is for you to proofread your report.
    You will not create a perfect report the first time around (or the second time).
    You will have grammar, spelling, and content errors in the report. Therefore,
    you should always have a second person proofread the report after making the first
    draft. The second person will find mistakes you missed and help determine how
    the report flows from one section to the next. You already have an idea in your
    head of what to say; the second proof-reader will help determine if this is effective.
    The second proof-reader will also bring a different insight to the report’s presentation
    and help ensure that your conclusions are logical and without bias. Whenever I
    proofread a colleague’s report, I would look at it from the opposition’s point
    of view. My goal was to find inconsistencies or gaps that the opposition could
    exploit if the matter went to trial. Another option is once the report has been
    finalized, your organization may have a peer-review process. A supervisor or colleague
    reviews your report and findings to ensure you followed the appropriate policies
    and procedures and that your conclusions are fact-based.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法强调，校对报告的重要性。你第一次（或第二次）写报告时不可能完美无缺。报告中会有语法、拼写和内容上的错误。因此，第一稿完成后，你应该请第二个人来校对报告。第二个人能够发现你遗漏的错误，并帮助判断报告各部分的衔接是否顺畅。你心中已经有了要表达的内容；第二位校对者将帮助你判断这些内容是否有效。第二位校对者还会从不同的角度审视报告的呈现方式，确保结论逻辑清晰、没有偏见。每当我校对同事的报告时，我会从对方的立场来看待它。我的目标是找到报告中的不一致或漏洞，以防对方在审判时加以利用。另一种选择是，在报告最终定稿后，你所在的组织可能会进行同行评审。上级或同事会审核你的报告和发现，以确保你遵循了适当的政策和程序，并且结论是基于事实的。
- en: What format should your report be in when it is disseminated to the stakeholders?
    My preference was to deliver my reports in a digitally signed PDF. If the report
    is altered, it will break the digital signature. Some digital forensic investigators
    will create an HTML-based report and burn it onto an optical disk, while others
    will use the reporting function of their forensic tool. You can use many options
    in the report’s presentation; you will want to make sure you can authenticate
    its contents if you have to testify in a judicial/administrative proceeding. A
    PDF will allow you to authenticate with a digital signature while saving the report
    and related data to an optical disk, which will enable you to create a hash value
    to ensure that no one has changed the contents.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 当报告传达给相关方时，应该以什么格式呈现？我个人倾向于将报告以数字签名的PDF格式提交。如果报告被修改，数字签名会失效。有些数字取证调查员会创建基于HTML的报告并将其刻录到光盘上，而其他人则使用取证工具的报告功能。你可以选择多种方式来呈现报告；你需要确保，如果需要在司法/行政程序中作证时，能够验证其内容。PDF格式允许你通过数字签名进行验证，同时将报告和相关数据保存到光盘上，这样你就可以生成哈希值来确保没有人篡改内容。
- en: Summary
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter has discussed notetaking and how important it is to take quality
    notes. You learned that notetaking is the fundamental building block in creating
    your report. You understood the makeup of a digital forensic examination report
    and what information it should include. We also discussed that technical and non-technical
    readers may read your report and that you have to draft your report with that
    in mind. With that, you are able to take effective notes and prepare a clear and
    concise report.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论了记录笔记及其重要性。你了解到，记录笔记是撰写报告的基础构建块。你明白了数字取证检查报告的构成及其应包含的信息。我们还讨论了技术性和非技术性读者可能会阅读你的报告，因此你需要考虑这一点来起草报告。通过这些，你能够有效地记录笔记并准备一份清晰简洁的报告。
- en: In the next chapter, we will discuss the culmination of your investigation and
    report writing, taking the stand as a witness.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将讨论调查的总结和报告写作，作为证人出庭作证。
