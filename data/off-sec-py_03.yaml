  zh: Paramiko – SSH协议实现
- en: '**Paramiko** facilitates SSH protocol-based interactions, enabling penetration
    testers to automate SSH-related tasks.'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '**Paramiko**促进基于SSH协议的交互，使渗透测试人员能够自动化SSH相关任务。'
- en: 'Here is an example:'
  id: totrans-262
  prefs: []
