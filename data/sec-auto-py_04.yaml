  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您的基础脚本能够正常工作，您可以通过添加以下功能来增强它。在扫描时增强您的脚本对于提高其有效性、效率和可靠性非常重要：
