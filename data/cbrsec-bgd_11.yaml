- en: '*ITE513 Forensic Investigation* - Certified Hacking Forensic Investigation
    ([http://www.csu.edu.au/handbook/handbook19/subjects/ITE513.html](http://www.csu.edu.au/handbook/handbook19/subjects/ITE513.html))'
  id: totrans-605
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ITE513 法医调查* - 认证黑客法医调查 ([http://www.csu.edu.au/handbook/handbook19/subjects/ITE513.html](http://www.csu.edu.au/handbook/handbook19/subjects/ITE513.html))'
- en: '*ITE533 Cyber Security Management* - Certified Information security Manager
    ([http://www.csu.edu.au/handbook/handbook19/subjects/ITE533.html](http://www.csu.edu.au/handbook/handbook19/subjects/ITE533.html))'
  id: totrans-606
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ITE533 网络安全管理* - 认证信息安全经理 ([http://www.csu.edu.au/handbook/handbook19/subjects/ITE533.html](http://www.csu.edu.au/handbook/handbook19/subjects/ITE533.html))'
- en: '**Studying Cybersecurity at Charles Sturt University, Australia**'
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: '**在澳大利亚查尔斯·斯图尔特大学学习网络安全**'
- en: '**Who can pursue a career in cybersecurity?**'
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁可以从事网络安全职业？**'
- en: Over the last couple of years, we have seen students from a wide range of backgrounds
    successfully transition into the cybersecurity industry. The one common thread
    with almost all of these students is that they have had a long-term "*interest
    in"* or "*passion for"* computing networking and security.
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，我们看到来自各种背景的学生成功地转型进入了网络安全行业。这些学生几乎都有一个共同点，那就是他们对计算机网络和安全有着长期的"*兴趣*"或"*热情*"。
- en: '**Is there an age limit to changing from a primary career to cybersecurity?**'
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: '**从原职业转向网络安全是否有年龄限制？**'
- en: We have had students from their early 20s up to 50 years old.
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的学生年龄从20多岁到50岁不等。
- en: '**Why should cybersecurity be chosen as a career?**'
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么网络安全应该作为职业选择？**'
- en: The obvious answers are the wages and job security, but I think it would be
    a fascinating career because every day would throw up new challenges. The growing
    importance would mean that you have the opportunity to work with senior management.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 显而易见的原因是高薪和职位安全，但我认为这将是一个令人着迷的职业，因为每天都会面临新的挑战。网络安全日益重要，这意味着你有机会与高级管理层合作。
- en: '**What is ITM/CSU offering in cyberspace, and do you help your students find
    jobs?**'
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: '**ITM/CSU在网络空间提供了什么，是否帮助学生找工作？**'
- en: 'We offer two master''s degrees: a Master of Cybersecurity ([https://futurestudents.csu.edu.au/courses/police-security-emergency/master-cyber-security](https://futurestudents.csu.edu.au/courses/police-security-emergency/master-cyber-security))
    and a Master of Information Systems Security ([https://futurestudents.csu.edu.au/courses/technology-computing-maths/master-information-systems-security](https://futurestudents.csu.edu.au/courses/technology-computing-maths/master-information-systems-security)).'
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供两个硕士学位：网络安全硕士（[https://futurestudents.csu.edu.au/courses/police-security-emergency/master-cyber-security](https://futurestudents.csu.edu.au/courses/police-security-emergency/master-cyber-security)）和信息系统安全硕士（[https://futurestudents.csu.edu.au/courses/technology-computing-maths/master-information-systems-security](https://futurestudents.csu.edu.au/courses/technology-computing-maths/master-information-systems-security)）。
- en: The Master of Cybersecurity is designed for cybersecurity specialists, while
    the Master of Information Systems Security is designed for generalists with security
    as part of their job (for example, system administrator, IT manager, and so on).
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全硕士课程是为网络安全专家设计的，而信息系统安全硕士课程则是为那些将安全作为工作一部分的通才设计的（例如系统管理员、IT经理等）。
- en: However, our customers would not be impressed if we facilitated the poaching
    of their staff, so this service is restricted to students who are not already
    employed in the cybersecurity industry.
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果我们协助挖走客户的员工，客户是不会高兴的，因此此服务仅限于那些尚未在网络安全行业工作的学生。
- en: '**Share your views and thoughts for those who want to be part of the cybersecurity
    industry.**'
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: '**分享你对那些希望进入网络安全行业的人的看法和想法。**'
- en: It's a fascinating industry that is on the cusp of becoming one of the major
    sectors in the IT industry. The growing sophistication of attacks and the devastating
    impact they can have on any company will mean that the CSS will become among the
    most important/valued employees in any company.
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个迷人的行业，正处于成为IT行业主要领域之一的边缘。随着攻击的复杂化及其对任何公司的巨大破坏性，网络安全专家将成为公司中最重要和最受重视的员工之一。
- en: '**How is ITM CSU influencing a cybersecurity journey for their students?**'
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
  zh: '**ITM CSU如何影响其学生的网络安全旅程？**'
- en: '**Charles Sturt University** (**CSU**) has (easily) the largest number of IT
    enrolments of any university in Australia, and cybersecurity is by far our largest
    IT research area. All of the students studying our Doctor of IT are studying applied
    research that is designed to make contributions to the international knowledge
    base.'
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: '**查尔斯·斯图尔特大学**（**CSU**）在澳大利亚的IT注册人数最多，而网络安全无疑是我们最大的IT研究领域。所有攻读我们IT博士学位的学生都在进行应用研究，旨在为国际知识库做出贡献。'
- en: '**What would you like to suggest to our readers who want to start a career
    in cybersecurity, and how can they do so?**'
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会向那些希望在网络安全领域开启职业生涯的读者提出什么建议？他们应该如何做到呢？**'
- en: See my recommendation pathway at the beginning of this document.
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: 请参见本文开头的推荐路径。
- en: '**Do you suggest that someone should be an expert in one vertical of cybersecurity,
    or should they be an expert in every area of cybersecurity? What is your opinion
    from an industry perspective?**'
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: '**你建议某人在网络安全的一个垂直领域成为专家，还是应该在每个领域都成为专家？从行业角度来看，你的意见是什么？**'
- en: Students should definitely concentrate on a vertical because cybersecurity is
    far too wide for them to become an expert in every vertical. However, they should
    set up a development pathway that exposes them to all of the verticals so that
    they can work effectively and also have the option of moving between verticals.
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 学生应该集中精力专注于某个垂直领域，因为网络安全的范围太广，无法成为每个领域的专家。然而，他们应该设立一个发展路径，接触所有垂直领域，以便能够高效工作，并且在不同领域之间转换。
- en: '**The cybersecurity landscape is ever-changing and extremely dynamic, so how
    do you keep students updated? What are your suggestions for our readers?**'
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络安全领域不断变化，极具动态性，那么你是如何保持学生更新的呢？你对我们的读者有什么建议？**'
- en: Obtain industry certifications such as CISSP, CEH, and Security+, and then update
    them as they get out of date
  id: totrans-627
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得行业认证，如CISSP、CEH和Security+，并随着时间的推移及时更新这些认证。
- en: Engage with cybersecurity industry associations
  id: totrans-628
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与网络安全行业协会
- en: '**In your view, what is more important: having a security certification, getting
    relevant security training, or gaining hands-on experience through a job?**'
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你看来，哪个更重要：拥有安全认证、接受相关的安全培训，还是通过工作获得实践经验？**'
- en: Nothing beats the learning gained from hands-on experience in the field. However,
    if experience in the field is not available, the next best option is a comprehensive
    education program that incorporates hands-on practice.
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: 没有什么能比得上在实际工作中获得的实践经验。然而，如果没有实际工作经验，下一步最好的选择就是一个全面的教育课程，课程内容应包括实践操作。
- en: '**We all agree with the fact that cybersecurity is a non-negotiable factor
    of today''s industry. As an industry leader, in your opinion, what are those new
    frontiers where cybersecurity will be needed in the near future?**'
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们都同意网络安全是当今行业中不可妥协的因素。作为行业领导者，您认为在不久的将来，网络安全将在哪些新领域中变得尤为重要？**'
- en: I don't think I am qualified to answer that.
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我不够资格回答这个问题。
- en: '**My work schedule is extremely busy; I cannot attend classes physically. Do
    you have a solution for that?**'
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的工作日程非常紧张，无法亲自参加课堂。你们有解决方案吗？**'
- en: Both master's are only available online, and all of the students that are currently
    enrolled are studying part-time while working full-time.
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个硕士课程仅提供在线学习，所有目前注册的学生都是在全职工作的同时进行兼职学习。
- en: '**How much does a master''s course cost, for Australians and for international
    students? Are there any free courses?**'
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: '**硕士课程的费用是多少，澳大利亚学生和国际学生的费用有什么区别？是否有免费的课程？**'
- en: The cost is AUD 3,250 per subject for domestic students and AUD 3,350 per subject
    for overseas students. Depending on how much credit you qualify for ([https://www.itmasters.edu.au/am-i-eligible/](https://www.itmasters.edu.au/am-i-eligible/)),
    there are up to 12 subjects.
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: 国内学生每门课程的费用为3,250澳元，海外学生每门课程的费用为3,350澳元。根据你能获得的学分（[https://www.itmasters.edu.au/am-i-eligible/](https://www.itmasters.edu.au/am-i-eligible/)），最多可以选择12门课程。
- en: We have 10 free cybersecurity online courses ([https://www.itmasters.edu.au/about-it-masters/free-short-courses/](https://www.itmasters.edu.au/about-it-masters/free-short-courses/))
    that cover the first 4 weeks of one of our subjects. Passing exams in the course
    will qualify you for a certificate, and passing 3 exams will qualify you for credit
    into our Master of Cybersecurity degree.
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供10门免费的网络安全在线课程（[https://www.itmasters.edu.au/about-it-masters/free-short-courses/](https://www.itmasters.edu.au/about-it-masters/free-short-courses/)），这些课程涵盖我们其中一门课程的前四周内容。通过课程考试将获得证书，成功通过三门考试可以获得网络安全硕士学位的学分。
- en: See [https://www.itmasters.edu.au/](https://www.itmasters.edu.au/) and [www.csu.edu.au](http://www.csu.edu.au)
    for more information.
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: 请参见[https://www.itmasters.edu.au/](https://www.itmasters.edu.au/)和[www.csu.edu.au](http://www.csu.edu.au)获取更多信息。
- en: Ahmed Nabil Mahmoud
  id: totrans-639
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Ahmed Nabil Mahmoud
- en: CISO, PGESCo
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: CISO，PGESCo
- en: '**How can someone become a good information security professional?**'
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个人如何成为一名优秀的信息安全专业人士？**'
- en: Nowadays, organizations are looking for good security professionals, especially
    with the aggressive move to cloud technologies and full dependency on technology
    in all work aspects.
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，组织在寻找优秀的安全专业人士，尤其是在向云技术的激烈转型和全方位依赖技术的背景下。
- en: 'Based on my experience, I would highly recommend anyone joining information
    security to have the following:'
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，我强烈建议任何加入信息安全领域的人具备以下条件：
- en: '**Solid basic knowledge**: Always remember that knowledge is power. Solid basic
    knowledge is a must. Networking skills are essential for any information security
    professional. This knowledge includes TCP/IP, subnets, DNS, DHCP, routers, switches,
    and other networking general concepts. Completing the CompTIA Network+ and CompTIA
    Security+ certification and then moving to the CISCO CCNA Certification (CISCO
    Certified Network Associate) or equivalent knowledge is very highly recommended.'
  id: totrans-644
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扎实的基础知识**：永远记住，知识就是力量。扎实的基础知识是必不可少的。网络技能对于任何信息安全专业人士都是必须具备的。这些知识包括TCP/IP、子网、DNS、DHCP、路由器、交换机以及其他网络基础概念。完成CompTIA
    Network+和CompTIA Security+认证后，继续攻读CISCO CCNA认证（CISCO认证网络管理员）或等同的知识，强烈推荐。'
- en: The next step would be learning basic web security and penetration testing techniques
    and life cycles, which gives added value. I would recommend at this stage something
    such as eLearnsecurity JPT (Junior Penetration Testing). This is an online certification
    with practical hands-on experience and online labs geared toward junior and fresh
    information security candidates.
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是学习基本的网页安全和渗透测试技术及生命周期，这能为你增加更多价值。我建议此时可以选择eLearnsecurity JPT（初级渗透测试）。这是一个结合实践经验和在线实验室的在线认证课程，适合初级和刚入行的信息安全候选人。
- en: '**Soft skills**: Technical knowledge is not the only prerequisite, but soft
    and personal skills are crucial to success in information security. Complex situations
    or weird unknown problems that need real problem management and strong troubleshooting
    skills will frequently be faced. This will require patience and complete dedication
    until the problem is fixed or resolved. Other situations will require inquiring
    and interviewing key personnel, which requires a professional to be very analytical
    and organized. There are several workshops dealing with group thinking and decision-making
    techniques, as well as professional technical writing and presentation skills.'
  id: totrans-646
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软技能**：技术知识并不是唯一的前提条件，软技能和个人技能在信息安全领域的成功同样至关重要。你将经常遇到复杂的情况或未知的问题，这些问题需要真正的问题管理和强大的故障排除能力。这将需要耐心和全身心的投入，直到问题解决或得到解决。其他情况下，还需要询问和采访关键人员，这要求专业人士具备高度的分析能力和组织能力。有许多关于小组思维和决策技巧的工作坊，以及专业的技术写作和演讲技能培训。'
- en: '**Focus on a specific specialty (your strength)**: Information security spans
    several areas, such as networks, the cloud, identity, mobiles, the web, applications,
    analytics, hacking, and so on. A career-oriented professional needs to pick one
    or two areas that they can master comfortably and focus on them. Nobody can ever
    cover all areas with the same level of expertise. Maximizing strong points is
    imperative. Always remember: *Jack of all trades, master of none*.'
  id: totrans-647
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专注于某一特定领域（你的强项）**：信息安全涵盖了多个领域，如网络、云计算、身份认证、移动设备、网页、应用程序、分析、黑客攻击等。职业导向的专业人士需要选择一到两个他们能够轻松掌握的领域，并专注于此。没有人能够在所有领域都具备同样深度的专业知识。最大化自身优势至关重要。时刻记住：*样样通，样样松*。'
- en: '**Linux versus Windows knowledge**: Any security professional needs to have
    basic knowledge of Linux. Most of the available hacking and penetration testing
    tools are based on a Linux distribution, such as Offensive Security''s Kali Linux.
    Nobody will ever be a good security professional without learning Linux and understanding
    its main commands. It is advisable to go ahead and download a Linux distribution
    on a virtual machine and start playing with it. It can also be installed along
    with a Windows OS (dual boot) or run directly from a live CD. There are several
    resources and user forums on the internet that can help build your knowledge with
    Linux. Regarding basic Linux courses, you are highly advised to take the CompTIA
    Linux+ course as a start.'
  id: totrans-648
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Linux与Windows知识**：任何安全专业人士都需要具备基本的Linux知识。大多数可用的黑客攻击和渗透测试工具都是基于Linux发行版的，如Offensive
    Security的Kali Linux。没有人能在没有学习Linux并理解其主要命令的情况下，成为一名优秀的安全专业人士。建议下载一个Linux发行版到虚拟机中并开始使用，或者可以和Windows操作系统一起安装（双启动），也可以直接从Live
    CD运行。互联网上有很多资源和用户论坛，可以帮助你提升Linux的知识。至于基础Linux课程，强烈建议从CompTIA Linux+课程开始。'
- en: '**Programming and scripting**: Similar to Linux knowledge, all security professionals
    need to have basic programming and scripting skills. From time to time, some kind
    of written code will be needed. Python will be a very good start for any security
    professional. It is a very powerful tool and well-documented, with several sites
    and free resources. When getting more involved with software security, databases,
    and web exploits, you might consider other deep programming languages.'
  id: totrans-649
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编程与脚本**：与Linux知识类似，所有安全专业人士都需要具备基本的编程和脚本技能。时不时地，某种形式的编写代码是必需的。对于任何安全专业人士来说，Python是一个非常好的起点。它是一种非常强大的工具，文档齐全，并且有许多网站和免费的资源可供学习。当你更加深入地涉及软件安全、数据库和网页漏洞时，你可能需要考虑学习其他更深入的编程语言。'
- en: Also, PowerShell would be an excellent start if you want to write small scripts
    and functions to manage your system and automate several tasks. Several free and
    online courses are available.
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果你想编写小脚本和函数来管理系统并自动化多个任务，PowerShell 是一个很好的起点。网上有许多免费的在线课程可供学习。
- en: '**Professional courses**: All the aforementioned steps will lay down a solid
    career foundation. To move on to the next step, an in-depth professional information
    security course is needed. I would highly recommend going with CISSP from ISC2;
    this is a very in-depth, solid course covering most information security areas,
    and at the same time, it''s a highly valuable badge when added to your resumé.'
  id: totrans-651
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专业课程**：上述所有步骤将为你的职业生涯打下坚实的基础。要进入下一步，需要深入的专业信息安全课程。我强烈推荐选择ISC2的CISSP认证课程；这是一门内容非常深入、涵盖大多数信息安全领域的课程，同时，它也是一项对简历非常有价值的认证。'
- en: Another different track that is considered a real professional practical hacking
    course is the Offensive Security OSCP (pen testing with Kali Linux). This is an
    online course where students can study on their own and practice online on the
    Offensive Security labs. To gain this certificate, a given number of systems need
    to be hacked within a specific amount of time.
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个被认为是实用专业黑客课程的不同方向是进攻性安全OSCP（使用Kali Linux进行渗透测试）。这是一门在线课程，学生可以自主学习并在进攻性安全实验室进行在线实践。为了获得这个证书，必须在特定时间内攻破一定数量的系统。
- en: '**Practice on your own**: Time and effort must be invested to gain experience.
    It is all about how much you are willing to spend learning and exploring new tools
    and techniques. Virtualization makes this easy. Now, a couple of machines can
    be created and used to simulate and attack a victim with different OSes and start
    applying the attack and pen-testing tools on the victim''s VM. At any point, the
    old snapshot from the virtual machine can be restored and the hacker can start
    all over again.'
  id: totrans-653
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自己动手实践**：必须投入时间和精力才能获得经验。这完全取决于你愿意花多少时间学习和探索新的工具与技巧。虚拟化让这一切变得简单。现在，可以创建几台机器，并用不同的操作系统模拟并攻击一个目标，开始在目标虚拟机上应用攻击和渗透测试工具。随时可以恢复虚拟机的旧快照，黑客可以重新开始。'
- en: '**My journey into cybersecurity**'
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
  zh: '**我的网络安全之旅**'
- en: More than 25 years ago, I dreamed of learning and studying computer science
    and information technology; perhaps because I was the gaming expert in the family
    or the computer geek who could magically assemble a computer, format it, and build
    it from scratch. But my father had another vision, that computers and technology
    were still in their infancy and it would be better to study a traditional engineering
    degree to better secure my career. Accordingly, I picked electrical and electronics
    engineering as the closest path to technology that would allow me to switch later
    if this new green field turned out to be promising.
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
  zh: 25年以上前，我曾梦想学习计算机科学和信息技术；也许是因为我是家里的游戏专家，或者是那个能够神奇地组装计算机、格式化并从零开始构建计算机的“计算机极客”。但我父亲有不同的看法，他认为计算机和技术仍处于初期阶段，最好学习一门传统的工程学位，以更好地保障我的职业生涯。因此，我选择了电气和电子工程，这是最接近技术的领域，如果这个新兴领域变得有前景，我以后可以转行。
- en: I joined the university and excelled in the electrical engineering field. I
    was top of my class and tried to relate everything to computers, picking most
    of the projects that required programming, or the ones with computer simulation
    and analytics, which is, of course, done through a computer.
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 我进入大学后，在电气工程领域表现出色。我的成绩位于班级前列，我试图将所有事物与计算机相关联，选择了大多数需要编程的项目，或者那些涉及计算机仿真和分析的项目，当然，这些都需要通过计算机来完成。
- en: During my fourth year at university, I got to know the world of information
    technology certificates and all the acronyms, and Microsoft MCSE was a dream and
    a kind of a passport that opened every closed door. I bought my first book (which
    I still have, somewhere in my library) and started the first step to get my MCSE
    (Microsoft Certified System Engineer) with Networking Essentials. In those days,
    you wouldn't go directly to Windows servers and networking/infrastructure configurations,
    but would first learn the network fundamentals and the underlying layers, through
    to the physical layer with all the cables and connections.
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
  zh: 在大学的第四年，我接触到了信息技术证书的世界和所有的缩写，而微软MCSE（微软认证系统工程师）是我的梦想，也是一种通行证，可以打开任何关上的门。我买了第一本书（我现在还保留着，它在我的图书馆里某个地方），并开始迈出获得MCSE（微软认证系统工程师）证书的第一步，学习网络基础。在那时，你不会直接学习Windows服务器和网络/基础设施配置，而是首先学习网络基础和底层知识，一直到物理层，包括所有的电缆和连接。
- en: I graduated in the year 2000, with honors, and was hired as an electrical engineer
    in my current organization. Although I progressed smoothly in my job, I never
    really felt I was in the right position, being able to identify and unleash my
    full capabilities. Therefore, I took the decision to continue studying and working
    on my dream. So, in the first year of my career, I worked during the weekends
    (Fridays and Saturdays), studying and attending IT courses by CISCO and Microsoft,
    either at home or at the office, and attending courses after hours and during
    weekends. In doing so, I came across several challenging and interesting technologies.
    I passed all the necessary exams and I was an MCSE, finally. That is a moment
    I will never forget, especially when I received my certificate signed by Bill
    Gates!
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2000年毕业，荣誉毕业，并在我目前的组织中被聘为电气工程师。尽管我在工作中进展顺利，但我从未真正觉得自己处在合适的位置，能够识别和发挥自己的全部能力。因此，我决定继续学习并追寻我的梦想。所以，在我职业生涯的第一年，我在周末（周五和周六）工作，学习并参加CISCO和微软的IT课程，不论是在家里还是在办公室，甚至在下班后和周末也参加课程。通过这种方式，我接触到了一些具有挑战性且有趣的技术。我通过了所有必要的考试，最终获得了MCSE认证。那是一个我永远不会忘记的时刻，尤其是当我收到由比尔·盖茨签署的证书时！
- en: The hard work paid off when, luckily, two members from the IT group in our company
    left and they were looking for a replacement, and my direct manager called me
    for a meeting and asked whether I was interested. This was my chance; I immediately
    accepted the offer and shifted my career to IT that very day. That is a decision
    I will never regret; it triggered my passion and energy, and even now, I am glad
    that I followed my instinct.
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 辛勤的努力得到了回报，幸运的是，我们公司IT组的两名成员离职，他们正在寻找替代人选，而我的直接经理叫我去开会并问我是否有兴趣。这是我的机会；我立即接受了这个提议，并在那天就转行进入了IT领域。这是我永远不会后悔的决定；它激发了我的热情和能量，直到现在，我依然庆幸自己听从了直觉。
- en: 'I progressed through all IT positions and technologies: from service desk;
    to networking; to system and application administration, including security, which
    was part of system administration at that time. If you were managing your domain,
    networks, and infrastructure, then you would normally handle the firewall and
    endpoint protection as well. There was no clear, fine line between IT and IS until
    computer attacks and hackers'' actions started to impact the business around the
    world. I still remember the massive **Distributed Denial of Service** (**DDoS**)
    attacks that hit most of the domain names around 2003 and the world began to realize
    the threats posed by internet attacks and the possibility of getting disconnected
    from the world.'
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
  zh: 我在所有IT职位和技术中逐步进步：从服务台；到网络；到系统和应用管理，包括当时作为系统管理一部分的安全。如果你在管理自己的域名、网络和基础设施，那么你通常也需要处理防火墙和端点保护。直到计算机攻击和黑客行为开始影响全球企业，IT与信息安全之间才开始出现明显的界限。我仍然记得2003年大规模的**分布式拒绝服务**（**DDoS**）攻击，那时大多数域名遭受攻击，世界开始意识到互联网攻击所带来的威胁以及可能与外界断开连接的风险。
- en: All organizations, especially the ones dependent on communication and collaboration,
    started to invest in security. That was the peak time for firewalls and concepts
    such as DMZ and endpoint protection/management, and again I was lucky enough to
    be on top of those efforts, managing, administering, and getting trained on the
    latest technologies to protect and safeguard our data and applications.
  id: totrans-661
  prefs: []
  type: TYPE_NORMAL
  zh: 所有组织，尤其是那些依赖沟通与协作的组织，开始在安全方面进行投资。那是防火墙以及DMZ和端点保护/管理等概念的高峰时期，而我也很幸运能够站在这些努力的最前线，管理、维护并接受最新技术的培训，以保护和保障我们的数据和应用。
- en: Hacking, internet attacks, viruses, and more significant methodologies continued
    to evolve, especially with the move to online transactions and online business
    websites, and companies started to invest more in web filters and advanced firewalls.
    I attended my first hacking/security course, which was CEH (EC-Council), which
    opened another door to the security and hacking environment. CEH will provide
    you with a basic foundation in different ethical hacking areas, which can be a
    good starting point.
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客攻击、互联网攻击、病毒和更复杂的攻击方法不断演变，特别是在在线交易和网上商业网站的普及之后，公司开始更多地投资于网页过滤器和高级防火墙。我参加了我的第一个黑客/安全课程——CEH（EC-Council），这为我打开了另一个安全与黑客环境的大门。CEH为你提供了不同伦理黑客领域的基础知识，是一个不错的起点。
- en: I took all EC-Council courses covering forensics and penetration testing, and
    then I switched to the famous elite information security certificate CISSP, which
    again provided me with broad coverage of all information security domains.
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
  zh: 我参加了所有EC-Council的课程，涵盖了取证和渗透测试，然后我转向了著名的精英信息安全认证CISSP，这同样为我提供了信息安全各个领域的广泛覆盖。
- en: During the 2012/2013 time frame, and with a lot of new regulations, laws, and
    governance programs, in addition to the new digital transformation initiatives,
    organizations started to have a dedicated **Chief Information Security Officer**
    (**CISO**), and sometimes it was a mandate, especially in organizations dealing
    with public sectors. Based on my previous experience and certifications, I was
    the perfect nominee to handle and manage the information security efforts and
    digital transformation initiative.
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
  zh: 在2012/2013年期间，随着大量新法规、法律和治理项目的出台，以及新的数字化转型举措的推行，组织开始设立专门的**首席信息安全官**（**CISO**），有时这甚至是强制性的，尤其是在涉及公共部门的组织中。基于我之前的经验和认证，我是负责处理和管理信息安全工作及数字化转型举措的完美人选。
- en: I never thought I would get attracted to such a career and track. It's very
    challenging, dynamic, and rewarding at the same time. Feeling that people have
    confidence to ensure their data and main assets are protected and secured under
    your custody is the best reward. Being constantly exposed to the latest security
    trends and technologies always keeps you challenged. If I could summarize my journey
    up till now, I would simply say *"follow your passion."*
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未想过自己会对这样的职业和领域产生兴趣。这个领域充满挑战、动态变化，同时也非常有回报。感受到人们信任你来确保他们的数据和主要资产在你的看管下得到保护和安全，这是最好的回报。不断接触到最新的安全趋势和技术，总是能让你保持挑战。如果要总结我到目前为止的经历，我会简单地说*“跟随你的热情。”*
- en: '**Who is Ahmed Nabil Mahmoud?**'
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁是Ahmed Nabil Mahmoud？**'
- en: Ahmed Nabil has more than 20 years of experience in the field of information
    technology, infrastructure, systems administration/engineering, security systems,
    and IT management, and holds several professional IT certifications from Microsoft,
    Cisco, PMI, CWNP, and EC-Council.
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
  zh: Ahmed Nabil在信息技术、基础设施、系统管理/工程、安全系统和IT管理领域拥有超过20年的经验，并持有Microsoft、Cisco、PMI、CWNP和EC-Council等多个专业IT认证。
- en: Ahmed Nabil graduated from the Arab Academy for Science and Technology, Egypt,
    in 2000 with a BS in Electrical and Control Engineering. He completed his graduate
    education and earned an MSc in Business Information Technology from the School
    of Computer Science, Middlesex University, UK, in 2007, and an MBA from the International
    Business School of Scandinavia, Denmark in 2016.
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: Ahmed Nabil于2000年毕业于埃及阿拉伯科技学院，获得电气与控制工程学士学位。他完成了研究生教育，并于2007年在英国米德尔塞克斯大学计算机科学学院获得了商业信息技术硕士学位，并于2016年在丹麦斯堪的纳维亚国际商学院获得MBA学位。
- en: Ahmed's real passion is infrastructure, cloud, and security. Ahmed is currently
    working as a PGESCoas CISO.
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
  zh: Ahmed真正的热情是基础设施、云计算和安全。Ahmed目前担任PGESCoas的CISO。
- en: Deepayan Chanda
  id: totrans-670
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Deepayan Chanda
- en: Cybersecurity Architect, Microsoft
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全架构师，微软
- en: '**Past, present, and future**'
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
  zh: '**过去，现在和未来**'
- en: The concept of information security can be traced back through the history of
    controlling information, as this has always been paramount. It needs no examples.
    Since the early days of the computer's existence, the need for securing the information
    they manage has been brought forward and has gone through an evolutionary process
    in the way we secure information and the mechanisms that handle and process information.
    One of the oldest examples that we can look at is the way the Roman dictator Julius
    Caesar secured his message transmissions. He used a form of transmitting encrypted
    information to his generals on the battlefield, which was impossible to decode
    by his enemies at the time. This method would eventually be known as the Caesar
    cipher, which is possibly the oldest known code. It was a substitution cipher.
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
  zh: 信息安全的概念可以追溯到控制信息的历史，因为这一点一直至关重要。这无需举例。从计算机诞生的早期开始，保护它们管理的信息的需求就被提了出来，并在我们保护信息的方式和处理信息的机制中经历了一个演变过程。我们可以看到的最古老的例子之一是罗马独裁者尤利乌斯·凯撒如何确保其信息传输的安全。他使用了一种加密信息传递方式，将信息传输给战场上的将领，这种信息在当时敌人无法解码。这种方法后来被称为凯撒密码，可能是已知最古老的密码形式。这是一种替代密码。
- en: 'During the twentieth century, technologies were born at an unprecedented rate.
    Even by the start of the twentieth century, the world was already getting flooded
    with the use of the most important inventions in history, telephones and radios;
    these two technologies would change the whole world in the coming decades. Suddenly,
    everyone wanted to make use of the new technologies, including individual citizens,
    governments, businesses, and especially the military. The telegraph/telephony
    and radio proved to be the most beneficial pieces of equipment that the military
    could have, from then until now. Even though these systems solved one of the major
    gaps in inter-personal communications, they had a major flaw in their design:
    the communication lines of telegraphs and telephones, and radio communication,
    could be tapped into and messages intercepted. This gave rise to the need to encrypt
    lines and radio communication, especially for the military.'
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
  zh: 在二十世纪，科技以空前的速度诞生。即使在二十世纪初，世界已经被历史上最重要的发明——电话和无线电——的使用所淹没；这两项技术将在接下来的几十年里改变整个世界。突然间，所有人都希望利用这些新技术，包括普通市民、政府、企业，尤其是军方。电报/电话和无线电证明是军方自那时以来最有价值的设备。尽管这些系统解决了人际沟通中的一个重大空白，它们的设计却有一个严重的缺陷：电报和电话的通信线路，以及无线电通信，可能被窃听，信息可能被拦截。这就促使了加密通信线路和无线电通信的需求，尤其是在军事领域。
- en: At the time of World War II, the military was using methods that were similar
    to the substitution cipher, and they were easily breakable by cryptanalysts. There
    was a dire need for a strong mechanism to secure data before, during, and after
    transmission, so that even if radio signals were intercepted, which was a very
    common thing for the opposition to do, it couldn't be decrypted. This dire need
    then gave rise to the most complex data security method, with the help of available
    technology during the war. This machine was known as **Enigma**.
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二次世界大战期间，军事部门使用的方法类似于替换密码，并且容易被密码分析师破解。当时迫切需要一种强大的机制来保护数据在传输前、传输中和传输后的安全，以确保即使无线电信号被拦截——这是敌方常做的事情——也无法被解密。正是这种迫切需求促使了最复杂的数据安全方法的诞生，借助当时战争期间可用的技术。这台机器被称为**恩尼格玛**。
- en: Enigma was a physical machine that was used to perform data encryption while
    typing a message, and used an electromechanical rotary mechanism to encrypt and
    decrypt messages before and after transmission; originally, these were devices
    for banks to perform the secure transfer of financial data, but the Germans started
    using it for all their war-time communications to send encrypted messages to their
    troops in the field. Just to give you a scale, Enigma had about 150 trillion possible
    combinations with a poly-alphabetic substitution cipher, meaning that a single
    alphabet would go through substitution multiple times to finally arrive at a substitution
    alphabet, and the same had to be reversed to get the original alphabet. This technology
    was literally causing the allies a lot of trouble to keep up with the war, and
    they were desperate to break the Enigma code. There were various attempts and
    various research done at the time to break the code. But eventually, it was broken
    by Alan Turing, in 1941, which shortened the war by 2 years. Alan Turing is also
    known as *the Father of Artificial Intelligence*.
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
  zh: 恩尼格玛是一台物理机器，在输入消息时进行数据加密，并使用机电旋转机制在传输前后加密和解密消息；最初，这些设备是银行用于安全转移金融数据的工具，但德国人开始将其用于所有战时通讯，以向前线的部队发送加密消息。为了给你一个概念，恩尼格玛的可能组合约有150万亿种，采用的是多字母替换密码，即一个字母会经过多次替换，最终得到一个替代字母，并且必须将这个过程反向操作才能恢复原始字母。这项技术确实给盟军带来了很多麻烦，使得他们在战争中很难追赶上敌人，他们迫切需要破解恩尼格玛密码。当时曾有多次尝试和研究来破译密码。但最终，艾伦·图灵在1941年成功破解了恩尼格玛密码，缩短了战争的时长两年。艾伦·图灵也被称为*人工智能之父*。
- en: During the last quarter of the 20^(th) century, many new technologies emerged,
    and so did security concerns; at that time, security was only focused on physical
    systems and making sure no unauthorized personnel had access to them. Basically,
    locking down physical devices and systems, and only allowing certain authorized
    persons to access them physically was more important. But this scenario soon changed
    with changes in the technology landscape. Our early computers were single-user
    systems, and later, computers became multi-user systems that could be remotely
    accessed, which made security professionals rethink the approach toward the overall
    security of access to applications and networks by users. This gave birth to the
    concept of authentication—to access files based on the user and their need. This
    concept led to the possibility of a shared system. But this concept had a flaw,
    because it needed to be configured properly to give the right permissions to the
    right person, otherwise information leakage could occur.
  id: totrans-677
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪最后一个季度，许多新技术应运而生，安全问题也随之而来；那时的安全主要集中在物理系统上，确保没有未经授权的人员能够接触到这些系统。基本上，锁定物理设备和系统，只允许某些授权人员物理接触它们更为重要。但随着技术格局的变化，这一局面很快发生了改变。我们早期的计算机是单用户系统，后来，计算机变成了可以远程访问的多用户系统，这使得安全专家重新思考如何整体保障应用程序和网络的访问安全。这催生了认证的概念——根据用户和需求来访问文件。这个概念促成了共享系统的可能性。但这一概念有一个缺陷，因为它需要正确配置，才能确保将正确的权限赋予正确的人，否则就会发生信息泄露。
- en: This scenario became more serious with further advancements in personal computers.
    With the introduction of **Transmission Control Protocol** (**TCP**) and **Internet
    Protocol** (**IP**), the entire technology landscape was revolutionized and the
    computer industry was taken to a new level. And due to the existence of TCP/IP
    and other, newer client-server models, it was obvious that these systems were
    getting connected over the telephone network. This connectivity requirement was
    one of the main reasons why ARPANET, our early internet, came into existence in
    1973\. Even though, in the beginning, it only connected just a few universities,
    it evolved into today's internet. This primary requirement of interconnectivity
    to share data across networks brought new applications into existence.
  id: totrans-678
  prefs: []
  type: TYPE_NORMAL
  zh: 随着个人计算机技术的进一步发展，这一局面变得更加严重。随着**传输控制协议** (**TCP**) 和 **互联网协议** (**IP**) 的引入，整个技术格局发生了革命性变化，计算机行业达到了一个新的高度。由于TCP/IP和其他新型客户端-服务器模型的存在，这些系统显然开始通过电话网络互联。这种互联需求是1973年ARPANET（我们早期的互联网）诞生的主要原因之一。尽管最初它只连接了少数几所大学，但它最终发展成了今天的互联网。为了在网络间共享数据而需要的这种互联互通，催生了许多新应用。
- en: 'As technology kept progressing at an unprecedented rate, it also gave birth
    to two important innovations, **Hyper Text Transfer Protocol** (**HTTP**) and
    the **World Wide Web** (**WWW**). After this, there was an explosion of new and
    innovative things. The internet became an essential tool for every business for
    information sharing. People were buying and selling things over the internet,
    and they were performing banking and other business operations. Even governments
    started communicating over this network, as it was now convenient. There was no
    limit to how much and what you could share, but again, one thing did not change:
    the sharing and processing of data*—*what changed over this period was the type
    of data and information. People started sharing audio, video, and images, and
    that became a part of our lives in the twenty-first century. This constitutes
    the new-age data, which is the fodder for cybercriminals.'
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术以前所未有的速度不断进步，它也催生了两个重要的创新，**超文本传输协议** (**HTTP**) 和 **万维网** (**WWW**)。此后，出现了大量新的创新事物。互联网成为了每个企业信息共享的必要工具。人们通过互联网进行买卖，还进行银行业务和其他商业操作。甚至政府也开始通过这一网络进行沟通，因为它变得十分便捷。你可以分享的内容和数量几乎没有限制，但有一件事始终未变：数据的共享和处理*——*在这段时间里发生变化的是数据和信息的种类。人们开始分享音频、视频和图像，而这些已经成为我们二十一世纪生活的一部分。这构成了新时代的数据，也成为了网络犯罪分子的“口粮”。
- en: The latter part of the twentieth century and the beginning of the twenty-first
    century was an interesting time. During that time, something new was introduced
    every day. While it was interesting to move at a fast pace, it also brought security
    concerns, which was struggling to keep pace with the rate of change. Applications
    and systems were appearing so fast that sometimes developers and engineers overlooked,
    or perhaps underestimated, the need to build them secure from the beginning. A
    whole new community of enthusiasts, individuals with good and bad intentions,
    started to come into existence, and they started breaking applications and systems
    where they could find any gaps or flaws, sometimes to prove their point that applications
    were weak, or sometimes just for personal financial gain by misusing a system
    or the data captured. The requirement to secure information systems was realized
    by governments too during the latter part of the twentieth century, and they started
    to come up with laws and regulations related to computer fraud and crime.
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
  zh: 二十世纪后期和二十一世纪初是一个充满变革的时期。在那段时间里，每天都有新事物被推出。虽然快速的节奏很有趣，但它也带来了安全问题，安全领域在努力跟上变化的速度。应用程序和系统的出现速度如此之快，以至于开发人员和工程师有时忽视，或者可能低估了从一开始就构建安全系统的必要性。一个全新的群体开始出现，他们有着不同的意图——既有正当的，也有不正当的，他们开始破解应用程序和系统，寻找其中的漏洞或缺陷，有时是为了证明应用程序的脆弱性，有时则是为了通过滥用系统或捕获的数据来获取个人经济利益。政府也在二十世纪后期意识到信息系统安全的重要性，开始制定与计算机欺诈和犯罪相关的法律和法规。
- en: In 1983, after ARPANET was made available for public use with no restrictions
    and moved to new protocols such as TCP/IP, it brought a tsunami of technological
    changes that led to the emergence of new architectures. But this also brought
    its own perimeter security challenges. Suddenly, it was also evident that there
    was a gap in security architectures and that information could be exposed. Once
    again, military concepts helped, building virtual boundaries with a certain set
    of rules built into systems guarding the boundaries; whom to allow, whom not to
    allow. Basically, the focus was to position a gatekeeper around a corporate network
    boundary and interact via that gatekeeper with other outside organizations. This
    was named a firewall. These devices were simple packet-filtering appliances. The
    earliest firewalls, commonly known as first-generation firewalls, would often
    block or allow traffic by inspecting TCP/IP packets, based on the filtering rules
    defined on the firewalls.
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
  zh: 1983年，ARPANET开始向公众开放且没有任何限制，并且迁移到了如TCP/IP这样的新协议，它带来了技术变革的浪潮，促使了新架构的出现。但这也带来了自身的边界安全挑战。突然间，安全架构存在的漏洞变得显而易见，信息可能会被暴露。再次，军事概念提供了帮助，利用一组内嵌于系统中的规则构建虚拟边界，决定允许哪些人进入，哪些不允许。基本上，重点是将一个守门员定位在公司网络的边界，并通过这个守门员与外部组织进行交互。这被称为防火墙。这些设备是简单的数据包过滤设备。最早的防火墙，通常被称为第一代防火墙，通常会通过检查TCP/IP数据包，基于防火墙上定义的过滤规则来阻止或允许流量。
- en: These filtering rules can be applied in many ways, such as screening the source
    and destination IP addresses, the type of protocol, or even based on source and
    destination port numbers; it could even be a combination of those together. Slowly,
    firewalls made progress and evolved generation by generation. The following generations
    of firewalls brought in features such as application layer filtering; application-level
    firewalls will typically examine the stream of data rather than just the TCP/IP
    packets. These allowed the making of advanced-level decisions to act on packets
    when they were passing through these devices. Because first-generation firewalls
    never inspected application-level data streams, they were vulnerable to certain
    attacks and backdoors. Application firewalls can now be configured to inspect
    some known vulnerabilities and stop them.
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
  zh: 这些过滤规则可以通过多种方式应用，例如筛选源和目标IP地址、协议类型，甚至基于源和目标端口号；也可以是这些条件的组合。随着时间的推移，防火墙逐渐进步，一代代发展。后来的防火墙引入了诸如应用层过滤等功能；应用级防火墙通常会检查数据流，而不仅仅是TCP/IP数据包。这些功能使得在数据包通过这些设备时，可以做出更高级的决策来处理它们。由于第一代防火墙从未检查应用层的数据流，它们容易受到某些攻击和后门的威胁。现在，应用防火墙可以配置为检查一些已知的漏洞并加以阻止。
- en: 'With advancements in computers and networked systems, the need for identity-based
    access also increased. Because more and more web-based applications started popping
    up all around, this raised a never-ending need for the use of identity and access
    management systems to access applications over the internet. Early IAM was extremely
    complex, costly, and a maintenance nightmare. In the early years of 2000, as the
    need to secure online systems rose, this required IAM systems to become part of
    computer security. Slowly and steadily, IAM frameworks also started improving;
    the expectation from any IAM system was now to provide assurance about any identity
    with proper rightful access to resources, applications, and networks. By and large,
    all legacy and modern IAM systems depend on certain policies and principles:'
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
  zh: 随着计算机和网络系统的进步，基于身份的访问需求也随之增加。因为越来越多的基于 Web 的应用程序开始涌现，这引发了对身份和访问管理系统的不断需求，以便通过互联网访问应用程序。早期的
    IAM 系统非常复杂、昂贵且维护困难。2000 年代初期，随着对在线系统安全性的需求上升，这要求 IAM 系统成为计算机安全的一部分。IAM 框架逐渐开始改进；任何
    IAM 系统的期望是提供对任何身份的保证，确保其能够合法访问资源、应用程序和网络。总体而言，所有传统和现代 IAM 系统都依赖于某些政策和原则：
- en: The way you identify resources
  id: totrans-684
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何识别资源
- en: What roles you assign to resources
  id: totrans-685
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你为资源分配的角色
- en: User management
  id: totrans-686
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户管理
- en: How IAM controls security and the access of data, applications, and location-specific
    access
  id: totrans-687
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IAM 如何控制安全性以及数据、应用程序和位置特定访问的权限
- en: An IAM system should be able to enforce user rights and access rights
  id: totrans-688
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个 IAM 系统应能够强制执行用户权限和访问权限
- en: Must be able to track user activity
  id: totrans-689
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须能够跟踪用户活动
- en: User activity logging capabilities for audit purposes, in real time and historically
  id: totrans-690
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户活动日志记录功能，用于审计目的，涵盖实时和历史数据
- en: With the boom in networked systems and applications getting connected all over
    the internet, the attack surface also increased. Perimeter security devices and
    mechanisms were not enough anymore. The industry now needed a system that allowed
    us to secure our systems, applications, and network proactively, in real time.
    We needed monitoring systems to keep an eye on attacks against our infrastructure.
    Implementing a monitoring system could be quite complex, as we needed to know
    what exactly we should be monitoring, where should we be monitoring, and which
    application logs we needed to ingest for the proper monitoring of anomalous behavior
    by applying log analysis or correlation techniques against known bad factors.
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
  zh: 随着网络系统和应用程序在互联网上的广泛连接，攻击面也随之增大。外围安全设备和机制已不再足够。行业现在需要一个能够实时、主动保护系统、应用程序和网络的系统。我们需要监控系统来关注针对我们基础设施的攻击。实施监控系统可能相当复杂，因为我们需要知道究竟应该监控什么、监控哪里、以及哪些应用程序日志需要用于正确监控异常行为，并通过日志分析或关联技术与已知的恶劣因素进行对比。
- en: 'Security monitoring as we know it is one of the integral processes in the whole
    story of cybersecurity. Security monitoring provides any organization with the
    ability to detect and analyze events from the enterprise network, applications,
    endpoints, and user activities. This capability is core to the **Security Operations
    Center** (**SOC**). Typically, the SOC has three elements to it: people process,
    and technology. While the technology helps drive the monitoring of assets such
    as networks, applications, endpoints, servers, web applications, and various other
    systems, and generates alerts through automatic correlation and analysis, people
    in SOCs focus on validating these alerts manually and try to make sense out of
    them, to further carry out the response process to identify threats and provide
    detailed information to remediation teams. All modern SOCs these days also tend
    to integrate the digital forensics process and malware reverse engineering too.
    Any SOC will have seasoned security analysts as one of its important assets.'
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所知的安全监控是整个网络安全故事中不可或缺的过程之一。安全监控为任何组织提供了检测和分析来自企业网络、应用程序、终端、以及用户活动事件的能力。这个能力是**安全操作中心**（**SOC**）的核心。通常，SOC
    包含三个要素：人员、流程和技术。技术帮助监控资产，如网络、应用程序、终端、服务器、Web 应用程序及其他各类系统，并通过自动关联和分析生成警报，而 SOC
    中的人员则专注于手动验证这些警报，并尝试理解它们，进而开展响应流程，识别威胁并为修复团队提供详细信息。如今，所有现代 SOC 还倾向于集成数字取证过程和恶意软件逆向工程。任何
    SOC 都会有经验丰富的安全分析师作为其重要资产之一。
- en: The range of cyber attacks and their sophistication is on the rise today. All
    recent attacks have been successful in bypassing existing security solutions,
    traditional or advanced. These attacks were successful because they were able
    to hide within the legitimate realm of our network and infrastructure. Our current
    security solutions are designed to detect threats based on scanning for known
    issues, filtering, or dropping bad actors, or even trying to monitor identity
    and user habits, and so on, but these things are not able to deter attacks. The
    primary reason is that these are still focused on reacting to a security event,
    responding to the security findings of security events that have happened, and
    lastly, planning for how to recover from them. In other words, its a **reactive
    security response***.* A reactive response is good, but does not hold ground to
    a level where it can compete with the advanced attacks of today. We need to redirect
    our focus toward a **proactive security response**, and the industry today is
    moving from a reactive to proactive security response already. This is a paradigm
    shift in security frameworks and methodologies on how we predict, analyze, and
    respond to threats. Unlike in a reactive form of security response, proactive
    methodologies provide greater in-depth visibility into the attack infrastructure.
    Simply put, a proactive method is to approach from an attacker's view of the attack
    surface and try to predict attacks in advance and apply proper measures.
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
  zh: 网络攻击的范围和复杂度如今正在上升。所有近期的攻击都成功绕过了现有的安全解决方案，无论是传统的还是先进的。这些攻击之所以成功，是因为它们能够隐藏在我们网络和基础设施的合法领域中。我们当前的安全解决方案旨在通过扫描已知问题、过滤或阻止恶意行为者，甚至试图监控身份和用户习惯等方式来检测威胁，但这些方式无法有效阻止攻击。主要原因是，这些方法仍然集中在对安全事件作出反应、响应已发生的安全事件的发现，最后计划如何从中恢复。换句话说，它是**反应式安全响应**。反应式响应是好的，但在面对今天复杂的高级攻击时，无法与之竞争。我们需要将重点转向**主动安全响应**，而如今行业正从反应式向主动安全响应转变。这是安全框架和方法论的范式转变，涉及到我们如何预测、分析和应对威胁。与反应式安全响应不同，主动方法提供了对攻击基础设施的更深入视角。简而言之，主动方法是从攻击者的视角审视攻击面，尝试提前预测攻击并采取适当的措施。
- en: As the logic goes, a reactive security response model is the mindset of *"if
    and when there is an attack,* *the systems and security analysts will respond
    to it."* It's about laying a trap with known attack parameters and methods and
    waiting for the monitoring and detection systems to react to it. In a reactive
    form, the attention is always given to form a strong perimeter defense to thwart
    attacks that attempt to penetrate the network. This form of security is very much
    localized to the business unit and its activities, and it does not take advantage
    of attacks of a similar nature, against another business or industry verticals.
    Reactive security does not provide a 360° view of the threat landscape but a reactive
    way of achieving security operations is always simpler, faster to bring up, and
    has lower operational costs. Reactive security monitoring can be further enhanced
    with data feeds from antivirus detection systems, vulnerability scanners, and,
    at times, DLP systems. The flip side of such a model is that it will always react
    to security detection after a breach or compromise has occurred.
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
  zh: 根据逻辑，反应式安全响应模型是一种*“如果发生攻击，* *系统和安全分析师将作出响应。”* 的思维方式。它是通过已知的攻击参数和方法设下陷阱，等待监控和检测系统做出反应。在反应式模式下，重点总是放在建立强大的外围防御上，以阻止试图渗透网络的攻击。这种安全形式非常依赖于业务单元及其活动，并且不会利用类似性质的攻击对另一个业务或行业领域进行防范。反应式安全无法提供威胁景观的360°视图，而实现安全操作的反应式方式总是更简单、更快速并且具有较低的运营成本。反应式安全监控可以通过来自防病毒检测系统、漏洞扫描器、甚至有时的数据丢失防护（DLP）系统的数据流进一步增强。然而，这种模型的反面是，它总是在安全检测后才对已经发生的泄露或安全事件作出反应。
- en: But proactive security monitoring and responses win over this scenario. It is
    an intelligence-driven model, where the system is enriched with actionable intelligence
    data, from multiple internal and external sources, working in line with existing
    real-time monitoring systems. This proactive method will have visibility of the
    entire threat landscape and all phases of the cyber kill chain, and not just focus
    on one or partial phases of the kill chain. One of the key aspects of proactive
    security is threat hunting, which allows analysts to get more insights into the
    network and systems by trying to uncover any anomalies, or any abnormal changes
    in network behavior, any presence of known bad files in the systems, or maybe
    there are some registry entries that can be found from previously known attacks.
    As an analyst, you can also look for known **indicators of compromise** (**IOCs**)
    in the network. Threat hunting is a continuous process and will always involve
    trying to look for a new set of information as received from threat intelligence
    sources. Threat hunting can also be done automatically by looking into network
    behavior, system anomalies, timeline analysis of certain events, looking into
    the baseline data of the network and the system for a period, and so on.
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
  zh: 但主动安全监控和响应可以在这种情况下取胜。这是一种基于智能的模型，系统通过多种内部和外部来源的可操作智能数据来增强，与现有的实时监控系统协同工作。这种主动方法可以全面监控整个威胁环境和网络攻击链的所有阶段，而不仅仅是集中在攻击链的某一部分或几个阶段。主动安全的关键之一是威胁狩猎，它允许分析师通过寻找任何异常、网络行为的异常变化、系统中已知恶意文件的存在，或者可能找到之前已知攻击的注册表项，从而深入了解网络和系统。作为分析师，你还可以在网络中寻找已知的**妥协指标**（**IOCs**）。威胁狩猎是一个持续的过程，始终涉及根据来自威胁情报来源的新信息进行搜索。威胁狩猎也可以通过自动化的方式进行，比如通过分析网络行为、系统异常、某些事件的时间线分析、查看网络和系统在一段时间内的基线数据等。
- en: Today, every organization is extremely worried about the data it holds and how
    to secure it. Sensitiveness toward data is at an all-time high. In our efforts
    to keep data safe and be proactive in detecting any threats toward it, we must
    have proper and effective threat intelligence in place. Threat intelligence can
    be achieved by acquiring specific threat information (intelligence) about various
    systems, processes, networks, applications, perimeter defense mechanisms, and
    other IT assets. This data is then collected, analyzed, and enriched to provide
    proactive and actionable threat intelligence. One of the reasons threat intelligence
    is so important is because current threats are highly sophisticated and difficult
    to detect. We must acquire very specific information and perform a search for
    signs of compromise with actionable content from any threat intel source. To stay
    ahead of advanced threats, it is essential that we feed our analytic and correlation
    systems with proper threat data.
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，每个组织都非常担心其持有的数据以及如何确保数据安全。对数据的敏感性达到了前所未有的高度。在我们努力保持数据安全并主动检测任何潜在威胁时，必须具备适当且有效的威胁情报。威胁情报可以通过获取关于各种系统、流程、网络、应用程序、外围防御机制和其他
    IT 资产的特定威胁信息（情报）来实现。然后，这些数据会被收集、分析和丰富，以提供主动且可操作的威胁情报。威胁情报如此重要的原因之一是当前的威胁非常复杂且难以检测。我们必须获取非常具体的信息，并从任何威胁情报来源中搜索带有可操作内容的妥协迹象。为了领先于高级威胁，至关重要的是，我们需要为我们的分析和关联系统提供适当的威胁数据。
- en: Any effective and mature threat intelligence system must be able to collect
    and categorize threat information in real time to produce actionable threat intelligence
    for the SIEM and incident response systems to analyze and correlate the collected
    threat information with the security alerts and events it is monitoring. These
    threat alerts from the threat intel system will also empower SOC professionals
    to create custom signatures for further detection. Threat intelligence systems
    gather various pieces of information related to incidents, events, logs, security
    vulnerabilities, recent and past known attack data, detection data from the security
    and network devices of the organization, along with information from external
    threat feeds. You can also set up a honey pot system to collect attack information
    and use it as threat data. All data collection needs to be focused and meaningful
    for the organization that intends to use it, because every business is different,
    with distinct needs and types of infrastructure. For threat intelligence to be
    effective, the collection of intelligence data must be done in a centralized manner,
    as systems collect threats and vulnerability information from a wide range of
    locations and devices to correlate data. You must collect data from both internal
    and external sources, as both combined will provide more detailed information
    on threats and attack vectors, specific to your industry or organization. Also,
    focus on collecting information about any ongoing global attack and its attack
    vectors, related mitigation instructions and detection parameters from agencies
    such as government CERT, NIST, ENISA, and so on, along with industry sources,
    Cisco, Symantec, McAfee, Microsoft, RSA, and other major vendors. You may also
    focus on open source threat intel such as OSINT, SANS Internet Storm Center, and
    Open Threat Exchange. All this collected threat information needs to be properly
    categorized and segregated based on threat types, and its importance to the business
    entity and function; it could be, for example, based on the geolocation of the
    business unit, the business applications you are using, and IT infrastructures.
    Geolocation is important from the perspective of identifying where the threat
    actually originated so that you can have more of a focus on those business locations
    of yours as a priority, as they may have been affected; this could also help establish
    whether it is a targeted attack toward your organization, or maybe a country.
    This scenario can help you pinpoint the most effected business function, application,
    or unit, and gives you room for remediation in advance, or at least on time, before
    it's too late. It will also help in defining proper mitigation and a detection
    strategy to focus on the proper utilization of resources since it is always limited,
    irrespective of the size of the organization.
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
  zh: 任何有效且成熟的威胁情报系统必须能够实时收集和分类威胁信息，以生成可供SIEM和事件响应系统分析的可操作威胁情报，并将收集到的威胁信息与它所监控的安全警报和事件进行关联。这些来自威胁情报系统的威胁警报还将使SOC专业人员能够创建自定义签名以进一步进行检测。威胁情报系统收集与事件、日志、安全漏洞、已知的近期和过去的攻击数据、来自组织安全和网络设备的检测数据以及来自外部威胁源的信息相关的各种信息。你还可以设置蜜罐系统来收集攻击信息，并将其用作威胁数据。所有数据收集都需要针对使用这些数据的组织进行集中且有意义的收集，因为每个企业都是不同的，具有独特的需求和基础设施类型。为了让威胁情报有效，情报数据的收集必须集中进行，因为系统会从各个位置和设备收集威胁和漏洞信息以进行数据关联。你必须从内部和外部来源收集数据，因为两者结合将提供更多关于威胁和攻击向量的详细信息，特别是针对你的行业或组织。此外，还需要关注收集有关任何正在进行的全球攻击及其攻击向量、相关的缓解指令和检测参数的信息，这些信息来自政府CERT、NIST、ENISA等机构，以及行业来源，如思科、赛门铁克、麦咖啡、微软、RSA等主要厂商。你还可以关注开放源威胁情报，如OSINT、SANS互联网风暴中心和开放威胁交换平台。所有这些收集到的威胁信息需要根据威胁类型及其对业务实体和功能的重要性进行适当的分类和分隔；例如，可以根据业务单元的地理位置、使用的业务应用程序和IT基础设施来分类。地理位置从确定威胁实际来源的角度非常重要，这样你可以更专注于那些可能受到影响的优先业务位置；这也有助于确定这是否是针对你组织或某个国家的定向攻击。这个情景可以帮助你精准定位最受影响的业务功能、应用程序或单元，并为提前或至少及时进行补救提供空间，避免事态进一步恶化。它还将帮助定义适当的缓解和检测策略，以便更好地利用资源，因为无论组织的规模如何，资源始终是有限的。
- en: A successful threat intelligence system must be able to generate and distribute
    reports about all of its findings and related investigations to help others involved
    in the security protection, investigation, and monitoring process to carry out
    their necessary work at various levels of operations, engineering, and strategic
    decision-making by governance bodies. Reporting can be via any real-time methods
    or publishing online advisories. Security threat intelligence advisory might also
    be shared among industry peers via threat exchange mechanisms such as STIX or
    the Traffic Light Protocol, for everyone to take advantage of and stay ahead of
    any attacks.
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 一个成功的威胁情报系统必须能够生成并分发关于所有发现和相关调查的报告，帮助参与安全保护、调查和监控过程的其他人员，在各级操作、工程和治理机构的战略决策过程中执行必要的工作。报告可以通过任何实时方式或发布在线建议的形式进行。安全威胁情报建议还可以通过STIX或交通信号协议等威胁交换机制在同行业之间共享，供每个人利用，以便在任何攻击发生之前保持领先。
- en: Since we have witnessed a rise in cyber attacks in the past few years, we are
    all convinced that prevention and monitoring are just the initial steps of being
    prepared against any cybersecurity attacks. What we should do is develop more
    threat hunting capabilities and internal threat intelligence, and strong incident
    responses empowered by digital forensics investigation.
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们在过去几年中见证了网络攻击的增加，我们都深信预防和监控只是应对任何网络安全攻击的初步步骤。我们应该做的是发展更多的威胁狩猎能力和内部威胁情报，并通过数字取证调查增强强有力的事件响应能力。
- en: Most organizations in the industry today are already using SIEM as their primary
    and central monitoring platform. Traditionally, we have always used SIEM as a
    platform that receives information from the rest of the network, as we mentioned
    earlier in this chapter, to correlate and identify threats and security incidents.
    In essence, SIEM has always acted like a device that listens but doesn't say a
    word. However, with today's cybersecurity scenarios, it is prudent for SIEM to
    take a much larger part in the whole process, to say things and collaborate in
    taking action. One prominent activity that SIEM can be tasked with is integrating
    with digital forensic platforms to receive more rich and tactical information
    in real time. Digital evidence, by nature, is extremely volatile, and this also
    drives the response time for any security incident. This fragile and crucial nature
    of digital evidence in any cybersecurity incident forces us to approach the problem
    in a fully automated way. This calls for an automated way of collecting digital
    evidence from a suspected device, and we should do it right on time and integrate
    this telemetry with SIEM to trigger the collection of evidence from endpoints,
    just like a security camera starts recording the actions of a criminal with the
    help of a motion sensor. This, in turn, provides us with detailed information
    about what took place and also provides us with more accurate evidence that is
    collected at the right time—*the time when the incident took place, and not later*.
    By capturing the state of a compromised machine right after it provides shell
    access to cyber criminals, providing an initial analysis of the collected evidence,
    and making everything ready for a deep dive investigation, will help us turn the
    tables on the bad guys. Actually, this is only the beginning; we should also develop
    systems/platforms that will automatically analyze collected evidence and enrich
    this with threat intelligence to gain speed and accuracy.
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: 当今行业中，大多数组织已经将SIEM作为其主要和中心监控平台。传统上，我们一直将SIEM用作从网络的其余部分接收信息的平台，正如本章前面提到的那样，以协调和识别威胁和安全事件。从本质上讲，SIEM一直像一个倾听但不开口的设备。然而，随着今天的网络安全情景，SIEM更应参与整个过程，表态并协作采取行动是明智的。SIEM可以负责的一个显著活动是与数字取证平台集成，实时接收更丰富和战术信息。数字证据本质上非常不稳定，这也推动了对任何安全事件响应时间的要求。数字证据在任何网络安全事件中的脆弱和关键性质迫使我们以完全自动化的方式解决问题。这需要一种自动化的方式从涉嫌设备收集数字证据，并在时机成熟时与SIEM集成，以触发对终端的证据收集，就像安全摄像机在运动传感器的帮助下开始记录罪犯的行动一样。这反过来为我们提供了关于发生事件的详细信息，并提供了更准确的证据，这些证据是在正确的时间收集的——*事件发生时而非以后*。在网络犯罪分子提供shell访问后立即捕获被入侵机器的状态，对收集的证据进行初步分析，并准备进行深入调查，将帮助我们扭转局面。实际上，这只是开始；我们还应该开发系统/平台，自动分析收集的证据，并与威胁情报进行丰富，以提高速度和准确性。
- en: 'In the present-day scenario, cybersecurity is gaining more importance than
    we could ever imagine with the ever-increasing threats and attacks on our information
    technology assets. This sudden shift in the industry has raised another important
    question and concern: is our workforce skilled enough to fight this battle? Do
    we have enough talent that can help secure our networks, applications, infrastructures,
    and, most importantly, our business and personal data? The talent gap is growing
    day by day, and as per research from many analysis firms, the gap could be as
    high as over one million.'
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前情况下，网络安全比我们曾经想象的更加重要，因为对我们的信息技术资产的威胁和攻击不断增加。行业的这种突然变化引发了另一个重要问题和关注：我们的员工队伍是否足够有能力应对这场战斗？我们是否拥有足够的人才来帮助保护我们的网络、应用程序、基础设施，尤其是我们的业务和个人数据？人才缺口日益扩大，根据许多分析公司的研究，这一缺口可能高达一百万以上。
- en: Today, it is a fact that this shortage is no longer just a statistic, but a
    reality. And because of this fact, it is our responsibility to bridge that gap
    by increasing cybersecurity skills to fill this huge gap over a period. This brings
    us to the point where we can ask what skills are needed to start in cybersecurity
    or to switch to a cybersecurity career from an existing career? What do employers
    look for when they set out to hire cybersecurity talent? But this shortage of
    skills, talent, and experienced candidates is not stopping cyber criminals from
    stepping back; in fact, they know that most organizations may not have an adequate
    work force to defend attacks. It's, in a sense, working in their favor.
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，事实是，这种短缺不再只是一个统计数据，而是一个现实。正因为如此，弥补这一差距，提升网络安全技能，以在一段时间内填补这一巨大差距，已成为我们的责任。这使我们不禁要问，开始从事网络安全或从现有职业转向网络安全职业需要哪些技能？雇主在招聘网络安全人才时关注的是什么？但这种技能、人才和经验丰富的候选人短缺并没有让网络犯罪分子退缩；事实上，他们知道大多数组织可能没有足够的劳动力来防御攻击。从某种意义上说，这反而对他们有利。
- en: 'To some extent, our rapid growth and innovation in information technology is
    also responsible for this gap increasing each day. Today, if I look back into
    the past, technologies were not so diverse and did not change so rapidly either.
    It was easy to fix security issues, as they were all so steady. But in the current
    situation, technology is moving faster than ever, and we in the security profession
    are always playing catch-up. By the time we do catch up with the latest technology
    and understand how to secure it, the technology moves on again. This scenario
    is not going to change; rather, this will become the norm for the future. To some
    extent, as per many industry experts and analysts, who track changes in the industry,
    this gap in cybersecurity is also because of the gender gap. It is estimated that
    the ratio between the male and female workforce in the cybersecurity industry
    could be 8.5: 1.5\. Filling the gender gap could certainly help fulfill the need
    of the hour, but this is not the only area that can solve this issue. We also
    need to involve more and more ex-military personnel. Veterans don''t need to be
    taught the essence and importance of security; its hardwired into them already,
    by design, and cybersecurity concepts are still being driven from military terms
    and best practices. Also, the gap could be filled to some extent by retraining
    professionals from fields other than IT.'
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种程度上，我们在信息技术领域的快速发展和创新也在推动这一差距的日益扩大。今天，如果我回顾过去，技术并不像现在这样多样化，也没有如此快速地变化。那时候，解决安全问题很容易，因为技术都很稳定。但在当前的情况中，技术发展比以往任何时候都要快，我们的安全行业总是在追赶。在我们赶上最新技术并理解如何保护它时，技术又已经发生了变化。这个情况不会改变；相反，它将成为未来的常态。在某种程度上，很多追踪行业变化的专家和分析师认为，网络安全领域的性别差距也是造成这一差距的原因。据估计，网络安全行业中男性和女性劳动力的比例可能是8.5:1.5。填补性别差距无疑能帮助满足当下的需求，但这并不是唯一能够解决这一问题的领域。我们还需要更多地吸纳退伍军人。退伍军人不需要被教导安全的本质和重要性；这些已经深深地植入他们的设计中，且网络安全的概念仍然以军事术语和最佳实践为驱动。此外，这个差距还可以通过对来自非IT领域的专业人士进行再培训来在某种程度上得到弥补。
- en: Everyone who wants to start in cybersecurity needs to have some basic information
    technology skills, know how the web works, how applications work, how system administration
    is done, and what the security standards are that govern security policies (at
    a very basic level). I often hear that, if someone wants to start in cybersecurity,
    then they need to have very strong technical skills in certain areas, but given
    the situation today with the skills and the talent gap, I think it's illogical
    not to ramp up others, too. Security is not just one person's, or one group of
    security specialists' job; it's the job of everyone to know about cybersecurity
    and to contribute in whatever way they can. So, the skills required for cybersecurity
    can be built over a period of time. I am not saying that someone can become an
    expert in a few weeks, or months, but if someone chooses to be in the domain,
    or make this their career, then they can start at the level they are currently
    at and grow from there. Gradually, they will become experts over a period of time.
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 每个希望在网络安全领域入门的人都需要具备一些基本的信息技术技能，了解Web的工作原理，应用程序的运行方式，系统管理的方法，以及管理安全政策的安全标准（在非常基础的水平上）。我经常听说，如果有人想在网络安全领域入门，那么他们需要在某些领域具有非常强的技术能力，但考虑到当前的技能和人才缺口，我认为只注重某些技能的提升是不合理的。安全工作不仅仅是一个人或一组安全专家的工作；每个人都需要了解网络安全，并以自己的方式做出贡献。因此，网络安全所需的技能可以在一段时间内逐步建立。我并不是说某人可以在几周或几个月内成为专家，但如果有人选择在这个领域工作或将其作为职业，那么他们可以从当前的水平开始，并逐步成长。随着时间的推移，他们将逐步成为专家。
- en: 'You may think that cybersecurity is very technical, but it''s not always the
    case; anyone who wishes to work in this domain should also possess or develop
    some soft and other non-technical skills too, such as being very meticulous about
    how they plan activities related to the security of an infrastructure or design
    it. Think and act in detail; think about all the possible ways to secure a system,
    data, or infrastructure; know about the business you are in; and properly define
    a strategy to make sure the business is not impacted on because you just want
    to implement security very robustly. You also need to develop strong analytical
    skills, so that you can find the actual root cause and not just be superficial
    about coming to a conclusion. Some of the skills that follow are the most sought-after
    in the industry today:'
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能认为网络安全非常技术化，但情况并非总是如此；任何希望在该领域工作的人也应具备或发展一些软技能和其他非技术技能，例如非常注重规划与设计安全基础设施相关活动的细节。要深入思考和行动；考虑确保系统、数据或基础设施安全的所有可能方法；了解您所在的业务；并恰当地制定策略以确保业务不受影响，因为您只是想要实施非常强大的安全措施。您还需要发展强大的分析能力，以便找到实际的根本原因，而不仅仅是肤浅地得出结论。以下是当前行业最受欢迎的一些技能：
- en: '**Network security:** As a network security engineer, you need to develop or
    possess skills on how to maintain and design LAN, WAN, and complex network architectures.
    Having knowledge of a scripting language and how to develop custom scripts for
    automating certain network-level tasks will be an added advantage, as networks
    today are vast and complex, and if you are able to automate tasks that are repetitive
    and time-consuming, it will be a great advantage. Experience around network protocols
    is essential if you plan to pursue a career as a network engineer and you are
    from a different domain; it will be helpful and advantageous to add additional
    knowledge about network protocols and their working principles. Network security
    professionals also need to be aware of the regulatory norms, policies, and controls,
    which will help them maintain IT security compliance and legal aspects. You can
    focus on the knowledge and skills mentioned here to ramp up a network security
    engineer profile:'
  id: totrans-706
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络安全：** 作为一名网络安全工程师，您需要开发或拥有如何维护和设计局域网（LAN）、广域网（WAN）和复杂网络架构的技能。具备脚本语言的知识以及如何开发用于自动化特定网络级任务的自定义脚本将是一个额外的优势，因为当今的网络庞大而复杂，如果能自动化重复且耗时的任务，将是一个巨大的优势。如果您计划成为网络工程师并来自不同的领域，那么具有关于网络协议及其工作原理的额外知识将是有帮助且有优势的。网络安全专业人员还需要了解法规规范、政策和控制措施，这将有助于他们维护IT安全合规性和法律方面的要求。您可以专注于以下提到的知识和技能，来增强网络安全工程师的个人资料：'
- en: Firewalls and switches
  id: totrans-707
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防火墙和交换机
- en: Routers and WAN equipment
  id: totrans-708
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 路由器和广域网设备
- en: Knowledge of subnetting, DNS, VPN, and VLANs
  id: totrans-709
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉子网划分、DNS、VPN和VLAN等知识
- en: An understanding of network- and web-related protocols
  id: totrans-710
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对网络和Web相关协议的理解
- en: Encryption technologies
  id: totrans-711
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密技术
- en: Threat modeling for network design
  id: totrans-712
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络设计的威胁建模
- en: Virtualization experience would be an added advantage in today's cloud world
  id: totrans-713
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在当今云计算环境中，虚拟化经验将是一个额外的优势
- en: Scripting language proficiency
  id: totrans-714
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脚本语言的熟练掌握
- en: The ability to solve complex problems
  id: totrans-715
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决复杂问题的能力
