  id: totrans-915
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f5d43d9e-0664-483c-910f-71fd7035590c.jpg)'
- en: 2017 Microsoft Circle of Excellence Platinum Club award, Microsoft CEO Satya
    Nadella, Microsoft Executives, and other award winners.
  id: totrans-916
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年微软卓越圆桌白金俱乐部奖，微软CEO萨蒂亚·纳德拉，微软高管及其他获奖者。
