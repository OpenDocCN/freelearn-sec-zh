- en: '**The cybersecurity landscape is ever-changing and extremely dynamic; how do
    you keep yourself up to date? What are your suggestions for our readers?**'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络安全领域瞬息万变，极其动态；你是如何保持自己更新的？你对我们的读者有哪些建议？**'
- en: Overlooking cybersecurity advancements, trends, and reports can distance you
    from serious updates that could impact your cybersecurity career. Also, data breaches
    are more prevalent today, and the best way to stay ahead of cybercriminals is
    to know about the latest scams and how to fight them.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 忽视网络安全的进展、趋势和报告可能会让你错过一些影响你网络安全职业发展的重大更新。此外，今天数据泄露事件更为普遍，保持领先于网络犯罪分子最好的方法是了解最新的诈骗手段及其防范方法。
- en: To stay up to date, you should read news and blogs online about data breaches
    and cybersecurity trends daily. There are plenty of platforms that provide information
    on cybersecurity. Just do a Google search to get them. For instance, Keepnet Labs
    creates weekly cybersecurity briefings to keep users informed about cybersecurity
    news and developments, with tips on how to keep people safe from cyber attacks.
    It is possible to get these briefings automatically by subscribing to the newsletter
    platform on Keepnet.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持信息的更新，你应该每天阅读关于数据泄露和网络安全趋势的新闻和博客。有很多平台提供关于网络安全的信息。只需要进行一次Google搜索即可找到它们。例如，Keepnet
    Labs每周都会发布网络安全简报，向用户提供网络安全新闻和发展动态，并给出如何保护自己免受网络攻击的建议。通过订阅Keepnet的新闻简报平台，可以自动获得这些简报。
- en: Also, it is important to follow experts on social networking websites such as
    Twitter, LinkedIn, and others, and routinely examine the news and reports for
    points on data security.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，重要的是要关注社交网络网站上的专家，如Twitter、LinkedIn等，并定期检查有关数据安全的新闻和报告。
- en: '**In your view, what is more important: having a security certification, getting
    relevant security training, or gaining hands-on experience through a job?**'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你看来，哪个更重要：拥有安全认证、接受相关的安全培训，还是通过工作获得实践经验？**'
- en: Many young people who choose cybersecurity careers are network engineers or
    network administrators. However, to be a cybersecurity specialist, you do not
    have to have these backgrounds; anyone with the skills and experience can build
    a career in cybersecurity. For instance, to start a career in cybersecurity, you
    don't have to have a computer programming degree. Nevertheless, you need both
    experience and certification for a business career. Businesses are aware of the
    need to have skilled employees when hiring, so they give great importance to certifications
    on cybersecurity as one way of picking their candidates.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 许多选择网络安全职业的年轻人是网络工程师或网络管理员。然而，要成为网络安全专家，你不必拥有这些背景；任何拥有技能和经验的人都可以在网络安全领域建立职业生涯。例如，要开始网络安全职业生涯，你不必拥有计算机编程学位。然而，你需要经验和认证才能从事商业职业。企业在招聘时意识到需要有技术熟练的员工，因此他们非常重视网络安全认证，作为挑选候选人的一个标准。
- en: To start a cybersecurity career, we agree that individuals need to have basic
    certifications. However, gaining hands-on experience through a job is more important,
    as people experience theoretical assumptions on a practical level, which will
    yield more perspicacity than certifications will deliver. Thus, as I mentioned
    earlier, to start a career in cybersecurity, taking an internship or volunteering
    for an organization is necessary.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始网络安全职业生涯，我们一致认为个人需要具备基本的认证。然而，通过工作获得实际经验更为重要，因为人们可以在实践中体验理论假设，这将比认证带来更多的洞察力。因此，正如我之前提到的，要开始网络安全职业生涯，参加实习或为某个组织志愿服务是必要的。
- en: '**We all agree with the fact that cybersecurity is a non-negotiable factor
    of today''s industry. As an industry leader, in your opinion, what are those new
    frontiers where cybersecurity will be needed in the near future?**'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们都同意网络安全是当今行业中一个不可妥协的因素。作为行业领导者，在你看来，未来网络安全将在哪些新领域变得更加重要？**'
- en: Cybersecurity is thoroughly connected to the fate of information technology
    and the advancements in cyberspace and the digitization of the world. Taking into
    account the evolution of cyberspace today, it is obvious that the industry will
    grow bigger in our individual and business lives.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全与信息技术的命运、网络空间的进展以及世界的数字化紧密相连。考虑到今天网络空间的演变，显而易见，该行业将在我们个人和商业生活中变得越来越重要。
- en: With the development of IoT devices and other technologies, many critical systems
    today are interconnected and run by different machines. This situation will grow,
    the bond between devices will be even tighter, and solutions will be more computerized
    and automated. IoT devices particularly will be an element of practically every
    aspect of our lives.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 随着物联网设备和其他技术的发展，许多关键系统如今已经互联，并由不同的机器运行。这种情况将继续增长，设备之间的联系将更加紧密，解决方案将更加计算化和自动化。特别是物联网设备将成为我们生活的几乎每个方面的一部分。
- en: However, the complexity and interconnectivity of these machines and systems
    affects their level of susceptibility. When we look at the big picture, big financial
    organizations and government institutions can be targets for hackers, despite
    the fact that they will continue to develop ways to defend against cyber attacks.
    Big financial organizations will be targets because they are accessible from every
    location in the world, and an attacker with the motivation of financial gain can
    attack from a distance. Also, governments will be at risk from enemy states who
    could launch cyber attacks anonymously on institutions of the target country to
    infiltrate the entire network or system for various purposes.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些机器和系统的复杂性以及相互连接性影响了它们的易受攻击程度。当我们从大局来看，大型金融组织和政府机构可能成为黑客的目标，尽管它们将继续开发防御网络攻击的方法。大型金融组织之所以成为目标，是因为它们可以从全球任何地方访问，而具有财务获利动机的攻击者可以远程发起攻击。此外，政府也面临来自敌对国家的风险，敌对国家可能匿名发起网络攻击，攻击目标国家的机构，从而渗透整个网络或系统，以达到不同的目的。
- en: Hacktivists, terrorist groups, and states who are active in cyberspace due to
    the evolution of technology can pose a danger to the cybersecurity ecosystem,
    with different motivations. Cybersecurity defence systems will need to become
    more smart and sophisticated to cope with the new threat vectors appearing every
    day.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 由于技术的进步，黑客激进分子、恐怖组织和活跃在网络空间的国家可能对网络安全生态系统构成威胁，动机各异。网络安全防御系统将需要变得更加智能和复杂，以应对每天出现的新威胁途径。
- en: '**At Keepnet Labs, what criteria do you look for before you decide to hire
    talent?**'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**在Keepnet Labs，您在决定是否雇佣人才之前，会看重哪些标准？**'
- en: Cybersecurity jobs are in high demand, and selecting the candidate with the
    best ability can be a hurdle. Once we get applications, we consider some important
    factors when selecting talent.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全岗位需求量大，挑选出最有能力的候选人可能成为一个难关。一旦收到申请，我们会在选择人才时考虑一些重要因素。
- en: Experience is the primary determinant for us to consider cybersecurity talent.
    If applicants have expertise in related fields, they will stand a reasonable chance
    of success within our company, since they have proven that they have been successful
    before. It is essential for us to decide between an applicant with experience
    over someone without experience.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 经验是我们考虑网络安全人才的主要决定因素。如果申请人在相关领域具有专业知识，他们将在我们公司内有合理的成功机会，因为他们已经证明自己曾经成功过。我们在选择申请人时，决定是否要优先考虑有经验的申请人而非没有经验的人，是至关重要的。
- en: However, we know that experience, practice, and knowledge are not everything.
    Candidates who show potential can sometimes be more valuable than people who are
    more experienced on paper. Therefore, when interviewing candidates, we may meet
    people who look promising, but don't have experience. They may be new university
    graduates or people who graduated at the top of their class from an authorized
    university in the field. Those candidates haven't proven themselves at work yet
    but they have high potential.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们知道经验、实践和知识并非一切。那些展示潜力的候选人，有时比那些在纸面上经验丰富的人更有价值。因此，在面试候选人时，我们可能会遇到一些看起来有潜力，但没有经验的人。他们可能是刚毕业的大学生，或者是从相关领域的认证大学中以优异成绩毕业的人。这些候选人尚未在工作中证明自己，但他们具有很高的潜力。
- en: One of the other criteria we look for is an applicant's skill base. Because,
    if applicants don't have the appropriate abilities, they have to get job training.
    For instance, we may require some certifications, such as CEH, CRISC, CISM, or
    CISSP.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看重的另一个标准是申请人的技能基础。因为如果申请人没有适当的能力，他们就需要接受岗位培训。例如，我们可能要求一些证书，如CEH、CRISC、CISM或CISSP。
- en: Besides raw skills, we also look for soft skills such as communication skills,
    work ethics, and being a team player.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 除了基本技能外，我们还看重一些软技能，如沟通能力、工作伦理以及团队合作精神。
- en: When hiring new talent, we also evaluate their dedication to developing their
    career in cybersecurity. We look for employees who are going to be faithful to
    our company, and who will see the job as a chance to develop their career and
    be a valuable asset to Keepnet at the same time.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 在招聘新人才时，我们还会评估他们在网络安全职业发展的投入程度。我们寻找那些忠诚于我们公司的员工，他们会把这份工作视为一个发展职业生涯的机会，并且同时成为Keepnet的宝贵资产。
- en: Furthermore, one of the best methods to get the best talent for the job is hiring
    interns, because we can monitor their progress and skills and get to know them
    much better than in any interview.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，招聘实习生是获取最佳人才的一种非常有效的方法，因为我们可以跟踪他们的进展和技能，比在任何面试中都能更好地了解他们。
- en: '**Why should people join Keepnet? What career development opportunities do
    you provide?**'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么人们应该加入Keepnet？你们提供哪些职业发展机会？**'
- en: We have developed unique and new-generation technologies that protect businesses
    throughout the full life cycle of email-based cyber attacks. We have developed
    a full spectrum suite of cybersecurity defense, threat monitoring, security management,
    and user awareness products that encapsulate an integrated approach to people,
    processes, and technology, thus reducing the threats in all areas of cyber risks.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开发了独特的、全新一代的技术，保护企业免受基于电子邮件的网络攻击的全生命周期威胁。我们开发了一整套网络安全防护、威胁监控、安全管理和用户意识产品，采用全面的方式涵盖人员、流程和技术，从而减少各个领域的网络风险威胁。
- en: We are committed to continuous innovation and the expansion of our suite of
    security products in order to meet the needs of a dynamic and rapidly growing
    networked population in a constantly evolving cyber-threat environment. Therefore,
    it is a great opportunity for individuals who would like to develop a career in
    email security.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 我们致力于持续创新并扩展我们的安全产品系列，以满足动态发展、迅速增长的网络人口在不断变化的网络威胁环境中的需求。因此，这是一个非常适合那些希望在电子邮件安全领域发展事业的人的大好机会。
- en: 'Our cyber defense strategy adopts three holistic elements: people, processes,
    and technology:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的网络防御战略采用三大整体要素：人员、流程和技术：
- en: '**People**: We focus on the human factor, using engaging, structured content
    to raise cyber awareness and engender active defense behaviors'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人员**：我们专注于人的因素，利用富有吸引力的结构化内容提升网络意识并培养积极的防御行为。'
- en: '**Process**: We support the development and management of user security awareness
    plans, monitor user compliance and key performance indicators, and embed cybersecurity
    as an intrinsic part of corporate culture'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过程**：我们支持用户安全意识计划的制定和管理，监控用户合规性和关键绩效指标，并将网络安全嵌入企业文化的内在部分。'
- en: '**Technology**: We scan and isolate malicious attachments and email content
    and provide system administrators with one-click management across the enterprise'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术**：我们扫描并隔离恶意附件和电子邮件内容，为系统管理员提供一键式管理功能，覆盖整个企业。'
- en: Our internal corporate strategy creates a stimulating and innovative environment
    where the Keepnet team has the opportunity to continually enhance its skills and
    creativity while contributing to growth.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的内部公司战略创造了一个充满刺激和创新的环境，在这里，Keepnet团队有机会不断提高自己的技能和创造力，同时为公司增长做出贡献。
- en: 'Keepnet Labs'' solutions deliver a full-spectrum approach to mitigating phishing
    risks by doing the following things:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: Keepnet Labs的解决方案通过以下方式提供全面的防钓鱼风险缓解策略：
- en: Analyzing phishing attacks using AI and third-party integration for identification,
    notification, and the deletion of suspicious emails
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用AI和第三方集成分析钓鱼攻击，用于识别、通知和删除可疑电子邮件。
- en: Safely simulating phishing attacks using a broad range of real-world models
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用广泛的现实世界模型安全模拟钓鱼攻击。
- en: Automating malicious email management through one-click removal
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过一键删除自动化管理恶意电子邮件。
- en: Providing education modules with third-party training platform integration
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供与第三方培训平台集成的教育模块。
- en: Supporting user training and recording of training outcomes and compliance
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持用户培训并记录培训成果和合规性。
- en: Delivering integrated cyber-intelligence reporting
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供集成的网络情报报告。
- en: Cloud and on-premise implementation options
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云端和本地实施选项。
- en: Our flexible technology implementation model means that we can scale from the
    smallest SME to the largest corporate organization using both cloud and on-premise
    implementations.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 我们灵活的技术实施模型意味着，我们可以从最小的中小企业扩展到最大的企业组织，采用云端和本地实施两种方式。
- en: The *as-a-service* model is particularly attractive to smaller organizations
    without in-house security capabilities, as Keepnet Labs provides both the platform
    and the operational management of alerting, user training management, phishing
    simulations, and security reporting.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '*即服务*模式对没有内部安全能力的小型组织尤其有吸引力，因为Keepnet Labs提供了平台以及警报管理、用户培训管理、钓鱼模拟和安全报告的运营管理。'
- en: For larger organizations who may choose an on-premise implementation, we provide
    full support capabilities, including heuristic and threat intelligence-based updates
    to reflect the dynamic nature of the threat perimeter.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 对于选择本地部署的大型组织，我们提供全面的支持能力，包括基于启发式和威胁情报的更新，以反映威胁边界的动态变化。
- en: 'Keepnet Labs improves the overall organizational security posture and mitigates
    cyber risks by doing the following things:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: Keepnet Labs 通过以下方式提高整体组织安全态势并减少网络风险：
- en: Real-time analysis and management of email-borne threats
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时分析和管理电子邮件传播的威胁
- en: Threat simulation designed to test an organization's security
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计用于测试组织安全性的威胁模拟
- en: Offering timely threat intelligence via a realistic, but safe, phishing simulation
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过现实但安全的钓鱼模拟提供及时的威胁情报
- en: Supporting security awareness training programs
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持安全意识培训项目
- en: '**Unique patent-pending technologies**'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '**独特的专利待批技术**'
- en: 'Keepnet Labs has two patents pending and is differentiated from other solutions
    by the following things:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: Keepnet Labs 有两项专利正在申请中，其与其他解决方案的区别在于以下几点：
- en: Its unique model of threat simulations, which allows organizations to safely
    test their email technical security perimeter
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其独特的威胁模拟模型，允许组织安全地测试其电子邮件技术安全边界
- en: Its user-initiated analysis and automated investigation and incident response
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其用户发起的分析、自动化调查和事件响应
- en: The automation of hazardous email removal from all user inboxes
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化移除所有用户收件箱中的危险电子邮件
- en: The integration of user training
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成用户培训
- en: Compliance with simulated phishing attacks and training materials
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 符合模拟钓鱼攻击和培训材料的要求
- en: Keepnet Labs' competitors do not provide integrated solutions for each phase
    of email-based attacks, meaning that organizations need to implement multiple
    technology platforms to address these elements.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: Keepnet Labs 的竞争对手并未为每个阶段的电子邮件攻击提供集成解决方案，这意味着组织需要实施多个技术平台来应对这些要素。
- en: Keepnet covers all phases of email threats with unique solutions that are designed
    for each specific phase of the email attack chain and thus can stop an email-based
    attack before it propagates.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: Keepnet 覆盖了电子邮件威胁的所有阶段，提供为每个特定阶段量身定制的独特解决方案，因此可以在电子邮件攻击传播之前阻止电子邮件攻击。
- en: 'The multi-layer approach is shown in the following diagram:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图展示了多层次方法：
- en: '![](img/076ca3d3-ea6c-418e-8023-ea1cc0fbe7d2.png)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![](img/076ca3d3-ea6c-418e-8023-ea1cc0fbe7d2.png)'
- en: This multi-layer approach is the key innovative differentiator between Keepnet
    Labs and other competitors in the market.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 这种多层次的方式是 Keepnet Labs 与市场上其他竞争对手之间的创新性差异。
- en: The **Email Threat Simulator** and **Incident Responder** features are patent
    pending.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '**电子邮件威胁模拟器**和**事件响应者**功能正在申请专利。'
- en: 'Keepnet Labs has five platform modules working hand in glove to provide a market-leading,
    holistic solution. The modules are **Phishing Simulator**, **Awareness Educator**,
    **Email Threat Simulator**, **Threat Intelligence**, and **Incident Responder**:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: Keepnet Labs 拥有五个平台模块密切协作，提供市场领先的整体解决方案。这些模块包括**钓鱼模拟器**、**意识教育者**、**电子邮件威胁模拟器**、**威胁情报**和**事件响应者**：
- en: '**Incident Responder**:'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**事件响应者**：'
- en: Allows a user to report suspicious emails with one click via our Outlook add-on
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许用户通过我们的 Outlook 插件一键报告可疑电子邮件
- en: Sends email content to our suspicious email analyzer for header, body, and attachment
    analysis
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将电子邮件内容发送到我们的可疑电子邮件分析器进行头部、正文和附件分析
- en: Creates a variety of attack signatures for alarm generation or blocking active
    security devices
  id: totrans-203
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为警报生成或阻止活动安全设备创建多种攻击签名
- en: Integrated third-party service licenses—VirusTotal, Zemana Anti-Malware, Trapmine
    and Roksit DNS Firewall, Carbon Black, FireEye, Splunk, QRadar, ArcSight, and
    others
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成的第三方服务许可证——VirusTotal、Zemana Anti-Malware、Trapmine 和 Roksit DNS 防火墙、Carbon
    Black、FireEye、Splunk、QRadar、ArcSight 等
- en: Automated incident investigation on the client's inbox and active responses
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化的事件调查，分析客户端的收件箱并进行积极响应
- en: '**Email Threat Simulator**:'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件威胁模拟器**：'
- en: Regularly tests your technological investments (such as firewalls, anti-spam,
    and anti-virus) by using simulation logic to mimic the attack vectors targeting
    organizations like yours through your email services
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期通过模拟逻辑测试您的技术投资（如防火墙、防垃圾邮件和防病毒软件），模拟针对像您这样的组织的攻击向量，重点通过电子邮件服务进行模拟
- en: Techniques include email harvesting, domain squatting, vulnerability scanner,
    client-side attacks, malicious attachments, ransomware samples, misconfiguration,
    browser exploits, and file format exploits
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术包括电子邮件收集、域名抢注、漏洞扫描器、客户端攻击、恶意附件、勒索软件样本、配置错误、浏览器漏洞和文件格式漏洞
- en: '**Cyber Threat Intelligence:**'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络威胁情报：**'
- en: Scans the web, searching for signals and data that may represent a breach of
    your data security and therefore a threat to your business
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扫描网络，搜索可能代表数据安全漏洞的信号和数据，从而对你的业务构成威胁
- en: The constant vigilance afforded to you by the Threat Intelligence module shortens
    the time between the potential data breach and a defensive response
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 威胁情报模块提供的持续警惕缩短了潜在数据泄露和防御响应之间的时间
- en: '**Phishing Simulator:**'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络钓鱼模拟器：**'
- en: Simulates phishing attacks in a benign environment
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个无害的环境中模拟网络钓鱼攻击
- en: Tracks user responses and reports
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪用户响应和报告
- en: Quantifies vulnerabilities
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量化漏洞
- en: Facilitates a proactive response
  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促进主动响应
- en: Customizable, scheduled, and self-service
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可定制、定时和自助服务
- en: '**Awareness Educator:**'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**意识教育者：**'
- en: On-demand cybersecurity awareness training
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按需提供网络安全意识培训
- en: Automated in response to a failed phishing simulation
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对失败的网络钓鱼模拟进行自动响应
- en: Comprehensive training content covering all current threat types and learning
    styles
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 覆盖所有当前威胁类型和学习方式的综合培训内容
- en: Serious gaming integration
  id: totrans-222
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 严肃游戏集成
- en: Granular reporting for total visibility
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供详细报告，确保全面的可视性
- en: '**Who is Ozan Ucar?**'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ozan Ucar是谁？**'
- en: Ozan is the founder and chief technologist at Keepnet Labs. He lives in London.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: Ozan是Keepnet Labs的创始人和首席技术官。他住在伦敦。
- en: He has been innovating in the cybersecurity space since 2006, and in 2008 he
    cofounded Coslat Security Systems, a new-generation firewall technology that detects
    and prevents network-based attacks.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 自2006年以来，他一直在网络安全领域进行创新，2008年共同创办了Coslat Security Systems，推出了一种新一代防火墙技术，用于检测和防止基于网络的攻击。
- en: In 2010, he cofounded BGA Security, which offers a wider range of cybersecurity
    services to major corporate clients in his native home, Turkey, including cybersecurity
    training, penetration testing, forensics, and incident response. The company has
    grown to a team of 40 people and is one of the most respected cybersecurity companies
    in Turkey. In 2017, Ozan left his position as managing partner of BGA Security
    to focus on the development of Keepnet Labs' range of cybersecurity products.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 2010年，他共同创办了BGA Security，提供一系列更广泛的网络安全服务，主要面向他故乡土耳其的大型企业客户，包括网络安全培训、渗透测试、取证和事件响应。该公司已经发展为一支40人的团队，是土耳其最受尊敬的网络安全公司之一。2017年，Ozan离开了BGA
    Security的管理合伙人职位，专注于Keepnet Labs网络安全产品的开发。
- en: Ozan holds international accreditations including **Certified Ethical Hacker**
    (**CEH**), **Certified Security Analyst** (**ECSA**), **Licensed Penetration Tester**
    (**LPT**) (Master), and Master Penetration Tester, **Turkish Standards Institution**
    (**TSE**). He is well-respected within the industry and has attended over 60 national
    and international conferences as a speaker. He has collaborated on two books about
    cybersecurity and regularly blogs and comments on industry themes.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: Ozan拥有国际认证，包括**认证道德黑客**（**CEH**）、**认证安全分析师**（**ECSA**）、**认证渗透测试员**（**LPT**）（硕士）和**土耳其标准化机构**（**TSE**）的**渗透测试大师**。他在行业内备受尊敬，曾作为演讲嘉宾参加超过60个国内外会议。他参与了两本关于网络安全的书籍的编写，并定期撰写博客并评论行业主题。
- en: Chaim Sanders
  id: totrans-229
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Chaim Sanders
- en: Security Lead at ZeroFOX
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: ZeroFOX的安全负责人
- en: '**What was your career in before making a switch to cybersecurity?**'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '**在转向网络安全之前，你的职业是什么？**'
- en: Unlike many professionals in the current field, I started my career in the cybersecurity
    industry.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 与许多当前行业的专业人士不同，我的职业生涯始于网络安全行业。
- en: '**Tell us about your journey transitioning from your primary career to cybersecurity.**'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: '**请告诉我们你从主职转向网络安全的经历。**'
- en: By the end of high school, I had established my aptitude for computing, and
    security in particular. Like many students in such a situation, I was advised
    to seek a degree in computer science. Upon arriving at university, I was surprised
    to find out that they had started a dedicated computing security degree that very
    year. Given my passion for the subject, I enrolled in the new program which, after
    graduating, led to my career in cybersecurity.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 到了高中毕业时，我已经确定了自己在计算机领域，尤其是安全方面的天赋。像许多处于类似情况的学生一样，我被建议去攻读计算机科学学位。到大学后，我惊讶地发现，正好在那一年，他们开始提供专门的计算机安全学位课程。鉴于我对这个话题的热情，我选择了这个新课程，毕业后这也为我的网络安全职业生涯奠定了基础。
- en: '**Why did you choose a career in cybersecurity?**'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么选择网络安全作为你的职业？**'
- en: In short, passion. I had always been interested and practiced the topic before
    I realized that it could become a lucrative career.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，是因为热情。在意识到它可以成为一个有利可图的职业之前，我一直对这个话题感兴趣并加以实践。
- en: '**Share your views and thoughts for those who want to be part of the cybersecurity
    industry.**'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: '**分享一下你对那些想加入网络安全行业的人的看法和想法。**'
- en: The industry is not for the weak-willed. As a professor, I occasionally happen
    upon students or parents who will talk chiefly about the opportunity for compensation.
    While there is certainly money in the field, it is important to remember that
    cybersecurity is a constantly evolving industry that requires tremendous effort
    to master and subsequently remain up to date with. Without this investment of
    time and energy, failure—or at least failure to advance—is a very likely possibility.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 这个行业不是为意志薄弱的人准备的。作为一名教授，我偶尔会遇到一些学生或家长，他们主要讨论薪酬的机会。虽然这个领域确实有钱可赚，但重要的是要记住，网络安全是一个不断发展的行业，需要付出巨大努力才能掌握，并且不断保持最新的知识。没有这种时间和精力的投入，失败——或者至少无法进步——是很有可能发生的。
- en: '**What would you like to suggest to our readers who want to start a career
    in cybersecurity, and how can they do so?**'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会给那些想进入网络安全行业的读者什么建议，他们该如何开始？**'
- en: Cybersecurity is a fantastically interesting and entertaining field that is
    just now starting to mature. Unlike other careers, its relative youth means that
    there is always plenty to learn, and new tools and techniques are becoming public
    daily. My suggestion is to get involved in the cybersecurity community. More than
    most industries, security provides for an open and nurturing community that is
    there to both teach you and empower you as you develop.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全是一个极其有趣且充满娱乐性的领域，现在才开始逐渐成熟。与其他职业不同，它相对年轻，这意味着总是有很多东西可以学习，而且新的工具和技术每天都会公开发布。我的建议是加入网络安全社区。与大多数行业相比，安全行业提供了一个开放而充满支持的社区，既能教你，也能在你成长的过程中赋予你力量。
- en: '**Do you suggest that someone should be expert in one vertical of cybersecurity
    or should they be an expert in every domain of cybersecurity? What is your opinion
    from an industry perspective?**'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '**你认为一个人应该在网络安全的某一垂直领域成为专家，还是应该在网络安全的所有领域都成为专家？从行业角度看，你有什么意见？**'
- en: Becoming an expert in one field is a common occurrence; however, the most successful
    security practitioners have a well-laid foundation of the principles and are able
    to speak to and, if needed, pivot to other areas within the industry. More generally,
    I find that most successful members of our industry have a limited few areas where
    they don't focus, rather than restricting themselves to just one vertical.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 成为某一领域的专家是常见的现象；然而，最成功的安全从业者通常具备扎实的原则基础，并能够讨论并在需要时转向行业中的其他领域。更普遍地说，我发现大多数成功的行业成员通常有几个不专注的领域，而不是仅仅局限于一个垂直领域。
- en: '**The cybersecurity landscape is ever-changing and extremely dynamic, how do
    you keep yourself updated? What are your suggestions for our readers?**'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络安全的格局不断变化，极具动态性，你是如何保持自己更新的？你对我们的读者有什么建议？**'
- en: Staying up to date should be an outcome of your love of the topic. This can
    involve reading the news, books, conferences, training, and more. I find that
    the more engaged with the community you can be, the easier it is to stay on top
    of advances.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 紧跟时代潮流应该是你对这个话题的热爱所带来的结果。这可以包括阅读新闻、书籍、参加会议、培训等等。我发现，你与社区的互动越多，保持对最新发展的了解就越容易。
- en: '**In your view, what is more important: having a security certification, getting
    the relevant security training, or gaining hands-on experience through a job?**'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '**从你的角度来看，哪一个更重要：获得安全认证、接受相关安全培训，还是通过工作获得实际经验？**'
- en: Without a doubt, hands-on experience is the most useful background to have when
    it comes to any job. Think about security as if it were driving. While sitting
    through a driver's education course and getting a driver's license is part of
    the equation, they simply indicate that you have the minimum set of capabilities
    to drive a car. It is the years of practice and experience that make you a good
    (or a bad) driver.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '毫无疑问，实践经验是从事任何工作时最有价值的背景。把安全当作开车来想。虽然参加驾驶课程并获得驾驶执照是其中的一部分，它们仅仅表明你具备了驾驶汽车的最低能力要求。真正能让你成为一个好（或坏）司机的是多年的实践和经验。  '
- en: '**We all agree to the fact that cybersecurity is a non-negotiable factor of
    today''s industries. As an industry leader, in your opinion, what are those new
    frontiers where cybersecurity will be needed in the near future?**'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们都同意网络安全是当今各行各业无法妥协的因素。作为行业领导者，您认为在不久的将来，网络安全将在那些新的领域中发挥作用？**  '
- en: I think we will continue to see a place for the traditional offensive and defensive
    security engineering positions. However, there are some areas that we, as an industry,
    have underperformed in. Two of the weakest areas are data analytics and development.
    Often, these two go hand-in-hand, either working on automating complicated problems
    or making new products. We can be sure that there will be continued growth and
    demand for these skills. The other area that is just starting to really take shape
    is a more involved role for technical security individuals in legal and policy
    matters. This is being driven both by recent regulations around privacy, such
    as GDPR, but also by third parties that require basic levels of technical security
    controls and auditing, such as via SOC2.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为传统的攻防安全工程职位仍然会继续存在。然而，作为一个行业，我们在一些领域表现不佳。数据分析和开发是两个最薄弱的领域。这两者通常是并行的，要么是致力于自动化复杂问题，要么是开发新产品。可以确定的是，对这些技能的需求和增长将持续增加。另一个正在逐渐成型的领域是技术安全人员在法律和政策事务中的角色。这一趋势既受到近期隐私相关法规（如GDPR）的推动，也受到第三方的推动，后者要求基本的技术安全控制和审计，例如通过SOC2认证。
- en: '**Who is Chaim Sanders?**'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chaim Sanders是谁？**  '
- en: Chaim Sanders is a professional security researcher, lecturer, and tall person.
    When he is not busy being overly cynical about the state of computing security,
    he teaches for the computing security department at the Rochester Institute of
    Technology. His areas of interest include eating food bathed in butter, and web
    security. Lately, his research has been focused around defensive web technologies.
    Chaim's sarcasm-driven approach to security provides a unique vantage point that
    helps him to contribute to several open source projects, including ModSecurity
    and OWASP Core Rule Set, where he serves as the project leader. You can find his
    personal website at [http://www.chaimsanders.com/](http://www.chaimsanders.com/).
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 'Chaim Sanders是一位专业的安全研究员、讲师，也是一个身材高大的男性。当他不忙于对计算机安全现状表现出过度的讽刺时，他会在罗切斯特理工学院的计算机安全系教授课程。他的兴趣领域包括吃涂满黄油的食物和网络安全。最近，他的研究集中在防御性网络技术上。Chaim的讽刺驱动型安全方法提供了一个独特的视角，帮助他参与多个开源项目，包括ModSecurity和OWASP核心规则集，在这些项目中他担任项目负责人。你可以访问他个人网站：[http://www.chaimsanders.com/](http://www.chaimsanders.com/)。  '
- en: Yuri Diogenes
  id: totrans-251
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Yuri Diogenes  '
- en: Senior Program Manager at Microsoft Cybersecurity Engineering, Cloud and Artificial
    Intelligence Division
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '微软网络安全工程部高级项目经理，云计算与人工智能部门  '
- en: '**The cybersecurity journey—where do I start?**'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络安全之旅——我从哪里开始？**  '
- en: 'If, in the past, the struggle to get into the information security (because
    it wasn''t really called cybersecurity) field was due to lack of information,
    today, we have exactly the opposite: a tsunami of information. In the past, you
    just couldn''t really find anything; it was almost like a dark market, and now
    it is fully mainstream. I believe that today''s situation is much better from
    a self-learning perspective, as today you can easily create a lab environment
    to simulate attacks on your own machine, or in a cloud-based environment. Books
    are widely available, free online materials are usually of good quality, and there
    are far more target security certifications. So, if everything seems so good,
    why is it still so hard to start working in this field? I could give many reasons,
    but I will start with the two main ones: the level of competition and the (infamous)
    previous experience in the job. Let''s see what can be done to overcome those.'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 如果过去进入信息安全领域（当时它并没有被称为网络安全）的困难是由于信息匮乏，那么今天我们正面临着完全相反的情况：信息的洪流。过去，你几乎找不到任何有用的资料；它几乎像一个黑市，现在它已完全成为主流。我相信，从自学的角度来看，今天的情况要好得多，因为如今你可以轻松地创建实验环境，在自己的机器上或在云端环境中模拟攻击。书籍广泛可得，免费的在线资料通常质量很好，而且有更多的目标安全认证。那么，如果一切看起来如此美好，为什么在这个领域起步仍然如此困难？我可以给出许多原因，但我将从两个主要原因开始：竞争的激烈程度和（臭名昭著的）工作经验要求。让我们看看如何克服这些问题。
- en: 'An information security career has many ramifications, from a very specialized
    pentester to a security analyst who needs to know a variety of topics about security.
    This means that the first step that you should take is to perform a self-assessment
    and decide where you want to go in your career. What do you like to do and how
    can you advance in that particular field? This is an important point because,
    often, a professional decides what they will do based solely on the market''s
    demand. Blindly following this rationale can be dangerous, because you might end
    up working in a field that you don''t like, and that will have a negative impact
    on how you grow in your position. As a result, you will not evolve and, sooner
    or later, you will start looking for another job. Regardless of what pays more,
    you must be passionate about what you are going to embrace in your next career
    move. Some security professionals are already in this situation, having to work
    in an area of this field where they don''t feel passionate; the rationale is the
    same: find your next career move by doing this self-assessment and discover what
    motivates you. Nowadays, everyone talks about *hacking*, *ethical hacking*, *cybersecurity,*
    and other terms. Don''t let the buzz distract you; understand deeply what you
    want to do and pursue the right path for your next move.'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 信息安全职业有很多分支，从非常专业的渗透测试员到需要了解多种安全话题的安全分析员。这意味着你应该采取的第一步是进行自我评估，决定你想要在职业生涯中走向何方。你喜欢做什么？如何在该领域进步？这是一个重要的问题，因为很多时候，专业人士根据市场需求来决定自己将从事的工作。盲目地追随这种逻辑是危险的，因为你可能最终会在一个你不喜欢的领域工作，这将对你在岗位上的成长产生负面影响。结果是，你将无法进步，迟早会开始寻找另一份工作。不论薪水如何，你必须对下一个职业选择充满热情。一些安全专业人士已经处于这种境地，不得不在自己不感兴趣的领域工作；原因相同：通过做自我评估找到下一个职业转折点，发现是什么激励着你。如今，大家都在谈论*黑客*、*伦理黑客*、*网络安全*等术语。不要让这些热门词汇分散你的注意力；深入了解自己真正想做的事，并选择正确的路径，迈向下一个职业阶段。
- en: 'Once you decide which path you will take, evaluate what you already have to
    offer. In general, there are three core components that you must assess regarding
    the field that you are going to work in:'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你决定了将要走的道路，就评估你目前所能提供的资源。一般来说，你必须评估三个核心要素，这些要素与即将从事的领域密切相关：
- en: '**Experience**: Do you have the required experience in that field?'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经验**：你在该领域有足够的经验吗？'
- en: '**Professional certification**: Do you have the professional certifications
    that are required for the job that you are looking for?'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专业认证**：你是否拥有该职位所需的专业认证？'
- en: '**Degree**: Do you have a degree that will be helpful in that field?'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学位**：你是否拥有对该领域有帮助的学位？'
- en: 'This self-assessment is very important to allow you to understand your strengths
    and weaknesses. The goal is to ensure that, once you detect your weaknesses, you
    start working on a plan to fill those gaps. If the result of this self-assessment
    shows that you need a specific certification in order to be more competitive,
    then you already know what to do: study and obtain the certification.'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 这项自我评估对于让您了解自己的优缺点非常重要。目标是确保一旦您发现自己的弱点，便开始制定计划来弥补这些空白。如果这项自我评估的结果显示您需要某个特定的认证来提升竞争力，那么您已经知道该怎么做了：学习并获得认证。
- en: A survey performed by SANS in 2014 shows that experience is a key factor for
    a better salary in the information security field. The same survey also reveals
    that certification is a critical component for career success in the information
    security arena. What should we conclude from this? Having both is the best scenario
    for a security professional. While experience is, for the most part, directly
    related to the jobs that you had in that field, you can also obtain experience
    by attending training conferences and helping your community. Initiatives such
    as Security BSides are available in many locations around the world. You could
    propose a presentation for one of their meetings or you could volunteer to work
    at their meetings. By engaging yourself in communities like this, you will gain
    knowledge and you will also expand your network.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年由SANS进行的一项调查显示，经验是信息安全领域更高薪资的关键因素。该调查还透露，认证是信息安全行业职业成功的一个关键组成部分。那么我们应该从中得出什么结论呢？拥有两者是安全专业人士的最佳状态。虽然经验大部分与您在该领域的工作经历直接相关，但您也可以通过参加培训会议和帮助社区来获得经验。像Security
    BSides这样的倡议在世界各地都有提供。您可以为他们的某次会议提议一个演讲，或者您也可以志愿参加他们的会议工作。通过参与这样的社区，您将获得知识，同时扩展您的网络。
- en: I've been teaching the bachelor of science in cybersecurity and the master of
    science in cybersecurity at EC-Council University since 2015, and every year I
    have a good mix of students who are already in the market and ones who are brand
    new. What they have in common is that they are all pursuing a university-level
    degree in the field. I'm truly a believer in studying to your foundational knowledge
    about something, and getting credentials to validate your skills; credentials
    will be the most useful in this market. Keep in mind that credentials via certification
    or degrees do not give any guarantees that you will rapidly get a promotion (if
    you are already in the field) or a job in the field. What you need to understand
    and focus on is that there are things you have control over (pursuing a better
    education in the field) and things that you don't have control over (getting a
    job, for example). By doing your homework, you increase the likelihood of a positive
    outcome, so make sure you do your homework!
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 自2015年以来，我一直在EC-Council大学教授网络安全学士学位和网络安全硕士学位课程，每年我都有一批既有经验的学生，也有一些全新的学生。他们的共同点是都在追求该领域的大学学位。我真的相信，要通过学习建立基础知识，并通过获得证书来验证自己的技能；在这个市场上，证书将是最有用的。请记住，通过认证或学位获得的证书并不能保证您会快速得到晋升（如果您已经在该领域）或在该领域找到工作。您需要理解并专注于的是，有些事情是您能掌控的（例如追求更好的教育），而有些事情是您无法控制的（例如找工作）。通过做好准备，您会增加成功的可能性，所以一定要做好功课！
- en: Now that you understand the general considerations regarding which path you
    should take, how to choose it, and the generalist/specialist dilemma, it is important
    to build your security foundation. If you are new to this area and you want to
    know what you should learn about security, the best advice is to obtain a vendor-neutral
    certification, such as CompTIA Security+. The current exam (SY0-501) is very broad,
    because it covers subjects such as BYOD, SCADA, Incident Response, and other topics
    that are relevant for anyone who wants to either start working in security or
    boost their security career by obtaining a vendor-neutral certification.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经理解了应该走哪条道路、如何选择它以及通才/专家的困境，接下来，建立您的安全基础是非常重要的。如果您是该领域的新手，想要了解应该学习哪些安全知识，最好的建议是获得一个厂商中立的认证，例如CompTIA
    Security+。当前的考试（SY0-501）涵盖面非常广泛，因为它涉及到BYOD、SCADA、事件响应等主题，这些都是任何想要开始从事安全工作或通过获得厂商中立认证来提升自己安全职业生涯的人都需要了解的内容。
- en: One of the advantages of starting with a broad certification in the security
    field is that you can decide which area you want to focus on in if you want to
    specialize in something; for example, after obtaining this certification, you
    might conclude that you want to invest more time and effort into becoming a computer
    forensics analyst. If that's your choice, you could start with **GIAC** **Certified
    Forensic Analyst** (**GCFA**) or EC-Council's **C|HFI** (**Computer-Hacking Forensics
    Investigator**). The reasons that will lead you to choose one certification over
    another can vary; it could be job requirements, financial restrictions, and so
    on. It is important to research and to verify what certification will aggregate
    more valuenot only on your resume, but also your own knowledge. What you learn
    throughout the preparation phase is vital, because if you are going to spend hours
    and hours studying for an exam, you better like the subject and be very passionate
    about what you are about to embrace.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息安全领域获得广泛认证的一个优势是，你可以决定在专注于某个领域之前想要专攻哪个领域；例如，在获得该认证之后，你可能会得出结论，想要投入更多时间和精力成为计算机取证分析师。如果这是你的选择，你可以从**GIAC认证取证分析师（GCFA）**或EC-Council的**计算机黑客取证调查员（C|HFI）**开始。导致你选择一种认证而不是另一种认证的原因可能各不相同；可能是工作要求、财务限制等等。重要的是要进行研究并验证哪种认证不仅会增加你的简历价值，还会增加你自己的知识。在准备阶段学到的东西至关重要，因为如果你要花数小时来准备考试，最好是喜欢这个学科并对即将迎接的内容充满激情。
- en: If IT is already a very dynamic field, information security is even more challenging,
    because it changes on a daily basis and one change can cause collateral damage
    in different areas. Be aware that these challenges can be overwhelming but they
    are also full of opportunities to highlight the quality of your work. As with
    anything you do in life, progressing in this field becomes easier if you are passionate,
    self-driven, and have discipline to pursue your vision of what you want for your
    career. Make sure that you participate and network with other professionals, because
    this will help you to identify areas that you can explore further and will offer
    real-world scenarios that you might not be exposed to if you are working on your
    own.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 如果IT已经是一个非常动态的领域，信息安全则更具挑战性，因为它每天都在变化，一次变化可能会在不同领域造成附带损害。要意识到这些挑战可能会令人不知所措，但它们也充满了展示你工作质量的机会。与生活中的任何事情一样，如果你对事业有激情、自我驱动并具备追求愿景的纪律性，那么在这个领域取得进展将变得更加容易。确保参与并与其他专业人士建立联系，因为这将帮助你确定可以进一步探索的领域，并提供你在独自工作时可能无法接触到的现实场景。
- en: 'Last but not least, follow this simple advice and stay hungry for knowledge:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，遵循这简单的建议，保持对知识的渴望：
- en: '*"The more I learn, the more I realize how much I don''t know."*'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: '*"我学到的越多，我就越意识到自己还有多少不知道的。"*'
- en: '- Albert Einstein'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: '- 阿尔伯特·爱因斯坦'
- en: '**Who is Yuri Diogenes?**'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '**尤里·迪奥真尼斯是谁？**'
- en: Yuri Diogenes is a senior program manager at Microsoft C+ AI Security CxE Team,
    working with Azure Security Center, and Azure Sentinel. He is also a professor
    at EC-Council University for its master's degree in Cybersecurity programs and
    bachelor of science in cybersecurity.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: Yuri Diogenes是微软C+AI安全CxE团队的高级项目经理，与Azure安全中心和Azure Sentinel合作。他还是EC-Council大学的教授，负责其网络安全硕士和网络安全学士课程。
- en: Prior to working in this team at Microsoft, he worked as a senior content developer
    for Azure Security Center. He started in the content team in 2011, initially working
    as a technical writer for the Windows Security Team. Prior to joining this organization
    at Microsoft, he was a senior support escalation engineer at the CSS Security
    Forefront Team.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 在加入微软团队之前，他曾担任Azure安全中心的高级内容开发人员。他于2011年加入内容团队，最初在Windows安全团队担任技术撰稿人。在加入微软这个组织之前，他曾是CSS安全前端团队的高级支持升级工程师。
- en: He has a master of science degree in cybersecurity intelligence and forensics
    from UTICA College, an MBA from FGF Brazil, and a post-graduate from UGF Brazil.
    Some of the IT industry certifications that he currently holds are CISSP, E|CND,
    E|CEH, E|CSA, E|CHFI, CompTIA, Security+, CompTIA Cloud Essentials Certified,
    CompTIA Network+, CyberSec First Responder, CompTIA Mobility+, CompTIA CySa+,
    CASP, MCSE, MCTS, and MCT. He is also a senior member of the ISSA, Fort Worth
    Chapter, and a writer for the ISSA Journal.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 他拥有来自UTICA大学的网络安全情报与取证科学硕士学位，FGF巴西的MBA学位，以及UGF巴西的研究生学位。目前他持有的一些IT行业认证包括CISSP、E|CND、E|CEH、E|CSA、E|CHFI、CompTIA
    Security+、CompTIA Cloud Essentials Certified、CompTIA Network+、CyberSec First Responder、CompTIA
    Mobility+、CompTIA CySa+、CASP、MCSE、MCTS和MCT。他还是Fort Worth分会的ISSA高级会员，并为ISSA Journal撰稿。
- en: Dr. Ivica Simonovski
  id: totrans-273
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 伊维察·西蒙诺夫斯基博士
- en: University of St. Cyril and Methodius
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 圣基里尔与圣美多狄乌斯大学
- en: '**What was your career in before making the switch to cybersecurity?**'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '**在转向网络安全之前，你的职业是什么？**'
- en: Compared to today's cyber-teen generation, I spent my childhood counting fighter
    jets and tomahawks that were flying across the Balkan sky daily, praying the given
    coordinates were precise, guiding the tomahawks to the right targets. I took my
    first steps in the field of security at the Military Academy General Mihailo Apostolski,
    Skopje, Macedonia, studying aviation. As the first generation that was trained
    and educated according to NATO standards, luck turned its back on us. Due to the
    transition of the army and security structures, the entire generation of graduated
    lieutenants changed course from the military to civilian life. I started studying
    political science at the Iustinianus Primus Faculty of Law at the University of
    St. Cyril and Methodius in Skopje, where, in 2011, I successfully defended my
    doctoral dissertation in the field of politics and security. Earlier, in 2008,
    I started my career as an independent intelligence officer in the Financial Intelligence
    Office, a position I'm still active in today. My main duty is to analyze suspicious
    transactions related to money laundering and terrorism financing, as well as the
    implementation of international restrictive measures. Within the scope of my duties,
    I am a member of the National Committee for Countering Violent Extremism and Counter-Terrorism
    in the Republic of North Macedonia, the working group for *Chapter 24 - Justice,
    Freedom, and Security*, which has an obligation to harmonize domestic legislation
    with European legislation.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 与今天的网络青少年一代相比，我的童年时光是在每天计算飞越巴尔干天空的战斗机和战斧导弹时度过的，祈祷所给定的坐标准确无误，指导战斧导弹打击正确目标。我在马其顿斯科普里军校米哈伊洛·阿波斯托尔斯基将军军事学院踏入安全领域，学习航空。作为第一代按照北约标准接受训练和教育的学员，幸运并未垂青我们。由于军队和安全结构的转型，我们这一代刚毕业的中尉们从军队转向了民间生活。我在斯科普里的圣基里尔与圣美多狄乌斯大学法学院伊斯图尼亚努斯·普里穆斯法学部开始了政治学的学习，并在2011年成功辩护了关于政治与安全领域的博士论文。更早之前的2008年，我在金融情报办公室开始了作为独立情报官员的职业生涯，这一职位至今仍在从事。我的主要职责是分析与洗钱和恐怖主义融资相关的可疑交易，以及实施国际制裁措施。在我的工作范围内，我是北马其顿共和国反对暴力极端主义和反恐委员会成员，参与《第24章
    - 司法、自由与安全》工作组，负责将国内立法与欧洲立法对接。
- en: '**Tell us about your journey transitioning from your primary career to cybersecurity.**'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '**请告诉我们你从主业转向网络安全的经历。**'
- en: '"It is not the strongest of the species that survives, nor the most intelligent,
    but rather the one most adaptable to change."'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: “物种的存续并非由最强者决定，也不是由最聪明者决定，而是由最能适应变化者决定。”
- en: '- Charles Darwin'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: '- 查尔斯·达尔文'
- en: Knowing and discovering the way in which criminals use cyberspace in order to
    generate proceeds of crime has imposed the need for its study. Only through such
    an approach can you understand the psychology of criminals, why and for what purposes
    they use cyberspace, what methods of attacks they use, and how they choose their
    targets. Naturally, I started independently by studying legislation, researching
    the norms and standards, as well as investigating cyber crime cases. I have to
    admit, the internet has played a major role in this. Afterwards, together with
    my esteemed friends, associates, and colleagues, we established the **Cybersecurity
    Corporate Security and Crisis Management Initiative** (**C3I**) in Skopje, through
    which we accomplished several projects concerned with building a cyber resilient
    society. C3I started cooperating with private institutions, especially financial
    institutions, through education and printing instruction materials intended for
    clients in order to inform them about the risks and threats of cyber crime and
    ways to protect themselves. There is a saying that if you are not able to share
    your knowledge outside, then you will not be able to share it at home either.
    I was elected an honorary member of the nonprofit organization Cyber ​​Security
    Research Center – Global in Istanbul, Turkey, which is a unique research center
    focusing on the effects of cybersecurity threats on societies. For 4 years, I
    have been a lecturer at the Academy of Banking and Information Technology, where
    financial workers are educated and introduced, among other things, to cyber crime
    and security.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 了解并发现犯罪分子如何利用网络空间产生犯罪收益，已成为研究的必要条件。只有通过这种方式，才能理解犯罪分子的心理、他们为什么以及出于什么目的使用网络空间，他们使用什么攻击方法，以及如何选择目标。自然而然，我通过独立学习立法、研究规范和标准，调查网络犯罪案件，开始了这方面的探索。我不得不承认，互联网在其中发挥了重要作用。此后，和我尊敬的朋友、合作者以及同事们一起，我们在斯科普里成立了**网络安全企业安全与危机管理倡议**（**C3I**），通过这一平台，我们完成了多个关于建设网络韧性社会的项目。C3I开始与私营机构，尤其是金融机构合作，通过教育和印制面向客户的指导材料，帮助他们了解网络犯罪的风险和威胁，以及如何保护自己。有句话说，如果你不能把自己的知识分享给外界，那么你也无法在家里分享。我被选为土耳其伊斯坦布尔非盈利组织网络安全研究中心——全球的荣誉会员，这是一个专注于网络安全威胁对社会影响的独特研究中心。四年来，我一直是银行与信息技术学院的讲师，在这里，金融从业者接受教育，其中之一就是网络犯罪和安全。
- en: '**Why did you choose a career in cybersecurity?**'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么选择网络安全这个职业？**'
- en: Internet technologies become continuously more advanced, and so do the ways
    in which criminals utilize them for their illicit and illegal activities. Among
    these technologies, digital currencies are transforming the criminal underworld.
    They are also a powerful new tool for criminals and terrorist financiers to convert,
    remit, and conceal illicit funds from law enforcement authorities. There is a
    clear consensus that digital currencies pose a money laundering and terrorism
    financing threat. A small number of cases have already shown law enforcement agencies
    that money laundering and terrorism financing can easily take place inside virtual
    environments, offering high levels of anonymity and low levels of detection, removing
    many of the risks associated with real-world money laundering and terrorism financing
    activities. On the other hand, the introduction and distribution of new products
    into the banking system is an open field where criminals have found a solution
    to commit criminal activities and abuse.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网技术不断发展，犯罪分子也在不断利用这些技术进行非法活动。在这些技术中，数字货币正在改变犯罪地下世界。它们也是犯罪分子和恐怖分子资助者用来转换、汇款和隐匿非法资金的强大工具，能够避免执法机关的追踪。数字货币对洗钱和恐怖主义融资构成了明显威胁，已有少数案件显示执法机关，洗钱和恐怖主义融资很容易在虚拟环境中发生，因为这些环境提供了高度的匿名性和低检测性，消除了许多与现实世界洗钱和恐怖融资活动相关的风险。另一方面，新的产品引入并分发到银行系统是一个开放领域，犯罪分子在这里找到了犯罪活动和滥用的解决方案。
- en: The most common risks to a financial institution that offers e-banking services
    and users of e-banking services are internet fraud, harmful software, **Advanced
    Persistent Threat** (**APT**), payment card fraud, and DDoS attacks on critical
    financial information infrastructure. These actions represent offenses in which
    the offender may acquire illegal profit. In order to conceal the source of illegal
    property (usually in the form of cash), the perpetrator puts the cash into the
    financial system and pursues a process of money laundering. The role of public
    and private partnership, which means cooperation between the private sector and
    law enforcement, is of great importance in the early detection of suspicious persons
    or transactions that deviate from daily operations. A public-private partnership
    must set up an ambush. They wait for terrorists and their supporters to make the
    smallest mistakes in order to reveal their identity and purpose. We always need
    luck to not get hacked, but hackers need it only once to break into a system.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 对于提供电子银行服务的金融机构以及电子银行服务的用户来说，最常见的风险包括互联网诈骗、有害软件、**高级持续性威胁**（**APT**）、支付卡欺诈以及对关键金融信息基础设施的DDoS攻击。这些行为代表了犯罪分子可能获得非法利润的犯罪行为。为了掩盖非法财产的来源（通常是现金形式），犯罪分子将现金投入金融系统并追求洗钱的过程。公共与私人部门的合作，即私营部门与执法部门之间的合作，在早期发现偏离日常操作的可疑人员或交易方面具有重要意义。公私合作伙伴关系必须设下埋伏，等待恐怖分子及其支持者犯下最小的错误，以揭示他们的身份和目的。我们总是需要运气才能避免被黑客攻击，但黑客只需要一次机会就能突破系统。
- en: My first task is to prevent cyber crime by setting up standards and legal framework,
    and thus building a cyber crime-resistant society. My second task is to detect,
    identify, and lead investigations related to cyber crime, money laundering, and
    terrorist financing.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 我的首要任务是通过建立标准和法律框架来预防网络犯罪，从而建立一个抗击网络犯罪的社会。我的第二个任务是检测、识别并领导与网络犯罪、洗钱和恐怖主义融资相关的调查。
- en: '**What did you do differently than your peers when choosing cybersecurity as
    your career?**'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**在选择网络安全作为职业时，你与同行有什么不同之处？**'
- en: As I have said, I haven't made a full career switch, but a career update. I
    have never stopped my schooling and research. The study of an unknown subject
    (cybersecurity) required dedication, love, and desire to discover new things.
    By doing this, you acquire new knowledge that will make you more recognizable
    and competitive in the job market.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 如我所说，我并没有完全转行，而是对我的职业进行了一次更新。我从未停止过学业和研究。研究一个未知领域（网络安全）需要投入、热爱和对新事物的探索欲望。通过这样做，你可以获得新知识，使自己在就业市场上更具知名度和竞争力。
- en: '**Can you please share your views and thoughts for those who want to be part
    of the cybersecurity industry?**'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: '**你能分享一下你对于那些想进入网络安全行业的人的看法和想法吗？**'
- en: Whether we like it or not, the environment itself imposes the need to keep pace
    with the development of technology, and therefore cybersecurity. Cybersecurity
    is a wide area. Certainly, depending on your background, you need to determine
    which area of cybersecurity you will be researching. To be more successful, focus
    on the area that will help you upgrade your career.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 无论我们愿不愿意，环境本身都迫使我们跟上技术发展的步伐，因此也迫使我们关注网络安全。网络安全是一个广泛的领域。根据你的背景，当然你需要确定自己将研究网络安全的哪个领域。为了更成功，专注于那些能帮助你提升职业发展的领域。
- en: '**In your opinion, how is your old career helping or influencing you on your
    cybersecurity journey?**'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你看来，旧职业是如何帮助或影响你在网络安全领域的发展的？**'
- en: As I described, trying to understand the psychology of criminals in order to
    discover why and for what purposes they use cyberspace, and creating cybersecurity
    based on that, imposes the need for it. I will mention again that there is no
    old or new career here, but an upgrade of my old career. From a practical point
    of view, as a financial analyst, you will never find a criminal who, through cyber
    crime, acquired proceeds while using virtual wallets, currencies, and channels
    for transferring proceeds of crime.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所描述的，试图理解犯罪分子的心理，以便发现他们为何以及出于什么目的使用网络空间，并基于此构建网络安全，迫使我们对其产生需求。我再一次强调，这里没有所谓的旧职业或新职业，而是我旧职业的升级。从实际的角度来看，作为一名金融分析师，你永远不会找到通过网络犯罪获得收益的犯罪分子，这些犯罪分子使用虚拟钱包、货币以及转移犯罪所得的渠道。
- en: '**What would you like to suggest to our readers who want to start a career
    in cybersecurity, and how can they do so?**'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会给那些想要从事网络安全职业的读者什么建议？他们应该如何做？**'
- en: The first thing they need to do is explore cybersecurity and focus on the area
    they feel will be able to help them with their career. Of course, further education
    should be carried out systematically, from studying norms and standards to exploring
    practical functionalities and ways of functioning. I am speaking from the aspect
    of detecting the financial crime that takes place in cyberspace, which, according
    to all surveys, is common among cyber criminals. Certainly, the main aspect is
    discovering the weaknesses of the internet and technology products, such as smartphones,
    tablets, computers, POS terminals, ATM machines, e-banking, and so on. Of course,
    all of these products and services are used by people. Do these products offer
    full protection of users' personal information, and how can personal information
    be stolen and misused (identity theft, phishing, pharming attacks, and so on)?
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 他们需要做的第一件事是探索网络安全，并专注于他们认为能帮助自己职业发展的领域。当然，进一步的教育应当系统地进行，从学习规范和标准，到探索实际功能和工作方式。我从识别网络空间中发生的金融犯罪的角度来讲，正如所有调查所显示的，这在网络犯罪分子中非常普遍。当然，主要的方面是发现互联网和技术产品的弱点，例如智能手机、平板电脑、计算机、POS终端、ATM机、电子银行等。当然，所有这些产品和服务都是由人们使用的。这些产品是否提供了对用户个人信息的完全保护？个人信息如何被盗取和滥用（身份盗窃、网络钓鱼、药剂攻击等）？
- en: '**Do you suggest that someone should be an expert in one vertical of cybersecurity
    or should they be an expert in every domain of cybersecurity? What is your opinion
    from an industry perspective?**'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: '**你建议某人应该在网络安全的一个垂直领域成为专家，还是应该在网络安全的各个领域都成为专家？从行业角度来看，你的看法是什么？**'
- en: I already mentioned that cybersecurity is a wide area. It is not possible to
    be a cyber expert in the financial and the military field at the same time; these
    are two different areas. Perhaps upgrading the platform is common, but later they
    will have to redirect to the area they feel is most suitable for them, that is,
    in which they can build a career as a cyber expert. The development of cybersecurity
    is so dynamic that it is virtually impossible to explore both areas simultaneously.
    Or, in a nutshell, tomorrow makes a distant past of the present day in terms of
    the development of technology and the opportunities that emerge from it.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经提到过，网络安全是一个广泛的领域。无法同时在金融和军事领域成为网络专家，这两个领域是不同的。或许升级平台是常见的，但他们最终会转向他们认为最适合自己的领域，也就是在这个领域中，他们可以作为网络专家建立自己的职业。网络安全的发展如此动态，以至于几乎不可能同时探索这两个领域。或者，简而言之，在技术发展和由此带来的机遇方面，明天将使今天的过去显得遥远。
- en: '**The cybersecurity landscape is ever-changing and extremely dynamic; how do
    you keep yourself updated? What are your suggestions for our readers?**'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络安全的格局变化莫测且极为动态；你如何保持自己与时俱进？你对我们的读者有什么建议？**'
- en: The area of cybersecurity is a constantly evolving one, which raises the question
    of whether infinity is the limit. It requires continual reading and researching,
    following new trends and practices. This will enable you to observe and detect
    cyberspace's weaknesses, which can be used by criminals for their purposes. If
    conditions allow it, it is necessary to participate in seminars, conferences,
    workshops, and forums in which the main topic is cybersecurity.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全领域是一个不断发展的领域，这引发了一个问题：是否“无限”才是其极限？它需要不断阅读和研究，跟随新的趋势和实践。这将使你能够观察并发现网络空间的弱点，而这些弱点可能被犯罪分子利用来达到他们的目的。如果条件允许，有必要参加以网络安全为主题的研讨会、会议、工作坊和论坛。
- en: '**In your view, what is more important: having a cybersecurity certification,
    getting the relevant security training, or gaining hands-on experience through
    a job?**'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你看来，获得网络安全认证、接受相关的安全培训，还是通过工作获得实践经验，哪一个更为重要？**'
- en: Could you drive your car without a driver's license? Yes, if someone teaches
    you how to drive. But would you be able to recognize traffic signs, and would
    you acquire driving etiquette? No, because you need to pass the tests. It's the
    same with cybersecurity. Theory without practice is not functional. Practice without
    theory is not innovative. This means both are necessary to make a whole. I always
    say to my students that non-formal education today is just as important as formal
    university education. The formal education will give you the basis, but practice
    in correlation with non-formal education will direct you in a certain area of
    cybersecurity.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 你能在没有驾驶执照的情况下开车吗？如果有人教你开车，是的。但你能认出交通标志吗？你能学会驾驶礼仪吗？不能，因为你需要通过考试。网络安全也是如此。没有实践的理论是无法运作的，没有理论的实践则没有创新。这意味着，两者结合才能构成完整。我总是对我的学生说，今天非正式教育和正式大学教育一样重要。正式教育会为你打下基础，但实践与非正式教育相结合，会引导你在网络安全的某个领域发展。
- en: '**Can you give us an example of an organization that needs cybersecurity even
    more than others?**'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: '**你能举个需要比其他组织更加强烈依赖网络安全的例子吗？**'
- en: Definitely, yes! I will speak from the aspect of the financial sector as it
    is the sector most abused by criminals in order to generate proceeds. Virtual
    currencies have further slowed down the process of detection, monitoring, freezing,
    and confiscation. Therefore, the focus of cybersecurity within the financial sector
    is directed toward these aspects. Well-known cases such as **Carbanak**, **Mariposa**,
    and many others, where banks and their clients were directly threatened, only
    stress the need for enhanced cybersecurity in this sector. An additional problem
    is the lack of awareness of the risks posed by cyberspace. This is especially
    true for companies that are export- and import-oriented. Following investigations,
    they are the most affected at the moment. Their correspondence with foreign partners
    is often intercepted and modified by criminals, causing financial damage.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 当然是的！我将从金融行业的角度来谈，因为这是最容易被犯罪分子利用来获取收益的行业。虚拟货币进一步减缓了检测、监控、冻结和没收的过程。因此，金融行业的网络安全重点便集中在这些方面。像**Carbanak**、**Mariposa**等著名案例，其中银行及其客户直接受到威胁，仅仅强调了该行业需要加强网络安全的必要性。另一个问题是对网络空间风险的认知不足。尤其是对那些以出口和进口为导向的公司来说，经过调查，他们是当前受影响最严重的群体。他们与外国合作伙伴的通信常常被犯罪分子拦截并篡改，造成经济损失。
- en: '**Who is Ivica Simonovski?**'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: '**伊维察·西蒙诺夫斯基是谁？**'
- en: Doctor of political science at the Faculty of Law, University of St. Cyril and
    Methodius – Skopje, Republic of North Macedonia, Dr. Simonovski has almost 12
    years' experience in the Financial Intelligence Unit as an independent intelligence
    officer. He is also a lecturer at the Academy of Banking and Information Technology
    – Skopje, Republic of North Macedonia.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙诺夫斯基博士是北马其顿共和国圣基里尔和梅托迪乌斯大学法学院的政治学博士，拥有近12年金融情报单位的独立情报官员经验。他还是斯科普里银行与信息技术学院的讲师。
- en: He is the cofounder of Cybersecurity, Corporate Security, and the Crisis Management
    Initiative – Skopje, Republic of North Macedonia, and is also an honorary member
    of both the Cybersecurity Research Center and the Cybersecurity Research Center,
    Istanbul, Turkey.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 他是网络安全、企业安全和危机管理倡议的共同创始人——斯科普里，北马其顿共和国，同时也是网络安全研究中心和土耳其伊斯坦布尔网络安全研究中心的荣誉会员。
- en: Dr. Simonovski writes and briefs extensively on these subjects. He is the author
    and coauthor of papers published in national and international science journals.
    He is also the coauthor of *Countering the Financing of Terrorism in the International
    Community*, published by Peter Lang GmbH, Switzerland.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 西蒙诺夫斯基博士广泛撰写和简报这些主题。他是多篇在国内外科学期刊上发表的论文的作者和合著者。他还是由瑞士彼得·朗出版社出版的*《反恐融资在国际社会中的应对》*的合著者。
- en: During his career, he has been a lecturer at the NATO Centre of Excellence –
    Defence against Terrorism in Ankara, Republic of Turkey, and the George C Marshall
    European Centre for Security Studies in Garmisch, Partenkirchen, Germany.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的职业生涯中，他曾在土耳其安卡拉的北约反恐卓越中心和德国加尔米施-帕滕基兴的乔治·C·马歇尔欧洲安全研究中心担任讲师。
- en: Dr. Mike Jankowski-Lorek
  id: totrans-306
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 迈克·扬科夫斯基-洛雷克博士
- en: Database and Machine Learning Expert
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库和机器学习专家
- en: '**Recommendations to cybersecurity beginners**'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '**给网络安全初学者的建议**'
- en: Every year, there is a growing number of news stories about data breaches, cyberattacks,
    corporate cyber espionage, hacktivism, or cyberterrorism threatening organizations
    all around the world. That news is not only spreading across specialized websites,
    news channels, podcasts, or digital newspapers related to information technology,
    but reaching mass media, which is making cybersecurity a hot topic among everyone.
    So, it is not a surprise that more and more young students, as well as employees,
    want to have a career in cybersecurity.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 每年，关于数据泄露、网络攻击、企业间谍活动、黑客行动或网络恐怖主义等威胁全球组织的新闻故事数量不断增加。这些新闻不仅在专门的IT相关网站、新闻频道、播客或数字报纸中传播，而且还进入了大众媒体，使得网络安全成为了全民热议的话题。因此，越来越多的年轻学生以及职员希望从事网络安全职业也就不足为奇了。
- en: IT employees are already in high demand as it is—adding in the element of security
    makes them even more sought after. According to ISACA, a nonprofit information
    security advocacy group, there is a global shortage of 2 million cybersecurity
    professionals already in 2019\. Combine this with the predictions of the US Bureau
    of Labor Statistics that the growth rate for information security positions will
    be 37 percent greater than the average of other positions and we have practically
    zero-percent unemployment for those who choose this career path!
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: IT行业的员工已经处于高需求状态——而将安全元素加入其中，使他们变得更加抢手。根据ISACA（一家非营利的信息安全倡导组织）的数据，到2019年，全球已经短缺200万名网络安全专业人员。再加上美国劳工统计局的预测，信息安全岗位的增长率将比其他岗位的平均增长率高出37%，因此，选择这一职业道路的人几乎可以享有零失业率！
- en: At CQURE, as one of the leading providers of specialized services in IT infrastructure
    security, business applications, and consulting and advisory services, with more
    than 10 years of experience, we noticed that trend a few years ago and started
    our own CQURE Academy, where we turn new adepts into security experts through
    a set of authored training.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 在CQURE，作为IT基础设施安全、业务应用以及咨询和顾问服务的领先提供商之一，我们拥有超过10年的经验。几年前，我们注意到这一趋势，并创办了CQURE学院，通过一系列自创的培训课程，将新的学员培养成安全专家。
- en: Moreover, as a responsible organization gathering a group of enthusiastic and
    charismatic experts, we share our security knowledge, tools, examples, experience,
    and fun with others at the most important conferences all over the world. It has
    been during those events that, multiple times, we have been asked what the best
    way is to start a journey into the exciting world of cybersecurity. How can you
    boost your career? How do you follow the trends and learn about new threats and
    ways of mitigating them?
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，作为一个负责任的组织，我们汇聚了一群充满热情和魅力的专家，在全球最重要的会议上分享我们的安全知识、工具、案例、经验和乐趣。正是在这些活动中，我们多次被问及如何开始进入充满激情的网络安全世界。如何推动你的职业生涯？如何跟上趋势，了解新的威胁并学习如何应对？
- en: To answer those questions, you need to ask yourself what the current state of
    your knowledge and expertise is. Are you a rookie with no basic knowledge in computer
    science, or are you currently working in the IT field? It is important to realize
    that an academic background must not necessarily be related to engineering or
    information technology, although in most cases, that helps to understand how technology
    is used and to get a better perspective of the overall process of digital transformations
    in organizations.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这些问题，你需要问问自己目前的知识和专业技能的状态。你是一个没有计算机科学基础的新手，还是正在IT领域工作？重要的是要认识到，学术背景不一定非得与工程或信息技术相关，尽管在大多数情况下，学术背景有助于理解技术的应用，并且能更好地看待组织中的数字化转型过程。
- en: So, what does it take to be successful in cybersecurity? It is all about having
    the right mindset, skills, and knowledge.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，成功进入网络安全领域需要具备什么条件呢？关键在于拥有正确的心态、技能和知识。
- en: 'First comes the mindset. As a child, did you ever wonder how toys worked and
    try to disassemble them, or try to make modifications that would make them go
    faster, or do tricks that the maker did not design them for? Yes, that''s probably
    what all of us did; yet some of us are lucky enough to be doing those same things
    in our work life. Whenever we get a new piece of software or we are in a new environment
    and someone is trying to convince us that it is secure or how it works, we simply
    don''t take it for granted! There is no way we will pass by a chance of looking
    behind the scenes: checking the source code, testing different payloads, or sniffing
    the network traffic. If you ask someone *"Can it be done, hacked, or bypassed?",*
    just don''t take *"no"* for an answer.'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 首先是心态。小时候，你是否曾经好奇过玩具是怎么工作的，试图把它们拆开，或者尝试做些改动让它们跑得更快，或者做些制造商没有设计的特技？是的，这可能是我们每个人都做过的事情；然而，有些人很幸运，能够在工作中继续做这些事情。每当我们得到一款新软件，或者进入一个新环境，别人试图说服我们它是安全的，或者它是如何工作的，我们根本不会轻信！我们绝不会错过任何一个窥探幕后真相的机会：查看源代码、测试不同的载荷，或者嗅探网络流量。如果你问某人*“这能做吗，能被黑客攻击吗，或者能被绕过吗？”*，千万不要接受*“不行”*作为答案。
- en: This mindset, in general, will drive you through these new cybersecurity areas,
    and it is always inside us when we want to crack something, and we always want
    to be up to date. These two things drive us pretty much every day to discover
    something new.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，这种心态会引导你穿越这些新的网络安全领域，它总是存在于我们内心深处，当我们想要攻破某些东西时，我们总是希望能跟上最新动态。这两点几乎每天都驱动着我们去发现新事物。
- en: If you are one of those people who likes to follow the news and likes to know
    more and more every day, and when there is something new coming up, you are like
    *"Oh, I didn't know that; let me dig in,"* then that's definitely an appropriate
    mindset. And, don't worry—it's not something that you can only be born with; obviously,
    it's something that you need to work on.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是那种喜欢关注新闻，喜欢每天了解更多信息的人，而且当有新事物出现时，你会像*“哦，我不知道这个；让我深入了解一下，”*那么，这肯定是一个合适的心态。而且，不要担心——这不是只有天生具备的能力；显然，这是你需要努力培养的东西。
- en: You must also pay attention to the details and be systematic and persistent.
    It takes lots of time, learning, and practice to advance in cybersecurity, as
    this field requires knowledge from many different areas.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 你还必须关注细节，并且要有系统性和坚持不懈的态度。要在网络安全领域取得进步，需要大量的时间、学习和实践，因为这个领域需要来自多个不同领域的知识。
- en: 'This brings us to the second and third requirements, which are skillset and
    knowledge. While pursuing a cybersecurity career, you should become familiar with
    multiple domains:'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了第二和第三个要求，那就是技能和知识。在追求网络安全职业生涯的过程中，你应该熟悉多个领域：
- en: Hardware and software architecture
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬件和软件架构
- en: Programming languages
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程语言
- en: Cryptography
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码学
- en: Networking
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络
- en: Operating systems
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统
- en: This is, of course, just a glimpse of what you should build a strong basis of
    for further development; a glimpse into many possible specializations as a security
    analyst, architect, pentester, auditor, secure software developer, and so on.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这只是你应该为进一步发展奠定的坚实基础的一瞥；也是作为一名安全分析师、架构师、渗透测试员、审计员、安全软件开发人员等可能的多个专业方向的一瞥。
- en: I myself started my career as a software developer, just to become a system
    and database administrator, and finally moved toward security. Every time I switched
    to a new job role, I was thinking how this position requires me to get broader
    knowledge from even more disciplines than the previous one; that is, until I found
    myself in the security space, where, now, I'm convinced there are no limits to
    the number of topics you can learn and benefit from.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 我自己是从软件开发者开始职业生涯的，后来成为了系统和数据库管理员，最后转向了安全领域。每次转变工作角色时，我都会想到，这个职位要求我获得比之前更多领域的广泛知识；直到我发现自己身处安全领域，现在我相信，安全领域没有你不能学习和受益的主题的限制。
- en: Remember that, at first, you don't need to be an expert in any domain, and you
    probably will never become a cryptographer or a hardware designer, but for every
    security professional it is crucial to understand and connect many completely
    different parts of infrastructure and computer science.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，刚开始时，你不需要在任何领域成为专家，你也可能永远不会成为一名密码学家或硬件设计师，但对于每一个安全专业人士来说，理解并连接基础设施和计算机科学中许多完全不同的部分是至关重要的。
- en: From our experience, we have seen that the biggest breaches and successful attacks
    occur mostly through a combination of multiple misconfigurations, mistakes, and
    events chained together that, separately, do not pose a huge threat. It's the
    same with plane crashes—a single failure will not bring an airplane down, but
    a combination of many unforeseen factors may have catastrophic results. Our goal
    as security experts is to think out of the box and connect many dots together
    before someone else does.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的经验，我们发现最大的安全漏洞和成功的攻击通常是多种错误配置、失误和事件的组合，这些单独看并不会构成巨大威胁。就像飞机坠毁一样——单一故障不会使飞机坠毁，但许多不可预见的因素的组合可能会导致灾难性的后果。作为安全专家，我们的目标是跳出框框，先于他人将许多点连接起来。
- en: 'CQURE specializes first and foremost in Windows-oriented environments, so we
    have been asking ourselves what the necessary sets of hard skills are that a security
    specialist working in this environment should have. We came up with 10 groups
    of these:'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: CQURE 专注于以 Windows 为导向的环境，因此我们一直在思考在这个环境中工作的安全专家应具备哪些必要的硬技能。我们总结出了 10 个技能组：
- en: Windows internals
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 内部结构
- en: Managing identity and access in Windows systems
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理 Windows 系统中的身份和访问
- en: Managing infrastructure services
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理基础设施服务
- en: Securing Windows networks
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护 Windows 网络
- en: Application whitelisting
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序白名单
- en: Practical cryptography
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实用的密码学
- en: High availability
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高可用性
- en: Scripting and automation
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 脚本编写与自动化
- en: Monitoring and troubleshooting Windows systems
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控和故障排除 Windows 系统
- en: Pentesting
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渗透测试
- en: When going into Windows security, you should start with the basics and core
    information in order to understand how your operating system really works, understand
    threads, processes and services, memory management, and how code is executed.
    Next, move to one of the key aspects of security—identity and access management—to
    get insights into permissions, access control, object protection, and system privileges.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解 Windows 安全性时，你应该从基础和核心信息开始，以便理解你的操作系统是如何运作的，了解线程、进程和服务、内存管理以及代码的执行方式。接下来，转向安全性的关键领域之一——身份和访问管理，以深入了解权限、访问控制、对象保护和系统特权。
- en: After that, you'll be ready for core Windows infrastructure services, including
    DNS, DHCP, Active Directory Domain Services, Internal Public Key Infrastructure,
    and even the popular database server, Microsoft SQL Server. You should understand
    what the purpose of each of these is and the key security concepts related to
    them, as well as what the common mistakes made by administrators are and what
    to look for when you perform audits or penetration tests. These are the same things
    that attackers look for.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之后，你将准备好了解 Windows 核心基础设施服务，包括 DNS、DHCP、Active Directory 域服务、内部公钥基础设施，甚至是流行的数据库服务器
    Microsoft SQL Server。你应该了解每个服务的目的，以及与之相关的关键安全概念，了解管理员常犯的错误，以及在进行审计或渗透测试时要注意的事项。这些也是攻击者会寻找的内容。
- en: Network security and understanding the most important protocols used in Windows
    networking and common services is the next goal for you to achieve. Focus on protocols
    used to transfer data such as TDS, SMB, and FTP, and those that are related to
    name resolution and remote authentication.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全以及理解 Windows 网络和常见服务中使用的最重要协议是你下一个需要达成的目标。专注于用于数据传输的协议，如 TDS、SMB 和 FTP，以及与名称解析和远程身份验证相关的协议。
- en: When you already know how to work with Windows Server and its core services,
    it's time to focus on hardening workstations, as most common kill chains start
    by compromising the user's workstation. Understanding how malware avoids detection,
    spreads, and takes control of your system will be crucial for you. You also need
    to know how to prevent it from even starting by implementing successful application
    whitelisting and code-execution prevention techniques. You'll need some practical
    cryptography knowledge and to find out how to protect your precious data with
    BitLocker drive encryption. Moreover, get to know how Windows protects your secrets,
    passwords, and other content with DPAPI. Here, we are true experts, as CQURE Team
    was the first to fully reverse engineer the Windows Data Protection API and we
    made a few surprising discoveries!
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 当你已经知道如何操作 Windows Server 及其核心服务时，就该开始专注于加固工作站，因为大多数常见的攻击链都是通过破坏用户的工作站开始的。了解恶意软件如何避开检测、传播并控制你的系统将对你至关重要。你还需要知道如何通过实施成功的应用程序白名单和代码执行预防技术来阻止恶意软件的启动。你将需要一些实际的密码学知识，并了解如何通过
    BitLocker 驱动器加密保护你的宝贵数据。此外，了解 Windows 如何通过 DPAPI 保护你的机密、密码和其他内容。在这一领域，我们是真正的专家，因为
    CQURE 团队是第一个完全逆向工程 Windows 数据保护 API 的团队，我们还发现了一些令人惊讶的成果！
- en: 'You should already know how to ensure the confidentiality and integrity of
    your data and systems, but there is still more to learn, as the last component
    of security is availability: how to ensure that your systems are still working
    during or after an attack. You should be able to understand virtualization, failover
    clustering, and other technologies. At this point, don''t forget about disaster
    recovery and how to prepare for the worst.'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该已经知道如何确保你的数据和系统的机密性与完整性，但仍然有更多内容需要学习，因为安全的最后一个组成部分是可用性：如何确保你的系统在遭受攻击时或攻击后仍然能够正常工作。你应该能够理解虚拟化、故障转移集群和其他相关技术。此时，不要忘记灾难恢复以及如何为最坏的情况做准备。
- en: The next part of the skill set is making your day-to-day working life easier.
    You need to know how to become a real scripting and automation ninja. This will
    reduce the number of mistakes you make and give you more time to learn new stuff.
    You must understand how to use PowerShell, write your own scripts, use just enough
    administration for delegation, and automate everything with Desired State Configuration
    and Group Policy Objects.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 技能集的下一部分是让你的日常工作变得更加轻松。你需要知道如何成为一名真正的脚本编写和自动化高手。这将减少你犯错的次数，并为你提供更多时间学习新知识。你必须了解如何使用
    PowerShell，编写自己的脚本，使用足够的管理权限进行委派，并通过期望状态配置和组策略对象自动化一切。
- en: Finally, we have the monitoring and troubleshooting of infrastructure. Proper
    monitoring and getting correct insights from your infrastructure without unnecessary
    noise will assure that an intruder will be detected quickly and easily stopped,
    or, in a worst-case scenario, after a breach, you will know how it happened so
    you will be better prepared next time.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们要谈的是基础设施的监控与故障排除。适当的监控和从基础设施中获取准确的信息而不产生不必要的噪声，将确保能迅速检测到入侵者并轻松阻止，或者在最坏的情况下，入侵发生后你将知道它是如何发生的，这样下次你会更加准备充分。
- en: Additionally, we would like to add penetration testing as a necessary skill
    group that's not only related to Windows. It represents knowledge about operating
    system internals, combined with various tools to exploit system services, vulnerabilities,
    and misconfigurations.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们希望将渗透测试作为一个必要的技能群体，补充进来，它不仅仅与 Windows 相关。它代表了对操作系统内部结构的了解，并结合各种工具来利用系统服务、漏洞和配置错误。
- en: While we have been working with our customers and delivering other specialized
    masterclasses focusing on just one topic, we realize the need to define this kind
    of fast track to get new practitioners into the cybersecurity sector as it is
    expanding rapidly, fueled by the growth in demand from businesses who want to
    feel secure. We created an online 30-day intense course to give a really good
    set of ideas, insights, and core knowledge in all the aforementioned skillset
    groups. Up until now, this has been a great success and we are proud that many
    of our trainees have started successful careers and are progressing in the cybersecurity
    world.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 在与客户合作并提供其他专注于单一主题的专项大师班的过程中，我们意识到有必要定义这样一种快速路径，以帮助新的从业者进入迅速扩展的网络安全行业，这一扩展受到企业对安全需求增长的推动。我们创建了一个为期30天的在线密集课程，旨在为所有上述技能组提供一套非常好的理念、洞察力和核心知识。到目前为止，这已经取得了很大的成功，我们很自豪地看到我们的许多学员已经开始了成功的职业生涯，并在网络安全领域不断进步。
- en: 'So, you already know how you should frame your thoughts and what you should
    learn and practice. Now, there is the question of how to do it. First of all,
    find what your best way of learning is. Is it online training, an instructor-led
    on-premises class, or maybe reading books and watching video tutorials? It''s
    up to you, but remember: you must practice thoroughly. Build your test environment
    or rent one in the cloud and get hands-on lab experience.'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你现在已经知道应该如何框定自己的思维，以及应该学习和实践哪些内容。接下来，就是如何做到这一点的问题。首先，找到最适合你的学习方式。是在线培训、由讲师主导的现场课程，还是阅读书籍和观看视频教程？这取决于你，但记住：你必须进行充分的实践。建立你的测试环境或在云中租用一个，亲自进行实验室操作。
- en: A great way to stay up to date with the newest technology or threats is to follow
    multiple security researchers, experts, and companies on Twitter, LinkedIn, Facebook,
    and YouTube. CQURE and our team members are contributing to the cybersecurity
    community on all social media, constantly sharing our knowledge directly from
    the battlefield against cyberattacks.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 了解最新技术或威胁的一个好方法是，在Twitter、LinkedIn、Facebook和YouTube上关注多个安全研究人员、专家和公司。CQURE及我们的团队成员正在通过所有社交媒体为网络安全社区做出贡献，持续分享我们直接来自对抗网络攻击的“战场”上的知识。
- en: If you would like to know about useful books, I would recommend *Windows Internals*
    by Mark Russinovich, because it is a book that describes internals in a way that
    every cybersecurity professional should know. Although, at first, it might be
    difficult to keep up with the content, going slowly through the book and learning
    everything that you need to fully understand it will guide you to cybersecurity
    mastery.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解一些有用的书籍，我推荐Mark Russinovich的*《Windows Internals》*，因为这是一本描述内部原理的书籍，每个网络安全专业人士都应该了解。虽然一开始你可能会觉得跟不上内容，但慢慢地阅读这本书并学习所有必要的知识，你将能够完全理解它，并指引你走向网络安全的精通之路。
- en: In the end, it's a lot of work and it's a never-ending story. Yet, acquiring
    the right curiosity-driven approach will help you gain the right skill set, as
    in cybersecurity knowledge, the sky is the limit. Stay CQURE!
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这是一项艰苦的工作，且没有尽头。然而，采用正确的以好奇心驱动的方法将帮助你获得正确的技能，因为在网络安全知识领域，天空才是极限。保持CQURE！
- en: '**Who is Dr.** **Mike Jankowski-Lorek?**'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁是 Dr.** **Mike Jankowski-Lorek？**'
- en: Mike designs and implements solutions for databases, networks, and management
    areas, mainly for Microsoft platforms. As for his day-to-day work, he works as
    a solution architect, designing and planning database-related solutions and software.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: Mike 设计并实施数据库、网络和管理领域的解决方案，主要面向 Microsoft 平台。至于他的日常工作，他作为解决方案架构师，设计并规划与数据库相关的解决方案和软件。
- en: He is interested in big data, high availability, and real-time analytics, especially
    when combined with machine learning and AI or natural language processing. He
    is currently finishing his PhD thesis.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 他对大数据、高可用性和实时分析感兴趣，尤其是当这些与机器学习、人工智能或自然语言处理结合时。他目前正在完成博士论文。
- en: Judd Wybourn
  id: totrans-356
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Judd Wybourn
- en: Cybersecurity Consultant, Microsoft
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全顾问，Microsoft
- en: '**The road to cybersecurity**'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: '**通往网络安全的道路**'
- en: Much like the adage *"the road to hell is paved with good intentions,"* so too
    can be the journey of a budding cybersecurity professional. The ability to adapt
    to varying environments and circumstances is key to anyone who is seeking to go
    down the path of a cybersecurity professional. The biggest learning factor through
    my career path in the security profession is that security can normally be trumped
    by a business's need to perform! This is normally a big blow to any individual
    that has the passion to secure a business, only to be halted at the next meeting,
    project review, development discussion, or just plain corridor talk, for many
    varying factors.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 就像谚语说的“*通向地狱的路是用善意铺成的*”，一个初涉网络安全专业道路的人也可能会经历类似的旅程。适应不同环境和情况的能力对于希望走上网络安全专业道路的任何人都至关重要。在我职业生涯中最大的学习因素是，安全往往会被业务迫切需求所取代！对于那些热衷于保护企业安全的个人来说，这通常是一个巨大的打击，只能在下次会议、项目审查、开发讨论或者简单的走廊交流中，因为许多不同的因素而受挫。
- en: When I started along my journey, there were many things I had to learn, and
    I had to double- and triple-check to make sure I was getting it right. This industry
    has changed from a *no* business to a *let's make this work, however, securely*
    business*.* Whether you are talking to technicians, architects, managers, directors,
    or even end users, none of these people will quite understand the passion behind
    your convictions to get a product or environment as secure as possible – that
    is, until disaster strikes or it is looming in the background.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始我的职业生涯时，我必须学习许多东西，并且不断地进行二次甚至三次检查，以确保我做得正确。这个行业已经从一个*不*关心业务到一个*让我们让它工作，但是安全地*关心业务的转变。无论你在与技术人员、架构师、经理、主管甚至最终用户交流，这些人都不会完全理解你热衷于确保产品或环境尽可能安全的激情，直到灾难来临或者潜在威胁即将到来。
- en: '**Knowing the limits**'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: '**了解极限**'
- en: My first bit of advice would be to know yourself, and to know your own limits.
    There are plenty of individuals in the cybersecurity industry, and I haven't met
    one who knows everything. This field is miles long and plenty deep, all depending
    on which path you choose. The many facets of the industry can be very rewarding
    if you know what you enjoy and what will keep you going. Puzzles, challenges,
    mystery, intrigue, and even romance, can all be expected in this field, a cliché
    never the less out of a novel or even a movie, yet all these things can be experienced
    in a moment or over a period of time.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一条建议是要了解自己，并了解自己的极限。网络安全行业中有很多个体，我还没有遇到一个人是什么都懂的。这个领域非常广阔而深刻，这完全取决于你选择的道路。如果你知道自己喜欢什么以及什么能够使你坚持下去，这个行业的许多方面都可能非常有益。谜题、挑战、神秘感、兴奋感，甚至浪漫，这些在这个领域都是可以预期的，尽管有时候看起来像是小说或电影中的陈词滥调，但这些体验都可能发生在一瞬间或者在一段时间内。
- en: Forensics, compliance, breaching, testing, analytics, or even design, are all
    pieces of a larger puzzle that encompass this vast subject called cybersecurity.
    The question that most people ask when they hear about what I do is "*How can
    I get into that?"* or "*What should I study to do security?"* Many a time, I have
    been left pondering the correct answer to give, only to think about my journey
    to this career path. This can be a discussion that goes on for minutes or hours
    as I sit and describe all the exciting options that cybersecurity has to try to
    guide you in the right direction. Sometimes, it's a simple question of, do you
    prefer to read or watch movies? And, out of the those, what is your favorite genre?
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 取证、合规、侵入、测试、分析，甚至设计，这些都是构成网络安全这一广阔主题的重要组成部分。当人们听到我从事这个领域时，最常问的问题是：“*我该怎么进入这个领域？*”或者“*我应该学习什么来从事安全工作？*”很多时候，我都不得不仔细思考如何给出正确的答案，只能回顾我自己走向这个职业道路的经历。这可能是一场几分钟甚至几个小时的讨论，我坐下来描述网络安全提供的所有令人兴奋的选项，试图为你指引正确的方向。有时候，问题很简单，你更喜欢阅读还是看电影？而且，在这两者之中，你最喜欢的是哪个类型？
- en: 'This is a general guideline of where you could see yourself within the field
    of cybersecurity. The following are some of the exciting roles and brief descriptions
    that can await you, just to name a few:'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个关于你在网络安全领域可能发展方向的一般指南。以下是一些令人兴奋的角色及简要描述，仅列举几个：
- en: '**Application security:** A continually growing field, with exciting challenges
    and tremendous rigor. This can have you thinking about software integration, development
    life cycles, vulnerability management, or simply how security will feature in
    the application itself. The ability to learn as the world changes around you and
    how to adapt to those changes will see an individual soar in this field.'
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用安全：** 这是一个持续发展的领域，充满了激动人心的挑战和巨大的严格要求。这可能会让你思考软件集成、开发生命周期、漏洞管理，或者仅仅是安全如何在应用程序中体现。随着世界的变化，你学习和适应这些变化的能力将使个人在这一领域中脱颖而出。'
- en: '**Cloud security:** With all things moving to the cloud, the call to have better
    controls and security around this will be on the up and up. This is no longer
    a pipe dream, and the ability to make sure that all requirements are met for varying
    frameworks, laws, and customer requirements is a big must. IoT will be your best
    friend and will definitely challenge you.'
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**云安全：** 随着一切都迁移到云端，呼吁在这方面加强控制和安全性也将越来越高。这不再是空想，确保满足不同框架、法律和客户要求的能力至关重要。物联网将是你最好的朋友，并且一定会给你带来挑战。'
- en: '**Cryptography:** Does your mind work at a mile a minute? Can you make up secret
    languages, or decipher them quickly? Then this is where you would want to be.
    In a world where your PlayStation 3 can be clustered and used to break encryption
    (Dumitrescu, 2009), the need for better encryption and encryption methodologies
    are always welcome. This career path can see you working in top-secret organizations
    or defense contracts.'
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码学：** 你的思维是否飞快？你能快速创造或破译秘密语言吗？那么这里就是你想去的地方。在一个你的 PlayStation 3 可以被集群用来破解加密的世界里（Dumitrescu，2009），对更好加密技术和方法的需求始终存在。这个职业道路可能让你在最高机密的组织或国防合同中工作。'
- en: '**Forensics:** Your typical *who dunnit* scenario or murder mystery. Whether
    you go corporate or law enforcement, your ability to solve puzzles will be key.
    Sometimes, it will be as easy as spotting Waldo in a snow field standing alone,
    or as tough as trying to find him in at a Father Christmas convention. Your ability
    to do things methodically and with due diligence will be a great asset to you
    as you could be called to testify as a witness.'
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**法医：** 典型的*谁做的*情景或谋杀谜团。无论是进入企业领域还是执法部门，你解决难题的能力都至关重要。有时，这可能就像在雪地里找到一个孤立的沃尔多一样简单，或者像在圣诞老人大会中寻找他一样困难。你以方法性和尽职尽责的态度处理事情的能力将是你的一大资产，因为你可能会被要求作为证人作证。'
- en: '**Information security:** Protection information while it is a rest or in motion
    can be called for in many regards, whether it be Yahoo''s data breach of 3 billion
    accounts in 2014 (Armerding, 2018) or some small database from the local medical
    practice. Information is sacred to someone and can have dire consequences if it''s
    in the wrong hands. Various industries have varying standards on how to protect
    information. Financial, personal, or just trade secrets, it could be your responsibility
    to make sure that it remains safe and secure from leaking. This could even mean
    that you deploy technologies to prevent leaks from occurring from within an organization.'
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信息安全：** 在静止或传输过程中保护信息，在许多方面都有需求，无论是2014年雅虎的30亿账户数据泄露事件（Armerding，2018），还是某个地方小型医疗诊所的数据库。信息对某些人来说是神圣的，若落入不正当之手，可能会造成严重后果。各个行业在保护信息方面有不同的标准。无论是金融信息、个人信息，还是商业机密，都可能由你来确保其安全，不被泄露。这甚至可能意味着你需要部署技术以防止来自组织内部的泄漏。'
- en: '**Mobile security:** Nearly everyone in a corporate environment has a mobile
    device. These devices are powerful handheld computers that can be used to steal
    information, infiltrate a meeting, or just plain cause malicious harm to its end
    user. Companies require their staff to be productive while mobile, but not at
    the expense of information or access. Where alarming numbers of mobile devices
    are being left in taxis in the UK alone (Peyer, 2014), the potential of any of
    those devices to contain company data is very high. You would need to know how
    to secure and segregate company data versus private data on a single device and
    be prepared to wipe the device remotely if possible.'
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移动安全：** 几乎在每个企业环境中，每个人都有一部移动设备。这些设备是强大的手持计算机，可以用来窃取信息、渗透会议，或仅仅是对最终用户造成恶意伤害。公司要求员工在移动中保持高效，但这不能以牺牲信息或访问权限为代价。在英国，仅在出租车中遗失的移动设备数量令人震惊（Peyer，2014），这些设备中包含公司数据的可能性非常高。你需要了解如何在单个设备上保护并隔离公司数据与个人数据，并准备在可能的情况下远程清除设备。'
- en: '**Network security:** Your initial start to this part of the industry can be
    slow, as many people will not let a rookie loose on their production environment.
    With different vendors in this space, you will have options to venture through,
    but as you master this technically, your expertise will be sought after and consulted
    upon for design and security considerations. Firewalls with deep packet inspection,
    direct access, VPNs, and even detection and prevention mechanisms of the data
    traversing in, out, and around your network could be controlled by you. You would
    be an information traffic cop, if you will.'
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络安全：** 你在这一行业的起步可能会比较缓慢，因为很多人不会让新人直接进入他们的生产环境。在这一领域，随着不同厂商的出现，你会有多个选择，但当你技术上掌握了这一领域的知识后，你的专业技能将会被寻求并用于设计和安全考虑。你可以控制深度数据包检查、防火墙、直接访问、虚拟专用网络（VPN）、甚至数据的检测与防御机制，管理网络中进出和流动的数据。如果你愿意，你可以充当信息交通警察的角色。'
- en: '**Penetration testing:** You know the bad guys we are trying to protect systems
    from? Well, it would be your role to simulate those guys within known or unknown
    environments to try to ascertain whether there are known weaknesses on a system
    that could be exploited. Thinking on your feet to try and break into a system
    and get the data or the highest level of privilege possible would be your goal.
    You could use your smarts and code an exploit or simply your charm to get onto
    the system. However you do it, it is up to you, but the goal is getting access!
    As a penetration tester, you will help by finding gaps in the security already
    established for systems and thereby inform organizations or other security individuals
    about said gaps so that they can be mitigated before the system goes live.'
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**渗透测试：** 你知道我们试图保护系统免受的那些坏人吗？好吧，你的角色就是在已知或未知的环境中模拟这些人，尝试确定系统是否存在可能被利用的已知弱点。你需要迅速反应，尝试突破系统，获取数据或尽可能获得最高权限。你可以运用你的聪明才智编写一个漏洞利用程序，或者仅凭你的魅力进入系统。不管你怎么做，都由你决定，但目标就是获取访问权限！作为一名渗透测试员，你将帮助发现系统中已建立安全措施的漏洞，并将这些漏洞告知组织或其他安全人员，以便在系统上线之前能够进行缓解。'
- en: '**Risk management:** This is about recording and tracking all known security
    risks to an organization. Even though this may not sound exciting, it is key to
    understand the potential threat or losses that could occur due to open risks.
    What is the likelihood of such an occurrence happening? Research and industry
    knowledge will be key here. This role is tied to business continuity and consultation
    on most security incidents.'
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风险管理：** 这项工作涉及记录和跟踪组织已知的所有安全风险。尽管听起来可能不太刺激，但理解由于开放风险可能发生的潜在威胁或损失至关重要。这种事件发生的可能性有多大？这里的研究和行业知识将非常关键。这个角色与业务连续性和大多数安全事件的咨询密切相关。'
- en: '**Security analysts:** Breaches, false positives, events, and pages of data
    is what will await you here, for example. Trying to determine where a malware
    originated from, who coded it, or whether it was just a hoax. As an analyst, you
    can be part of the **Security Operations Center** (**SOC**) or an incident response
    team. Understanding data flow, methods of compromise, or just what looks abnormal,
    your in-depth knowledge will point you in the direction of potential or existing
    threats. This can very much be a detective role with a cowboy outlook, stopping
    bad guys at the source.'
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全分析员：** 在这里，你将面临漏洞、误报、事件以及大量数据。例如，尝试确定恶意软件的来源、它是由谁编写的，还是仅仅一个恶作剧。作为一名分析员，你可能会加入**安全运营中心**（**SOC**）或事件响应团队。通过理解数据流、攻击手段或辨别异常，你深入的知识将引导你发现潜在的或已经存在的威胁。这在某种程度上是一个侦探角色，像个“牛仔”一样从源头制止坏人。'
- en: '**Security auditing and compliance:** Are you the kind of person who loves
    following the rules, and enjoys making sure that others do too? Well then, this
    role will suit your needs. Different frameworks, legislation, and standards are
    adhered to or must be followed through most industries and organizations. Things
    such as the Payment Card Industry for dealing with credit or debit cards, VISA,
    MasterCard, and Amex will adhere to the standards and require anyone issuing their
    cards to do the same. You will make sure that these frameworks are being followed
    and adhered to, making sure that the minimum level of security set by those standards,
    frameworks, or legislation is being used within the organization. It is when the
    rules are not being followed that the auditing comes in and brings this to the
    attention of the directors. Auditors can do manual or automated checks to help
    find these discrepancies.'
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全审计与合规性：**你是那种喜欢遵守规则，并且享受确保他人也遵守规则的人吗？那么，这个角色将非常适合你。大多数行业和组织都需要遵循不同的框架、法规和标准。比如，涉及信用卡或借记卡的支付卡行业（Payment
    Card Industry），VISA、MasterCard和Amex等公司将遵循这些标准，并要求所有发卡机构也遵循这些标准。你将确保这些框架被遵循，确保这些标准、框架或法规所设定的最低安全要求在组织内部得以实施。当规则没有被遵守时，审计工作就会介入并将这一问题提请董事们关注。审计员可以进行手动或自动检查，以帮助发现这些不一致之处。'
- en: '**Security operations:** This is your man-on-the-ground role. You may need
    to implement a fix to mitigate a problem penetration testers have found, close
    a gap discovered by an auditor due to non-compliance, or find a solution to reduce
    a risk that has been plaguing the risk management team. Welcome to the firefighting
    team. This role will keep you busy, and your learning curve will be exponential
    and rewarding. Though you might never be a master of a specific listed field,
    you can certainly excel in other ways. Things such as identity management, technical
    controls, centralized management, and deployment techniques could all stand you
    in good stead along your path. You will eventually deal with all of the cybersecurity
    roles to a certain degree. Your broad knowledge will have you challenging even
    physical security concerns.'
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全运营：**这是你“战斗在第一线”的角色。你可能需要实施修复措施来缓解渗透测试人员发现的问题，弥补由于不合规性而被审计员发现的漏洞，或寻找解决方案来减少一直困扰风险管理团队的风险。欢迎加入灭火小组。这个角色将让你忙得不可开交，你的学习曲线将是指数级增长，并且充满回报。虽然你可能永远不会成为某个特定领域的专家，但你肯定可以在其他方面表现出色。像身份管理、技术控制、集中管理和部署技术等领域，都能为你的职业道路打下坚实的基础。最终，你将会在一定程度上接触到所有网络安全角色。你广泛的知识将让你在应对物理安全问题时也能游刃有余。'
- en: 'The listed roles provide a glimpse of the skills or mindset you might require
    to fulfill those roles. Bear in mind that these roles could be fluid and ever-changing,
    adapting to the times and the situation you are in. Remember what I said at the
    beginning of this chapter: have the ability to adapt. Keeping that in mind, the
    industry has a lot of certifications to help aspiring cybersecurity professionals.
    The problem, is which ones should you take and how will they help you? This is
    another question that is asked of most cyber professionals, and there can be many
    opinions on the matter. I also know of many individuals that are not certified
    in any of the well-known certifications, but are, however, still very knowledgeable
    in their areas of expertise.'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 列出的角色展示了你可能需要的技能或心态，以便履行这些角色。请记住，这些角色可能是流动的、不断变化的，会随着时代和你所处的情况而调整。记得我在本章开头说的：要具备适应能力。考虑到这一点，行业中有很多认证可以帮助有志于从事网络安全的专业人士。问题是，应该选择哪些认证，它们将如何帮助你呢？这是大多数网络安全专业人士会被问到的另一个问题，而且关于这个问题可能有很多不同的意见。我也知道很多人并没有获得任何知名认证，但他们在自己擅长的领域依然非常有知识。
- en: I would suggest that, depending on your level of knowledge of the industry,
    number of years in the industry, years of study, and, of course, knowing your
    probability to fall into a certain role, that you investigate the known certifications
    houses and see what offerings they have from beginner to expert level. See which
    appeals to you or where you would like to focus your interest. Also, look to the
    job boards to see the role you are looking for and what the certification requirements
    are, if any. Some certifications have a practical requirement, which requires
    you to demonstrate the knowledge that you have learned in a simulated environment
    over a standard test. Where possible, practice building labs with friends or family
    that have the same interests and learn; you will be surprised at just how much
    you will know after you rebuild that lab for the tenth time due to an incorrect
    security setting, or a failed simulation.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议，根据你对行业的知识水平、在行业中的工作年限、学习年限，当然，还有你对某一职位的适应性，你可以调查一些知名的认证机构，看看他们从初级到专家级别提供哪些认证。看看哪些认证对你有吸引力，或者你希望集中在哪个方面。同时，也可以查看招聘网站，了解你所寻求的职位以及是否有认证要求。某些认证有实际操作要求，要求你在标准测试之外的模拟环境中展示你所学到的知识。如果可能的话，可以与有相同兴趣的朋友或家人一起搭建实验室并学习；你会惊讶于，经过第十次因为不正确的安全设置或失败的模拟而重新构建实验室后，你会学到多少东西。
- en: In my case, I had already been in the **Information Communications Technology**
    (**ICT**) industry for 10 years before my interests led to cybersecurity. Although
    security was always something in the back of my mind, it became more imminent
    when threats where causing late-night work and presumed on-call work. Viruses
    such as the ILOVEYOU virus in 2000, which brought down email systems, or the Conficker
    worm in 2008 and Stuxnet in 2010, really tested the resolve of cybersecurity teams.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 就我而言，在我对网络安全产生兴趣之前，我已经在**信息通信技术**（**ICT**）行业工作了10年。尽管安全问题一直在我的脑海中存在，但当威胁开始导致深夜工作和预计的待命工作时，安全问题变得更加紧迫。像2000年的ILOVEYOU病毒，它使电子邮件系统瘫痪，或者2008年的Conficker蠕虫和2010年的Stuxnet，它们确实考验了网络安全团队的决心。
- en: Its through scares such as these and the needs of the organization I was in
    at the time that drove me to look to names in the industry and follow principles.
    When tackling any identity-related security, I always looked at principles of
    least privilege as a starting point, and, subsequently, the segregation of duties.
    Having a military background really helps with this line of thinking; however,
    it does not always translate well into every organization. Saying that, it reiterates
    my previous statement that flexibility is key.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 正是通过像这样的恐吓事件以及我当时所在组织的需求，促使我开始关注业内的知名人物并遵循原则。在处理任何与身份相关的安全问题时，我总是将最小权限原则作为起点，随后是职责分离。拥有军事背景在这种思维方式上确实有很大的帮助；然而，这种思维方式并不总是能很好地适应每个组织。尽管如此，这也重申了我之前的观点，那就是灵活性是关键。
- en: Frameworks really helped to build the ground roots of my understanding, and
    each one can be quite different. When starting out, I shot straight for the US
    **National Institute of Standards and Technology** (**NIST**), and this gave me
    a broad depth of knowledge that led me to find out about more frameworks to use,
    which were industry-specific. This included the likes of PCI DSS for all payment
    card handling, HIPPA for US health care and information handling, and PIPA for
    the handling of personal information in South Africa. Much like the foundation
    of a house, a framework can provide you with some of that foundation. However,
    these are just foundations; certain aspects can differ for various reasons.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 框架在构建我对安全理解的基础方面帮助很大，每个框架都可能有所不同。刚开始时，我直接选择了美国**国家标准与技术研究院**（**NIST**），这为我提供了广泛的知识深度，随后我了解到更多行业特定的框架。这包括像PCI
    DSS（适用于所有支付卡处理）、HIPPA（美国医疗保健和信息处理）以及PIPA（南非个人信息处理）等框架。就像房子的基础一样，框架可以为你提供一些基础。然而，这些仅仅是基础；某些方面可能因为各种原因而有所不同。
- en: The next step is to look to big names in the industry. Bruce Schneier was one
    of the first that I found that was useful, especially around the topics of cryptography.
    Then, many others will come to light and you will soon see whose style of writing
    and insights you enjoy. Try to follow these people on social media and visit their
    blogs and websites if you have that information. That said, the internet is full
    of information and helpful sites. Sign up to some threads around your topics of
    interest to see what's happening around the world. But, beware—you can soon find
    yourself inundated with information and not know what to read. Stick to reputable
    sources and keep it relevant to your needs.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是关注行业中的大佬们。布鲁斯·施奈尔是我找到的第一个非常有用的人，尤其是在密码学相关话题方面。然后，许多其他人物也会浮出水面，你很快会发现自己喜欢哪些人的写作风格和见解。如果有条件，尽量在社交媒体上关注这些人，访问他们的博客和网站。话虽如此，互联网充满了信息和有用的网站。可以加入一些与你兴趣相关的论坛，了解全球的动态。但要小心——你很快就会被信息淹没，不知道该读什么。坚守可信的来源，确保它与你的需求相关。
- en: Knowing your threat helps you to better focus on what would be required to protect
    the system. So, in those terms, when I was tasked with looking after certain bits
    of the business, I would focus all my attention on the means of delivering that
    software, the hardware it was on, and the methods of accessing it. To better understand
    the vectors of attacks, I learned to think like an attacker and went and learned
    about hacking. I achieved a Certified Ethical Hacking (EC-Council, 2019) certificate,
    and that was my first cybersecurity certification. My next goal was to achieve
    my CISSP (ISC2, 2019), as this was seen as the flagship certification to have
    in the industry. This was great to achieve at the time, as I had already had a
    lot of experience to my name. I also completed my masters degree in computer security
    just to enhance my educational background. The quest for learning in this field
    is always vast, and never dull. There is always something to find, even if it
    means you find out that it's a subject you don't like.
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你的威胁有助于更好地集中精力保护系统。因此，从这个角度来看，当我被指派负责公司某些业务时，我会将全部注意力集中在软件交付的方式、它所运行的硬件以及访问这些系统的方法上。为了更好地理解攻击向量，我学会了像攻击者一样思考，开始学习黑客技术。我获得了认证的道德黑客证书（EC-Council，2019），这是我的第一个网络安全证书。接下来的目标是取得CISSP（ISC2，2019），因为这是业内公认的旗舰证书。当时取得这个证书非常令人振奋，因为我已经积累了大量的实践经验。我还完成了计算机安全的硕士学位，以进一步提升我的教育背景。这个领域的学习之路总是广阔且充满挑战，永远不会感到无聊。总是有新的发现，哪怕最终发现这可能是你并不喜欢的学科。
- en: I have used my skills in different organizations and in different roles, each
    very different and fulfilling. I'm constantly learning and still, to this day,
    have a passion for the cybersecurity field. I always have a drive to protect the
    innocent from the dark side of the internet, as many, many people can be naive.
    Where possible, I like to make my knowledge available to those people, to help
    them understand the role of cybersecurity. I like talking to parents so that they
    can protect their children. The World Wide Web is just like the real world and
    has scary places to visit, and I always like to say that it has made the oldest
    crimes available in the newest ways; that is, you can rob a bank from the other
    side of the world without leaving the comfort of an armchair.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 我在不同的组织和不同的职位上应用了我的技能，每一个职位都非常独特且充实。我不断学习，直到今天，仍然对网络安全充满热情。我始终有动力保护那些无辜的人免受互联网黑暗面影响，因为许多人可能是天真的。在可能的情况下，我喜欢将我的知识分享给这些人，帮助他们理解网络安全的作用。我喜欢与家长们交谈，帮助他们保护自己的孩子。全球信息网就像现实世界一样，里面有一些可怕的地方，我常说它让最古老的犯罪有了最现代的方式；也就是说，你可以在世界的另一端不离开舒适的座椅就抢劫银行。
- en: In closing, if asked would I do this again, my answer would yes be a thousand
    times over, as I love it very much. It is a great profession to be in and will
    be needed as long as the world progresses to move forward, where information will
    be valuable to someone at some time.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果问我是否会再做一次，我的回答是肯定的，千百次都愿意，因为我非常热爱这个工作。这是一个非常棒的职业，并且随着世界的不断发展进步，这个职业将一直是必需的，因为总有一些时候，信息对某些人来说是至关重要的。
- en: '**Who is Judd Wybourn**?'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: '**Judd Wybourn是谁**？'
- en: Judd is a cybersecurity professional with over 20 years' experience in the ICT
    industry. He has a master's in computer security and various industry certifications.
    He currently works at Microsoft as a Cybersecurity Consultant, delivering solutions
    to customers. Judd has a big passion for protecting children on the internet and
    when he has the opportunity, he speaks about it to children, parents, and professionals
    alike.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: Judd 是一位拥有超过 20 年 ICT 行业经验的网络安全专家。他拥有计算机安全硕士学位，并持有多个行业认证。目前，他在微软担任网络安全顾问，为客户提供解决方案。Judd
    对保护儿童上网安全充满热情，每当有机会，他都会与儿童、家长和专业人士分享这一话题。
- en: Onur Ceran
  id: totrans-388
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Onur Ceran
- en: Chief Cybercrime Inspector, Turkish National Police (PhD candidate)
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 土耳其国家警察网络犯罪总督（博士候选人）
- en: '**What was your career in before you made the switch to cybersecurity?**'
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: '**在转行做网络安全之前，你的职业是什么？**'
- en: My career started in the police, and that's where I am today. Actually, I was
    assigned to the Cyber Crime Department, because of my academic and personal studies,
    but that was not my choice.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 我的职业生涯始于警察工作，这也是我今天所在的地方。事实上，由于我的学术背景和个人研究，我被分配到网络犯罪部门，但这并不是我个人的选择。
- en: '**Tell us about your journey transitioning from your primary career to cybersecurity.**'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: '**请讲讲你从原来的职业转型到网络安全的过程。**'
- en: 'I studied at the Police Academy and Computer Education and Instructional Technologies
    Department (at Gazi University, Turkey) simultaneously. My career started in the
    Turkish National Police in the IT Department in 2006\. I worked at that department
    as an office supervisor. My responsibilities were managing all the infrastructure,
    including Active Directory, the network, the firewall, and so on. I was also attending
    basic computer skills courses for police officers as an instructor. At that time,
    I recognized that all kinds of crimes started to contain some kind of IT traction.
    For a simple example: at that time, bingo was as popular as gambling. It was being
    played in facilities that were formally operated as entertainment venues. The
    problem for gamblers was it was very difficult for them to remove all the evidence,
    because of its heavy weight, in the event of a police raid. After that, they started
    to use information technology. They were picking numbers using an application
    running on a remote computer and reflecting them onto a wall. It was easy to remove
    all of the material that could be called evidence.'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾在土耳其加济大学（Gazi University）的警察学院和计算机教育与教学技术系同时学习。我的职业生涯从 2006 年开始，在土耳其国家警察的
    IT 部门工作。我在那里担任办公室主管，负责管理所有的基础设施，包括活动目录、网络、防火墙等。此外，我还作为讲师为警察提供基础计算机技能课程。那时，我意识到各种犯罪开始与信息技术密切相关。例如，当时宾果游戏的流行程度与赌博相当，且在正式作为娱乐场所经营的场所内进行。赌博者的问题是，一旦发生警方突袭，他们很难清除所有证据，因为那些材料十分沉重。后来，他们开始使用信息技术，通过在远程计算机上运行应用程序，使用数字并将其反射到墙上。这使得清除所有可以称作证据的物品变得更加容易。
- en: The terms *pure cyber crime* (such as hacking) and *cyber-enabled crime* (such
    as online romance) were on the way. The first thing we, as police, are told is
    that *"it is more important to prevent a crime before it happens than investigating
    after it happens."* I recognized that cybersecurity was not just about technical
    issues; it is inter-disciplinary. Human factors, awareness, economics, and management
    are all related to it. So, then I got my MSc degree in information systems (at
    the Middle East Technical University, Turkey). Then, I was assigned to the Cyber
    Crime section and started to investigate. In 2015, I was assigned to the Cyber
    Crime Prevention Division at the General Directorate of the Turkish National Police.
    I started to attend meetings and courses on how to enable cybersecurity. At that
    time, I got another bachelor's degree at the International Relations Department
    (at Anadolu University, Turkey), recognizing the importance of establishing good
    relations internationally for information exchange for cybersecurity. I am a PhD
    candidate now and about to finish my thesis about cybersecurity awareness. To
    sum things up, my career is going the same way as it started, but has evolved
    into cybersecurity over the years.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: '*纯粹的网络犯罪*（例如黑客攻击）和*网络增强型犯罪*（例如在线恋爱）这一术语逐渐出现。作为警察，我们首先被告知的是*“预防犯罪比事后调查更为重要。”*
    我意识到，网络安全不仅仅是技术问题；它是一个跨学科的领域。人类因素、意识、经济学和管理学都与之相关。因此，我获得了信息系统的硕士学位（在土耳其中东技术大学）。随后，我被分配到网络犯罪科，开始进行调查。2015年，我被分配到土耳其国家警察总局的网络犯罪预防处。我开始参加有关如何实现网络安全的会议和课程。那时，我在土耳其阿纳多卢大学的国际关系系获得了另一份学士学位，意识到建立国际间良好关系对于网络安全信息交换的重要性。现在，我是博士候选人，正在完成关于网络安全意识的论文。总结来说，我的职业生涯和开始时差不多，但经过多年的发展，已经演变成了网络安全领域。'
- en: '**Why did you choose a career in cybersecurity?**'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: '**您为什么选择了网络安全作为职业？**'
- en: As I mentioned, cybersecurity is an inter-disciplinary area. You should take
    into consideration many issues while working in it. It also has a parallel evolution
    with the technology. The rapid development of technology causes changes in cybersecurity.
    I mean, your knowledge of a topic becomes old very quickly, so you have to read
    and practice more. It also prevents work from becoming monotonous. I like these
    types of challenges.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 如我所提到的，网络安全是一个跨学科的领域。您在从事这一工作时，应该考虑许多问题。它与技术的演进平行发展。技术的迅速发展导致了网络安全的变化。我的意思是，您对某个主题的了解会很快过时，所以您必须不断阅读和实践。这也防止了工作变得单调。我喜欢这种类型的挑战。
- en: '**What did you do differently than your peers when choosing cybersecurity as
    your career?**'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: '**当您选择网络安全作为职业时，您与同行有何不同的做法？**'
- en: I did not just focus on technology itself but also security. Security is managed
    against attacks on different areas of life. The reasons for attacks also differ.
    Sometimes, targets are governmental systems because of an international contention,
    sometimes, targets are financial departments because of money, and sometimes,
    targets are just innocent people, just for *"fun."* There is no silver bullet
    for preventing cyber attacks, such as firewalls, password policies, and so on.
    Hence, I am trying to study all the related topics.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 我不仅仅专注于技术本身，还注重安全。安全是针对不同生活领域的攻击进行管理的。攻击的原因也各不相同。有时，目标是政府系统，出于国际争斗；有时，目标是金融部门，出于金钱目的；有时，目标只是无辜的人，仅仅是为了*“娱乐。”*
    没有一剂灵丹妙药能够完全防止网络攻击，比如防火墙、密码策略等等。因此，我正在研究所有相关的课题。
- en: '**What would you like to suggest to our readers who want to start a career
    in cybersecurity, and how can they do so?**'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: '**您会向那些想进入网络安全领域的读者建议些什么？他们应该如何入手？**'
- en: I want to explain this in detail. I have been playing the **baglama** (a Turkish
    traditional musical instrument that is just like a guitar in appearance) for almost
    20 years. My parents bought a baglama for my eldest brother in order for my uncle
    to teach him how to play it. He was not willing to play the instrument, but I
    was willing to play it. Then, I started to play it by imitating my uncle's finger
    movements. I was just following the sequence of finger-presses on the frets. I
    learned a few songs to play and expanded my repertoire. My desire to play baglama
    and daily practice made me play it better. But there was a problem. In order to
    learn a new song, I was dependent on my uncle. Because if I wanted to learn a
    new song he was playing, I had to imitate his finger movements. After that, I
    noticed musical notes. A friend of my mother, who is a music teacher, taught me
    how to read notes and apply them to the baglama. I was no longer dependent on
    my uncle. I could play new songs by reading notes. After spending more time practicing,
    I was able to write notes for songs that I heard and played by myself. Years after,
    I learned the **short-neck baglama**. The one I learned to play was a **long-neck
    baglama**. A long-neck baglama has 23 frets; on the other hand, a short neck baglama
    has 19\. The chord layout is also different. At first, I thought, *I can play
    every song with my instrument, so why would I need a different one?* But after
    listening to performers using short-neck baglamas, I recognized that it was easier
    to play a song where I needed to move my fingers very quickly. I changed my mind
    and bought a short-neck baglama. The notes' positions were different, but it still
    had the same notes. The mathematics of both instruments was the same. The only
    thing I had to do was practice. Although it is not easy to play a song for the
    first time, by applying notes and doing some practice, now I can play baglama
    professionally. Now, I am almost 35 years old, and I can also play guitar, oud,
    violin, side-flute, and some percussion instruments. But I am not a professional
    player. (For the readers who do not believe me, please visit my YouTube channel
    and don't forget to subscribe and click on the Like button for the videos that
    you like.)
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 我想详细解释一下。我已经学习弹奏**巴格拉玛**（一种外形像吉他的土耳其传统乐器）近20年了。我父母为我大哥买了一把巴格拉玛，目的是让我的叔叔教他弹奏这把乐器。他并不愿意学弹奏这把乐器，而我却愿意学弹奏。于是，我开始模仿叔叔的手指动作来学习弹奏。我只是在跟着他按弦的顺序进行练习。我学会了几首歌并扩大了我的曲目。对巴格拉玛的热爱和每天的练习让我弹得越来越好。但有一个问题。为了学一首新歌，我依赖于我的叔叔。因为如果我想学他弹奏的某首新歌，我就必须模仿他的手指动作。之后，我开始注意到乐谱。我母亲的一位朋友，音乐老师，教我如何读乐谱并将其应用于巴格拉玛。这样，我就不再依赖叔叔了。我可以通过看乐谱来弹奏新歌。经过更多时间的练习，我能够为自己听到并演奏的歌曲写下乐谱。几年后，我学习了**短颈巴格拉玛**。我学会弹奏的是**长颈巴格拉玛**。长颈巴格拉玛有23个品位；而短颈巴格拉玛只有19个品位。和弦布局也不同。起初，我想，*我用我的乐器能弹奏所有歌曲，那为什么还需要另一个呢？*
    但是在听了使用短颈巴格拉玛演奏的表演者后，我意识到在需要快速移动手指的歌曲中，短颈巴格拉玛的演奏更容易。我改变了想法，买了一把短颈巴格拉玛。虽然音符的位置不同，但它仍然包含相同的音符。两种乐器的数学结构是一样的。我需要做的唯一事情就是练习。虽然第一次演奏一首歌并不容易，但通过应用乐谱并做一些练习，现在我已经可以专业地弹奏巴格拉玛了。现在，我快35岁了，我也能弹吉他、乌德琴、小提琴、侧笛以及一些打击乐器。但我不是专业演奏者。（对于那些不相信我的读者，请访问我的YouTube频道，别忘了订阅并点击喜欢的视频点赞按钮。）
- en: The period that I spent learning the baglama is almost the same with learning
    any other topic—and I think all of us have a similar story. There is a similarity
    between being a good baglama performer and being a good cybersecurity expert.
    But when they are compared, to be a cybersecurity expert is something like being
    an orchestra itself. In my opinion (there may be different opinions in literature),
    a **cybersecurity expert** is a top leader.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 我学习巴格拉玛的时间几乎与学习任何其他课题相同——我想我们每个人都有类似的经历。在成为一名优秀的巴格拉玛演奏者和成为一名优秀的网络安全专家之间有一定的相似性。但当它们进行比较时，成为一名网络安全专家就像是成为一个乐团本身。依我看（文献中可能有不同的观点），**网络安全专家**是一个顶级领导者。
- en: 'As a simple example: if you examine the job advertisements of big companies,
    you can see that the job titles are *vulnerability researcher, malware analyst,
    security engineer, penetration tester,* and another 30 or so on top. I think these
    job titles are each like a musical instrument in an orchestra. Working as a cyber-crime
    investigator and studying cybersecurity for academic purposes, I can determine
    the necessary topics:'
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 举个简单的例子：如果你查看大公司的招聘广告，你会看到职位名称有*漏洞研究员、恶意软件分析师、安全工程师、渗透测试员*等，大约还有30个职位。 我认为这些职位名称就像是一个乐团中的每一件乐器。作为一名网络犯罪调查员，并且出于学术目的学习网络安全，我能够确定必要的主题：
- en: '**Desire to learn**: A person who wants to work in a cybersecurity field should
    be a life-long student, even if they have got every certificate in the field.
    Information technologies are evolving rapidly and knowledge about one technology,
    which was just learned yesterday, can be old tomorrow. It took almost 38 years
    for 50 million people to have a radio at home. But it took just 9 months for Facebook
    to reach 100 million subscribers. According to statistics for the last quarter
    of 2018, Facebook has 2.32 billion subscribers, and taking into consideration
    how many times Facebook has changed its user interface and infrastructure, has
    added new features, and opened new platforms from its establishment, it is easy
    to see that there is no limit to what we can be faced with and what we should
    learn about cybersecurity.'
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习欲望：**一个想从事网络安全领域工作的人应该是终身学习者，即使他们已经获得了该领域的所有证书。信息技术发展迅速，昨天刚学到的某项技术，可能明天就过时了。从50万人人家中拥有收音机花了近38年，但Facebook仅用了9个月就达到了1亿用户。根据2018年最后一个季度的统计数据，Facebook有23.2亿订阅者，考虑到Facebook用户界面和基础设施的多次变更、功能添加以及新平台的推出，很容易看出，我们面对的挑战以及我们应该学习的网络安全知识没有界限。'
- en: A person who wants to work in the cybersecurity field should continuously read
    academic papers, books, and journals that relate to this field; articles on forums
    and the writings of people who have proved to be good in the field, from their
    social media accounts and personal web sites (the list can be expanded). This
    will allow you to both be updated and to be able to search for the correct keywords
    by becoming familiar with new technical terms and jargon.
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: 一个想从事网络安全工作的人，应该不断阅读与此领域相关的学术论文、书籍和期刊；从论坛上的文章和社交媒体账户、个人网站上那些在该领域有显著成就的人的作品（这个清单可以继续扩展）。这将使你不仅能够保持更新，还能通过熟悉新的技术术语和行话，帮助你搜索正确的关键词。
- en: Another important topic is to learn *why to* instead of *how to*. Anyone can
    learn how to configure a router by just imitating an administrator. But in the
    case of an update on a user interface (I am not talking about changing the router
    itself), you cannot handle *how to* configure it. You can easily adapt, even if
    the router has changed, if you learn why the configuration is done that way.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的话题是学习*为什么做*而不是*如何做*。任何人都可以通过模仿管理员来学习如何配置路由器。但是，如果是关于用户界面的更新（我不是说更换路由器本身），你就无法处理*如何做*配置。如果你学会了为什么要那样配置，你就能轻松适应，即使路由器发生了变化。
- en: If you lose your desire to learn and try to learn *how to* instead of *why to,*
    you won't be able to switch from the *long-neck baglama* to the *short-neck baglama*.
    You'll get bored playing the same songs, and in the end find yourself getting
    cross with the instrument.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你失去了学习的欲望，试图学习*如何做*而不是*为什么做*，你将无法从*长颈巴格拉马*切换到*短颈巴格拉马*。你会觉得弹奏同样的歌曲很无聊，最终会对乐器产生厌烦情绪。
- en: '**English:** This topic is so clear that it does not need to be explained.
    While writing these opinions, I searched on Google Scholar using the keyword `cybersecurity`.
    It returned 22,700 results from 2015 to the current date. But when I repeated
    the search with the same keyword in Turkish, it returned just 323 results within
    the same time period.'
  id: totrans-407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**英文：**这个话题非常清晰，完全不需要解释。在写下这些观点时，我在谷歌学术中用关键词`cybersecurity`进行搜索，结果显示自2015年到当前日期，共有22,700个相关结果。但当我用相同的关键词在土耳其语中重复搜索时，同一时段内仅返回了323个结果。'
- en: English is just like musical notes that enable you to play any song that you
    hear. If you do not know how to read notes, you will always be dependent on another
    who shows you how to play a new song.
  id: totrans-408
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 英语就像是音乐符号，让你能够演奏你听到的任何歌曲。如果你不知道如何读音符，你将永远依赖别人告诉你如何弹奏一首新歌。
- en: '**Computer sciences**: As I tried to mention, cybersecurity is a top priority
    and it does not sound proper to me when someone says "*I am a cybersecurity expert,"*
    because you cannot be an expert in all sub-fields of cybersecurity. But there
    will be some topics that a person is very good at and some areas in which the
    person is not familiar with a sub-field of cybersecurity. My recommendations for
    beginners would be the following:'
  id: totrans-409
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算机科学：** 正如我尝试提到的，网络安全是一个至关重要的优先事项，当有人说*“我是一名网络安全专家”*时，我觉得这并不恰当，因为你不可能在所有网络安全的子领域都成为专家。但是，会有一些话题是某人非常擅长的，而在一些领域中，这个人可能不熟悉网络安全的某个子领域。对于初学者，我的建议如下：'
- en: '**Data management and file structures:** Whatever sub-field we choose to be
    an expert at within cybersecurity, we always work with some kind of data. The
    basic questions that we should be able to answer are how a system defines data,
    computes it, where and how store to it, find it when needed, and destroy it when
    it''s not needed. We will face all these questions in every sub-field of cybersecurity.'
  id: totrans-410
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据管理和文件结构：** 无论我们选择在网络安全领域成为哪个子领域的专家，我们总是需要处理某种数据。我们应该能够回答的基本问题是：系统如何定义数据，如何计算数据，在哪里以及如何存储数据，如何在需要时找到数据，如何在不需要时销毁数据。我们将在网络安全的每个子领域面临这些问题。'
- en: '**Algorithms and programming:** We can examine this issue from two different
    perspectives. First, creation: processing and exchanging data becomes possible
    with an algorithm running through programmed software. The importance of knowledge
    of algorithms and programming in order to find vulnerabilities in information
    systems, networks, or software itself is so obvious. Secondly, you will be using
    some software dedicated to a sub-field of cybersecurity. Sometimes, you will face
    situations where that software won''t be enough or even exist for what you are
    working on. For example, you might face some cases where you need to visualize
    data for someone who is not from a technical background, or the software that
    you are using (nowadays, a lot of software allows you to run your own code with
    it) doesn''t meet your needs completely. Hence, even if it is limited, being able
    to write your own code takes you one step further.'
  id: totrans-411
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**算法和编程：** 我们可以从两个不同的角度来审视这个问题。首先，创造：通过运行在编程软件中的算法，数据处理和交换成为可能。了解算法和编程在寻找信息系统、网络或软件本身的漏洞中的重要性是显而易见的。其次，你将使用一些专门针对网络安全子领域的软件。有时候，你会遇到软件不足以满足你的需求的情况，或者根本没有适合你正在从事的工作的软件。例如，你可能会遇到需要为非技术背景的人可视化数据的情况，或者你正在使用的软件（现在很多软件允许你运行自己的代码）无法完全满足你的需求。因此，即使有限，能够编写自己的代码也能让你更进一步。'
- en: '**Data communications and networking:** How does the internet work? What protocols
    provide security? Understanding networking is a core aspect of cybersecurity.
    As an example, IoT is very popular and defines a network of devices, such as vehicles
    and home appliances, which allows these things to connect, interact, and exchange
    data. If you don''t understand the basics of networking, how can you analyze what
    data is sent from your IoT device? How can you secure the right protocol without
    knowing how it works? We will also face all these questions in every sub-field
    of cybersecurity.'
  id: totrans-412
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据通信和网络：** 互联网是如何运作的？哪些协议提供安全性？理解网络是网络安全的核心方面。举个例子，物联网（IoT）非常流行，它定义了一个由设备（如车辆和家用电器）组成的网络，这些设备可以互相连接、互动并交换数据。如果你不理解网络的基础知识，怎么分析从你的物联网设备发送的数据？你怎么能在不知道协议如何运作的情况下保障正确的协议？我们也将在网络安全的每个子领域面临这些问题。'
- en: '**Math and Statistics:** You will hear the *"computers work with ones and zeros"*
    discourse from anyone who is interested in IT. The way I say this is *"like every
    system in the world, information technologies work with math."* You can apply
    math from four basic operations to integral calculations in cybersecurity. In
    order to calculate how much MB your `x` bit data is, you use four basic operations,
    and in order to classify your log data, you can use a discriminant function.'
  id: totrans-413
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数学和统计学：** 你会听到任何对信息技术感兴趣的人都说*“计算机只处理一和零”*。我说的方式是*“像世界上所有的系统一样，信息技术是用数学来运作的。”*
    在网络安全中，你可以将四个基本运算应用于积分计算。为了计算你的`x`位数据有多少MB，你需要使用四个基本运算，而为了对你的日志数据进行分类，你可以使用判别函数。'
- en: If you learn the basics of playing, you can be a professional musician. Then,
    you can also play other instruments or be a part of an orchestra, where you can
    play in harmony.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你学会了演奏的基础，你可以成为一名职业音乐家。然后，你还可以演奏其他乐器，或者加入一个交响乐团，在其中和其他乐器和谐演奏。
- en: '**Hands-on**: It is really hard to learn about any sub-field of cybersecurity
    without doing hands-on activities. You can find billions of YouTube videos or
    free PDF books online about the subject. But you should not confine yourself to
    just watching or reading. You can easily find tools for free or create your own
    lab for hands-on activities. If you want to learn web programming, then just install
    a web server, one database, and an editor, and by writing `<?php`, take your first
    step. If you want to learn about networking, then install simulation software
    and start dragging and dropping computers, routers, and network cables onto the
    stage. If you want to just calculate how many MB your `x` bit data is, then take
    a paper and a pen and start writing four operations. Don''t be afraid.'
  id: totrans-415
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实践操作**：要学习任何网络安全子领域，单纯看书或视频是不够的，必须进行实践操作。网络上有成千上万的YouTube视频或免费PDF书籍可以学习这些知识，但你不应仅限于观看或阅读。你可以轻松找到免费的工具，或者搭建自己的实验室进行实践。如果你想学习网页编程，那么只需安装一个Web服务器，一个数据库和一个编辑器，通过写`<?php`，迈出第一步。如果你想学习网络技术，那么就安装仿真软件，开始将计算机、路由器和网络电缆拖拽到舞台上。如果你只想计算`x`位数据是多少MB，那就拿起纸和笔，开始写四则运算。不要害怕。'
- en: If you do not take the pick in your hand and strike the strings, you cannot
    create a sound with a baglama, even if you watch thousands of videos on how to
    play.
  id: totrans-416
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你不拿起拨片并弹奏弦乐，即使你看了成千上万的视频学习如何演奏，依然无法发出声音。
- en: '**Can you please share your views and thoughts for those who want to be part
    of the cybersecurity industry?**'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: '**你能分享一下你对那些想要进入网络安全行业的人的看法和建议吗？**'
- en: 'Actually, I can just share some of my experiences regarding who is working
    or will work in the cybersecurity industry:'
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，我可以分享一些关于正在或将要从事网络安全行业的人们的经验：
- en: 'If you face a cybersecurity problem, don''t always think that it is a technical
    problem and has a technical solution. Some (maybe many) of these issues are related
    to human factors. We can examine this issue from two different perspectives:'
  id: totrans-419
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你遇到网络安全问题，不要总是认为那是一个技术问题，必须通过技术手段来解决。有些（可能是许多）问题其实与人类因素相关。我们可以从两个不同的角度来审视这个问题：
- en: Attackers, who want to access systems without authorization, disrupt or destroy
    them, try to achieve their goals by using humans, who are the weakest link in
    the system. Research shows that 90% of cyber attacks start with a fraudulent phishing
    attempt, because a human firewall has many holes. Human behavior on information
    systems is affected by age, personality, and so on, and attackers examine these
    to reach systems. This makes it easier to access systems by using human rather
    than technical processes, which shows the importance of awareness in cybersecurity.
  id: totrans-420
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 攻击者想要未经授权访问、破坏或摧毁系统时，会利用人类这一系统中最薄弱的环节来实现目标。研究表明，90%的网络攻击都源于欺诈性钓鱼尝试，因为人类防火墙存在许多漏洞。信息系统中的人类行为受到年龄、性格等因素的影响，攻击者正是通过这些特征来接触到系统。这使得通过利用人类而非技术手段来访问系统变得更加容易，这也凸显了网络安全中提高意识的重要性。
- en: If there is an error in a system, don't panic, thinking that your system is
    under attack. I encountered an interruption on a local area network just because
    of a cleaning staff member seeing a connector lying on the ground (it was connected
    to a wire to a network face-plate socket on the wall). They unplugged it while
    cleaning and tried to fix it by plugging it into a free network face-plate socket
    on the wall, which caused a loop in the network.
  id: totrans-421
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果系统出现错误，不要慌张，认为系统受到了攻击。我曾遇到过一个局域网的中断问题，原因只是清洁人员看到地面上有一个连接器（它连接着一根网络面板的电缆）。他们在清洁时拔掉了它，并试图通过将它插入墙上的一个空闲网络面板插座来修复，结果导致了网络中的回路。
- en: Never forget that we who are working in the cybersecurity field need to be one
    step ahead of attackers. Whatever design you make or policies you apply, thinking
    that you have taken everything into consideration, you will always miss something
    out. We will create systems and someone will disrupt it deliberately or accidentally.
    If systems could process as stably as they were created, then no antivirus software
    would need any updates.
  id: totrans-422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 永远不要忘记，我们这些从事网络安全领域工作的人需要始终走在攻击者前面。无论你设计什么或应用什么政策，认为自己已经考虑到了所有因素，但你总是会遗漏某些东西。我们会创造系统，而有人会故意或偶然地破坏它。如果系统能够像创建时那样稳定运行，那么就不需要任何杀毒软件更新了。
- en: Days when you face resistance against your security policies will come. For
    a simple example, you will face a staff member/manager who doesn't want to use
    a password that must contain at least one uppercase letter, one lowercase letter,
    one digit, one special character, be at least eight characters long, and should
    be changed every 6 months without matching the previous ones. Sometimes, you will
    refuse to change the policy but, unfortunately, sometimes you will not. Whatever
    you do, just document it. Otherwise, when things go bad, the first person who
    will be accused is you.
  id: totrans-423
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将面临抵制你安全政策的日子。举个简单的例子，你会遇到一个员工或经理，他不想使用一个至少包含一个大写字母、一个小写字母、一个数字、一个特殊字符，长度至少为八个字符，并且每6个月必须更换一次、且不得与之前的密码相同的密码。有时候，你会拒绝改变政策，但不幸的是，有时你不会。无论你做什么，一定要记录下来。否则，当事情变糟时，第一个被指责的人将是你。
- en: '**Who is Onur Ceran?**'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: '**Onur Ceran 是谁？**'
- en: 'Onur is working for the Turkish National Police as a chief inspector at the
    Cyber Crime Department. He is trying to make people security-aware, by attending
    cybersecurity awareness programs as a lecturer, and also fight against the bad
    guys in cyber-space. He holds the following qualifications: Police Academy (BSc),
    Computer Education and Instructional Technologies (BSc), International Relations
    (BSc), Information Systems (MSc). He is also about to finish his Doctor of Philosophy
    (PhD) in cybersecurity awareness. His research area is cybersecurity, cybersecurity
    awareness, information technologies, systems, data mining, adaptable learning,
    collaborative learning, e-learning, and m-learning. He has articles published
    in national and international journals and books.'
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: Onur在土耳其国家警察局担任网络犯罪部门的首席督察。他通过作为讲师参加网络安全意识培训项目，努力提高人们的安全意识，同时在网络空间与坏人作斗争。他拥有以下学位：警察学院（学士）、计算机教育与教学技术（学士）、国际关系（学士）、信息系统（硕士）。他还即将完成其网络安全意识领域的哲学博士（PhD）。他的研究领域包括网络安全、网络安全意识、信息技术、系统、数据挖掘、适应性学习、协作学习、电子学习和移动学习。他在国内外的期刊和书籍上发表了多篇文章。
- en: He has attended many workshops, conferences, symposiums, and panels as a speaker
    to talk about cybersecurity. He has attended many courses to train law enforcement
    officers, and has represented his country on projects and in meetings about cyber-crime
    and investigations.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 他曾作为讲者参加了许多研讨会、会议、座谈会和小组讨论，讨论网络安全问题。他还参加了许多课程，培训执法人员，并代表自己的国家参与网络犯罪和调查项目及会议。
- en: He is married to the most beautiful girl in the country and has a lovely son.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 他娶了全国最美丽的女孩，并且有一个可爱的儿子。
- en: Neil Rerup
  id: totrans-428
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 尼尔·雷鲁普
- en: Chief Architect at Enterprise Cyber Solution Architects
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 企业网络解决方案架构师首席架构师
- en: '**What was your career in before making the switch to cybersecurity?**'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: '**在转行进入网络安全之前，你的职业是什么？**'
- en: Prior to becoming a security architect, I was a technical sales engineer focusing
    on IT solutions. I was in that field from 1988 to 2000, and it was in that role
    that I was introduced to IT. My first company decided to start selling network
    test equipment and I was tasked with understanding the tools. But, without even
    understanding what a network packet was, that was hard. So, I learned about network
    protocols and my career in IT took off. I have always been learning about new
    IT technologies and, as a result, I have always been ahead of the curve.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 在成为安全架构师之前，我是一名专注于IT解决方案的技术销售工程师。我在1988年到2000年期间从事该领域工作，正是在这个角色中，我第一次接触到IT。我的第一家公司决定开始销售网络测试设备，而我被分配负责理解这些工具。但在完全不理解什么是网络数据包的情况下，这很困难。所以，我开始学习网络协议，我的IT职业生涯也因此起飞。我一直在学习新的IT技术，因此，我始终处于行业的前沿。
- en: '**Tell us about your journey transitioning from your primary career to cybersecurity.**'
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: '**告诉我们你从主要职业转向网络安全的历程。**'
- en: I've been in IT since 1988, back when networking was getting started, but long
    before the internet came about. This was back when a router was used rather than
    a firewall and firewalls were just specialized routers. My initial introduction
    to IT security, as it was called then, was when Checkpoint came out with its layer
    7 firewall, which introduced the concept of tracking where packet communication
    originated from.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 我从1988年开始从事IT工作，那时网络刚刚起步，但互联网还没有出现。那时候，我们用的是路由器而不是防火墙，防火墙当时也只是专用的路由器。我第一次接触IT安全，是在Checkpoint推出了它的7层防火墙时，这款防火墙引入了追踪数据包通信来源的概念。
- en: I became a security architect in 2000, when EDS made me its very first security
    person in Canada. As a result, I've worked on pretty much every major project
    in Canada, and many in the US.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2000年成为了一名安全架构师，当时EDS任命我为加拿大的首位安全专家。因此，我参与了加拿大几乎所有重大项目，并且还参与了许多美国的项目。
- en: '**Why did you choose a career in cybersecurity?**'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: '**你为什么选择了网络安全作为职业？**'
- en: Actually, IT security chose me. At the time, I was the senior NOC analyst for
    EDS supporting BC's Provincial Learning Network (PLNet), the largest public network
    in North America. But my job description had one phrase that said *"...and responsible
    for security."* Well, at the time, EDS had a CEO by the name of Dick Brown who
    had this habit of sending out emails from various parts of the world saying how
    well the team in that location was doing.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 其实，是IT安全选择了我。当时，我是EDS的高级NOC分析员，负责支持BC省的省级学习网络（PLNet），这是北美最大的公共网络。但我的职位描述中有一句话是*“…并负责安全。”*当时，EDS的CEO是Dick
    Brown，他有一个习惯，经常发邮件告诉大家他所在的各个地方的团队表现如何。
- en: One of our other projects' account managers had approached me about doing a
    security assessment of their servers, to which I said, *"sure."* Having never
    done that before, I looked around EDS's world for the proper way to do security
    assessments. Around that time, Dick Brown sent one of his emails and I decided
    to jokingly respond to it. I wrote back, saying *"Thanks, Dick, for the email.
    By the way, where can I find out how to do security assessments?"* I didn't expect
    any response, but life surprises you. Dick forwarded my email to the VP who had
    just set up the IT Security team in Hearndon, Virginia, to support the NSA, CIA,
    and another three initialism organizations of the US government. That VP flew
    up to Vancouver to meet with me and, surprise surprise, I became EDS's very first
    security person in Canada (even before there was executive support for that).
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的另一个项目的客户经理曾找我做他们服务器的安全评估，我回答说*“没问题。”*由于我之前从未做过类似工作，我便在EDS的世界里寻找做安全评估的正确方法。那时，Dick
    Brown正好发了一封邮件，我决定开玩笑回复一下。我写道：“*谢谢，Dick，感谢你的邮件。顺便问一下，在哪里可以学到如何做安全评估？*”我没想到会收到任何回应，但生活总是让人意外。Dick将我的邮件转发给了那位刚刚在弗吉尼亚州赫恩登设立IT安全团队，负责支持NSA、CIA以及另外三个美国政府的缩写机构的副总裁。那位副总裁飞到了温哥华与我会面，结果出乎意料，我成为了EDS在加拿大的首位安全专家（甚至在那个职位得到高层支持之前）。
- en: '**What did you do differently than your peers when choosing cybersecurity as
    your career?**'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: '**你在选择网络安全作为职业时，与同行做了哪些不同的事情？**'
- en: Becoming the very first security person in Canada for EDS meant that I was put
    onto every major project that EDS had. I did the security for the Bank of Canada's
    bond-selling outsourcing project. I secured the ScotiaBank's HR outsourcing project.
    I designed the security for the city of Calgary's web portal, back when web portals
    were just taking off. So, what did I do differently than my peers? Well, everything.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 成为EDS在加拿大的首位安全专家意味着我被派往了EDS的每一个重大项目。我为加拿大银行的债券销售外包项目做了安全设计。我为丰业银行（ScotiaBank）的HR外包项目做了安全保障。我为卡尔加里市的网络门户设计了安全方案，那时网络门户刚刚兴起。那么，我和同行们做了哪些不同的事情呢？嗯，几乎所有事情。
- en: I was involved in the implementation of the first Federation solution at GM.
    I was the security architect for the Vancouver Winter Olympics. I've worked on
    security for the Smart Meter infrastructure for BC and worked with NIST's NCCoE
    creating reference architectures for the utility space. In short, I've been where
    very few security architects have gone.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 我参与了通用汽车（GM）首次联邦解决方案的实施。我曾是温哥华冬奥会的安全架构师。我参与了不列颠哥伦比亚省智能电表基础设施的安全工作，并与NIST的NCCoE合作，为公用事业领域创建参考架构。简而言之，我去过的地方，极少有安全架构师曾到过。
- en: And I've done this by focusing on the architecture component of security architecture.
    The vast majority of security architects are security people who deal with architectures.
    I am an architect who specializes in security. As a result, I'm a lot more versatile
    than most.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过专注于安全架构的架构部分来做到这一点。绝大多数安全架构师是从事架构工作的安全人员，而我是专注于安全的架构师。因此，我比大多数人更加灵活多变。
- en: '**Can you please share your views and thoughts for those who want to be part
    of the cybersecurity industry?**'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: '**你能分享一下你对那些想进入网络安全行业的人的看法和建议吗？**'
- en: Well, basically, I believe that security people now have forgotten why they
    are in existence. They believe they are gate keepers of the organization they
    work for and, as a result, put up roadblocks to most projects. They have forgotten
    that they are *not* the core business of the organization and, as a result, will
    often be viewed as people to be avoided, if at all possible. They tell people
    why they *can't* do something rather than giving them solutions so that they can
    move forward.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，基本上，我认为现在的安全人员已经忘记了他们存在的意义。他们认为自己是所在组织的守门人，因此会为大多数项目设置障碍。他们已经忘记了自己*并不是*组织的核心业务，因此，通常会被视为必须避免的人，尽可能地避免与他们打交道。他们告诉别人为什么不能做某事，而不是提供解决方案让他们能够继续前进。
- en: If you want to go into cybersecurity, keep in mind that, while you may find
    issues with what someone is doing, it's far better to provide a proper course
    of action than to simply just say *"no."*
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想进入网络安全行业，记住，尽管你可能会发现别人做的事情存在问题，但提供一个合适的行动方案比单纯说*“不行”*要好得多。
- en: '**In your opinion, how is your old career helping you or influencing you on
    your cybersecurity journey?**'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你看来，你的旧职业是如何帮助你或对你的网络安全之路产生影响的？**'
- en: I have trained numerous security architects through the years and I have found,
    without fail, that the best architects (regardless of what domain they are in)
    come from the sales side of things. This is simply because they know to ask questions
    before proposing solutions. People that come from the technology side of things
    tend to jump to solutions before asking questions and understanding requirements.
    So, from my old career, I thank the fact that I learned how to ask questions.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我培养了大量的安全架构师，我发现，不管他们来自哪个领域，最优秀的架构师通常都来自销售领域。原因很简单，他们知道在提出解决方案之前要先问问题。而那些来自技术领域的人往往在没有询问问题和理解需求之前就急于提出解决方案。所以，回顾我的旧职业，我感谢自己学会了如何提问。
- en: '**What would you like to suggest to our readers who want to start a career
    in cybersecurity, and how can they do so?**'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会给那些想开始网络安全职业生涯的读者什么建议，他们该如何做呢？**'
- en: My biggest suggestion is to find out more about what is going on before jumping
    to conclusions or solutions. I remember the first time I was working in an operations
    center and I saw what I thought was some sort of hacking attempt. I was excited
    and jumped to all sorts of conclusions, none of which turned out to be real. Take
    your time to understand what is going on and don't let your emotions run away
    with you.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 我最重要的建议是，在做出结论或提出解决方案之前，要多了解一下发生了什么。我记得第一次在运营中心工作时，我看到一个我认为是黑客攻击的尝试。我很兴奋，并且跳到了各种结论，但这些结论最终都不是真的。花些时间了解发生了什么，不要让情绪影响你的判断。
- en: '**Do you suggest that someone should be an expert in one vertical of cybersecurity,
    or should they be an expert every area of cybersecurity? What is your opinion
    from an industry perspective?**'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: '**你建议某人应该在网络安全的一个领域成为专家，还是应该在网络安全的所有领域成为专家？从行业的角度看，你有什么看法？**'
- en: Going vertical or going horizontal all depends on what you want to do with your
    career. Remember that the further up you go, the more your expertise becomes a
    combination of business and technology. The higher you go, the more you focus
    on the business aspects and the less you focus on technology. If you want to become
    an expert in one specific area, that's fine. Just keep in mind where you want
    to end up.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于纵向发展还是横向发展，完全取决于你对职业的规划。记住，往上走，你的专长会逐渐成为商业和技术的结合。你越往上走，你会越关注商业方面，而不是技术方面。如果你想在某一特定领域成为专家，那也没问题。只是要记住你最终想达到的目标。
- en: Oh, and that doesn't mean that you have to try and move up the corporate ladder.
    I have a friend who I worked with originally at EDS, and he taught me that not
    everyone wants to move up the ladder. I could never do what he loved to do, which
    was Level 1 Help Desk. But that's what was right for him. Understand what you
    want to do and what you enjoy and go from there. Don't assume that what you want
    is the same as what others want.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，这并不意味着你必须努力向上爬升职阶。我有一个曾在EDS时合作过的朋友，他教会我，并不是每个人都想要往上爬。我永远做不到他热爱的工作——一级帮助台。但那正是适合他的工作。要明白你想做什么、喜欢做什么，然后从这里出发。不要假设你想要的就是别人想要的。
- en: '**The cybersecurity landscape is ever-changing and is extremely dynamic; how
    do you keep yourself updated? What are your suggestions for our readers?**'
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络安全的格局是不断变化的，且极其动态；您如何保持自己不断更新？对我们的读者，您有哪些建议？**'
- en: The nature of what I do has evolved over time simply because the nature of security
    has changed. Originally, it was called IT security, then it became information
    security; now, everyone calls it cybersecurity, and that is simply because the
    breadth of security has changed as technology has expanded.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 我的工作性质随着时间的推移发生了变化，这仅仅是因为安全的性质发生了改变。最初，它被称为IT安全，然后变成了信息安全；现在，大家都称之为网络安全，这仅仅是因为随着技术的拓展，安全的广度也发生了变化。
- en: What I have learned is that you don't focus on the technologies. Technologies
    constantly change, and no one will always be an expert in every technological
    area. But if you see patterns of how to do your job, document them and then follow
    them. For example, the process of creating a design is the same, regardless of
    the technologies involved. So, try to get really good at following the processes
    you have. Remember, every solution is a combination of **people**, **process**,
    *and* **technology**—not technology alone. If you remember that, it becomes easier.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 我所学到的是，你不应该专注于技术。技术不断变化，而且没有人能在所有技术领域都永远保持专家的身份。但如果你能发现做事的模式，就要把它们记录下来并遵循它们。例如，设计的创建过程是相同的，不管所涉及的技术是什么。因此，尽量在遵循已有的流程上变得非常熟练。记住，每个解决方案都是**人**、**流程**、*和*
    **技术**的结合，而不仅仅是技术。如果你记住这一点，一切就会变得容易。
- en: '**In your view, what is more important: having a security certification, getting
    relevant security training, or gaining hands-on experience through a job?**'
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: '**在您看来，哪一项更重要：拥有安全认证、获得相关安全培训，还是通过工作积累实践经验？**'
- en: That's a chicken-and-egg question. When you first get into the field, every
    HR person is asking for your certifications. But after a few years, your resumé
    will speak louder than any certification you could have. You need certifications
    when you first go into a field, but then it's the experience that you pick up
    that moves you forward.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 这是个鸡和蛋的问题。当你刚进入这个领域时，每个HR都会要求你的证书。但几年后，你的简历会比任何证书更具分量。你刚进入一个领域时需要证书，但随着经验的积累，正是这些经验推动你向前发展。
- en: When I first got into security, back in 2000, I got my CISSP (I was something
    like 2,410, which tells you how few of us there were). I then got my CCNA (Cisco),
    CNA (Novell), MCSE, and CCSA (Checkpoint). But I let them elapse by 2005, simply
    because my resumé was so much better. I haven't had a certification since then.
    But I wouldn't have gotten started without them.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2000年首次进入安全领域时，我获得了CISSP证书（我大概是第2410号，这说明我们那时从业的人非常少）。接着我又获得了CCNA（思科）、CNA（诺瓦尔）、MCSE和CCSA（Checkpoint）证书。但到2005年，我让它们过期了，因为我的简历已经变得远远更强大。从那时起，我再也没有获得过任何证书。但如果没有这些证书，我不可能会有今天的起点。
- en: '**We all agree that cybersecurity is a non-negotiable factor of today''s industry.
    As an industry leader, in your opinion, what are those new frontiers where cybersecurity
    will be needed in the near future?**'
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们都同意，网络安全是当今行业不可妥协的因素。作为行业领袖，您认为在不久的将来，网络安全将在哪些新领域发挥作用？**'
- en: I think that there are technologies out there that presently do not have network
    connectivity, but that will have. We commonly call that the IoT. As technologies
    become more and more connected, you will see more and more need for cybersecurity.
    But that's only part of the story.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为现在有一些技术目前还没有网络连接，但将来会有。我们通常把它称为物联网（IoT）。随着技术越来越互联互通，网络安全的需求将与日俱增。但这只是其中的一部分原因。
- en: Remember, every solution has three components (people, process, technologies).
    To just talk about technological changes is to miss the vast majority of changes
    coming. Every role will start to have cybersecurity built into them. Remember,
    security isn't the responsibility of any one person or team. It's the responsibility
    of all individuals. Making sure individuals understand security is going to grow
    in leaps and bounds.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，每个解决方案都有三个组成部分（人员、流程、技术）。仅仅讨论技术变革会错过即将到来的绝大多数变化。每个角色都将开始将网络安全嵌入其中。请记住，安全并不是任何一个人或团队的责任，它是所有个人的责任。确保个人理解安全将会迅速发展壮大。
- en: From the process side of things, there's a real need to ensure that security
    is integrated into *all* processes in such a way that processes speed up, while
    at the same time ensuring that security becomes integrated into the way we do
    things. So, the audit and the operations side of cybersecurity will grow.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 从流程的角度来看，确实需要确保安全被集成到*所有*流程中，以便在加速流程的同时，确保安全成为我们做事方式的一部分。因此，网络安全的审计和运营方面将会增长。
- en: But one area that people forget is **governance**. I believe that there is a
    fourth component to all solutions, and that is governance. And I believe that
    the time will come when products that are networked will have to meet some sort
    of industry standard. Not ISO 27001, but something different (maybe ISA99—who
    knows?). But if you look at anything electrical, it has to meet CSA and UL standards
    of safety. I think the same thing will occur with cybersecurity.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，有一个领域是人们常常忽视的，那就是**治理**。我认为，所有解决方案中都有一个第四个组成部分，那就是治理。我相信，未来会有一些网络产品必须满足某种行业标准。不是ISO
    27001，而是其他标准（可能是ISA99——谁知道呢？）。但是，如果你看看任何电气产品，它们必须符合CSA和UL的安全标准。我认为网络安全领域也会出现类似的情况。
- en: '**Who is Neil Rerup?**'
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: '**尼尔·瑞鲁普是谁？**'
- en: I lead an architecture firm that provides architectural services (enterprise
    and solution) to enterprises across North America. I, personally, am an enterprise
    architect who came out of the world of cybersecurity. I have worked on a number
    of projects for enterprises around the world and have worked in various architecture
    domains, including security, networking, and applications.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 我领导一家提供建筑服务（企业和解决方案架构）给北美企业的架构公司。我个人是来自网络安全领域的企业架构师。我曾为全球企业参与多个项目，涉及多个架构领域，包括安全、网络和应用程序。
- en: My clients have been in various market segments, including, but not limited
    to, utilities, government, finance, forestry, automotive, special events, and
    retail. I've acted as an enterprise architect (providing strategy creation services
    and architecture leadership) to solution architects (creating solutions and performing
    architecture assessments).
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 我的客户涵盖了多个市场领域，包括但不限于公用事业、政府、金融、林业、汽车、特殊事件和零售。我曾作为企业架构师（提供战略创建服务和架构领导）为解决方案架构师提供支持（创建解决方案并进行架构评估）。
- en: My company focuses on providing fixed-fee *Security Architecture as a Service*.
    We are moving our clients away from a time and materials business model to one
    where they are purchasing the delivery of a security architecture deliverable
    using our standardized template and process.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 我的公司专注于提供固定费用的*安全架构即服务*。我们正将客户从基于时间和材料的商业模式转向一个新模式，即客户通过使用我们的标准化模板和流程购买安全架构交付成果。
- en: Girard Moussa
  id: totrans-467
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 吉拉尔·穆萨
- en: Director, SAP
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 总监，SAP
- en: '**What was your career in before making a switch to cybersecurity?**'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: '**在转向网络安全之前，你从事的是什么职业？**'
- en: My first job out of university was as a network engineer setting up switches
    and routers for customers. The company I was working for back then was also selling
    Checkpoint firewalls, and I was soon drawn into the security world! So, in reality,
    I was fortunate enough to start in cybersecurity in 2000, long before it was called
    cybersecurity!
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 我的第一份工作是大学毕业后做网络工程师，为客户安装交换机和路由器。我当时所在的公司也在销售Check Point防火墙，没多久我就被吸引进入了安全领域！所以，实际上，我很幸运能够在2000年就进入网络安全领域，远在网络安全这个词被广泛使用之前！
- en: '**Why did you choose a career in cybersecurity?**'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么选择网络安全这个职业？**'
- en: Cybersecurity is fascinating; it is like being on the superheroes team fighting
    the villains! It is continuously changing and never, ever boring. It sits horizontally
    across IT and recently it is discussed at board level and by CxOs across the globe.
    If you are someone who likes to learn and develop, then the cybersecurity field
    is definitely one to consider.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全非常迷人；就像是加入超级英雄团队与反派作斗争！它不断变化，永远不会无聊。它横跨整个IT领域，最近在董事会层面和全球的CxO中都有讨论。如果你是一个喜欢学习和发展的人的话，那么网络安全领域绝对值得考虑。
- en: '**What you did differently than your peers when choosing cybersecurity as your
    career?**'
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: '**在选择网络安全作为职业时，您与同行相比做了哪些不同的选择？**'
- en: I started off briefly in the networking field and built a strong foundation
    in routing and switching, which really helps when you transition into a security
    technical role, as it provides you with a strong foundation that will make it
    easier to understand the different cybersecurity solutions and better troubleshoot
    any issues. I also sought to get certified in my first few years. I focused on
    the Cisco and Checkpoint certifications from a technical point of view and on
    the CISSP to provide me with knowledge so that I could have better discussions
    with CISOs. In 2003, I was one of the first CISSPs in my region, and this really
    provided me with a strong boost to my career. Of course, it's not all about the
    certifications and knowledge. You need to augment it with hands-on experience
    and practice. As I was working for a systems integrator, I was installing and
    configuring firewalls and other security solutions day in and day out.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初是在网络领域起步的，建立了坚实的路由和交换基础，这对转型进入安全技术岗位非常有帮助，因为它为你提供了强大的基础，使你更容易理解各种网络安全解决方案，并更好地排查任何问题。我还在最初几年就努力获得认证。我从技术角度专注于Cisco和Checkpoint认证，并且关注CISSP认证，这样可以为我提供更多的知识，从而与CISO进行更好的讨论。在2003年，我是我所在地区最早的CISSP之一，这为我的职业生涯提供了强大的推动。当然，这一切并不仅仅是关于认证和知识。你还需要通过实际操作和实践来增强它们。由于我在一家系统集成商工作，每天都在安装和配置防火墙以及其他安全解决方案。
- en: There was a lot of self-learning. I remember spending sleepless nights reading
    up on Linux and Solaris as I had to configure servers and harden them to install
    the Checkpoint firewall. I invested a lot of time and effort in my learning and
    certification. Till this day, I love learning new stuff and since I am no longer
    in a technical role, I am now in sales. I love sitting down with smart technical
    people and having a discussion with them, asking them to break down certain concepts
    to a level where someone such as me can understand—cybersecurity for dummies.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多自学的过程。我记得曾经熬夜阅读关于Linux和Solaris的资料，因为我需要配置服务器并加固它们，以便安装Checkpoint防火墙。我在学习和认证上投入了大量的时间和精力。直到今天，我依然热爱学习新知识，尽管我现在不再从事技术性工作，而是转到了销售领域。我喜欢与聪明的技术人员坐下来讨论，要求他们将一些概念讲解到一个我能理解的层次——为“菜鸟”解读网络安全。
- en: '**Can you please share your views and thoughts for those who want to be part
    of the cybersecurity industry?**'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: '**您能否分享一下对于那些想要进入网络安全行业的人的看法和建议？**'
- en: If you are reading this, then you are probably interested in cybersecurity.
    It is a fascinating field and yet so mysterious. Tell anyone that you are working
    in cybersecurity and their eyes will light up and they will start asking you *is
    it true ...* questions, such as "*Is it true our phone manufacturer can spy on
    us via our camera?*" or "*Can a hacker hack my Facebook password in seconds*,"
    and so on. No matter who you are talking to, they will be interested in listening
    to what you have to say. As a career, it is one that will always have you coming
    back for more. I have been in the cybersecurity field for 19 years, on and off,
    and I still enjoy every bit of it. The conversations I have had have really changed
    over the years, from protecting your organizations, the perimeter, to protecting
    users and data and mobile devices—and it doesn't stop there. You will definitely
    not have a single boring day if you choose to pursue a career in cybersecurity.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在阅读这篇文章，那么你可能对网络安全感兴趣。这个领域既迷人又神秘。告诉别人你在做网络安全工作，他们的眼睛会亮起来，开始问你一些“*是真的吗…*”的问题，比如“*我们手机制造商可以通过我们的摄像头监视我们吗？*”或“*黑客能在几秒钟内破解我的Facebook密码吗？*”等等。不管你和谁交谈，他们都会对你说的内容感兴趣。作为一份职业，它永远会让你想要不断探索更多。我已经在网络安全领域从事了19年，虽然中间有过间歇，但我依然热爱其中的每一部分。我参与的讨论也随着时间的推移发生了很大变化，从保护组织的外围到保护用户、数据和移动设备——而且这只是开始。如果你选择从事网络安全职业，肯定不会有一天是无聊的。
- en: '**In your opinion, how is your old career helping you or influencing you on
    your cybersecurity journey?**'
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你看来，你之前的职业经历是如何帮助或影响你在网络安全领域的发展的？**'
- en: I started out my career in networking, quickly moved into cybersecurity, and
    spent 6 years in a cybersecurity-focused role. I then moved into a sales role
    with less focus on cybersecurity. I then moved back into a cybersecurity-focused
    sales role after an 8-year gap. However, throughout those 8 years, I was always
    passionate about cybersecurity, and even when working for Cisco and Google, I
    always identified solutions that related to cybersecurity and led discussions
    with customers on those solutions. I had the knowledge and experience in this
    field, and this provided me with a lot of credibility and trust with customers,
    even though I was a sales guy! The 8 years outside of cybersecurity helped me
    to better appreciate security, since even when I was selling cloud applications
    at Google, guess what the first question would be? "*Is the cloud secure?*". When
    I would try to sell a large end-to-end network at Cisco, one of the top questions
    would be "*How do we secure* *it?*". So, no matter what role we play in the IT
    world, cybersecurity is going to be left, right, and center. My foray into the
    non-cybersecurity world made me appreciate cybersecurity even more and get a better
    idea of what customers have in mind when they say security. For some it is privacy,
    for others it is information security and governance, and for others it is even
    physical security, as in bodyguards and CCTV!
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 我从网络领域起步，迅速转向了网络安全，之后在一个专注于网络安全的岗位上工作了6年。然后我转到一个销售岗位，虽然这个岗位较少关注网络安全，但在经历了8年的空档期后，我又回到了一个专注于网络安全的销售岗位。然而，在这8年间，我始终对网络安全充满热情，甚至在为思科和谷歌工作时，我也总是关注与网络安全相关的解决方案，并与客户进行关于这些解决方案的讨论。我在这个领域积累了丰富的知识和经验，这为我赢得了很多客户的信任和信誉，尽管我本质上是个销售人员！这8年在网络安全之外的经历帮助我更好地理解了安全性。即使我在谷歌销售云应用时，第一个问题总是：“*云端安全吗？*”当我试图在思科销售一个大型端到端网络时，客户最常问的也是：“*我们如何确保它的安全？*”所以，无论我们在IT世界中担任什么角色，网络安全都会是左右为难的核心话题。我的非网络安全领域的经历让我更加珍视网络安全，并让我更清楚客户在提到安全时的真正需求。有些客户关注隐私，有些则更关心信息安全和治理，甚至有些人关心的是物理安全，比如保镖和闭路电视！
- en: '**What would you like to suggest to our readers who want to start a career
    in cybersecurity, and how can they do so?**'
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会对那些想要从事网络安全职业的读者有什么建议，他们应该如何开始呢？**'
- en: These days, you are fortunate to have a lot of resources, courses, and official
    university courses on cybersecurity. So, it all depends on which level of your
    career you are at and what you want to do in the future. You need to decide whether
    you want to be technical, pre-sales, governance, or maybe even sell cybersecurity
    (as I do). And then you can delve deeper into each area. The CISSP is still a
    great certification, I hear, and there are definitely a lot of other certifications
    out there. Find one that makes sense for you and pursue it.
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你很幸运能够接触到大量的资源、课程以及官方的大学网络安全课程。所以，这一切取决于你在职业生涯的哪个阶段，以及你未来想做什么。你需要决定自己是否想从事技术工作、售前工作、治理工作，或许甚至像我一样从事网络安全的销售工作。然后，你可以深入到每个领域。听说CISSP仍然是一个非常好的认证，另外肯定还有很多其他认证。找到一个适合你的认证并为之努力吧。
- en: '**Do you suggest that someone should be an expert in one vertical of cybersecurity,
    or should they be an expert in every area of cybersecurity? What is your opinion
    from an industry perspective?**'
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: '**你认为某个人应该在网络安全的某一垂直领域成为专家，还是应该在网络安全的各个领域都成为专家？从行业的角度来看，你有什么看法？**'
- en: The jack-of-all-trades and master of none! That is never a good thing, unless
    you are just a hobbyist. If you want to build a career out of anything, you need
    to focus. Cybersecurity is definitely a very wide domain these days. I would strongly
    urge you to get a holistic understanding, not very deep, across the domains and
    then choose one area to focus on and go deep into that area. The area you choose
    might be related to the solutions you are working on now, or that you want to
    work on in the future. But you can never learn one area in isolation. If you want
    to focus on IoT cybersecurity, as an example, you cannot just learn IoT cybersecurity
    and that's it. You will need to understand a lot about cybersecurity at a high
    level, and in some areas even at a deeper level, before tackling IoT. And the
    beauty with learning is that you don't have to stop there—you can learn more and
    learn different things. So, after a few years in IoT cybersecurity, you might
    decide that you want to do ethical hacking for the next few years. Put your learning
    hat on, leverage everything you have learned so far, and build on top of it.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 什么都懂，但什么都不精！这永远都不是一件好事，除非你只是一个业余爱好者。如果你想以某件事为职业，你需要专注。如今，网络安全无疑是一个非常广泛的领域。我强烈建议你先全面了解各个领域，虽然不需要非常深入，然后选择一个领域专注并深入研究。你选择的领域可能与你现在从事的解决方案相关，或者是你未来想从事的领域。但你永远不能孤立地学习一个领域。如果你想专注于物联网网络安全举个例子，你不能只学习物联网网络安全，仅此而已。你需要先对网络安全有高层次的了解，在某些领域甚至需要深入了解，才能应对物联网问题。而学习的美妙之处在于，你不需要就此停止——你可以学习更多内容，学习不同的东西。所以，在物联网网络安全领域几年后，你可能会决定接下来几年从事道德黑客工作。戴上你的学习帽子，利用迄今为止学到的一切，并在此基础上继续深造。
- en: '**The cybersecurity landscape is ever-changing and extremely dynamic; how do
    you keep yourself updated? What are your suggestions for our readers?**'
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络安全领域正在不断变化，极具动态性；你是如何保持更新的？你对我们的读者有什么建议吗？**'
- en: If you have been reading my answers so far, you will have noticed that I am
    all about learning. Keeping yourself up to date is just another way of learning.
    And luckily, today, regardless of how you like to consume knowledge regarding
    cybersecurity, there are endless resources out there, from websites to podcasts,
    videos, and tons of contents from cybersecurity vendors such as the *Cybersecurity
    for Dummies* free PDF from Palo Alto Networks. You can subscribe to newsletters,
    read websites such as [darkreading.com](http://darkreading.com/), and listen to
    a podcast on your way to work. Another favorite method of learning for myself
    is to talk to my colleagues and friends in the cybersecurity world and ask them
    what's the latest, what they are working on, and so forth. You learn so much from
    speaking to other people.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经读过我之前的回答，你会注意到我一直强调学习。保持更新就是另一种形式的学习。幸运的是，今天，不管你喜欢以什么方式获取关于网络安全的知识，外面有着源源不断的资源，从网站到播客、视频，以及来自网络安全供应商的大量内容，比如Palo
    Alto Networks的*Cybersecurity for Dummies*免费PDF。你可以订阅新闻通讯，阅读网站如[darkreading.com](http://darkreading.com/)，在上班途中收听播客。对我来说，另一种最喜欢的学习方式就是和我在网络安全领域的同事和朋友们交流，询问他们最新的动态、他们正在做的工作等等。从与他人交谈中，你能学到很多东西。
- en: I also do the same with my customers; they are out there talking to dozens of
    vendors every day, so I am always curious to know what the latest trends are from
    them and then go back and research them online. Attending conferences and trade
    shows can be valuable as well, as long as you take the time to talk with people
    and understand what they are doing and why their solutions are important. **Always
    Be Curious** (**ABC**), whether that translates into reading more or asking people
    around you more.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 我在和客户交流时也是如此；他们每天都在和数十个供应商对话，所以我总是很感兴趣他们从中听到的最新趋势，然后再回去在线上查找相关资料。参加会议和展会也很有价值，只要你花时间和别人交谈，了解他们在做什么，以及他们的解决方案为什么很重要。**始终保持好奇**
    (**ABC**)，无论是通过阅读更多内容，还是多向身边的人请教。
- en: '**In your view, what is more important: having a security certification, getting
    the relevant security training, or gaining hands-on experience through a job?**'
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你看来，哪项更重要：拥有安全认证、接受相关的安全培训，还是通过工作获得实践经验？**'
- en: 'Honestly, all three! We have a lot more time on our hands, even if we are busy,
    to fit in all three. Security certification is like a course: you go through it
    for a period of time and then get certified. So, it will keep you busy for days,
    weeks, or months, but then it is over and it will have been time and effort well
    spent. In terms of security training, those are usually very expensive, so if
    you get a chance to attend one sponsored by your company, make sure you do. Even
    if you believe you won''t learn a lot of new things, you only need to learn a
    few new things. If you come out knowing 10 percent more than you did before attending
    the course, that is amazing! 10 percent more in 4-5 days! However, if you are
    technical or training to be in the technical field of cybersecurity, then nothing
    beats hands-on experience at work. Offer your services for free if you are a student,
    just so you can learn. When I was at university—a long time ago—I worked for free
    at a computer shop, just to learn how to take PCs apart and put them together,
    and then set them up again. I learned more in the first few weeks on the job than
    all the reading I had done in the past 5 years!'
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，三个都需要！即使我们很忙，手头有更多的时间也能兼顾这三项。安全认证就像一门课程：你需要经过一段时间的学习，最终获得认证。所以，这会让你忙上好几天、几周或几个月，但之后就结束了，而这些时间和精力是值得投入的。至于安全培训，通常是非常昂贵的，所以如果你有机会参加公司赞助的培训，一定要去。即使你觉得自己不会学到很多新东西，你也只需要学到一些新东西。如果你参加了课程后，能比以前多了解10%的内容，那真的是很棒！4到5天时间，能多学10%！然而，如果你是技术人员，或者正在为成为网络安全技术领域的一员而培训，那就没有什么比工作中的实践经验更有价值了。如果你是学生，可以免费提供服务，只为了学习。当我在大学时——很久以前——我在一家电脑店免费工作，只是为了学习如何拆开电脑、重新组装，再设置好。我在工作的最初几周学到的东西，比我过去5年读的所有书还要多！
- en: '**We all agree that cybersecurity is a non-negotiable factor of today''s industry.
    As an industry leader, in your opinion, what are those new frontiers where cybersecurity
    will be needed in the coming future?**'
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们都同意，网络安全是当今行业中不可妥协的因素。作为行业领导者，在你看来，未来哪些新的领域将需要网络安全保障？**'
- en: Cybersecurity is already embedded in everything we do as people and as organizations.
    Whether you are using Face ID to unlock your phone or sending an email to your
    manager, several layers of cybersecurity are at play to make sure each interaction
    is secure. As we all know, devices are all getting connected to the internet,
    and devices are already talking to one another and to us humans. Every aspect
    of our lives is being automated or turned into an on-demand service, whether it
    is catching an Uber to work, getting your car refueled, watching a TV show, or
    walking into your house. All these services will need to be secured, and attackers
    will always try to illegally access those services, devices, and information.
    Our children need to be educated about cybersecurity, and so do our parents and
    grandparents.
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全已经融入了我们作为个人和组织的一切活动中。无论你是在使用面部识别解锁手机，还是在给经理发送电子邮件，都有多层网络安全措施在保障每一次互动的安全。如我们所知，各种设备都在与互联网连接，设备之间以及设备与我们人类之间已经开始互相沟通。我们生活的方方面面正在被自动化，或转变为按需服务，无论是乘坐优步去上班、给车加油、看电视节目，还是走进自己的家里。这些服务都需要被保障安全，攻击者总会试图非法访问这些服务、设备和信息。我们的孩子需要接受网络安全教育，我们的父母和祖父母也同样需要。
- en: 'Cybersecurity is going to go hand in hand with any future technology, whether
    it is quantum computing, VR, or flying to the moon. So, there are no limits to
    where cybersecurity is going, but I can guarantee you this: if you pursue a career
    in cybersecurity, you will definitely have a lot of fun, and your skills will
    always be in demand, even if AI tries to take over the world, as we will need
    cybersecurity experts to protect us from the AI!'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全将与未来的任何技术并行发展，无论是量子计算、虚拟现实，还是飞往月球。所以，网络安全的发展没有限制，但我可以保证这一点：如果你选择了网络安全作为职业，你一定会很享受，而且你的技能将始终需求不断，即使人工智能试图接管世界，我们依然需要网络安全专家来保护我们免受AI的威胁！
- en: '**Who is Girard Moussa?**'
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: '**吉拉尔·穆萨是谁？**'
- en: As an experienced IT professional, I've helped companies execute their business
    goals and grow revenue exponentially across the Middle East and Turkey.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名经验丰富的IT专业人士，我帮助公司在中东和土耳其地区执行商业目标，并实现收入的指数级增长。
- en: I have over 19 years of IT business experience and have successfully established
    and run start-up businesses for large multinationals in the region, including
    Microsoft, Cisco, Google, and Splunk.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 我有超过19年的IT行业经验，并成功为大型跨国公司在该地区创办和运营初创企业，包括微软、思科、谷歌和Splunk。
- en: My focus and commitment is to leverage my sales and leadership skills to help
    our clients achieve their goals while ensuring my organization is achieving exponential
    growth.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 我的重点和承诺是利用我的销售和领导技能，帮助我们的客户实现他们的目标，同时确保我的组织实现指数级增长。
- en: Kaushal K Chaudhary
  id: totrans-496
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kaushal K Chaudhary
- en: Executive Director IT and IS
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: IT和信息安全执行董事
- en: '**What was your career in before you made the switch to cybersecurity?**'
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: '**在转向网络安全之前，你的职业是什么？**'
- en: I was heading an IT project in the Indian Navy before I switched over to cybersecurity.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 在转向网络安全之前，我曾在印度海军负责一个IT项目。
- en: '**Tell us about your journey transitioning from your primary career to cybersecurity.**'
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: '**谈谈你从主要职业转型到网络安全的历程。**'
- en: While launching an application over a naval network in the Eastern Naval Command,
    the challenge was to protect information from unauthorized access. Knowing full
    well the implications of any loopholes, I decided to first educate and test the
    network myself before even seeking any external help. So, I learned ethical hacking
    and got myself certified by the EC Council. Then, I trained my team and secured
    the network before launching the application. I found the career to be very challenging,
    demanding, and fulfilling. As I was one of very few certified ethical hackers,
    I got support from my command to carry out security audits of many units. This
    gave me a solid foundation for my career in cybersecurity in the corporate world
    after my naval service.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 在东部海军指挥部的海军网络上发布应用程序时，挑战是保护信息不被未经授权的访问。充分了解任何漏洞的影响后，我决定在寻求外部帮助之前，首先自己教育和测试网络。因此，我学习了伦理黑客技术，并通过了EC委员会的认证。然后，我培训了我的团队并确保了网络安全，才发布了应用程序。我发现这个职业既充满挑战，又非常满足。由于我是为数不多的认证伦理黑客之一，我得到了指挥部的支持，开展了许多单位的安全审计。这为我从海军服役后进入企业界的网络安全职业奠定了坚实的基础。
- en: '**Why did you choose a career in cybersecurity?**'
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么选择网络安全作为职业？**'
- en: It was a transition phase from a manual to an automated work culture. The pace
    of digitization was picking up, and many channels of communication were opening.
    The security of data and communication was the prime challenge in the success
    of these products. I found the field of cybersecurity to be very demanding and
    fulfilling.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 这是从手工工作文化向自动化工作文化过渡的阶段。数字化进程加快，许多沟通渠道也在不断开启。数据和通信的安全性是这些产品成功的首要挑战。我发现网络安全领域既充满挑战，又令人满足。
- en: '**What did you do differently than your peers when choosing cybersecurity as
    your career?**'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: '**在选择网络安全作为职业时，你与同行做了哪些不同的事情？**'
- en: Before taking help from any external vendors in securing my application and
    network, I thought of educating myself fully on risk and mitigation control. This
    gave me a complete understanding of the challenges and helped me get the most
    from the external vendors and experts. I volunteered for many initiatives that
    were required for a secure network. In this regard, my paper on indigenous firewalls
    was well appreciated by DRDO. The completion of this project under my guidance
    and appreciation by DRDO brought me to the limelight and gave me many opportunities
    to excel in my career in cybersecurity.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻求外部供应商帮助我保护应用程序和网络之前，我决定先全面了解风险和缓解控制。这让我对挑战有了完整的理解，并帮助我从外部供应商和专家那里获得了最大的帮助。我自愿参与了许多网络安全所需的倡议。在这方面，我关于本土防火墙的论文得到了DRDO的高度评价。该项目在我的指导下完成，并获得了DRDO的赞赏，这使我获得了更多在网络安全职业生涯中脱颖而出的机会。
- en: '**Share your views and thoughts for those who want to be part of the cybersecurity
    industry.**'
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: '**分享一下你对那些想进入网络安全行业的人的看法和想法。**'
- en: With the quick pace of digitization and the proportional threat of data theft
    or disruption, the cybersecurity industry is getting more traction than any other
    industry. Whereas security expenses used to be considered an avoidable cost, it
    has now become an essential element in any initiatives on digitization. Hence,
    there has been a paradigm shift toward the cybersecurity industry.
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数字化进程的快速推进和数据盗窃或破坏的威胁成正比，网络安全行业的吸引力已经超越了其他行业。以前，安全开支被认为是可以避免的成本，而现在它已成为任何数字化项目中的关键要素。因此，网络安全行业迎来了范式转变。
- en: '**In your opinion, how is your old career helping you or influencing you on
    your cybersecurity journey?**'
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你看来，你过去的职业如何帮助或影响你在网络安全道路上的发展？**'
- en: For any career journey to be successful, basic knowledge and hands-on practice
    of the underlying technology is an essential ingredient. My old career gave me
    the opportunity to build up this foundation.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何职业生涯的成功来说，基础知识和动手实践是不可或缺的要素。我的过去的职业给了我建立这一基础的机会。
- en: '**What would you like to suggest to our readers who want to start a career
    in cybersecurity, and how can they do so?**'
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会给那些想在网络安全领域开启职业生涯的读者什么建议，他们应该怎么做？**'
- en: Thinking about cybersecurity is the first step. Then, in whatever way they are
    part of the digitization process, they should understand the underlying technology
    and the possible vulnerabilities. The gate to the next step will automatically
    be open.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 思考网络安全是第一步。然后，无论他们以何种方式参与数字化进程，都应该理解其底层技术以及可能存在的漏洞。下一步的大门将会自动开启。
- en: '**Do you suggest that someone should be an expert in one vertical of cybersecurity,
    or should they be an expert in every area of cybersecurity? What is your opinion
    from an industry perspective?**'
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: '**你建议有人应该成为网络安全某一领域的专家，还是应该成为网络安全各个领域的专家？从行业角度来看，你有什么看法？**'
- en: After obtaining an understanding and expertise on network and endpoint security,
    they should look for vertical experience in one particular area, such as IoT,
    cloud security, or application security, and so on. From a job perspective, this
    would be preferred.
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 在获得网络和终端安全的理解与专业知识后，他们应该寻求在某一特定领域的纵深经验，如物联网、云安全或应用安全等。从求职的角度来看，这将是更受青睐的选择。
- en: '**The cybersecurity landscape is ever-changing and extremely dynamic; how do
    you keep yourself updated? What are your suggestions for our readers?**'
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络安全的格局瞬息万变，极具动态性；你是如何保持自己与时俱进的？你对我们的读者有什么建议？**'
- en: There are many ways to remain updated. I am part of many groups and forums that
    are active on issues related to cybersecurity. I speak at these forums and listen
    to other experts. Speaking at such forums of experts and enthusiasts gives me
    the energy to learn more on the topic. Listening to experts provokes a thought
    process to learn more. Discussion groups are a good source of the latest information
    related to cybersecurity.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多方法可以保持更新。我参与了很多与网络安全相关的活跃小组和论坛，我会在这些论坛上发言，并聆听其他专家的意见。在专家和爱好者的论坛上发言给了我更多学习该话题的动力，而听取专家的观点也激发了我更多的思考。讨论小组是了解网络安全最新信息的一个很好的途径。
- en: You should join or form such interest groups and start attending seminars on
    cybersecurity to remain updated.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该加入或组建这样的兴趣小组，并开始参加关于网络安全的研讨会，以保持更新。
- en: '**In your view, what is more important: having a security certification, getting
    relevant security training, or gaining hands-on experience through a job?**'
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: '**在您看来，什么更为重要：拥有安全认证、接受相关的安全培训，还是通过工作获得实践经验？**'
- en: Certification gives you the credentials for a job, whereas training and hands-on
    experience boost self-confidence. Hence, both are important for a career in cybersecurity.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: 认证为您提供了工作的资质，而培训和实践经验则能提升自信心。因此，这两者对网络安全职业发展都至关重要。
- en: '**We all agree that cybersecurity is a non-negotiable factor of today''s industry.
    As an industry leader, in your opinion, what are those new frontiers where cybersecurity
    will be needed in the near future?**'
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们都一致认为，网络安全是当今行业中不可妥协的因素。作为行业领导者，在您看来，网络安全在不久的将来将需要在哪些新兴领域中发挥作用？**'
- en: Cybersecurity is now part of everyday life and hence no frontier is left out.
    Because of the rapid automation of every aspect of life, be it in the health industry,
    transportation, or general governance, there will be an exponential increase in
    connected devices. The security of these devices is becoming one of the greatest
    challenges in the area of cybersecurity.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全现在已成为日常生活的一部分，因此没有哪个领域能够被排除在外。由于生活各方面的快速自动化，无论是在健康行业、交通运输还是一般治理领域，连接设备的数量将呈指数级增长。这些设备的安全性正成为网络安全领域中的一大挑战。
- en: '**Who is Kaushal K. Chaudhary?**'
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kaushal K. Chaudhary是谁？**'
- en: He has over 25 years of experience in developing IT and IS blueprints for organizations
    with short and long term strategies, in alignment with business objectives, encompassing
    IT operations, ERP implementation, help desk support, network and communication
    infrastructure management, vendor and service provider management, risk management,
    business continuity and disaster recovery planning, and compliance audits such
    as ISO 27001, PCI DSS, SAS70, HIPAA, SOX, and so on. He is a strategist, planner,
    and leader with the distinctive abilities to create value by forming effective
    customer relationships, coordinating with functional leaders, and mentoring teams.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 他拥有超过25年的经验，为组织制定IT和信息系统蓝图，涵盖短期和长期战略，符合业务目标，涉及IT运营、ERP实施、帮助台支持、网络与通信基础设施管理、供应商和服务提供商管理、风险管理、业务连续性与灾难恢复规划，以及ISO
    27001、PCI DSS、SAS70、HIPAA、SOX等合规审计。他是一位战略家、规划者和领导者，具备通过建立有效客户关系、与职能领导协调合作和指导团队来创造价值的独特能力。
- en: He heads the IT and IS team as the group head of IT of the Lanco group of companies.
    He has an M.Tech.(CS-IIT), MBA, CISSP, CISA, ISO 27001 LA, ITIL, ISO 20000 LI,
    Dip in cyber law, and is the recipient of much appreciation from clients, employers,
    and industries, including having received the Greatest Corporate Leaders of India
    Award - 2013, the CIO100 Award - 2013, and the Top 100 CISO Awards - 2011 and
    2013\. He was given front-page coverage in the *CIO* magazine (September, 2013)
    and *InfoSecurity* magazine (August, 2013).
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 他是兰科集团IT和信息系统团队的负责人。拥有M.Tech.(CS-IIT)、MBA、CISSP、CISA、ISO 27001 LA、ITIL、ISO 20000
    LI、网络法学文凭等证书，并多次获得客户、雇主和行业的高度评价，曾获得“印度最伟大企业领袖奖-2013”、CIO100奖-2013、Top 100 CISO奖-2011及2013等荣誉。他曾在*CIO*杂志（2013年9月）和*InfoSecurity*杂志（2013年8月）获得封面报道。
- en: Will Kepel
  id: totrans-524
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Will Kepel
- en: Threat Intelligence Analyst, FireEye, Inc.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: 威胁情报分析师，FireEye公司
- en: '**Why did you choose to move into the cybersecurity industry?**'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么选择进入网络安全行业？**'
- en: After graduating from CSU with a grad certificate in criminal intelligence,
    I landed a role as an intelligence analyst in the Child Exploitation Internet
    Unit of the NSW police force. I became fascinated by the cat-and-mouse game that
    played out between the technical strategies of offenders and the police. This
    is very similar to the dynamic between hackers and those seeking to protect computing
    assets. Additionally, the intelligence cycle itself is similar to the reconnaissance
    phase of a cyber attack. Shortly after leaving this role, I commenced my master's
    in information systems security (MISS) at CSU.
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 毕业于CSU，获得犯罪情报研究生证书后，我在新南威尔士警察局的儿童剥削互联网单位担任情报分析师。我对犯罪分子与警方之间技术策略的“猫捉老鼠”游戏产生了浓厚的兴趣。这与黑客与保护计算资源的人之间的动态非常相似。此外，情报周期本身也类似于网络攻击的侦察阶段。在离开这个职位后不久，我开始在CSU攻读信息系统安全硕士学位（MISS）。
- en: '**What did you do before moving into cybersecurity?**'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: '**在进入网络安全领域之前，您做了什么？**'
- en: After working for the NSW police force as an intelligence analyst, I commenced
    a role as a content analyst at the Office of the eSafety Commissioner, which involved
    a take-down of child sexual abuse material online. This required tracing content
    to the hosting servers, and inspecting content for digital artifacts that could
    be used by police to protect victims and catch offenders. It was during this role
    that I commenced and completed my MISS.
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 在新南威尔士州警察局担任情报分析员之后，我开始在电子安全专员办公室担任内容分析员，负责在线儿童性虐待材料的删除工作。这项工作需要追踪内容到托管服务器，并检查内容中的数字痕迹，供警方保护受害者并抓捕犯罪者使用。正是在这个岗位上，我开始并完成了我的MISS（Master
    of Information Security Studies）。
- en: '**What process (including a timeline) did you use to move into cybersecurity?**'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: '**你是通过什么过程（包括时间线）转型进入网络安全领域的？**'
- en: Before commencing the MISS, I completed the grad certificate in criminal intelligence
    at CSU in 2008, and in 2013 completed a Dip of Public Safety (Police Intelligence
    Practice). This study prepared me for the rigors of studying the MISS by distance,
    which I commenced in 2013.
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始MISS之前，我于2008年完成了CSU的犯罪情报研究生证书课程，并在2013年完成了公共安全（警察情报实践）文凭课程。这些学习为我通过远程学习方式攻读MISS打下了基础，而我在2013年开始了MISS的学习。
- en: It took me around 5 years to complete my MISS while working full-time. It took
    so long because I only undertook one subject per session, and also took a one-session
    break away from the course. This slow pace was necessary for me, as I did not
    come from a technical background, and so I did a lot more reading and preparation
    for each assessment task, which took considerable time. The session off from study
    was necessary to avoid burn-out. As a conclusion of my study, I began applying
    for entry-level roles in cybersecurity. I was extremely fortunate to have the
    assistance of IT masters at CSU, who announced my success at winning the MISS
    award for the highest graduating grade point average, to a wide pool of potential
    employers. It was only a matter of weeks after this email announcement that I
    received a number of invitations to interview. Shortly after, I accepted a position
    as a security consultant doing penetration tests.
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 我在全职工作的同时，花了大约5年时间才完成我的MISS。之所以花这么长时间，是因为我每学期只修一门课程，并且还曾休学一学期。这种缓慢的进度对我来说是必要的，因为我没有技术背景，所以每次评估任务我都需要做更多的阅读和准备，这需要大量的时间。休学一学期是为了避免过度疲劳。作为我学习的结论，我开始申请网络安全领域的初级职位。我非常幸运得到了CSU的IT硕士们的帮助，他们在一封邮件中宣布了我凭借最高的毕业平均绩点获得MISS奖项，这一消息传达给了众多潜在的雇主。在这封邮件发布后不久，我收到了多份面试邀请。很快，我接受了作为安全顾问进行渗透测试的职位。
- en: '**What helped your move?**'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: '**是什么帮助了你的转型？**'
- en: Performing well on my master's course was critical in securing a role. Additionally,
    being able to demonstrate an employment background in an analytical discipline
    also helped me past my lack of experience in technical roles. My strong academic
    background helped me perform well in the MISS, so my prior studies were also very
    important.
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的硕士课程中表现出色对获得职位至关重要。此外，能够展示自己在分析学科方面的工作背景，也帮助我克服了缺乏技术职位经验的困难。我的强大学术背景帮助我在MISS课程中表现出色，因此我的先前学业也非常重要。
- en: '**What hindered your move?**'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: '**是什么阻碍了你的转型？**'
- en: My biggest barriers to moving into a cybersecurity role were a lack of a computing
    undergraduate degree, and experience in technical roles. Every employer seems
    to want security experience, or IT experience at the very least.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 我进入网络安全领域的最大障碍是缺乏计算机本科学位和技术职位的经验。几乎每个雇主似乎都要求有安全经验，或者至少有IT经验。
- en: The challenges of completing a master's level study in an unfamiliar field were
    also considerable. Studying by distance mode while working full-time in an unrelated
    field was very taxing. The first time I met one of my fellow students was at graduation.
    I never even met another student on the same course of study at exam time. This
    meant that I had no fellow students to bounce ideas off. Not working in IT also
    meant I had no one at work to seek guidance from.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个陌生领域完成硕士级别的学习同样面临不少挑战。全职工作同时以远程学习的方式进行学习非常辛苦。我第一次见到我的同学是在毕业典礼上，考试时甚至没见过任何同班同学。这意味着我没有同学可以交换想法。同时，我不在IT领域工作，也没有工作中可以寻求指导的人。
- en: '**Can you describe your current role?**'
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: '**你能描述一下你现在的角色吗？**'
- en: I am currently employed as a cyber threat analyst for a multinational security
    company. In this role, I provide analysis to public and private sector clients
    regarding the threats posed by various threat actors. I provide intelligence on
    the **Tactics, Techniques, and Procedures** (**TTP**), targeting patterns, favored
    malware, and so on, of different threat actors to drive clients to direct resources
    in order to combat the most likely sources and forms of attack. I am able to either
    work from home or the office.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前在一家跨国安全公司担任网络威胁分析师。在这个角色中，我为公共和私营部门客户提供分析，关于各种威胁行为者带来的威胁。我提供关于不同威胁行为者的**战术、技术和程序**（**TTP**）、攻击模式、偏好恶意软件等情报，帮助客户将资源集中于最可能的攻击来源和形式。我可以选择在家工作或在办公室工作。
- en: '**With the benefit of hindsight, are you happy that you decided to move into
    the cybersecurity industry?**'
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: '**回顾过去，您是否为自己决定进入网络安全行业而感到满意？**'
- en: Since moving into the cybersecurity industry, I have never looked back. Being
    a growing industry, my opportunities are only likely to increase, and I'm not
    likely to be ever out of a job unless I choose to be. I am now able to work from
    home and take my children to and from school. I have never had more flexibility.
    I also have the opportunity to work in other countries if I so choose. The only
    thing that troubles me is the lack of gender diversity in the industry. Universities
    and employers need to become more creative to incentivize women to consider a
    career in the industry.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 自从进入网络安全行业后，我从未后悔。作为一个不断发展的行业，我的机会只会增加，除非我选择离开，否则不太可能失业。我现在可以在家工作，并且接送孩子上下学。我从未有过如此的灵活性。如果我愿意，我也有机会在其他国家工作。唯一让我烦恼的是行业中缺乏性别多样性。大学和雇主需要更具创造性，激励女性考虑从事该行业的职业。
- en: '**Do you suggest that someone should be an expert in one vertical of cybersecurity,
    or should they try to an be expert in every area of cybersecurity?**'
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: '**您建议某人应该在网络安全的某个垂直领域成为专家，还是应该尽力成为网络安全的各个领域的专家？**'
- en: Although I'm still very new to the industry, I don't believe it's possible to
    be an expert in all domains of cybersecurity. You can become an expert of one
    or two domains, or even three (if you have no life), but I don't believe there
    is necessarily an employer demand for having knowledge of all domains. Roles are
    increasingly specialized, due to the time it requires to accumulate the skills
    and knowledge to even become proficient in a role, let alone master it.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我在这个行业还是新手，但我认为不可能成为所有网络安全领域的专家。你可以在一两个领域成为专家，甚至三个（如果你没有生活的话），但我不认为所有领域的知识都能满足雇主的需求。职位角色越来越专业化，因为积累技能和知识到达熟练程度甚至精通的时间成本很高。
- en: '**In your view, what is more important: having a security certification, getting
    the relevant security training, or gaining hands-on experience through a job?**'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: '**在您看来，什么更重要：拥有安全认证、接受相关安全培训，还是通过工作获得实际经验？**'
- en: Employers seem to look for certifications that require a practical component.
    Multiple-choice certifications are often ridiculed, and I have found that it can
    be better to list no certifications than include these type of certifications
    on a resumé. Hands-on skills are highly valued, and should be acquired in any
    method possible. Universities could do a lot more to incorporate practical assessment
    tasks in their subjects, and market this to employer groups. I have known employers
    to favor a prospective employee's blog that demonstrates their hands-on skills
    over qualifications. They want to know that you can demonstrate the skills, not
    describe principles (unless you want to work in sales).
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 雇主似乎更看重那些有实际操作部分的认证。选择题形式的认证常常受到嘲笑，我发现，简历中列出没有认证的情况可能比列出这些类型的认证更好。动手操作的技能非常重要，应该通过任何可能的方法来获得。大学可以做更多的事情，将实践评估任务纳入课程，并将其推销给雇主群体。我知道有雇主更倾向于青睐能够展示实际操作技能的潜在员工的博客，而不是单纯的资格证书。他们想要看到你能展示技能，而不是描述原理（除非你想从事销售工作）。
- en: '**Is it feasible for students to move into the cybersecurity industry if they
    don''t have experience working as a sysadmin or in a network support role?**'
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果学生没有做过系统管理员或网络支持角色的工作，进入网络安全行业是否可行？**'
- en: It is feasible, but only for the exceptionally motivated. If you live by the
    mantra that *"P's get degrees,"* and have no sysadmin or network support experience,
    expect to be disappointed. I demonstrated with no sysadmin or network support
    experience that you can still master a body of knowledge with a lot of hard work.
    Also, demonstrating good writing skills in assessments is also important. I was
    actually requested to provide a sample assessment from my MISS in light of my
    lack of work experience. In my experience, short of having work experience, demonstrating
    the ability to acquire the knowledge through studies is the next best thing.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 这是可行的，但仅适用于那些特别有动力的人。如果你生活在“*P's get degrees*”的格言下，没有系统管理员或网络支持经验，预计会失望。我没有系统管理员或网络支持经验，但我证明了通过大量努力，仍然可以掌握一门知识体系。此外，在评估中展示良好的写作技能也很重要。实际上，由于缺乏工作经验，我被要求提供我的MISS评估样本。根据我的经验，如果没有工作经验，通过学习展示掌握知识的能力是下一个最佳选择。
- en: '**Who is Will Keppel?**'
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁是Will Keppel？**'
- en: I have recently joined FireEye as a threat intelligence analyst. I have 7 years'
    experience working in online investigations and intelligence analysis in State
    and Commonwealth government agencies.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近加入了FireEye，担任威胁情报分析师。我在州和联邦政府机构从事在线调查和情报分析工作已有7年的经验。
- en: I also have experience conducting penetration tests, vulnerability assessments,
    and physical security audits for both public and private sector clients.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 我还具有为公共和私营部门客户进行渗透测试、漏洞评估以及物理安全审计的经验。
- en: 'Competencies: intelligence analysis, penetration testing, vulnerability assessment,
    and cybercrime investigation.'
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: 能力：情报分析、渗透测试、漏洞评估以及网络犯罪调查。
- en: Martin Hale
  id: totrans-552
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Martin Hale
- en: CEO of IT Masters, Lecturer at Charles Sturt University
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: IT Masters首席执行官，查尔斯·斯图尔特大学讲师
- en: '**Background**'
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: '**背景**'
- en: In 2002, Microsoft and Martin Hale from the industry-based education company
    IT Masters approached **Charles Sturt University** (**CSU**) with the concept
    of building an industry-relevant master's degree. The target audience for the
    proposed master's was industry professionals who would study the degree online
    while working full-time, and the latest industry certifications would be an integral
    part of the master's.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 2002年，微软和来自行业教育公司IT Masters的Martin Hale与**查尔斯·斯图尔特大学**（**CSU**）合作，提出了建设一个与行业相关的硕士学位的概念。该硕士学位的目标受众是那些可以在全职工作的同时在线学习该学位的行业专业人士，并且最新的行业认证将是该硕士学位的重要组成部分。
- en: The Master of Networking and Systems Administration was introduced in 2003 and
    the first of two cybersecurity masters' in 2006\. In 2007, CSU became Australia's
    largest provider of master's degrees to Aussie IT Pros, and the latest enrollment
    figures show that the CSU has 115 percent more enrollments than the next largest
    university.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 网络与系统管理硕士学位于2003年推出，2006年推出了首个网络安全硕士学位。2007年，查尔斯·斯图尔特大学（CSU）成为澳大利亚为IT专业人士提供硕士学位的最大院校，最新的入学数据表明，CSU的招生人数比第二大大学多了115%。
- en: '**Getting a job in the cybersecurity industry**'
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何在网络安全行业找到工作**'
- en: Up until approximately 5 years ago, I would have included **Cybersecurity Specialist**
    (**CSS**) in the same category as other specialist IT roles, such as information
    architect, or data architect and my advice to inexperienced applicants would basically
    have been "*good luck."* This is because employers would only consider experienced
    applicants for these roles, and the pool of potential positions was small.
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 直到大约5年前，我会将**网络安全专家**（**CSS**）归类为其他专业IT角色，如信息架构师或数据架构师，我给没有经验的申请者的建议基本上是“*祝好运*”。这是因为雇主只会考虑有经验的申请者，而潜在职位的数量非常有限。
- en: However, the last 5 years has seen an explosion in CSS roles, which has meant
    that experienced people are either no longer available or leaving because they
    are being poached by other companies. This shortage has forced the employment
    of inexperienced and partially qualified applicants.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，过去5年中，CSS角色激增，导致经验丰富的人要么不再可用，要么因被其他公司挖走而离开。这种短缺迫使公司雇佣经验不足和部分合格的申请者。
- en: '**Process and timeline for getting a job in the cybersecurity industry**'
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: '**进入网络安全行业的过程和时间表**'
- en: 'The first thing to understand is that CSS roles are high-end roles dealing
    with extremely complicated combinations of platforms, technologies, and threat
    landscapes. Even if CSS roles were not complicated, a mistake by a CSS has the
    potential to literally bring down a company, so employers will definitely only
    consider applicants with the right background and underpinning knowledge. The
    key underpinning knowledge is an understanding of how computer networks are structured,
    so my timeline for those wanting to get a job in the cybersecurity industry would
    be as follows:'
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 首先要理解的是，CSS 岗位是高端岗位，涉及复杂的多个平台、技术和威胁环境的组合。即使 CSS 岗位不复杂，CSS 的一个错误也可能导致公司垮台，因此雇主一定只会考虑那些具备正确背景和基础知识的应聘者。关键的基础知识是了解计算机网络的结构，因此对于那些希望进入网络安全行业的人来说，我的时间表如下：
- en: '**Now:** Get a job in IT support. L1 IT support roles are a great learning
    platform for not just the technology but also dealing with users and management.
    L1 support positions are also the main pathway into the rest of the IT industry
    and because they have high turnover rates, there are lots of entry-level positions
    available.'
  id: totrans-562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现在：** 进入 IT 支持工作。L1 IT 支持岗位不仅是学习技术的好平台，还能帮助你与用户和管理层打交道。L1 支持岗位也是进入其他 IT 行业的主要途径，且由于这些岗位的人员流动率较高，因此有大量的入门级职位可供选择。'
- en: '**In 12 months'' time:** Get promoted into a network support, sysadmins position.
    Concentrate on positions with SMEs, because they are normally more diverse than
    large IT support shops, allowing you to learn and broaden your horizons and also
    give exposure to security. If you are going to a large IT section, make sure there
    is the opportunity to get widespread exposure and not be stuck supporting only
    a narrow subset of technologies.'
  id: totrans-563
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**12 个月后：** 晋升到网络支持、系统管理员岗位。专注于中小型企业（SME）的职位，因为这些职位通常比大型 IT 支持团队更具多样性，能够帮助你学习、拓宽视野，并且有机会接触到安全工作。如果你进入的是大型
    IT 部门，请确保能够接触到广泛的技术，而不是仅仅支持狭窄的技术领域。'
- en: '**In 18 months'' time:** Start a comprehensive education or development program
    that covers all the major facets of cybersecurity. As pointed out earlier, CSS
    roles are inherently complicated, and you need to make sure that your program
    covers all the eight domains defined by the leading cybersecurity industry body—the
    **International Information System Security Certification Consortium** (**ISC2**):'
  id: totrans-564
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**18 个月后：** 开始一个全面的教育或发展项目，涵盖网络安全的所有主要领域。如前所述，CSS 岗位本身就很复杂，你需要确保你的课程包括由领先的网络安全行业机构——**国际信息系统安全认证联盟**（**ISC2**）——定义的所有八大领域：'
- en: Security and Risk Management
  id: totrans-565
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全与风险管理
- en: Asset Security
  id: totrans-566
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资产安全
- en: Security Engineering
  id: totrans-567
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全工程
- en: Communications and Network Security
  id: totrans-568
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通信与网络安全
- en: Identity and Access Management
  id: totrans-569
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 身份和访问管理
- en: Security Assessment and Testing
  id: totrans-570
  prefs:
