- en: '**Vulnerability assessment and penetration testing**: Vulnerability assessment
    and penetration testing, known as VA/PT in the industry, is one of the important
    key verticals of the cybersecurity ecosystem. The process of VA/PT assures organizations
    and security researchers that their information systems are up to date and are
    not exposed to any critical security risks. VA/PT also helps you to be proactive
    in finding security threats and risks before attackers do. The VA/PT stream is
    very exciting and is a highly hands-on field. Apart from security consulting firms
    and big corporations, currently, many product development organizations also have
    their own teams for VA/PT as part of their product security teams. VA/PT researchers
    use various scanning tools to scan the network, applications, and/or other IT
    assets, such as servers during these scanning activities and try to find as many
    vulnerabilities as possible that could be exploited by attackers. Scripting knowledge
    can be very useful here, because, as a researcher, you can then develop your own
    custom scripts to test information technology assets.'
  id: totrans-735
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**漏洞评估与渗透测试**：漏洞评估与渗透测试，业内称为VA/PT，是网络安全生态系统中重要的核心领域之一。VA/PT的过程能确保组织和安全研究人员他们的信息系统是最新的，且没有暴露于任何关键的安全风险。VA/PT还帮助你在攻击者发现之前主动找到安全威胁和风险。VA/PT领域非常激动人心，且是一个高度实践性的领域。除了安全咨询公司和大型企业外，目前许多产品开发组织也有自己的VA/PT团队，作为其产品安全团队的一部分。VA/PT研究人员使用各种扫描工具对网络、应用程序和/或其他IT资产（例如服务器）进行扫描，并尽量找出攻击者可能利用的漏洞。在这个过程中，脚本编写知识会非常有用，因为作为研究人员，你可以编写自定义脚本来测试信息技术资产。'
- en: 'If you are from a software development and quality assurance background, then
    VA/PT would be the logical choice. Your in-depth knowledge about software functionality
    could be extremely beneficial in understanding why certain vulnerabilities exist.
    Similarly, if there is someone from a network background, their knowledge and
    experience about networks would be crucial to understanding network-related vulnerabilities.
    In a sense, almost everyone who has hands-on experience in information technology
    could choose this domain as their next career step. Today, VA/PT by itself is
    much in demand. Some of the skills that you can rely upon or plan to learn if
    you choose this as your next career step are as follows:'
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你来自软件开发和质量保证背景，那么VA/PT将是一个合乎逻辑的选择。你对软件功能的深入理解对理解为什么某些漏洞存在非常有帮助。类似地，如果某人有网络背景，他们的网络知识和经验对理解网络相关漏洞至关重要。从某种意义上讲，几乎所有有信息技术实操经验的人都可以选择这一领域作为他们的下一步职业发展方向。如今，VA/PT本身非常受欢迎。如果你选择这一领域作为下一步职业发展，你可以依赖的或计划学习的一些技能如下：
- en: Static analysis, fuzzing, and manual and automated testing of networks, applications,
    and other IT assets.
  id: totrans-737
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络、应用程序和其他IT资产的静态分析、模糊测试、手动和自动化测试。
- en: '**SAST**: **Static Application Security Testing**.'
  id: totrans-738
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SAST**：**静态应用程序安全测试**。'
- en: '**DAST**: **Dynamic Application Security Testing**.'
  id: totrans-739
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DAST**：**动态应用程序安全测试**。'
- en: Black, grey, and white box testing to conduct both VA and PT.
  id: totrans-740
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑盒、灰盒和白盒测试，以进行VA和PT。
- en: Adequate knowledge about how to measure security risk and exposure.
  id: totrans-741
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 足够的安全风险和暴露度测量知识。
- en: Ramp up on security regulations and laws (such as PHI, PII, SOX, PCI, HIPAA,
    ISO, GDPR, and others). This is important when you have to do VA/PT for a customer
    or for your own organization.
  id: totrans-742
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解安全法规和法律（如PHI、PII、SOX、PCI、HIPAA、ISO、GDPR等）。当你为客户或自己的组织进行VA/PT时，这一点非常重要。
- en: Develop in-depth knowledge about security protocols and network protocols (TCP/IP,
    HTTP, HTTPS, IPSEC, VPN, and so on).
  id: totrans-743
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深入了解安全协议和网络协议（TCP/IP、HTTP、HTTPS、IPSEC、VPN等）。
- en: Learn how network devices such as firewalls, IDS, IPS, switches, and routers
    work. This will help when performing network-related VA/PT.
  id: totrans-744
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习网络设备（如防火墙、IDS、IPS、交换机和路由器）如何工作。这将在执行网络相关的VA/PT时有所帮助。
- en: Learn scripting languages such as Python, Ruby, PowerShell, Perl, JavaScript,
    and Bash, among many others.
  id: totrans-745
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习Python、Ruby、PowerShell、Perl、JavaScript和Bash等脚本语言。
- en: Learn popular VA/PT tools such as Metasploit, Nessus, Kali Linux, Burp Suite,
    OpenVAS, Qualys Guard, Core Impact, Acunetix, AppScan, Nmap, and PSTools.
  id: totrans-746
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习流行的VA/PT工具，如Metasploit、Nessus、Kali Linux、Burp Suite、OpenVAS、Qualys Guard、Core
    Impact、Acunetix、AppScan、Nmap和PSTools。
- en: Keep track of SANS Top 20 and OWASP top 10.
  id: totrans-747
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪SANS Top 20和OWASP Top 10。
- en: Learn techniques such as SQL injection, XSS, remote file inclusion, PHP/ASP,
    and code injection.
  id: totrans-748
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习技术，如 SQL 注入、XSS、远程文件包含、PHP/ASP 和代码注入。
- en: Sound operating system knowledge would be an added advantage.
  id: totrans-749
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扎实的操作系统知识将是一个加分项。
- en: '**Security Operations and Incident Response**: All organizations need security
    monitoring and incident response capabilities. The security analyst''s job in
    a SOC or a CSIRT is to analyze and investigate each threat that comes toward the
    organization. They must also work toward providing a detailed incident response,
    contain the damage to a minimum, and at the same time provide enough threat intelligence
    to ensure that similar threats and issues are not repeated in future. A SOC will
    have **Security Information and Event Management** (**SIEM**) software to detect,
    investigate, and respond to any security alert/incident, and malicious activities.
    SIEM generates alerts by correlating logs, alerts, security event logs, and other
    telemetry from a wide variety of systems and network devices. SIEM is the most
    important tool that security analysts use in a SOC.'
  id: totrans-750
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全操作和事件响应**：所有组织都需要安全监控和事件响应能力。SOC 或 CSIRT 中的安全分析师的工作是分析和调查所有针对组织的威胁。他们还需要为事件提供详细的响应，尽量减少损害，同时提供足够的威胁情报，以确保类似的威胁和问题在未来不再发生。SOC
    将拥有 **安全信息与事件管理**（**SIEM**）软件，用于检测、调查和响应任何安全警报/事件及恶意活动。SIEM 通过关联日志、警报、安全事件日志及来自各种系统和网络设备的其他遥测数据来生成警报。SIEM
    是安全分析师在 SOC 中使用的最重要工具。'
- en: Organizations are constantly on the lookout for skilled and seasoned analysts
    and incident responders for their security monitoring efforts. Professionals from
    network operations, system administrators, and other security service areas can
    look forward to becoming security analysts or incident responders, and this is
    one of the most technical and hands-on roles, where the analyst needs to know
    common and advanced attacker techniques, how to detect various incidents, what
    to look for in those incidents, and how to analyze them. At the same time, they
    need to be aware of security regulations, laws, policies, and protocols when handling
    any security incident in SOC, as well as an incident response. Both roles—SOC
    and IR—have gone through a complete transformation in the way we work in these
    areas today.
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
  zh: 各组织始终在寻找熟练且经验丰富的分析师和事件响应人员来进行安全监控工作。来自网络运营、系统管理员以及其他安全服务领域的专业人员可以期待成为安全分析师或事件响应人员，这是一个非常技术性和实践性强的角色，分析师需要了解常见及高级的攻击者技术，如何检测各种事件，如何识别这些事件中的关键信息，以及如何分析它们。同时，他们还需要在处理
    SOC 中的任何安全事件和事件响应时，了解安全规定、法律、政策和协议。这两个角色——SOC 和 IR——在今天的工作方式上已经发生了彻底的转变。
- en: 'It now involves a diverse skill set, such as collaboration with analysts, log
    analysis skills, expertise around digital forensics, malware analysis or knowledge
    about the working mechanisms of any malware in depth, a very keen eye to detect
    and pinpoint anomalies in network communications, application and user behavior,
    and also how certain servers and security devices work. SOC in the present day
    is evolving as CDOC, or centralized security centers with every capability, such
    as governance, legal, infosec, incident responders, digital forensics, security
    engineering, and security QAs, besides traditional security analysts, and it will
    continue to transform further. If you are planning to choose SOC and/or IR as
    your next career move, then the first thing you need to focus on is serious discipline
    in regards to how you work, what you work on, how you execute your tasks, what
    and how you communicate, and more importantly with whom. Let''s discuss the list
    of skills that you will need:'
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，它涉及多种技能，如与分析师的协作、日志分析技能、数字取证方面的专业知识、恶意软件分析或深入了解任何恶意软件的工作机制、非常敏锐的洞察力来发现和定位网络通信、应用程序和用户行为中的异常，以及了解某些服务器和安全设备的工作原理。如今的
    SOC 正在发展成 CDOC，或者是集中的安全中心，具备各类能力，如治理、法律、信息安全、事件响应、数字取证、安全工程和安全 QA，除了传统的安全分析师，且它将继续进一步转型。如果你计划将
    SOC 和/或 IR 作为你下一步的职业发展方向，那么你需要关注的第一件事是如何严谨地对待工作、工作内容、任务执行、沟通方式，及更重要的是与谁合作。接下来，我们来讨论你需要的技能列表：
- en: '**Communication skills**: Knowing how to communicate effectively in SOC/CDOC/IR
    work is crucial. You must be able to get to the facts, find as many details as
    possible, and include them in your communication. More importantly, knowing who
    to talk to and what to discuss, and being able to control the flow and content
    of information, are key factors. Communication in SOC/CDOC/IR includes your responses
    to emails, providing accuracy and not giving away anything that is not required,
    the documentation of incidents and related technical details, notifications to
    appropriate teams or individuals through the proper channels, learning how to
    communicate with external parties, such as law enforcement or legal entities,
    and more. You also must have insight into your escalation tree and protocols of
    escalation. It is essential to maintain an updated list of incidents as well.'
  id: totrans-753
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**沟通技能**：在SOC/CDOC/IR工作中，了解如何有效沟通至关重要。你必须能够直奔主题，找到尽可能多的细节，并将其纳入你的沟通中。更重要的是，知道与谁交谈、讨论什么内容，并能够控制信息的流动和内容，这些都是关键因素。SOC/CDOC/IR中的沟通包括你对电子邮件的回复，确保准确性并不泄露任何不必要的信息，事件和相关技术细节的文档化，通过适当的渠道通知相关团队或个人，学习如何与外部人员（如执法机构或法律实体）沟通等。你还必须对你的升级树和升级协议有深入了解。保持最新的事件列表也至关重要。'
- en: '**Following standards**: You must focus on acquiring knowledge about policies
    and procedures about the organization you work with, or industry standard best
    practices. Adhering to policies and procedures is very important for the type
    of work carried out in an SOC and IR environment. Procedures and policies also
    ensure consistency in the response toward an incident or the event analysis.'
  id: totrans-754
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**遵循标准**：你必须专注于获得有关你所工作的组织或行业标准最佳实践的政策和程序知识。在SOC和IR环境中，遵守政策和程序对工作的开展至关重要。程序和政策还确保了对事件响应或事件分析的一致性。'
- en: '**Integrity**: This is another key skill that you need to develop when it comes
    to security operations. This is because you will always be dealing with sensitive
    information. Any untimely leak or release of information may cause serious and
    costly damage to the organization. You need to be very discrete in handling and
    communicating information and incidents.'
  id: totrans-755
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完整性**：这是你在安全操作中需要培养的另一个关键技能。这是因为你将始终处理敏感信息。任何不及时的信息泄露或发布都可能对组织造成严重且昂贵的损害。你需要在处理和传达信息与事件时保持高度的谨慎。'
- en: Learning security principles, such as authentication, access control, and non-repudiation
    can be useful.
  id: totrans-756
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习安全原则，如认证、访问控制和不可否认性，这些都非常有用。
- en: Knowledge about security vulnerabilities and risks about systems, applications,
    network resources, endpoints, and operating systems.
  id: totrans-757
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解系统、应用程序、网络资源、终端和操作系统的安全漏洞和风险。
- en: Learning protocols and related flaws that could be exploited for malicious use,
    such as spoofing attacks or DOS attacks, overflow attacks, flood attacks, and
    others.
  id: totrans-758
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习协议及相关缺陷，这些缺陷可能被恶意利用，如欺骗攻击、DOS攻击、溢出攻击、洪水攻击等。
- en: If you are from an IT and network admin background, then your knowledge about
    configurations could be very useful, as you may be able to use your experience
    to detect configuration flaws and weaknesses. For others who are new to this,
    you may have to spend time learning about it.
  id: totrans-759
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你来自IT和网络管理员背景，那么你关于配置的知识可能非常有用，因为你或许能够利用你的经验发现配置缺陷和弱点。对于其他新手，你可能需要花时间学习这方面的内容。
- en: All SOC personnel must have a strong understanding of assessing and analyzing
    security risks.
  id: totrans-760
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有SOC人员必须具备评估和分析安全风险的强大能力。
- en: You must also focus on gaining some experience or skills to understand network
    devices and how they work to a moderate level as you must know what **demilitarized
    zones** (**DMZs**) are.
  id: totrans-761
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你还必须专注于积累一些经验或技能，理解网络设备及其工作原理，至少要达到中等水平，因为你必须了解**非军事区**（**DMZs**）。
- en: Learn about how routers secure a network and how packet filtering and packet
    monitoring devices/applications work.
  id: totrans-762
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解路由器如何保障网络安全，以及数据包过滤和数据包监控设备/应用程序是如何工作的。
- en: Gain knowledge about firewalls and how they protect a network.
  id: totrans-763
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取有关防火墙及其如何保护网络的知识。
- en: 'Strong knowledge and understanding of endpoint and operating system-level security
    risks and issues: how hardening works, how systems get compromised, how and what
    system logs need to be reviewed, and how to keep data safe in systems and endpoints
    using various technologies.'
  id: totrans-764
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对端点和操作系统级安全风险和问题有深入了解：了解硬化技术如何运作、系统如何被攻破、需要查看哪些系统日志以及如何使用各种技术保持系统和端点中的数据安全。
- en: One of the most crucial skills is the understanding of malicious code, viruses,
    Trojans, and advanced malware. You must enhance your skills to know how they work,
    what their behaviors are, and how you can detect those activities. Anyone from
    a malware reverse engineering background will be able to better utilize their
    skills as a security analyst in SOC and IR work.
  id: totrans-765
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最关键的技能之一是理解恶意代码、病毒、木马和高级恶意软件。你必须提升你的技能，了解它们如何工作、它们的行为特征，以及如何检测这些活动。任何具有恶意软件逆向工程背景的人都能在SOC和IR工作中更好地利用他们的技能。
- en: Having programming skills or people from a programming background can be very
    useful. They can help the SOC team to develop custom tools and scripts to detect
    threats. On the other hand, they will have a very good hold on software vulnerabilities,
    which certainly will come in handy while averting threats.
  id: totrans-766
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具备编程技能或具有编程背景的人会非常有用。他们可以帮助SOC团队开发定制的工具和脚本来检测威胁。另一方面，他们对软件漏洞有非常深入的了解，这在防范威胁时无疑会派上用场。
- en: Developing an incident analysis mindset so that you can quickly analyze an incident
    by looking into facts such as why the incident happened, who is or might be involved,
    timeline analysis, and which system/application could have caused the incident.
  id: totrans-767
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 培养事件分析思维，这样你就能通过分析事实来快速分析事件，例如：为什么事件发生，谁是或可能是相关人员，时间线分析，以及哪些系统/应用可能导致了事件发生。
- en: '**Malware analysis and reverse engineering**: Malware analysis is highly technical
    and a fully hands-on role in cybersecurity. Reverse engineering plays the role
    of breaking apart malicious software, malware, viruses, and any other software
    packages to understand the inner workings of the mechanism. Reverse engineering,
    commonly known as RE, can reveal a great deal of information about any malicious
    package—when it was created, what code was used to achieve certain goals, what
    systems, processes, or applications it impacts, and which other files or processes
    it calls to stay stealthy or fulfill its motive. Reverse malware engineers use
    a variety of tools to unpack and disassemble malware files. They also need to
    be experienced in how files are packaged and packed and know about encryption,
    compression, and other technologies related to file systems. Engineers will have
    to use tools such as disassemblers, debuggers, and network traffic analyzers,
    file behavior analyzers, log monitoring, sandbox technologies, and other tools.
    As a malware analyst, you will also have to perform tasks on potential samples
    that the organization has detected from its incident response or other security
    processes. You will need to establish the impact the malware may be having on
    the business or the organization. While performing malware analysis, you will
    also have to tackle the problem of finding out the **Indicator of Compromise**
    (**IOCs**)-related information. IOC-related threat intelligence is extremely crucial
    to create a proactive defense against any future attacks.'
  id: totrans-768
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**恶意软件分析与逆向工程**：恶意软件分析是网络安全中的一项高度技术性的工作，需要完全动手操作。逆向工程在分解恶意软件、病毒、木马以及其他软件包方面发挥着重要作用，目的是了解其内部机制。逆向工程，通常被称为RE，可以揭示关于任何恶意软件包的大量信息——它是何时创建的，使用了什么代码来实现特定目标，影响了哪些系统、进程或应用，调用了哪些其他文件或进程以保持隐蔽或完成其目的。逆向恶意软件工程师使用多种工具来解包和拆解恶意软件文件。他们还需要熟悉文件如何被打包和压缩，了解与文件系统相关的加密、压缩等技术。工程师们将使用如反汇编器、调试器、网络流量分析器、文件行为分析器、日志监控、沙箱技术以及其他工具。作为恶意软件分析员，你还需要处理组织从事件响应或其他安全流程中检测到的潜在样本。你需要评估恶意软件对业务或组织可能造成的影响。在进行恶意软件分析时，你还需要解决**入侵指示（IOC）**相关信息的查找问题。与IOC相关的威胁情报对于创建对未来攻击的主动防御至关重要。'
- en: 'If you are planning to be part of this highly agile, dynamic, and engaging
    career, then you may want to focus on some of the skills described here:'
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划加入这个高度敏捷、动态且富有挑战性的职业，那么你可能需要关注这里描述的一些技能：
- en: First and foremost, it is important to become a quick learner with keen observations
    skills, attention to detail, and the ability to follow proper processes as defined
    by the organization.
  id: totrans-770
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，重要的是成为一个快速学习者，具备敏锐的观察能力、关注细节的能力，以及遵循组织定义的正确流程的能力。
- en: Unlike other areas of security, for this one, you also need to possess a strong
    understanding of operating system concepts.
  id: totrans-771
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他安全领域不同，对于这一领域，你还需要具备对操作系统概念的深入理解。
- en: Learn a few low-level languages, such as an assembly language. You can start
    with the basics first rather than trying to be an expert to start with in this
    field. You will gain expertise over a period of time.
  id: totrans-772
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习一些低级语言，例如汇编语言。你可以先从基础开始，而不是一开始就试图成为该领域的专家。你将在一段时间内积累专业知识。
- en: Acquire skills around Perl, Python, Shell, PowerShell, Bash, Java, and other
    scripting languages.
  id: totrans-773
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握Perl、Python、Shell、PowerShell、Bash、Java等脚本语言的技能。
- en: Learn application security and network security concepts.
  id: totrans-774
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习应用安全性和网络安全性概念。
- en: Learn how to use tools such as OllyDbg, WinDbg, IDAPro, process monitor, process
    explorer, Wireshark, PEID, PE Explorer, and other commercial, as well as open
    source, tools related to reverse engineering.
  id: totrans-775
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何使用工具，如OllyDbg、WinDbg、IDAPro、进程监视器、进程资源管理器、Wireshark、PEID、PE Explorer，以及其他与逆向工程相关的商业工具和开源工具。
- en: Learn about malware, viruses, Trojans, APTs, and their working principles.
  id: totrans-776
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习恶意软件、病毒、木马、APT及其工作原理。
- en: Learn how to identify vulnerabilities and exploit tactics.
  id: totrans-777
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何识别漏洞和利用策略。
- en: Learn PE file formatting and about analyzing files after unpacking them.
  id: totrans-778
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习PE文件格式以及解包后分析文件的方法。
- en: '**Digital forensics** (**DF**) is a very interesting and engaging stream of
    cybersecurity; if you are planning to get started in digital forensics, then I
    am sure you will not be disappointed. Digital forensics is based on recovering
    lost data, investigations, and the collection of evidence and materials found
    on digital devices. DF is done in most cases where computer crime is involved,
    and you must prove a crime or theft. DF can be done on any computer assets, such
    as workstations, servers, mobile devices, and network devices. You need to be
    extremely careful while performing DF, as you not only have to find evidence but
    must also ensure its safekeeping, integrity, and sensitiveness, as this evidence
    may be used in a court of law by the appropriate body or legal team. The current
    industry standard is to have dedicated digital forensics team or analysts. During
    DF, proper instructions or orders are followed to acquire evidence from a machine
    or from the cloud. If you are planning to be a forensic investigator in the digital
    world, one of the skills that you have to focus on is the process of transferring
    and preserving artifacts after you have collected them. It''s very important to
    maintain a chain of custody to ensure that evidence is not tampered with; otherwise,
    it will prove no use in a court of law. Some of the skill sets that you can bank
    upon to become a digital forensic investigator are listed here:'
  id: totrans-779
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数字取证**（**DF**）是一个非常有趣且引人入胜的网络安全领域；如果你计划开始从事数字取证工作，我相信你不会失望。数字取证的核心是恢复丢失的数据、调查以及收集在数字设备上找到的证据和材料。数字取证通常在涉及计算机犯罪的案件中进行，你必须证明犯罪或盗窃。数字取证可以在任何计算机资产上进行，例如工作站、服务器、移动设备和网络设备。在进行数字取证时，你需要非常小心，因为你不仅要找到证据，还必须确保其保存、完整性和敏感性，因为这些证据可能会被适当的机构或法律团队用于法庭审理。当前行业标准是拥有专门的数字取证团队或分析师。在进行数字取证时，必须遵循适当的指示或命令来获取来自计算机或云端的证据。如果你计划成为数字世界的取证调查员，其中一项你必须关注的技能是收集到证据后转移和保存物品的过程。维持证据链至关重要，以确保证据不被篡改，否则它在法庭上将毫无用处。你可以依赖的一些技能，帮助你成为一名数字取证调查员，列在下面：'
- en: Learn how to imagine the target system, as it will allow you to analyze it without
    impacting the original digital media under investigation
  id: totrans-780
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何想象目标系统，这将使你能够在不影响原始数字媒体的情况下分析它。
- en: Cryptography and encryption technology skills will certainly add value to digital
    forensics, as often you will find that data is encrypted and you may have to decrypt
    it for your investigation
  id: totrans-781
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密学和加密技术的技能无疑会为数字取证增添价值，因为你常常会发现数据被加密，你可能需要解密它以进行调查。
- en: Finding and recovering deleted files
  id: totrans-782
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找和恢复已删除的文件
- en: Knowledge of a file's metadata and how to extract that information for investigation
  id: totrans-783
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解文件的元数据以及如何提取这些信息进行调查。
- en: A keen understanding of international as well as local cybercrime and criminal
    laws, especially for the region you are going to work in, because every country
    has its own specific laws, on top of international laws
  id: totrans-784
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对国际及本地的网络犯罪和刑事法律有敏锐的理解，尤其是你将要工作所在地区的法律，因为每个国家都有自己的特定法律，此外还有国际法律。
- en: In-depth knowledge of cybersecurity and attack methodologies will always be
    key to your investigation and your analysis
  id: totrans-785
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对网络安全和攻击方法的深入了解始终是你进行调查和分析的关键。
- en: A very good understanding of operating systems and networking technologies
  id: totrans-786
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对操作系统和网络技术有非常好的理解。
- en: Attention to detail and presentation skills
  id: totrans-787
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注重细节和表达能力。
- en: Knowledge of forensic tools and software such as EnCase, FTK, Cellebrite, and
    Volatility
  id: totrans-788
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉 EnCase、FTK、Cellebrite 和 Volatility 等取证工具和软件。
- en: Knowledge of virtualization technologies will also come in handy
  id: totrans-789
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉虚拟化技术也会派上用场。
- en: '**Who is Deepayan Chanda?**'
  id: totrans-790
  prefs: []
  type: TYPE_NORMAL
  zh: '**Deepayan Chanda 是谁？**'
- en: Deepayan Chanda has an MBA in IT, is a GIAC Certified Intrusion Analyst, a computer
    hacking forensics investigator, and a certified ethical hacker with over 23 years
    of experience in the IT and defense sectors (Indian Air Force), over 18 years'
    specifically in computer security and software development. He has a lot of experience
    and skills in technologies related to security operation centers, anti-malware
    operations, penetration testing, vulnerability assessment, web application security,
    network traffic analysis, security incident response, security event analysis,
    and log analysis. He is also an effective communicator with strong people management
    skills and analytical and relationship management skills, coordinating and executing
    the design and implementation of large-scale **Security Information and Event
    Management** (**SIEM**) solutions, security process automation, security architecture
    planning, network vulnerability testing, web application vulnerability testing,
    network security project management, security methodology, pentesting methodology,
    and security operation automation.
  id: totrans-791
  prefs: []
  type: TYPE_NORMAL
  zh: Deepayan Chanda 拥有信息技术 MBA 学位，是 GIAC 认证入侵分析师、计算机黑客取证调查员和认证道德黑客，拥有超过 23 年的 IT
    和国防部门（印度空军）经验，其中 18 年专注于计算机安全和软件开发。他在与安全运营中心、反恶意软件操作、渗透测试、漏洞评估、网络应用安全、网络流量分析、安全事件响应、安全事件分析和日志分析等相关技术方面积累了丰富的经验和技能。他还是一名有效的沟通者，具备强大的人员管理技能、分析能力和关系管理能力，能够协调和执行大规模**安全信息与事件管理**（**SIEM**）解决方案的设计与实施、安全流程自动化、安全架构规划、网络漏洞测试、网络应用漏洞测试、网络安全项目管理、安全方法论、渗透测试方法论以及安全运营自动化。
- en: Gary Duffield
  id: totrans-792
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Gary Duffield
- en: Alliances Director
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
  zh: 联盟总监
- en: '**Getting a foot on the cybersecurity ladder**'
  id: totrans-794
  prefs: []
  type: TYPE_NORMAL
  zh: '**踏上网络安全阶梯**'
- en: Twenty years ago, if you said you wanted to work in security, you would be issued
    with a walkie-talkie, a hat, and your own shopping mall to patrol. If you had
    said you wanted to work in cybersecurity, you probably would have received a nice
    smile and a change of subject.  Times have very much changed since then; those
    tasked with working security <q>“front of house”</q> in those shopping malls are
    invisibly supported by those working in cybersecurity <q>“back of house”</q>.
    This ensures that the shops and services are as protected from the casual shoplifter
    as they are to the professional cybercriminal. The infamous case of the retailer
    Target being hacked in 2013 resulted in a reported loss of $148 million, and nothing
    compared to the damage it did to their reputation.
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
  zh: 二十年前，如果你说你想从事安全工作，你会得到一部对讲机、一顶帽子和自己巡逻的商场。如果你说你想从事网络安全工作，你可能会得到一个微笑和话题的转移。从那时起，时代发生了很大的变化；那些负责“前台”安全工作的人，实际上是由从事网络安全工作的人在“后台”隐形支持。这确保了商店和服务在防范普通扒手的同时，也能防范专业的网络犯罪分子。2013
    年零售商 Target 遭遇黑客攻击的臭名昭著案例导致了 1.48 亿美元的损失，这与它对公司声誉造成的损害相比，简直不值一提。
- en: Imagine if it were your job that just cost your employer $148 million. I assume
    Target quickly re-evaluated its cyber security workforce, polices, and processes
    after this. A quick check of LinkedIn reveals that Target's Senior Vice President
    of Information Security joined them shortly after this incident ([https://www.linkedin.com/in/rich-agostino/](https://www.linkedin.com/in/rich-agostino/)).
  id: totrans-796
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果是你的工作让雇主损失了1.48亿美元。假设Target在这次事件后迅速重新评估了他们的网络安全团队、政策和流程。通过快速查看LinkedIn，你会发现Target的信息安全高级副总裁在这起事件发生后不久加入了公司（[https://www.linkedin.com/in/rich-agostino/](https://www.linkedin.com/in/rich-agostino/)）。
- en: You tend not to see too many Senior Vice President roles in the 'situations
    vacant' section of your local newspaper.  However, that sort of role sits at the
    top of a huge pyramid of opportunities for those with a passion for cybersecurity.
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
  zh: 在你本地的报纸的“招聘”栏目里，你通常不会看到太多高级副总裁职位的空缺。然而，这种职位处在一个庞大的网络安全机会金字塔的顶端，为那些对网络安全充满热情的人提供了巨大的机会。
- en: '**The elephant in the room**'
  id: totrans-798
  prefs: []
  type: TYPE_NORMAL
  zh: '**屋子里的大象**'
- en: If you are reading this book, you are likely interested in getting started with
    cybersecurity. However, maybe you are feeling insecure about your aptitude or
    your ability. Perhaps you think you need to be a propeller head mathematical genius
    with a passion for *Star Trek* to succeed. Of course, all of those attributes
    help, but many of the technical and compliancy skills can be learnt. Perhaps the
    question to ask to yourself is not *do I have or can I get the skills I need?* but *do
    I have the aptitude?*
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在阅读这本书，你可能对开始从事网络安全工作感兴趣。然而，也许你对自己的能力或天赋感到不安。或许你认为成功需要成为一个热衷于*《星际迷航》*的天才数学家。诚然，这些特质有所帮助，但许多技术和合规技能是可以学习的。或许你应该问自己的问题不是*我是否拥有或能获得所需的技能？*，而是*我是否具备相应的天赋？*
- en: 'Ask yourself: am I able to think like a potential hacker; do I understand social
    engineering? Could I throw my aptitude and skills in front of a speeding train
    filled with professional and amateur hackers driven to deface a public website
    or empty bank accounts? By doing this, can I also help colleagues to not fall
    for phishing attacks that let the website be defaced or the bank accounts be emptied?
    The picture I am painting is one of a need for an individual with both technical
    ability, street smarts, agility, change management and even business analytical
    competencies.  The elephant in the room? There is no *one* path to enlightenment.
    Doing a Certified Hacker Course will not alone give you super powers. Plan bigger*.*'
  id: totrans-800
  prefs: []
  type: TYPE_NORMAL
  zh: 问问自己：我是否能够像潜在的黑客一样思考；我是否理解社会工程学？我是否能够将我的天赋和技能投入到一个高速行驶的列车面前，列车上载满了专业和业余黑客，他们的目标是篡改公共网站或盗取银行账户？通过这样做，我是否还能帮助同事避免钓鱼攻击，防止网站被篡改或银行账户被清空？我所描绘的画面是，一个人不仅需要具备技术能力，还需要有街头智慧、灵活性、变革管理能力，甚至是商业分析能力。屋子里的大象是什么？没有一种*单一*的路径能够带来启蒙。参加认证黑客课程并不能让你拥有超能力。要有更宏大的计划*。
- en: '**Hacking is easy**'
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
  zh: '**黑客很简单**'
- en: 'We have all seen it on TV or the movies: the super villain hacker - with their
    banks of equipment, flashing lights, and network cables - plugs in a USB stick.
    Some command windows open and random technical words appear, alongside a  progress
    bar.  Meanwhile, inside the organization being hacked, the victims turn to the
    aforementioned propeller head, he or she slips on their tank top of choice, and
    opens a laptop that is immediately available for action… There is probably a map
    on the screen, with various sections of it turning red as the hacker progresses.
    Cut to a shot of the progress bar: back to the white knight, the defensive hacker.
    They randomly mash the keyboard until the map is back to green. The nuclear weapon
    is disarmed, the list of British agents in the field deleted, or the personal
    details of 5 million customers of a 5th Avenue New York retailer - attached by
    cybercrime syndicate Fin7 - are no longer at risk. Unfortunately, in the case
    of Target, 5 million people had to be contacted and advised their details were
    out there ([https://mashable.com/2018/04/04/every-store-retailer-hacked/#T_rdfTf4fPqT](https://mashable.com/2018/04/04/every-store-retailer-hacked/#T_rdfTf4fPqT)).'
  id: totrans-802
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在电视或电影中都见过这样的场景：超级恶棍黑客——他们有着一排排设备、闪烁的灯光和网络电缆——插入一个USB闪存盘。一些命令窗口弹出，随机的技术词汇出现，同时还有一个进度条。与此同时，在被黑的组织内部，受害者转向前面提到的“螺旋桨头”，他或她穿上自己选择的背心，打开一台马上可以投入使用的笔记本电脑……屏幕上可能有一个地图，黑客进程不断推进，地图的不同区域开始变红。镜头切换到进度条：回到白骑士，也就是防御黑客。他们随机敲击键盘，直到地图重新变绿。核武器被解除，驻外的英国特工名单被删除，或者被网络犯罪集团Fin7附带的5百万名5大道纽约零售商客户的个人信息——这些信息再也不被危及。不幸的是，对于Target而言，5百万人的信息必须被联系并告知他们的信息已经外泄（[https://mashable.com/2018/04/04/every-store-retailer-hacked/#T_rdfTf4fPqT](https://mashable.com/2018/04/04/every-store-retailer-hacked/#T_rdfTf4fPqT)）。
- en: '**Still want to work in cybersecurity?**'
  id: totrans-803
  prefs: []
  type: TYPE_NORMAL
  zh: '**你还想从事网络安全工作吗？**'
- en: Working for DDLS, Australia's largest provider of technical training, provides
    me with some fantastic insights into what corporate Australia is training its
    workforce for. You will not be surprised to learn that courses such as EC Councils
    Certified Ethical hacker are top sellers. We will come back to talk about specific
    courses and certifications shortly.
  id: totrans-804
  prefs: []
  type: TYPE_NORMAL
  zh: 为澳大利亚最大的技术培训提供商DDLS工作，让我对澳大利亚企业为其员工提供的培训有了很多宝贵的见解。你不会感到惊讶，像EC Council认证的道德黑客课程是最受欢迎的课程之一。我们稍后会回到具体的课程和认证内容。
- en: Who knows what the demographics of the readers of this book will be? From the
    mentoring work I have done with Australian children's charity, The Smith Family,
    I know that preparing for a career should start early. If you are reading this
    as and still at school, or maybe a parent thinking about how you can support your
    son or daughter's journey after they finish school, go and speak with your local
    universities and colleges about your aspirations. They have worked out that there
    is a huge need for cybersecurity skills, and money to be made, and they will potentially have diplomas
    and degrees in cybersecurity available for you to join. Universities across the
    world already offer a Master of Science in Cybersecurity.
  id: totrans-805
  prefs: []
  type: TYPE_NORMAL
  zh: 谁知道这本书的读者群体会是什么样的呢？从我在澳大利亚儿童慈善组织Smith Family的辅导工作中，我知道准备职业生涯应该尽早开始。如果你现在还在读书，或者是家长在考虑如何支持你儿女毕业后的旅程，那就去和当地的大学和学院谈谈你的职业抱负吧。他们已经意识到网络安全技能的巨大需求和盈利空间，他们可能会为你提供网络安全的文凭和学位。全球的大学已经开始提供网络安全硕士学位课程。
- en: '**Roles within roles**'
  id: totrans-806
  prefs: []
  type: TYPE_NORMAL
  zh: '**角色中的角色**'
- en: 'There is no one size fits all job title, no one set of skills, and I would
    argue, not one skill set that makes up a cybersecurity job. A quick look at Seek,
    a popular employment website in Australia, revealed 15 different security job
    titles on the first few pages. **Analyst** and **Specialist** being particularly
    popular. These roles require skills such as <q>“delivering defensive cyber security
    services across the bank and providing security insights and expertise using the
    latest security technologies."</q>  So that''s pretty clear: change the locks
    and the job is done.  The criteria for a Cybersecurity Analyst for a government
    department suggested that <q>“this job requires you to identify and asses key
    cyber security threats and trends. Tell us about a time you have identified an
    issue."</q>'
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
  zh: 没有一种“适合所有人”的职位头衔，也没有一套固定的技能，我认为，也没有一种技能组合能够构成网络安全职位。在澳大利亚的一个流行招聘网站 Seek 上快速浏览发现，前几页列出了
    15 种不同的安全职位头衔，其中**分析员**和**专家**尤其受欢迎。这些职位需要的技能包括<q>“在银行内提供防御性的网络安全服务，并通过最新的安全技术提供安全洞察和专业知识。”</q>
    这样就很明确了：换锁就完成了。一个政府部门的网络安全分析员岗位要求指出<q>“此职位要求您识别和评估关键的网络安全威胁和趋势。请告诉我们一个您识别出问题的例子。”</q>
- en: I am not filled with confidence that roles recruited on the above criteria will
    be disarming those nuclear weapons any time soon.
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
  zh: 我对以上标准招聘的职位能否迅速解除核武器的担忧并不十分有信心。
- en: What I do see are two streams of cybersecurity opportunities. I will describe
    them as **hands on** and **hands off**
  id: totrans-809
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实看到了两类网络安全机会。我将其描述为**实践**和**非实践**。
- en: In the hands on stream, I see cybersecurity not just being limited to cybersecurity
    products, but as the very fabric on which every organization builds its technology.
    DDLS is a training partner with Microsoft, Google Cloud, AWS, and Red Hat; all
    of these vendors build fantastic, secure products, which someone has to design,
    deploy, and manage securely. The point here is that cybersecurity isn't separate
    from business. It is business as usual.
  id: totrans-810
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践层面，我认为网络安全不仅限于网络安全产品，它更是每个组织构建技术的核心基础。DDLS 是 Microsoft、Google Cloud、AWS 和
    Red Hat 的培训合作伙伴；这些供应商都打造了极为出色且安全的产品，而这些产品需要有人设计、部署并安全地管理。这里的重点是，网络安全并不是与业务分离的，它就是业务的一部分。
- en: An Azure administrator will have a level of responsibility for delivering secure
    cloud services to their business.  It is way beyond the scope of this section to
    dive into developing secure code, but clearly no one wants an application that
    is easy to compromise. Of course, that hands on stream includes security appliances
    such as Checkpoint, end point security such as Trend, and network security built
    into Cisco products. Only after we have thought about the proper opportunity to
    manage security can we start to think about the more generic cybersecurity training,
    such as the Ethical hacker programs from EC Council.
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 Azure 管理员将负责为其业务提供安全的云服务。深入开发安全代码的内容超出了本节的范围，但显然没有人希望自己的应用程序容易受到攻击。当然，实践层面还包括安全设备，如
    Checkpoint、防病毒软件，如 Trend，以及内置于 Cisco 产品中的网络安全。只有在我们充分考虑了管理安全的适当机会之后，我们才能开始考虑更为通用的网络安全培训，例如
    EC Council 的道德黑客项目。
- en: 'I have just mentioned a hands off stream, and these are roles less wrapped
    up in curly brackets. For example, an Incident Manager is the one after whom the
    company runs when the company database hits the internet. I see these roles as
    ones not engaging in the technical aspects of implementing cybersecurity. Consider
    them as an analyst role, perhaps tasked with analyzing and assessing vulnerabilities
    in the infrastructure. This investigates tools and countermeasures to remedy the
    detected vulnerabilities, and recommends solutions and best practices. They also
    test for compliance with security policies and procedures. The infrastructure
    in this example includes software, hardware, networks, and people. Therefore,
    it is easy to see that it would be hard to have domain level expertise across
    every discipline.  You would need the support of someone with hands on skills
    in Cisco or AWS. Hopefully it''s clear that providing a prescriptive view of who
    is who in the cybersecurity zoo isn''t possible. Therefore, here is some homework
    for you: use tools such as LinkedIn and job seeking websites of choice and check
    out roles such as Security Analyst, Security Engineer, Security Architect, Security
    Software Developer, Chief Information Security officer, Security Specialist, Penetration
    Tester, Forensic Investigator, Disaster Recovery Analyst, and so on.'
  id: totrans-812
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚才提到过一些不涉及直接技术操作的角色，这些角色与大括号联系较少。例如，事件经理是当公司数据库被暴露到互联网上时，公司首先需要寻找的人。我将这些角色视为不参与实施网络安全技术的角色。可以把它们看作是分析师角色，可能负责分析和评估基础设施中的漏洞。这包括研究工具和对策以修复已发现的漏洞，并推荐解决方案和最佳实践。它们还会测试是否符合安全政策和程序。这种基础设施包括软件、硬件、网络和人员。因此，很容易看出，要在每个学科领域拥有领域级的专长是很困难的。你需要有人在
    Cisco 或 AWS 方面有实践经验的支持。希望你能明白，在网络安全这个“动物园”中，提供一个具体的角色划分是不现实的。因此，这里有些作业要给你：使用 LinkedIn
    等工具和你喜欢的求职网站，了解像安全分析师、安全工程师、安全架构师、安全软件开发人员、首席信息安全官、安全专家、渗透测试员、法医调查员、灾难恢复分析师等角色。
- en: 'Top tip: If you are not currently working in cybersecurity, research your role
    before you invest in training, as each role has a different path of training required
    to master it.'
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
  zh: 顶级建议：如果你目前没有从事网络安全工作，建议在投资培训之前研究你的角色，因为每个角色需要掌握的培训路径都不同。
- en: Getting the skills you need to be recognized as a cybersecurity expert is a
    minefield. If you just want to manage a secure hybrid cloud environment, a Masters
    in cybersecurity is nice, but it won't help you with your day to day job. You
    actually would be better placed looking at the vendor certifications for AWS,
    Google Cloud, Microsoft Azure, or your Cloud platform of choice. Following this
    advice will save you four years and about $70,000 of student debt.
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
  zh: 获取成为网络安全专家所需的技能是一个充满风险的过程。如果你只是想管理一个安全的混合云环境，网络安全硕士学位是不错的选择，但它并不会帮你完成日常工作。实际上，你更应该关注
    AWS、Google Cloud、Microsoft Azure 或你选择的云平台的厂商认证。遵循这个建议将为你节省四年时间和大约 7 万美元的学生债务。
- en: The example above illustrates an interesting perspective. In a secure world
    there are training courses and certifications that are mapped to a product. A
    Checkpoint Security certification is really valuable if you support Checkpoint
    devices; the same rules apply to cloud platforms and networking hardware. You
    can bet on Cisco as it's very dominate, but if your dream job is for an organization
    that has built its networking on top of Huawei hardware, Cisco skills are suddenly
    less relevant . However, they are still usable and concepts tend not to change,
    just the way the technology deals with it does. There are of course other training
    courses and certifications that are not vendor-specific. These courses tend to
    be more portable. The concept of what a denial of service attack is is the same
    irrespective of your choices of IT vendor.
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的例子展示了一个有趣的视角。在一个安全的世界中，有许多与产品相关的培训课程和认证。如果你支持 Checkpoint 设备，那么 Checkpoint
    安全认证非常有价值；同样的规则也适用于云平台和网络硬件。你可以依赖 Cisco，因为它非常主导，但如果你的梦想工作是在一个将其网络建立在华为硬件之上的组织里，Cisco
    技能突然间就不那么相关了。然而，它们仍然是可用的，且相关的概念通常不会改变，只是技术处理方式有所不同。当然，还有一些非特定厂商的培训课程和认证。这些课程通常更加通用。无论你选择哪个
    IT 厂商，拒绝服务攻击的概念都是一样的。
- en: It would be wrong for me to prescriptively list the courses YOU must take to
    become a security professional, simply because I don't know what type of security
    professional you want to be, or will end up being. I can, however, share with
    you some of the market leaders in this space. Being armed with aligned skills
    from some of these vendors will help you get a secure foot on the ladder, help
    you take the next step in your career, or more importantly, help your employer
    sleep better at night, safe in the knowledge you are one step ahead of the hackers,
    probably.
  id: totrans-816
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，直接列出你必须参加的课程以成为一名安全专业人员是错误的，因为我不知道你想成为什么样的安全专业人员，或者最终会成为什么样的安全专家。 然而，我可以与你分享一些在这一领域的市场领导者。通过掌握这些供应商提供的相关技能，将帮助你在职业阶梯上迈出稳固的第一步，帮助你在职业生涯中迈出下一步，或者更重要的是，帮助你的雇主晚上睡得更安稳，知道你可能已经领先于黑客一步。
- en: '**Start here**'
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
  zh: '**从这里开始**'
- en: If you are still in education, consider checking out what is on offer at local
    universities and colleges. Talk to them about what roles students who have completed
    the courses have gone on to achieve.
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还在接受教育，考虑查看当地大学和学院提供的课程。与他们讨论完成课程的学生都取得了哪些职位。
- en: If you are not currently working in IT, or perhaps are a first line support
    and looking for a broad baptism of cybersecurity knowledge, have a look at courses
    in security from CompTIA. Their Security+ certification <q>“validates the baseline
    skills you need to perform core security functions and pursue an IT security career.”</q> This
    is an ideal starting point.
  id: totrans-819
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你现在不是从事IT工作，或者可能是第一线支持并且希望获得广泛的网络安全知识，可以看看CompTIA的安全课程。他们的Security+认证<q>“验证了你执行核心安全职能并追求IT安全职业所需的基本技能。”</q>这是一个理想的起点。
- en: See yourself as an IT person securely managing complex infrastructures? Check
    out the vendor certifications for your platform of choice. Currently there are
    lots to choose from, from the Cisco CCNA Security to Architect level certifications
    from vendors.
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
  zh: 想成为一名安全地管理复杂基础设施的IT人员？看看你选择的平台供应商认证。目前有很多选择，从思科的CCNA安全认证到供应商的架构师级别认证。
- en: Navigating the options is a consultative exercise in itself. Working with a
    learning partner, such as DDLS in Australia, can help you navigate the courses
    and certifications, to get you market specific data—if CompTIA is not a thing
    in your market, do not take it.
  id: totrans-821
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览选项本身就是一种咨询式的练习。与学习合作伙伴合作，比如澳大利亚的DDLS，可以帮助你浏览课程和认证，获取市场特定的数据——如果CompTIA在你的市场中并不流行，那就不要参加它。
- en: Already have a background in IT and looking to focus on security?
  id: totrans-822
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有IT背景并且想专注于安全吗？
- en: 'There are three vendors that immediately spring to mind: EC Council, ISC2 and
    ISACA. There are others too, and all have their fans and their haters. Part of
    the guidance I would love for you to take from this piece is it''s not just about
    finding the right content from an intellectual perspective, but also from a geographic
    or organizational perspective. At the time of writing, here in Australia, a quick
    review of CEH, CISSP, and CISM cybersecurity jobs revealed a similar number of
    vacancies. There are around 50 more jobs with CISSP as a desirable certification;
    more than CISM and 70 more than CEH. The level playing field is slightly titled
    towards CISSP.'
  id: totrans-823
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个供应商立刻浮现在脑海中：EC Council、ISC2和ISACA。还有其他供应商，所有的供应商都有自己的粉丝和反对者。我希望你从这篇文章中得到的一部分指导是，找到正确的内容不仅是从知识角度出发，还要从地理或组织的角度出发。写这篇文章时，在澳大利亚，通过快速查看CEH、CISSP和CISM的网络安全工作，发现这些职位的空缺数量相似。CISSP作为理想认证的职位大约多了50个；比CISM多，且比CEH多了70个。这个平衡稍微偏向CISSP。
- en: 'Clearly cybersecurity involves a lot of acronyms, including CEH, CISSP, ISACA,
    and ISC2\. But what do all of these mean?  Let''s just try and make sense of this:'
  id: totrans-824
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，网络安全涉及许多缩写，包括CEH、CISSP、ISACA和ISC2。 但是这些到底意味着什么呢？让我们试着弄明白这一点：
- en: '**CEH – Certified Ethical Hacker**: A very well regarded certification, this
    is an intermediate-level credential, part of a suite from EC Council. It is well
    suited to those at the start of their move from IT into cybersecurity; expected
    experience is lower than that of CISM or CISSP. Quoting the vendor, CEH credential
    holders possess skills and knowledge on hacking practices in areas such as footprinting
    and reconnaissance, scanning networks, enumeration, system hacking, Trojans, worms
    and viruses, sniffers, denial-of-service attacks, social engineering, session
    hijacking, hacking web servers, wireless networks and web applications, SQL injection,
    cryptography, penetration testing, evading IDS, firewalls, and honeypots. CEH
    is a vendor neutral certification.'
  id: totrans-825
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CEH – 注册伦理黑客**：一个备受推崇的认证，这是一个中级认证，属于EC Council的一系列认证之一。它非常适合那些刚从IT领域转入网络安全的人；预期的经验比CISM或CISSP要少。引用厂商的话，CEH持证人具备在足迹分析与侦察、网络扫描、枚举、系统黑客、木马、蠕虫和病毒、嗅探器、拒绝服务攻击、社会工程学、会话劫持、黑客网页服务器、无线网络和Web应用、SQL注入、密码学、渗透测试、规避入侵检测系统（IDS）、防火墙和蜜罐等领域的黑客技术和知识。CEH是一个厂商中立的认证。'
- en: '**CISM – Certified Information Security Manager**: This is also well regarded.
    It is an advanced level certification, part of a suite from ISACA. ISACA are focused
    on governance. CISM requires at least 5 years experience so it''s not suited to
    those wanting to move to a career in cybersecurity. Credential holders possess
    advanced and proven skills in security risk management, program development and
    management, governance, incident management, and response.'
  id: totrans-826
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CISM – 注册信息安全经理**：这也是一个备受推崇的认证。它是一个高级认证，属于ISACA的一系列认证之一。ISACA专注于治理。CISM要求至少5年工作经验，因此不适合那些希望转行进入网络安全领域的人。持证人具备安全风险管理、项目开发与管理、治理、事件管理与响应方面的高级且经过验证的技能。'
- en: '**CISSP - Certified Information Systems Security Professional:** In my market,
    this is curently the most in-demand certification. It is an advanced level certification,
    which again assumes around 5 years of experience. CISSP is part of a suite of
    courses from ISC2 (pronounced *ISC squared*). To quote the vendor, CISSP credential
    holders are decision-makers who possess expert knowledge and technical skills
    necessary to develop, guide and then manage security standards, policies, and
    procedures within their organizations.'
  id: totrans-827
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CISSP - 注册信息系统安全专家**：在我的市场中，这目前是需求最大的认证。它是一个高级认证，同样假设有大约5年的经验。CISSP是ISC2（读作*ISC平方*）一系列课程的一部分。引用厂商的话，CISSP持证人是决策者，具备必要的专家知识和技术技能，能够在组织内开发、指导并管理安全标准、政策和程序。'
- en: Many cybersecurity credentials require the renewal of certifications to stay
    current. This is not a huge surprise as hackers learn new vulnerabilities, and
    therefore those tasked with staying one step ahead must evolve their skills.
  id: totrans-828
  prefs: []
  type: TYPE_NORMAL
  zh: 许多网络安全认证需要定期更新才能保持有效性。这并不令人感到意外，因为黑客会学习新的漏洞，因此那些负责保持领先的人必须不断提升自己的技能。
- en: '**So what did you just tell me?**'
  id: totrans-829
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么你刚才告诉我什么？**'
- en: Cybersecurity is a very rewarding career, both financially and intellectually.
    There are multiple entry points. Brand new to cybersecurity? Look at CompTIA.
    Working in 2nd or third line support? Look at Certified Ethical Hacker. Love governance
    and auditing? Research ISACA. Ready to be the decision maker in your business?
    Look at CISSP. All of the vendors mentioned have credible, high quality solutions
    and operate with integrity. Working with a local learning partner is a sure fire
    way to get something relevant based on your needs, current background and market
    conditions. All of these vendors have a suite of security offerings, some of which
    compete. As you move up the career ladder, your training options evolve, but that
    is a story for the next book.
  id: totrans-830
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全是一个非常有回报的职业，无论是从财务还是智力上来说。它有多个入门途径。全新接触网络安全？可以看看CompTIA认证。已经从事二线或三线支持工作？考虑注册伦理黑客认证（CEH）。热爱治理和审计？可以研究ISACA认证。准备成为你所在企业的决策者？那就看一下CISSP认证。所有提到的厂商都有可信赖的高质量解决方案，并且保持诚信。与当地学习合作伙伴一起工作，肯定是根据你的需求、当前背景和市场情况获得相关课程的可靠方式。这些厂商都有一系列的安全产品，其中一些是竞争关系。随着你在职业阶梯上的上升，培训选项会逐步变化，但这是下本书的内容。
- en: '**Who is** **Gary Duffield?**'
  id: totrans-831
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁是** **Gary Duffield?**'
- en: The day that I realized that learning and development has the power to change
    lives was the day I was dismissed from McDonalds, 18 and unqualified. Studying
    to become a Television Engineer helped me fall in love with learning. Television
    engineers became micro computer engineers; PC engineers became trainers. The die
    was cast, I was a Learning and Development Professional.
  id: totrans-832
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到学习和发展有改变人生的力量的那一天，是我18岁还没有资格证书时被麦当劳解雇的那一天。学习成为电视工程师帮助我爱上了学习。电视工程师变成了微型计算机工程师；PC工程师变成了培训师。命运已定，我成了学习与发展专业人士。
- en: 'In 2009 I decided I wanted to disrupt my life. I wanted to leave my perfect
    job of 25 years at QA Training, one of the world''s largest training businesses,
    and move to Australia. My wife, not keen on the idea, set the rules. It had to
    be Perth. The Australian government set the rule: get in before I was over 45
    or the door slammed shut.'
  id: totrans-833
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年，我决定要打破自己的生活。我想离开在全球最大的培训公司之一——QA Training工作了25年的完美工作，搬到澳大利亚。我的妻子并不热衷于这个想法，于是她定下了规则：必须去珀斯。澳大利亚政府定下了规则：如果我超过45岁就无法入境，门就关上了。
- en: 'I formulated a plan, I did a degree at Manchester Met to help with the visa
    (it didn''t), I asked key vendors who I should work for. They had one name: DDLS.
    I spent a year trying to contact them, stalking them at global conferences, building
    relationships with their staff, suppliers and clients.'
  id: totrans-834
  prefs: []
  type: TYPE_NORMAL
  zh: 我制定了一个计划，在曼彻斯特城市大学完成学位以帮助获得签证（但并没有帮助），我询问了关键的供应商，应该为谁工作。他们给了我一个名字：DDLS。我花了一年时间尝试联系他们，在全球会议上跟踪他们，建立与他们的员工、供应商和客户的关系。
- en: I had moved - albeit on a temporary visa - to Australia, and I made a real mess
    of it. I was selling nothing. As a result, I had one of *those* conversations
    with the boss. I realized my approach was wrong. I realized I knew vendor land.
    I'm forever grateful to Alan Watts of Microsoft and Sally Adams at Data3\. Both
    took the time to help this pom integrate. I didn't look back. 14 months in sales,
    and they let a Manchester lad in Perth lead the Microsoft business. A year later
    I joined the senior leadership team.
  id: totrans-835
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经搬到了澳大利亚——尽管是持有临时签证——并且搞得一团糟。我一无所售。因此，我与老板进行了那种*典型的*谈话。我意识到我的方法是错的。我意识到我了解供应商领域。我永远感激微软的Alan
    Watts和Data3的Sally Adams，他们都花时间帮助我融入这个环境。我没有回头看。14个月的销售经验后，他们让一个来自曼彻斯特的男孩在珀斯领导微软业务。一年后，我加入了高级领导团队。
- en: Right now, I'm helping lead DDLS through a digital disruption as we on-board
    new vendors, forge new partnerships and seek to better service the needs of our
    clients.
  id: totrans-836
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我正在帮助DDLS通过数字化转型，我们正在接入新的供应商，建立新的合作伙伴关系，并力求更好地服务客户的需求。
- en: I actively mentor under-privileged children for The Smith Family and am a passionate
    advocate of Women in IT and Leadership. I am after all, a dad with a daughter,
    who is now a passionate Australian. Without learning and certification, where
    would I be?
  id: totrans-837
  prefs: []
  type: TYPE_NORMAL
  zh: 我积极地为“史密斯家庭”组织指导贫困儿童，并且是IT行业女性与领导力的热情倡导者。毕竟，我是一个有女儿的父亲，而她现在是一个充满热情的澳大利亚人。如果没有学习和认证，我会在哪里呢？
- en: Dr. Erdal Ozkaya
  id: totrans-838
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Dr. Erdal Ozkaya
- en: Head of Information and Cybersecuirty, Managing Director, Standard Chartered
    bank
  id: totrans-839
  prefs: []
  type: TYPE_NORMAL
  zh: 信息与网络安全负责人，标准 Chartered银行董事总经理
- en: '***Cybersecurity: The Beginner''s Guide—*a comprehensive guide to getting started
    in cybersecurity.**'
  id: totrans-840
  prefs: []
  type: TYPE_NORMAL
  zh: '***网络安全：初学者指南——*一份全面的指南，帮助你入门网络安全。**'
- en: 'I am so used to hearing questions such as the following:'
  id: totrans-841
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经习惯了听到如下问题：
- en: '"How can I start my career in cybersecurity?"'
  id: totrans-842
  prefs: []
  type: TYPE_NORMAL
  zh: “我该如何开始我的网络安全职业？”
- en: '"How can I switch to cyber?"'
  id: totrans-843
  prefs: []
  type: TYPE_NORMAL
  zh: “我该如何转行做网络安全？”
- en: '"What are your recommendations for us to be successful?"'
  id: totrans-844
  prefs: []
  type: TYPE_NORMAL
  zh: “你有什么建议能帮助我们成功？”
- en: If not every day, it must be at least a few times every week that, those questions
    are asked of me. Regardless of whether I am in Australia, Asia, Africa, America—you
    name it—I receive the same questions again and again. I wrote a few blog posts
    about the topic on LinkedIn and [https://www.erdalozkaya.com/](https://www.erdalozkaya.com/),
    but they are not detailed enough to help beginners or career-switchers as they
    don't provide in-depth help.
  id: totrans-845
  prefs: []
  type: TYPE_NORMAL
  zh: 每天至少几次，我都会被问到这些问题。无论我是在澳大利亚、亚洲、非洲、美国——你说得出任何地方——我都会一遍又一遍地收到相同的问题。我在LinkedIn和[https://www.erdalozkaya.com/](https://www.erdalozkaya.com/)上写了一些关于这个话题的博客文章，但它们没有足够的细节来帮助初学者或转行者，因为它们没有提供深入的帮助。
- en: 'It''s not a secret; everyone is talking about the huge talent gap in the cybersecurity
    industry: *Forbes Magazine*, *Tech Republic*, *CSO Online*, *DarkReading*, *SC
    Magazine*, and others, as well as, Fortune CEOs such as Satya Nadella, McAfee''s
    CEO Chris Young, Cisco''s CIO Colin Seward, and others.'
  id: totrans-846
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是秘密；每个人都在谈论网络安全行业中巨大的人才缺口：*福布斯杂志*、*Tech Republic*、*CSO在线*、*DarkReading*、*SC杂志*等媒体，以及像Satya
    Nadella、McAfee的首席执行官Chris Young、Cisco的首席信息官Colin Seward等财富500强公司CEO。
- en: Organizations such as ISSA and research firms such as Gartner are also discussing
    this. So, nearly everyone is talking about this topic.
  id: totrans-847
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如ISSA等组织以及像Gartner这样的研究公司也在讨论这个问题。因此，几乎每个人都在谈论这个话题。
- en: Working closely with Microsoft's Cybersecurity Solution Group's Corporate Vice
    President Ann Johnson, knowing her passion for working closely with cybersecurity
    talent and closing the diversity gap has always encouraged me. With her tweets
    and her talks, in our one-to-ones and through her public speeches, she has influenced
    me to do more in this area.
  id: totrans-848
  prefs: []
  type: TYPE_NORMAL
  zh: 与微软网络安全解决方案集团的企业副总裁Ann Johnson紧密合作，了解她对于与网络安全人才密切合作并缩小多样性差距的热情，一直鼓励着我。通过她的推文、演讲、我们的一对一交流以及她的公开演讲，她影响了我在这个领域做出更多努力。
- en: And, finally, while I was delivering a cybersecurity workshop in India for a
    group of IT experts, when I received similar questions on how they could become
    experts specifically in cybersecurity and AI, I noticed it was time to do something;
    while chatting to Deepayan, who was also an instructor at the same workshop, he
    shared with me his experience on the same topic.
  id: totrans-849
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，当我在印度为一组IT专家讲授网络安全研讨会时，收到了他们关于如何成为网络安全和人工智能领域专家的类似问题时，我意识到该做点什么了；在与Deepayan聊天时，他也是同一研讨会的讲师，他与我分享了自己在这个话题上的经验。
- en: There are possibly endless resources and information already available on the
    internet today, which talk about how to start in a particular area of cybersecurity.
    Even so, if many people are reaching out to people in the industry with the same
    questions and seeking basic guidance to kickstart a career in security, then it
    must be a general problem and could be a very simple one to solve. After analyzing
    the case, I found out that the information available on the internet is either
    overwhelming for someone to process or is too fragmented, so individuals are unable
    to see the forest view of the cybersecurity world and then pick a tree for themselves.
  id: totrans-850
  prefs: []
  type: TYPE_NORMAL
  zh: 现在互联网上可能有无尽的资源和信息，讲述了如何在某个特定领域开始从事网络安全工作。即便如此，如果很多人都在向行业人士提出相同的问题，寻求有关如何启动安全职业的基本指导，那么这必然是一个普遍问题，而且可能是一个很简单就能解决的问题。通过分析这个案例，我发现互联网上的信息要么对某人来说太复杂，无法处理，要么信息过于零散，因此人们无法从整体上了解网络安全的全貌，也无法从中选择适合自己的方向。
- en: With the final push being the course attendees and Deepayan, I decided to reach
    out to Heramb, the **Acquisition Editor** (**AE**) from Packt Publishing and shared
    my idea. And, of course, Packt was also aware of the same issue.
  id: totrans-851
  prefs: []
  type: TYPE_NORMAL
  zh: 最后推动力来自课程参与者和Deepayan，我决定联系Packt出版公司的**采购编辑**（**AE**）Heramb，并分享了我的想法。当然，Packt也意识到了这个问题。
- en: And finally, here is the book; after completing it, we reached out to some close
    friends who have spent years in cybersecurity, and we asked them to share their
    experience with *you*, our readers, as well.
  id: totrans-852
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，这本书完成了；完成后，我们联系了一些在网络安全领域工作多年的亲密朋友，邀请他们与*你*，我们的读者，分享他们的经验。
- en: I hope it will help many individuals and organizations.
  id: totrans-853
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这能帮助许多人和组织。
