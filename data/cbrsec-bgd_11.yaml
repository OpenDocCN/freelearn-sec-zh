- en: Some newspaper examples from South Africa, Nigeria, Turkey, and the Gulf
  id: totrans-918
  prefs: []
  type: TYPE_NORMAL
  zh: 来自南非、尼日利亚、土耳其和海湾地区的一些报纸例子
- en: 'All of this never killed my desire to learn; in 2018, I was able to finish
    my doctorate degree remotely from the Charles Sturt University in Australia:'
  id: totrans-919
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这一切都没有消减我对学习的渴望；在2018年，我通过远程方式完成了澳大利亚查尔斯·斯图尔特大学的博士学位：
- en: '![](img/288c16ff-21d7-435a-872c-6a991e3433cc.png)'
  id: totrans-920
  prefs: []
  type: TYPE_IMG
  zh: '![](img/288c16ff-21d7-435a-872c-6a991e3433cc.png)'
- en: I loved my work at Microsoft, but I was traveling way too much, and at the beginning
    of 2019, I decided to move to another great global company, the Standard Chartered
    bank, as Head of Information and Cybersecurity (Managing Director).
  id: totrans-921
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常喜欢在微软的工作，但我出差实在是太多了，于是2019年初，我决定加入另一家全球知名公司——渣打银行，担任信息与网络安全负责人（常务董事）。
- en: '**What advice would you give to someone who is considering a career in IT?
    How can they get started**?'
  id: totrans-922
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会给考虑从事IT职业的人什么建议？他们如何入门**？'
- en: 'As I''ve explained throughout this book, anybody who sees themselves in IT
    has to keep one thing in mind: the learning curve will never, ever end, so you
    have to love learning, researching, and being up to date. The IT industry will
    not appreciate the past; being current and being ready for tomorrow with the experience
    from the past is the best piece of advice I can give you.'
  id: totrans-923
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在本书中所解释的，任何从事IT行业的人都必须牢记一件事：学习曲线永远不会结束，所以你必须热爱学习、研究并保持与时俱进。IT行业不会看重过去；保持当前状态，并借助过去的经验为未来做好准备，这是我能给你的最好建议。
- en: Technology is moving so quickly, and it is it difficult to stay up to date,
    so if you don't like to read and learn, your knowledge will become outdated very
    quickly. We are in an era where knowledge can be gained much easier than 20 years
    ago; back then, for us to be able to learn, we had to go to libraries, borrow
    books (if we were lucky, as not too many IT books are in libraries), but, today,
    blogs, computer-based training, YouTube, and classroom-based training is much
    easier to reach and much more affordable. So, to keep it short, even if you cannot
    attend conferences, today, most of them are broadcast live, so watch them; follow
    technology leaders on Twitter; subscribe to a couple of valuable email lists;
    and read, learn, and, of course, practice.
  id: totrans-924
  prefs: []
  type: TYPE_NORMAL
  zh: 技术发展得如此迅速，保持与时俱进变得越来越困难，因此，如果你不喜欢阅读和学习，你的知识很快就会过时。我们正处于一个知识获取比20年前更加容易的时代；那时，为了学习，我们必须去图书馆借书（如果我们幸运的话，因为图书馆里的IT书籍并不多），但今天，博客、计算机培训、YouTube和课堂培训变得更加容易接触，也更实惠。因此，简单来说，即使你无法参加会议，今天大多数会议都可以直播，所以一定要观看；在Twitter上关注技术领袖；订阅几个有价值的邮件列表；并阅读、学习，当然，还要实践。
- en: 'Looking back at my career, from a small business owner to a multi-million dollar
    company, then moving to Kemp Technologies, Secunia (EMT Holdings), and Microsoft,
    I have worked with many governments and Fortune 100 companies in the financial
    and medical sectors:'
  id: totrans-925
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾我的职业生涯，从小企业主到百万美元公司，然后加入 Kemp Technologies、Secunia（EMT Holdings）和微软，在金融和医疗领域与许多政府和财富100强公司合作：
- en: '![](img/80c9b5ad-386e-4020-a057-7ba6982ec2fb.jpg)'
  id: totrans-926
  prefs: []
  type: TYPE_IMG
  zh: '![](img/80c9b5ad-386e-4020-a057-7ba6982ec2fb.jpg)'
- en: An award from NATO, Center of Excellence Fight Against Terrorism
  id: totrans-927
  prefs: []
  type: TYPE_NORMAL
  zh: 一个来自北约反恐中心的奖项
- en: Selling hardware and implementing services can be repetitive, but being a Trusted
    Security Advisor working with Tier-1 Security issues can be unique. You might
    visit an organization that has 30,000 computers wiped out. Being able to work
    with customers in bad times is very special. Being able to help them resume services
    as soon as possible is indescribable for me.
  id: totrans-928
  prefs: []
  type: TYPE_NORMAL
  zh: 销售硬件和实施服务可能会显得重复，但作为一名信任的安全顾问处理一线安全问题是独特的。你可能会访问一家遭遇 30,000 台计算机被清空的组织。在危机时刻能够与客户合作是非常特别的。能够帮助他们尽快恢复服务对我来说是无法言喻的。
- en: At the same time, when I teach workshops or when I speak at conferences, sharing
    the real-life experience that have I gained in the field, helping students/attendees
    to be better makes me happy, and seeing my customers being able to fight sophisticated
    attacks makes me proud. Reading feedback via email—or you name it—makes me feel
    the best; mission accomplished—until the next challenge, which could be in the
    next hour.
  id: totrans-929
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，当我教授研讨会或在会议上演讲时，分享我在实地获得的真实经验，帮助学生/参会者变得更好让我感到开心，看到我的客户能够抵抗复杂的攻击让我感到自豪。通过电子邮件或其他方式收到的反馈让我感觉最棒；任务完成——直到下一个可能在下一个小时内到来的挑战。
- en: '**Get feedback, listen to feedback, and keep improving yourself**'
  id: totrans-930
  prefs: []
  type: TYPE_NORMAL
  zh: '**获取反馈，听取反馈并不断提升自己**'
- en: Being awarded a doctorate in your career after two master's and two university
    degrees might sound like the pinnacle, but it isn't. I know I am still as I was
    on the first day of my career. My biggest mission is to make cyberspace more secure
    for everyone. Having a doctorate or working in a C-level job has no direct impact
    on my mission. I will probably still take the time to write books, speak at free
    events and webinars, as well as Tier-1 conferences, in order to share my experiences,
    findings, and recommendations with as many people as I can. Knowing humans, and
    how vulnerable we are, having the mission of helping to make every person and
    every organization more aware of cyber threats is not an easy task.
  id: totrans-931
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成两个硕士学位和两个大学学位后获得博士学位可能听起来像是顶峰，但事实并非如此。我知道我现在依然如同职业生涯的第一天。我的最大使命是为每个人的网络空间安全增添保障。拥有博士学位或在C级职位工作对我的使命没有直接影响。我可能仍然会抽出时间写书，在免费活动和网络研讨会上发言，以及参加一线会议，分享我的经验、发现和建议，尽可能多地与人们分享。了解人类以及我们脆弱的一面，有着帮助每个人和每个组织更加意识到网络威胁的使命并不是一件容易的事情。
- en: 'As my final word, I would like to share my speech from my doctorate graduation
    with you. If I can do it, so can you, and please don''t forget that the highlight
    of my career happened in my late 20s, when I was married and had children:'
  id: totrans-932
  prefs: []
  type: TYPE_NORMAL
  zh: 作为我最后的一句话，我想与您分享我博士毕业典礼上的演讲。如果我能做到，你也可以，请不要忘记，我职业生涯的亮点发生在我二十多岁时，那时我已经结婚并有了孩子：
- en: '"I had a dream, a dream that was not easy to reach; I **plan**ned.'
  id: totrans-933
  prefs: []
  type: TYPE_NORMAL
  zh: '"我有一个梦想，一个不容易实现的梦想；我**计划**了。'
- en: I had to take the necessary steps to achieve my goal; I **act**ed.
  id: totrans-934
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现我的目标，我必须采取必要的步骤；我**行动**了。
- en: There were times when I felt alone, when I thought I would never go through
    with it; I had some negative feedback that I needed to address; there were times
    when I fell.
  id: totrans-935
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经有过我感到孤独的时候，我以为我永远也无法克服；我需要应对一些负面反馈；也有过我跌倒的时候。
- en: I learned from all those to move forward, **learn**ed from my mistakes.
  id: totrans-936
  prefs: []
  type: TYPE_NORMAL
  zh: 我从这些经历中学到了前进，从我的错误中**学习**了。
- en: Finally, in the end, I am a doctor; **I made it**.
  id: totrans-937
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我成为了一名医生；**我成功了**。
- en: Today, when I look back, I know nothing happens without **dream**ing, without
    taking the first step, without checking your progress and learning from your mistakes."
  id: totrans-938
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，回顾过去，我知道没有**梦想**、没有迈出第一步、没有检查进展并从错误中学习什么也不会发生。
- en: Today, from my speech, if you wanted to walk away with one thought, I would
    say *"never give up,"* regardless of how tired you are or how many times you fail***.*
    *Stic**k* *to* *yo**ur* *a**mbition,* *t**o* *y**our* *go**als,* *a**nd* *A**CHIEVE*
    *them*. I know you can, because I just did it**, and I just shared my *"secret
    recipe."*
  id: totrans-939
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，听完我的演讲，如果你想带走一个思考，我会说*“永不放弃，”*无论你多么疲惫，或经历了多少次失败***.* *坚持* *你的* *抱负，* *坚持*
    *你的* *目标，* *并且* *实现* *它们*。我知道你能做到，因为我刚刚做到了**，我刚才分享了我的*“秘密配方。”*
- en: Good luck!
  id: totrans-940
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运！
- en: Dr. Erdal Ozkaya
  id: totrans-941
  prefs: []
  type: TYPE_NORMAL
  zh: 埃尔达尔·奥兹卡亚博士
