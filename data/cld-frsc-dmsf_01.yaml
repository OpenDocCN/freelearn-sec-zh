- en: 'Part 1: Cloud Fundamentals'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：云计算基础
- en: In this part, we will look at the fundamental aspects of the cloud. This part
    is specifically useful for familiarizing yourself with the basics of the cloud
    and legal challenges regarding cloud technologies, especially when it comes to
    cross-border investigations and complex cloud infrastructure. We will also introduce
    some prominent cloud service providers, offering various cloud resources.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将探讨云计算的基本方面。这一部分特别有助于你了解云计算的基础知识，以及与云技术相关的法律挑战，尤其是在跨境调查和复杂的云基础设施方面。我们还将介绍一些主要的云服务提供商，提供各种云资源。
