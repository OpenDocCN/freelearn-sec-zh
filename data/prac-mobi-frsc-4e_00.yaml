- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Mobile phone forensics is the science of retrieving data from a mobile phone
    under forensically sound conditions. This is the fourth edition of our successful
    *Practical Mobile Forensics* book that delves into the concepts of mobile forensics
    and its importance in today’s world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 手机取证是指在法医学条件下从手机中提取数据的科学。这是我们成功出版的*《实用移动取证》*一书的第四版，深入探讨了移动取证的概念及其在当今世界的重要性。
- en: This book focuses on teaching you the latest forensic techniques in the investigation
    of mobile devices across various mobile platforms. You will learn forensic techniques
    on multiple OS versions, including iOS 12, iOS 13, Android 9, Android 10, and
    Windows 10\. You will delve into the latest open source and commercial mobile
    forensic tools, enabling you to analyze and retrieve data effectively. You will
    learn how to inspect the device, retrieve data from the cloud, and successfully
    document reports of your investigations. You will explore reverse engineering
    of applications and ways to identify malware. You will also come across parsing
    popular third-party applications such as Facebook and WhatsApp.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书重点教授你在各种移动平台上进行移动设备调查时的最新取证技术。你将学习多种操作系统版本的取证技巧，包括iOS 12、iOS 13、Android 9、Android
    10以及Windows 10。你将深入了解最新的开源和商业移动取证工具，帮助你有效地分析和提取数据。你将学习如何检查设备，如何从云端获取数据，并成功地记录调查报告。你还将探索应用程序的逆向工程和识别恶意软件的方法。你还将接触到流行的第三方应用程序解析，例如Facebook和WhatsApp。
- en: By the end of this book, you will have mastered various mobile forensic techniques
    to analyze and extract data from mobile devices with the help of open source solutions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完本书后，你将掌握各种移动取证技术，利用开源解决方案分析和提取手机设备中的数据。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is intended for forensic examiners with little or only basic experience
    in mobile forensics or open source solutions for mobile forensics. This book will
    also be useful for computer security professionals, researchers, and anyone seeking
    a deeper understanding of mobile internals. Some understanding of digital forensics
    practices would be helpful.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些在移动取证或开源解决方案方面经验较少或只有基础经验的法医检查员。本书对计算机安全专业人士、研究人员以及任何希望深入了解移动设备内部结构的人也会有帮助。对数字取证实践有一定了解会更为有益。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](3bd35df5-095f-4aac-a214-31a25983715b.xhtml), *Introduction to Mobile
    Forensics*, introduces you to the concepts of mobile forensics, its core values,
    and the challenges involved. This chapter also provides an overview of the practical
    approaches and best practices involved in performing mobile forensics.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](3bd35df5-095f-4aac-a214-31a25983715b.xhtml)，*移动取证概述*，为你介绍了移动取证的概念、核心价值以及相关挑战。本章还概述了执行移动取证时的实际方法和最佳实践。'
- en: '[Chapter 2](acc4800c-2775-4ca6-9f5f-e447fa5ac0a8.xhtml), *Understanding the
    Internals of iOS Devices*, provides an insight into iOS forensics. You will learn
    about the filesystem layout, security features, and the way files are stored on
    an iOS device.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](acc4800c-2775-4ca6-9f5f-e447fa5ac0a8.xhtml)，*了解iOS设备的内部结构*，为你提供了iOS取证的洞察。你将了解文件系统的布局、安全特性以及iOS设备上文件的存储方式。'
- en: '[Chapter 3](f082adcc-6892-4e66-80cc-49b9752cb56a.xhtml),*Data Acquisition from
    iOS Devices*, discusses tools that will help you obtain data from iOS devices
    to later examine forensically. Not all tools are created equal, so it''s important
    to understand the best tools to get the job done properly.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](f082adcc-6892-4e66-80cc-49b9752cb56a.xhtml)，*从iOS设备获取数据*，讨论了帮助你从iOS设备获取数据并进行法医检查的工具。并非所有工具都是平等的，因此了解哪些工具最适合完成工作非常重要。'
- en: '[Chapter 4](f082adcc-6892-4e66-80cc-49b9752cb56a.xhtml), *Data Acquisition
    from iOS Backups*, discusses iOS device backup files in detail, including user,
    forensic, encrypted, and iCloud backup files, and the methods to conduct your
    forensic examination.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](f082adcc-6892-4e66-80cc-49b9752cb56a.xhtml)，*从iOS备份中获取数据*，详细讨论了iOS设备的备份文件，包括用户备份、法医备份、加密备份和iCloud备份文件，以及进行法医检查的方法。'
- en: '[Chapter 5](4f92f4a2-f8f9-4274-96eb-da9174fc6772.xhtml),*iOS Data Analysis
    and Recovery*, goes further into forensic investigation by showing the examiner
    how to analyze the data recovered from the backup files. Areas containing data
    of potential evidentiary value will be explained in detail.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](4f92f4a2-f8f9-4274-96eb-da9174fc6772.xhtml)，*iOS数据分析与恢复*，通过展示如何分析从备份文件中恢复的数据，进一步深入到法医调查中。具有潜在证据价值的数据区域将详细解释。'
- en: '[Chapter 6](c831a7b5-1b38-44d0-9791-64ad448ea635.xhtml), *iOS Forensic Tools*,
    for familiarity purposes, walks you through the use of a number of commercial
    tools, such as Elcomsoft iOS Forensic Toolkit, Cellebrite (UFED4PC, Touch, and
    Physical Analyzer), BlackLight, Oxygen Forensic Detective, AccessData MPE+, EnCase,
    Belkasoft Evidence Center, MSAB XRY, and many more, which are available for forensic
    acquisition and the analysis of iOS devices. This chapter provides details of
    the processes required to perform acquisitions and analysis of iOS devices.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](c831a7b5-1b38-44d0-9791-64ad448ea635.xhtml)，*iOS 取证工具*，为便于了解，本章介绍了多种商业工具的使用，例如
    Elcomsoft iOS Forensic Toolkit、Cellebrite（UFED4PC、Touch 和 Physical Analyzer）、BlackLight、Oxygen
    Forensic Detective、AccessData MPE+、EnCase、Belkasoft Evidence Center、MSAB XRY 等，这些工具可用于
    iOS 设备的取证采集和分析。本章详细介绍了执行 iOS 设备采集与分析所需的流程。'
- en: '[Chapter 7](eb3f20e0-270d-4e7d-bb69-3bfd1e707f38.xhtml), *Understanding Android*,
    introduces the fundamentals of the Android platform, its built-in security features,
    and its filesystem. This chapter establishes the basic forensic knowledge that
    will be helpful in the next chapters.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](eb3f20e0-270d-4e7d-bb69-3bfd1e707f38.xhtml)，*理解 Android*，介绍了 Android
    平台的基础知识、内置的安全功能以及其文件系统。本章建立了基本的取证知识，为后续章节提供了帮助。'
- en: '[Chapter 8](b1621e6e-80a3-495e-a288-c8db601149f8.xhtml), *Android Forensic
    Setup and Pre-Data Extraction Techniques*, tells you what to consider when setting
    up a digital forensic examination environment. Step-by-step information about
    rooting an Android device and bypassing the screen lock feature is provided in
    this chapter.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](b1621e6e-80a3-495e-a288-c8db601149f8.xhtml)，*Android 取证环境设置与数据提取前技术*，告诉你在设置数字取证检查环境时需要考虑的事项。本章提供了关于如何
    root 一台 Android 设备并绕过屏幕锁功能的逐步信息。'
- en: '[Chapter 9](bf232566-3a17-4914-992b-80674dd379de.xhtml), *Android Data Extraction
    Techniques*, helps you to identify the sensitive locations on an Android device
    and explains various logical and physical techniques that can be applied to the
    device in order to extract the necessary information.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](bf232566-3a17-4914-992b-80674dd379de.xhtml)，*Android 数据提取技术*，帮助你识别 Android
    设备上的敏感位置，并解释了可以应用于该设备的各种逻辑和物理技术，以提取所需信息。'
- en: '[Chapter 10](5bb0cc1b-d89c-408a-b2c9-6b946519151d.xhtml),  *Android Data Analysis
    and Recovery*, explains how to extract relevant data, such as call logs, text
    messages, and browsing history from an image file. We will also cover data recovery
    techniques, with which we can recover data that''s been deleted from a device.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](5bb0cc1b-d89c-408a-b2c9-6b946519151d.xhtml)，*Android 数据分析与恢复*，解释了如何从镜像文件中提取相关数据，如通话记录、短信和浏览历史。我们还将介绍数据恢复技术，帮助我们恢复设备上被删除的数据。'
- en: '[Chapter 11](882decf1-336b-416f-98ab-dadecc71efef.xhtml),* Android App Analysis,
    Malware, and Reverse Engineering*, explains that while the data extraction and
    data recovery techniques discussed in earlier chapters provide access to valuable
    data, app analysis in this chapter helps us to acquire information about the specifics
    of an application, such as preferences and permissions.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十一章](882decf1-336b-416f-98ab-dadecc71efef.xhtml)，*Android 应用分析、恶意软件与逆向工程*，解释了尽管早期章节讨论的数据提取与恢复技术提供了获取宝贵数据的途径，但本章中的应用分析帮助我们获取有关应用程序的具体信息，如偏好设置和权限。'
- en: '[Chapter 12](27f60ffc-e0b7-4aa1-8737-541ca9569908.xhtml),* Windows Phone Forensics*,
    discusses Windows Phones, which do not occupy much of the mobile market space.
    Therefore, most forensic practitioners are unfamiliar with the data formats, embedded
    databases, and other artifacts that exist on the device. This chapter provides
    an overview of Windows Phone forensics, describing various methods of acquiring
    and examining data on Windows mobile devices.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十二章](27f60ffc-e0b7-4aa1-8737-541ca9569908.xhtml)，*Windows Phone 取证*，讨论了 Windows
    Phone，尽管它在移动市场中占比不大，因此大多数取证人员对设备上的数据格式、嵌入式数据库及其他证据不太熟悉。本章概述了 Windows Phone 取证，描述了获取和检查
    Windows 移动设备数据的各种方法。'
- en: '[Chapter 13](6834f730-8ecf-4dcd-8594-ff69675cac22.xhtml), *Parsing Third-Party
    Application Files*, introduces you to the various applications seen on Android
    devices, iOS devices, and Windows Phones. Each application will vary due to versions
    and devices, but their underlying structures are similar. We will look at how
    the data is stored and why preference files are important to your investigation.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](6834f730-8ecf-4dcd-8594-ff69675cac22.xhtml)，*解析第三方应用程序文件*，将向你介绍在Android设备、iOS设备和Windows手机上看到的各种应用程序。每个应用程序会因版本和设备不同而有所不同，但它们的基本结构是相似的。我们将研究数据如何存储，以及为什么首选项文件对你的调查很重要。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书
- en: Ensure that you have a test mobile device on which you can experiment with the
    techniques explained in the book. Do not try these techniques on your personal
    phone.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你有一个测试用的移动设备，用来实验本书中解释的技术。不要在个人手机上尝试这些技术。
- en: Some of the techniques explained in the book, such as rooting a device, are
    specific to the brand and the OS running on the device. Ensure that you research
    and gather sufficient information before trying these techniques.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中解释的一些技术，如设备root操作，特定于设备品牌和运行的操作系统。在尝试这些技术之前，确保你已经进行充分的研究并收集了足够的信息。
- en: '**If you are using the digital version of this book, we advise you to type
    the commands yourself. Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版本，建议你自己输入命令。这样做可以帮助你避免因复制和粘贴代码而产生的潜在错误。**'
- en: Download the color images
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://www.packtpub.com/sites/default/files/downloads/9781838647520_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781838647520_ColorImages.pdf)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，包含了本书中使用的带颜色的截图/图表。你可以在这里下载：[http://www.packtpub.com/sites/default/files/downloads/9781838647520_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9781838647520_ColorImages.pdf)
- en: Conventions used
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了一些文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles. Here
    is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image file as another
    disk in your system."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。以下是一个例子：“将下载的`WebStorm-10*.dmg`磁盘映像文件作为另一个磁盘挂载到你的系统中。”'
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目会使用**粗体**显示：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以如下形式写出：
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "Select System info from the Administration panel."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要词汇或你在屏幕上看到的单词。例如，菜单或对话框中的词汇在文本中会以这种形式出现。以下是一个例子：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以这种形式出现。
- en: Tips and tricks appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以如下形式出现。
- en: Disclaimer
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免责声明
- en: The information within this book is intended to be used only in an ethical manner.
    Do not use any information from the book if you do not have written permission
    from the owner of the equipment. If you perform illegal actions, you are likely
    to be arrested and prosecuted to the full extent of the law. Packt Publishing
    does not take any responsibility if you misuse any of the information contained
    within the book. The information herein must only be used while testing environments
    with proper written authorization from the appropriate persons responsible.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的信息仅用于道德方式使用。如果没有设备所有者的书面许可，不得使用本书中的任何信息。如果进行非法操作，你可能会被逮捕并依法起诉。Packt出版公司对你误用书中任何信息不承担责任。本书中的信息仅应在获得相关负责人书面授权的测试环境中使用。
- en: Get in touch
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book, mention
    the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请在邮件主题中注明书名，并通过 `customercare@packtpub.com` 与我们联系。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在本书中发现错误，我们将不胜感激，如果您能向我们报告。请访问 [www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择您的书籍，点击“勘误提交表单”链接，并填写详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现任何形式的我们作品的非法复制品，我们将非常感激您提供该材料的位置信息或网站名称。请通过电子邮件联系我们，地址为 `copyright@packt.com`，并附上相关链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in, either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且有兴趣写作或参与编写书籍，请访问 [authors.packtpub.com](http://authors.packtpub.com/)。'
- en: Reviews
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下您的评论。阅读并使用本书后，为什么不在您购买本书的网站上留下评论呢？潜在的读者可以看到并参考您的公正意见，以便做出购买决策，Packt 也能了解您对我们产品的看法，而我们的作者也可以看到您对他们书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解更多有关 Packt 的信息，请访问 [packt.com](http://www.packt.com/)。
