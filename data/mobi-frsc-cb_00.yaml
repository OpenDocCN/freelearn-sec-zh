- en: Who this book is for
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '本书适合谁阅读  '
- en: If you are a mobile forensic analyst, forensic analyst, or digital forensic
    student who wants to conduct mobile forensic investigations on different platforms,
    such as Android OS, iOS, Windows Phone, or BlackBerry OS, then this book is for
    you.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你是移动取证分析师、数字取证分析师或数字取证学生，想要对不同平台（如Android、iOS、Windows Phone或BlackBerry操作系统）进行移动取证调查，那么这本书适合你。  '
- en: Sections
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '各章  '
- en: 'In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it…*, *How it works…*, *There''s more…*, and *See also*). To
    give clear instructions on how to complete a recipe, we use these sections as
    follows:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '本书中有几个标题会经常出现（*准备工作*、*如何操作…*、*如何工作…*、*还有更多…*和*另见*）。为了清楚地指导你完成食谱，我们将按如下方式使用这些部分：  '
- en: Getting ready
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '准备工作  '
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '本节告诉你在本食谱中可以期待什么，并描述如何设置任何所需的软件或初步设置。  '
- en: How to do it…
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '如何操作…  '
- en: This section contains the steps required to follow the recipe.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '本节包含执行该步骤所需的操作。  '
- en: How it works…
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '如何工作…  '
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '本节通常包含对上一节内容的详细解释。  '
- en: There's more…
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '还有更多…  '
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了关于该配方的附加信息，旨在让读者对配方有更深入的了解。
- en: See also
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有助于理解该配方的其他有用链接。
- en: Conventions
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "On the TULP2G download page ([https://sourceforge.net/projects/tulp2g/files/](https://sourceforge.net/projects/tulp2g/files/)),
    select the `TULP2G-installer-1.4.0.4.msi` file and download it."'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会看到多种文本样式，用于区分不同类型的信息。以下是一些样式示例及其含义的解释。文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟
    URL、用户输入和 Twitter 账户名如下所示：“在 TULP2G 下载页面（[https://sourceforge.net/projects/tulp2g/files/](https://sourceforge.net/projects/tulp2g/files/)），选择 `TULP2G-installer-1.4.0.4.msi` 文件并下载。”
- en: 'A block of code is set as follows:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "When the program is launched, click on the Open Profile... button."'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的词汇，例如菜单或对话框中的内容，文本中会以这种方式呈现：“当程序启动时，点击 Open Profile... 按钮。”'
- en: Warnings or important notes appear like this.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示如下所示。
- en: Tips and tricks appear like this.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Reader feedback
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply email `feedback@packtpub.com`, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法——喜欢或不喜欢的地方。读者反馈对我们来说非常重要，因为它帮助我们开发您真正能够从中受益的书籍。如果您希望提供一般反馈，请通过电子邮件发送至
    `feedback@packtpub.com`，并在邮件主题中注明书名。如果您在某个领域有专长，并且有兴趣撰写或参与书籍的编写，请参阅我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经成为一本 Packt 书籍的骄傲拥有者，我们提供了一些帮助您充分利用购买内容的资源。
- en: Errata
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear in the Errata section.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽力确保内容的准确性，但错误仍然会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将不胜感激，如果您能报告此问题。这样，您可以帮助其他读者避免困扰，并帮助我们改进后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)
    报告，选择您的书籍，点击“Errata 提交表单”链接，填写勘误详情。一旦您的勘误得到验证，您的提交将被接受，并且勘误将上传到我们的网站或添加到该书籍的勘误列表中。要查看之前提交的勘误，请访问
    [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书名。所需的信息将在勘误部分显示。
- en: Piracy
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy. Please contact us at `copyright@packtpub.com`
    with a link to the suspected pirated material. We appreciate your help in protecting
    our authors and our ability to bring you valuable content.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上侵犯版权的行为是一个普遍存在的问题，涵盖所有媒体。在Packt，我们非常重视保护我们的版权和许可证。如果你在网络上遇到任何形式的非法复制作品，请立即提供该地址或网站名称，以便我们采取措施。请通过`copyright@packtpub.com`与我们联系，并附上涉嫌盗版材料的链接。感谢你帮助我们保护作者的权益，并支持我们为你提供有价值的内容。
- en: Questions
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何部分遇到问题，可以通过`questions@packtpub.com`与我们联系，我们将尽力解决问题。
