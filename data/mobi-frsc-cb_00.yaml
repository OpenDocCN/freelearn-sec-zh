- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Mobile devices (such as phones, smartphones, tablets, and other electronic gadgets)
    are everywhere in our life. We use them every day. Users are increasingly using
    mobile devices as a means of communicating with other people. It's not just voice
    calls. This is communication through various instant messaging (such as Skype,
    iChat, WhatsApp, and Viber) and social networking applications (such as Facebook).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备（如手机、智能手机、平板电脑及其他电子设备）在我们的生活中无处不在。我们每天都在使用它们。用户越来越多地将移动设备作为与他人沟通的手段。这不仅仅是语音通话，还包括通过各种即时通讯（如Skype、iChat、WhatsApp和Viber）和社交网络应用程序（如Facebook）进行的交流。
- en: Usually, mobile devices contain a lot of personal data about their owners.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，移动设备包含很多关于其所有者的个人数据。
- en: In this book, we will deal with forensic tools for mobile forensics and practical
    tips and tricks for successfully using them.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将涉及移动取证的取证工具及其成功使用的实际技巧和方法。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容涵盖
- en: '[Chapter 1](../Text/5aee1bd3-1728-4cef-ba49-96c69133fbba.xhtml), *SIM Card
    Acquisition and Analysis*, will guide you through SIM card acquisition and analysis
    with TULP2G, MOBILedit Forensic, Oxygen Forensic, and Simcon. You will also learn
    how to analyze SIM cards with TULP2G, MOBILedit Forensic, Oxygen Forensic, and
    Simcon.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](../Text/5aee1bd3-1728-4cef-ba49-96c69133fbba.xhtml)，*SIM卡获取与分析*，将引导你通过TULP2G、MOBILedit
    Forensic、Oxygen Forensic和Simcon进行SIM卡的获取与分析。你还将学习如何使用TULP2G、MOBILedit Forensic、Oxygen
    Forensic和Simcon分析SIM卡。'
- en: '[Chapter 2](../Text/ee171c49-3153-44ed-8537-18576c07fd9e.xhtml), *Android Device
    Acquisition*, will teach you how to acquire data from Android devices with Oxygen
    Forensic, MOBILedit Forensic, Belkasoft Acquisition Tool, Magnet Aсquire, and
    Smart Switch.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](../Text/ee171c49-3153-44ed-8537-18576c07fd9e.xhtml)，*安卓设备获取*，将教你如何使用Oxygen
    Forensic、MOBILedit Forensic、Belkasoft Acquisition Tool、Magnet Aсquire和Smart Switch从安卓设备中获取数据。'
- en: '[Chapter 3](../Text/bf96557f-89d8-48dd-8683-745241190214.xhtml), *Apple Device
    Acquisition*, will teach you the acquisition of different iOS devices. You will
    learn how to acquire data from iOS devices with Oxygen Forensic, libmobiledevice,
    Elcomsoft iOS Toolkit, and iTunes.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](../Text/bf96557f-89d8-48dd-8683-745241190214.xhtml)，*苹果设备获取*，将教你如何获取不同的iOS设备数据。你将学习如何使用Oxygen
    Forensic、libmobiledevice、Elcomsoft iOS Toolkit和iTunes从iOS设备中获取数据。'
- en: '[Chapter 4](../Text/51f79a41-d9dd-4c2d-96c4-412c7c5130bd.xhtml), *Windows Phone
    and BlackBerry Acquisition*, will explain the acquisition of different Windows
    Phone devices and BlackBerry devices. You will also learn how to acquire data
    from Windows Phone devices and BlackBerry devices with Oxygen Forensic, BlackBerry
    Desktop Software, and UFED 4PC.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](../Text/51f79a41-d9dd-4c2d-96c4-412c7c5130bd.xhtml)，*Windows Phone与BlackBerry设备获取*，将解释如何获取不同的Windows
    Phone和BlackBerry设备的数据。你还将学习如何使用Oxygen Forensic、BlackBerry Desktop Software和UFED
    4PC从Windows Phone和BlackBerry设备中获取数据。'
- en: '[Chapter 5](../Text/c60fea59-1645-4318-8f66-4d2142629ab6.xhtml), *Clouds are
    Alternative Data Sources*, will deal with the acquisition of Clouds. In this chapter,
    you will also learn how to acquire data from Clouds with Cloud Extractor, Electronic
    Evidence Examiner, Elcomsoft Phone Breaker, and Belkasoft Evidence Center.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](../Text/c60fea59-1645-4318-8f66-4d2142629ab6.xhtml)，*云端作为替代数据来源*，将讨论如何获取云端数据。在这一章中，你还将学习如何使用Cloud
    Extractor、Electronic Evidence Examiner、Elcomsoft Phone Breaker和Belkasoft Evidence
    Center从云端获取数据。'
- en: '[Chapter 6](../Text/5313ab90-5ac8-4edf-87c6-3603401bf1b3.xhtml), *SQLite Forensics*,
    will teach you how to analyze SQLite databases. Also, you will learn how to extract
    and analyze data from SQLite databases with Belkasoft Evidence Center, DB Browser
    for SQLite, Oxygen Forensic SQLite Viewer, and SQLite Wizard.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](../Text/5313ab90-5ac8-4edf-87c6-3603401bf1b3.xhtml)，*SQLite取证解析*，将教你如何分析SQLite数据库。同时，你将学习如何使用Belkasoft
    Evidence Center、DB Browser for SQLite、Oxygen Forensic SQLite Viewer和SQLite Wizard从SQLite数据库中提取和分析数据。'
- en: '[Chapter 7](../Text/248b64c6-9d2a-4d0f-aabe-9f9349ad4a81.xhtml), *Understanding Plist
    Forensics*, will help you to analyze plist files. You will learn how to extract
    and analyze data from plist files with Apple Plist Viewer, Belkasoft Evidence
    Center, plist Editor Pro, and Plist Explorer.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](../Text/248b64c6-9d2a-4d0f-aabe-9f9349ad4a81.xhtml)，*Plist取证解析*，将帮助你分析plist文件。你将学习如何使用Apple
    Plist Viewer、Belkasoft Evidence Center、plist Editor Pro和Plist Explorer从plist文件中提取和分析数据。'
- en: '[Chapter 8](../Text/865ac213-6a01-4be9-9786-e947111f175e.xhtml), *Analyzing
    Physical Dumps and Backups of Android Devices*, will teach you how to analyze
    data (physical dumps, backups, and so on) from Android devices. Also, you will
    learn how to extract and analyze the data with Autopsy, Oxygen Forensic, Belkasoft
    Evidence Center, Magnet AXIOM, and Encase Forensic.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](../Text/865ac213-6a01-4be9-9786-e947111f175e.xhtml)，*分析Android设备的物理转储和备份*，将教你如何分析来自Android设备的数据（物理转储、备份等）。同时，你将学到如何使用Autopsy、Oxygen
    Forensic、Belkasoft Evidence Center、Magnet AXIOM和Encase Forensic提取和分析数据。  '
- en: '[Chapter 9](../Text/8b2d1496-c4bb-48db-9aeb-cd1cdf299e8f.xhtml), *iOS Forensics*,
    will explain how to analyze data from iOS devices. You will learn how to extract
    and analyze the data with iPhone Backup Extractor, UFED Physical Analyzer, BlackLight,
    Oxygen Forensic, Belkasoft Evidence Center, Magnet AXIOM, Encase Forensic, and
    Elcomsoft Phone Viewer.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](../Text/8b2d1496-c4bb-48db-9aeb-cd1cdf299e8f.xhtml)，*iOS取证*，将解释如何分析iOS设备中的数据。你将学到如何使用iPhone
    Backup Extractor、UFED Physical Analyzer、BlackLight、Oxygen Forensic、Belkasoft Evidence
    Center、Magnet AXIOM、Encase Forensic和Elcomsoft Phone Viewer提取和分析数据。  '
- en: '[Chapter 10](../Text/de4a87e8-c1ce-4b5a-adec-6ded293270f6.xhtml), *Windows
    Phone and BlackBerry Forensics*, will teach how to analyze data from Windows Phone
    devices and BlackBerry devices. You will learn how to extract and analyze the
    data with Elcomsoft Blackberry Backup Explorer Pro, Oxygen Forensic, and UFED
    Physical Analyzer.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](../Text/de4a87e8-c1ce-4b5a-adec-6ded293270f6.xhtml)，*Windows Phone和BlackBerry取证*，将教你如何分析Windows
    Phone和BlackBerry设备中的数据。你将学到如何使用Elcomsoft Blackberry Backup Explorer Pro、Oxygen
    Forensic和UFED Physical Analyzer提取和分析数据。  '
- en: '[Chapter 11](../Text/d8a37f27-175a-4743-949e-db0e413dc878.xhtml), *JTAG and
    Chip-off Techniques*, will show you how to extract data from locked or damaged
    Android devices, Windows Phone devices, and Apple devices.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](../Text/d8a37f27-175a-4743-949e-db0e413dc878.xhtml)，*JTAG和芯片拆卸技术*，将向你展示如何从锁定或损坏的Android设备、Windows
    Phone设备和Apple设备中提取数据。  '
