  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例从 `notes.sqlitedb` 文件中恢复已删除的记录，并将输出转储到 `output.txt` 文件中。这个脚本应适用于从 iOS 设备恢复的所有数据库文件。要验证脚本运行结果，只需在十六进制查看器中检查数据库，确保没有遗漏任何内容。代码可以在这里查看：
