- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Today, information technology is a part of almost everything that surrounds
    us. These are the systems that we wear and that support us in building and running
    cities, companies, our personal online shopping tours, and our friendships. These
    systems are attractive to use—and abuse. Consequently, all criminal fields such
    as theft, fraud, blackmailing, and so on expanded to the IT. Nowadays, this is
    a multi-billion, criminal, global shadow industry.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，信息技术已成为几乎所有事物的一部分，围绕我们而存在。这些系统是我们穿戴的设备，也是支撑我们建设和运营城市、公司、个人在线购物之旅以及人际关系的系统。这些系统具有吸引力，并且容易被滥用。因此，所有犯罪领域，如盗窃、欺诈、勒索等，都扩展到了信息技术领域。如今，这已经成为一个价值数十亿的、全球性的犯罪阴影产业。
- en: Can a single person spot traces of criminal or suspicious activity conducted
    by a multi-billion, criminal, global shadow industry? Well, sometimes you can.
    To analyze the modern crime, you do not need magnifying glasses and lifting fingerprints
    off wine bottles. Instead, we will see how to apply your Python skills to get
    a close look at the most promising spots on a file system and take digital fingerprints
    from the traces left behind by hackers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个人能发现由一个价值数十亿、犯罪、全球性的阴影产业所进行的犯罪或可疑活动的痕迹吗？嗯，有时候你是可以的。要分析现代犯罪，你不需要放大镜或从酒瓶上提取指纹。相反，我们将看到如何运用你的
    Python 技能，深入查看文件系统中最有前景的地方，并从黑客留下的痕迹中提取数字指纹。
- en: As authors, we believe in the strength of examples over dusty theory. This is
    why we provide samples for forensic tooling and scripts, which are short enough
    to be understood by the average Python programmer, yet usable tools and building
    blocks for real-world IT forensics.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作为作者，我们相信实际示例的力量，而非陈旧的理论。这就是为什么我们提供法医工具和脚本的示例，这些示例足够简短，普通的 Python 程序员也能理解，但又是可以在实际
    IT 法医工作中使用的工具和构建模块。
- en: Are you ready to turn *suspicion* into hard facts?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你准备好将*怀疑*转化为确凿的事实了吗？
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up the Lab and Introduction to Python
    ctypes"), *Setting Up the Lab and Introduction to Python ctypes*, covers how to
    set up your environment to follow the examples that are provided in this book.
    We will take a look at the various Python modules that support our forensic analyses.
    With ctypes, we provide the means to go beyond Python modules and leverage the
    capabilities of native system libraries.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 设置实验室与 Python ctypes 介绍")，*设置实验室与 Python ctypes 介绍*，介绍了如何设置你的环境，以便跟随本书中的示例进行学习。我们将了解支持法医分析的各种
    Python 模块。通过 ctypes，我们提供了一种超越 Python 模块的手段，利用本地系统库的能力。'
- en: '[Chapter 2](ch02.html "Chapter 2. Forensic Algorithms"), *Forensic Algorithms*,
    provides you with the digital equivalent of taking fingerprints. Just like in
    the case of classic fingerprints, we will show you how to compare the digital
    fingerprints with a huge registry of the known good and bad samples. This will
    support you in focusing your analysis and providing a proof of forensical soundness.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 法医算法")，*法医算法*，为你提供了数字版的指纹提取方法。就像经典的指纹一样，我们将向你展示如何将数字指纹与已知的好坏样本的大型数据库进行比较。这将帮助你聚焦分析，并提供法医有效性的证据。'
- en: '[Chapter 3](ch03.html "Chapter 3. Using Python for Windows and Linux Forensics"),
    *Using Python for Windows and Linux Forensics*, is the first step on your journey
    to understanding digital evidence. We will provide examples to detect signs of
    compromise on Windows and Linux systems. We will conclude the chapter with an
    example on how to use machine learning algorithms in the forensic analysis.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 使用 Python 进行 Windows 和 Linux 法医分析")，*使用 Python 进行 Windows
    和 Linux 法医分析*，是你理解数字证据之旅的第一步。我们将提供示例，帮助你检测 Windows 和 Linux 系统中存在的妥协迹象。最后，我们将通过一个例子展示如何在法医分析中使用机器学习算法。'
- en: '[Chapter 4](ch04.html "Chapter 4. Using Python for Network Forensics"), *Using
    Python for Network Forensics*, is all about capturing and analyzing network traffic.
    With the provided tools, you can search and analyze the network traffic for signs
    of exfiltration or signature of malware communication.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 使用 Python 进行网络法医分析")，*使用 Python 进行网络法医分析*，专注于捕获和分析网络流量。通过提供的工具，你可以搜索和分析网络流量，寻找外泄迹象或恶意软件通信的特征。'
- en: '[Chapter 5](ch05.html "Chapter 5. Using Python for Virtualization Forensics"),
    *Using Python for Virtualization Forensics*, explains how modern virtualization
    concepts can be used by the attacker and forensic analyst. Consequently, we will
    show how to find traces of malicious behavior on the hypervisor level and utilize
    the virtualization layer as a reliable source of forensic data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 使用Python进行虚拟化取证")，*使用Python进行虚拟化取证*，解释了现代虚拟化概念如何被攻击者和取证分析师使用。因此，我们将展示如何在虚拟机管理程序级别找到恶意行为的痕迹，并利用虚拟化层作为可靠的取证数据来源。'
- en: '[Chapter 6](ch06.html "Chapter 6. Using Python for Mobile Forensics"), *Using
    Python for Mobile Forensics*, will give you an insight on how to retrieve and
    analyze forensic data from mobile devices. The examples will include analyzing
    Android devices as well as Apple iOS devices.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 使用Python进行移动取证")，*使用Python进行移动取证*，将向你展示如何从移动设备中获取和分析取证数据。示例将包括分析Android设备和Apple
    iOS设备。'
- en: '[Chapter 7](ch07.html "Chapter 7. Using Python for Memory Forensics"), *Using
    Python for Memory Forensics*, demonstrates how to retrieve memory snapshots and
    analyze these RAM images forensically with Linux and Android. With the help of
    tools such as LiME and Volatility, we will demonstrate how to extract information
    from the system memory.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章. 使用Python进行内存取证")，*使用Python进行内存取证*，展示了如何获取内存快照，并使用Linux和Android对这些RAM镜像进行取证分析。在LiME和Volatility等工具的帮助下，我们将演示如何从系统内存中提取信息。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的需求
- en: All you need for this book is a Linux workstation with a Python 2.7 environment
    and a working Internet connection. [Chapter 1](ch01.html "Chapter 1. Setting Up
    the Lab and Introduction to Python ctypes"), *Setting Up the Lab and Introduction
    to Python ctypes*, will guide you through the installation of the additional Python
    modules and tools. All of our used tools are freely available from the Internet.
    The source code of our samples is available from Packt Publishing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书所需的所有设备是一台配置有Python 2.7环境并具备正常互联网连接的Linux工作站。[第一章](ch01.html "第一章. 实验室设置及Python
    ctypes简介")，*实验室设置及Python ctypes简介*，将指导你安装额外的Python模块和工具。我们使用的所有工具均可从互联网免费下载。我们的示例源代码可从Packt
    Publishing获取。
- en: To follow the examples of [Chapter 5](ch05.html "Chapter 5. Using Python for
    Virtualization Forensics"), *Using Python for Virtualization Forensics*, you may
    want to set up a virtualization environment with VMware vSphere. The required
    software is available from VMware as time-limited trial version without any functional
    constraints.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 若要跟随[第五章](ch05.html "第五章. 使用Python进行虚拟化取证")，*使用Python进行虚拟化取证*的示例，你可能需要设置一个VMware
    vSphere虚拟化环境。所需的软件可以从VMware获取，作为时间有限的试用版，没有功能限制。
- en: While not strictly required, we recommend trying some of the examples of [Chapter
    6](ch06.html "Chapter 6. Using Python for Mobile Forensics"), *Using Python for
    Mobile Forensics*, on discarded mobile devices. For your first experiments, please
    refrain from using personal or business phones that are actually in use.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然并非严格要求，但我们建议在废弃的移动设备上尝试[第六章](ch06.html "第六章. 使用Python进行移动取证")，*使用Python进行移动取证*中的一些示例。作为首次实验，请避免使用正在使用的个人或商务手机。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: This book is for IT administrators, IT operations, and analysts who want to
    gain profound skills in the collection and analysis of digital evidence. If you
    are already a forensic expert, this book will help you to expand your knowledge
    in new areas such as virtualization or mobile devices.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合IT管理员、IT运维人员和分析师，他们希望在数字证据的收集和分析方面获得深厚的技能。如果你已经是取证专家，本书将帮助你扩展在虚拟化或移动设备等新领域的知识。
- en: To get the most out of this book, you should have decent skills in Python and
    understand at least some inner workings of your forensic targets. For example,
    some file system details.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书，你应该具备一定的Python技能，并至少了解一些你取证目标的内部工作原理。例如，一些文件系统的细节。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中你会看到多种文本样式，以区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Note
    that in the case of Windows, `msvcrt` is the MS standard C library containing
    most of the standard C functions and uses the `cdecl` calling convention (on Linux
    systems, the similar library would be `libc.so.6`)."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码字、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账号会这样显示：“请注意，在 Windows
    中，`msvcrt` 是 MS 标准 C 库，包含大多数标准 C 函数，并使用 `cdecl` 调用约定（在 Linux 系统中，相似的库是 `libc.so.6`）。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "When asked to **Select System Logs**, ensure that all log types are selected."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的词汇，例如在菜单或对话框中，文本中会这样显示：“当要求**选择系统日志**时，确保选择了所有日志类型。”'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以类似这样的框显示。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这样的形式出现。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们非常重要，它帮助我们开发出您真正能从中获益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个话题上有专长，并且有兴趣编写或参与编写书籍，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您是 Packt 书籍的骄傲拥有者，我们有一些方法可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的帐户下载所有已购买的 Packt 出版书籍的示例代码文件，网址是[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已尽最大努力确保内容的准确性，但错误仍然会发生。如果您在我们的一本书中发现错误——无论是文本还是代码中的错误——我们将非常感激您能向我们报告。通过这样做，您可以避免其他读者的困扰，并帮助我们改进后续版本的书籍。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击**勘误提交表单**链接，并输入勘误的详细信息。一旦您的勘误被验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该书籍的勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。相关信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网版权材料的盗版问题在各类媒体中普遍存在。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的非法复制作品，请立即向我们提供网址或网站名称，以便我们采取措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您的帮助，保护我们的作者以及让我们能为您提供有价值的内容。
- en: Questions
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
