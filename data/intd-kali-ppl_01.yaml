  type: TYPE_NORMAL
  zh: 获取本书最大收益
- en: You should have a basic understanding of security concepts and the Linux operating
    system – any variety but Kali is the most ideal – and general knowledge of information
    technology systems and data flows.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该具备基本的安全概念和 Linux 操作系统知识——任何版本，但 Kali 是最理想的——以及信息技术系统和数据流的一般知识。
