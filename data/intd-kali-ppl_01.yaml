- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Why, hello there! Welcome to *Introduction to Kali Purple* – a fun-filled educational
    manual highlighting a unique flavor of the Kali Linux operating system that integrates
    defensive security tools and applications with the offensive security tools commonly
    utilized by penetration testers/ethical hackers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 嘿，你好！欢迎来到*Introduction to Kali Purple* – 一个充满乐趣的教育手册，重点介绍集成了防御性安全工具和渗透测试/道德黑客常用的攻击性安全工具的Kali
    Linux操作系统的独特特色。
- en: Kali Purple is unique in that it is a suite of interoperable tools that can
    be used by either offensive or defensive cybersecurity personnel to develop proof-of-concept
    use cases for educational and training purposes. These tools are organized according
    to the pillars of the **National Institute of Standards and Technology Cybersecurity
    Framework** (**NIST CSF**).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Purple 独特之处在于它是一套可由攻击性或防御性网络安全人员使用的互操作工具，用于开发教育和培训目的的概念验证用例。这些工具按照**国家标准与技术研究院网络安全框架**（**NIST
    CSF**）的支柱进行组织。
- en: While we’re providing an introductory manual with high-level overviews, we’ve
    also included some more advanced concepts and a plethora of bonus resources for
    those who love to fall down rabbit holes, are frequently unable to determine whether
    it’s presently dawn or dusk, and have a genuine appreciation for bad dad jokes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们提供了一个高层次概述的入门手册，但我们也包含了一些更高级的概念和大量的额外资源，供那些喜欢探索的人使用，这些人经常分不清现在是黎明还是黄昏，并且真诚地喜欢糟糕的老爸笑话。
- en: 'For those who prefer to stay married, we’ve broken the content up into three
    progressive stages, each with its own group of chapters, so you can digest the
    material one bit at a time:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些宁愿保持婚姻的人，我们已将内容分为三个逐步阶段，每个阶段都有其各自的章节组，因此您可以逐步消化材料：
- en: Installation of Kali Purple and tools used to acquire, store, and present information
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装Kali Purple及用于获取、存储和展示信息的工具
- en: Analysis of acquired data for triage and incident response
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取数据进行分类和事件响应的分析
- en: Digital forensics, offensive security, and automation
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字取证、攻击性安全和自动化
- en: We’ve provided a very brief history of cybersecurity concepts in parallel with
    cyberattacks, before helping you begin to stand up your own instance of Kali Purple
    and deploy a **Security Information and Event Management** (**SIEM**) system.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在帮助您开始建立自己的Kali Purple实例并部署**安全信息与事件管理**（**SIEM**）系统之前，我们简要介绍了网络安全概念与网络攻击的历史。
- en: We then introduce you to packet and data analysis tools along with intrusion
    detection and prevention systems. After that, we will progress into what happens
    after the data is collected, enriched, indexed, stored, and analyzed should it
    reveal malicious activity – incident response.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们向您介绍了数据包和数据分析工具以及入侵检测和预防系统。之后，我们将进入数据收集、丰富化、索引化、存储和分析后所发现恶意活动的应对阶段 – 事件响应。
- en: We then progress into digital forensics, social engineering, and offensive security,
    highlighting some of the more popular and well-known tools used by ethical hackers
    and cybercriminals alike, before wrapping it all up with automation and the NIST
    framework.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们深入讨论数字取证、社会工程学和攻击性安全，突出一些被道德黑客和网络犯罪分子广泛使用的知名工具，最后总结自动化和NIST框架。
- en: Who this book is for
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is for cybersecurity enthusiasts, students, and entry-level analysts
    with a focus on either offense or defense, or how to use offense against defense
    for educational purposes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合网络安全爱好者、学生和专注于攻击或防御，或者如何用攻击对付防御以教育目的的初级分析师。
- en: 'This content was developed with the following audience targets in mind:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此内容是针对以下受众目标开发的：
- en: SOC leadership looking for a tool to develop use-case scenarios to train junior
    analysts.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找一个工具来开发使用案例场景以培训初级分析师的SOC领导层。
- en: Cybersecurity students looking to better understand defensive security tools
    and how offensive tools and techniques may be used against them.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻求更好理解防御安全工具以及攻击工具和技术如何对其造成影响的网络安全学生。
- en: Junior cybersecurity analysts looking to expand their professional toolbox and
    gain a more robust understanding of their field as it relates to their present
    role. This content will point them in a variety of directions that they might
    find personally rewarding.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初级网络安全分析师希望扩展其专业工具箱，并更深入地理解其领域与当前角色相关性的人。本内容将指导他们朝多个可能个人成就的方向发展。
- en: What this book covers
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B21223_01.xhtml#_idTextAnchor013), *An Introduction to Cybersecurity*,
    delivers an introduction to cybersecurity through exploring the parallel histories
    of emergent technology and associated threats. It talks about offensive security
    versus defensive security and how we got to be where we are today.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21223_01.xhtml#_idTextAnchor013)，*网络安全导论*，通过探讨新兴技术与相关威胁的平行历史，提供了网络安全的介绍。它讨论了进攻性安全与防御性安全的区别，以及我们今天所处的安全形势是如何形成的。'
- en: '[*Chapter 2*](B21223_02.xhtml#_idTextAnchor039), *Kali Linux and the ELK Stack*,
    explores the genealogy of Kali versus other flavors of Linux and introduces one
    of the operating system’s core defensive tools, a group of applications collectively
    known as the ELK stack. **Elasticsearch, Logstash, and Kibana** (**ELK**) are
    presented along with supporting data shipping components Beats and X-Pack.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21223_02.xhtml#_idTextAnchor039)，*Kali Linux与ELK堆栈*，探讨了Kali与其他Linux发行版的谱系，并介绍了操作系统的核心防御工具之一——一组统称为ELK堆栈的应用程序。**Elasticsearch、Logstash和Kibana**（**ELK**）与支持数据发货组件Beats和X-Pack一同呈现。'
- en: '[*Chapter 3*](B21223_03.xhtml#_idTextAnchor052), *Installing the Kali Purple
    Linux Environment*, provides a comprehensive review of how to acquire, update,
    and run Kali Purple and its required dependencies regardless of the host operating
    system presently utilized by the reader. The chapter covers this need for compatibility
    through the exploration of virtual machines, focusing on the universally accepted
    and freely available VirtualBox.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21223_03.xhtml#_idTextAnchor052)，*安装Kali Purple Linux环境*，全面回顾了如何获取、更新和运行Kali
    Purple及其所需的依赖项，无论读者当前使用的主机操作系统是什么。本章通过探索虚拟机，尤其是广泛接受且免费提供的VirtualBox，来覆盖这一兼容性需求。'
- en: '[*Chapter 4*](B21223_04.xhtml#_idTextAnchor076), *Configuring the ELK Stack*,
    converges the lessons learned from the previous two chapters to walk you through
    standing up the core components of the ELK stack along with the technology that
    supports it. The chapter begins by looking at the Elasticsearch database and indexing
    application and integrating it with the Kibana visual interface before adding
    Logstash for data enrichment.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21223_04.xhtml#_idTextAnchor076)，*配置ELK堆栈*，汇聚前两章所学的内容，引导你搭建ELK堆栈的核心组件及其支持技术。本章首先查看Elasticsearch数据库和索引应用程序，并将其与Kibana可视化界面集成，然后添加Logstash进行数据增强。'
- en: '[*Chapter 5*](B21223_05.xhtml#_idTextAnchor085), *Sending Data to the ELK Stack*,
    continues to build upon the configuration of ELK by exploring how the SIEM solution
    gets its information through data shippers, along with setting them up to report
    to the SIEM. The chapter will explore the full picture of how the data flow—how
    information is enriched by Logstash, indexed and stored in Elasticsearch, and
    displayed to the SIEM users through Kibana.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21223_05.xhtml#_idTextAnchor085)，*将数据发送到ELK堆栈*，继续通过探讨SIEM解决方案如何通过数据发货器获取信息，并设置它们向SIEM报告，进一步构建ELK的配置。本章将探索数据流的全貌——信息如何通过Logstash进行增强，如何在Elasticsearch中索引和存储，并通过Kibana呈现给SIEM用户。'
- en: '[*Chapter 6*](B21223_06.xhtml#_idTextAnchor098), *Traffic and Log Analysis*,
    digs a little deeper into the information that may ultimately end up running through
    the ELK stack or some other SIEM solution by examining a brief overview of packets,
    before introducing the Malcolm suite of data collection and analysis tools, highlighting
    Arkime – one of Malcolm’s more prominent data analysis tools.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21223_06.xhtml#_idTextAnchor098)，*流量与日志分析*，深入探讨了可能最终通过ELK堆栈或其他SIEM解决方案运行的信息，首先简要概述了数据包，然后介绍了Malcolm数据收集和分析工具套件，重点介绍了Arkime——Malcolm更为突出的数据分析工具之一。'
- en: '[*Chapter 7*](B21223_07.xhtml#_idTextAnchor108), *Intrusion Detection and Prevention
    Systems*, builds upon Malcolm’s suite of tools introduced in the previous chapter
    by providing an overview of intrusion detection and prevention systems. It starts
    by comparing and contrasting the two types of intrusion management styles before
    focusing on the Suricata IDS/IPS and the Zeek IDS.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21223_07.xhtml#_idTextAnchor108)，*入侵检测与防御系统*，在上一章介绍的Malcolm工具套件的基础上，提供了入侵检测与防御系统的概述。首先对两种入侵管理方式进行对比和分析，然后聚焦于Suricata
    IDS/IPS和Zeek IDS。'
- en: '[*Chapter 8*](B21223_08.xhtml#_idTextAnchor134), *Security Incident and Response*,
    makes a robust effort to explain incident response through the introduction of
    a **Security Orchestration and Automation Response** (**SOAR**) setup using StrangeBee’s
    Cortex and TheHive. Additional integrations are explained with various intelligence
    and information threat feeds, such as the **Malware Information Sharing Platform**
    (**MISP**), the **Structured Threat Information eXpression** (**STIX**), and **Trusted
    Automated Exchange of Indicator Information** (**TAXII**). This chapter concludes
    by challenging you to begin independent research and community contributions.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21223_08.xhtml#_idTextAnchor134)，*安全事件与响应*，通过引入**安全编排与自动化响应**（**SOAR**）设置，结合
    StrangeBee 的 Cortex 和 TheHive，努力深入解释了事件响应。本章还介绍了与各种情报和信息威胁源的额外集成，如**恶意软件信息共享平台**（**MISP**）、**结构化威胁信息表达**（**STIX**）和**受信自动化指标交换信息**（**TAXII**）。本章最后鼓励您开始独立研究并做出社区贡献。'
- en: '[*Chapter 9*](B21223_09.xhtml#_idTextAnchor147), *Digital Forensics*, takes
    a look at Kali Purple’s contribution to digital forensics through malware analysis,
    along with introductions to some tools that might otherwise be more offensive
    security-oriented but provide insight into user behavior and mindset.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21223_09.xhtml#_idTextAnchor147)，*数字取证*，回顾了 Kali Purple 在数字取证中的贡献，主要通过恶意软件分析，同时介绍了一些工具，这些工具可能更多地与攻击性安全相关，但却为用户行为和思维方式提供了深刻洞察。'
- en: '[*Chapter 10*](B21223_10.xhtml#_idTextAnchor161), *Integrating the Red Team
    and External Tools*, brings together the offensive security utilities previously
    associated with Kali Linux and penetration testing for you to deploy and use against
    the defensive utilities you’ve been exploring and setting up throughout the rest
    of the book. This chapter delves into offensive security with popular tools such
    as OWASP ZAP, Wireshark, Metasploit, Burp Suite, Nmap, sqlmap, Nikto Nessus, Hydra,
    Medusa, and John the Ripper.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21223_10.xhtml#_idTextAnchor161)，*整合红队与外部工具*，将之前与 Kali Linux 和渗透测试相关的攻击性安全工具与您在本书其他章节中探索和设置的防御性工具结合起来，供您部署并用于防御性工具的测试。本章深入探讨了攻击性安全，涵盖了诸如
    OWASP ZAP、Wireshark、Metasploit、Burp Suite、Nmap、sqlmap、Nikto、Nessus、Hydra、Medusa
    和 John the Ripper 等流行工具。'
- en: '[*Chapter 11*](B21223_11.xhtml#_idTextAnchor183), *Autopilot, Python, and NIST
    Control*, wraps up the *Introduction to Kali Purple* book with advanced features
    such as autopilot automated scripting. Then, it provides a unique take on the
    Python scripting language, focusing not on learning how to develop code but instead
    on recognizing it for the purposes of analysis from a cyber defender’s perspective.
    Finally, the chapter covers the framework upon which Kali Purple was modeled,
    including a high-level overview of the recently added Govern pillar.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21223_11.xhtml#_idTextAnchor183)，*自动驾驶、Python 和 NIST 控制*，通过自动驾驶自动化脚本等高级功能，总结了*Kali
    Purple 入门*一书。接着，章节提供了对 Python 脚本语言的独特见解，重点不是学习如何开发代码，而是从网络防御者的角度识别它，以便进行分析。最后，章节介绍了
    Kali Purple 所基于的框架，包括最近增加的 Govern 支柱的高级概览。'
- en: To get the most out of this book
  id: totrans-29
  prefs:
