- en: The need for mobile forensics
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移动取证的需求
- en: According to Statista reports ([statista.com](http://www.statista.com)), the
    number of mobile phone users in the world is expected to pass 5 billion by 2020\.
    The world is witnessing technology and user migration from desktops to mobile
    phones. Most of the growth in the mobile market can be attributed to the continued
    demand for smartphones.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Statista的报告（[statista.com](http://www.statista.com)），全球手机用户数预计在2020年将超过50亿。世界正见证技术和用户从桌面电脑迁移到手机的过程。移动市场的大部分增长可以归因于智能手机需求的持续增加。
- en: According to an Ericsson report, global mobile data traffic will reach 71 exabytes
    per month by 2022, from 8.8 exabytes in 2017, a compound annual growth rate of
    42 percent. Smartphones of today, such as Apple's iPhone and the Samsung Galaxy
    series, are compact forms of computers with high performance, huge storage, and
    enhanced functionality. Mobile phones are the most personal electronic device
    that a user accesses. They are used to perform simple communication tasks, such
    as calling and texting, while still providing support for internet browsing, email,
    taking photos and videos, creating and storing documents, identifying locations
    with GPS services, and managing business tasks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据爱立信的一份报告，到2022年，全球移动数据流量将达到每月71艾字节（exabytes），相比2017年的8.8艾字节，年复合增长率为42%。如今的智能手机，如苹果的iPhone和三星的Galaxy系列，是具有高性能、大容量存储和增强功能的紧凑型计算机。手机是用户访问的最具个人性的电子设备。它们用于执行简单的通信任务，如拨打电话和发短信，同时也支持浏览互联网、收发电子邮件、拍照和录像、创建和存储文档、通过GPS服务定位以及管理商业事务。
- en: As new features and applications are incorporated into mobile phones, the amount
    of information stored on devices is continuously growing.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随着新功能和应用程序的不断加入，手机上存储的信息量也在不断增长。
- en: Mobile phones have become portable data carriers, keeping track of all your
    movements. With the increasing prevalence of mobile phones in people's daily lives
    and in crime, data acquired from phones has become an invaluable source of evidence
    for investigations relating to criminal, civil, and even high-profile cases. It
    is rare to conduct a digital forensic investigation that does not include a phone.
    Mobile device call logs and GPS data were used to help solve the attempted bombing
    in Times Square, New York, in 2010.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 手机已经成为便携的数据载体，跟踪你所有的活动。随着手机在日常生活和犯罪中的普及，从手机中获取的数据已经成为与刑事、民事甚至高调案件相关的调查中不可或缺的证据来源。很少有数字取证调查不包括手机。2010年，纽约时代广场的未遂炸弹袭击案件中，手机通话记录和GPS数据被用来帮助破案。
- en: The details of the case can be found at [https://www.forensicon.com/forensics-blotter/cell-phone-email-forensics-investigation-cracks-nyc-times-square-car-bombing-case/](https://www.forensicon.com/forensics-blotter/cell-phone-email-forensics-investigation-cracks-nyc-times-square-car-bombing-case/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 案件的详细信息可以在[https://www.forensicon.com/forensics-blotter/cell-phone-email-forensics-investigation-cracks-nyc-times-square-car-bombing-case/](https://www.forensicon.com/forensics-blotter/cell-phone-email-forensics-investigation-cracks-nyc-times-square-car-bombing-case/)找到。
- en: The science behind recovering digital evidence from mobile phones is called
    mobile forensics, and we will be looking into it in the next section. Digital
    evidence is defined as information and data that is stored on, received by, or
    transmitted by an electronic device that is used for investigations. Digital evidence
    encompasses any and all digital data that can be used as evidence in a case.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 从手机中恢复数字证据的科学被称为手机取证，我们将在下一节讨论它。数字证据被定义为存储在电子设备上、由电子设备接收或传输的信息和数据，这些数据可用于调查。数字证据包括所有可以作为案件证据使用的数字数据。
- en: Understanding mobile forensics
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解手机取证
- en: Digital forensics is a branch of forensic science focusing on the recovery and
    investigation of raw data residing in electronic or digital devices. The goal
    of the process is to extract and recover any information from a digital device
    without altering the data present on the device. Over the years, digital forensics
    has grown along with the rapid growth of computers and various other digital devices.
    There are various branches of digital forensics based on the type of digital device
    involved, such as computer forensics, network forensics, and mobile forensics.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证是法医学的一个分支，专注于恢复和调查存储在电子或数字设备中的原始数据。该过程的目标是在不改变设备上现有数据的情况下，提取并恢复数字设备中的任何信息。随着计算机和各种其他数字设备的快速发展，数字取证也与时俱进。根据涉及的数字设备类型，数字取证有多个分支，如计算机取证、网络取证和手机取证。
- en: Mobile forensics is a branch of digital forensics that deals with the acquisition
    and recovery of evidence from mobile devices. Forensically sound is a term used
    extensively in the digital forensics community to qualify and justify the use
    of a particular forensic technology or methodology. One of the core principles
    that drive sound forensic examination is that the original evidence must not be
    altered in any form. This is extremely difficult with mobile devices. Some forensic
    tools require a communication vector with the mobile device, and thus standard
    write protection will not work during forensic acquisition.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 手机取证是数字取证的一个分支，专门处理从移动设备中获取和恢复证据的问题。取证有效性是数字取证领域中广泛使用的术语，用来确认和证明某一特定取证技术或方法的使用。确保取证过程不改变原始证据是有效取证检查的核心原则之一，而这对于移动设备来说是极其困难的。有些取证工具需要与移动设备进行通信，因此标准的写保护在取证过程中无法有效工作。
- en: Other forensic acquisition methods may involve detaching a chip or installing
    a custom bootloader on the mobile device prior to extracting data for forensic
    examination. In cases where examination or data acquisition is not possible without
    changing the configuration of the device, the procedure and the changes must be
    carefully tested and documented for later reference. Following proper methodology
    and guidelines is crucial in examining mobile devices as doing so yields the most
    valuable data. As with any evidence gathering, not following the proper procedure
    during the examination can result in loss or damage of evidence or render it inadmissible
    in court.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其他取证获取方法可能涉及在提取数据进行取证检查之前，从移动设备上拆卸芯片或安装自定义引导程序。在无法在不改变设备配置的情况下进行检查或数据获取的情况下，必须仔细测试并记录程序及更改，以供以后参考。遵循正确的方法和指南对于检查移动设备至关重要，因为这样可以获得最有价值的数据。与任何证据收集一样，不按照正确的程序进行检查可能会导致证据丢失或损坏，或者使其在法庭上无法作为有效证据。
- en: The mobile forensics process is broken down into three main categories—*seizure*,
    *acquisition*, and *examination/analysis*. Forensic examiners face some challenges
    while seizing the mobile device as a source of evidence. At the crime scene, if
    the mobile device is found switched off, you as the examiner should place the
    device in a Faraday bag to prevent changes should the device automatically power
    on. Faraday bags are specifically designed to isolate a phone from a network.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 移动取证过程分为三个主要类别——*扣押*、*获取*和*检查/分析*。在扣押手机作为证据来源时，取证员面临一些挑战。在犯罪现场，如果发现手机已关机，你作为检查员应将设备放入法拉第袋中，以防设备自动开机后发生变化。法拉第袋专门设计用来隔离手机与网络的连接。
- en: If the phone is found switched on, switching it off has a lot of concerns attached
    to it. If the phone is locked by a PIN or password, or encrypted, you will be
    required to bypass the lock or determine the PIN to access the device. Mobile
    phones are networked devices and can send and receive data through different sources,
    such as telecommunication systems, Wi-Fi access points, and Bluetooth. So, if
    the phone is in a running state, a criminal could securely erase the data stored
    on the phone by executing a remote wipe command. When a phone is switched on,
    it should be placed in a Faraday bag. If possible, prior to placing a mobile device
    in a Faraday bag, you should disconnect it from the network to protect the evidence
    by enabling flight mode and disabling all network connections (Wi-Fi, GPS, hotspots,
    and so on). This will also preserve the battery, which will drain while in a Faraday
    bag, and protect against leaks in the Faraday bag. Once the mobile device is seized
    properly, the examiner may need several forensic tools to acquire and analyze
    the data stored on the phone.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果手机被发现开机，关机的操作涉及很多需要考虑的问题。如果手机被PIN码或密码锁定，或经过加密，你需要绕过锁定或确定PIN码才能访问设备。手机是联网设备，可以通过不同的方式发送和接收数据，例如电信系统、Wi-Fi接入点和蓝牙。因此，如果手机处于开机状态，犯罪分子可能通过执行远程擦除命令来安全地清除手机上存储的数据。当手机开机时，应将其放入法拉第袋中。如果可能，在将移动设备放入法拉第袋之前，你应断开它与网络的连接，通过开启飞行模式并禁用所有网络连接（Wi-Fi、GPS、热点等）来保护证据。这还可以延长电池寿命，因为电池在法拉第袋中会消耗电量，并防止法拉第袋出现泄漏。一旦移动设备被正确扣押，检查员可能需要几种取证工具来获取和分析存储在手机上的数据。
- en: Mobile device forensic acquisition can be performed using multiple methods,
    which will be defined later. Each of these methods affects the amount of analysis
    required, which will be discussed in greater detail in the upcoming chapters.
    Should one method fail, another must be attempted. Multiple attempts and tools
    may be necessary in order to acquire the maximum amount of data from the mobile
    device.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备取证获取可以通过多种方法进行，具体方法将在后面定义。这些方法会影响所需的分析量，具体内容将在后续章节中详细讨论。如果某种方法失败，必须尝试另一种方法。可能需要多次尝试和不同的工具，以便从移动设备中获取最大量的数据。
- en: Mobile phones are dynamic systems that present a lot of challenges for us in
    extracting and analyzing digital evidence. The rapid increase in the number of
    different kinds of mobile phones from different manufacturers makes it difficult
    to develop a single process or tool to examine all types of devices. Mobile phones
    are continuously evolving as existing technologies progress and new technologies
    are introduced. Furthermore, each mobile is designed with a variety of embedded
    operating systems. Hence, special knowledge and skills are required from forensic
    experts to acquire and analyze the devices.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 手机是动态系统，在提取和分析数字证据时给我们带来了很多挑战。不同制造商的不同类型手机数量的快速增长使得开发单一的流程或工具来检查所有类型的设备变得困难。随着现有技术的进步和新技术的引入，手机不断发展。此外，每部手机都设计有多种嵌入式操作系统。因此，取证专家需要特别的知识和技能来获取和分析这些设备。
- en: Challenges in mobile forensics
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移动取证中的挑战
- en: One of the biggest forensic challenges when it comes to the mobile platform
    is the fact that data can be accessed, stored, and synchronized across multiple
    devices. As data is volatile and can be quickly transformed or deleted remotely,
    more effort is required for the preservation of this data. Mobile forensics is
    different from computer forensics and presents unique challenges to forensic examiners.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及移动平台时，最大的取证挑战之一是数据可以在多个设备之间访问、存储和同步。由于数据易变且可以迅速在远程进行转换或删除，需要更多的努力来保留这些数据。移动取证与计算机取证不同，并对取证人员提出独特挑战。
- en: 'Law enforcement and forensic examiners often struggle to obtain digital evidence
    from mobile devices. The following are some of the reasons for this:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 执法部门和取证人员经常难以从移动设备中获取数字证据。以下是其中一些原因：
- en: '**Hardware differences**: The market is flooded with different models of mobile
    phones from different manufacturers. Forensic examiners may come across different
    types of mobile models that differ in size, hardware, features, and operating
    system. Also, with a short product development cycle, new models emerge very frequently.
    As the mobile landscape changes with each passing day, it is critical for you
    to adapt to all challenges and remain updated on mobile device forensic techniques
    across various devices.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬件差异**：市场上充斥着来自不同制造商的不同型号的手机。取证人员可能会遇到不同尺寸、硬件、功能和操作系统不同的手机型号。此外，由于产品开发周期短，新型号经常出现。随着移动设备领域每天都在发生变化，对于您来说，适应所有挑战并保持对各种设备上的移动设备取证技术的更新至关重要。'
- en: '**Mobile operating systems**: Unlike personal computers, where Windows has
    dominated the market for years, mobile devices widely use more operating systems,
    including Apple''s iOS, Google''s Android, RIM''s BlackBerry OS, Microsoft''s
    Windows Phone OS, HP''s webOS, and many others. Even within these operating systems,
    there are several versions, which makes your task even more difficult.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移动操作系统**：与个人计算机不同，Windows多年来一直主导市场，移动设备广泛使用更多操作系统，包括苹果的iOS、谷歌的Android、RIM的BlackBerry
    OS、微软的Windows Phone OS、惠普的webOS等。即使在这些操作系统中，也有几个版本，这使得您的任务变得更加困难。'
- en: '**Mobile platform security features**: Modern mobile platforms contain built-in
    security features to protect user data and privacy. These features act as a hurdle
    during forensic acquisition and examination. For example, modern mobile devices
    come with default encryption mechanisms from the hardware layer to the software
    layer. You might need to break through these encryption mechanisms to extract
    data from the devices. The FBI versus Apple encryption dispute was a watershed
    moment in this regard, where the security implementation of Apple prevented the
    FBI from breaking into an iPhone seized from an attacker in the San Bernardino
    case.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移动平台安全功能**：现代移动平台包含内置的安全功能，用于保护用户数据和隐私。这些功能在取证获取和检查过程中起到障碍作用。例如，现代移动设备从硬件层到软件层都配备了默认加密机制。您可能需要突破这些加密机制才能从设备中提取数据。FBI与苹果之间的加密争端在这方面是一个分水岭时刻，苹果的安全实施阻止了FBI破解从圣贝纳迪诺案件中袭击者手中夺取的iPhone。'
- en: '**Preventing data modification**: One of the fundamental rules in forensics
    is to make sure that data on the device is not modified. In other words, any attempt
    to extract data from the device should not alter the data present on that device.
    But this is not practically possible with mobiles, because just switching on a
    device can change the data on that device. Even if a device appears to be in an
    off state, background processes may still run. For example, in most mobiles, the
    alarm clock still works even when the phone is switched off. A sudden transition
    from one state to another may result in the loss or modification of data.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**防止数据修改**：取证中的一个基本规则是确保设备上的数据不被修改。换句话说，从设备中提取数据的任何尝试都不应更改该设备上的数据。但这在移动设备上实际上是不可能的，因为只需打开设备就可能改变该设备上的数据。即使设备看起来处于关闭状态，后台进程仍可能在运行。例如，在大多数手机中，闹钟即使手机关闭也仍在工作。从一个状态突然转变到另一个状态可能导致数据的丢失或修改。'
- en: '**Anti-forensic techniques**: Anti-forensic techniques, such as data hiding,
    data obfuscation, data forgery, and secure wiping, make investigations on digital
    media more difficult.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**反取证技术**：反取证技术，如数据隐藏、数据混淆、数据伪造和安全擦除，使数字媒体的调查变得更加困难。'
- en: '**Passcode recovery**: If the device is protected with a passcode, the forensic
    examiner needs to gain access to the device without damaging the data on the device.
    While there are techniques to bypass the screen lock, they may not always work
    on all versions of the OS.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码恢复**：如果设备受到密码保护，取证专家需要在不损坏设备数据的情况下访问设备。虽然有一些技术可以绕过屏幕锁定，但它们可能并不适用于所有版本的操作系统。'
- en: '**Lack of resources**: As mentioned earlier, with the growing number of mobile
    phones, the amount of tools required by a forensic examiner also increases. Forensic
    acquisition accessories, such as USB cables, batteries, and chargers for different
    mobile phones, have to be maintained in order to acquire those devices.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资源不足**：如前所述，随着手机数量的增加，取证专家所需的工具数量也在增加。为了获取这些设备，必须维护取证配件，如用于不同手机的USB数据线、电池和充电器。'
- en: '**Dynamic nature of evidence**: Digital evidence may be easily altered either
    intentionally or unintentionally. For example, browsing an application on a phone
    might alter the data stored by that application on the device.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**证据的动态性质**：数字证据可能会被轻易修改，无论是有意还是无意。例如，在手机上浏览某个应用程序可能会改变该应用程序在设备上存储的数据。'
- en: '**Accidental reset**: Mobile phones provide features to reset everything. Resetting
    a device accidentally while examining it may result in the loss of data.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**意外重置**：手机提供了重置所有内容的功能。在检查过程中如果不小心重置设备，可能会导致数据丢失。'
- en: '**Device alteration**: The possible ways to alter devices may range from moving
    application data or renaming files to modifying the manufacturer''s operating
    system. In this case, the expertise of the suspect should be taken into account.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**设备修改**：设备修改的方式可能包括移动应用数据、重命名文件或修改制造商的操作系统。在这种情况下，应考虑嫌疑人的专业技能。'
- en: '**Communication shielding**: Mobile devices communicate over cellular networks,
    Wi-Fi networks, Bluetooth, and infrared. As device communication might alter the
    device data, the possibility of further communication should be eliminated after
    seizing the device.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通信屏蔽**：手机设备通过蜂窝网络、Wi-Fi网络、蓝牙和红外进行通信。由于设备通信可能会改变设备数据，因此在获取设备后，应消除进一步通信的可能性。'
- en: '**Lack of availability of tools**: There is a wide range of mobile devices.
    A combination of tools needs to be used, because a single tool may not support
    all the devices or perform all the necessary functions. So, choosing the right
    tool for a particular phone might be difficult.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工具不可用**：手机设备种类繁多。需要使用多种工具组合，因为单一工具可能无法支持所有设备或执行所有必要功能。因此，选择适合特定手机的工具可能很困难。'
- en: '**Malicious programs**: The device might contain malware or malicious software,
    such as a virus or a Trojan. These programs may try to spread over other devices
    over either a wired interface or a wireless one.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**恶意程序**：设备可能包含恶意软件，如病毒或木马。这些程序可能尝试通过有线或无线接口传播到其他设备。'
- en: '**Legal issues**: Mobile devices might be involved in crimes that cross geographical
    boundaries. In order to tackle these multi-jurisdictional issues, the forensic
    examiner should be familiar with the nature of the crime and the regional laws.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**法律问题**：手机设备可能涉及跨越地理边界的犯罪。为了处理这些跨辖区问题，取证专家应熟悉犯罪的性质和地区法律。'
- en: Let's have a look at the process of evidence extraction in the next section.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们看看证据提取的过程。
- en: The mobile phone evidence extraction process
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 手机证据提取过程
- en: Evidence extraction and the forensic examination of different mobile devices
    may differ based on various factors. However, following a consistent examination
    process will help the forensic examiner to ensure that the evidence gathered from
    each phone is well documented and that the results are reliable. There is no well-established
    standard process for mobile forensics.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 证据提取和不同手机设备的取证检查可能会因多种因素而有所不同。然而，遵循一致的检查流程将帮助取证专家确保从每部手机中获取的证据有良好的记录，并且结果可靠。对于手机取证，目前没有公认的标准流程。
- en: 'However, the following diagram provides an overview of process considerations
    for the extraction of evidence from mobile devices. All methods used when extracting
    data from mobile devices should be tested, validated, and well documented:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，以下图示提供了从手机设备提取证据时的一些过程考虑。所有提取数据的方法都应经过测试、验证并详细记录：
- en: '![](img/0ddcffa5-13ae-43c6-bc56-675914931a98.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0ddcffa5-13ae-43c6-bc56-675914931a98.png)'
- en: Mobile phone evidence extraction process
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 移动电话证据提取过程
- en: A great resource for handling and processing mobile devices can be found at [http://digital-forensics.sans.org/media/mobile-device-fo](http://digital-forensics.sans.org/media/mobile-device-forensic-process-v3.pdf)[rensic-process-v3.pdf](http://digital-forensics.sans.org/media/mobile-device-forensic-process-v3.pdf).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 处理和处理移动设备的一个重要资源可以在[http://digital-forensics.sans.org/media/mobile-device-fo](http://digital-forensics.sans.org/media/mobile-device-forensic-process-v3.pdf)[rensic-process-v3.pdf](http://digital-forensics.sans.org/media/mobile-device-forensic-process-v3.pdf)中找到。
- en: As shown in the preceding diagram, forensics on a mobile device includes several
    phases, from the evidence intake phase to the archiving phase. The following sections
    provide an overview of various considerations across all the phases.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面图示所示，移动设备的取证包括几个阶段，从证据接收阶段到归档阶段。以下各节提供了各个阶段中需要考虑的各种事项的概述。
- en: The evidence intake phase
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 证据接收阶段
- en: The evidence intake phase is the starting phase and involves paperwork that
    captures ownership information and the type of incident the mobile device was
    involved in, and outlines the kind of data the requester is seeking. Developing
    specific objectives for each examination is the critical part of this phase. It
    serves to clarify your goals. Before the physical seizure process begins, you
    should be familiar with federal, state, and local laws pertaining to an individual's
    rights. If the right procedures are not followed, the investigation may be considered
    illegal in a court of law. The procedure and the legality may vary based on whether
    you are a government agent or a private party. For example, in the US, **fourth
    amendment** rights prevent any searching or seizure by a government agent without
    having a proper search warrant. The search warrant should clearly authorize the
    seizure of the mobile device as well as the kind of data that needs to be collected.
    After a successful seizure, care should be taken to ensure that a chain of custody
    is established not only for the device but also for the data collected.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 证据接收阶段是开始阶段，涉及记录业主信息和移动设备涉及的事件类型的文书工作，并概述请求者所寻求的数据类型。为每个检查制定具体目标是此阶段的关键部分。这有助于明确你的目标。在开始物理扣押过程之前，你应熟悉与个人权利相关的联邦、州和地方法律。如果未按照正确程序进行，调查可能会在法庭上被认为是非法的。程序和合法性可能根据你是政府代理人还是私人方有所不同。例如，在美国，**第四修正案**权利禁止政府代理人在没有适当搜查令的情况下进行任何搜查或扣押。搜查令应明确授权扣押移动设备以及需要收集的数据类型。成功扣押后，应注意确保建立设备和数据收集的链条证据。
- en: According to NIST ([https://csrc.nist.gov/](https://csrc.nist.gov/)), chain
    of custody refers to a process that tracks the movement of evidence through its
    collection, safeguarding, and analysis life cycle by documenting each person who
    handled the evidence, the date/time it was collected or transferred, and the purpose
    of the transfer.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 根据NIST（[https://csrc.nist.gov/](https://csrc.nist.gov/)），链条证据是指通过记录每个处理证据的人、收集或转移的日期/时间以及转移目的，跟踪证据在收集、保护和分析生命周期中的移动过程。
- en: Also, while seizing the device, care should be taken not to modify any data
    present on the device. At the same time, any opportunity to help the investigation
    should not be missed. For example, at the time of seizing the device, if the device
    is unlocked, then try to disable the passcode.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在扣押设备时，应小心不要修改设备上存在的任何数据。同时，任何有助于调查的机会都不应错过。例如，在扣押设备时，如果设备没有锁定，可以尝试禁用密码。
- en: The identification phase
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 标识阶段
- en: 'The forensic examiner should identify the following details for every examination
    of a mobile device:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 取证检查员应为每次对移动设备的检查识别以下详细信息：
- en: The legal authority
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法律授权
- en: The data that needs to be extracted
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要提取的数据
- en: The make, model, and identifying information for the device
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备的制造商、型号和标识信息
- en: Data storage media
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据存储介质
- en: Other sources of potential evidence
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他潜在证据来源
- en: We will discuss each of these in the following sections.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在接下来的各节中讨论这些内容。
- en: The legal authority
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法律授权
- en: 'It is important for the forensic examiner to determine and document what legal
    authority exists for the acquisition and examination of the device, as well as
    any limitations placed on the media prior to the examination of the device. For
    example, if the investigation on the device is being conducted based on a warrant,
    the search should be limited only to those areas that are defined in the warrant. In
    short, prior to the device seizure, you need to answer the following questions:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 对于法医检查员而言，确定并记录获取和检查设备的合法授权非常重要，还需要了解在设备检查之前对媒体的任何限制。例如，如果设备的调查是基于搜查令进行的，则搜索应仅限于搜查令中定义的区域。简而言之，在扣押设备之前，你需要回答以下问题：
- en: If a search warrant does not exist, has the device owner consented to the search?
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果没有搜查令，设备所有者是否同意进行搜查？
- en: If a search warrant exists, is the device included within the original warrant?
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果有搜查令，设备是否包含在原始搜查令中？
- en: If the device is included in the warrant, does it also define what data can
    be collected?
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果设备包含在搜查令中，是否也定义了可以收集的数据？
- en: If it's a corporate investigation, is the device owned by an individual or his
    or her employer?
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果是企业调查，设备是个人所有还是属于其雇主？
- en: Does the corporate policy allow collection and subsequent analysis?
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业政策是否允许收集和后续分析？
- en: Data that needs to be extracted
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 需要提取的数据
- en: You will identify how in-depth the examination needs to be based upon the data
    requested. The goal of the examination makes a significant difference in selecting
    the tools and techniques to examine the phone and increases the efficiency of
    the examination process.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你将根据所请求的数据确定检查的深度。检查的目标在选择检查手机的工具和技术时具有重要影响，并提高检查过程的效率。
- en: The make, model, and identifying information for the device
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设备的制造商、型号和识别信息
- en: 'As part of the examination, identifying the make and model of the phone assists
    in determining what tools would work with the phone. When available, it is recommended
    to capture the following details of the seized device:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在检查过程中，确定手机的制造商和型号有助于判断哪些工具可以与手机配合使用。若有可能，建议记录被扣押设备的以下细节：
- en: The device manufacturer
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备制造商
- en: The device model number
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备型号
- en: The mobile device serial number
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动设备的序列号
- en: The color of the device
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备的颜色
- en: The wallpaper visible on the device screen or lock screen wallpaper
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备屏幕或锁屏壁纸
- en: The presence of any hardware components (such as front camera, headphone jack,
    and so on)
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备是否具有任何硬件组件（如前置摄像头、耳机插孔等）
- en: A description of any specific details unique to the device (scratches, broken
    screen, and so on)
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备的任何特定细节描述（如划痕、破损的屏幕等）
- en: Next, let's look at data storage media.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们来看一下数据存储介质。
- en: Data storage media
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据存储介质
- en: Many mobile phones provide an option to extend memory with removable storage
    devices. In cases when such removable media is found in a mobile phone that is
    submitted for examination, the storage card should be removed and processed using
    traditional digital forensic techniques. It is wise to also acquire the card while
    in the mobile device to ensure that data stored on both the handset memory and
    card are linked for easier analysis. This will be discussed in detail in the upcoming
    chapters.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 许多移动电话提供使用可拆卸存储设备扩展内存的选项。如果在提交检查的移动电话中发现了这类可拆卸介质，存储卡应当移除，并使用传统的数字取证技术进行处理。最好在移动设备中获取存储卡，以确保手机内存和存储卡上的数据能够关联，便于分析。相关内容将在接下来的章节中详细讨论。
- en: Other sources of potential evidence
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他潜在证据来源
- en: Mobile phones act as good sources of fingerprint and other biological evidence.
    Such evidence should be collected prior to the examination of the mobile phone
    to avoid contamination issues, unless the collection method will damage the device.
    Examiners should wear gloves when handling the evidence.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 移动电话是良好的指纹和其他生物证据来源。在检查移动电话之前，应该先收集此类证据，以避免污染问题，除非收集方法会损坏设备。检查员在处理证据时应佩戴手套。
- en: The preparation phase
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备阶段
- en: Once the mobile phone model is identified, the preparation phase involves research
    regarding the particular mobile phone to be examined and the appropriate methods
    and tools to be used for acquisition and examination. This is generally done based
    on the device model, underlying operating system, its version, and so on. Also,
    the tools that need to be used during an examination will have to be determined
    based on the device in question as well as on the scope and goals of the examination.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦确定了手机型号，准备阶段就包括对要检查的特定手机及其获取和检查所需的适当方法和工具进行研究。通常，这基于设备型号、底层操作系统及其版本等信息进行。这时，需要使用哪些工具也要根据设备以及检查的范围和目标来决定。
- en: The isolation phase
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 隔离阶段
- en: Mobile phones are, by design, intended to communicate via cellular phone networks,
    Bluetooth, infrared, and wireless (Wi-Fi) network capabilities. When a phone is
    connected to a network, new data is added to the phone through incoming calls,
    messages, and application data, which modifies the evidence on the phone.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 移动电话的设计目的是通过蜂窝电话网络、蓝牙、红外和无线（Wi-Fi）网络功能进行通信。当电话连接到网络时，新的数据通过来电、短信和应用程序数据传入手机，这些数据会修改手机上的证据。
- en: Complete destruction of data is also possible through remote access or remote
    wipe commands. For this reason, isolation of the device from communication sources
    is important prior to the acquisition and examination of the device. Network isolation
    can be done by placing the phone in radio frequency shielding cloth and then putting
    the phone in airplane or flight mode. Airplane mode disables a device's communication
    channels, such as cellular radio, Wi-Fi, and Bluetooth. However, if the device
    is screen-locked, then this is not possible. Also, since Wi-Fi is now available
    in airplanes, some devices now have Wi-Fi access enabled in airplane mode.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的完全销毁也可以通过远程访问或远程擦除命令实现。因此，在获取和检查设备之前，将设备与通信源隔离是非常重要的。网络隔离可以通过将手机放入射频屏蔽布中，然后将手机设置为飞行模式来完成。飞行模式会禁用设备的通信渠道，如蜂窝网络、Wi-Fi
    和蓝牙。然而，如果设备已锁屏，这种方法就不可行。此外，由于现在飞机上可以提供 Wi-Fi 服务，一些设备在飞行模式下也能够启用 Wi-Fi 访问。
- en: An alternate solution is isolation of the phone through the use of Faraday bags,
    which block radio signals to or from the phone. Faraday bags contain materials
    that block external static electrical fields (including radio waves). Thus, Faraday
    bags shield seized mobile devices from external interference to prevent wiping
    and tracking. To work more conveniently with seized devices, Faraday tents and
    rooms also exist.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种解决方案是通过使用法拉第袋隔离手机，这些袋子可以阻挡手机的信号收发。法拉第袋包含能够屏蔽外部静电场（包括无线电波）的材料。因此，法拉第袋可以屏蔽被扣押的移动设备免受外部干扰，防止数据擦除和定位追踪。为了更方便地处理扣押的设备，法拉第帐篷和房间也已出现。
- en: The processing phase
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 处理阶段
- en: Once a phone has been isolated from communication networks, the actual processing
    of the mobile phone begins. One of the challenges that you will face in this phase
    is identifying which tools to use, as this is affected by a variety of factors
    such as price, ease of use, applicability, and so on. Mobile forensic software
    is highly expensive, and unlike with computer forensics, you may sometimes have
    to use multiple tools to access data. While selecting a tool, ensure that it has
    built-in features to maintain forensic integrity. Maintaining forensic integrity
    requires a tool that packages collected data in a format that probably cannot
    be easily modified or altered.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦手机与通信网络隔离，手机的实际处理工作就开始了。你将在这一阶段面临的挑战之一是确定使用哪些工具，因为这受多种因素的影响，例如价格、易用性、适用性等。移动取证软件价格昂贵，而且与计算机取证不同，有时你需要使用多个工具来访问数据。在选择工具时，请确保它具有内建功能以保持取证完整性。保持取证完整性需要一个能够以一种可能难以轻易修改或篡改的格式打包收集数据的工具。
- en: The phone should be acquired using a tested method that is repeatable and is
    as forensically sound as possible. Physical acquisition is the preferred method
    as it extracts the raw memory data and the device is commonly powered off during
    the acquisition process. On most devices, the smallest number of changes occur
    to the device during physical acquisition. If physical acquisition is not possible
    or fails, an attempt should be made to acquire the filesystem of the mobile device.
    A logical acquisition should always be performed as it may contain only the parsed
    data and provide pointers to examine the raw memory image. These acquisition methods
    are discussed in detail in later chapters.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 手机应通过一种经过验证的、可重复的方法获取，并且尽可能具有法医有效性。物理获取是首选方法，因为它可以提取原始内存数据，并且在获取过程中设备通常是关闭的。在大多数设备上，物理获取过程中设备发生的变化最少。如果物理获取不可行或失败，应尝试获取移动设备的文件系统。逻辑获取应始终执行，因为它可能只包含已解析的数据，并提供检查原始内存映像的线索。这些获取方法将在后续章节中详细讨论。
- en: The verification phase
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 验证阶段
- en: 'After processing the phone, you need to verify the accuracy of the data extracted
    from the phone to ensure that data has not been modified. The verification of
    the extracted data can be accomplished in several ways:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 处理完手机后，需要验证从手机中提取的数据的准确性，以确保数据未被修改。提取数据的验证可以通过多种方式完成：
- en: '**Comparing the extracted data to the handset data**: Check whether the data
    extracted from the device matches the data displayed by the device if applicable.
    The data extracted can be compared to that on the device itself or a logical report,
    whichever is preferred. Remember, handling the original device may make changes
    to the only evidence—the device itself.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将提取的数据与手机数据进行比较**：检查从设备提取的数据是否与设备显示的数据一致（如果适用）。提取的数据可以与设备本身的数据或逻辑报告进行比较，具体取决于偏好。请记住，处理原始设备可能会对唯一证据——设备本身，造成更改。'
- en: '**Using multiple tools and comparing the results**: To ensure accuracy, use
    multiple tools to extract the data and compare results.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用多个工具并比较结果**：为了确保准确性，使用多个工具提取数据并比较结果。'
- en: '**Using hash values: **All image files should be hashed after acquisition to
    ensure that data remains unchanged. If filesystem extraction is supported, you
    can extract the filesystem and then compute hashes for the extracted files. Later,
    any individually extracted file hash is calculated and checked against the original
    value to verify the integrity of it. Any discrepancy in hash values must be explicable
    (for example, the device was powered on and then acquired again, so the hash values
    are different).'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用哈希值：**所有映像文件在获取后都应进行哈希计算，以确保数据保持不变。如果支持文件系统提取，您可以提取文件系统，然后计算提取文件的哈希值。之后，可以计算并检查任何单独提取文件的哈希值与原始值的匹配情况，以验证其完整性。哈希值出现任何不一致必须有解释（例如，设备开机后再次获取，因此哈希值不同）。'
- en: The documenting and reporting phase
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文档编制和报告阶段
- en: 'The forensic examiner is required to document, throughout the examination process,
    everything related to what was done during acquisition and examination. Once you
    complete the investigation, the results must go through some form of peer review
    to ensure that the data is checked and the investigation is complete. Your notes
    and documentation may include information such as the following:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 法医检查员需要在整个检查过程中记录所有与获取和检查过程中所做的工作相关的内容。一旦完成调查，结果必须经过某种形式的同行评审，以确保数据已被检查且调查完成。您的笔记和文档可能包含以下信息：
- en: The examination start date and time
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查开始的日期和时间
- en: The physical condition of the phone
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手机的物理状态
- en: Photos of the phone and individual components
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手机和单个组件的照片
- en: Phone status when received—turned on or turned off
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收到时手机的状态——是开机还是关机
- en: Phone make and model
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手机品牌和型号
- en: Tools used for the acquisition
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于获取的工具
- en: Tools used for the examination
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于检查的工具
- en: Data found during the examination
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在检查过程中发现的数据
- en: Notes from peer review
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 同行评审记录
- en: Throughout the investigation, it is important to make sure that the information
    extracted and documented from a mobile device can be clearly presented to any
    other examiner or to a court. Documentation is one of your most important skills.
    Creating a forensic report of data extracted from a mobile device during acquisition
    and analysis is important. This may include data in both paper and electronic
    format.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个调查过程中，确保从移动设备提取和记录的信息能够清晰地呈现给其他检查员或法庭是非常重要的。文档记录是你最重要的技能之一。在获取和分析过程中，从移动设备提取的数据的取证报告非常重要。这可能包括纸质和电子格式的数据。
- en: Your findings must be documented and presented in a manner that means that the
    evidence speaks for itself when in court. The findings should be clear, concise,
    and repeatable. Timeline and link analysis, features offered by many commercial
    mobile forensic tools, will aid in reporting and explaining findings across multiple
    mobile devices. These tools allow you to tie together the methods behind the communication
    of multiple devices.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 你的发现必须以一种能让证据在法庭上自行说明的方式进行文档记录和呈现。发现应该清晰、简洁且可重复。许多商业移动取证工具提供的时间线和链接分析功能，将有助于跨多个移动设备报告和解释发现。这些工具可以帮助你将多个设备的通信方式联系在一起。
- en: The archiving phase
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 存档阶段
- en: Preserving the data extracted from a mobile phone is an important part of the
    overall process. It is also important that the data is retained in a usable format
    for the ongoing court process, for future reference, should the current evidence
    file become corrupt, and for record-keeping requirements. Court cases may continue
    for many years before a final judgment is arrived at, and most jurisdictions require
    that data be retained for long periods of time for the purposes of appeals. As
    the field and methods advance, new methods for pulling data out of a raw, physical
    image may surface, and then you can revisit the data by pulling a copy from the
    archives.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 保留从移动电话提取的数据是整体过程中的一个重要环节。同样重要的是，数据必须以可用格式保留，以便在持续的法庭过程中使用，以防当前的证据文件损坏，以及为记录保存的需要。法院案件可能会持续多年，直到最终裁决做出，大多数司法管辖区要求为了上诉的目的长时间保留数据。随着该领域和方法的进展，可能会出现从原始物理镜像中提取数据的新方法，到时候你可以通过从档案中提取副本来重新审视数据。
- en: Now that we have understood how the evidence extraction process works, we will
    be looking into the different approaches in practical mobile forensics.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了证据提取过程的工作原理，我们将研究实际移动取证中的不同方法。
- en: Practical mobile forensic approaches
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实际移动取证方法
- en: Similar to any forensic investigation, there are several approaches that can
    be used for the acquisition and examination/analysis of data from mobile phones.
    The type of mobile device, the operating system, and the security setting generally
    dictate the procedure to be followed in a forensic process. Every investigation
    is distinct with its own circumstances, so it is not possible to design a single
    definitive procedural approach for all cases. The following details outline the
    general approaches followed in extracting data from mobile devices.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于任何法医调查，获取和检查/分析来自手机的数据可以使用几种不同的方法。移动设备的类型、操作系统和安全设置通常决定了法医过程中的程序。每个调查都有其独特的情况，因此不可能为所有案件设计一种确定的程序方法。以下细节概述了提取移动设备数据时的一般方法。
- en: Understanding mobile operating systems
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解移动操作系统
- en: One of the major factors in the data acquisition and examination/analysis of
    a mobile phone is the operating system. From low-end mobile phones to smartphones,
    mobile operating systems have come a long way with a lot of features. Mobile operating
    systems directly affect how you can access the mobile device. For example, Android
    gives terminal-level access whereas iOS does not give such an option.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 移动电话的数据获取和检查/分析的主要因素之一是操作系统。从低端手机到智能手机，移动操作系统已经发展了很多，具有许多功能。移动操作系统直接影响你如何访问移动设备。例如，Android提供终端级访问权限，而iOS则没有此选项。
- en: A comprehensive understanding of the mobile platform helps the forensic examiner
    make sound forensic decisions and conduct a conclusive investigation. While there
    is a large range of smart mobile devices, with the demise of Blackberry, currently
    two main operating systems dominate the market, namely Google Android and Apple
    iOS (followed by Windows Phone at a distant third). More information can be found
    at [https://www.idc.com/promo/smartphone-market-share/os](https://www.idc.com/promo/smartphone-market-share/os).
    This book covers the forensic analysis of these three mobile platforms. We will
    provide a brief overview of the leading mobile operating systems.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 对移动平台的全面理解帮助法医检查员做出合理的法医决策并进行有结论的调查。尽管智能移动设备种类繁多，但随着黑莓的没落，目前市场上主要由两大操作系统主导，分别是谷歌的Android和苹果的iOS（其次是遥不可及的Windows
    Phone）。更多信息请参见[https://www.idc.com/promo/smartphone-market-share/os](https://www.idc.com/promo/smartphone-market-share/os)。本书涵盖了这三种移动平台的法医分析。我们将简要概述领先的移动操作系统。
- en: Android
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Android
- en: Android is a Linux-based operating system, and it's a Google open source platform
    for mobile phones. Android is the world's most widely used smartphone operating
    system. Sources show that Apple's iOS stands second ([https://www.idc.com/promo/smartphone-market-share/os](https://www.idc.com/promo/smartphone-market-share/os)).
    Android was developed by Google as an open and free option for hardware manufacturers
    and phone carriers. This makes Android the software of choice for companies who
    require a low-cost, customizable, lightweight operating system for their smart
    devices without developing a new operating system from scratch.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: Android是一个基于Linux的操作系统，是谷歌为手机提供的开源平台。Android是全球使用最广泛的智能手机操作系统。数据显示，苹果的iOS排名第二（[https://www.idc.com/promo/smartphone-market-share/os](https://www.idc.com/promo/smartphone-market-share/os)）。Android由谷歌开发，作为硬件制造商和手机运营商的开放免费选择。这使得Android成为那些需要低成本、可定制、轻量化操作系统的公司首选，且不必从头开始开发新操作系统。
- en: Android's open nature has further encouraged developers to build a large number
    of applications and upload them onto Google Play. Later, end users can download
    the applications from Android Market, which makes Android a powerful operating
    system. It is estimated that the Google Play Store has 3.3 million apps at the
    time of writing this book. More details on Android are covered in[ Chapter 7](eb3f20e0-270d-4e7d-bb69-3bfd1e707f38.xhtml),
    *Understanding Android*.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: Android的开放性进一步鼓励开发者构建大量应用并将其上传到Google Play。之后，最终用户可以从Android Market下载这些应用，这使得Android成为一个强大的操作系统。据估计，在本书撰写时，Google
    Play商店中有330万个应用程序。关于Android的更多细节请见[第七章](eb3f20e0-270d-4e7d-bb69-3bfd1e707f38.xhtml)，*理解Android*。
- en: iOS
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: iOS
- en: iOS, formerly known as the iPhone operating system, is a mobile operating system
    developed and distributed solely by Apple Inc. iOS is evolving into a universal
    operating system for all Apple mobile devices, such as iPad, iPod Touch, and iPhone.
    iOS is derived from macOS and hence is based on a Unix-like operating system.
    iOS manages the device hardware. The technologies required to implement native
    applications are also provided by iOS. It also ships with various system applications,
    such as Mail and Safari, which provide standard system services to the user. iOS-native
    applications are distributed through the App Store, which is closely monitored
    by Apple. More details about iOS are covered in [Chapter 2](acc4800c-2775-4ca6-9f5f-e447fa5ac0a8.xhtml),
    *Understanding the Internals of iOS Devices*.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: iOS，前身为iPhone操作系统，是由苹果公司开发和分发的唯一移动操作系统。iOS正逐步发展为所有苹果移动设备的通用操作系统，例如iPad、iPod
    Touch和iPhone。iOS源自macOS，因此基于类似Unix的操作系统。iOS管理设备硬件，所需的本地应用程序实现技术也由iOS提供。iOS还附带了各种系统应用，如Mail和Safari，提供标准的系统服务。iOS本地应用程序通过App
    Store分发，并由苹果公司进行严格监管。有关iOS的更多细节请见[第二章](acc4800c-2775-4ca6-9f5f-e447fa5ac0a8.xhtml)，*理解iOS设备内部结构*。
- en: Windows Phone
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows Phone
- en: Windows Phone is a proprietary mobile operating system developed by Microsoft
    for smartphones and pocket PCs. It is the successor to Windows Mobile and is primarily
    aimed at the consumer market rather than the enterprise market. The Windows Phone
    operating system is similar to the Windows desktop operating system, but it is
    optimized for devices with a small amount of storage. Windows Phone basics and
    forensic techniques are discussed in [Chapter 12](27f60ffc-e0b7-4aa1-8737-541ca9569908.xhtml),
    *Windows Phone Forensics*.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Phone是微软为智能手机和口袋电脑开发的专有移动操作系统。它是Windows Mobile的继任者，主要面向消费者市场，而非企业市场。Windows
    Phone操作系统类似于Windows桌面操作系统，但它针对存储空间较小的设备进行了优化。[第12章](27f60ffc-e0b7-4aa1-8737-541ca9569908.xhtml)中讨论了Windows
    Phone的基本知识和取证技术，*Windows Phone取证*。
- en: Mobile forensic tool leveling system
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移动取证工具分级系统
- en: Mobile phone forensic acquisition and analysis involves manual effort and the
    use of automated tools. There are a variety of tools that are available for performing
    mobile forensics. All the tools have their pros and cons, and it is fundamental
    that you understand that no single tool is sufficient for all purposes. So, understanding
    the various types of mobile forensic tools is important for forensic examiners.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 移动电话取证获取和分析涉及手动操作和自动化工具的使用。有多种工具可供执行移动取证。所有工具都有其优缺点，理解没有单一工具适用于所有目的这一基本原则非常重要。因此，了解各种类型的移动取证工具对取证检查员来说至关重要。
- en: 'When identifying the appropriate tools for the forensic acquisition and analysis
    of mobile phones, a mobile device forensic tool classification system developed
    by Sam Brothers (shown in the following diagram) comes in handy for examiners:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定适合进行手机取证获取和分析的工具时，由Sam Brothers开发的移动设备取证工具分类系统（如下图所示）对于检查员非常有用：
- en: '![](img/229e3426-5007-4106-bd1e-a0fd32d5626c.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![](img/229e3426-5007-4106-bd1e-a0fd32d5626c.png)'
- en: Cellular phone tool leveling pyramid (Sam Brothers, 2009)
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 手机工具分级金字塔（Sam Brothers，2009）
- en: The objective of the mobile device forensic tool classification system is to
    enable an examiner to categorize forensic tools based on the examination methodology
    of the tool. As you move from the bottom of the pyramid to the top, the methods
    and tools used for analysis generally become more technical and sophisticated
    and require longer analysis times. There are advantages and disadvantages of different
    techniques used at each layer. The forensic examiner should be aware of these
    issues before he or she applies a particular technique. Evidence can be destroyed
    completely if the given method or tool is not properly utilized. This risk increases
    as you move up in the pyramid. Thus, proper training is required to obtain the
    highest success rate in data extraction from mobile devices.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备取证工具分类系统的目标是使检查员能够根据工具的检查方法对取证工具进行分类。从金字塔底部到顶部，分析方法和工具通常变得更加技术化和复杂，并且需要更长的分析时间。每一层使用的不同技术都有优缺点。取证检查员在应用特定技术之前，应当意识到这些问题。如果给定的方法或工具没有得到正确使用，证据可能会被完全销毁。随着金字塔向上移动，这种风险会增加。因此，为了从移动设备中获取数据并取得最高成功率，必须进行适当的培训。
- en: Each existing mobile forensic tool can be classified under one or more of the
    five levels. The following sections contain a detailed description of each level.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 每个现有的手机取证工具都可以归类为一个或多个五个级别中的某一类。以下部分包含了每个级别的详细描述。
- en: Manual extraction
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 手动提取
- en: The manual extraction method involves simply scrolling through the data on the
    device and viewing the data on the phone directly through the use of the device's
    keypad or touchscreen. The information discovered is then photographically documented.
    The extraction process is fast and easy to use, and it will work on almost every
    phone. This method is prone to human error, such as missing certain data due to
    unfamiliarity with the interface. At this level, it is not possible to recover
    deleted information and grab all the data.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 手动提取方法仅仅通过滚动设备上的数据并直接通过设备的键盘或触摸屏查看手机上的数据。然后，发现的信息会通过拍照进行记录。提取过程快速且易于使用，几乎适用于所有手机。此方法容易出现人为错误，例如由于不熟悉界面而遗漏某些数据。在这个级别上，无法恢复已删除的信息或提取所有数据。
- en: There are some tools, such as Project-A-Phone, that have been developed to help
    an examiner to easily document a manual extraction. However, this might also result
    in the modification of data. For example, viewing an unread SMS will mark it as
    read.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 有些工具，如Project-A-Phone，已被开发出来帮助检查员轻松记录手动提取过程。然而，这也可能导致数据的修改。例如，查看未读的短信会将其标记为已读。
- en: Logical analysis
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 逻辑分析
- en: Logical analysis involves connecting the mobile device to forensic hardware
    or to a forensic workstation via a USB cable, an RJ-45 cable, infrared, or Bluetooth.
    Once connected, the computer initiates a command and sends it to the device, which
    is then interpreted by the device's processor. Next, the requested data is received
    from the device's memory and sent back to the forensic workstation. Later, you
    can review the data.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑分析涉及通过USB电缆、RJ-45电缆、红外线或蓝牙将移动设备连接到取证硬件或取证工作站。连接后，计算机会发送指令到设备，设备的处理器将解释该指令。接着，从设备内存中接收请求的数据并发送回取证工作站。之后，你可以查看数据。
- en: Most of the forensic tools currently available work at this level of the classification
    system. The extraction process is fast and easy to use and requires little training
    for you. On the flip side, the process may write data to the mobile and might
    change the integrity of the evidence. In addition, deleted data is not generally
    accessible with this procedure.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 当前大多数可用的取证工具都在此分类系统层级工作。该提取过程快速且易于使用，且对用户的培训要求较低。但另一方面，这个过程可能会向手机写入数据，从而可能改变证据的完整性。此外，使用此过程通常无法访问已删除的数据。
- en: Hex dump
  id: totrans-142
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 十六进制转储
- en: A hex dump, also referred to as a physical extraction, is achieved by connecting
    a device to a forensic workstation and pushing unsigned code or a bootloader into
    the phone and instructing the phone to dump memory from the phone to the computer.
    Since the resulting raw image is in binary format, technical expertise is required
    to analyze it. The process is inexpensive, provides more data to the examiner,
    and allows the recovery of deleted files from the device-unallocated space on
    most devices.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 十六进制转储，也称为物理提取，是通过将设备连接到取证工作站，将未签名的代码或引导加载程序推送到手机，并指示手机将内存数据从手机转储到计算机来实现的。由于生成的原始图像是二进制格式，因此需要技术专长来分析它。该过程成本较低，提供更多的数据供检查员使用，并且允许从大多数设备的未分配空间恢复已删除的文件。
- en: Chip-off
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 芯片提取
- en: Chip-off refers to the acquisition of data directly from the memory chip present
    in the device. At this level, the chip is physically removed from the device and
    a chip reader or a second phone is used to extract data stored on it. This method
    is more technically challenging, as a wide variety of chip types are used in mobiles.
    The process is expensive and requires hardware-level knowledge as it involves
    the desoldering and heating of the memory chip. Training is required to successfully
    perform a chip-off extraction. Improper procedures may damage the memory chip
    and render all data unsalvageable. When possible, it is recommended that the other
    levels of extraction are attempted prior to chip-off, since this method is destructive
    in nature. Also, the information that comes out of memory is in a raw format and
    has to be parsed, decoded, and interpreted. The chip-off method is preferred in
    situations where it is important to preserve the state of memory exactly as it
    exists on the device. It is also the only option when a device is damaged but
    the memory chip is intact.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 芯片提取指的是直接从设备中的内存芯片获取数据。在这个层级，芯片被物理地从设备中移除，并使用芯片读取器或第二部手机来提取其存储的数据。这个方法在技术上具有更大的挑战性，因为手机中使用了各种不同类型的芯片。该过程费用较高，并且需要硬件层面的知识，因为它涉及到内存芯片的去焊接和加热。执行芯片提取需要经过培训。若操作不当，可能会损坏内存芯片并使所有数据无法恢复。在可能的情况下，建议在进行芯片提取之前先尝试其他层级的提取方法，因为该方法具有破坏性。此外，从内存中提取出的信息是原始格式，需要解析、解码和解释。芯片提取方法在需要精确保留设备内存状态的情况下优先使用。当设备损坏但内存芯片完好时，它也是唯一可行的选项。
- en: The chip on a device is often read using the **Joint Test Action Group** (**JTAG**)
    method. The JTAG method involves connecting to **Test Access Ports** (**TAPs**)
    on a device and forcing the processor to transfer the raw data stored on the memory
    chip. The JTAG method is generally used with devices that are operational but
    inaccessible using standard tools. Both of these techniques also work even when
    the device is screen-locked.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 设备上的芯片通常通过**联合测试行动小组**（**JTAG**）方法读取。JTAG方法涉及连接到设备上的**测试接入端口**（**TAPs**），并强制处理器传输存储在内存芯片上的原始数据。JTAG方法通常用于那些操作正常但无法通过标准工具访问的设备。这两种技术即使在设备屏幕被锁定时也能工作。
- en: Micro read
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微观读取
- en: The micro read process involves manually viewing and interpreting data seen
    on the memory chip. The examiner uses an electron microscope and analyzes the
    physical gates on the chip and then translates the gate status to 0s and 1s to
    determine the resulting ASCII characters. The whole process is time-consuming
    and costly, and it requires extensive knowledge and training on memory and the
    filesystem. Due to the extreme technicalities involved in micro read, it is only
    attempted for high-profile cases equivalent to a national security crisis after
    all other levels of extraction techniques have been exhausted. The process is
    rarely performed and is not well documented at this time. Also, there are currently
    no commercial tools available to perform a micro read.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 微观读取过程涉及手动查看和解释存储在内存芯片上的数据。检查员使用电子显微镜，分析芯片上的物理门，然后将门的状态转换为0和1，以确定结果的ASCII字符。整个过程既耗时又昂贵，需要对内存和文件系统有广泛的知识和训练。由于微观读取涉及极其复杂的技术，它通常只在所有其他提取技术都已用尽后，针对类似国家安全危机的高调案件进行尝试。该过程很少执行，目前也没有充分的文档记录。此外，目前没有商业工具可用来执行微观读取。
- en: Data acquisition methods
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据采集方法
- en: 'Data acquisition is the process of imaging or otherwise extracting information
    from a digital device and other attached media. Acquiring data from a mobile phone
    is not as simple as a standard hard drive forensic acquisition. The following
    points break down the three types of forensic acquisition methods for mobile phones:
    physical, logical, and manual. These methods may have some overlap with a couple
    of levels discussed in the mobile forensics tool leveling system. The amount and
    type of data that can be collected will vary depending on the type of acquisition
    method being used. While we cover these methods in detail in the upcoming chapters,
    the following is a brief description of them.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 数据采集是指从数字设备及其他附加介质中成像或以其他方式提取信息的过程。从手机中获取数据并不像标准硬盘法医采集那样简单。以下几点细分了针对手机的三种法医采集方法：物理采集、逻辑采集和手动采集。这些方法可能与移动法医工具分级系统中讨论的某些级别有些重叠。可收集的数据量和类型将根据所使用的采集方法而有所不同。虽然我们将在接下来的章节中详细介绍这些方法，但以下是它们的简要描述。
- en: Physical acquisition
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理采集
- en: Physical acquisition of a mobile device is nothing but a bit-by-bit copy of
    the physical storage. With direct access to flash memory, information can be acquired
    from the device through physical extraction. Flash memory is non-volatile memory
    and is primarily used in memory cards and USB flash drives as solid-state storage.
    The process creates a bit-for-bit copy of an entire filesystem, similar to the
    approach taken in computer forensic investigations. Physical acquisition is able
    to acquire all of the data present on a device, including the deleted data, and
    access to unallocated space on most devices.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备的物理采集仅仅是对物理存储的逐位复制。通过直接访问闪存，可以通过物理提取从设备中获取信息。闪存是非易失性存储器，主要用于存储卡和USB闪存驱动器作为固态存储。该过程创建了整个文件系统的逐位复制，类似于计算机法医调查中采取的方法。物理采集能够获取设备上所有的数据，包括已删除的数据，并且可以访问大多数设备上的未分配空间。
- en: Logical acquisition
  id: totrans-153
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 逻辑采集
- en: Logical acquisition is about extracting logical storage objects, such as files
    and directories, that reside on a filesystem. The logical acquisition of mobile
    phones is performed using the device manufacturer's application programming interface
    to synchronize the phone's contents with a computer. Many forensic tools can perform
    a logical acquisition. It is much easier for a forensic tool to organize and present
    data extracted through logical acquisition. However, the forensic analyst must
    understand how the acquisition occurs and whether the mobile was modified in any
    way during the process. Depending on the phone and forensic tools used, all or
    some of the data is acquired. A logical acquisition is easy to perform and only
    recovers the files on a mobile phone and does not recover data contained in unallocated
    space.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑获取是指从文件系统中提取逻辑存储对象，如文件和目录。手机的逻辑获取是通过设备制造商的应用程序接口来完成的，目的是将手机的内容与计算机同步。许多取证工具可以执行逻辑获取。对于取证工具来说，通过逻辑获取提取的数据更容易进行组织和呈现。然而，取证分析师必须了解获取过程是如何进行的，并且是否在过程中手机有被修改。根据手机和所使用的取证工具，可能会获取全部或部分数据。逻辑获取容易执行，只能恢复手机中的文件，无法恢复未分配空间中的数据。
- en: Manual acquisition
  id: totrans-155
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 手动获取
- en: With mobile phones, physical acquisition is usually the best option, and logical
    acquisition is the second-best option. Manual extraction should be the last option
    when performing the forensic acquisition of a mobile phone. Both logical and manual
    acquisition can be used to validate findings in the physical data. During manual
    acquisition, the examiner utilizes the user interface to investigate the contents
    of the phone's memory. The device is used normally through keypad or touchscreen
    and menu navigation, and the examiner takes pictures of each screen's contents.
    Manual extraction introduces a greater degree of risk in the form of human error,
    and there is a chance of deleting evidence. Manual acquisition is easy to perform
    and only acquires the data that appears on a mobile phone.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 对于手机来说，物理获取通常是最佳选择，逻辑获取是第二选择。手动提取应该是执行手机取证获取时的最后选择。逻辑和手动获取都可以用来验证物理数据中的发现。在手动获取过程中，检查员使用用户界面来调查手机内存中的内容。设备通过按键或触摸屏和菜单导航正常使用，检查员拍摄每个屏幕内容的照片。手动提取带来更高的风险，容易出现人为错误，并且有可能删除证据。手动获取易于执行，仅获取手机上显示的数据。
- en: Next, let's look at the amount of information that can be extracted from mobile
    phones.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们来看一下可以从手机中提取的信息量。
- en: Potential evidence stored on mobile phones
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 存储在手机上的潜在证据
- en: 'The range of information that can be obtained from mobile phones is detailed
    in this section. Data on a mobile phone can be found in a number of locations—SIM
    card, external storage card, and phone memory, for example. In addition, the service
    provider also stores communication-related information. This book primarily focuses
    on data acquired from a phone''s memory. Mobile device data extraction tools recover
    data from a phone''s memory. Even though data recovered during forensic acquisition
    depends on the mobile model, in general, the following data is common across all
    models and useful as evidence. Note that most of the following artifacts contain
    timestamps:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 本节详细介绍了从手机中可以获取的信息范围。手机中的数据可以在多个位置找到——例如SIM卡、外部存储卡和手机内存。此外，服务提供商还会存储与通信相关的信息。本书主要集中于从手机内存中获取的数据。移动设备数据提取工具从手机内存中恢复数据。尽管在取证获取过程中恢复的数据取决于手机型号，但一般来说，以下数据在所有型号中都是常见的，并且有助于作为证据。请注意，以下大部分数据项都包含时间戳：
- en: '**Address book**: This contains contact names, phone numbers, email addresses,
    and so on.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通讯录**：包含联系人姓名、电话号码、电子邮件地址等信息。'
- en: '**Call history**: This contains dialed, received and missed calls and call
    duration.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通话历史**：包含拨打、接听和未接来电及通话时长。'
- en: '**SMS**: This contains sent and received text messages.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**短信 (SMS)**：包含发送和接收的文本信息。'
- en: '**MMS**: This contains media files such as sent and received photos and videos.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**彩信 (MMS)**：包含发送和接收的照片和视频等媒体文件。'
- en: '**E-mail**: This contains sent, drafted, and received email messages.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件 (E-mail)**：包含发送、草稿和接收的电子邮件。'
- en: '**Web browser history**: This contains the history of websites that have been
    visited.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网页浏览历史**：包含已访问网站的历史记录。'
- en: '**Photos**: This contains pictures that were captured using the mobile phone
    camera, those downloaded from the internet, and those transferred from other devices.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**照片**：这包含使用手机摄像头拍摄的照片、从互联网下载的照片以及从其他设备转移过来的照片。'
- en: '**Videos**: This contains videos that are captured using the mobile camera,
    those downloaded from the internet, and those transferred from other devices.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视频**：这包含使用手机摄像头拍摄的视频、从互联网下载的视频以及从其他设备转移过来的视频。'
- en: '**Music**: This contains music files downloaded from the internet and those
    transferred from other devices.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**音乐**：这包含从互联网下载的音乐文件和从其他设备转移过来的音乐文件。'
- en: '**Documents**: This contains documents created using the device''s applications,
    those downloaded from the internet, and those transferred from other devices.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文档**：这包含使用设备应用程序创建的文档、从互联网下载的文档以及从其他设备转移过来的文档。'
- en: '**Calendar**: This contains calendar entries and appointments.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日历**：这包含日历条目和约会。'
- en: '**Network communication**: This contains GPS locations.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络通信**：这包含 GPS 位置。'
- en: '**Maps**: This contains places the user visited, looked-up directions, and
    searched and downloaded maps.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地图**：这包含用户访问过的地点、查找的方向以及搜索和下载的地图。'
- en: '**Social networking data**: This contains data stored by applications, such
    as Facebook, Twitter, LinkedIn, Google+, and WhatsApp.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社交网络数据**：这包含应用程序存储的数据，如 Facebook、Twitter、LinkedIn、Google+ 和 WhatsApp。'
- en: '**Deleted data**: This contains information deleted from the phone.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**删除的数据**：这包含从手机中删除的信息。'
- en: 'Next, we will have a quick look at the final step of investigation: examination
    and analysis.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将快速了解调查的最后一步：检查与分析。
- en: Examination and analysis
  id: totrans-176
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 检查与分析
- en: This is the ultimate step of the investigation, and it aims to uncover data
    that is present on the device. Examination is done by applying well-tested and
    scientific methods to conclusively establish results. The analysis phase is focused
    on separating relevant data from the rest and probing for data that is of value
    to the underlying case. The examination process starts with a copy of the evidence
    acquired using some of the techniques described previously, which will be covered
    in detail in coming chapters. Examination and analysis using third-party tools
    is generally performed by importing the device's memory dump into a mobile forensics
    tool that will automatically retrieve the results. Understanding the case is also
    crucial to performing a targeted analysis of the data. For example, a case about
    child pornography may require focusing on all of the images present on the device
    rather than looking at other artifacts.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 这是调查的最终步骤，旨在揭示设备中存在的数据。检查通过应用经过验证的科学方法来确定结果，而分析阶段则专注于从其他数据中分离出相关数据，并深入探查与案件相关的数据。检查过程始于对之前使用某些技术获得的证据副本，这些技术将在接下来的章节中详细介绍。使用第三方工具进行的检查和分析通常是通过将设备的内存转储导入到移动设备取证工具中，这些工具将自动检索结果。了解案件的背景也对执行有针对性的数据分析至关重要。例如，涉及儿童色情的案件可能需要专注于设备上所有的图像，而不是查看其他数据。
- en: It is important that you have a fair knowledge of how the forensic tools that
    are used for examination work. Proficient use of the features and options available
    in a tool will drastically speed up the examination process. Sometimes, due to
    programming flaws in the software, a tool may not be able to recognize or convert
    bits into a format comprehensible by you. Hence, it is crucial that you have the
    necessary skills to identify such situations and use alternate tools or software
    to construct the results. In some cases, an individual may purposefully tamper
    with the device information or may delete/hide some crucial data. Forensic analysts
    should understand the limitations of their tools and sometimes compensate for
    them to achieve the best possible results.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你所使用的取证工具如何运作非常重要。熟练使用工具中的功能和选项将大大加快检查过程。有时，由于软件中的编程缺陷，工具可能无法识别或将数据转换为你能够理解的格式。因此，你需要具备必要的技能来识别这些情况，并使用替代工具或软件来构建结果。在某些情况下，个人可能故意篡改设备信息或删除/隐藏一些关键数据。取证分析师应该理解自己工具的局限性，并有时补偿这些局限，以获得最佳结果。
- en: Rules of evidence
  id: totrans-179
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 证据规则
- en: 'Courtrooms rely more and more on the information inside a mobile phone as vital
    evidence. Prevailing evidence in court requires a good understanding of the rules
    of evidence. Mobile forensics is a relatively new discipline, and laws dictating
    the validity of evidence are not widely known, and they also differ from country
    to country. However, there are five general rules of evidence that apply to digital
    forensics and need to be followed in order for evidence to be useful. Ignoring
    these rules makes evidence inadmissible, and your case could be thrown out. These
    five rules are **admissible**, **authentic**, **complete**, **reliable**, and
    **believable**:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 法庭越来越依赖手机中的信息作为重要证据。法庭上有效证据的存在需要对证据规则有深入的理解。移动取证是一个相对较新的学科，关于证据有效性的法律并不广为人知，而且这些法律在不同国家之间有所不同。然而，有五条适用于数字取证的通用证据规则，必须遵循这些规则，证据才能在法庭上被采纳。忽视这些规则会导致证据不可接受，案件可能因此被驳回。这五条规则是**可接受**、**真实**、**完整**、**可靠**和**可信**：
- en: '**Admissible**: This is the most basic rule and a measure of evidence validity
    and importance. The evidence must be preserved and gathered in such a way that
    it can be used in court or elsewhere. Many errors can be made that could cause
    a judge to rule a piece of evidence as inadmissible. For example, evidence that
    is gathered using illegal methods is commonly ruled inadmissible.'
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可接受**：这是最基本的规则，也是衡量证据有效性和重要性的标准。证据必须以一种可以在法庭或其他地方使用的方式被保存和收集。许多错误可能会导致法官裁定某一证据不可接受。例如，使用非法手段收集的证据通常会被判定为不可接受。'
- en: '**Authentic**: The evidence must be tied to the incident in a relevant way
    to prove something. The forensic examiner must be accountable for the origin of
    the evidence.'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**真实**：证据必须以相关的方式与事件联系在一起，以证明某个事实。取证专家必须对证据的来源负责。'
- en: '**Complete**: When evidence is presented, it must be clear and complete and
    should reflect the whole story. It is not enough to collect evidence that just
    shows one perspective of an incident. Presenting incomplete evidence is more dangerous
    than not providing any evidence at all, as it could lead to a different judgment.'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完整**：当证据被呈现时，必须清晰、完整，并且能够反映出整个事件的经过。仅仅收集显示事件某一方面的证据是不够的。呈现不完整的证据比不提供任何证据更危险，因为这可能导致不同的裁决。'
- en: '**Reliable**: Evidence collected from the device must be reliable. This depends
    on the tools and methodology used. The techniques used and evidence collected
    must not cast doubt on the authenticity of the evidence. If you used some techniques
    that cannot be reproduced, the evidence is not considered unless those considering
    the evidence, such as the judge and jury, are directed to do so. This would include
    possible destructive methods such as chip-off extraction.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可靠**：从设备上收集的证据必须是可靠的。这取决于所使用的工具和方法。所使用的技术和收集的证据不能对证据的真实性产生怀疑。如果使用了无法重复的技术，除非相关人员，如法官和陪审团，明确指示，否则该证据不被视为有效。这包括可能破坏证据的提取方法，例如芯片提取。'
- en: '**Believable**: A forensic examiner must be able to explain, with clarity and
    conciseness, what processes they used and how the integrity of the evidence was
    preserved. The evidence presented by you must be clear, easy to understand, and
    believable by the jury.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可信**：取证专家必须能够清晰简洁地解释他们使用了哪些过程，以及如何保持证据的完整性。你所提供的证据必须清晰、易于理解，并且让陪审团相信。'
- en: Now let's look at best practices.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看最佳实践。
- en: Good forensic practices
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 良好的取证实践
- en: Good forensic practices apply to the collection and preservation of evidence.
    A lack of sound forensic practices may even render the evidence collected useless
    before a court of law. The modification of evidence, either intentional or accidental,
    can affect a case. So, understanding best practices is critical for forensic examiners.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的取证实践适用于证据的收集和保存。缺乏健全的取证实践甚至可能导致收集的证据在法庭上无效。无论是故意还是意外修改证据，都可能影响案件。因此，理解最佳实践对取证专家至关重要。
- en: Securing the evidence
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护证据
- en: With advanced smartphone features such as *Find My iPhone* and remote wipes,
    securing a mobile phone in a way such that it cannot be remotely wiped is of great
    importance. Also, when the phone is powered on and has service, it constantly
    receives new data. To secure the evidence, use the right equipment and techniques
    to isolate the phone from all networks. With isolation, the phone is prevented
    from receiving any new data that would cause active data to be deleted. Depending
    on the case, other forensic techniques such as fingerprint matching may need to
    be employed to establish a connection between the device and its owner. If the
    device is not handled in a secure manner, physical evidence may be unintentionally
    tampered with and may be rendered useless.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 随着智能手机功能的不断升级，比如*查找我的 iPhone*和远程擦除，确保手机的安全，使其无法被远程擦除变得尤为重要。此外，当手机开机并且有服务时，它会不断接收新的数据。为了确保证据的安全，应使用合适的设备和技术将手机与所有网络隔离。通过隔离，可以防止手机接收任何新数据，这些新数据可能会导致活动数据被删除。根据案件的需要，可能还需要使用其他取证技术，如指纹匹配，来建立设备与其所有者之间的关联。如果设备处理不当，物理证据可能会被无意篡改，从而失去其效力。
- en: It is also important to collect any peripherals, associated media, cables, power
    adapters, and other accessories that are present at the scene. At the scene of
    investigation, if the device is found to be connected to a personal computer,
    pulling it directly would stop the data transfer. Instead, it is recommended to
    capture the memory of the personal computer before pulling the device, as this
    contains significant details in many cases.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，收集现场存在的任何外设、相关媒体、数据线、电源适配器及其他配件也很重要。在调查现场，如果发现设备已连接到个人计算机，直接拔掉设备会停止数据传输。建议在拔掉设备之前先捕获个人计算机的内存，因为在很多情况下，这其中包含了重要的细节。
- en: Preserving the evidence
  id: totrans-192
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保存证据
- en: As evidence is collected, it must be preserved in a state that is acceptable
    in court. Working directly on the original copies of evidence might alter it.
    So, as soon as you recover a raw disk image or files, create a read-only master
    copy and duplicate it. In order for evidence to be admissible, there must be a
    scientific method to validate that the evidence submitted is exactly the same
    as the original collected. This can be accomplished by creating a forensic hash
    value of the image.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 随着证据的收集，必须以可接受的方式保存，以便法庭使用。直接操作原始证据可能会改变证据。因此，一旦恢复了原始磁盘镜像或文件，应该创建只读的主副本并进行复制。为了使证据具有可接受性，必须有科学的方法验证提交的证据与收集的原始证据完全一致。这可以通过生成图像的取证哈希值来实现。
- en: A forensic hash is used to ensure the integrity of an acquisition by calculating
    a cryptographically strong and non-reversible value of the image/data.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 取证哈希值用于确保收集的图像/数据的完整性，通过计算图像/数据的加密强哈希值，该值是不可逆的。
- en: After duplicating the raw disk image or files, compute and verify the hash values
    for the original and the copy to ensure that the integrity of the evidence is
    maintained. Any changes in hash values should be documented and explicable. All
    further processing or examination should be performed on copies of the evidence.
    Any use of the device might alter the information stored on the handset. So, only
    perform the tasks that are absolutely necessary.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在复制原始磁盘镜像或文件后，计算并验证原始副本和复制品的哈希值，以确保证据的完整性得到维护。任何哈希值的变化都应记录并进行说明。所有后续处理或检查都应在证据的副本上进行。任何对设备的使用都可能改变手机上存储的信息。因此，只应执行绝对必要的任务。
- en: Documenting the evidence and changes
  id: totrans-196
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 记录证据和变化
- en: Whenever possible, a record of all visible data should be created. It is recommended
    to photograph the mobile device along with any of the other media found, such
    as cables, peripherals, and so on. This will be helpful if questions arise later
    on about the environment. Do not touch or lay hands on the mobile device when
    photographing it. Ensure that you document all the methods and tools that are
    used to collect and extract the evidence. Detail your notes so that another examiner
    can reproduce them. Your work must be reproducible; if it is not, a judge may
    rule it inadmissible. It's important to document the entire recovery process,
    including all the changes made during the acquisition and examination. For example,
    if the forensic tool used for the data extraction sliced up the disk image to
    store it, this must be documented. All changes to the mobile device, including
    power cycling and syncing, should be documented in your case notes.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在可能的情况下，应该创建所有可见数据的记录。建议拍摄手机设备及其周围的其他媒体，如电缆、外设等。这在以后如果对环境产生疑问时会有所帮助。拍照时请勿触摸或接触手机设备。确保记录下收集和提取证据时使用的所有方法和工具。详细记录您的笔记，以便其他检查员能够复现它们。您的工作必须是可复现的；如果不可复现，法官可能会裁定其不可采纳。记录整个取证过程，包括在采集和检查过程中所做的所有更改，非常重要。例如，如果用于数据提取的取证工具将磁盘镜像切割并存储，那么必须记录这一点。对手机设备的所有更改，包括电源循环和同步，都应该在案件记录中进行记录。
- en: Reporting
  id: totrans-198
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 报告
- en: 'Reporting is the process of preparing a detailed summary of all the steps taken
    and conclusions reached as part of an examination. Reporting should include details
    about all the important actions performed by you, the results of the acquisition,
    and any inferences drawn from the results. Most of the forensic tools come with
    built-in reporting features that will autogenerate the reports while providing
    scope for customization at the same time. In general, a report may contain the
    following details:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 报告是准备对所有步骤和结论进行详细总结的过程，作为检查的一部分。报告应包括您所执行的所有重要操作的详细信息、采集结果以及从结果中得出的任何推论。大多数取证工具都带有内置的报告功能，可以自动生成报告，同时提供定制的空间。一般来说，报告可能包含以下详细信息：
- en: Details of the reporting agency
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报告机构的详细信息
- en: Case identifier
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 案件标识符
- en: Forensic investigator
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法医调查员
- en: Identity of the submitter
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提交者的身份
- en: Date of evidence receipt
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据接收日期
- en: Details of the device seized for examination including serial number, make,
    and model
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被查扣设备的详细信息，包括序列号、品牌和型号
- en: Details of the equipment and tools used in the examination
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查过程中使用的设备和工具的详细信息
- en: Description of steps taken during examination
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查过程中采取的步骤的描述
- en: Chain of custody documentation
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保管链文档
- en: Details of findings or issues identified
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现或识别出的问题的详细信息
- en: Evidence recovered during the examination, ranging from chat messages, browser
    history, and call logs to deleted messages, and so on
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在检查过程中恢复的证据，涵盖聊天消息、浏览历史、通话记录到已删除消息等
- en: Any images captured during the examination
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查过程中拍摄的任何图像
- en: Examination and analysis information
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查和分析信息
- en: Report conclusion
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报告结论
- en: Summary
  id: totrans-214
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Modern mobile devices store a wide range of information, such as SMS, call logs,
    browser history, chat messages, location details, and so on. Hence they are often
    a key factor in several criminal cases, reconstruction of events, corporate and
    legal cases, and more. Mobile device forensics also comes with its own challenges
    and concepts that fall outside the boundaries of traditional digital forensics.
    Extreme care should be taken while handling the device, right from the evidence
    intake phase to the archiving phase. Examiners responsible for mobile devices
    must understand the different acquisition methods and the complexities of handling
    data during analysis. Extracting data from a mobile device is half the battle.
    The operating system, security features, and type of smartphone will determine
    the amount of access you have to the data. It is important to follow sound forensic
    practices and make sure that the evidence is unaltered during the investigation.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 现代移动设备存储着各种各样的信息，如短信、通话记录、浏览器历史、聊天消息、位置信息等。因此，它们往往是许多刑事案件、事件重建、企业和法律案件中的关键因素。移动设备取证也面临着一些独特的挑战和概念，这些问题超出了传统数字取证的范围。在处理设备时，从证据采集阶段到归档阶段，都需要格外小心。负责移动设备检查的人员必须了解不同的获取方法，并理解在分析过程中处理数据的复杂性。从移动设备提取数据只是战斗的一半。操作系统、安全特性和智能手机类型将决定你对数据的访问程度。在调查过程中，遵循合理的取证实践并确保证据不被篡改是非常重要的。
- en: The next chapter will provide an insight into iOS forensics. You will learn
    about the filesystem layout, security features, and the way files are stored on
    an iOS device.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 下一章将深入探讨iOS取证。你将了解iOS设备的文件系统布局、安全特性以及文件存储的方式。
