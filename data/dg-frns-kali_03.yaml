- en: Understanding Filesystems and Storage Media
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解文件系统和存储介质
- en: It takes a lot more than just technical know-how to be a digital forensic investigator.
    There's a lot of research, processes, and analytics that also go into the case
    itself. Consider a scenario where you need to build a house. Sure, we need wood,
    nails, cement, metal, glass, and all other raw materials, and we also require
    the skilled laborers and contractors to construct the structure and piece it together.
    Apart from the materials, tools, and resources, we would have also done our research
    to ensure that we understood what is needed for this to be a successful project.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数字取证调查员需要的不仅仅是技术知识。案件本身还需要大量的研究、流程和分析。想象一下，你需要建造一座房子。当然，我们需要木材、钉子、水泥、金属、玻璃和所有其他原材料，我们还需要熟练的劳工和承包商来建造结构并将其组装在一起。除了材料、工具和资源之外，我们还需要进行研究，以确保我们了解这个项目成功所需的一切。
- en: For instance, we would have had to obtain permits to build, perform soil analysis,
    consider the weather, and then choose to specify types of materials based on the
    weather, location, soil type, and so on. It goes without saying that there must
    be understanding of fundamental concepts in the field in order to efficiently
    carry out the task. In the same way, we need to have an understanding of the filesystems,
    operating systems, data types, and locations, as well as a thorough understanding
    of methods and procedures for preserving data, storage media, and general evidence.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们必须获得建筑许可证，进行土壤分析，考虑天气，然后根据天气、位置、土壤类型等选择材料。毫无疑问，必须对该领域的基本概念有所了解，才能有效地完成任务。同样，我们需要了解文件系统、操作系统、数据类型和位置，以及保留数据、存储介质和一般证据的方法和程序。
- en: 'In this chapter, we will learn about the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将学习以下主题：
- en: The history of storage media
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储介质的历史
- en: Filesystems and operating systems
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件系统和操作系统
- en: What about the data?
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据呢？
- en: Data volatility
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据的易失性
- en: The paging file and its importance in digital forensics
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面文件及其在数字取证中的重要性
- en: Storage media
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 存储介质
- en: The end result of any investigation is to prove whether something exists or
    took place. In laptops, desktops, mobile devices, and smart devices, data has
    to be stored somewhere, even if it’s just temporarily. Most of us may be familiar
    with hard disk drives within laptops, desktops, mobile devices and so on, but
    we also need to focus on removable and portable storage devices. These include
    DVDs, portable drives, thumb or flash drives, SD and microSD cards, older media
    such as CDs and floppies, and countless more.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 任何调查的最终结果都是证明某事是否存在或发生过。在笔记本电脑、台式机、移动设备和智能设备中，数据必须存储在某个地方，即使只是暂时的。我们大多数人可能熟悉笔记本电脑、台式机、移动设备等中的硬盘驱动器，但我们也需要关注可移动和便携式存储设备。这些包括DVD、便携式驱动器、拇指或闪存驱动器、SD和microSD卡，以及旧的介质，如CD和软盘等等。
- en: We should also consider that many portable flash drives come in many interesting
    shapes and sizes as novelty items, and may not take the usual shape of the ordinary
    rectangular-shaped drive. Another issue to consider is that many of these storage
    media devices have changed in size over the years and may be smaller in size,
    usually as a result of evolving technology.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还应该考虑，许多便携式闪存驱动器以新奇的形状和大小作为特色商品出现，可能不像普通的矩形驱动器那样。另一个需要考虑的问题是，这些存储介质设备多年来尺寸发生了变化，可能变得更小，通常是由于技术的进步。
- en: IBM and the history of storage media
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IBM和存储介质的历史
- en: 'There can never be a story, journal, book, or even discussion on the history
    of hard drives and storage media without mentioning three letters: IBM . We''re
    all familiar with this well-known tech giant, but we might not all be familiar
    with some of its great achievements.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有提到三个字母**IBM**的情况下，关于硬盘驱动器和存储介质的历史，就不可能有任何故事、日志、书籍，甚至讨论。我们都熟悉这个著名的科技巨头，但我们可能并不熟悉它的一些伟大成就。
- en: '**International Business Machines,** or **IBM** as we know it, has been around
    for quite some time. Known as the **Computing-Tabulating-Recording** (or **CTR)** **Company**
    back in the early 1900s, IBM is better known for building the very first hard
    disk drive, the first PC, its servers, desktops, and laptops.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**国际商用机器公司**，或者我们所知道的**IBM**，已经存在了相当长的时间。在20世纪初被称为**计算-制表-记录公司**（或**CTR**），IBM更为人所知的是建造了第一台硬盘驱动器、第一台个人电脑、其服务器、台式机和笔记本电脑。'
- en: Between the years 1956 and 1957, IBM made major inroads with the development
    and release of the 305 **RAMAC** (an acronym for **Random Access Method of Accounting
    and Control**), which utilized the first disk storage technology. This revolutionary
    technology weighed in at approximately one ton, and was roughly 16 square feet
    in size. The disk space capacity of this behemoth, however, was only 5 MB (megabytes
    - yes, I said *megabytes*) in size.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在1956年和1957年之间，IBM在305 RAMAC（**随机存取会计和控制方法**的缩写）的开发和发布方面取得了重大进展，该设备采用了第一代磁盘存储技术。这项革命性的技术重达约一吨，大约有16平方英尺大小。然而，这个庞然大物的磁盘容量只有5
    MB（兆字节 - 是的，我说的是*兆字节*）。
- en: Although 5 MB by today's standard is roughly the size of a high-definition photo
    taken with a mobile device, all things considered, this really was a monumental
    achievement for its time. Before IBM's invention, data was stored on punch cards
    that could amount to as many as millions of cards just to hold a few megabytes.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管按照今天的标准，5 MB大约是使用移动设备拍摄的高清照片的大小，但总的来说，这确实是当时一个巨大的成就。在IBM的发明之前，数据是存储在可以达到数百万张卡的打孔卡上，只能容纳几兆字节的数据。
- en: A major issue faced back then with the introduction of this digital storage
    was the size of the device. Transportation by plane and truck may not have been
    an option for many; the space to store this would also have been an issue.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当时引入这种数字存储的一个主要问题是设备的大小。对于许多人来说，飞机和卡车运输可能不是一个选择；存储这些设备的空间也可能是一个问题。
- en: As technology progressed, IBM announced a much more portable computer in 1975,
    released as the IBM 5100 Portable Computer. In the 1980s, specifically 1981, we
    saw the birth of the IBM Personal Computer. Weighing in at much less than its
    predecessor, this portable computer also had a much more affordable price tag
    of between $8000 and $20,000 USD.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的进步，IBM在1975年宣布了一款更加便携的计算机，名为IBM 5100便携式计算机。在1980年代，特别是1981年，我们看到了IBM个人电脑的诞生。这款便携式计算机比前任轻得多，价格也更加实惠，介于8000至20000美元之间。
- en: It wasn't until 1981 when IBM released the first personal computer that portability
    of computers was becoming an actual reality. With a price tag of $1,565, owners
    were afforded a keyboard and mouse, with options for a monitor, printer, and floppy
    drives. Apart from the floppy drives, this was the standard for today's personal
    computers.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 直到1981年IBM发布了第一台个人电脑，计算机的便携性才真正成为现实。售价为1565美元，用户可以获得键盘和鼠标，并可选择监视器、打印机和软盘驱动器。除了软盘驱动器，这是今天个人电脑的标准。
- en: Along with this newer and more portable technology, there were also improvements
    in data storage media over the years, which saw advancements from magnetic tape
    storage, to floppy disks and diskettes, CDs, DVDs, Blu-ray disks, and, of course,
    mechanical and solid-state drives.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 随着这种更新和更加便携的技术，多年来数据存储介质也有所改进，从磁带存储到软盘和磁盘、CD、DVD、蓝光光盘，当然还有机械和固态驱动器。
- en: Removable storage media
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可移动存储介质
- en: Continuing with our topic of storage media, I'd first like to start by discussing
    removable storage media, as they play a role just as important as that of fixed
    storage media in today's world.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 继续我们关于存储介质的话题，我首先想要讨论可移动存储介质，因为它们在当今世界的作用和固定存储介质一样重要。
- en: Magnetic tape drives
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 磁带驱动器
- en: Introduced by IBM in the 1950s, **magnetic tape** was an easy and very fast
    way to store data at a speed equal to its processing time. The IBM 726 magnetic
    tape reader and recorder was one of the first devices to offer this storage, with
    a capacity or tape density of 100 bits per linear inch of tape. *Inch of tape* should
    give an indicator of the size of the tape, which was wound on a large wheel, similar
    to old film roll movie tape.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: IBM在1950年代推出了**磁带**，这是一种简单而非常快速的存储数据的方式，速度与其处理时间相等。IBM 726磁带读写器是第一批提供这种存储的设备之一，带密度为每英寸100位。
    *英寸的磁带*应该可以说明磁带的大小，它缠绕在一个大轮子上，类似于旧的电影胶卷。
- en: With magnetic tape media, data is written across the width of the magnetic-coated
    plastic strip in frames separated by gaps consisting of blocks. Magnetic tape
    is still very much used today, and like many other storage media types has significantly
    decreased in size while increasing capacity and speed.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 使用磁带存储介质，数据是在由间隔块分隔的帧中横跨磁涂层塑料带的宽度上写入的。磁带存储介质今天仍然被广泛使用，并且像许多其他存储介质类型一样，在尺寸上显著减小，容量和速度增加。
- en: To give an idea of how far magnetic tape storage has come as of 2017, IBM has
    developed newer tape storage media with a tape density of 200 Gbps per inch on
    a single cartridge, which can record up to 333 GB of data. These cartridges (for
    older folks like myself) are the size of a cassette tape, or (for the younger
    ones) not much smaller than the average smartphone, which fits in your hand.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，截至2017年，IBM已经开发出了新的磁带存储介质，每英寸带密度为200 Gbps，单个磁带可以记录高达333 GB的数据。这些磁带（对于像我这样的老年人来说）的大小与盒式磁带相当，或者（对于年轻人来说）几乎和普通智能手机一样大，可以放在手中。
- en: Floppy disks
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 软盘
- en: The **floppy disk**, introduced yet again by IBM, was first seen along with
    its floppy disk drive in 1971\. Although mainframe computers back then already
    had hard drives and magnetic tape storage media, there was the need for a simple
    and cheaper means of saving and passing on software and instructions to the mainframes,
    previously done using the much slower punch cards.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**软盘**再次由IBM推出，首次与软盘驱动器一同出现在1971年。尽管当时的大型计算机已经有硬盘驱动器和磁带存储介质，但是需要一种简单和更便宜的方式来保存和传递软件和指令给大型计算机，之前是使用速度慢得多的穿孔卡完成的。'
- en: At the core of the floppy disk was a small magnetic disk which, although far
    more portable than magnetic tape storage and hard disk drives at the time, stored
    much less than other media we've mentioned.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 软盘的核心是一个小磁盘，尽管当时比磁带存储和硬盘驱动器更便携，但存储容量远低于我们提到的其他介质。
- en: Evolution of the floppy disk
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 软盘的演变
- en: 'Size: 8-inch'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尺寸：8英寸
- en: 'Year introduced: 1971'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 推出年份：1971年
- en: 'Maximum capacity: 80 KB (Kilobytes)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最大容量：80 KB（千字节）
- en: 'Size: 5.25-inch'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尺寸：5.25英寸
- en: 'Year introduced: 1976'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 推出年份：1976年
- en: 'Maximum capacity: 360 KB'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最大容量：360 KB
- en: 'Size: 3.5-inch'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尺寸：3.5英寸
- en: 'Year introduced: 1984'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 推出年份：1984年
- en: 'Maximum capacity: 1.2 MB (Megabytes)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最大容量：1.2 MB（兆字节）
- en: In 1986, the capacity of the floppy was increased to 1.44 MB, which remained
    as such until it was discontinued by Sony (the last remaining manufacturer of
    the floppy) in 2011.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 1986年，软盘的容量增加到了1.44 MB，一直保持到索尼（最后一家生产软盘的制造商）在2011年停产。
- en: Optical storage media
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 光学存储介质
- en: '**Optical storage media** is so called because of the way in which data is
    written to the various media types involving the use of different types of lasers
    on the surface of the disk itself.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**光学存储介质**之所以被这样称呼，是因为数据是通过使用不同类型的激光在磁盘表面上写入的。'
- en: Although it may be somewhat difficult to distinguish various optical disks in
    the event that there are no default labels on them, they do have slightly varying
    differences in color and hue due to the size of lasers used in writing data to
    them.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在没有默认标签的情况下可能有些难以区分各种光盘，但它们在颜色和色调上有些微的差异，这是由于用于将数据写入其中的激光的大小不同。
- en: Compact disks
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 光盘
- en: '**Compact disks** (or **CDs**) are made of pits and lands noticeable as bumps
    on the underside of the disk, coated with a thin layer of aluminum that results
    in a reflective surface. Data is written in concentric circles further split up
    into sectors of 512 bytes, each known as **tracks** on the CD from inside to outside
    (or edge) of the disk:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 紧凑盘（或CD）由坑和地形制成，作为盘的底部凸起，涂有一层薄铝，形成反射表面。数据被写入同心圆中，进一步分成每个512字节的扇区，每个扇区在盘的内部到外部（或边缘）被称为CD上的轨道：
- en: '**Diameter**: 120 millimeters'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直径：120毫米
- en: '**Type of laser used to write data**: 780 nm (nanometer) infrared laser'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于写入数据的激光类型：780纳米（红外）激光
- en: '**Maximum capacity of a CD**: 650-700 MB'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CD的最大容量：650-700 MB
- en: 'Various types of CDs:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 各种类型的CD：
- en: '**Compact Disk - Read-Only Memory** (**CD-ROM**): This disk comes with data
    on it in the form of programs, games, music, and so on, and can only be read from'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 紧凑盘-只读存储器（CD-ROM）：这种盘上有程序、游戏、音乐等数据，只能读取
- en: '**Compact Disk Recordable** (**CD-R**): Data can be written to this disk, but
    only once'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可记录紧凑盘（CD-R）：数据可以写入这个盘，但只能写入一次
- en: '**Compact Disk - ReWritable** (**CD-RW**): Data can be written to this disk
    many times'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 紧凑盘-可重写（CD-RW）：数据可以多次写入这个盘
- en: Digital versatile disks
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字多功能光盘
- en: '**Digital versatile disks** (or **DVDs**), although the same size in diameter,
    can store much more data than CDs:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 数字多功能光盘（或DVD），尽管直径相同，但可以存储比CD更多的数据：
- en: '**Diameter**: 120 millimeters (same as a CD)'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直径：120毫米（与CD相同）
- en: '**Type of laser used to write data**: 650 nm (nanometer) red laser'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于写入数据的激光类型：650纳米（红激光）
- en: '**Maximum capacity of a DVD**: 4.7 GB (Gigabytes) and 15.9 GB (dual-layer DVD)'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DVD的最大容量：4.7 GB（千兆字节）和15.9 GB（双层DVD）
- en: 'Various types of DVDs:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 各种类型的DVD：
- en: '**Digital Versatile Disk - Read-Only Memory** (**DVD-ROM**): DVD comes with
    data already written to it, much like a CD-ROM.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字多功能光盘-只读存储器（DVD-ROM）：DVD上已经写入数据，就像CD-ROM一样。
- en: '**Digital Versatile Disk - Recordable** (**DVD-R**): Data can be written once
    to the DVD.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字多功能光盘-可记录（DVD-R）：数据可以写入一次到DVD。
- en: '**Digital Versatile Disk +Recordable** (**DVD+R**): Data can be written once
    to the DVD. +R DVDs utilizes more advanced error detection and management technology.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字多功能光盘+可记录（DVD+R）：数据可以写入一次到DVD。+R DVD利用更先进的错误检测和管理技术。
- en: '**Digital Versatile Disk -ReWritable** (**DVD-RW**): Data can be written to
    the DVD several times.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字多功能光盘-可重写（DVD-RW）：数据可以多次写入DVD。
- en: '**Digital Versatile Disk - Recordable Dual Layer** (**DVD-R DL**): DVD contains
    dual layers resulting in higher storage capacities between 7.95 GB on a DVD-9
    disk, and 15.9 GB on a DVD-18 disk.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字多功能光盘-可记录双层（DVD-R DL）：DVD包含双层，导致存储容量更高，DVD-9盘上为7.95 GB，DVD-18盘上为15.9 GB。
- en: '**Digital Versatile Disk - Recordable Dual Layer** (**DVD+R DL**): Same as
    the DVD-R DL, but has been argued as being the more efficient format, resulting
    in fewer errors.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字多功能光盘-可记录双层（DVD+R DL）：与DVD-R DL相同，但被认为是更有效的格式，减少错误。
- en: '**Digital Versatile Disk - Random-Access Memory** (**DVD-RAM**): Mainly used
    in video recording equipment due to its resiliency (lasting up to two decades)
    and the ability to rewrite data onto it. This disk is more expensive than other
    DVD formats, and is also not compatible with many common DVD drives and players.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字多功能光盘-随机存取存储器（DVD-RAM）：主要用于视频录制设备，因为它的弹性（可持续长达两十年）和重写数据的能力。这种盘比其他DVD格式更昂贵，也不兼容许多常见的DVD驱动器和播放器。
- en: Blu-ray disk
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 蓝光盘
- en: 'The current standard for removable disk media, the **Blu-ray disk** gets its
    name from the color of the laser used to read from and write to the disk. Due
    to the high-capacity storage of Blu-ray disks, **high definition** (**HD**) content
    can easily be stored on Blu-ray disks without loss of quality:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 可移动磁盘媒体的当前标准，蓝光盘得名于用于读取和写入盘的激光的颜色。由于蓝光盘的高容量存储，高清晰度（HD）内容可以轻松存储在蓝光盘上而不会失去质量：
- en: '**Diameter**: 120 millimeters (same as a CD and DVD)'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直径：120毫米（与CD和DVD相同）
- en: '**Type of laser used to write data**: 405 nm (nanometer) blue laser'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于写入数据的激光类型：405纳米（蓝光）激光
- en: '**Maximum capacity of a DVD**: 27 GB (Gigabytes) and 50 GB (double-layer Blu-ray)'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DVD的最大容量：27 GB（千兆字节）和50 GB（双层蓝光）
- en: Flash storage media
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 闪存存储介质
- en: '**Flash memory** is so named because the data is written to and erased from
    using electrical charges. You may have perhaps heard someone say that they''ve 
    had to *flash* their mobile device. This is quite similar to erasing flash storage
    media on smartphones and smart devices, except devices with operating systems
    such as Android and iOS require a much more extensive procedure for flashing and
    reinstalling their operating systems. The end result, however, is very much the
    same in that the memory and storage areas are reset or wiped.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 闪存存储器之所以被称为闪存，是因为数据是通过电荷写入和擦除的。你可能听说过有人说他们不得不“刷”他们的移动设备。这与在智能手机和智能设备上擦除闪存存储介质类似，只是像Android和iOS等操作系统的设备需要更复杂的程序来刷写和重新安装它们的操作系统。然而，最终结果是非常相似的，即内存和存储区域被重置或擦除。
- en: '**Flash storage chips** come in two types, known as NAND and NOR flash memory,
    and are responsible for high-speed and high-capacity storage of data on flash
    storage media. They are newer types of **EEPROM** chips (an acronym for **Electrically
    Erasable Programmable Read-Only Memory**), and instead can wipe blocks of data
    or the entire drive, rather than just one byte at a time, as with the slower EEPROM.
    This type of flash memory chip is non-volatile, meaning that the data is still
    stored on the chip even after power to the chip is lost. Data is erased when specific
    instructions are sent to the chip in the form of electrical signals via a method
    known as **in-circuit writing,** which alters the data accordingly.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**闪存芯片**有两种类型，称为NAND和NOR闪存，负责在闪存媒体上高速和高容量地存储数据。它们是较新的**EEPROM**芯片（**电可擦可编程只读存储器**的缩写），而不是像较慢的EEPROM一样一次只擦除一个字节，而是可以擦除数据块或整个驱动器。这种闪存芯片是非易失性的，意味着即使芯片断电，数据仍然存储在芯片上。当通过一种称为**电路写入**的方法以电信号的形式发送特定指令到芯片时，数据会相应地被擦除。'
- en: 'The following picture shows one of my old 1 GB flash drives with a Samsung
    NAND chip, which stores the data. If you''d like to get down into the technical
    details of the chip, you can have a look at the datasheet PDF at [http://datasheet.iiic.cc/datasheets-1/samsung_semiconductor_division/K9K4G08U0M-PCB00.pdf](http://datasheet.iiic.cc/datasheets-1/samsung_semiconductor_division/K9K4G08U0M-PCB00.pdf):'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图片显示了我旧的1GB闪存驱动器，上面有一个三星NAND芯片，用来存储数据。如果你想深入了解芯片的技术细节，可以查看这个芯片的数据表PDF：[http://datasheet.iiic.cc/datasheets-1/samsung_semiconductor_division/K9K4G08U0M-PCB00.pdf](http://datasheet.iiic.cc/datasheets-1/samsung_semiconductor_division/K9K4G08U0M-PCB00.pdf)
- en: '![](img/9b589682-aea9-4ef4-9d89-1a635381d7d4.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9b589682-aea9-4ef4-9d89-1a635381d7d4.jpg)'
- en: Flash media storage has so far become the ultimate in portability, with many
    types ranging from the size of your thumb to the size of your nail on your little
    finger. The lifespan of flash storage all depends on the usage, as they all have
    an average read-write usage, sometimes displayed on the packaging of the device.
    The read-write speeds are also some of the fastest at this point, which is why
    hard disk drives have moved away from the traditional mechanical disk mechanism
    to a solid-state one. More on SSD will be discussed later in this chapter.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 闪存媒体存储到目前为止已经成为便携性的终极选择，有许多类型，从拇指大小到小指甲盖大小。闪存存储的寿命取决于使用情况，因为它们都有平均读写使用率，有时会显示在设备的包装上。读写速度也是目前一些最快的，这就是为什么硬盘驱动器已经从传统的机械盘机制转向了固态盘机制。本章后面将进一步讨论固态硬盘。
- en: With flash storage media capacities ranging from 2 GB to 256 GB particularly
    on SD, microSD and flash drives, these can now act as very fast removable drives
    with operating systems installed on them, and can even be partitioned using various
    tools. Yes indeed, Kali Linux most certainly can be installed onto a flash drive,
    SD or microSD card (and be made bootable) with as little as 8 GB of storage space.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 从2GB到256GB的闪存媒体容量，特别是SD、microSD和闪存驱动器，现在可以作为非常快速的可移动驱动器，上面可以安装操作系统，甚至可以使用各种工具进行分区。没错，Kali
    Linux绝对可以安装到闪存驱动器、SD卡或microSD卡上（并且可以制作成可启动的），只需8GB的存储空间。
- en: USB flash drives
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: USB闪存驱动器
- en: The **Universal Serial Bus** (**USB**) port or interface, released in 1995,
    has become the standard for all devices, replacing older devices that would have
    connected to specific parallel ports on a computer. It's quite common to see almost
    any device or peripherals connected to a computer via a USB connection including
    mice, keyboards, flash drives, printers, scanners, cameras, mobile devices, and
    just about every other device.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**通用串行总线**（**USB**）端口或接口于1995年发布，已成为所有设备的标准，取代了旧设备，这些设备本来会连接到计算机上的特定并行端口。几乎可以看到几乎任何设备或外围设备都通过USB连接到计算机，包括鼠标、键盘、闪存驱动器、打印机、扫描仪、相机、移动设备以及几乎所有其他设备。'
- en: 'Evolution of the USB port:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: USB端口的演变：
- en: '| **USB version** | **Released year** | **Data transfer speed** |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| **USB版本** | **发布年份** | **数据传输速度** |'
- en: '| USB 1.0 and 1.1 | 1995 | 12 Mbps |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| USB 1.0和1.1 | 1995 | 12 Mbps |'
- en: '| USB 2.0 | 2000 | 480 Mbps |'
  id: totrans-83
  prefs: []
  type: TYPE_TB
  zh: '| USB 2.0 | 2000 | 480 Mbps |'
- en: '| USB 3.0 | 2008 | 5 GBps |'
  id: totrans-84
  prefs: []
  type: TYPE_TB
  zh: '| USB 3.0 | 2008 | 5 GBps |'
- en: '| USB 3.1 | 2013 | 10 GBps |'
  id: totrans-85
  prefs: []
  type: TYPE_TB
  zh: '| USB 3.1 | 2013 | 10 GBps |'
- en: USB flash drives come in all shapes and sizes today, from the standard rectangular
    shape to every imaginable. USB flash drives use NAND EEPROM chips to store their
    data, and today are available in various versions that define the read/write speeds
    of the flash drive.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: USB闪存驱动器如今有各种各样的形状和大小，从标准的矩形形状到各种想象得到的形状。USB闪存驱动器使用NAND EEPROM芯片来存储数据，如今有各种版本可定义闪存驱动器的读/写速度。
- en: 'The following picture shows various flash drives ranging from oldest to newest,
    left to right. The first three drives are all USB 2.1; however, the first two
    are 8 GB flash drives, and the third, which is significantly smaller, is a 32
    GB flash drive. The fourth drive (Corsair) is a 64 GB USB 3.1 drive:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图片显示了各种闪存驱动器，从最旧到最新，从左到右。前三个驱动器都是USB 2.1；然而，前两个是8GB的闪存驱动器，第三个则明显较小，是32GB的闪存驱动器。第四个驱动器（海盗船）是一个64GB的USB
    3.1驱动器：
- en: '![](img/60fa0585-aad5-452e-a25f-5c17cbed8bb6.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](img/60fa0585-aad5-452e-a25f-5c17cbed8bb6.jpg)'
- en: I should give special mention to the elephant in the room here, being the novelty
    flash drive, which can easily pass as a keychain or toy, and may actually pose
    a threat to organizations that do not allow employees to bring to work or leave
    with flash drives due to the sensitive nature of the data within the organization.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该特别提到这里的大象在房间里，即新颖的闪存驱动器，它可以轻松地当作钥匙链或玩具，实际上可能对不允许员工携带闪存驱动器上班或离开的组织构成威胁，因为组织内的数据具有敏感性。
- en: Flash memory cards
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 闪存卡
- en: Like flash drives, **flash memory cards** (or memory cards, as they are fondly
    referred to) also use NAND flash memory, which, as we previously learned, is non-volatile,
    solid-state memory. Unlike USB flash drives, however, these cards do not come
    with a USB interface and must be used with either an adapter or memory card reader.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 与闪存驱动器一样，**闪存存储卡**（或者称为存储卡）也使用NAND闪存存储器，正如我们之前了解的那样，这是一种非易失性固态存储器。然而，与USB闪存驱动器不同，这些卡不带有USB接口，必须使用适配器或存储卡读卡器。
- en: Over the years and decades even, we've had several formats of memory cards grace
    our desktops, laptops, mobiles, and other devices, including cameras, MP3 players,
    and even toys. Although I'll only cover some of the more popular cards of today,
    it is important that you are at least familiar with memory cards and are also
    able to identify them.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 多年甚至几十年来，我们的台式机，笔记本电脑，手机和其他设备，包括相机，MP3播放器甚至玩具，都使用了几种格式的存储卡。尽管我只会介绍一些当今更流行的卡，但重要的是你至少要熟悉存储卡，并且能够识别它们。
- en: 'Flash memory card types:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 闪存存储卡类型：
- en: '**Memory Stick PRO Duo** (**MSPD**, proprietary card developed by Sony)'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Memory Stick PRO Duo**（**MSPD**，索尼开发的专有卡）'
- en: '**Secure Digital** (**SD**)'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Secure Digital**（**SD**）'
- en: '**MicroSD**'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MicroSD**'
- en: '**Compact Flash** (**CF**)'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**紧凑闪存**（**CF**）'
- en: '**MultiMediaCard** (**MMC**)'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MultiMediaCard**（**MMC**）'
- en: '**xD-Picture** (**xD**)'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**xD-Picture**（**xD**）'
- en: '**Smart Media** (**SM**)'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Smart Media**（**SM**）'
- en: 'Of the above-mentioned, I''ve opted to show three from my collection in the
    following picture. The card to the left being a Sony Memory Stick PRO Duo. The
    card to the middle is an SD card that has a sliding lock to the side, used to
    prevent data from being overwritten. The card to the right is the more common
    card today, the microSD:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述中，我选择在下面的图片中展示我的收藏中的三个。左边的卡是索尼Memory Stick PRO Duo。中间的卡是一个带有侧滑锁的SD卡，用于防止数据被覆盖。右边的卡是今天更常见的microSD卡：
- en: '![](img/eb6f3b49-eae7-4909-9968-f861053202d5.jpg)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](img/eb6f3b49-eae7-4909-9968-f861053202d5.jpg)'
- en: I'd like to do a brief comparison of the PRO Duo (card to the left), SD (middle),
    and the microSD card (right side). Developed at least a decade apart, the older
    PRO Duo card is larger, with a capacity of 2 GB. Although not seen on the SD card,
    its capacity is 4 GB, and the smallest and newest card to the right (microSD)
    actually has a whopping 64 GB of storage capacity.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我想简要比较一下PRO Duo（左边的卡），SD（中间的卡）和microSD卡（右边的卡）。PRO Duo卡至少有十年的历史，更老，容量为2GB。尽管SD卡上看不到，它的容量是4GB，而右边最小最新的microSD卡实际上有64GB的存储容量。
- en: 'Have a look at the following image to get a close-up of the microSD card. It
    shows the capacity of 64 GB, and also the class of the microSD card (Class 10).
    64 GB of data on something as small as a finger nail! Still, microSD cards are
    being developed with even larger capacities of 128 GB and even 256 GB:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 看一下下面的图片，可以近距离看到microSD卡。它显示了64GB的容量，以及microSD卡的等级（Class 10）。64GB的数据放在指甲盖大小的东西上！不过，microSD卡正在开发更大容量的128GB甚至256GB：
- en: '![](img/e2e3191f-c46d-4bcd-8a36-38c496939250.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e2e3191f-c46d-4bcd-8a36-38c496939250.jpg)'
- en: The various classes of microSD cards identifies their read/write speeds and
    suggested uses. I do suggest getting a Class 10 microSD card if purchasing one,
    as the C10 is much faster than the other classes (2, 4, and 6) and supports constant
    HD and even 4k video recording.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 各种等级的microSD卡标识了它们的读/写速度和建议用途。如果购买的话，我建议购买Class 10的microSD卡，因为C10比其他等级（2、4和6）要快得多，并支持持续的高清和甚至4k视频录制。
- en: 'As mentioned earlier, flash memory cards require card readers, which connect
    to laptops, desktops, and other media players using USB ports. The following picture
    shows one of my many card readers, which supports Compact Flash, Memory Stick
    PRO Duo, Secure Digital, and even the Smart Media cards:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，闪存存储卡需要读卡器，它们通过USB端口连接到笔记本电脑，台式机和其他媒体播放器。下面的图片显示了我的许多读卡器之一，它支持紧凑闪存，Memory
    Stick PRO Duo，Secure Digital，甚至Smart Media卡：
- en: '![](img/521e05bf-f870-43b0-8062-d80c85497fbf.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](img/521e05bf-f870-43b0-8062-d80c85497fbf.jpg)'
- en: Hard disk drives
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 硬盘驱动器
- en: Now that we've had a good look at non-volatile storage including tape storage
    and flash storage, lets go a bit deeper into the world of hard disk drives, which
    serve as fixed storage media. I'll try to keep things simple and short by focusing
    mainly on the knowledge necessary for forensics investigators in particular.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经对包括磁带存储和闪存存储在内的非易失性存储有了很好的了解，让我们深入一点了解硬盘驱动器的世界，它们作为固定存储介质。我将尝试通过主要关注取证调查人员特别需要的知识来保持简单和简短。
- en: Hard disk drive technology has certainly come a long way from the monstrous
    storage devices first seen in IBM mainframes, and are now more compact, faster,
    and more affordable, with capacities in the terabytes.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 硬盘驱动器技术肯定已经走过了一段很长的路，从最初在IBM大型机上看到的庞大存储设备，现在更加紧凑，更快，更实惠，容量达到了几TB。
- en: Although the newer solid-state drives use the same type of memory found in flash
    memory devices, they are still a bit costly when compared to mechanical drives.
    This perhaps may be one of the contributing factors when wondering why older mechanical
    drive technology is still being used. Mechanical drives consist of moving parts
    including platters, an actuator arm, and a very powerful magnet. Although it is
    very common to still find these mechanical HDDs in today's laptops and hard drives,
    they are much slower than the newer solid-state drives, which have no moving parts
    and look very similar to the chipset of a USB flash drive.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管新型固态驱动器使用与闪存存储设备相同类型的存储器，但与机械驱动器相比，它们仍然有点昂贵。这也许是老式机械驱动器技术仍在使用的原因之一。机械驱动器由包括盘片，臂和非常强大的磁铁在内的运动部件组成。尽管在今天的笔记本电脑和硬盘驱动器中仍然很常见，但它们比新型的固态驱动器慢得多，后者没有运动部件，看起来非常类似于USB闪存驱动器的芯片组。
- en: In your forensics investigations and adventures, you may come across or be presented
    with older HDDs that can have different interfaces and use different cable technologies
    to connect to motherboards. Let's have a look, shall we?
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的取证调查和冒险中，您可能会遇到或被呈现出使用不同接口和不同电缆技术连接到主板的旧HDD。我们来看一看，好吗？
- en: IDE HDDs
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IDE HDDs
- en: Many of the first PCs in the mid 1980s were outfitted with hard drives that
    used **PATA** (an acronym for **Parallel Advanced Technology Attachment**) and
    **IDE** (an acronym for **Integrated Drive Electronics**) technology. As with
    all older devices back then, parallel transmission was the order of the day, allowing
    for very limited throughput. An easy way to identify older IDE drives is to simply
    have a look at the interface where the data and power cables connect to the drive.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪80年代中期，许多最早的个人电脑配备了使用**PATA**（**并行高级技术附件**的缩写）和**IDE**（**集成驱动电子学**的缩写）技术的硬盘。与当时的所有旧设备一样，采用了并行传输，导致吞吐量非常有限。识别旧IDE驱动器的简单方法是查看数据和电源电缆连接到驱动器的接口。
- en: 'These older drives, as seen in the following image, have four pins for power,
    which connect to a Molex connector, separated by eight pins used to set the device
    as a master or slave device, and then 40 pins for the IDE data cable, which transmits
    the data to the motherboard:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，这些旧驱动器有四个用于电源的引脚，连接到一个Molex连接器，另外有八个用于将设备设置为主设备或从设备的引脚，然后是40个用于IDE数据电缆的引脚，用于将数据传输到主板：
- en: '![](img/279a7c87-a17f-4499-9f37-a07bee74d8e2.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![](img/279a7c87-a17f-4499-9f37-a07bee74d8e2.jpg)'
- en: In 1994, advancements in technology led to the release of **EIDE** (an acronym
    for **Enhanced Integrated Drive Electronics**), which saw an increase in the number
    of pins for the data cable from 40 to 80, also increasing the transmission speeds
    from 4 Mbps to a possible 133 Mbps.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 1994年，技术的进步导致了**EIDE**（**增强集成驱动电子学**的缩写）的发布，从40个引脚的数据电缆增加到80个引脚，同时将传输速度从4 Mbps提高到可能的133
    Mbps。
- en: IDE/EIDE were still, however, limited to a maximum of four IDE/EIDE drives per
    computer, as the jumper pins on the drive only allowed for two primary and two
    secondary drives, set in a master and slave configuration. Consideration also
    had to be given to the fact that CD-ROM and RW devices and DVD-ROM and RW devices
    were also using IDE/EIDE technology at that time.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，IDE/EIDE仍然限制每台计算机最多四个IDE/EIDE驱动器，因为驱动器上的跳线引脚只允许两个主要驱动器和两个次要驱动器，设置为主设备和从设备。还必须考虑到CD-ROM和RW设备以及DVD-ROM和RW设备当时也在使用IDE/EIDE技术。
- en: SATA HDDs
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SATA HDDs
- en: In 2002, Seagate released an HDD technology called **SATA** (an acronym for **Serial
    Advanced Technology Attachment**), which used serial transmission instead of slower
    parallel transmission. Whereas PATA drives speeds of 33/66/133 Mbps, SATA drives
    boasted speeds of 150/300/600 Mbps. This meant that the lowest SATA transmission
    speed of 150 Mbps was faster than the highest PATA speed of 133 Mbps.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 2002年，希捷发布了一种HDD技术，称为**SATA**（**串行高级技术附件**的缩写），它使用串行传输而不是较慢的并行传输。而PATA驱动器的速度为33/66/133
    Mbps，SATA驱动器的速度为150/300/600 Mbps。这意味着最低的SATA传输速度150 Mbps比最高的PATA速度133 Mbps要快。
- en: The connector interfaces of the SATA drives were also different, but it was
    common at the time to see SATA drives with connectors for both SATA and PATA power
    cables for backward compatibility.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: SATA驱动器的连接接口也不同，但当时常见的是SATA驱动器同时具有SATA和PATA电源电缆的连接器，以实现向后兼容性。
- en: SATA data cables are much thinner than PATA cables, as they only contain seven
    wires connecting to seven pins. SATA devices use one cable per drive, unlike PATA
    devices, which connect two drives on one IDE/EIDE cable connected in a master/slave
    configuration.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: SATA数据电缆比PATA电缆要薄得多，因为它们只包含连接到七个引脚的七根导线。每个SATA设备使用一个电缆，而PATA设备连接在一个IDE/EIDE电缆上的两个驱动器以主/从配置连接。
- en: 'The following image shows an older SATA drive with SATA data and power connectors
    to the right, and a legacy IDE Molex power cable (four pins) to the left:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图片显示了一个带有SATA数据和电源连接器的旧SATA驱动器，连接在右侧，以及一个传统的IDE Molex电源电缆（四个引脚）连接在左侧：
- en: '![](img/ea49b799-5de1-4d9d-86fb-2f2c30e0b47d.jpg)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ea49b799-5de1-4d9d-86fb-2f2c30e0b47d.jpg)'
- en: 'SATA still continues to be standard today for drive technology for both desktops
    and laptops, and has had several revisions as listed here. Speeds listed are in
    MBps and not Mbps:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: SATA仍然是今天台式机和笔记本电脑驱动技术的标准，并且已经进行了几次修订，如下所列。列出的速度以MBps而不是Mbps为单位：
- en: '**SATA 1**: 150 MBps'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SATA 1**：150 MBps'
- en: '**SATA 2**: 300 MBps'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SATA 2**：300 MBps'
- en: '**SATA 3**: 600 MBps'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SATA 3**：600 MBps'
- en: The following image shows two SATA laptop 2.5-inch drives. The one to the left
    is damaged, and has been opened for us to see the circular platter at the middle
    with the actuator arm at the top, slightly positioned over the platter. At the
    end of the actuator arm is a read/write head, which actually does the reading
    and the writing of data to the platter.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图片显示了两个SATA笔记本电脑2.5英寸驱动器。左侧的那个已经损坏，已经打开让我们看到中间的圆盘和顶部略微位置在圆盘上方的臂。在臂的末端是一个读/写头，实际上进行数据的读写。
- en: 'The drive to the right in the image is actually a hybrid drive, or an **SSHD**
    (an acronym for **Solid-State Hybrid Drive**). This is actually a mechanical drive
    like the one to the left, but also has flash memory in it to allow for faster
    access to the data on the platters:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图片中右侧的驱动器实际上是一个混合驱动器，或者**SSHD**（**固态混合硬盘**的缩写）。这实际上是一个像左侧那样的机械驱动器，但也在其中具有闪存内存，以便更快地访问盘片上的数据：
- en: '![](img/adf1a4b7-3b68-4a46-97f3-bc3da7ad0e12.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![](img/adf1a4b7-3b68-4a46-97f3-bc3da7ad0e12.jpg)'
- en: Solid-state drives
  id: totrans-133
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 固态硬盘
- en: As briefly mentioned before, SSDs are non-volatile storage media, and use NAND
    flash memory in an array to hold data. SSDs have been around for quite some time;
    however, mainstream use would have been greatly hampered by the high cost of the
    drive. Samsung first released a 32 GB SSD with a PATA interface in 1996, followed
    by SanDisk's 32 GB SSD, but with a SATA interface.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，SSD是非易失性存储介质，并使用NAND闪存内存阵列来存储数据。SSD已经存在了相当长的时间；然而，由于驱动器的高成本，主流使用可能会受到很大阻碍。三星于1996年首次发布了一款带有PATA接口的32GB
    SSD，随后是SanDisk的32GB SSD，但采用SATA接口。
- en: Although SSD drives use flash memory, the materials used are more high-end than
    that found in flash drives, which makes it highly preferred for use as a hard
    drive, but again, contributes to the very high cost.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管SSD驱动器使用闪存内存，但所使用的材料比闪存驱动器中的材料更高端，这使得它非常适合用作硬盘，但同时也导致了非常高的成本。
- en: Some advantages of SSDs come from the fact that there are no moving parts in
    an SSD. No moving parts makes the SSD more durable in the event of a fall or swift
    foot to the PC tower, as there are no platters or actuator arms to be scratched
    or struck. Also, the faster read/ write speeds and access times greatly reduce
    the time taken for the device to boot or start, and even gives an enhanced experience
    when using resource-intensive software and games.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: SSD的一些优势来自于SSD中没有移动部件这一事实。没有移动部件使得SSD在摔落或者快速踢到PC塔的情况下更加耐用，因为没有盘片或者臂部来被刮擦或者撞击。此外，更快的读/写速度和访问时间大大减少了设备启动或者启动所需的时间，甚至在使用资源密集型软件和游戏时提供了更好的体验。
- en: As far as digital forensics go, SSDs are still a relatively new technology that
    will be constantly improved upon for some time to come. It's important to remember
    that you are not dealing with a mechanical drive, and to remember that data on
    an SSD, much like a flash drive or memory card, can be lost or wiped within minutes
    or even seconds. Although traditional tools can be used to image and recover data
    from SSDs, I strongly suggest on researching any SSD drive before performing any
    forensic activities, to get a better understanding of its workings and complexities
    such as dechipping and wear-leveling algorithms.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 就数字取证而言，SSD仍然是一种相对较新的技术，将在未来一段时间内不断改进。重要的是要记住，你正在处理的不是机械驱动器，并且要记住，SSD上的数据，就像闪存驱动器或存储卡上的数据一样，可能在几分钟甚至几秒钟内丢失或擦除。尽管传统工具可以用于从SSD中提取和恢复数据，但我强烈建议在进行任何取证活动之前研究任何SSD驱动器，以更好地了解其工作原理和复杂性，如去芯和磨损平衡算法。
- en: Filesystems and operating systems
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文件系统和操作系统
- en: Now that we've covered the physical, let's get logical! Any and every type of
    storage media needs to be formatted with a particular filesystem. The filesystem
    chosen will also determine which operating system can be installed on the medium,
    along with file and partition sizes.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经涵盖了物理方面，让我们来谈谈逻辑！任何类型的存储介质都需要使用特定的文件系统进行格式化。所选择的文件系统还将确定可以安装在介质上的操作系统，以及文件和分区的大小。
- en: A simple way to think of this is to imagine a blank sheet of paper as any type
    of new or wiped storage media. We can put several types of information on this
    piece of paper, but we'll probably first want to organize or prepare the sheet
    of paper in a way that makes our data easy to understand, access, and even store.
    We can choose to write on it, from left to right in sentences and paragraphs in
    English, or we can perhaps create tables, using rows and columns. We can even
    use printed slides to display our data, or even use images, graphs, and flowcharts.
    Additionally, we can format your storage media in a way that best suits the data
    that will be stored and used.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的想法是将一张空白纸张想象成任何类型的新的或擦除的存储介质。我们可以在这张纸上放置多种类型的信息，但我们可能首先想要以一种使我们的数据易于理解、访问甚至存储的方式来组织或准备这张纸。我们可以选择在上面写字，从左到右用英语句子和段落，或者我们可以创建表格，使用行和列。我们甚至可以使用打印幻灯片来展示我们的数据，或者甚至使用图像、图表和流程图。此外，我们可以以最适合存储和使用的数据的方式格式化存储介质。
- en: Filesystems ensure that the data is organized in such a way that it can be easily
    recognized and indexed. Consider the storage space within a filing cabinet with
    multiple compartments. Some may be used specifically for storing files in alphabetical
    order, others in chronological order, some compartments for stationery supplies,
    miscellaneous, and even random items. Although all used for storing different
    items, they can all be labeled and easily recognized, and also organized in such
    a way where the contents of each compartment can be easily accessed or even removed.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 文件系统确保数据以一种易于识别和索引的方式组织。想象一下文件柜内的存储空间，有多个隔间。有些可能专门用于按字母顺序存储文件，其他按时间顺序，有些隔间用于存放文具用品，杂项，甚至随机物品。尽管用于存储不同的物品，它们都可以被标记和轻松识别，并且以一种可以轻松访问或者移除每个隔间内容的方式组织。
- en: To install any operating system on a hard drive or removable storage media,
    the device must first be formatted and prepared for the operating system by choosing
    the appropriate filesystem. Windows, macOS, Android, Kali, and so on all have
    filesystems that organize the storage medium so that the OS can be successfully
    installed.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 要在硬盘或可移动存储介质上安装任何操作系统，设备必须首先通过选择适当的文件系统进行格式化和准备。Windows、macOS、Android、Kali等都有文件系统，可以组织存储介质，以便成功安装操作系统。
- en: 'Some of the more popular operating systems and their filesystems are:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 一些更受欢迎的操作系统及其文件系统是：
- en: '**Microsoft Windows**:'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Microsoft Windows**：'
- en: '**Filesystem**: **NTFS** (**Net Technology File System)**'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件系统**：**NTFS**（网络技术文件系统）'
- en: '**Supported versions**: Windows 10, 8, 7, Vista, XP, 2000, NT'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持的版本**：Windows 10、8、7、Vista、XP、2000、NT'
- en: '**Maximum volume size**: 16 **EB** (**Exabytes**)'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大卷大小**：16 EB（艾字节）'
- en: '**Maximum supported file size**: 256 TB'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大支持文件大小**：256 TB'
- en: '**NTFS features**: Compression, **EFS** (**Encrypted File System**), disk quotas'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**NTFS功能**：压缩，**EFS**（加密文件系统），磁盘配额'
- en: Older versions of Microsoft Windows supported the **FAT** (**File Allocation
    System**) filesystem by default. Newer versions of Windows also support FAT and
    FAT32, but with drive size limitations (8 TB) and file size limitations (4 GB).
    exFAT was created to remove the limitations of FAT32, but may not be as widely
    supported as FAt32.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 较早版本的Microsoft Windows默认支持**FAT**（**文件分配系统**）文件系统。较新版本的Windows也支持FAT和FAT32，但有驱动器大小限制（8
    TB）和文件大小限制（4 GB）。exFAT是为了消除FAT32的限制而创建的，但可能没有FAT32那么广泛地得到支持。
- en: '**Macintosh** (**macOS**):'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Macintosh**（**macOS**）：'
- en: '**Filesystem**: **HFS+** (**Hierarchical File System**)'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件系统**：**HFS+**（**分层文件系统**）'
- en: '**Supported versions**:  macOS up until version 10'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持的版本**：macOS直到版本10'
- en: '**Maximum volume size**: 2 TB'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大卷大小**：2 TB'
- en: '**Maximum supported file size**: 2 GB'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大支持文件大小**：2 GB'
- en: At the time of this writing, Apple has advanced to a newer filesystem called
    **APFS** (**Apple File System**) to replace HFS+, optimized specifically for SSDs.
    APFS will be available in macOS 10.12.4 and iOS 10.3.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，苹果已经升级到了一个称为**APFS**（**Apple文件系统**）的新文件系统，以取代HFS+，专门针对SSD进行了优化。APFS将在macOS
    10.12.4和iOS 10.3中提供。
- en: '**Linux**:'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Linux**：'
- en: '**Filesystem**: **Ext4** (**Fourth Extended File System**). Several filesystems
    are available for Linux, but I recommend this one if you are uncertain as to which
    should be used'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件系统**：**Ext4**（第四扩展文件系统）。Linux有几种文件系统可用，但如果您不确定应该使用哪种，我建议使用这种。'
- en: '**Supported versions**: RedHat, Kali, Ubuntu, and so on'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持的版本**：RedHat、Kali、Ubuntu等'
- en: '**Maximum volume size**: 1 EB'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大卷大小**：1 EB'
- en: '**Maximum supported file size**: 16 TB'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大支持文件大小**：16 TB'
- en: Many open source operating system distros are based on Linux including Kali
    Linux and Android, and so use the ext2/ext3/ext 4 filesystems. They are also able
    to use the FAT32 filesystem.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 许多开源操作系统发行版都基于Linux，包括Kali Linux和Android，因此使用ext2/ext3/ext4文件系统。它们也能够使用FAT32文件系统。
- en: FAT32 can be used across any platform, including older versions of Windows,
    Mac, and Linux, and is supported by almost any device with a USB port.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: FAT32可以在任何平台上使用，包括较旧版本的Windows、Mac和Linux，并且几乎任何带有USB端口的设备都支持它。
- en: What about the data?
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那么数据呢？
- en: In this chapter so far, we've looked at the various media for storing data.
    Now I'd like to talk about the actual data itself, some of its states, and what
    happens when it's accessed.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，在本章中，我们已经看过了用于存储数据的各种介质。现在我想谈谈实际的数据本身，它的一些状态，以及在访问时会发生什么。
- en: Data states
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据状态
- en: Firstly, there's **data in transit**, also called **data in motion**. These
    simply describe data on the move, perhaps traversing across the network between
    devices or even between storage media, actively moving between locations.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，有**运动中的数据**，也称为**运动中的数据**。这只是描述正在移动的数据，可能在设备之间或者在存储介质之间穿行，积极地在不同位置之间移动。
- en: Then there's **data in use**. Data in this state is currently being accessed
    by a user, or processed by a CPU. When data is accessed or used, it's pulled from
    the hard drive and temporarily stored in RAM, which is much faster than the hard
    drive (particularly mechanical drives) and stored there for as long as the user
    accesses it and there is power to the device.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是**使用中的数据**。在这种状态下的数据目前正在被用户访问，或者被CPU处理。当数据被访问或使用时，它会从硬盘中提取并临时存储在RAM中，这比硬盘（特别是机械硬盘）要快得多，并且只要用户访问它并且设备有电源，数据就会存储在那里。
- en: When data is not in motion or transit, nor in use, it is described as **data
    at rest**. In this state, the data *rests* or resides on non-volatile media such
    as hard drives, optical media, flash drives, and memory cards.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据既不在运动中也不在使用中时，它被描述为**静态数据**。在这种状态下，数据*静止*或驻留在非易失性介质上，如硬盘驱动器、光盘、闪存驱动器和存储卡上。
- en: Metadata
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元数据
- en: 'Metadata is simply data about data. Take an item such as a laptop stored in
    a warehouse, for example. Somewhere in the warehouse (and also possibly in other
    locations such as the cloud) there may be several pieces of information about
    that laptop that can be referred to as data about the laptop, or even laptop metadata,
    such as:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据只是关于数据的数据。以仓库中存储的笔记本电脑为例。在仓库中的某个地方（可能还在其他地方，如云中），可能有关于笔记本电脑的几个信息片段，可以称为关于笔记本电脑的数据，甚至是笔记本电脑的元数据，例如：
- en: Location of the laptop within the warehouse
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔记本电脑在仓库内的位置
- en: Laptop brand and model
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔记本电脑品牌和型号
- en: Manufacture date
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制造日期
- en: Warranty dates and information
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保修日期和信息
- en: Hardware and software specs
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬件和软件规格
- en: Color and size
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 颜色和大小
- en: Additionally, data may have at least some basic information about it, whether
    it be at rest or in motion. At rest, data may be indexed on a hard drive in the
    file table to identify the location of the data and whether it may be available
    to the user, or is waiting to be overwritten. Data in transit will also contain
    header information (which will be discussed in later chapters), which gives information
    about source and destination addresses and the size of the data, just to name
    a couple.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，数据可能至少包含一些基本信息，无论是静止还是运动中。在静止状态下，数据可能被索引在硬盘的文件表中，以确定数据的位置以及是否可供用户使用，或者正在等待被覆盖。在传输中的数据也会包含头部信息（将在后面的章节中讨论），其中包含有关源地址和目的地址以及数据大小的信息，仅举几例。
- en: Slack space
  id: totrans-179
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 松弛空间
- en: Clusters are the smallest amount of disk space or allocation units on storage
    media, which store data. When formatting drives, we need to define the size of
    these allocation units, or we can use the default cluster size of 4 Kilobytes. 
    This is where Slack space comes in.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 簇是存储介质上的最小磁盘空间或分配单元，用于存储数据。在格式化驱动器时，我们需要定义这些分配单元的大小，或者我们可以使用默认的4千字节簇大小。这就是松弛空间的作用。
- en: '**Slack space** is the empty and unused space within clusters that contain
    data, but are not completely filled with data. To fully understand this, we first
    need to understand default cluster sizes specified by operating systems. A drive
    formatted using NTFS (for Windows) has a default cluster size or 4 KB. Let''s
    say that you''ve saved a text file to your disk with a file size of 3 KB. This
    means that you still have 1 KB of unused or slack space within that cluster.'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '**松弛空间**是包含数据但未完全填满数据的簇内的空闲未使用空间。要完全理解这一点，我们首先需要了解操作系统指定的默认簇大小。使用NTFS格式化的驱动器（用于Windows）具有默认的簇大小为4
    KB。假设您将一个文件大小为3 KB的文本文件保存到磁盘上。这意味着您在该簇内仍有1 KB未使用的松弛空间。'
- en: Slack space is of particular interest to a forensic investigator as data can
    be easily hidden in slack space. Luckily for us, we have several tools available,
    such as **Sleuth Kit** and **Autopsy**, within Kali Linux, to help investigate
    slack space and find hidden files.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 松弛空间对于法医调查员来说是特别重要的，因为数据可以很容易地隐藏在松弛空间中。幸运的是，我们有几种可用的工具，例如**Sleuth Kit**和**Autopsy**，在Kali
    Linux中，可以帮助调查松弛空间并找到隐藏的文件。
- en: Data volatility
  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据易失性
- en: In this section, we take a look at why data is lost when power to the volatile
    memory is lost.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将看看为什么在易失性内存断电时会丢失数据。
- en: Data can exist as long as the media it is stored on is capable of storing the
    data. Hard drives (mechanical and solid-state), flash drives, and memory cards
    are all non-volatile storage media. Although SSDs have and continue to make drastic
    improvements in data access times, RAM thus far remains the faster type of memory,
    typically referred to only as **memory**, inside devices.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 只要存储数据的介质能够存储数据，数据就可以存在。硬盘驱动器（机械和固态）、闪存驱动器和存储卡都是非易失性存储介质。尽管SSD在数据访问时间方面已经取得并持续取得了巨大的改进，但到目前为止，RAM仍然是更快的内存类型，通常只被称为设备内部的**内存**。
- en: RAM, however, is **volatile memory**. Unlike non-volatile memory found in hard
    drives and flash drives, data stored in RAM is kept there temporarily, only for
    as long as there is an electrical current being provided to the chips. There are
    two types of RAM that we need to be aware of: **Static RAM** (**SRAM**) and **Dynamic
    RAM** (**DRAM**).
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，RAM是**易失性内存**。与硬盘驱动器和闪存驱动器中的非易失性内存不同，RAM中存储的数据只在芯片提供电流的时间内暂时保留。我们需要了解的RAM有两种类型：**静态RAM**（**SRAM**）和**动态RAM**（**DRAM**）。
- en: SRAM is superior to DRAM, but is far more costly than DRAM because of the extensive
    materials used in building the chips. SRAM is also physically much larger than
    DRAM. SRAM can be found in the CPU cache (**L1** or **Level 1**) and on some chips
    on the motherboard (**L2**/**L3**), although in very small sizes (KB) due to the
    cost and physical size.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: SRAM优于DRAM，但由于构建芯片所使用的材料广泛，因此比DRAM昂贵得多。SRAM也比DRAM体积大得多。SRAM可以在CPU缓存（**L1**或**1级**）和主板上的一些芯片（**L2**/**L3**）中找到，尽管由于成本和物理尺寸的原因，它们的尺寸非常小（KB）。
- en: Although DRAM is slower, it is much cheaper and remains one of the reasons for
    its use as main memory in devices. What makes RAM volatile is its components,
    such as **transistors** and **capacitors**. Some of you may already be familiar
    with this topic from certification courses such as **A+**, but for the benefit
    of all our readers, allow me to go into a bit more detail.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管DRAM速度较慢，但由于成本较低，仍然是设备中主要内存使用的原因之一。RAM易失性的原因是其组件，如**晶体管**和**电容器**。您们中的一些人可能已经从诸如**A+**的认证课程中熟悉了这个主题，但为了所有读者的利益，让我更详细地介绍一下。
- en: DRAM uses capacitors, which store electrical charges temporarily as part of
    a refresh circuit. The chips need to be constantly refreshed in order to hold
    the data while being accessed. However, between refreshes, a wait-state is created,
    which makes DRAM slower when compared to SRAM as it uses transistors instead of
    capacitors, which do not have wait-states.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: DRAM使用电容器，它们在刷新电路的一部分暂时存储电荷。芯片需要不断刷新以保持在访问时的数据。然而，在刷新之间，会创建一个等待状态，这使得DRAM比使用晶体管而不是电容器的SRAM更慢，后者不会有等待状态。
- en: 'Over the decades, there have been many types of DRAM or memory sticks in slightly
    varying sizes and increased pins with which to make contact with the motherboard.
    Some of the RAM types in order of age are:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 几十年来，已经有许多类型的DRAM或略有不同尺寸和增加的引脚与主板接触的内存条。按年龄顺序排列的一些RAM类型是：
- en: '**Extended Data Output RAM** (**EDO RAM**): One of the earlier types of DRAM.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展数据输出RAM**（**EDO RAM**）：早期的DRAM类型之一。'
- en: '**Synchronous Dynamic RAM** (**SDRAM**): Began synchronizing itself with the
    CPU clock speed. Maximum transfer rate of 133 MT/s (Millions of transfers per
    second). Labelled as PC100, PC133, PC166.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**同步动态RAM**（**SDRAM**）：开始与CPU时钟速度同步。最大传输速率为133 MT/s（每秒传输的百万次）。标记为PC100、PC133、PC166。'
- en: '**DDR-SDRAM**/**DDR** 1 (**Double Data Rate** - **SDRAM**): Effectively doubled
    the transfer rate of SD RAM. Maximum transfer rate of 400 MT/s.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DDR-SDRAM**/**DDR** 1（**双倍数据传输速率** - **SDRAM**）：有效地将SD RAM的传输速率加倍。最大传输速率为400
    MT/s。'
- en: 'DDR2: Maximum transfer rate of 800 MT/s.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DDR2：最大传输速率为800 MT/s。
- en: 'DDR3: Consumes up to a third less power than DDR2. Maximum transfer rate of
    1600 MT/s.'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DDR3：比DDR2消耗的电力少三分之一。最大传输速率为1600 MT/s。
- en: 'DDR4: Maximum transfer rate of 3200 MT/s.'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DDR4：最大传输速率为3200 MT/s。
- en: 'In today''s laptops and desktops, one might mainly come across DDR3 and DDR4,
    but it may not be uncommon to run into a legacy machine with DD2 or (miraculously)
    DDR1\. The following image shows different RAM types **DIMM** (**Dual Inline Memory
    Modules**) from top to bottom, SDRAM (top), DDR1, DDR2, and lastly DDR3:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的笔记本电脑和台式电脑中，主要可能会遇到DDR3和DDR4，但可能也不罕见遇到具有DD2或（奇迹般地）DDR1的传统机器。以下图片显示了不同类型的RAM**DIMM**（**双列直插内存模块**）从上到下，SDRAM（顶部）、DDR1、DDR2，最后是DDR3：
- en: '![](img/ec482ab7-85d2-4597-ace3-eac44a958558.jpg)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ec482ab7-85d2-4597-ace3-eac44a958558.jpg)'
- en: Laptops also use DDR RAM, but are available in a more compact size called **SODIMM**
    (**Small Outline DIMM**) modules.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本电脑也使用DDR RAM，但以更紧凑的尺寸称为**SODIMM**（**小外形DIMM**）模块。
- en: The paging file and its importance in digital forensics
  id: totrans-200
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分页文件及其在数字取证中的重要性
- en: Operating systems have the ability to use a portion of the hard disk as an extension
    of RAM. This is referred to as **virtual memory,** and is usually a good idea
    if a computer or laptop has limited RAM. Although the hard drive is much slower
    than the RAM, the swap file or paging file on the disk can store files and programs
    that are being accessed less, leaving the RAM available to store data being frequently
    accessed. This process involves the OS swapping pages of data less frequently
    used, and moving data to the dedicated paging file area on the hard drive.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统有能力使用硬盘的一部分作为RAM的扩展。这被称为**虚拟内存**，如果计算机或笔记本电脑的RAM有限，这通常是一个好主意。尽管硬盘比RAM慢得多，但磁盘上的交换文件或分页文件可以存储访问较少的文件和程序，使RAM可用于存储频繁访问的数据。这个过程涉及操作系统交换较少使用的数据页面，并将数据移动到硬盘上专用的分页文件区域。
- en: In forensics investigations, the paging file is very important to us. Although
    not as volatile as RAM itself due to being stored on the hard disk, it is a hidden
    file in Windows called `pagefile.sys`, and should always be inspected using tools
    of your choice, as this file may reveal passwords for encrypted areas, information
    from sites visited, documents opened, logged-in users, printed items, and so on.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在法证调查中，分页文件对我们非常重要。虽然不像RAM本身那样易失性，因为它存储在硬盘上，但它是Windows中的一个隐藏文件，称为`pagefile.sys`，应该始终使用您选择的工具进行检查，因为这个文件可能会揭示加密区域的密码，访问的网站信息，打开的文档，已登录的用户，打印的项目等等。
- en: Data on mechanical drives, in particular, are stored in a fragmented manner;
    however, the advantage of the paging or swap file is that the data can be stored
    in a contiguous manner, one piece after the next, allowing for faster access times.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是机械驱动器上的数据以分散的方式存储；然而，分页文件或交换文件的优势在于数据可以以连续的方式存储，一个接一个地，从而实现更快的访问时间。
- en: It is recommended that the size of the paging file is set to 1.5 times the amount
    of memory, and also be stored on a separate drive if possible, not just a separate
    partition.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 建议将分页文件的大小设置为内存量的1.5倍，并且如果可能的话，将其存储在一个单独的驱动器上，而不仅仅是一个单独的分区。
- en: '`Pagefile.sys` can be located in the Windows registry path: `HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session
    Manager\Memory Management`.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '`Pagefile.sys`可以在Windows注册表路径中找到：`HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session
    Manager\Memory Management`。'
- en: Summary
  id: totrans-206
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we took the time to cover some of the basics about non-volatile
    storage media, which stores data even after there is no power supplied to the
    medium. Non-volatile media includes different types of hard disk drives, such
    as mechanical and solid-state PATA and SATA drives, flash drives, and memory cards.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们花时间介绍了一些关于非易失性存储介质的基础知识，即在介质没有供电时仍然存储数据。非易失性介质包括不同类型的硬盘驱动器，如机械和固态PATA和SATA驱动器、闪存驱动器和存储卡。
- en: Newer storage media devices including SSDs use a special type of flash memory
    called NAND flash to store data. This flash memory is by far faster and more durable
    than traditional mechanical drives, as the devices contain no moving parts; however,
    they are still quite costly for now.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 包括SSD在内的新型存储介质设备使用一种称为NAND闪存的特殊类型的闪存存储数据。这种闪存比传统的机械驱动器快得多，更耐用，因为设备不含有运动部件；然而，它们目前仍然相当昂贵。
- en: We also had a look at various filesystems associated with various operating
    systems, and saw that the smallest allocation of data is called a Cluster, in
    which can reside slack space. Slack space is unused space within a cluster, in
    which data can be hidden. Data itself has different states and can be at rest,
    in motion, or in use. Regardless of the state of the data, there always resides
    some information about the data itself, called metadata.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还研究了与各种操作系统相关的各种文件系统，并看到数据的最小分配被称为簇，其中可以存在松弛空间。松弛空间是簇内未使用的空间，可以隐藏数据。数据本身具有不同的状态，可以是静止的、运动中的或正在使用的。无论数据的状态如何，始终存在一些关于数据本身的信息，称为元数据。
- en: Any data accessed by the user or OS is temporarily stored in volatile memory
    or RAM. Although data can be stored for lengthy periods on non-volatile memory,
    it is lost when electrical charges to volatile memory (RAM) are also lost. An
    area of the hard disk called the paging file can act as virtual RAM, allowing
    the computer to think it has more RAM than installed.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 用户或操作系统访问的任何数据都会暂时存储在易失性内存或RAM中。尽管数据可以在非易失性内存上存储很长时间，但当易失性内存（RAM）的电荷丢失时，数据也会丢失。硬盘的一个区域称为分页文件，可以充当虚拟RAM，使计算机认为其安装了更多的RAM。
- en: I do encourage you to do more research and expand your knowledge on these topics,
    allowing you to gain more understanding of what was covered. Let's now move on
    to the next chapter, where we'll learn about investigative procedures and best
    practices for incident response, such as acquiring volatile data and procedures
    for working with and analyzing live machines.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励您进行更多的研究，扩展您对这些主题的了解，让您对所涵盖的内容有更多的理解。现在让我们继续下一章，我们将学习有关调查程序和事件响应的最佳实践，例如获取易失性数据和处理和分析实时机器的程序。
