- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Learning Metasploit Exploitation and Development* is a guide to real-world
    network hacking with the best tricks to master the art of exploitation.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《学习Metasploit利用和开发》是一本指导如何利用最佳技巧掌握利用艺术的实际网络黑客攻击指南。
- en: This book has been designed in well-defined stages to facilitate effective learning.
    From the actual setup to vulnerability assessment, and finally exploitation, this
    book gives in-depth knowledge of penetration testing. The book deals with vulnerability
    assessment exercises with some of the industrially-used tools and report making
    tips. It covers the topics of client exploitation, backdoors, post-exploitation,
    and also exploit development with Metasploit.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书经过精心设计，分阶段进行，以促进有效学习。从实际设置到漏洞评估，最终到利用，本书深入探讨了渗透测试的知识。本书涉及使用一些工业常用工具进行漏洞评估练习和报告制作技巧。它涵盖了客户端利用、后门、利用后期，以及与Metasploit一起进行利用开发的主题。
- en: This book has been developed keeping in mind a practical hands-on approach so
    that readers can effectively try and test what they actually read. We are confident
    this book will prove to be effective in helping you develop the skills of an offensive
    penetration tester.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的开发考虑到了实际的动手操作，以便读者可以有效地尝试和测试他们所读到的内容。我们相信这本书将有效地帮助您发展成为一名攻击型渗透测试人员的技能。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Lab Setup"), *Lab Setup*, covers the complete
    lab setup required during the course of the book.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“实验室设置”，介绍了书中所需的完整实验室设置。
- en: '[Chapter 2](ch02.html "Chapter 2. Metasploit Framework Organization"), *Metasploit
    Framework Organization*, covers the organization of the Metasploit Framework,
    which includes the various interfaces and the architecture of the Metasploit Framework.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“Metasploit框架组织”，介绍了Metasploit框架的组织结构，包括各种接口和Metasploit框架的架构。
- en: '[Chapter 3](ch03.html "Chapter 3. Exploitation Basics"), *Exploitation Basics*,
    covers the concepts of vulnerability, payloads, and the basics of exploitation.
    We will also learn how to compromise vulnerable systems using various exploitation
    techniques through Metasploit.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“利用基础”，介绍了漏洞、有效载荷和利用的基本概念。我们还将学习如何使用Metasploit通过各种利用技术来妥协易受攻击的系统。
- en: '[Chapter 4](ch04.html "Chapter 4. Meterpreter Basics"), *Meterpreter Basics*,
    covers how a user compromises a system through the meterpreter and what types
    of information he may be able to extract using the meterpreter functionalities
    after exploitation.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“Meterpreter基础”，介绍了用户如何通过Meterpreter侵入系统，以及在利用后可能使用Meterpreter功能提取的各种信息类型。
- en: '[Chapter 5](ch05.html "Chapter 5. Vulnerability Scanning and Information Gathering"),
    *Vulnerability Scanning and Information Gathering*, covers various techniques
    of information gathering about a victim using the modules of Metasploit.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“漏洞扫描和信息收集”，介绍了使用Metasploit模块收集有关受害者的各种信息的技术。
- en: '[Chapter 6](ch06.html "Chapter 6. Client-side Exploitation"), *Client-side
    Exploitation*, covers the various techniques of client-side exploitation through
    Metasploit.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“客户端利用”，介绍了通过Metasploit进行客户端利用的各种技术。
- en: '[Chapter 7](ch07.html "Chapter 7. Post Exploitation"), *Post Exploitation*,
    covers the first phase of post-exploitation and discusses various information-gathering
    techniques of the compromised system through the meterpreter.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“利用后期”，介绍了利用后期的第一阶段，并讨论了通过Meterpreter获取受损系统各种信息的技术。
- en: '[Chapter 8](ch08.html "Chapter 8. Post Exploitation – Privilege Escalation"),
    *Post Exploitation – Privilege Escalation*, covers the various techniques of elevating
    privileges after compromising a system. We will use various scripts and post-exploitation
    modules to achieve this task.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“利用后期-权限提升”，介绍了在妥协系统后提升权限的各种技术。我们将使用各种脚本和利用后期模块来完成这项任务。
- en: '[Chapter 9](ch09.html "Chapter 9. Post Exploitation – Cleaning Up Traces"),
    *Post Exploitation – Cleaning Up Traces*, covers the various techniques of clearing
    our tracks after compromising a system and avoiding being caught by the system
    administrator.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“利用后期-清除痕迹”，介绍了在妥协系统后清除痕迹的各种技术，以避免被系统管理员发现。
- en: '[Chapter 10](ch10.html "Chapter 10. Post Exploitation – Backdoors"), *Post
    Exploitation – Backdoors*, covers how to make a backdoor executable deploy at
    the compromised system for a persistent connection.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，“利用后期-后门”，介绍了如何在受损系统上部署后门可执行文件以建立持久连接。
- en: '[Chapter 11](ch11.html "Chapter 11. Post Exploitation – Pivoting and Network
    Sniffing"), *Post Exploitation – Pivoting and Network Sniffing*, covers the various
    techniques through which we can leverage our point of contact server/system on
    the external network and leverage it to exploit the other systems on a different
    network.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，“利用后期-枢纽和网络嗅探”，介绍了通过各种技术利用我们在外部网络上的接触点服务器/系统，并利用它来利用不同网络上的其他系统的方法。
- en: '[Chapter 12](ch12.html "Chapter 12. Exploit Research with Metasploit"), *Exploit
    Research with Metasploit*, covers the basics of exploit development using Metasploit,
    crafting exploits with Metasploit and using various payloads for the exploits.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，“使用Metasploit进行利用研究”，涵盖了使用Metasploit进行利用开发的基础知识，使用Metasploit制作利用和利用各种有效载荷的内容。
- en: '[Chapter 13](ch13.html "Chapter 13. Using Social Engineering Toolkit and Armitage"),
    *Using Social Engineering Toolkit and Armitage*, covers how to use the add-on
    tools to the Metasploit Framework and further enhance our skills of exploitation.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。使用社会工程工具包和Armitage") *使用社会工程工具包和Armitage*，介绍了如何使用 Metasploit
    Framework 的附加工具，并进一步增强我们的利用技能。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: The software required to practice hands-on along with this book are BackTrack
    R2/R3, Windows XP SP2, and Virtual Box.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的实践所需软件包括 BackTrack R2/R3、Windows XP SP2 和 Virtual Box。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for security professionals interested in network exploitation and
    hacking. This guide is featured with chapters to develop the skills of an industrial
    penetration tester for testing industrial networks.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于对网络利用和黑客技术感兴趣的安全专业人士。本指南包含了一些章节，旨在培养工业渗透测试人员测试工业网络的技能。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同类型信息的文本样式。以下是一些示例以及它们的含义解释。
- en: 'Code words in text are shown as follows: "The important directories get listed
    which are `data`, `external`, `tools`, `plugins`, and `scripts`."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“列出重要的目录，包括`data`、`external`、`tools`、`plugins`和`scripts`。”
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "If we want to configure our network settings manually, we can select **Custom
    settings** and then click on **Next >**".'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，屏幕上看到的词语，如菜单或对话框中的词语，会以这样的方式出现在文本中：“如果我们想手动配置网络设置，可以选择**自定义设置**，然后点击**下一步>**”。'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方式出现在方框中。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样的样式中。
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们开发您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经是 Packt 图书的自豪所有者，我们有很多东西可以帮助您充分利用您的购买。
- en: Errata
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误是难免的。如果您在我们的书中发现错误——也许是文本或代码中的错误——我们将不胜感激，如果您能向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站上，或者添加到该标题的勘误列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的勘误。
- en: Piracy
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上盗版版权材料是所有媒体的持续问题。在 Packt，我们非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接到涉嫌盗版材料的电子邮件`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您帮助保护我们的作者，以及我们提供有价值内容的能力。
- en: Questions
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在阅读本书的过程中遇到任何问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
