- en: 'Chapter 2: Protecting the Security of Assets'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章：保护资产的安全
- en: Originally, the concept for the start of this chapter was to ask you *"How can
    you protect an organization if you don't know what assets they have?"*. We both
    know the answer to that question is *"You can't,"* and we've probably been asked
    this question a thousand times between the two of us, so I'm not going to ask
    it. Instead, I'm going to show you how you might structure the appropriate processes
    at your organization in order to discover and protect its assets.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章开始时的原始概念是问你*“如果你不知道组织拥有哪些资产，你怎么保护组织？”*。我们都知道这个问题的答案是*“你无法保护”*，我们之间可能已经被问过一千次这个问题，所以我不打算再问了。相反，我将向你展示如何在你的组织中构建适当的流程，以便发现并保护其资产。
- en: These various processes combine to create what is known as an **Information
    Security Management System** (**ISMS**). We covered various key concepts in [*Chapter
    1*](B16611_01_Final_JM_ePub.xhtml#_idTextAnchor013), *InfoSec and Risk Management*,
    but overall, there was much less structure than most organizations would require.
    What we want to be able to achieve with the ISMS is to appropriately identify
    and classify our organization's assets, and ensure the security of those assets
    is adequately protected by implementing the appropriate controls, taking into
    consideration *defense in depth* for each vertical of confidentiality, integrity,
    and availability.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些不同的流程组合成了我们所说的**信息安全管理体系**（**ISMS**）。我们在[*第1章*](B16611_01_Final_JM_ePub.xhtml#_idTextAnchor013)中讨论了各种关键概念，*信息安全与风险管理*，但总体上，与大多数组织所需的结构相比，这些内容的结构性要少得多。我们希望通过ISMS能够恰当地识别和分类组织的资产，并确保通过实施适当的控制措施，考虑到*纵深防御*的原则，保护这些资产的安全，涵盖机密性、完整性和可用性三个方面。
- en: This chapter focuses on those topics. We will look at utilizing effective processes
    to implement an effective ISMS. One that ensures, through policies and procedures
    determined by business requirements, that risk is reduced to an acceptable level.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将重点讨论这些话题。我们将探讨如何利用有效的流程来实施一个高效的信息安全管理体系（ISMS）。这一体系通过根据业务需求确定的政策和程序，确保风险降到可接受的水平。
- en: 'With that goal in mind, I think it makes sense to follow these four stages
    in the structure of this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 以这个目标为前提，我认为按照以下四个阶段的结构进行本章讲解是合理的：
- en: How to implement an ISMS
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何实施信息安全管理体系（ISMS）
- en: The appropriate process for the identification and classification of the information
    assets of an organization
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别和分类组织信息资产的适当过程
- en: Securing those assets with the appropriate controls based on their value, monitoring
    for changes, and adapting to those changes
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据资产的价值，通过适当的控制措施来保护这些资产，监控变化并适应这些变化
- en: Disposal of the assets, be it through archiving or destruction
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资产处置，无论是通过归档还是销毁
- en: All of these points will be covered in a way that helps you avoid the common
    pitfalls that InfoSec professionals often run into along the way.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些要点将以一种帮助你避免信息安全专业人员在过程中常见陷阱的方式进行讲解。
- en: Now that the housekeeping is in order, allow me to proceed to the actual content.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，基本的准备工作已经完成，请允许我继续讲解实际内容。
- en: Implementing an ISMS
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实施信息安全管理体系（ISMS）
- en: Implementing an ISMS requires *structure*, *planning*, *decisiveness*, and *collaboration*.
    There exists an extremely important question of *"Who is responsible for what?"*,
    which should be asked and documented. I'd like to briefly touch on the role of
    **top management**, and how we might translate our findings into effective communications
    about risk to the appropriate audience. Improving on this should allow you to
    act with authority in your mitigation strategies moving forward.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 实施信息安全管理体系（ISMS）需要*结构*、*规划*、*果断*和*协作*。存在一个极为重要的问题，*“谁负责什么？”*，这个问题应该被提出并记录。我想简要讨论一下**高层管理**的角色，以及我们如何将我们的发现转化为关于风险的有效沟通，传达给相关受众。改进这一点应该能让你在未来的缓解策略中更加有权威性。
- en: Once business goals are translated into IT goals, and the appropriate level
    of buy-in is attained, we can move onto the actual development of the policies,
    which will act as the information security "rules" for your organization. This
    is absolutely crucial in being able to systematically define "baselines" for security,
    organize assets, reduce risk, and communicate the information security requirements
    to members of your organization.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦业务目标被转化为IT目标，并且获得了适当的支持，我们就可以进入实际的政策制定阶段，这些政策将作为你组织的信息安全“规则”。在能够系统地定义安全的“基线”、组织资产、减少风险并将信息安全要求传达给组织成员时，这一点至关重要。
- en: Next, I'd like to talk about evaluating and improving this policy, keeping in
    mind the rule of thumb for InfoSec is to *be continually improving and optimizing*.
    In such a rapidly changing field, keeping on top of things and adapting to changes
    will pay off.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我想谈谈评估和改进这一政策，牢记信息安全的经验法则是*持续改进和优化*。在这样一个快速变化的领域，保持对事物的掌控并适应变化将带来回报。
- en: So, buckle up! We're going to talk about governance and policies! I know how
    exciting that sounds.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，系好安全带！我们要谈论治理和政策！我知道这听起来多么激动人心。
- en: Responsibilities of top management
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高层管理职责
- en: To begin with, it's important to remember that when it comes to anything in
    information security, it's ultimately **senior management** who is responsible.
    What does this actually mean, in practice? Well, they hire you. Hiring an information
    security professional to delegate the responsibilities to is the most logical
    thing to do as a CEO who has been hearing of their growing responsibilities in
    information security.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，需要记住的是，涉及信息安全的任何事情，最终**高层管理**才是负责的。实际操作中这意味着什么呢？嗯，他们雇佣了你。作为一个听到信息安全责任日益增大的CEO，雇佣一个信息安全专业人士来委派这些责任是最合乎逻辑的做法。
- en: Another aspect of top management's role in information security is to effectively
    communicate the organization's strategic objectives. With those objectives in
    mind, you are able to align all information security requirements to those goals.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 高层管理在信息安全中的另一个作用是有效地传达组织的战略目标。牢记这些目标，你就能够将所有的信息安全要求与这些目标对齐。
- en: So, now you've been hired, and it's been decided that it's your responsibility
    to understand the risks associated with your specific organization and communicate
    this to your CEO, or CIO, or CTO, or some other **C-level** in a digestible way.
    This is a pretty normal situation, but having said that, I've met folks who were
    responsible for security at their organizations who seemingly never report their
    findings to the C-level, and then complain that the company doesn't take security
    seriously. Yeah, of course not! How could they?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，现在你已经被雇佣了，并且决定由你负责理解与特定组织相关的风险，并以易于理解的方式将这些风险传达给CEO、CIO、CTO或其他**C级高管**。这是一种非常正常的情况，但话说回来，我也遇到过一些负责组织安全的人，他们似乎从未向C级高管报告自己的发现，然后抱怨公司没有重视安全。是的，当然没有！他们怎么可能重视呢？
- en: It is now your responsibility to assess the level of risk that faces the organization
    and turn it into a legitimate business case for senior management at your organization,
    in a way that is easy for them to understand. Keep in mind, these people are top
    management! Their childhood didn't consist of browsing the web; it consisted of
    playing stickball near Old Man River's house and drinking seltzer at the local
    pharmacy. As for their day-to-day use of "computers," they've probably been limited
    to email and (recently) a mobile device, and it all seems pretty magical to them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，责任落在你身上，你需要评估组织面临的风险，并将其转化为一个合理的商业案例，向公司高层管理人员说明，方式要易于理解。记住，这些人是高层管理人员！他们的童年不是在浏览网页，而是在老河边玩棒球、在本地药店喝气泡水。至于他们日常使用“计算机”，也许仅限于电子邮件和（最近）移动设备，对他们来说这一切都显得神奇无比。
- en: 'My point is: You need to *know your audience*. While communicating risks to
    the IT department will allow for more technical references and discussions, presenting
    to the other business departments requires a more translated approach, focusing
    on organizational impact.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我的观点是：你需要*了解你的受众*。与IT部门沟通风险时，可以使用更多技术性的参考和讨论，而向其他业务部门展示时，则需要一种更易理解的方式，聚焦于组织影响。
- en: Generally speaking, from my experience, far too much time is spent on a technical
    description rather than presenting an understandable level of risk the business
    faces. Properly translating IT risk findings into organizational impact will ultimately
    add a lot of value to your career, because as it currently stands, very few IT
    and InfoSec professionals do this effectively.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，根据我的经验，往往花费过多的时间在技术描述上，而不是展示业务面临的可理解风险水平。将 IT 风险发现正确转化为组织影响，最终会为你的职业生涯带来很多价值，因为目前很少有
    IT 和信息安全专业人员能够有效做到这一点。
- en: 'When you''re presenting your findings to the C-level, you might be able to
    use this example as a template for communicating risk:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你向高层展示你的发现时，你可以使用这个例子作为传达风险的模板：
- en: 'You stand to lose this much money this year: *£100,000+*'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你今年可能会失去这么多钱：*£100,000+*
- en: 'Unless you protect this system: *NAS Server*'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非你保护这个系统：*NAS 服务器*
- en: 'From this threat: *External malicious actors accessing it through an unknown
    web app exploit*'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自此威胁：*外部恶意行为者通过未知的 Web 应用程序漏洞访问系统*
- en: 'With this mitigation: *Web application firewall (WAF)*'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 采用此缓解措施：*Web 应用防火墙（WAF）*
- en: 'It will cost this much money to do it: *£84.42 / month, or £1,013.04 / year*'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成它的成本是：*每月 £84.42，或每年 £1,013.04*
- en: 'And will take this long to implement: *3 days*'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施需要这么长时间：*3 天*
- en: Now, with these communications in mind, I would like to talk about the **ISMS**
    we're going to create, and how we can implement structures into our organization.
    Then, we can gather the type of key information mentioned in the preceding template
    in order to communicate the level of risk, and ensure the security of organizational
    assets.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，考虑到这些沟通内容，我想谈谈我们将要创建的**ISMS**，以及如何在我们的组织中实施结构。然后，我们可以收集前面模板中提到的关键类型信息，以便沟通风险水平，并确保组织资产的安全。
- en: Developing an ISMS
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开发 ISMS
- en: AnISMS is a defined approach to handling information security at your organization.
    It ensures a systematic approach to accurately discover, measure, contain, and
    mitigate the information security risk at your organization in order to ensure
    your organization is adequately protected from malicious actors, accidental loss,
    and regulatory impact, with risk at the heart of the decision-making process.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: ISMS 是一个定义明确的处理信息安全的方式。它确保通过系统化的方法，准确发现、衡量、遏制和减轻组织中的信息安全风险，从而确保组织能够有效防范恶意行为者、意外丢失和监管影响，并且将风险作为决策过程的核心。
- en: The ISMS contains formalized documents determined by business needs, such as
    operational requirements, regulations, retention periods, the ability of the staff,
    and the business's solutions. These documents define your organization's policies,
    procedures, baselines, and guidance in relation to information security at your
    organization. This is an extremely important step in order to achieve your goal
    of a risk-focused, mature *information security program*. As a result, it is the
    information security team's responsibility to ensure this ISMS is in place and
    functional.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ISMS 包含了根据业务需求确定的正式文档，例如操作要求、规章制度、保留期限、员工能力和业务解决方案。这些文档定义了您组织在信息安全方面的政策、程序、基线和指导方针。这是实现风险导向、成熟的*信息安全项目*的一个极其重要的步骤。因此，确保该
    ISMS 到位并且正常运行是信息安全团队的责任。
- en: The rest of this book is going to help you in developing and adding to the content
    of these documents, as well as operationalizing the content, but the structure
    isn't set in stone in any specific way. You might want to structure these documents
    in a way that streamlines compliance with specific regulations. There are many
    information security frameworks and standards that are available, and structuring
    your policies to suit one or more of those will present a logical sequence of
    requirements. One way, for example, is to follow the requirements of the **ISO/IEC
    27001** (ISO 27001) international standard for your ISMS. In this chapter, I'm
    going to leverage the ISO 27001 standard's requirements to help us create documents
    and define policies in order to build out our ISMS, but keep in mind that it's
    possible to leverage other standards and guidelines, as required by your organization
    and its context.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的其余部分将帮助你开发和补充这些文档的内容，并使其能够实际应用，但结构并不是以任何特定方式固定不变的。你可能希望以一种能够简化符合特定法规要求的方式来构建这些文档。现有许多信息安全框架和标准，按照其中一个或多个标准来构建你的政策将会呈现出一系列逻辑性的要求。例如，一种方法是遵循**ISO/IEC
    27001**（ISO 27001）国际标准来构建你的信息安全管理系统（ISMS）。在本章中，我将利用ISO 27001标准的要求帮助我们创建文档并定义政策，以构建我们的ISMS，但请记住，也可以根据你的组织及其背景，利用其他标准和指南。
- en: 'Essentially, we want to create a set of documents that will come together to
    define the organizational requirements and serve as our ISMS. The topics of these
    documents can include the following:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，我们希望创建一组文档，这些文档将汇集在一起，定义组织的要求，并作为我们的ISMS。这些文档的主题可以包括以下内容：
- en: How the responsible people within your organization create and update the information
    security policies, procedures, baselines, and guidance
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织内负责人员如何创建和更新信息安全政策、程序、基准和指导方针
- en: How the organization identifies, classifies, monitors, and disposes of information
    assets
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织如何识别、分类、监控和处置信息资产
- en: How the responsible people within your organization identify and measure the
    risks facing its information assets, and choose controls to mitigate those risks
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织内负责人员如何识别和衡量其信息资产所面临的风险，并选择控制措施来减轻这些风险
- en: The levels of residual and unmitigated risk that exist for your organization's
    information assets
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你组织的信息资产所面临的剩余风险和未减轻的风险等级
- en: Often, documents in the ISMS are referenced in the configuration of new systems,
    during the onboarding of new employees, or in the day-to-day undertakings of various
    organizational members. For example, in the previous chapter, we covered various
    aspects of the *Risk Assessment Methodology, Risk Treatment Methodology, Risk
    Treatment Plan, and Risk Assessment Report* documentation that may be required
    for your ISMS.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，ISMS中的文档会在新系统的配置、新员工的入职过程或组织成员的日常工作中被引用。例如，在上一章中，我们讨论了*风险评估方法论、风险处理方法论、风险处理计划和风险评估报告*等可能需要在你的ISMS中使用的文档。
- en: To begin creating this system, we can start with a few key documents required
    by the ISO 27001 standard to specifically address the following topics, which
    I have divided into subsections. Keep in mind that it's your responsibility to
    understand your organization's requirements, and align the documentation and processes
    with those requirements to ensure the effective implementation of your ISMS.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开始创建这个系统，我们可以从ISO 27001标准要求的几个关键文档开始，专门处理以下主题，我将这些主题分为若干小节。请记住，理解你组织的要求，并将文档和流程与这些要求对齐，以确保ISMS的有效实施，是你的责任。
- en: High-level information security documentation
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 高级别的信息安全文档
- en: When it comes to high-level policies for information security and your ISMS,
    there are a few key documents you'll want to consider having, depending on the
    level of structure your organization requires. Keep in mind that with a structured
    approach to handling information security, we can more effectively reduce the
    level of risk facing our organization.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到信息安全和ISMS的高级别政策时，你需要根据组织所需的结构程度，考虑制定几个关键文档。请记住，采用结构化的信息安全处理方法，我们可以更有效地降低组织面临的风险等级。
- en: Context of the organization
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 组织的背景
- en: In order to understand how to build your ISMS, you should be able to outline
    the context of the organization for which you're building the ISMS. You'll also
    use this document to define what the organization requires from the ISMS. By beginning
    with your organization's requirements, you're creating policies and procedures
    that align with the business goals of your organization, as defined by top management.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解如何构建您的ISMS，您应该能够概述您正在为其构建ISMS的组织背景。您还将使用此文档来定义组织对ISMS的要求。从组织的需求开始，您正在制定与组织的业务目标一致的政策和程序，这些目标由高层管理层定义。
- en: 'You might want to address any internal or external considerations that could
    impact the organization''s goals for the ISMS. These could include the following:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能希望考虑任何可能影响组织ISMS目标的内部或外部因素。这些因素可能包括以下内容：
- en: 'The nature of the organization, as in the type of work the organization takes
    part in. These questions (and more) are likely to have information security risks
    associated with them:'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织的性质，即组织参与的工作类型。这些问题（以及其他问题）可能与信息安全风险相关：
- en: '- Is there a political nature to the organization?'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 组织中是否存在政治性质？'
- en: '- What are the products and services the organization offers?'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 组织提供哪些产品和服务？'
- en: '- What is the growth outlook of the organization?'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 组织的增长前景如何？'
- en: '- Which threats are currently facing it?'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 目前面临哪些威胁？'
- en: '- Which suppliers are being utilized?'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 哪些供应商正在被使用？'
- en: '- What legislation does the organization need to consider?'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 组织需要考虑哪些立法？'
- en: 'Information or assets, such as defining the crown jewels of the organization.
    Consider how the following affect your organization in terms of risk and information
    security:'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息或资产，例如定义组织的核心资产。考虑以下因素如何影响您组织的风险和信息安全：
- en: '- What type of information does your organization process or control? PII,
    PHI, IP, financial information, or perhaps another type?'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 您的组织处理或控制哪些类型的信息？PII、PHI、IP、财务信息，还是其他类型？'
- en: '- Which systems are currently being used to process and store information?'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 当前使用哪些系统来处理和存储信息？'
- en: 'People, including the nature of how work is done. Consider how the following
    affect your organization in terms of risk and information security:'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人员，包括工作的性质。考虑以下因素如何影响您组织的风险和信息安全：
- en: '- How is recruitment done?'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 招聘是如何进行的？'
- en: '- How are people trained?'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 人员是如何培训的？'
- en: '- When people change roles or leave the organization, how is that handled?'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '- 当人员变动或离开组织时，如何处理？'
- en: Having taken these things into consideration, you are better suited to design
    an information security management system that caters to your organizational needs.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这些因素后，您将更有能力设计一个符合您组织需求的信息安全管理系统。
- en: Scope of the ISMS
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: ISMS的范围
- en: Regardless of whether you're following the ISO 27001 standard or not, you will
    likely want to define the scope of your ISMS. The reason being that you will want
    to communicate to key stakeholders (such as top management, members of your organization,
    auditors, or potentially even your customers) which parts of your business are
    covered by your ISMS.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是否遵循ISO 27001标准，您都可能希望定义您的ISMS范围。原因是，您将需要向关键利益相关者（如高层管理人员、组织成员、审计人员，甚至可能是您的客户）沟通哪些业务部分会被ISMS涵盖。
- en: How can you define your ISMS's scope? You should align it with the scope of
    the organization, and any of its organizational requirements. Ask the question
    *"What aspects of the business will benefit from being in scope with the ISMS?"*.
    Liaising with key stakeholders at your organization about this topic will help
    you to understand the reasoning for wanting to (or needing to) implement this
    system to begin with, including understanding risk, regulatory pressure, or customer
    requirements.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如何定义您的ISMS范围？您应将其与组织的范围及其任何组织需求对齐。可以问一下*“哪些业务方面将受益于将其纳入ISMS范围？”* 与组织中的关键利益相关者就此话题进行沟通，将帮助您理解为什么要（或需要）开始实施这个系统，包括理解风险、法规压力或客户需求。
- en: You can also consider defining specific processes (or areas) of the organization
    that are "out of scope" with the ISMS. This could include external third-party
    processing activities that are out of your control – providing you still ensure
    that the third-party practices are in line with your risk appetite.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以考虑定义组织中特定的“超出范围”的过程（或领域），这可以包括贵组织无法控制的外部第三方处理活动——只要您确保第三方的做法符合您的风险承受能力。
- en: Generally speaking, the certification bodies that will end up evaluating your
    ISMS and certifying whether your business is compliant or not will prefer to see
    the "entire organization" fall under the scope of the ISMS, but it's not a hard-and-fast
    requirement to do so. Providing you "do what you say, and you say what you do"
    – as in, your organization follows the requirements set out in the ISMS in practice,
    and the practices are in line with the standard – you will be conformant with
    the requirements.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 一般而言，评估您的信息安全管理体系（ISMS）并决定贵公司是否符合认证要求的认证机构，会更倾向于看到“整个组织”都包含在ISMS的范围内，但这并不是硬性要求。只要您“言行一致”——也就是说，贵组织在实践中遵循ISMS中设定的要求，且实践符合标准——您就会符合要求。
- en: Statement of Applicability
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 适用性声明
- en: Without things getting too complicated about how to structure this document,
    the **Statement of Applicability** is a summary of the relationship between your
    organization's risk, and the various controls available to reduce the risk scores
    to an acceptable level, and is often displayed in table form.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要过多复杂的结构化说明，**适用性声明**是关于贵组织风险与可用控制措施之间关系的总结，并常以表格形式展示，以便将风险评分降至可接受的水平。
- en: Considering we're taking a risk-based approach to selecting and applying controls
    at our organization, we will not be able to effectively complete the Statement
    of Applicability before performing a relevant risk assessment for our organization.
    However, creating the document and including a list of available controls will
    help provide context to that process.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到我们是采用基于风险的方法来选择和应用控制措施，在进行相关的风险评估之前，我们无法有效地完成适用性声明。然而，创建文档并列出可用的控制措施将有助于为该过程提供背景信息。
- en: Referring to ISO 27001, we would be looking at a list of 114 controls across
    14 categories in what is known as Annex A, and defining whether each is applicable
    or not to your organization. It is possible for a control to be *applicable and
    implemented*, *applicable but not yet implemented*, or *not applicable*. The Statement
    of Applicability document should include a justification for the decisions made.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 根据ISO 27001，我们将查看在《附录A》中涵盖的14个类别下的114项控制措施，并定义每项控制是否适用于贵组织。控制措施可能是*适用且已实施*、*适用但尚未实施*，或*不适用*。适用性声明文档应包括对所做决策的合理性说明。
- en: The controls found in this document include various methods of structuring your
    organization's ISMS and offer a great insight into how you could go about reducing
    risk at your organization through policies, procedures, and definitions. Utilizing
    ISO 27001's Annex *A* will help in the process of developing your ISMS, and bolstering
    your organization's security, but will not give you specifics on how you might
    implement the controls.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档中的控制措施包括多种结构化贵组织ISMS的方法，并为如何通过政策、程序和定义来降低贵组织的风险提供了极好的见解。利用ISO 27001的附录*A*将有助于您开发ISMS并增强组织的安全性，但并不会提供如何具体实施这些控制措施的细节。
- en: 'Refer to the following table with one entry included for how you may want to
    structure your Statement of Applicability table:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 请参考以下表格，其中包含一个条目，说明如何构建适用性声明表格：
- en: '![](img/01.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](img/01.jpg)'
- en: In order to clearly define how your organization is taking a risk-based approach
    to handling information security, you will want to add an entry for each of the
    114 Annex A controls. It must be decided why each control is (or is not) relevant
    to your organization, and if it is, how the organization has implemented (or plans
    to implement) that control.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地定义贵组织如何采取基于风险的方法处理信息安全，您需要为《附录A》中的114项控制措施每项都添加一个条目。必须决定每项控制是否（或不）适用于贵组织，如果适用，贵组织如何实施（或计划实施）该控制措施。
- en: For further guidance on how to go about implementing the 114 controls found
    in Annex A, you can refer to **ISO 27002**, a supplementary document to ISO 27001,
    which provides guidelines for the selection, implementation, and management of
    these controls.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何实施附录A中所列的114项控制措施的进一步指导，您可以参考**ISO 27002**，这是ISO 27001的补充文件，为这些控制措施的选择、实施和管理提供指南。
- en: Information security policy
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 信息安全政策
- en: A logical continuation of the high-level information security policy documents
    would be the **information security policy** itself.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 高级信息安全政策文件的逻辑延续将是**信息安全政策**本身。
- en: As we saw in the preceding table, our Statement of Applicability table, the
    first Annex A control for mitigating information security risks is to define a
    set of policies for information security, and have those policies approved by
    management, published, and communicated to employees and relevant external parties.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在前面的表格中所看到的，我们的适用性声明表，减轻信息安全风险的第一个附录A控制措施是定义一套信息安全政策，并由管理层批准、发布，并传达给员工及相关外部方。
- en: The overall goal of the information security policy is to define the objectives
    for information security at your organization, including measurable requirements
    for the confidentiality, integrity, and availability of the organization's assets.
    Because of this, it is crucial to ensure the information security policy is applicable
    and relevant to your organization. There's no point in creating documents that
    nobody can or will abide by; these purely exist in order to reduce the level of
    risk facing the organization.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 信息安全政策的总体目标是定义组织信息安全的目标，包括对组织资产的机密性、完整性和可用性所要求的可衡量要求。因此，确保信息安全政策适用于并与组织相关至关重要。制定无人能遵守或根本不会遵守的文件毫无意义；这些文件存在的唯一目的是降低组织面临的风险水平。
- en: Another aspect of the information security policy is committing to the ideology
    of continual improvement that we mentioned towards the conclusion of [*Chapter
    1*](B16611_01_Final_JM_ePub.xhtml#_idTextAnchor013)*, InfoSec and Risk Management,*
    in order to ensure the organization remains protected as technologies, processes,
    and threats change.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 信息安全政策的另一个方面是承诺持续改进的理念，正如我们在[*第一章*](B16611_01_Final_JM_ePub.xhtml#_idTextAnchor013)中提到的，**信息安全和风险管理**，以确保随着技术、流程和威胁的变化，组织能够保持保护状态。
- en: Other key definitions and documents
  id: totrans-81
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 其他关键定义和文件
- en: 'Other definitions and documents you would be best suited to include in your
    ISMS include the following:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 其他定义和文件，您最好在信息安全管理体系（ISMS）中包含以下内容：
- en: A list of *security roles and responsibilities*, defining who is responsible
    for what, in terms of security at your organization. We want to ensure it's clear
    who is going to be implementing controls, or the responsibilities of data owners
    and data users, for example.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*安全角色和职责*的清单，定义谁负责组织中的安全事项。我们希望明确谁将实施控制措施，或者例如数据所有者和数据用户的职责。'
- en: A list of *legal, regulatory, and contractual requirements*, with specific references
    to key documents and web pages. If your organization must comply with a certain
    *SLA* for a specific customer, or if your organization's processed data is subject
    to *EU GDPR*, it will be important to keep track and document those requirements
    in a specific way in your ISMS.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*法律、监管和合同要求*的清单，特别提到关键文件和网页。如果您的组织必须遵守针对特定客户的*服务水平协议*（SLA），或者组织处理的数据受*欧盟通用数据保护条例（GDPR）*约束，那么在您的信息安全管理体系（ISMS）中以特定方式跟踪和记录这些要求将非常重要。'
- en: '*Internal audit* policies and procedures, which include the specific processes
    internal auditors must follow in order to effectively check the effectiveness
    of the organization''s ISMS and implemented controls.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*内部审计*政策和程序，包括内部审计员必须遵循的具体流程，以有效检查组织的信息安全管理体系（ISMS）及已实施控制措施的有效性。'
- en: Policies and procedures for *corrective actions*, which include the specific
    and systematic processes to improve security at the organization. It should include
    how (and by whom) any information security issues are discovered, reported, documented,
    and actioned.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*纠正措施*的政策和程序，包括改进组织安全的具体和系统化流程。它应包括如何（以及由谁）发现、报告、记录和处理任何信息安全问题。'
- en: 'Furthermore, we will want to define a way to store and present the following
    information in our organization:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还需要定义一种方式来存储和呈现以下信息：
- en: Business impact analysis
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务影响分析
- en: Records of training, skills, experience, and qualifications
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 培训、技能、经验和资格的记录
- en: Results from monitoring and measurement
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控和测量结果
- en: Internal audit results
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部审计结果
- en: Management review results
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理评审结果
- en: Corrective action results
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改正措施结果
- en: Logs of user activities, exceptions, and security events
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户活动、异常情况和安全事件的日志
- en: Once we have those specific definitions, we can proceed to the other parts of
    the ISMS, including asset management, risk management, and business continuity
    and incident response. Let's begin with the key topic of asset management.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们有了这些具体的定义，我们可以继续处理ISMS的其他部分，包括资产管理、风险管理和业务连续性及事件响应。我们从资产管理这一关键话题开始。
- en: Asset management documentation
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 资产管理文档
- en: 'Part of the reason I''ve started with asset management instead of risk management
    is that old trope you might have heard in the past: *"How can you protect your
    organization''s assets if you don''t know what assets your organization has?"*.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我从资产管理开始，而不是风险管理，其中一个原因是你可能曾听过的老生常谈：*“如果你不知道组织拥有何种资产，如何保护它们？”*。
- en: It's a cliché, but that doesn't make it any less true. In your ISMS, you must
    define a way to understand not only the information assets your organization has,
    but also how information should be classified, and the way those assets should
    be handled securely. Only then will you begin to fully understand the risk facing
    your organization, and be able to apply controls to reduce that level of risk
    to an appropriate level.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个陈词滥调，但这并不意味着它不成立。在你的ISMS中，你必须定义一种方法，不仅要了解你组织拥有的信息资产，还要明确如何分类这些信息，以及如何以安全的方式处理这些资产。只有这样，你才会开始充分理解你组织面临的风险，并能够采取控制措施，将风险降低到适当的水平。
- en: 'Generally, the life cycle of managing information assets at your organization
    will follow these four steps. I''ve mapped ISO 27001''s requirements to each stage
    in parentheses:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，管理信息资产的生命周期会遵循以下四个步骤。我已在括号中列出ISO 27001的要求：
- en: Adding the information asset to the asset inventory (A.8.1.1)
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将信息资产添加到资产清单中（A.8.1.1）
- en: Classifying that information, based on legal requirements, asset value, criticality,
    and sensitivity (A.8.2.1)
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据法律要求、资产价值、关键性和敏感性对这些信息进行分类（A.8.2.1）
- en: Labeling that information (A.8.2.2)
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对这些信息进行标记（A.8.2.2）
- en: Handling that information in a secure way (A.8.2.3)
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以安全的方式处理这些信息（A.8.2.3）
- en: I'll begin with the first stage, the asset inventory.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我将从第一阶段开始，即资产清单。
- en: Asset inventory
  id: totrans-105
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 资产清单
- en: 'You will absolutely want to have a way to effectively catalog and continually
    update the **asset inventory** of your organization. In the first chapter, we
    discussed the various categories that assets can fall into, and the reason for
    those definitions was in order to ensure you are considering anything that is
    of value to the organization that can fall into the ISMS''s scope, or in plainer
    words: any information, as well as the devices or systems where information is
    stored, processed, or accessed from.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 你绝对需要有效地 catalog 并持续更新你组织的**资产清单**。在第一章中，我们讨论了资产可能归类的不同类别，这些定义的目的是确保你考虑到任何对组织有价值的内容，这些内容可以纳入ISMS的范围，或者用更通俗的话来说：任何信息，以及存储、处理或访问这些信息的设备或系统。
- en: Once you have a list of assets for your organization, what you will want to
    do is to categorize and prioritize the assets, and then assign an **asset owner**
    to each asset (or asset group). It's up to you and your organization's requirements
    as to how you might structure this, but keep in mind that the asset owner is the
    one who has the responsibility (and the authority) to protect the asset. This
    doesn't mean daily activities can't be delegated by the asset owner, but it's
    their responsibility to do so.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你为组织列出了资产，你将需要对这些资产进行分类和优先排序，然后为每个资产（或资产组）指定一个**资产所有者**。如何结构化这一过程取决于你和你组织的需求，但请记住，资产所有者是负责（并拥有）保护资产的责任（和权力）的人。这并不意味着资产所有者不能委派日常活动，但最终责任仍在他们身上。
- en: Additionally, you might want to assign values or criticality *scores* to your
    assets, in order to streamline the prioritization and risk management processes.
    Asset criticality can allow for a better understanding of what is at stake and
    make for more accurate impact scores. As a result, this can help prioritize which
    controls get applied, in which order. With that said, asset criticality is not
    a requirement from ISO 27001, so ensure you're making sure it's fit for purpose
    for your organization, and remember that complexity is the enemy of security.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您可能希望为您的资产分配值或关键性*评分*，以简化优先级排序和风险管理过程。资产关键性可以帮助更好地理解潜在风险，并得出更准确的影响评分。因此，这有助于确定应应用哪些控制措施以及应用的顺序。话虽如此，资产关键性并非ISO
    27001的要求，因此请确保它符合您组织的实际需求，并记住，复杂性是安全的敌人。
- en: One more point to remember when it comes to your asset inventory is keeping
    it up to date. This inventory acts as a tool for reducing risk at your organization,
    and as a result, it must be continually updated to reflect any changes to assets,
    asset owners, values, criticality scores, or any other information that is required
    for a complete asset inventory at your organization.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在管理您的资产清单时，还需要记住的一点是保持其更新。此清单作为减少组织风险的工具，因此必须不断更新，以反映资产、资产所有者、价值、关键性评分或任何其他对组织完整资产清单至关重要的信息的变化。
- en: We will delve deeper into how you might want to classify assets or information
    at your organization, and the roles for information assets, later on in this chapter,
    so let's move on to the next requirement for the ISMS documentation, the information
    classification policy.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 本章稍后我们将深入探讨您可能希望如何在组织中对资产或信息进行分类，以及信息资产的角色，所以我们接下来将讨论ISMS文档的下一个要求——信息分类政策。
- en: Information classification policy
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 信息分类政策
- en: This policy sets out to define the requirements and processes for classifying
    information assets at your organization. It is a key document in the ISMS, and
    must (yet again) cater to your organization's needs, and be proportionate to the
    level of risk the organization faces.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 本政策旨在定义组织内信息资产分类的要求和流程。它是ISMS中的关键文档，必须（再次）满足组织的需求，并与组织面临的风险水平成比例。
- en: We aim to classify information assets based on the organization's legal requirements,
    as well as the asset's value, criticality, and sensitivity. From general experience,
    I've found that most organizations will have around four classification options,
    to allow for flexibility without being overcomplex, but depending on the organization,
    there could be a wider (or narrower) range of classifications.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的目标是根据组织的法律要求以及资产的价值、关键性和敏感性对信息资产进行分类。从一般经验来看，我发现大多数组织大约会有四个分类选项，这样既能提供灵活性，又不会过于复杂，但根据组织的不同，分类的范围可能会更广（或更窄）。
- en: There are no specific requirements in ISO 27001 for what levels of classification
    are required, but you can align the classifications with other requirements or
    best practices, depending on your geographic location or industry.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: ISO 27001对所需的分类级别没有具体要求，但您可以根据您的地理位置或行业将分类与其他要求或最佳实践对齐。
- en: 'A typical set of classification levels could include the following:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的分类等级设置可能包括以下内容：
- en: Confidential
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机密
- en: Restricted
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限制性
- en: Internal
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部
- en: Public
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公开
- en: In your policy, you might define that the asset owner is responsible for the
    appropriate classification of information, based on the definitions set out in
    this document.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的政策中，您可能会定义资产所有者根据本文档中设定的定义，负责对信息进行适当分类。
- en: Labeling based on classification
  id: totrans-121
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基于分类的标签
- en: Your organization may commit to labeling physical and digital information assets
    based on their classification, and you are able to set out the requirements for
    doing so in the **information classification policy**.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 您的组织可以承诺根据资产的分类对实体和数字信息资产进行标签，并且可以在**信息分类政策**中设定执行此操作的要求。
- en: In the later stages of this chapter (and throughout the book), I will go through
    various ways we can classify, handle, and protect information based on its classification
    and risk, but as you might have noticed, everything in your ISMS should reflect
    your organization and its requirements, there is no hard-and-fast way of going
    about this.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的后期（以及整本书中），我将介绍我们如何根据信息的分类和风险来对信息进行分类、处理和保护的各种方法，但正如你可能已经注意到的，信息安全管理系统（ISMS）中的一切都应该反映你的组织及其需求，这并没有固定的处理方式。
- en: Acceptable use policy
  id: totrans-124
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 可接受使用政策
- en: Now that we have an inventory of the organization's assets, and understand how
    those assets are classified and labeled, we should specify how those assets should
    be used by members of your organization, contractors, and third parties in order
    to comply with the information security requirements defined in your ISMS. This
    acceptable use policy should be part of the information security training and
    education for members of your organization and should be accessible to all members
    who are subject to its requirements.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经列出了组织的资产，并了解了这些资产如何分类和标记，我们应该明确这些资产应如何被组织成员、承包商和第三方使用，以符合你在ISMS中定义的信息安全要求。这个可接受使用政策应作为组织成员信息安全培训和教育的一部分，并且应对所有受其要求约束的成员可访问。
- en: 'Some examples of what might be included in an **acceptable use policy** include
    any security rules applicable to employees, such as the following:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 一些可能包括在**可接受使用政策**中的例子包括适用于员工的任何安全规则，例如以下内容：
- en: General use and asset ownership policies
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一般使用和资产所有权政策
- en: Policies for email security
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子邮件安全政策
- en: Policies for company assets, such as laptops and mobile devices
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司资产政策，如笔记本电脑和移动设备
- en: Policies for using third-party software
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用第三方软件的政策
- en: Policies for returning assets upon termination of employment
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇佣终止时归还资产的政策
- en: Policies for handling removable media, such as USB drives
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可移动媒体（如USB驱动器）的处理政策
- en: Policies for the secure disposal of media
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 媒体安全处置政策
- en: This document should cater to your organization's needs and the nature of how
    members of the organization interact with information systems in their daily activities.
    Further, the policies should be proportionate to the level of risk the organization
    faces. In order to ensure the appropriate handling of information assets, the
    asset classifications should be taken into account, and appropriate policies for
    how to handle assets with each classification should be defined.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档应根据组织的需求以及组织成员在日常活动中如何与信息系统互动的方式来制定。此外，这些政策应与组织所面临的风险水平相适应。为了确保信息资产的适当处理，应该考虑资产分类，并定义如何处理每种分类的资产的适当政策。
- en: Risk management documentation
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 风险管理文档
- en: Now that we understand the organization's assets, we are able to define a policy
    for how we assess, treat, and report on the risks facing those assets. In order
    to ensure the effectiveness of your ISMS, this risk management documentation must
    be clear and absolutely *must cater to your organization's requirements and abilities*.
    If it does not, your ISMS will likely fail to protect your organization from the
    threats it faces. It is also crucial to remember that complexity is the enemy
    of security, and as a result, it is crucial to reduce any complexity in these
    documents and processes to the minimum amount.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了组织的资产，我们可以定义一项政策，规定如何评估、处理和报告这些资产面临的风险。为了确保你的ISMS的有效性，这份风险管理文档必须清晰，并且*必须符合你的组织的需求和能力*。如果不符合，你的ISMS很可能无法有效地保护你的组织免受面临的威胁。还需要牢记，复杂性是安全的敌人，因此，减少文档和流程中的任何复杂性到最小程度是至关重要的。
- en: I have already taken an opportunity in [*Chapter 1*](B16611_01_Final_JM_ePub.xhtml#_idTextAnchor013)*,
    InfoSec and Risk Management*, to cover important risk management topics, but to
    skim over what we covered in the previous chapter, we want to perform risk assessments
    in order to understand the risks the organization faces, including determining
    the impact and likelihood of those risks. I assure you that I will expand on these
    topics throughout the book, including covering threats and control types in [*Chapter
    3*](B16611_03_Final_JM_ePub.xhtml#_idTextAnchor059), *Designing Secure Information
    Systems*. For now, we're simply looking at documentation and processes.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经在[*第一章*](B16611_01_Final_JM_ePub.xhtml#_idTextAnchor013)*信息安全与风险管理*中介绍了重要的风险管理话题，但为了简单回顾我们在上一章所讲的内容，我们需要进行风险评估，以了解组织面临的风险，包括确定这些风险的影响和可能性。我向你保证，我将在整本书中进一步展开这些话题，包括在[*第三章*](B16611_03_Final_JM_ePub.xhtml#_idTextAnchor059)中讨论威胁和控制类型，*设计安全的信息系统*。目前，我们仅仅是在关注文档和流程。
- en: 'In a general sense, the process that your organization will follow to manage
    risk can be reduced to the following steps:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 从总体上讲，组织管理风险的流程可以归纳为以下几个步骤：
- en: Risk identification
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险识别
- en: Risk assessment (and prioritization)
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险评估（及优先级排序）
- en: Risk treatment, including storing documented evidence
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险处理，包括存储文档化证据
- en: Monitoring and reviewing the risks, including management reviews
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控和审查风险，包括管理审查
- en: To begin with, let's talk about risk identification, assessment, and treatment
    documentation.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们讨论风险识别、评估和处理文档。
- en: Risk assessment methodology and risk treatment methodology
  id: totrans-144
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 风险评估方法和风险处理方法
- en: By creating **risk assessment methodology** and **risk treatment methodology**
    documents, you're able to define specifically how and when your organization performs
    a risk assessment, who is responsible for each step, how to calculate the risk
    level, and how we may reduce any unacceptable risk to an appropriate level.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 通过创建**风险评估方法**和**风险处理方法**文档，你能够明确地定义组织进行风险评估的具体方式和时间，谁负责每个步骤，如何计算风险等级，以及如何将任何不可接受的风险降至适当水平。
- en: You might decide that, in order to meet your organization's needs, a risk assessment
    is required annually, or upon significant change. That's a pretty typical choice
    I've seen quite often, but it's not necessarily the best choice for every organization.
    As we've said several times, it's all about catering each policy and procedure
    to your organization.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会决定，为了满足你组织的需求，风险评估需要每年进行一次，或者在发生重大变化时进行。这是我见过的一个相当典型的选择，但它不一定是每个组织的最佳选择。正如我们多次提到的，关键是要根据组织的具体情况定制每一项政策和程序。
- en: 'If we recall that one long sentence about risk from [*Chapter 1*](B16611_01_Final_JM_ePub.xhtml#_idTextAnchor013)*,
    InfoSec and Risk Management*:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们回想起[*第一章*](B16611_01_Final_JM_ePub.xhtml#_idTextAnchor013)*信息安全与风险管理*中那句关于风险的长句：
- en: '*Information Security Risk is the potential for loss as measured through the
    combined impact and likelihood of a threat exploiting a vulnerability in one or
    more information system assets.*'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '*信息安全风险是通过威胁利用信息系统资产中的一个或多个漏洞而导致损失的潜在可能性，结合了威胁的影响和可能性来衡量。*'
- en: We remember that we cannot have a risk without an asset and a threat. In these
    documents, we can define how we identify and measure risk, and whether we perform
    risk assessments based on threat scenarios, or by each information asset associated
    with the organization. You have a list of assets at your organization, in your
    asset inventory, so you should leverage that inventory and reference it in your
    risk management documentation.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我们记得，没有资产和威胁，就无法定义风险。在这些文档中，我们可以定义如何识别和衡量风险，是否根据威胁情景，或者根据与组织相关的每一项信息资产来进行风险评估。你在组织中有一份资产清单，在你的资产清单中，你应该利用这些信息，并在风险管理文档中进行引用。
- en: Furthermore, we can define the scale and definitions for likelihood and impact
    in this document. I covered an example of how you might do that in [*Chapter 1*](B16611_01_Final_JM_ePub.xhtml#_idTextAnchor013)*,
    InfoSec and Risk Management,* and this is your chance to either use that example,
    leverage another framework, or create your own ad hoc system for assessing those
    levels.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们可以在此文档中定义可能性和影响的等级和定义。我在[*第一章*](B16611_01_Final_JM_ePub.xhtml#_idTextAnchor013)*信息安全与风险管理*中举了一个如何进行定义的例子，这是你有机会使用该例子，利用其他框架，或者为评估这些等级创建你自己的临时系统。
- en: You might also want to include the risk matrix, with the defined risk appetite
    *level* clearly displayed on it, as defined by top management.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能还想包括风险矩阵，并在上面清晰地显示由高层管理定义的风险承受*水平*。
- en: 'When we''re looking at risk treatment, you might remember that it''s possible
    to do the following:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们审视风险处理时，您可能会记得可以进行以下操作：
- en: Avoid the risk
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免风险
- en: Reduce the risk through security controls
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过安全控制措施降低风险
- en: Transfer the risk
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 转移风险
- en: Accept the risk
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受风险
- en: You can describe these processes in your documentation, in order to ensure other
    members of your organization understand how and when they might choose each treatment.
    Keep in mind that you have a Statement of Applicability document that lists any
    applicable controls for your organization, and ensure that you reference it in
    your risk treatment methodology. You can also define how your organization accepts
    risks (and documents that acceptance) once the risk level has been reduced to
    an acceptable level.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在文档中描述这些过程，以确保组织的其他成员理解他们何时以及如何选择每种处理方式。请记住，您有一份适用性声明文档，其中列出了适用于您组织的控制措施，并确保在您的风险处理方法中引用该文档。您还可以定义一旦风险水平降低到可接受的程度，您的组织如何接受风险（并记录该接受）。
- en: By defining an effective risk management process for your organization, and
    applying the principles of continual improvement, you improve the effectiveness
    of your ISMS by increasing the visibility of the risks that your organization
    faces.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 通过为您的组织定义有效的风险管理流程，并应用持续改进的原则，您通过增加组织面临的风险的可见性，提高了信息安全管理体系（ISMS）的有效性。
- en: Risk assessment report
  id: totrans-159
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 风险评估报告
- en: You need to be able to plan and prioritize risk treatments, as well as to communicate
    the results from risk assessments to relevant stakeholders. This implies that
    you should have various reports based on risk management activities, depending
    on the audience.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要能够计划和优先处理风险，同时将风险评估的结果传达给相关利益相关者。这意味着您应该根据不同的受众群体，基于风险管理活动准备各种报告。
- en: For example, in your regular updates to top management, you could provide a
    high-level overview of the risk assessment, as this audience is ultimately responsible
    for ensuring the ISMS is effectively implemented at their organization, but not
    necessarily interested in the specific details. You might include the most important
    assets and their inherent risk levels, the risk treatment applied (or proposed),
    and the resulting residual risk after the treatment.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在定期向高层管理汇报时，您可以提供风险评估的高级概览，因为该群体最终负责确保ISMS在其组织内的有效实施，但不一定对具体细节感兴趣。您可以包括最重要的资产及其固有风险等级，应用的风险处理措施（或提议的措施），以及处理后的剩余风险。
- en: In the more detailed report, it might make sense to provide a status for each
    of your organization's assets, as well as the Statement of Applicability controls
    and their status. Additionally, if a control is in the process of being implemented,
    you can report on the progress of that implementation.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在更详细的报告中，可能需要提供您组织每个资产的状态，以及适用性声明控制措施及其状态。此外，如果某项控制措施正在实施过程中，您可以报告该实施的进展。
- en: Third-party security documentation
  id: totrans-163
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第三方安全文档
- en: In [*Chapter 1*](B16611_01_Final_JM_ePub.xhtml#_idTextAnchor013), *InfoSec and
    Risk Management*, we discussed the importance of managing third-party risk at
    our organization, as a result of the growing reliance on suppliers to provide
    information systems, and cloud solutions for performing business activities.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第一章*](B16611_01_Final_JM_ePub.xhtml#_idTextAnchor013)，*信息安全与风险管理*中，我们讨论了在组织内管理第三方风险的重要性，因为越来越依赖供应商提供信息系统和云解决方案以进行业务活动。
- en: In our third-party security policy, we want to define specifically how our organization
    handles the management of third-party risk, and describe how we can monitor, review,
    and audit a supplier's security.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的第三方安全政策中，我们希望明确规定组织如何处理第三方风险管理，并描述如何监控、审查和审计供应商的安全性。
- en: This could include definitions and methodologies surrounding service-level agreements,
    vendor security assessments, and due care at your organization.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能包括围绕服务级别协议、供应商安全评估和贵组织的尽职调查的定义和方法。
- en: Furthermore, you should consider how you might catalog each asset used by your
    organization that is managed or controlled by a third party, and how you might
    structure your ISMS and information security strategy to cater to the shared responsibility
    model.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你应该考虑如何对组织中由第三方管理或控制的每个资产进行分类，并且考虑如何调整你的信息安全管理体系（ISMS）和信息安全战略，以适应共享责任模型。
- en: Incident management documentation
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 事件管理文档
- en: When we focus on incident management documentation, we want to be clear on what
    is required in a specific type of event. As the information security professional,
    you will need to work together with your organization's leadership to define the
    thresholds necessary to declare an information security event an incident, and
    the appropriate response.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们专注于事件管理文档时，我们需要明确在特定类型的事件中需要哪些内容。作为信息安全专业人员，你需要与组织的领导层合作，定义将信息安全事件视为事故所需的阈值，以及适当的响应措施。
- en: The best way to document this is to create a high-level incident management
    policy, which defines the appropriate roles and responsibilities and includes
    references for any supporting documents, such as playbooks. The incident management
    policy should be the central document in any incident management activity, and
    the first reaction of any staff member in the event of an information security
    event should be to refer to it.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 记录这些内容的最佳方式是创建一个高层次的事件管理政策，定义适当的角色和责任，并包括任何支持性文档（如操作手册）的引用。事件管理政策应成为任何事件管理活动中的核心文档，且在信息安全事件发生时，任何员工的首要反应应是参考此文档。
- en: 'With the knowledge that this suite of documents is going to be required during
    incidents such as an outage, it''s valuable to note that the incident management
    policy, and all other incident management and business continuity documents, should
    be stored in a way that is accessible regardless of whether availability to the
    information systems is affected. If ransomware spreads through your organization,
    you can''t access the documents stored on your NAS anymore. Do you have printed
    copies? The same goes for physical copies: If your printed copies are now underwater,
    do you have a way to access those policies through cloud storage?'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到在停机等事件中将需要这些文档，值得注意的是，事件管理政策以及所有其他事件管理和业务连续性文档，应该以一种即使在信息系统的可用性受到影响时也能访问的方式进行存储。如果勒索病毒在你的组织中传播，你无法再访问存储在NAS上的文档，那你是否有打印的副本？同样，物理副本也是如此：如果你的打印副本现在被水淹没了，你是否能通过云存储访问这些政策？
- en: After the high-level incident management policy has been created, two areas
    in which a defined, easily-followed, structured approach to information security
    is incredibly valuable are **incident response plans (IRPs)** and **Business Continuity
    Management (BCM)**.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建高层次的事件管理政策后，两个领域中定义清晰、易于遵循、结构化的信息安全方法极其重要，这两个领域是**事件响应计划（IRPs）**和**业务连续性管理（BCM）**。
- en: As we have defined how we're going to discover and classify our assets, and
    how we're going to perform risk assessments based on our asset criticality, we
    have achieved much of the progress required in order to structure these processes
    into our organization.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们已经定义了如何发现和分类资产，以及如何根据资产的重要性进行风险评估后，我们已经完成了将这些过程结构化到组织中的大部分工作。
- en: By understanding asset criticality, and the threats associated with the risks
    your business faces, you can ascertain and define the organizational requirements
    for business continuity and incident response.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 通过了解资产的重要性以及与你的业务面临的风险相关的威胁，你可以确定并定义业务连续性和事件响应的组织需求。
- en: We will delve deeper into various aspects of business continuity and incident
    response in [*Chapter 7*](B16611_07_Final_JM_ePub.xhtml#_idTextAnchor123), *Owning
    Security Operations*, and so I will do my best to avoid repeating myself too much
    here, and instead focus on the high-level requirements for the documentation and
    planning required to ensure your organization is prepared to respond to incidents.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[*第七章*](B16611_07_Final_JM_ePub.xhtml#_idTextAnchor123)《拥有安全操作》中深入探讨业务连续性和事件响应的各个方面，因此我将在这里尽量避免重复，并专注于确保组织准备好应对事件所需的文档和规划的高层次要求。
- en: Incident response and business continuity playbooks
  id: totrans-176
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 事件响应和业务连续性操作手册
- en: Always remember that in the event of an information security incident, heart
    rates will have risen, palms will be sweaty, and there will be many people involved
    in the "what's next?" discussion.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 永远记住，在发生信息安全事件时，心跳会加速，双手会出汗，且会有很多人参与到“接下来怎么办？”的讨论中。
- en: Incident response playbooks should be simple, easy-to-follow for anyone, and
    accurate to the most recent changes in business processes or versions. This is
    much more difficult than it sounds. Think of it as a "picture book," where the
    first page is the first step, the second page is the second step, and so on. This
    is a highly effective method that increases the likelihood of a successful response.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 事件响应手册应简洁明了，任何人都能轻松跟随，并且准确反映最新的业务流程或版本的变更。这比听起来更难。可以将其视为一本“图画书”，第一页是第一步，第二页是第二步，依此类推。这是一种非常有效的方法，能提高成功响应的可能性。
- en: You can have a playbook for the various threat scenarios, such as "Our server
    has been damaged," or "Ongoing DDoS attack on our website," and so on. All threats
    that are viable and require a response that is repeatable can be turned into playbook
    form, and it's not something that should be skipped over.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以为各种威胁场景准备手册，例如“我们的服务器已损坏”或“我们的网站正在遭受 DDoS 攻击”等等。所有可行的、需要重复响应的威胁都可以转化为手册形式，这一点不容忽视。
- en: Furthermore, you can't just assume these playbooks are effective. We can't trust
    that the person who is accountable for executing the plan is going to be able
    to do so. It's important to run through the plan and see whether it will actually
    pan out the way it should, by holding incident management training, awareness
    sessions, and performing regular **tabletop exercises**. Tabletop exercises are
    simulations where members of the organization get together in a conference room
    and walk through realistic incidents at their organization, discussing their responsibilities
    and looking for gaps in the documented plans and procedures. The advantage of
    a tabletop exercise is that they're inexpensive and easy to facilitate, while
    still measuring the impact of various events. In order to make tabletop exercises
    more interesting, you as the information security professional should throw in
    curveballs occasionally. When people start following along and become bored with
    the activity, throw in a "The card is declined. Now what?". It keeps the members
    of the team on their toes and engaged, and simulates the messy real world where
    nothing goes to plan.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你不能仅仅假设这些手册是有效的。我们不能相信负责执行计划的人能够顺利完成。通过举行事件管理培训、意识提升课程并定期进行**桌面演练**来验证计划的可行性是非常重要的。桌面演练是组织成员在会议室中模拟真实事件的一种方式，讨论各自的职责，并寻找文档计划和程序中的漏洞。桌面演练的优势在于其成本低且易于组织，同时能够衡量各种事件的影响。为了让桌面演练更有趣，作为信息安全专业人员，你应该偶尔加入一些意外情况。当大家开始按部就班且对活动感到无聊时，可以引入一个“卡片被拒绝了，现在怎么办？”的情境。这能保持团队成员的警觉，激发参与感，并模拟现实世界中计划总是无法完全按预期进行的混乱局面。
- en: By documenting and optimizing the response process and applying findings from
    tabletop exercises and simulations, you are able to reduce the amount of time
    it would take to diagnose the cause of an incident, and the stress level experienced
    by the members of the response team.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 通过记录和优化响应过程，并应用桌面演练和模拟中的发现，你能够减少诊断事件原因所需的时间，同时减轻响应团队成员的压力。
- en: IT management documentation
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IT 管理文档
- en: Due to the close-knit relationship between information technology and information
    security, your ISMS will likely contain several references to IT management documentation
    that may already exist at your organization or may need to be created with input
    from the relevant stakeholders.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 由于信息技术与信息安全之间的紧密关系，你的 ISMS 很可能包含多个 IT 管理文档的引用，这些文档可能已经在你的组织中存在，或者需要与相关利益相关者共同创建。
- en: 'This documentation could include the following:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档可能包括以下内容：
- en: Operating procedures for IT management
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IT 管理操作程序
- en: Secure system engineering policy
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全系统工程政策
- en: Access control policy
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问控制政策
- en: Bring your own device and mobile device policies
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自带设备及移动设备政策
- en: Password policy
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码政策
- en: Information disposal and destruction policy
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息处置与销毁政策
- en: Maintenance and review plan
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护与审查计划
- en: Change management policy
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变更管理政策
- en: Backup policy
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备份政策
- en: Exercising and testing plan
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 演练与测试计划
- en: Information transfer policy
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息传输政策
- en: Procedures for working in secure areas
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在安全区域内工作的程序
- en: Clear desk and clear screen policies
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清理桌面和清理屏幕政策
- en: It's crucial that these documents state the reality of your organization's approach,
    and are in line with the level of risk determined as acceptable.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 这些文档必须准确反映你们组织的实际做法，并与确定为可接受的风险水平保持一致，这一点至关重要。
- en: Educating members of your organization
  id: totrans-199
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 教育组织成员
- en: Although it's a great start to define the requirements of the ISMS in a set
    of documents and to use those documents to implement a systematic process for
    securing your organization's assets, users may feel arbitrarily restricted if
    a solution is rolled out that prevents them from working the way they always have,
    without any communication about the reasoning.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管通过一系列文档来定义信息安全管理体系（ISMS）的要求，并利用这些文档实施系统化的流程来保护组织资产是一个很好的开始，但如果推出的解决方案阻止用户以他们习惯的方式工作，而没有任何关于理由的沟通，用户可能会感到被任意限制。
- en: Even the most intelligent systems are able to be circumvented or destroyed,
    and your users might be compelled to find ways to get around the policies or controls
    in order to make their lives easier. Your organization has a requirement to train
    its users on the ISMS, and educate them on its impact on them in their role. It's
    important to help them see that you're trying to make their jobs easier by removing
    the burden of ambiguity from their daily working lives.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是最智能的系统也能被规避或摧毁，而用户可能会被迫寻找方法绕过政策或控制，以便让自己的生活变得更轻松。你的组织需要对用户进行ISMS培训，并帮助他们理解ISMS对他们角色的影响。帮助他们明白，你的目标是通过消除日常工作中的不确定性来使他们的工作变得更轻松。
- en: As we've said earlier, these policies need buy-in from top management, with
    repercussions for when the policies aren't followed. You are doing this to protect
    their organization, and so top management needs to care, and they need to be champions
    for your ISMS. Try to get the leadership team involved in the communications that
    you would normally send out yourself. By having a sponsor in the form of a CEO,
    MD, CTO, CFO, or similar, you will have notoriety among the staff that there is
    a method and a strategy, and it's not just you as a lone wolf "security dude"
    being paranoid and harping on at them about not installing browser add-ons, or
    randomly tricking them with phishing exercises. Getting the VIPs to do the heavy
    lifting is an especially important concept to embrace in order to increase effectiveness.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前所说，这些政策需要得到高层管理的支持，并且对未遵守政策的行为要有相应的后果。你这么做是为了保护他们的组织，因此高层管理需要关心，并且要成为信息安全管理体系的倡导者。尽量让领导团队参与到你通常会自己发送的沟通中。通过让CEO、MD、CTO、CFO等高层领导作为支持者，你将能够在员工中树立一个有方法和策略的形象，而不仅仅是你这个孤独的“安全员”在胡乱指责他们不要安装浏览器插件，或随便通过钓鱼测试来捉弄他们。让高层领导来承担重要的工作是提高效果的一个特别重要的概念。
- en: Furthermore, it's important to raise general information security awareness
    with all members of your organization. A good awareness initiative will enable
    users to identify various types of control circumvention, and potentially even
    prevent such activity by reporting a non-compliance scenario. That's an important
    aspect of ensuring the security of your organization is maintained and effective.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，提高所有组织成员的总体信息安全意识也非常重要。一个好的意识提升计划将使用户能够识别各种类型的控制规避，并可能通过报告不合规的情况来防止此类行为。这是确保组织安全得到维护和有效的一个重要方面。
- en: As with everything, optimization is key, so let's move on to evaluating your
    ISMS's effectiveness.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 像所有事情一样，优化是关键，接下来让我们来评估你们信息安全管理体系的有效性。
- en: Evaluating the effectiveness of the ISMS
  id: totrans-205
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 评估ISMS的有效性
- en: Evaluating the effectiveness of your ISMS, and whether it is fit for the purposes
    of your organization is crucial in the optimization of your organization's wider
    information security maturity. There should be a requirement set to review the
    effectiveness of the ISMS on a regular basis, such as annually, and to perform
    an internal audit as defined by your internal audit procedure, previously defined.
    Any **non-conformities** or **findings** should be subject to the corrective action
    procedure that we've also previously defined.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 评估信息安全管理体系（ISMS）的有效性，以及它是否符合组织的需求，对于优化组织整体信息安全成熟度至关重要。应设定定期评估ISMS有效性的要求，比如每年一次，并根据先前定义的内部审计程序进行内部审计。任何**不符合要求**或**发现的问题**都应根据我们之前定义的纠正措施程序进行处理。
- en: Additionally, by including findings from discussions and dialogs on a daily
    basis, and subjecting them to the same corrective action requirements, you enable
    continual improvement by defining the future changes required.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，通过每天讨论和对话中所得到的发现，并将它们纳入相同的纠正措施要求，你能够通过定义未来所需的变更来实现持续改进。
- en: If your organization must comply with several standards and regulations from
    global bodies, it's important to consider the potential to leverage technological
    solutions to manage your requirements for your implementations. There are several
    tools available to align your ISMS and security controls with multiple regulations,
    and utilizing those can increase the coverage and effectiveness of your ISMS.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的组织需要遵守来自全球机构的多个标准和法规，考虑利用技术解决方案来管理实施过程中的需求是很重要的。有多种工具可以帮助将ISMS和安全控制与多个法规对齐，使用这些工具能够提高ISMS的覆盖范围和有效性。
- en: Improving the policy
  id: totrans-209
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 政策改进
- en: The improvement phase of your ISMS is where we identify present gaps and plan
    for the next version of the policy. Always remember that this policy is acting
    as a structure for you to organize and plan your organization's information security
    program. It's just as important as anything else in the job, and there's a reason
    I started with this (extremely not-dry, but rather highly interesting and entertaining)
    topic.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: ISMS的改进阶段是我们识别当前差距并规划下一版本政策的阶段。始终记住，这项政策为你组织的信息安全计划提供了结构框架。它和其他工作一样重要，我之所以从这个（极其不枯燥，反而非常有趣和引人入胜）的话题开始，是有原因的。
- en: Without fail, I'm going to mention the ideology of continual improvement with
    every step of this book. It's integral to keep up to date by regularly measuring
    risk, and applying controls to ensure the organization is not exposed to an unnecessary
    or unacceptable level of risk.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 我将毫不犹豫地在本书的每一步中提到持续改进的理念。定期衡量风险并应用控制措施以确保组织不暴露于不必要或不可接受的风险水平，是非常关键的。
- en: To summarize, in order to be able to implement an ISMS that ensures the appropriate
    identification, classification, and protection of the information assets of an
    organization, we must start with policies that reflect the organization's requirements
    from an organizational and IT perspective. It's critical to ensure the members
    of your organization are educated on the ISMS in order to avoid an increased level
    of unknown risk, such as **shadow IT**, which is a term to describe any IT systems
    that have been deployed without the IT department's oversight, and therefore circumventing
    the policies, processes, and controls that have been implemented to keep the organization
    secure.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，为了实施一个确保适当识别、分类和保护组织信息资产的ISMS，我们必须从反映组织需求的政策开始，这些需求既包括组织层面的，也包括IT层面的。确保组织成员了解ISMS是至关重要的，这样可以避免增加未知风险的水平，例如**影子IT**，这是一个描述未经IT部门监督部署的IT系统的术语，因此绕过了为确保组织安全而实施的政策、流程和控制措施。
- en: Let's proceed toward the topic of identifying and classifying information assets
    next.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们继续探讨识别和分类信息资产的话题。
- en: Identifying and classifying information assets
  id: totrans-214
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 识别和分类信息资产
- en: In your asset management policies, it's likely that you have defined the way
    your organization is going to identify and classify information assets based on
    the value, criticality, sensitivity, and legal obligations, but not specifically
    discussing *how* your organization might do that from an IT perspective.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的资产管理政策中，可能已经定义了你的组织如何根据信息资产的价值、关键性、敏感性和法律义务来识别和分类资产，但未特别讨论从IT角度如何执行这一操作。
- en: While creating that policy and defining those motives is a huge leap forward
    in understanding the overall position your organization takes when it comes to
    their risk appetite and what is considered to be the most valuable information
    they have, remember that it's also just the "rule," and not the actual action
    of identifying and classifying those assets or protecting them for that matter.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管制定政策并定义这些动机是理解组织在风险承受能力方面总体立场的重要一步，明确什么是组织认为最有价值的信息，但请记住，这仅仅是“规则”，而不是实际进行资产识别和分类或保护这些资产的行动。
- en: In this section, I would like to detail the ways we can structure the rules,
    as well as the actual "doing" part of an effective identification and classification
    phase of an ISMS.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我想详细说明我们如何构建规则以及信息安全管理体系（ISMS）有效的识别和分类阶段的实际操作部分。
- en: 'This includes the following topics:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括以下主题：
- en: Structuring information asset classifications
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建信息资产分类
- en: Determining the roles for assets
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定资产的角色
- en: Identifying and protecting information assets
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别和保护信息资产
- en: Retention policies
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保留政策
- en: You're about to learn some key information security principles! Get ready!
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 你即将学习一些关键信息安全原则！准备好了吗！
- en: Structuring information asset classifications
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建信息资产分类
- en: In your documentation, it is likely that you have defined classifications for
    your information assets, based on the value, criticality, sensitivity, and legal
    obligations determined by the organization.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的文档中，可能已经定义了信息资产的分类，基于组织确定的价值、关键性、敏感性和法律义务。
- en: 'You might have arrived at a hierarchy of classifications such as the following:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能已经制定了如下的分类层级：
- en: Confidential
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机密
- en: Restricted
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限制
- en: Internal
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部
- en: Public
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公开
- en: How are you going to ensure the appropriate classification is applied to the
    relevant information assets, and how are you able to ensure the assets are protected
    and secured appropriately?
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 你将如何确保为相关信息资产应用适当的分类，并且如何确保资产得到适当的保护和安全保障？
- en: Generally, you will want to define specific roles for each of your assets. Each
    of these roles should have various responsibilities in the identification, protection,
    and disposal of information assets. The **Information Owner** could be responsible
    for ensuring the data is properly classified, and that the appropriate data protection
    has been applied, in line with regulatory and organizational requirements, for
    example.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你需要为每个资产定义特定的角色。这些角色应该在信息资产的识别、保护和处置中承担各种责任。例如，**信息拥有者**可能需要负责确保数据得到适当分类，并按照监管和组织要求应用相应的数据保护措施。
- en: Determining the roles for assets
  id: totrans-233
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定资产的角色
- en: If you want to be structured with the way your organization handles the identification
    and classification of its information assets, you must consider defining the roles
    listed in the following table for each asset. As with everything, the level of
    structure you create and implement should be acceptable for the organization you're
    working with.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望在组织处理信息资产的识别和分类时更加结构化，你必须考虑为每个资产定义下表中列出的角色。像所有事情一样，你创建和实施的结构化程度应当是该组织可接受的。
- en: 'Some roles to consider documenting for each asset are the following:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 需要考虑为每个资产记录的一些角色包括：
- en: '![](img/02.jpg)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![](img/02.jpg)'
- en: While it may not be feasible for a small company to have dedicated roles to
    accomplish each of these tasks, these roles (and several others) could exist in
    a large organization. Additionally, you could have several types of information
    owners, and each system could have a respective system owner, split, for example,
    by vendor.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对于小公司来说，可能没有足够的人力去为每一项任务分配专门的角色，但在大型组织中，这些角色（以及其他多个角色）可能是存在的。此外，你可能会有多种类型的信息拥有者，每个系统也可能有相应的系统拥有者，例如按供应商来划分。
- en: With that said, if it's possible, use the KISS principle, which is a term recognized
    by the software engineering community as a design principle meaning *"Keep it
    simple, stupid"*. You want to ensure less work and maintenance is required to
    be successful in your ISMS. There's already a lot of work to be done without the
    extra complexity.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，如果可能，使用 KISS 原则，这是软件工程界公认的设计原则，意思是*“保持简单，愚蠢”*。你需要确保在 ISMS 中实现成功时，需要的工作和维护尽可能少。没有额外的复杂性，已经有很多工作要做了。
- en: Methods of identifying and protecting information assets
  id: totrans-239
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 识别和保护信息资产的方法
- en: Great! We have now defined our categories for classifying information assets.
    An additional consideration, and potentially the most important of all is the
    matter of *how* you can ensure the information is properly classified.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 很好！我们现在已经定义了信息资产分类的类别。一个额外的考虑因素，可能也是最重要的一个问题是*如何*确保信息被正确分类。
- en: The manual identification, classification, and protection of information assets
    isn't a scalable or dependable solution. Loss, modification, or disclosure of
    these assets can carry significant financial and reputational risk. It makes very
    little sense to make non-InfoSec people responsible for appropriately identifying,
    classifying, and protecting the information assets of your organization during
    their day-to-day work.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 手动识别、分类和保护信息资产并不是一个可扩展或可靠的解决方案。这些资产的丧失、修改或泄露可能带来巨大的财务和声誉风险。让非信息安全人员在日常工作中负责适当地识别、分类和保护组织的信息资产是毫无意义的。
- en: Luckily, there exists **Data Loss Prevention (DLP)** or **Information Protection**
    technology to help the process of properly identifying and classifying our organizational
    information. We can leverage "built-in" models for discovering and classifying
    information, or create our own rules.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，存在**数据丢失防护（DLP）**或**信息保护**技术，帮助我们正确识别和分类组织信息的过程。我们可以利用“内建”模型来发现和分类信息，或创建我们自己的规则。
- en: The "built-in" models can automatically identify specific types of information,
    no matter where it lives, or the format. This means we can configure our DLP or
    information protection solution to "find" credit card numbers sent in chat messages,
    or passport numbers detected in a `.jpeg` file on a corporate laptop's hard drive,
    as a couple of examples.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: “内建”模型可以自动识别特定类型的信息，无论它存在于何处，或以何种格式。这意味着我们可以配置我们的 DLP 或信息保护解决方案来“找到”在聊天信息中发送的信用卡号，或在公司笔记本电脑硬盘上的
    `.jpeg` 文件中检测到的护照号码，仅举几个例子。
- en: Beyond this, by creating our own model (or definition) of an information type,
    administrators are able to use regex and complex filters to locate any files that
    include information that is specific to the organization, such as keywords like
    Project Neptune, for example.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，通过创建我们自己的信息类型模型（或定义），管理员能够使用正则表达式和复杂的过滤器来定位包含特定于组织的信息的文件，例如类似“项目海王星”这样的关键词。
- en: After locating this data, an automatic metadata "label" for the information
    classification is be applied, along with any appropriate restrictions for access,
    protections through encryption, as well as watermarks or notices that are visually
    apparent while users are accessing the information. The operating system or mail
    solution can even show the user a notification to explain why they aren't able
    to send a file outside of their organization, and link to any relevant training.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 定位到这些数据后，自动的元数据“标签”会应用于信息分类，同时会施加任何适当的访问限制、通过加密进行保护、以及水印或通知，在用户访问信息时能够清晰地看到。操作系统或邮件解决方案甚至可以向用户显示通知，解释为什么他们无法将文件发送到组织外部，并链接到相关培训。
- en: Through automation in the discovery, classification, and protection of our information
    assets for our organization's estate, we ensure that information is available
    to only those who need to access it, that the information has only been changed
    by those approved to, and that those changes are tracked and stored in a way that
    is auditable.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 通过自动化发现、分类和保护组织信息资产的过程，我们确保信息只对那些需要访问的人可用，信息只会被获准的人修改，并且这些修改会以可审计的方式进行跟踪和存储。
- en: This type of solution is an absolute dream compared to even 5 years ago when
    DLP was still extremely antiquated and didn't offer anywhere near this level of
    automation. Now, if a user is creating a file on their laptop that discusses a
    sensitive topic, or contains PII, a label is automatically applied to that document,
    which, in turn, activates encryption and restricts access to the appropriate group
    of users. It should be the asset owner's responsibility to ensure the appropriate
    classification is automatically applied.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 与5年前相比，这种解决方案简直是一个梦想，那时数据丢失防护（DLP）仍然非常过时，根本无法提供如此高水平的自动化。现在，如果用户在他们的笔记本电脑上创建一个讨论敏感话题或包含个人身份信息（PII）的文件，系统会自动为该文档应用标签，这样就会激活加密并限制仅适当的用户组访问。确保自动应用适当分类应该是资产所有者的责任。
- en: Administrators of this system should be able to see metrics of the users, locations,
    or programs and services that have each type of data associated with them. By
    using a technological solution to aid in this process, you can monitor the changes,
    detect new requirements, and measure the efficacy of your policy, based on the
    results from the monitoring over the entire lifespan of all of your organization's
    information assets.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 系统管理员应该能够看到与每种数据类型相关的用户、位置或程序和服务的度量数据。通过使用技术解决方案来协助这一过程，你可以监控变化，检测新的要求，并根据对组织所有信息资产生命周期的监控结果来衡量政策的有效性。
- en: Outside of the digital realm, in your information classification policy, you
    could (for example) require that the classification is indicated in the top-right
    corner of each physical document page and that it is also to be indicated on the
    front of the cover or envelope carrying such a document. As we've previously said,
    the policy should suit the organization, and as a result, there should be processes
    to follow the requirements set out from the policy, and repercussions for not
    complying with those requirements. Whether we can or cannot automate the process,
    ensuring the appropriate classification and labeling of information is usually
    the responsibility of the asset owner.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字领域之外，在你的信息分类政策中，你可以（例如）要求在每页物理文档的右上角指明分类，并且在文件封面或封信上也应标明分类。如前所述，政策应适应组织，因此应该有遵循政策要求的流程，并对不遵守这些要求的行为做出相应后果。无论我们是否能够自动化这个过程，确保信息的适当分类和标签通常是资产所有者的责任。
- en: Luckily, we have defined a policy in plain language, to help those responsible
    for selecting, implementing, and configuring the systems that regulate these requirements.
    By setting those requirements in the information classification policy, we are
    able to select a technology that mitigates against the risks associated with data
    exfiltration, insider threats, retention policy breach, and so on, as required
    by your organization.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我们已经用通俗的语言定义了一个政策，以帮助那些负责选择、实施和配置监管这些要求的系统的人。通过在信息分类政策中设定这些要求，我们能够选择一种技术，减轻与数据外泄、内部威胁、保存政策违规等相关的风险，符合你们组织的要求。
- en: Retention policies
  id: totrans-251
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保存政策
- en: I'd like to briefly talk about retention policies, and considering them while
    developing and implementing your ISMS. There exist regulations in many jurisdictions
    that require that any sensitive data, when processed for any purpose, is not retained
    for any longer than the prescribed amount of time. What is the prescribed amount
    of time, you ask? Well, unfortunately, that depends on the jurisdiction, and type
    of data.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 我想简要地谈一下保存政策，并在制定和实施信息安全管理体系（ISMS）时考虑它们。许多地区的规定要求在处理任何敏感数据时，数据不得保留超过规定的时间。你问，规定的时间是多少？嗯，不幸的是，这取决于所在的司法管辖区和数据类型。
- en: 'In our policies, it''s important to consider the retention requirements for
    our organization, and ensure that a retention policy is defined. With these definitions,
    you can leverage technological solutions that exist to do the following:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的政策中，考虑到组织的保存要求，并确保定义了保存政策是非常重要的。通过这些定义，你可以利用现有的技术解决方案来实现以下目标：
- en: Ensure you aren't allowing users to dispose of information that must be retained
    due to a specific regulatory requirement.
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你不会允许用户销毁因特定法规要求而必须保留的信息。
- en: Ensure information that is able to be disposed of is disposed of in a timely
    and compliant manner.
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保可以销毁的信息能够及时且合规地被销毁。
- en: 'Some of the requirements you should be looking to define are the following:'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该定义的一些要求如下：
- en: How should we store and retain data in a way that makes it accessible whenever
    it is required, in a way that is easily searched and classified? This includes
    audio files, video files, and so on.
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们应该如何存储和保留数据，以确保在需要时能够方便地访问，且易于搜索和分类呢？这包括音频文件、视频文件等。
- en: What data must be retained? Business management, third-party dealings, partnerships,
    employment records. These are just the tip of the iceberg. Split the data into
    categories and consider a solution that allows tagging into these categories (along
    with sensitivity labeling).
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须保留哪些数据？业务管理、第三方交易、合作伙伴关系、雇佣记录。这些仅仅是冰山一角。将数据分成不同类别，并考虑一种可以将数据标签化到这些类别中的解决方案（同时进行敏感性标签标记）。
- en: How long must the data be retained? Consider each classification or category,
    as they can differ.
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据必须保留多长时间？考虑每个分类或类别，因为它们可能有所不同。
- en: How do we apply ownership to information and assets? This can be done by policy
    only, but it would be better to automate it, as with almost anything, if you find
    a reliable solution.
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们如何对信息和资产应用所有权？这可以仅通过政策来完成，但如果找到一个可靠的解决方案，自动化会更好，就像几乎所有事情一样。
- en: With the same information protection technological solutions from the previous
    section, we are able to automate the retention policies defined by your organization
    and remove a file from access after 7 years of inactivity, for example.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 使用前一节中的相同信息保护技术解决方案，我们能够自动化你组织定义的保留政策，并在7年未使用后自动移除文件的访问权限。
- en: Securing information assets
  id: totrans-262
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 信息资产的保护
- en: This section is all about implementing the appropriate information security
    controls for assets. I've been thinking about this section for a while, trying
    to understand how to tackle it best for you.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 本节内容完全围绕为资产实施适当的信息安全控制措施展开。我一直在思考这一部分，试图理解如何以最佳方式为你解读。
- en: I know you probably have experience with choosing and implementing controls,
    and I don't want this section to end up being half of the entire book, just droning
    on and on about different types of controls or all of the great vendors out there
    who want to sell you a silver bullet to fix all of your issues. I'm going to go
    into many different controls and ideologies in the following chapters, anyway.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道你可能有选择和实施控制措施的经验，我不希望这一章成为整本书的一半，只是单调地讲述不同类型的控制措施或所有那些想要向你推销能解决所有问题的“银弹”的优秀供应商。无论如何，我将在接下来的章节中详细讨论各种控制和理念。
- en: Instead, in this chapter, I want to make sure that we focus on heavy-hitting,
    effective ideologies to understand in order to select the appropriate controls,
    meaning that the asset is considered "secure enough" based on its criticality
    and classification.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，在本章中，我希望确保我们专注于一些有力且有效的理念，以便理解如何选择合适的控制措施，也就是说，资产根据其关键性和分类被认为是“足够安全”的。
- en: 'There are different **classes** that split up the types of controls:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 控制措施有不同的**类别**，用于区分各种控制类型：
- en: '**Administrative/Managerial Controls** are the policies and procedures I''m
    always talking about. They aren''t as "cool" as a new software control, but they
    exist to give structure and guidance to individuals like you, and other members
    of your organization, ensuring nobody gets fined or causes a breach.'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行政/管理控制**是我一直在谈论的政策和程序。它们不像新的软件控制那样“酷”，但它们的存在是为了为像你这样的个人以及你组织中的其他成员提供结构和指导，确保没有人会被罚款或导致泄密。'
- en: '**Physical Controls** limit the access to systems in a physical way; fences,
    CCTV, dogs... and everybody''s favorite: fire sprinklers.'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**物理控制**是指通过物理手段限制对系统的访问；例如围栏、闭路电视、狗……以及大家最喜欢的：灭火喷头。'
- en: '**Technical/Logical Controls** are those that limit access on a hardware or
    software basis, such as encryption, fingerprint readers, authentication, or **Trusted
    Platform Modules** (**TPMs**). These don''t limit access to the physical systems
    the way physical controls do, but rather access to the data or contents.'
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术/逻辑控制**是指那些限制硬件或软件层面访问的控制措施，例如加密、指纹识别、认证，或**受信平台模块**（**TPM**）。这些控制不像物理控制那样限制对物理系统的访问，而是限制对数据或内容的访问。'
- en: '**Operational Controls** are those that involve people conducting processes
    on a day-to-day level. Examples could include awareness training, asset classification,
    and reviewing log files.'
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作控制**是指那些涉及人员在日常工作中进行操作的控制措施。举例来说，包括意识培训、资产分类和日志文件审核等。'
- en: 'There are so many specific controls, there''s just no way we can go into each
    of them in this chapter. Beyond the Annex A controls from ISO 27001, further expansion
    on controls and the categories of controls can be found in the links on this page:
    NIST SP 800-53 Rev 5 ([https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final](https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final)),
    including control mappings between the ISO 27001 standard, and *NIST SP 800-53*.'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多具体的控制措施，我们无法在本章中逐一讲解。除了ISO 27001附录A的控制措施外，关于控制措施及其分类的进一步扩展可以在此页面的链接中找到：NIST
    SP 800-53 Rev 5 ([https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final](https://csrc.nist.gov/publications/detail/sp/800-53/rev-5/final))，其中包括ISO
    27001标准与*NIST SP 800-53*之间的控制映射。
- en: 'What I can cover are the types of controls that you''ll be able to categorize
    and apply as mitigation against risk, depending on the threat and vertical:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 我所能讲解的是您可以根据威胁和行业将控制措施分类并应用于风险缓解的类型。
- en: '**Preventative Controls** exist to not allow an action to happen and include
    firewalls, fences, and access permissions.'
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预防控制**旨在阻止某些行为的发生，包括防火墙、围栏和访问权限。'
- en: '**Detective Controls** are only triggered during or after an event, such as
    video surveillance, or intrusion detection systems.'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**侦测控制**仅在事件发生时或之后被触发，例如视频监控或入侵检测系统。'
- en: '**Deterrents** discourage threats from attempting to exploit a vulnerability,
    such as a "Guard Dog" sign, or dogs.'
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**威慑措施**阻止威胁方试图利用漏洞，例如“看门狗”标志或狗。'
- en: '**Corrective Controls** are able to take an action from one state to another.
    This is where fail open and fail closed controls are addressed.'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**纠正控制**能够将某一状态转变为另一状态。这就是处理“故障开放”和“故障关闭”控制的地方。'
- en: '**Recovery Controls** get something back from a loss, such as the recovery
    of a hard drive.'
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**恢复控制**从损失中恢复某物，例如恢复硬盘。'
- en: '**Compensating Controls** are those that attempt to make up for the shortcomings
    of other controls, such as reviewing access logs regularly. This example is also
    a detective control, but compensating controls can be of various different types.'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**补偿控制**是那些试图弥补其他控制措施不足的措施，例如定期查看访问日志。这个例子也是侦测控制，但补偿控制可以有各种不同类型。'
- en: 'Generally, the order in which you would like to place your controls for adequate
    defense in depth is the following:'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，为了实现充分的纵深防御，您希望按照以下顺序配置您的控制措施：
- en: '**Deter** actors from attempting to access something that they shouldn''t be.'
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**威慑**行为者不要试图访问他们不应该接触的东西。'
- en: '**Deny/Prevent Access** through a preventative control such as access permissions
    or authentication.'
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过预防控制如访问权限或身份验证，**拒绝/阻止访问**。
- en: '**Detect** the risk, making sure to log the detection, such as with endpoint
    protection software.'
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**侦测**风险，确保记录侦测信息，例如通过端点保护软件。'
- en: '**Delay** the process of the risk from happening again, such as with a "too
    many attempts" function for a password entry.'
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**延迟**风险再次发生的过程，例如密码输入的“尝试次数过多”功能。'
- en: '**Correct** the situation by responding to the compromise, such as with an
    incident response plan.'
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**纠正**此情况，通过响应漏洞，例如采用事件响应计划。'
- en: '**Recover** from the compromised state, such as a backup generator restoring
    availability to a server.'
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**从受损状态恢复**，例如通过备份发电机恢复服务器的可用性。'
- en: Furthermore, in the realm of continual improvement, we should monitor the value
    of each asset for any changes. The reason being that we may need to rethink our
    controls for protecting those assets if they become more or less valuable over
    time, or in certain major events at your organization.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在持续改进的过程中，我们还应该监控每个资产的价值变化。原因是，如果资产随着时间的推移或在某些重大事件中变得更加或不再重要，我们可能需要重新思考保护这些资产的控制措施。
- en: Additionally, as a footnote, when we're looking at controls, we should also
    be thinking about recovery. What I mean is that we want to be able to recover
    from any adverse situations or changes to assets and their value. Just as examples,
    we're talking about backups, redundancy, restoration processes, and the like.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，作为脚注，在我们研究控制时，我们也应该考虑恢复的因素。我的意思是，我们希望能够从任何不利的情况或资产及其价值的变化中恢复过来。举几个例子，我们讨论的是备份、冗余、恢复流程等。
- en: A concept to keep in mind, especially in the era of the cloud, SaaS, PaaS, IaaS,
    third-party solutions, and all other forms of "somebody else's computer" is to
    ensure that **Service-Level Agreements** (**SLAs**) are clearly defined, and have
    agreements for maximum allowable downtime, as well as penalties for failing to
    deliver on those agreements. This is an example of a compensating control.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 一个需要牢记的概念，尤其是在云计算时代、SaaS、PaaS、IaaS、第三方解决方案和其他“别人电脑”的所有形式下，就是要确保**服务水平协议**（**SLA**）被明确定义，并且有关于最大允许停机时间的协议，以及未能履行这些协议的处罚。这是补偿性控制的一个例子。
- en: As a consumer of third-party solutions, you'll want to fight for SLAs that reflect
    your risk appetite. Simultaneously, you'll also want to consider the idea that
    by chaining those assets together, you are creating a higher level of risk to
    availability. If just one of the services isn't online, and you can't perform
    a task, that's a loss of availability. If you're a vendor of cloud services, you
    need to consider your availability and what can be offered to your customers realistically,
    and what is required from a commercial perspective.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 作为第三方解决方案的消费者，你需要争取反映你风险承受能力的 SLA。同时，你还需要考虑到，将这些资产捆绑在一起，会增加可用性的风险。如果其中一个服务无法在线，而你无法执行任务，那就是可用性的丧失。如果你是云服务供应商，你需要考虑你的可用性，以及现实中能提供给客户的服务内容，并从商业角度考虑需要什么。
- en: Data security
  id: totrans-290
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据安全
- en: 'When we''re looking at data security specifically, there are three key **states**
    of data that present unique security requirements: data in transit, data at rest,
    and data in use.'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们专注于数据安全时，数据有三个关键的**状态**，它们各自具有独特的安全要求：传输中的数据、静态数据和使用中的数据。
- en: Data in transit
  id: totrans-292
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 传输中的数据
- en: '**Data in transit** or data in motion is data that is being transmitted either
    inside the network, or out of the network onto the web, either through physical
    cables or wireless connections, or from one application to another sitting on
    the same computer, or whatever other type of data transfer can occur, which I''ll
    avoid going into before this sentence makes both of us lose our minds.'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: '**传输中的数据**或称为运动中的数据，是指正在传输的数据，无论是网络内部还是从网络传输到外部，经过物理电缆或无线连接，或者从一个应用程序传输到另一个在同一台计算机上的应用程序，或者任何其他可能发生的数据传输，我就不再继续解释，以免让我们俩的理智崩溃。'
- en: There's also the concept of **information in transit** being something like
    people speaking at a water cooler, or a USB drive being moved to another desk...
    but let's not be ridiculous. There's a reason I said "data" and not "information"
    in this case.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 还有**传输中的信息**的概念，这就像人们在饮水机旁交谈，或者 USB 驱动器被移动到另一张桌子上……但我们不必为此开玩笑。在这种情况下，我说的是“数据”而不是“信息”，是有原因的。
- en: Data at rest
  id: totrans-295
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 静态数据
- en: Without complicating things too much, let's just define **data at rest** as
    data that is being stored, not currently utilized. It begins to get a bit complicated
    when you consider databases as constantly growing and changing entities, with
    machine learning models utilizing the data in an evolving, living amoeba of logic.
    But as I've said, let's keep it simple.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化理解，我们将**静态数据**定义为正在存储但当前未被使用的数据。当你考虑到数据库作为一个不断增长和变化的实体，以及机器学习模型利用数据在一个不断演化的逻辑“变形虫”中时，事情开始变得有些复杂。但正如我所说，让我们保持简单。
- en: Data in use
  id: totrans-297
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用中的数据
- en: '**Data in use** is data that is being processed by a system or user and is
    usually stored and referenced in a non-persistent memory form such as a CPU cache
    or RAM.'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用中的数据**是正在被系统或用户处理的数据，通常以非持久性的内存形式（如 CPU 缓存或 RAM）存储和引用。'
- en: Encryption for data in various states
  id: totrans-299
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 各种状态下的数据加密
- en: '**Encryption** is one of the ultimate controls that we can discuss, for both
    data at rest, and data in transit. In order to effectively keep data secret, employing
    encryption is likely going to be a necessity. Actually, it must be used in order
    to satisfy the requirements set forth by standards such as PCI-DSS or ISO 27001\.'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '**加密**是我们可以讨论的最强有力的控制措施之一，适用于静态数据和传输中的数据。为了有效地保持数据的机密性，采用加密可能是必须的。实际上，为了满足如
    PCI-DSS 或 ISO 27001 等标准的要求，它必须被使用。'
- en: Beyond the requirements, cryptographic controls are incredibly useful as a mitigation
    tactic. Make sure you're aware of the different types of encryption, and that
    doesn't only mean understanding "symmetric" versus "asymmetric" encryption, but
    also different encryption standards, and which mechanisms are used for securing
    data in transit, such as *TLS*, as opposed to securing data at rest, such as *AES-256*.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些要求之外，加密控制作为一种缓解策略极为有用。确保你了解不同类型的加密，这不仅仅意味着理解“对称”与“非对称”加密，还包括不同的加密标准，以及用于保护传输中数据的机制，如*TLS*，与保护静态数据的机制，如
    *AES-256*。
- en: '**Hashing** is a cryptographic function for integrity, which (for example)
    allows storing passwords in a way that ensures the input is the same as the compared
    data but without storing the plaintext of the input. Furthermore, hashing helps
    to ensure that data hasn''t been changed, by using a checksum or message digest.
    Being up to speed with these topics should be at the top of your priorities, as
    you will use encryption more and more as a control moving forward.'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: '**哈希**是一种用于数据完整性的加密函数，它（例如）允许以一种方式存储密码，确保输入与比较的数据相同，但不存储输入的明文。此外，哈希有助于通过使用校验和或消息摘要确保数据未被更改。跟上这些话题的进度应该是你的首要任务，因为随着时间的推移，你会越来越多地使用加密作为一种控制手段。'
- en: Defense in depth
  id: totrans-303
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 深度防御
- en: A major focus for you at your organization should be the consideration of **defense
    in depth**, a concept I touched on briefly in the last chapter, but wanted to
    re-iterate on here. We don't want a single point of failure to allow a complete
    loss of confidentiality, availability, or integrity. If we're protecting our assets
    adequately, it means that we can have a control fail, and still have the peace
    of mind that we have other controls in place that mitigate against the risk, (or
    at least some of it). It's difficult to achieve in practice, due to usability
    concerns, budget constraints, or a lack of options.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 你在组织中的一个主要关注点应该是**深度防御**，这是我在上一章中简要提到的一个概念，但在这里我想再次强调。我们不希望有单点故障导致完全丧失机密性、可用性或完整性。如果我们充分保护了我们的资产，这意味着即使一个控制措施失败，我们仍然可以放心，因为我们有其他控制措施来减轻风险（或者至少是其中一部分）。在实际操作中很难实现这一点，因为存在可用性问题、预算限制或选项不足。
- en: For an example of how defense in depth might look for a specific system, let's
    say your organization creates a web app allowing internal users to log in and
    create, read, update, or delete data in a database. How can you be sure that unauthorized
    users aren't able to read or update the data through a vulnerability? How can
    you ensure the app stays online and the data remains available?
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 作为防御深度如何在特定系统中实施的一个例子，假设你的组织创建了一个允许内部用户登录并在数据库中创建、读取、更新或删除数据的 web 应用程序。你如何确保未经授权的用户无法通过漏洞读取或更新数据？你如何确保应用程序保持在线且数据可用？
- en: 'Let''s take a look at some of the controls we might put into place for the
    app:'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看我们可能为应用程序实施的一些控制措施：
- en: To prevent unauthorized access, and to enforce the appropriate levels of access
    based on the type of user, you might want to implement a form of authentication
    with varying levels of authorization. To protect against the breach of passwords,
    they should be stored as salted hashes, created with a secure function, with no
    way to reverse them back into plaintext.
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了防止未经授权的访问，并根据用户类型实施适当的访问级别，你可能希望实施一种具有不同授权级别的身份验证形式。为了防止密码泄露，密码应以加盐哈希的形式存储，使用安全函数创建，并且无法反向转换为明文。
- en: To prevent unauthorized changes to the web app's source code, the code base
    could be stored in a source control solution, such as GitHub or GitLab. Each developer
    could be given a unique login and be made to choose a strong password and utilize
    two-factor authentication.
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了防止对 web 应用程序源代码的未经授权的更改，可以将代码库存储在源代码控制解决方案中，如 GitHub 或 GitLab。每个开发人员都可以被分配一个唯一的登录名，并要求选择一个强密码并使用双因素认证。
- en: To prevent backdoors and common flaws from being implemented in the source code
    by a developer, you could run static code analysis on the code base. To check
    for vulnerabilities in any imported software used in the app, you could run a
    *dependency scanner* for the included imports also.
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了防止开发人员在源代码中实现后门和常见漏洞，你可以对代码库进行静态代码分析。为了检查应用程序中任何导入软件的漏洞，你还可以运行一个*依赖项扫描器*，以扫描包含的导入项。
- en: To look for vulnerabilities in the app once it's running, you could run a vulnerability
    scanner on it, which pokes at it for common flaws to check for issues with versions,
    headers, and input sanitation, among other things.
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在应用程序运行后寻找漏洞，你可以运行漏洞扫描器，扫描常见的缺陷，检查版本、头部信息和输入消毒等问题。
- en: In order to detect whether there has been a breach, and to investigate and mitigate
    against the vulnerability being exploited again, logging, auditing, and monitoring
    policies and solutions could be implemented.
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了检测是否发生了安全漏洞，并调查和防止漏洞再次被利用，可以实施日志记录、审计和监控策略及解决方案。
- en: Do you know whether your users are only going to be accessing the application
    in a certain context, such as from a specific IP address? You can implement firewall
    rules to whitelist (or only allow) that access, blocking everywhere else.
  id: totrans-312
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否知道你的用户是否只会在某个特定环境下访问应用程序，例如从某个特定的IP地址访问？你可以实施防火墙规则，将其列入白名单（或仅允许）访问，阻止其他地方的访问。
- en: You could also use a **Web Application Firewall** *(***WAF***)* to protect against
    common injections and cross-site-scripting attacks, among other things.
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你也可以使用**Web应用防火墙** *(***WAF***)* 来防护常见的注入攻击和跨站脚本攻击等。
- en: How can you ensure that the application is available when it needs to be? You
    should probably look at load balancing and deploying across multiple locations.
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何确保应用程序在需要时可用？你可能需要考虑负载均衡和跨多个位置部署。
- en: So, that scenario gave various different examples of technical security controls,
    with administrative controls as policies for how they are configured. Is this
    a good example of defense in depth for the web app? Are you adequately protected?
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这个场景给出了各种不同的技术安全控制示例，并将管理控制作为配置策略。这是一个良好的Web应用程序深度防御示例吗？你是否得到了足够的保护？
- en: 'It depends on the risk appetite! You might not need all of these controls,
    or they might not be enough, depending on the asset classifications, criticalities,
    and how much risk the organization is willing to accept. That''s why in the first
    two chapters we''ve focused on that so heavily: Without understanding our risk
    level, there is no way we could understand whether we''re spending too much (or
    not enough) time, effort, and money on mitigating against risk.'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 这取决于风险承受能力！你可能不需要所有这些控制措施，或者根据资产分类、关键性以及组织愿意接受的风险程度，它们可能不足以应对风险。这就是为什么在前两章我们如此重视这一点：如果不了解我们的风险水平，就无法判断我们是否在缓解风险方面投入了过多（或不足够）的时间、精力和资金。
- en: Monitoring for changes
  id: totrans-317
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 监控变化
- en: You should be monitoring your organization's information *assets* for changes,
    and adapting to those changes, following the principle of continual improvement.
    One way you might handle this is through a regular risk assessment process, in
    which you perform risk assessments annually, or upon significant change, for example.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该监控组织的信息*资产*的变化，并根据这些变化进行调整，遵循持续改进的原则。你可能会通过定期的风险评估流程来处理这个问题，例如每年进行一次风险评估，或者在发生重大变化时进行评估。
- en: Another way would be to implement technological solutions to keep track of configuration
    changes, vulnerabilities and updates, or active threats. I cover configuration
    management and monitoring for security purposes in [*Chapter 7*](B16611_07_Final_JM_ePub.xhtml#_idTextAnchor123),
    *Owning Security Operations*, and as a result, I'm going to let that chapter do
    the heavy lifting on this topic.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方式是实施技术解决方案来跟踪配置变化、漏洞和更新，或者主动威胁。我在[*第七章*](B16611_07_Final_JM_ePub.xhtml#_idTextAnchor123)《拥有安全操作》中讲解了安全管理和监控，因此我会让那一章来负责这个主题的深入探讨。
- en: Eventually, from your monitoring activities, you will discover it is time to
    retire an asset and dispose of it, which I'll move on to now.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，从你的监控活动中，你会发现是时候淘汰一个资产并处理它了，接下来我将谈到这个话题。
- en: Disposing of assets
  id: totrans-321
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资产处置
- en: We have several different physical and digital information assets in our control
    at our organization, all of which are likely to reach the end of their life cycle
    eventually.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在组织中控制着多个不同的物理和数字信息资产，这些资产最终都可能会达到生命周期的终点。
- en: How do we go about ensuring the secure disposal of those assets? It's likely
    we're not able to just throw sensitive financial documents or the CEO's laptop
    into the trash, making those information assets unprotected, waiting for a **dumpster-diving**
    malicious actor.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们如何确保安全销毁这些资产呢？我们可能无法简单地将敏感的财务文件或首席执行官的笔记本电脑丢进垃圾桶，使这些信息资产暴露在没有保护的状态下，等待着**垃圾桶潜伏**的恶意攻击者。
- en: 'ISO 27001 mentions two controls on the topic of information disposal:'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: ISO 27001提到了有关信息销毁的两项控制措施：
- en: '*"Media shall be disposed of securely when no longer required, using formal
    procedures."* (A.8.3.2).'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“当介质不再需要时，应按照正式程序进行安全销毁。”*（A.8.3.2）。'
- en: '*"All items of equipment containing storage media shall be verified to ensure
    that any sensitive data and licensed software has been removed or securely overwritten
    prior to disposal or re-use."* (A.11.2.7).'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*“所有含有存储介质的设备应经过验证，确保在处置或再使用之前，任何敏感数据和许可软件已被移除或安全覆盖。”*（A.11.2.7）。'
- en: As a result, in order to comply with the standard, you should define your organization's
    requirements for the secure disposal of information assets based on classification,
    and you should provide specific processes for how your organization recommends
    its members abide by those requirements. Furthermore, you should keep a record
    of securely disposed of information assets.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，为了遵守标准，你应该根据分类定义组织对于信息资产安全销毁的要求，并为组织成员提供具体的流程，以便他们遵循这些要求。此外，你还应保留已安全销毁信息资产的记录。
- en: Additionally, the disposal or reuse of storage media or devices should include
    a process to ensure the effective removal of any data remnants from the device.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，存储介质或设备的处置或再利用应包括一个确保有效移除设备中任何数据残余的过程。
- en: Data remnants
  id: totrans-329
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据残余
- en: '**Data remnants** are a result of deleting data in a system but the system
    simply marking that space as "available for use," without actually erasing it.
    It is very simple to recover this data, with both commercial and open source solutions
    available to anybody with the most basic knowledge of installing software onto
    a computer.'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据残余**是指在系统中删除数据时，系统只是将该空间标记为“可供使用”，而并未实际擦除数据。这些数据非常容易恢复，任何具有基本软件安装知识的人都可以通过商业或开源解决方案轻松恢复。'
- en: 'This type of threat can be mitigated by structuring some sort of **defensible
    destruction** in your organization, which is the controlled, compliant, legal
    method of destroying data through one of the following methods:'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的威胁可以通过在组织内部建立某种**可防御销毁**来进行缓解，这是一种通过以下方法之一销毁数据的受控、合规和合法的方式：
- en: '**Overwriting**, which causes the original data to be replaced with new or
    random data. The US standard is a minimum of seven times.'
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**覆盖**，即将原始数据替换为新的或随机的数据。美国标准要求至少进行七次覆盖。'
- en: '**Degaussing**, or removing the magnetic imprint on disk drives, which wipes
    the drives. This could potentially be useful for old-school HDD drives.'
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消磁**，即去除磁盘驱动器上的磁性印记，从而擦除驱动器。这对于老式的HDD驱动器可能非常有用。'
- en: '**Encryption** is not only a way to protect data at rest and data in transit,
    but also a potential way to make data unrecoverable by using a secret key that
    isn''t stored, as in "throwing away the key." Cryptoshredding is a term used for
    when you encrypt your data and then encrypt the recovery key so it can never be
    used again.'
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加密**不仅是一种保护静态数据和传输数据的方式，还可能通过使用不存储的密钥使数据无法恢复，就像“扔掉密钥”一样。加密销毁（Cryptoshredding）是指加密数据后，再将恢复密钥加密，从而使其永远无法使用。'
- en: And then, of course, the **physical destruction** of a disk, usually by putting
    it into a woodchipper-like device, sort of like Steve Buscemi in Fargo. Other
    examples could include incineration, shredding, disintegrating, and pulverizing.
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，当然是对硬盘的**物理销毁**，通常是通过类似木材切割机的设备进行，就像《冰血暴》中的史蒂夫·布西密（Steve Buscemi）那样。其他销毁方式包括焚烧、切碎、分解和粉碎等。
- en: When we talk about **data disposal**, we don't always mean defensible destruction,
    however. Sometimes, when we dispose of data, we archive it into long-term storage.
    We won't use the data, but if it's required in the future, we have it securely
    stored, usually in a way that is the most cost-effective for the use case. This
    method is valuable for data that could be required for legal proceedings, for
    example. The retention periods and requirements for your organization must be
    understood and considered in order to make an appropriate decision on how to store
    this data and remain compliant with local laws and regulations.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论**数据销毁**时，并不总是意味着要进行可防御的销毁。然而，有时候，在我们销毁数据时，我们会将其存档到长期存储中。我们不会使用这些数据，但如果未来需要，它将被安全存储，通常以最具成本效益的方式来处理。这种方法对于可能在法律诉讼中需要的数据尤其有价值。你所在组织的保留期限和要求必须被理解并考虑到，以便做出合适的决策，确保数据存储方式符合法律法规并保持合规。
- en: Summary
  id: totrans-337
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we focused on the various topics surrounding protecting the
    security of assets. We had our hair blown back with the enthralling topic of implementing
    an ISMS, which covered everything from the responsibilities of top management
    to developing an ISMS, educating members of your organization, evaluating the
    policy's effectiveness, and improving the policy for the next iteration.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们集中讨论了与保护资产安全相关的各种话题。我们被实施信息安全管理体系（ISMS）这一引人入胜的话题深深吸引，它涵盖了从高层管理者的职责到ISMS的开发，组织成员的教育，政策有效性的评估，以及如何改进政策以迎接下一个版本的挑战。
- en: Then we moved on to identifying and classifying information assets – from structuring
    the information asset classifications to determining the roles for assets, methods
    for identifying and protecting information assets, and retention policies.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们继续讨论了信息资产的识别与分类——从信息资产分类的结构到确定资产的角色、识别和保护信息资产的方法以及保存政策。
- en: We moved on to a high-level overview of securing information assets, data security,
    encryption, defense-in-depth, and monitoring for changes, before moving on to
    the final topic of disposing of assets and data remnants.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 我们简要介绍了如何保障信息资产的安全，包括数据安全、加密、防御深度、监控变化等内容，最后讨论了资产和数据残留的销毁问题。
- en: And, just like that, we are through this chapter. I am not even sure how you
    managed to take in all of that information, but somehow you did, and you're all
    the better for having done it. Now let's move on to the next chapter, where we'll
    talk about designing secure information systems.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样，我们已经完成了这一章。我甚至不确定你是如何吸收所有这些信息的，但不知怎么的，你做到了，而且你因此变得更加优秀。现在让我们继续进入下一章，我们将讨论如何设计安全的信息系统。
