  type: TYPE_NORMAL
  zh: Wazuh syscollector wodle 管理与硬件、应用程序、操作系统等相关的信息。要自定义我们的 Windows 端点，请在 Wazuh 代理的
    `/var/ossec/etc` 目录下的 `ossec.config` 文件中添加 syscollector wodle，如下所示：
