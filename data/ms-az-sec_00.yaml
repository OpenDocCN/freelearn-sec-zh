- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Security is always integrated into a cloud platform and this causes users to
    let their guard down as they take cloud security for granted. Cloud computing
    brings new security challenges, but you can overcome these with Microsoft Azure's
    shared responsibility model.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 安全始终是云平台的一部分，这使得用户放松警惕，认为云安全是理所当然的。云计算带来了新的安全挑战，但你可以通过Microsoft Azure的共享责任模型克服这些挑战。
- en: '*Mastering Azure Security* covers the latest security features provided by
    Microsoft to identify different threats and protect your Azure cloud using innovative
    techniques. The book takes you through the built-in security controls and the
    multi-layered security features offered by Azure to protect cloud workloads across
    apps and networks. You''ll get to grips with using Azure Security Center for unified
    security management, building secure applications on Azure, protecting the cloud
    from DDoS attacks, safeguarding sensitive information with Azure Key Vault, and
    much more. Additionally, the book covers Azure Sentinel, monitoring and auditing,
    Azure security and governance best practices, and secure resource deployments.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*掌握Azure安全*介绍了Microsoft提供的最新安全功能，以识别不同的威胁并使用创新技术保护你的Azure云。 本书带你深入了解Azure提供的内建安全控制和多层次的安全功能，用于保护跨应用程序和网络的云工作负载。你将学习如何使用Azure安全中心进行统一的安全管理，在Azure上构建安全的应用程序，保护云免受DDoS攻击，通过Azure
    Key Vault保护敏感信息等等。此外，本书还涵盖了Azure Sentinel、监控和审计、Azure安全与治理最佳实践以及安全资源部署等内容。'
- en: By the end of this book, you'll have developed a solid understanding of cybersecurity
    in the cloud and be able to design secure solutions in Microsoft Azure.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，你将建立起扎实的云端网络安全基础，能够在Microsoft Azure中设计安全的解决方案。
- en: Who this book is for?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读？
- en: This book is for Azure cloud professionals, Azure architects, and security professionals
    looking to implement safe and secure cloud services using Azure Security Center
    and other Azure security features. A fundamental understanding of security concepts
    and prior exposure to the Azure cloud will assist with understanding the key concepts
    covered in the book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合Azure云计算专业人员、Azure架构师和希望利用Azure安全中心以及其他Azure安全功能来实施安全云服务的安全专家。对安全概念的基本理解以及对Azure云的先前接触将有助于理解本书中介绍的关键概念。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[*Chapter 1*](B15414_01_Final_JM_ePub.xhtml#_idTextAnchor021), *Introduction
    to Azure Security*, covers how the cloud is changing the concept of IT, and security
    is not an exception. Cybersecurity requires a different approach in the cloud
    and we need to understand what the differences are, new threats, and how to tackle
    them.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B15414_01_Final_JM_ePub.xhtml#_idTextAnchor021)，*Azure安全概述*，介绍了云计算如何改变IT的概念，安全性也不例外。网络安全在云端需要采用不同的方式，我们需要理解这些差异、新的威胁，以及如何应对它们。'
- en: '[*Chapter 2*](B15414_02_Final_JM_ePub.xhtml#_idTextAnchor038), *Governance
    and Security*, goes into how to create policies and rules in Microsoft Azure in
    order to create standards, enforcing these policies and rules, and maintaining
    quality levels.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B15414_02_Final_JM_ePub.xhtml#_idTextAnchor038)，*治理与安全*，讲解了如何在Microsoft
    Azure中创建政策和规则，以便制定标准、执行这些政策和规则，并保持质量水平。'
- en: '[*Chapter 3*](B15414_03_Final_JM_ePub.xhtml#_idTextAnchor060), *Managing Cloud
    Identities*, explains why identity is one of the most important parts of security.
    With the cloud, identity is even more expressed than ever before. You''ll learn
    how to keep identities secure and safe in Microsoft Azure and how to keep track
    of access rights and monitor any anomalies in user behavior.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B15414_03_Final_JM_ePub.xhtml#_idTextAnchor060)，*管理云身份*，解释了为什么身份是安全中最重要的部分之一。在云端，身份的表现比以往任何时候都更加重要。你将学习如何在Microsoft
    Azure中保持身份安全，如何跟踪访问权限并监控用户行为中的任何异常。'
- en: '[*Chapter 4*](B15414_04_Final_JM_ePub.xhtml#_idTextAnchor087), *Azure Network
    Security*, covers how the network is the first line of defense in any environment.
    Keeping resources safe and unreachable by attackers is a very important part of
    security. You''ll learn how to achieve this in Microsoft Azure with built-in or
    custom tools.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B15414_04_Final_JM_ePub.xhtml#_idTextAnchor087)，*Azure网络安全*，介绍了网络在任何环境中都是第一道防线。确保资源安全且不易被攻击者接触是安全性的一个重要方面。你将学习如何通过Microsoft
    Azure的内建工具或自定义工具实现这一目标。'
- en: '[*Chapter 5*](B15414_05_Final_JM_ePub.xhtml#_idTextAnchor099), *Azure KeyVault*,
    explains how to manage secrets and certificates in Azure and deploy resources
    to Microsoft Azure with Infrastructure as Code in a secure way.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B15414_05_Final_JM_ePub.xhtml#_idTextAnchor099)，*Azure KeyVault*，解释了如何在Azure中管理机密和证书，并以安全的方式通过基础设施即代码（Infrastructure
    as Code）将资源部署到Microsoft Azure。'
- en: '[*Chapter 6*](B15414_06_Final_JM_ePub.xhtml#_idTextAnchor111), *Data Security*,
    covers how to protect data in the cloud with additional encryption using Microsoft
    or your own encryption key.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B15414_06_Final_JM_ePub.xhtml#_idTextAnchor111)，*数据安全*，介绍了如何使用Microsoft或自己的加密密钥对云中的数据进行额外加密来保护数据。'
- en: '[*Chapter 7*](B15414_07_Final_JM_ePub.xhtml#_idTextAnchor119), *Azure Security
    Center*, explains how to use ASC to detect threats in Microsoft Azure and how
    to view assessments, reports, and recommendations in order to increase Azure tenant
    security. It also looks at how to increase VM security by enabling just-in-time
    access.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B15414_07_Final_JM_ePub.xhtml#_idTextAnchor119)，*Azure安全中心*，解释了如何使用ASC检测Microsoft
    Azure中的威胁，以及如何查看评估、报告和建议，以增强Azure租户的安全性。它还探讨了通过启用即时访问来提高虚拟机安全性。'
- en: '[*Chapter 8*](B15414_08_Final_JM_ePub.xhtml#_idTextAnchor132), *Azure Sentinel*,
    covers how to use Azure Sentinel to monitor security for your Azure and on-premise
    resources, including detecting threats before they happen and using artificial
    intelligence to analyze and investigate threats. Using Azure Sentinel to automate
    responses to security threats and stop them immediately is also covered.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B15414_08_Final_JM_ePub.xhtml#_idTextAnchor132)，*Azure Sentinel*，介绍了如何使用Azure
    Sentinel来监控Azure及本地资源的安全，包括在威胁发生前进行检测，并使用人工智能分析和调查威胁。还介绍了如何利用Azure Sentinel自动化响应安全威胁并立即加以阻止。'
- en: '[*Chapter 9*](B15414_09_Final_JM_ePub.xhtml#_idTextAnchor143), *Security Best
    Practices*, introduces best practices for Azure security, including how to set
    up a bulletproof Azure environment, finding the hidden security features that
    are placed all over Azure, and other tools that may help you increase security
    in Microsoft Azure.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B15414_09_Final_JM_ePub.xhtml#_idTextAnchor143)，*安全最佳实践*，介绍了Azure安全的最佳实践，包括如何设置一个坚不可摧的Azure环境，找到Azure中隐藏的安全功能，以及其他可能帮助你提高Microsoft
    Azure安全性的工具。'
