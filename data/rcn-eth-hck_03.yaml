- en: Summary
  id: totrans-332
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: During the course of this chapter, you learned how ethical hackers can use passive
    information-gathering techniques and OSINT to collect, gather, and analyze publicly
    available data from the internet to better understand their targets and security
    vulnerabilities. Additionally, you discovered how to hide your identity and anonymize
    your internet-based traffic as an ethical hacker using a VPN, Proxychains, and
    TOR.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的学习过程中，你了解了道德黑客如何使用被动信息收集技术和 OSINT 来收集、汇总和分析来自互联网的公开数据，以更好地理解目标和安全漏洞。此外，你还学会了作为道德黑客如何使用
    VPN、Proxychains 和 TOR 来隐藏身份并匿名化你的互联网流量。
- en: I hope this chapter has been informative for you and is helpful in your journey
    in the cybersecurity industry. In the next chapter, [*Chapter 4*](B19448_04.xhtml#_idTextAnchor060),
    *Domain and DNS Intelligence*, you will gain the practical skills that are needed
    in the industry to efficiently perform OSINT operations on a target as an ethical
    hacker.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望本章对你有所帮助，并在你进入网络安全行业的过程中提供了有价值的知识。在下一章，[*第 4 章*](B19448_04.xhtml#_idTextAnchor060)，*域名与
    DNS 情报*，你将获得在行业中高效执行 OSINT 操作所需的实践技能，作为一名道德黑客，你将学习如何针对目标进行操作。
