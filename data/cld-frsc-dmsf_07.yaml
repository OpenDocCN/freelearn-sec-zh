    VPC 日志连接到流量分析工作区，这意味着将 VPC 网络数据发送到后端的日志分析工作区，以便读取和写入流量日志。以下是来自微软 Azure 门户的屏幕截图，展示如何启用所有与存储相关的资源的日志分析：
