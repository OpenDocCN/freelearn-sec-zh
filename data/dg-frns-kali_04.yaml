  zh: 调查开机和关机系统媒体和服务器的指南
- en: Examination and reporting
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考试和报告
- en: 'The full SWGDE best practices for computer forensics document can be downloaded
