  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-101r1.pdf](http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-101r1.pdf)'
- en: Summary
  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: If there was one thing only that I'd like you to take away from this chapter,
    it would be to remember that the original evidence, particularly hard drives,
    storage media, and RAM images, should only be used to create forensically-sound
    Bitstream copies. The original evidence is never to be worked on.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 如果只有一件事我希望你从本章中记住，那就是原始证据，特别是硬盘、存储介质和RAM镜像，只能用来创建取证完整的比特流副本。原始证据永远不能被处理。
- en: To recap, when a breach is reported, there should be an established first responder
    who, as per protocol, performs the tasks of documenting and securing the scene
    as well as collecting and preserving the evidence. The first responder should
    have a toolkit with various tools and items for the acquisition of evidence, and
    when handing over the evidence to other parties, ensure that the Chain of Custody
    is maintained.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 总结，当有违规行为被报告时，应该有一个指定的第一响应者，按照规程执行文档记录和保护现场以及收集和保留证据的任务。第一响应者应该携带各种工具和物品的工具包，用于获取证据，并在将证据交给其他方时，确保保持证据链的完整性。
- en: We also had a look at the various procedures and best practices when investigating
    devices that are powered on and powered off, and also discussed the importance
    of using a write blocker to prevent the original evidence from being tampered
    with and then using a hashing tool for integrity verification purposes.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还研究了调查开机和关机设备时的各种程序和最佳实践，并讨论了使用写入阻断器防止原始证据被篡改，然后使用哈希工具进行完整性验证的重要性。
- en: You've come this far, and I know it must have been a bit of an information overload,
    but now we can get to the practical section of this book where we can begin our
    investigation using digital forensics tools in Kali Linux. Let's go!
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经走了这么远，我知道这可能有点信息过载，但现在我们可以进入本书的实践部分，在Kali Linux中使用数字取证工具开始我们的调查。让我们开始吧！
