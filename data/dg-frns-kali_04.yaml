  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的SWGDE计算机取证最佳实践文件可以从这里下载：
- en: '[https://www.swgde.org/documents/Current%20Documents/SWGDE%20Best%20Practices%20for%20Computer%20Forensics](https://www.swgde.org/documents/Current%20Documents/SWGDE%20Best%20Practices%20for%20Computer%20Forensics)'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.swgde.org/documents/Current%20Documents/SWGDE%20Best%20Practices%20for%20Computer%20Forensics](https://www.swgde.org/documents/Current%20Documents/SWGDE%20Best%20Practices%20for%20Computer%20Forensics)'
- en: The *SWGDE Capture of Live Systems* document, version 2.0, released in September
    2014, although quite short and not as detailed, is still applicable to forensic
    investigations involving live (powered-on) systems. This document provides guidelines
    when investigating live systems including the order of volatility, memory forensics
    including paging file forensics, and live physical and filesystem acquisition.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '*SWGDE捕获活动系统*文件，第2.0版，于2014年9月发布，虽然篇幅较短，内容不够详细，但仍适用于涉及活动（开机）系统的取证调查。该文件提供了调查活动系统时的指南，包括易失性顺序、内存取证包括分页文件取证，以及活动物理和文件系统获取。'
- en: 'This document is only six pages long and can be downloaded from here:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 这份文件只有六页，可以从这里下载：
- en: '[https://www.swgde.org/documents/Current%20Documents/SWGDE%20Capture%20of%20Live%20Systems](https://www.swgde.org/documents/Current%20Documents/SWGDE%20Capture%20of%20Live%20Systems)'
  id: totrans-174
