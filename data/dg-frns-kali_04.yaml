  zh: '`Digital Forensics with ali Linux`: 7A4C7AA85B114E91F247779D6A0B3022'
- en: I encourage you to try it yourself and also perhaps add a comma or period to
    the string to further compare hash values.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励你自己尝试一下，也许在字符串中添加逗号或句号以进一步比较哈希值。
- en: Secure Hashing Algorithm (SHA)
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全哈希算法（SHA）
- en: Another cryptographic hash algorithm commonly used in forensics and also used
    in the next chapter is SHA1\. The **Secure Hashing Algorithm-1** (**SHA1**) is
    more secure than MD5 as it produces a 160-bit output instead of a 128-bit output
    as with MD5\. Due to known collision attacks against both MD5 and SHA-1, the safer
    and more robust option for hashing is now *SHA-2*.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在取证中常用的另一种加密哈希算法是SHA1。**安全哈希算法-1**（**SHA1**）比MD5更安全，因为它产生的是160位的输出，而不是MD5的128位输出。由于已知对MD5和SHA-1的碰撞攻击，现在更安全和更健壮的哈希选项是*SHA-2*。
- en: SHA-2 is actually a group of hashes and not just one, as with SHA-1, with the
    most common bit-length being SHA-256 which produces a 256-bit output. Alternate
    bit-length algorithms of SHA-2 are SHA-224, SHA-384, and SHA-512.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: SHA-2实际上是一组哈希算法，而不仅仅是一个，就像SHA-1一样，最常见的位长度是SHA-256，它产生256位的输出。SHA-2的备用位长度算法包括SHA-224、SHA-384和SHA-512。
- en: The stronger the cryptographic algorithm used, the less chance of it being attacked
    or compromised. This means that the integrity of the evidence and physical images
    created remain intact, which will prove useful in forensic cases and expert testimony.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 使用更强大的加密算法，被攻击或 compromise 的可能性就越小。这意味着证据和物理图像的完整性保持完好，这在法庭鉴定和法庭案件中将会很有用。
- en: More on creating hashes will be demonstrated in [Chapter 5](09798ff6-0ecf-45c8-b812-b284cd129496.xhtml), *Evidence
    Acquisition and Preservation with DC3DD and Guymager*, using DC3DD and Guymager.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于创建哈希的内容将在[第5章](09798ff6-0ecf-45c8-b812-b284cd129496.xhtml)中进行演示，*使用DC3DD和Guymager进行证据获取和保护*，使用DC3DD和Guymager。
- en: Device and data acquisition guidelines and best practices
  id: totrans-163
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设备和数据获取指南和最佳实践
- en: While I've tried to give you a general and summarized overview of the procedures
    when collecting and preserving evidence, there are several official documents
    that I highly recommend you read and become familiar with, as they all give good
    details and guidelines on documentation of the scene, evidence collection, and
    data acquisition.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我已经试图给你一个收集和保留证据程序的概述，但有几份官方文件我强烈建议你阅读并熟悉，它们都提供了关于现场文档、证据收集和数据获取的详细信息和指南。
- en: 'The **SWGDE** (**Scientific Working Group on Digital Evidence**) *Best Practices
    for Computer Forensics*, *Version 3.1*, published in September 2014, outlines
    best practices for computer forensics in the following areas:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '**SWGDE**（数字证据科学工作组）*计算机取证最佳实践*，*版本3.1*，于2014年9月发布，概述了以下领域的计算机取证最佳实践：'
