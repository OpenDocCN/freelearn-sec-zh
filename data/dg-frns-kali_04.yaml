- en: 'Guidelines for physical collection and preservation:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 物理收集和保存指南：
- en: Label all cables and connectors
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标记所有电缆和连接器
- en: Use labeled evidence collection bags as needed
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据需要使用标记的证据收集袋
- en: Special stronghold bags may have to be used when storing devices with wireless
    and radio capabilities, preventing communication with other devices
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在存储具有无线和无线电功能的设备时，可能需要使用特殊的强固袋，以防止与其他设备通信
- en: Store sensitive equipment such as hard drives and flash drives in anti-static
    bags and protective casings
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将硬盘驱动器和闪存驱动器等敏感设备存放在防静电袋和保护外壳中
- en: Label containers used for storage during transportation
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标记用于运输途中存储的容器
- en: Maintain the Chain of Custody forms when passing evidence from one person/handler
    to another (discussed later in this chapter)
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在将证据从一个人/处理者传递给另一个人/处理者时保持保管链表格（本章后面讨论）
- en: Order of volatility
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 挥发性顺序
- en: When collecting evidence, we should keep in mind the volatility of data. As
    mentioned earlier in this chapter, data can be easily lost or destroyed. As such,
    when collecting data, a well-documented and common best practice would be to collect
    evidence in the order of most volatile to the least volatile if possible.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在收集证据时，我们应该牢记数据的挥发性。正如本章前面提到的，数据很容易丢失或被销毁。因此，在收集数据时，一个良好记录和常见的最佳做法是尽可能按照最易挥发至最不易挥发的顺序收集证据。
- en: 'The **Scientific Working Group on Digital Evidence** (**SWGDE**) capture of
    live systems document, lists the order of volatility from most to least volatile
    and crucial as follows:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**数字证据科学工作组**（**SWGDE**）的现场系统获取文件列出了从最易挥发至最不易挥发和关键的挥发顺序如下：'
- en: RAM
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RAM
- en: Running processes
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行进程
- en: Active network connections
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活动网络连接
- en: System settings
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统设置
- en: Storage media
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储介质
- en: Chain of Custody
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保管链表格
- en: The Chain of Custody is a form that legally ensures the integrity of evidence
    as it is exchanged between individuals, and so it also provides a level of accountability
    as personal identification is required when completing the forms. This form gives
    an exact log and account of the transportation and the exchange between parties,
    from a collection at the scene to a presentation in a court.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 保管链表格是一种法律上确保证据完整性的表格，因为它在个人之间交换证据时提供了一定程度的责任追究，因此在填写表格时需要个人身份证明。该表格提供了从现场收集到在法庭上呈现的交通和交换的确切记录和账目。
- en: 'Some of the typical fields on the Chain of Custody form are:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 保管链表格上的一些典型字段包括：
- en: Case number
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 案件编号
- en: Offence
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 罪行
- en: Victim and suspect names
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受害者和嫌疑人姓名
- en: 'Date and time seized:'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扣押日期和时间：
- en: Location when seized
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扣押时的位置
- en: Item number
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物品编号
- en: Description of item
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物品描述
- en: Signatures and IDs of individuals releasing and receiving the items
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 释放和接收物品的个人签名和身份证明
- en: Authorization for disposal
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处置授权
- en: Witness to destruction of evidence
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据销毁见证
- en: Release to lawful owner
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交还给合法所有者
- en: 'The sample Chain of Custody form can be downloaded directly from the **National
    Institute of Standards and Technology** (**NIST**):'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 可以直接从**国家标准与技术研究所**（**NIST**）下载样本保管链表格：
- en: '[https://www.nist.gov/document/sample-chain-custody-formdocx](https://www.nist.gov/document/sample-chain-custody-formdocx)'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.nist.gov/document/sample-chain-custody-formdocx](https://www.nist.gov/document/sample-chain-custody-formdocx)'
- en: Powered-on versus powered-off device acquisition
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开机与关机设备获取
- en: When investigating devices that are powered on and powered off, special consideration
    must be given to the volatility of data. Booting, rebooting, or shutting down
    a device can cause data to be written to the hard drive or even lost within RAM
    and the paging file.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在调查已开机和已关机的设备时，必须特别考虑数据的挥发性。启动、重新启动或关闭设备可能会导致数据被写入硬盘甚至在RAM和分页文件中丢失。
- en: Powered-on devices
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 已开机设备
- en: 'When investigating a powered-on device the following precautions should be
    taken:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在调查通电设备时，应采取以下预防措施：
- en: Move the mouse or glide your fingers across the touchpad if you suspect the
    device may be in a *sleep* state. Do not click on the buttons as this may open
    or close programs and processes.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果怀疑设备可能处于*休眠*状态，请移动鼠标或在触摸板上滑动手指。不要点击按钮，因为这可能会打开或关闭程序和进程。
- en: Photograph and record the screen and all visible programs, data, time, and desktop
    items.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拍摄和记录屏幕和所有可见的程序、数据、时间和桌面项目。
- en: Unplug the power cord on desktops and remove the battery, if possible, on portables.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拔掉台式机的电源线，拆下便携设备的电池（如果可能）。
- en: It is of utmost important that data stored in RAM and paging files be collected
    with as little modification to the data as possible. More on this will be covered
    in later chapters using imaging tools such as Guymager and DC3DD in Kali Linux.
    Other live acquisition tools such as C.A.I.N.E and Helix can also be used for
    acquiring RAM and the paging file.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 非常重要的是，尽可能少地修改RAM和分页文件中存储的数据。后续章节将使用像Guymager和Kali Linux中的DC3DD这样的镜像工具进行更多介绍。其他实时获取工具，如C.A.I.N.E和Helix，也可以用于获取RAM和分页文件。
- en: There are quite a few reasons for imaging and acquiring the RAM. As mentioned
    in the previous chapter, data that may have been encrypted by the user may be
    stored in an unencrypted state of RAM. Logged in users, opened programs, accessed
    files, and running processes can all be extracted and analyzed if the RAM and
    paging file are analyzed. However, if the device is switched off or rebooted,
    this data and evidence can easily be lost.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多原因需要镜像和获取RAM。如前一章所述，用户可能已加密的数据可能存储在未加密状态的RAM中。如果分析RAM和分页文件，可以提取和分析已登录用户、已打开的程序、已访问的文件和正在运行的进程。但是，如果设备关闭或重新启动，这些数据和证据很容易丢失。
- en: For powered-on portable and powered-on devices, the battery should be removed,
    if possible. Some devices, however, may not have a removable battery. In these
    cases, the power button should be held down for 30 to 40 seconds, which forces
    the device to power off.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 对于通电的便携式设备和通电设备，应尽可能拆下电池。然而，有些设备可能没有可拆卸的电池。在这种情况下，应按下电源按钮 30 到 40 秒，强制设备关机。
- en: Powered-off devices
  id: totrans-132
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关机设备
- en: Powered-off devices should never be turned on unless done so by the forensic
    investigator. Special steps must be taken to ensure that existing data is not
    erased and that new data is not written.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 关机设备不应该被打开，除非由法证调查员进行。必须采取特殊措施确保现有数据不被擦除，也不会写入新数据。
- en: Devices can often seem as if they are off, but they can be in a sleep or hibernate
    state. As a simple test, the mouse can be moved and monitors (if any) can be switched
    on to determine if they are in fact in either of those states. Even if they are
    in an off state, one should still photograph the screen and ports.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 设备通常看起来像是关机的，但它们可能处于休眠或休眠状态。作为一个简单的测试，可以移动鼠标并打开显示器（如果有的话）以确定它们实际上处于这两种状态之一。即使它们处于关闭状态，也应该拍摄屏幕和端口。
- en: When investigating portable and mobile devices in an already off state, it is
    suggested that the battery is removed (if possible) and placed in an evidence
    bag to ensure that there will be no accidental way to turn the device on once
    unplugged. According to the *NIST.SP.800-101r1*—*Guidelines on Mobile Forensics*,
    it should be noted that removing the battery can alter contents in volatile memory,
    even when in an off state.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在已关闭状态下调查便携式和移动设备时，建议拆下电池（如果可能），并将其放入证据袋中，以确保一旦拔掉插头就没有意外打开设备的方法。根据*NIST.SP.800-101r1*—*移动取证指南*，应注意，即使处于关闭状态，拆下电池也可能改变易失性内存中的内容。
- en: Write blocking
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 写入阻塞
- en: Once our evidence has been properly documented and collected, we can begin working
    on acquiring the actual digital evidence. I'll mention this a couple times in
    an effort to drive home the point, but the original evidence should only be used
    to create forensic copies or images, which will be discussed further on in this
    chapter and again in other chapters.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们的证据被正确记录和收集，我们就可以开始着手获取实际的数字证据。我会在几次提到这一点，但原始证据应该只用于创建法证副本或镜像，这将在本章和其他章节中进一步讨论。
- en: Working on the original evidence can and usually will modify the contents of
    the medium. For instance, booting a seized laptop into its native OS will allow
    data to be written to the hard drive and may also erase and modify contents contained
    in the RAM and paging file.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 处理原始证据可能会修改介质的内容。例如，将扣押的笔记本电脑引导到其原生操作系统将允许数据被写入硬盘，也可能会擦除和修改RAM和分页文件中包含的内容。
- en: To prevent this from happening, the use of a write blocker must be employed.
    Write blockers, as the name suggests, prevent data from being written to the evidence
    media. Write blockers can be found in both hardware and software types. If a hardware
    write blocker is not available, software versions are readily available as standalone
    features in forensic operating systems including C.A.I.N.E, as mentioned in [Chapter
    1](4d6a66a9-86a3-47ea-9f18-233f83d90dfe.xhtml), *Introduction to Digital Forensics*,
    and also as a part of some commercial and open source tools such as EnCase and
    Autopsy.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 为防止发生这种情况，必须使用写入阻塞器。正如其名称所示，写入阻塞器可以防止数据被写入证据介质。写入阻塞器既有硬件类型，也有软件类型。如果没有硬件写入阻塞器，软件版本也可以在法证操作系统中找到，包括在[第1章](4d6a66a9-86a3-47ea-9f18-233f83d90dfe.xhtml)中提到的数字取证导论中，也作为一些商业和开源工具的独立功能，如EnCase和Autopsy。
- en: 'Again, it is of high importance that a write blocker be used in investigations
    to protect and preserve the original evidence from being modified. The following
    image shows a cheap and efficient portable SATA and IDE adapter with write-blocking
    switches, used in drive acquisition and recovery:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，在调查中使用写入阻塞器保护和保留原始证据不被修改非常重要。以下图片显示了一个便宜而高效的便携式SATA和IDE适配器，带有写入阻塞开关，用于驱动获取和恢复：
- en: '![](img/65140b03-5786-46cf-aca3-6967c61a0b87.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](img/65140b03-5786-46cf-aca3-6967c61a0b87.jpg)'
- en: Data imaging and hashing
  id: totrans-142
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据成像和哈希
- en: Imaging refers to the exact copying of data either as a file, folder, partition,
    or entire storage media or drive. When doing a regular copy of files and folders,
    not all files may be copied based on their attributes being set to the system
    or even hidden. To prevent files from being left out, we perform a special type
    of copy where every bit is copied or imaged exactly as it is on the current medium,
    as if taking a picture or snapshot of the data.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 成像是指精确复制数据，无论是作为文件、文件夹、分区还是整个存储介质或驱动器。当复制文件和文件夹时，根据其属性设置为系统或隐藏，可能不会复制所有文件。为了防止文件被遗漏，我们执行一种特殊类型的复制，其中每一位都被精确复制或成像，就像在当前介质上拍摄数据的照片或快照一样。
- en: Creating a copy of each bit of data exactly as is, is referred to as a **Physical
    Image**. Performing a **Bitstream copy** ensures the integrity of the copy. To
    further prove this, a hash of the original evidence and the physical image are
    calculated and compared. If the copy is off by even one bit of data, the hash
    values will be quite different.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 精确复制每一位数据，被称为**物理图像**。执行**比特流复制**可以确保复制的完整性。为了进一步证明这一点，对原始证据和物理图像进行哈希计算并进行比较。如果复制的数据有一位不同，哈希值将会有很大的不同。
- en: The original evidence should only be handled by qualified and authorized professionals
    and should also only be used to create forensically sound physical images. The
    original evidence should otherwise never be used as this compromises integrity
    and the investigation.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 原始证据应该只由合格和授权的专业人员处理，并且也只能用来创建法医学上可靠的物理图像。否则，原始证据绝不能被使用，因为这会损害完整性和调查。
- en: Message Digest (MD5) hash
  id: totrans-146
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 消息摘要（MD5）哈希
- en: Hash values are produced by specific algorithms and are used to verify the integrity
    of the evidence by proving that the data was not modified. Hash values can be
    thought of as digital fingerprints in that they are unique and play a major role
    in the identification of evidence and physical images.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 特定算法产生哈希值，并用于验证证据的完整性，证明数据没有被修改。哈希值可以被看作是数字指纹，因为它们是独一无二的，在证据和物理图像的识别中起着重要作用。
- en: One such algorithm, although older and containing vulnerabilities, is the **Message
    Digest** (**MD5**)  cryptographic hashing algorithm, which produces a 128-bit
    hexadecimal output value.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在漏洞，但一种常用的加密哈希算法是**消息摘要**（**MD5**），它产生128位的十六进制输出值。
- en: For a working example, let's open a browser and head over to [http://passwordsgenerator.net/md5-hash-generator/](http://passwordsgenerator.net/md5-hash-generator/).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个工作示例，让我们打开浏览器，前往[http://passwordsgenerator.net/md5-hash-generator/](http://passwordsgenerator.net/md5-hash-generator/)。
- en: 'This site creates hashes of words and sentences as strings. For this example,
    I''ve entered the string `Digital Forensics with Kali Linux` without the parentheses.
    The MD5 value automatically calculated was displayed as 7E9506C4D9DD85220FB3DF671F09DA35,
    as seen in the following screenshot:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站将单词和句子创建为字符串的哈希值。在这个例子中，我输入了字符串`Digital Forensics with Kali Linux`，不包括括号。自动计算的MD5值显示为7E9506C4D9DD85220FB3DF671F09DA35，如下面的截图所示：
- en: '![](img/3a68c695-d7f7-4a63-85c9-b05f98b7d483.png)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3a68c695-d7f7-4a63-85c9-b05f98b7d483.png)'
- en: 'By removing the `K` from the `Kali`, from the same string that now reads `Digital
    Forensics with ali Linux`, the MD5 now reads 7A4C7AA85B114E91F247779D6A0B3022,
    as seen in the following screenshot:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 通过从`Kali`中移除`K`，从现在读作`Digital Forensics with ali Linux`的相同字符串中，MD5现在读作7A4C7AA85B114E91F247779D6A0B3022，如下面的截图所示：
- en: '![](img/de34d86e-7c0d-47a8-bff7-f9862942bfe4.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](img/de34d86e-7c0d-47a8-bff7-f9862942bfe4.png)'
- en: 'As a quick comparison, we can see that just removing the `K` from the `Kali`
    yields a noticeably different result:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个快速比较，我们可以看到，只是从“Kali”中移除`K`就会产生明显不同的结果：
