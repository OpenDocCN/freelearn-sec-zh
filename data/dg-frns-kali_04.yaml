- en: Incident Response and Data Acquisition
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 事件响应和数据获取
- en: It's sometimes difficult to ascertain exactly what qualifies as evidence, especially
    at the exact start of an investigation when all the facts on what occurred may
    not have yet been collected or stated. As in any investigation, we should be aware
    of and follow the guidelines, practices, and procedures for acquiring evidence
    in such a way that it is not tampered with or in a worst-case scenario, lost.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 有时很难确定什么样的东西算是证据，特别是在调查刚开始时，可能还没有收集或陈述所有发生的事实。就像任何调查一样，我们应该意识到并遵循获取证据的指南、实践和程序，以确保它不被篡改，或者在最坏的情况下丢失。
- en: At the scene of a crime, let's say a shooting, there are specific items that
    may immediately qualify as evidence. The physical evidence is easily collected,
    put into evidence bags, labeled, and then shipped off to the labs and secure storage
    areas for safekeeping. This evidence may include spent bullet casings, perhaps
    a gun, fingerprints, and blood samples. Let's not forget witness statements and
    **CCTV** (an acronym for **Closed Circuit Television**) footage also. It's also
    of interest to consider the individuals from law enforcement agencies that would
    be at the scene, and the order in which they may have arrived. Seems simple enough.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在犯罪现场，比如说枪击案，有一些特定的物品可能立即被视为证据。物证很容易被收集，放入证据袋中，标记，然后运送到实验室和安全存储区域进行保管。这些证据可能包括已使用的子弹壳、也许是一把枪、指纹和血样。别忘了还有目击证人的陈述和**CCTV**（闭路电视的缩写）录像。还有值得关注的是，要考虑到执法机构的人员可能会出现在现场，以及他们可能到达的顺序。看起来很简单。
- en: When a breach or crime involving a computer or smart device is reported, however,
    collecting the evidence is sometimes not as simple as there are many factors to
    consider before labeling any items as evidence.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当报告涉及计算机或智能设备的违规行为或犯罪时，收集证据有时并不像想象的那么简单，因为在将任何物品标记为证据之前，必须考虑许多因素。
- en: If a desktop was involved in the act for example, do we take the tower alone
    or do we also seize the monitor, keyboard, mouse, and speakers? What about the
    other peripherals such as printers and scanners? Are there any additional fixed
    or removable storage media at the scene and do we also seize them?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果桌面参与了行为，我们是只带走主机还是也带走显示器、键盘、鼠标和扬声器？打印机和扫描仪等其他外围设备呢？现场是否有任何额外的固定或可移动存储介质，我们也要带走吗？
- en: 'This chapter answers all these questions and provides guidelines and best practices
    for incident response, evidence acquisition, and other topics, including:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章回答了所有这些问题，并提供了事件响应、证据获取和其他主题的指南和最佳实践，包括：
- en: Digital evidence acquisition procedures
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字证据获取程序
- en: Preserving evidence integrity
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保存证据的完整性
- en: Write blocking and hashing
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写阻塞和哈希
- en: Powered-on versus powered-off device acquisition
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开机与关机设备的获取
- en: Live acquisition best practices
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现场获取的最佳实践
- en: Data imaging and hashing
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据成像和哈希
- en: Chain of custody
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 责任链
- en: Digital evidence acquisitions and procedures
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字证据获取和程序
- en: 'As we covered in the last chapter, data can be stored on both fixed and removable
    storage media. Data, however, can easily be deleted or completely lost depending
    on a multitude of factors that must be considered if we are to ensure the preservation
    of data. It might even be argued that there are more threats to digital storage
    than paper-based. The following are some comparisons of threats to both:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在上一章中所讨论的，数据可以存储在固定和可移动的存储介质上。然而，数据可以很容易地被删除或完全丢失，这取决于许多必须考虑的因素，如果我们要确保数据的保存。甚至可以说，数字存储面临的威胁比纸质存储更多。以下是对两者威胁的一些比较：
- en: 'Threats to paper-based storage include:'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纸质存储的威胁包括：
- en: Water
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水
- en: Fire and humidity
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火灾和湿度
- en: Bugs
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虫害
- en: Age
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年龄
- en: Natural disasters—floods, earthquakes, tornadoes, hurricanes, and so on
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然灾害——洪水、地震、龙卷风、飓风等等
- en: 'Threats to data on storage media include:'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储介质上的数据威胁包括：
- en: Human-error and negligence
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人为错误和疏忽
- en: Magnetism and electromagnetic fields
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁性和电磁场
- en: Water and condensation
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 水和凝结
- en: Heat
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 热
- en: Dust
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灰尘
- en: Impact
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 影响
- en: Voltage
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电压
- en: Static electricity
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 静电
- en: Natural disasters—floods, earthquakes, tornadoes, hurricanes, and so on
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然灾害——洪水、地震、龙卷风、飓风等等
- en: When exactly does data become evidence? Specific data may have a value that
    is relative to an investigation when considering the events that transpired.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据何时成为证据？在考虑发生的事件时，特定数据可能对调查具有相对价值。
- en: Incident response and first responders
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 事件响应和第一响应者
- en: Preserving evidence does not begin only at the acquisition of data, but as early
    on as the physical viewing of the suspect device. There should be some kind of
    structured response to the suspected crime or breach in the same way as with a
    crime reported to the police. In the same way, a person makes a call to the emergency
    services who then dispatch the police, fire services, and ambulance personnel
    and other first responders who may then escalate the issue to the FBI or other
    agencies. There should also be a similar chain of command when dealing with reports
    that require digital investigation.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 保存证据并不仅仅是在获取数据时开始，而是在早期对嫌疑设备进行物理检查时就开始了。对于疑似犯罪或违规行为，应该有一种结构化的反应，就像报警给警察一样。同样，一个人打电话给紧急服务，然后派遣警察、消防队和救护人员以及其他第一响应者，他们可能会将问题升级到联邦调查局或其他机构。处理需要数字调查的报告时，也应该有类似的指挥链。
- en: When a breach or crime is discovered or suspected, there should be a dedicated
    first responder who is alerted and called to the scene. This person usually has
    some knowledge or understanding of the workings of devices, networks, and even
    of the IT infrastructure in the organization if applicable.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当发现或怀疑有违规行为或犯罪时，应该有专门的第一响应者被警报并被召唤到现场。这个人通常对设备、网络甚至组织中的IT基础设施（如果适用）有一定的了解。
- en: 'First responder personnel can include:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 第一响应者人员可能包括：
- en: Systems administrators
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统管理员
- en: Network administrators
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络管理员
- en: Security administrators
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全管理员
- en: IT managers
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IT 管理员
- en: While the people in the preceding roles may not be skilled in digital forensics
    or digital investigations, they will be responsible for securing the scene and
    ensuring that the data, peripherals, equipment, and storage are not used, tampered
    with, removed, or compromised by unauthorized individuals.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然前述角色中的人员可能不擅长数字取证或数字调查，但他们将负责保护现场，并确保数据、外围设备、设备和存储介质不被未经授权的个人使用、篡改、移除或损害。
- en: 'Duties of first responders include:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 急救人员的职责包括：
- en: Being the first to respond to the scene (as the name suggests) and making an
    initial assessment
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为第一批应对现场的人员（正如名字所示），并进行初步评估
- en: Documenting the scene and room fully in a circular fashion using the center
    of the room as a focal point
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以房间中心为焦点，以圆形方式完全记录现场和房间
- en: Securing the scene by not allowing unauthorized users or suspects, access to
    the devices or area, and especially to volatile data and storage media
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过不允许未经授权的用户或嫌疑人访问设备或区域，特别是易挥发的数据和存储介质，来保护现场
- en: Preserving and packaging evidence for transportation, ensuring the use of the
    **Chain of Custody** (**CoC**) forms
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保存和包装证据以便运输，确保使用**责任链**（**CoC**）表格
- en: Documentation and evidence collection
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文档记录和证据收集
- en: 'Documentation of the scene should also be done by the first responders to aid
    in investigations. Documentation of the scene should include photographs, video,
    voice recording, and manual documentation of the following:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 应该由急救人员进行现场文档记录，以帮助调查。现场文档记录应包括照片、视频、语音记录和以下内容的手动文档记录：
- en: Room that the device is located in (desk, ceiling, entrance/exit, windows, lighting,
    electrical outlets, and data drops)
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备所在的房间（桌子、天花板、入口/出口、窗户、照明、电源插座和数据插座）
- en: State of the device (on, off, power light blinking)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备的状态（开启、关闭、电源指示灯闪烁）
- en: Screen contents, if the device is on (operating system, running programs, date
    and time, wired and/or wireless network connectivity)
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 屏幕内容（如果设备正在运行），操作系统，运行程序，日期和时间，有线和/或无线网络连接
- en: Books, notes, pieces of paper
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 书籍、笔记、纸张
- en: Connected and disconnected cables
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接和断开的电缆
- en: Once the scene has been secured and documented by the first responders, the
    forensic investigator should also be called in, if not already alerted.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦现场由急救人员保护和记录，如果尚未被警告，还应该召集法庭调查员。
- en: If the first responder has been trained in evidence collection and preservation,
    they can also begin the process of acquiring what can be considered as physical
    evidence.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果急救人员接受了证据收集和保存的培训，他们也可以开始获取可以视为物理证据的东西。
- en: 'Examples of physical evidence include:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 物理证据的例子包括：
- en: '**Computer towers**.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算机主机**。'
- en: '**Laptops**.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**笔记本电脑**。'
- en: '**Tablets**.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平板电脑**。'
- en: '**Fixed and removable storage media**: Hard drives, optical media, tape storage,
    memory cards, card readers, adapters, docking stations, printers, scanners, mobile
    phones, and iPods. Media and MP3 players and other devices that may have been
    used in carrying out the breach. Routers and switches may also contain evidence
    such as connectivity logs, source, and destination addresses, and even visited
    websites.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**固定和可移动存储介质**：硬盘驱动器、光盘、磁带存储、存储卡、读卡器、适配器、对接站、打印机、扫描仪、手机和 iPod。可能已用于进行侵入的媒体和
    MP3 播放器以及其他设备。路由器和交换机也可能包含证据，例如连接日志、源和目的地地址，甚至访问的网站。'
- en: '**Cables and chargers**.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电缆和充电器**。'
- en: Physical evidence collection and preservation
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理证据收集和保存
- en: Consideration should be given to the physical aspect of the evidence collection
    phase. Like any other investigation, documentation, collection, and preservation
    should be done while following proper guidelines and best practices to ensure
    the integrity of the investigation. At a crime scene, for example, evidence has
    to be properly identified, labeled as handled by authorized staff, and trained
    in investigative procedures that can be scrutinized in a court of law.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑证据收集阶段的物理方面时，应该考虑。与任何其他调查一样，应该在遵循适当的指南和最佳实践的同时进行文档记录、收集和保存，以确保调查的完整性。例如，在犯罪现场，证据必须被正确识别，标记为由授权人员处理，并接受调查程序的培训，这些程序可以在法庭上受到审查。
- en: 'A first responder toolkit should contain the following items in preparation
    for documentation, evidence collection, and preservation at the scene:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 急救工具包应包含以下物品，以准备在现场进行文档记录、证据收集和保存：
- en: Protective clothing including eye-wear and gloves
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防护服，包括眼镜和手套
- en: Anti-static mat or wristbands
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防静电垫或腕带
- en: Identification label tags, stickers, and portable labeling devices (if available)
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标识标签、贴纸和便携式标签设备（如果有）
- en: Various pens and markers for easy identification
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种笔和标记工具，便于识别
- en: Cable ties
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电缆束带
- en: Toolkit with various sizes of Philip, Flat Head, Torx, and specialized screwdrivers
    or heads
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种尺寸的十字螺丝刀、平头螺丝刀、扭矩螺丝刀和专用螺丝刀或螺丝刀头的工具包
- en: Flashlight and magnifying glasses
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手电筒和放大镜
- en: Seizure and Chain of Custody forms
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扣押和保管责任表格
- en: Containers, boxes, and packaging materials including anti-static and stronghold
    bags
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容器、盒子和包装材料，包括防静电和牢固的袋子
- en: 'Here''s a budget but portable and very well-organized screwdriver kit that
    I keep in my first responder toolkit. It has all the attachments for opening desktops,
    laptops, tablets, and also for removing and even opening removable storage media
    such as hard disk drives, optical drives, and even floppy drives if I encounter
    them:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个预算有限但便携且非常有组织的螺丝刀套装，我将其放在我的急救工具包中。它具有打开台式机、笔记本电脑、平板电脑的所有附件，甚至用于移动和打开可移动存储介质，如硬盘驱动器、光驱，甚至软盘驱动器的螺丝刀：
- en: '![](img/4c5a9673-fe4d-4274-9adf-160369f60b94.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4c5a9673-fe4d-4274-9adf-160369f60b94.jpg)'
- en: Physical acquisition tools
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物理获取工具
- en: We've looked at the tools necessary for the collection and acquisition of physical
    evidence, but what tools do we need for the acquisition and extraction of digital
    evidence? Remember when we covered the different types of storage media back in
    [Chapter 3](2c93f1cf-09d1-4817-b2a1-f3fda0c165c9.xhtml), *Understanding Filesystems
    and Storage Media*? We saw that many of them had their own connectors as they
    were of various sizes.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看过了收集和获取物理证据所需的工具，但是我们获取和提取数字证据需要什么工具呢？还记得我们在[第3章](2c93f1cf-09d1-4817-b2a1-f3fda0c165c9.xhtml)中讨论的不同类型的存储介质和文件系统吗？我们看到许多存储介质都有自己的连接器，因为它们的尺寸各不相同。
- en: 'Here''s a list of some of the equipment required when acquiring data from evidence:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是从证据获取时所需的一些设备清单：
- en: Write blocker (can also be software-based)
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 写保护器（也可以基于软件）
