  zh: '[https://www.swgde.org/documents/Current%20Documents/SWGDE%20Capture%20of%20Live%20Systems](https://www.swgde.org/documents/Current%20Documents/SWGDE%20Capture%20of%20Live%20Systems)'
- en: 'The **NIST** (**National Institute of Standards and Technology**) *Guidelines
    on Mobile Device Forensics* is also another very useful document that applies
    specifically to mobile devices. Revision one of this document, released in 2014,
    goes into great detail about the aspects of mobile forensics investigations. Its
    content includes:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '**NIST**（国家标准与技术研究所）*移动设备取证指南* 也是另一份非常有用的文件，专门适用于移动设备。该文件的第一版于2014年发布，详细介绍了移动取证调查的各个方面。内容包括：'
- en: Mobile and cellular characteristics
