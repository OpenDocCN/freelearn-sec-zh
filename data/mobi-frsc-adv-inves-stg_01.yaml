- en: Chapter 1\. Introducing Mobile Forensics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章：介绍移动取证
- en: Today's smartphones are used less for calling and more for socializing; this
    has resulted in smartphones holding a lot of sensitive data about their users.
    Mobile devices keep the user's contacts from a variety of sources (including the
    phone, social networks, instant messaging, and communication applications), information
    about phone calls, sent and received text messages, and e-mails and attachments.
    There are also browser logs and cached geolocation information; pictures and videos
    taken with the phone's camera; passwords to cloud services, forums, social networks,
    online portals, and shopping websites; stored payment data; and a lot of other
    information that can be vital for an investigation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现今的智能手机使用频率较低的是打电话，更多的是用于社交；这使得智能手机存储了大量关于用户的敏感数据。移动设备保存了用户来自各种来源的联系人信息（包括电话、社交网络、即时消息和通讯应用），电话记录、发送和接收的短信、电子邮件及附件。还有浏览器日志和缓存的地理定位信息；用手机相机拍摄的照片和视频；云服务、论坛、社交网络、在线门户和购物网站的密码；存储的支付数据；以及许多对调查至关重要的其他信息。
- en: Needless to say, this information is very important for corporate and forensic
    investigations. In this book, we'll discuss not only *how* to gain access to all
    this data, but also *what* type of data may be available in each particular case.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 不用说，这些信息对企业和取证调查来说非常重要。在本书中，我们将讨论不仅仅是*如何*获取所有这些数据，还包括在每个具体案件中可能会涉及到*什么*类型的数据。
- en: Tablets are no longer used solely as entertainment devices. Equipped with powerful
    processors and plenty of storage, even the smallest tablets are capable of running
    full Windows, complete with the Office suite. While not as popular as smartphones,
    tablets are still widely used to socialize, communicate, plan events, and book
    trips.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 平板电脑不再仅仅作为娱乐设备使用。配备强大处理器和充足存储空间，即使是最小的平板电脑也能够运行完整的Windows系统，并且带有Office办公套件。虽然平板电脑的使用量不如智能手机，但它们仍然广泛用于社交、通讯、计划活动和预订旅行。
- en: Some smartphones are equipped with screens as large as 6.4 inches, while many
    tablets come with the ability to make voice calls over cellular network. All this
    makes it difficult to draw a line between a phone (or phablet) and a tablet.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一些智能手机配备了高达6.4英寸的大屏幕，而许多平板电脑则具备通过移动网络拨打语音电话的功能。这一切使得很难界定手机（或大屏手机）与平板电脑之间的界限。
- en: Every smartphone on the market has a camera that, unlike a bigger (and possibly
    better) camera, is always accessible. As a result, an average smartphone contains
    more photos and videos than a dedicated camera, sometimes, gigabytes of images
    and video clips.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 市面上的每一部智能手机都配备有一部相机，和体积较大的（可能更好的）相机不同，它始终可以随时使用。因此，普通智能手机所包含的照片和视频比专用相机还要多，有时甚至是几个GB的图像和视频片段。
- en: Smartphones are also storage devices. They can be used (and are used) to keep,
    carry, and exchange information. Smartphones connected to a corporate network
    may have access to files and documents not meant to be exposed. Uncontrolled access
    to corporate networks from employees' smartphones can (and does) cause leaks of
    highly-sensitive information. Employees come and go. With many companies allowing
    or even encouraging *bring your own device* policies, controlling the data that
    is accessible to those connecting to a corporate network is essential.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 智能手机还是存储设备。它们可以被用来（并且已经在被用来）存储、携带和交换信息。连接到公司网络的智能手机可能访问到一些本不该暴露的文件和文档。员工的智能手机对公司网络的未经控制的访问可能（并且确实会）导致高度敏感信息的泄露。员工流动频繁，许多公司允许甚至鼓励*自带设备*政策，因此控制连接到公司网络的设备所能访问的数据至关重要。
- en: Why we need mobile forensics
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么我们需要移动取证
- en: 'The importance of mobile forensics is hard to underestimate. Back in 2012,
    over 70% of web page requests originated from desktop and laptop computers (Windows
    7 and Windows XP being the most popular systems). In May 2015, only 43% of requests
    come from desktop operating systems, while 54% of the traffic comes from Android,
    iOS, and Windows phone devices. If you look at the following graph, the trend
    is clear-the proportion of time the users spend with desktop computers is falling,
    while the use of mobile devices is rising:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 移动取证的重要性不容低估。早在2012年，超过70%的网页请求来自桌面和笔记本电脑（Windows 7和Windows XP是最受欢迎的操作系统）。到2015年5月，只有43%的请求来自桌面操作系统，而54%的流量来自Android、iOS和Windows手机设备。如果你看一下下面的图表，趋势非常明显——用户在桌面计算机上花费的时间比例在下降，而移动设备的使用比例在上升：
- en: '![Why we need mobile forensics](img/0003.jpeg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![为什么我们需要移动取证](img/0003.jpeg)'
- en: 'Number of visitors with different OS (source: http://www.liveinternet.ru/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不同操作系统的访问者数量（来源：http://www.liveinternet.ru/)
- en: At the beginning of 2015, Apple announced that it sold over one billion iOS
    devices. In the first quarter of 2015 alone, the company sold 74.4 million iPhone
    units. Android reached a billion units sold earlier in 2014.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年初，苹果公司宣布其已售出超过十亿部iOS设备。仅在2015年第一季度，公司就售出了7440万部iPhone。安卓设备在2014年早些时候就达到了十亿台的销量。
- en: 'Smartphones and tablets are successfully competing for user''s attention with
    personal computers. They are effectively replacing digital cameras, camcorders,
    book readers, newspapers, communication and navigation devices, portable game
    consoles, and even TV. According to Flurry ([http://flurrymobile.tumblr.com/post/115194107130/mobile-to-television-we-interrupt-this-broadcast#.VGukrIvF_Ex](http://flurrymobile.tumblr.com/post/115194107130/mobile-to-television-we-interrupt-this-broadcast#.VGukrIvF_Ex)),
    consumers spend more time with their mobile devices than they do on TV:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 智能手机和平板在与个人计算机争夺用户注意力方面取得了成功。它们有效地取代了数码相机、摄像机、电子书阅读器、报纸、通讯和导航设备、便携游戏机，甚至电视。据Flurry报告（[http://flurrymobile.tumblr.com/post/115194107130/mobile-to-television-we-interrupt-this-broadcast#.VGukrIvF_Ex](http://flurrymobile.tumblr.com/post/115194107130/mobile-to-television-we-interrupt-this-broadcast#.VGukrIvF_Ex)），消费者在移动设备上的花费时间已超过电视：
- en: '![Why we need mobile forensics](img/0004.jpeg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![为什么我们需要移动取证](img/0004.jpeg)'
- en: 'Mobile to Television (Source: Flurry)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备与电视（来源：Flurry）
- en: With this amount of time spent on mobile devices, and such a vast range of activities
    available on them, smartphones and tablets accumulate much more information about
    their users than we could ever imagine. Extracting this information, analyzing
    the data, and turning it into solid evidence is the primary goal of a digital
    investigator.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在移动设备上花费的时间如此之多，而且可用的活动范围如此广泛，智能手机和平板积累了比我们想象中更多的用户信息。提取这些信息、分析数据并将其转化为可靠证据是数字调查员的主要目标。
- en: Available information
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可用信息
- en: Unlike personal computers that basically present a single source of information
    (the device itself consisting of hard drive(s) and volatile memory), mobile forensics
    deals with multiple data sources. Depending on the sources that are available,
    investigators may use one or the other tool to acquire information.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 与基本呈现单一信息源的个人计算机（设备本身由硬盘和易失性内存组成）不同，移动取证涉及多个数据源。根据可用的数据源，调查人员可能会使用不同的工具来获取信息。
- en: Mobile devices
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移动设备
- en: If you have access to the mobile device, you can attempt to perform physical
    or logical acquisition. Depending on the device itself (hardware) and the operating
    system it is running, this may or may not be possible. However, physical acquisition
    still counts as the most complete and up-to-date source of evidence among all
    available.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你可以访问移动设备，你可以尝试执行物理或逻辑获取。根据设备本身（硬件）和运行的操作系统，这可能是可行的，也可能不可行。然而，物理获取仍然被认为是所有可用证据中最完整和最新的来源。
- en: Generally speaking, physical acquisition is available for most Android smartphones
    and tablets, older Apple hardware (iPhones up to iPhone 4, the original iPad,
    iPad mini, and so on), and recent Apple hardware with a known passcode. As a rule,
    Apple devices can only be physically acquired if jailbroken. Since a jailbreak
    obtains superuser privileges by exploiting a vulnerability in iOS, and Apple actively
    fixes such vulnerabilities, physical acquisition of iOS devices remains iffy.
    A physical acquisition technique has been recently developed for some Windows
    phone devices using Cellebrite **Universal Forensic Extraction Device** (**UFED**).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，大多数安卓智能手机和平板、较旧的苹果硬件（iPhone 4及之前型号、原版iPad、iPad mini等）以及具有已知密码的最新苹果硬件都可以进行物理获取。作为规则，只有越狱后的苹果设备才能进行物理获取。由于越狱是通过利用iOS中的漏洞获得超级用户权限，而苹果公司会积极修复这些漏洞，因此iOS设备的物理获取依然存在不确定性。最近，Cellebrite
    **通用取证提取设备** (**UFED**)已经为一些Windows手机设备开发了物理获取技术。
- en: Physical acquisition is also available for 64-bit Apple hardware (iPhone 5S
    and newer, iPad mini 2, and so on). It is worth noting that physical acquisition
    of 64-bit devices is even more restrictive compared to the older 32-bit hardware,
    as it requires not only jailbreaking the device and unlocking it with a passcode,
    but also removing the said passcode from the security settings. Interestingly,
    according to Apple, even Apple itself cannot extract information from 64-bit iOS
    devices running iOS 8 and newer, even if they are served a court order.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 物理采集也适用于 64 位 Apple 硬件（如 iPhone 5S 及更新机型、iPad mini 2 等）。值得注意的是，64 位设备的物理采集比旧款
    32 位硬件更为严格，因为它不仅需要越狱设备并通过密码解锁，还需要从安全设置中移除该密码。有趣的是，按照 Apple 的说法，即便是 Apple 自己，也无法从运行
    iOS 8 及更新版本的 64 位 iOS 设备中提取信息，即使他们持有法院命令。
- en: Physical acquisition is available on a limited number of BlackBerry smartphones
    running BlackBerry OS 7 and earlier. For BlackBerry smartphones, physical acquisition
    is available for unlocked BlackBerry 7 and lower devices, where supported, using
    Cellebrite UFED Touch/4PC through the bootloader method. For BlackBerry 10 devices
    where device encryption is not enabled, a chip-off can successfully acquire the
    device memory by parsing the physical dump using Cellebrite UFED.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 物理采集仅适用于运行 BlackBerry OS 7 及更早版本的少数 BlackBerry 智能手机。对于 BlackBerry 智能手机，物理采集适用于解锁的
    BlackBerry 7 及更低版本设备（如果支持），可以通过 Cellebrite UFED Touch/4PC 采用引导加载程序方法进行。对于未启用设备加密的
    BlackBerry 10 设备，使用 Cellebrite UFED 通过芯片拆卸法可以成功提取设备内存。
- en: Note
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'You can learn more about the aforementioned method here: *BlackBerry Forensics
    - Physical Extraction and Decoding from BlackBerry Devices* (Cellebrite)-[http://www.cellebrite.com/Pages/blackberry-forensics-physical-extraction-and-decoding-from-blackberry-devices](http://www.cellebrite.com/Pages/blackberry-forensics-physical-extraction-and-decoding-from-blackberry-devices).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里了解更多关于上述方法的信息：*BlackBerry 法医 - 从 BlackBerry 设备进行物理提取和解码*（Cellebrite）-[http://www.cellebrite.com/Pages/blackberry-forensics-physical-extraction-and-decoding-from-blackberry-devices](http://www.cellebrite.com/Pages/blackberry-forensics-physical-extraction-and-decoding-from-blackberry-devices)。
- en: Personal computers
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 个人电脑
- en: Notably, the user's personal computer can help in acquiring mobile evidence.
    The PC may contain the phone's offline data backups (such as those produced by
    Apple iTunes) that contain most of the information stored in the phone and available
    (or unavailable) during physical acquisition.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，用户的个人电脑可以帮助获取移动设备的证据。PC 可能包含手机的离线数据备份（例如由 Apple iTunes 生成的备份），这些备份包含手机中存储的大部分信息，并且这些信息在物理获取过程中可能是可用的（或不可用的）。
- en: Lockdown records are created when an iOS device is physically connected to the
    computer and authorized through iTunes. Lockdown records may be used to gain access
    to an iOS device without entering the passcode. In addition, the computer may
    contain binary authentication tokens that can be used to access respective cloud
    accounts linked to a user's mobile devices.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当 iOS 设备通过物理连接与电脑连接并通过 iTunes 授权时，会创建锁定记录。锁定记录可用于在不输入密码的情况下访问 iOS 设备。此外，电脑中可能包含二进制认证令牌，能够用来访问与用户移动设备关联的相应云账户。
- en: Cloud storage
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 云存储
- en: Many smartphones and tablets, especially those produced by Apple, offer the
    ability to back up information into an online cloud. Apple smartphones, for example,
    will automatically back up their content to Apple iCloud every time they are connected
    to a charger within the reach of a known Wi-Fi network. Windows phone devices
    exhibit similar behavior. Google, while not featuring full cloud backups like
    Apple or Microsoft, collects and retains even more information through **Google
    Mobile Services** (**GMS**). This information can also be pulled from the cloud.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 许多智能手机和平板电脑，尤其是 Apple 生产的设备，提供将信息备份到在线云的功能。例如，Apple 智能手机每次连接到充电器并且处于已知 Wi-Fi
    网络范围内时，会自动将其内容备份到 Apple iCloud。Windows 手机设备表现出类似的行为。虽然 Google 并不像 Apple 或 Microsoft
    那样提供完整的云备份，但通过 **Google 移动服务**（**GMS**）收集并保留更多的信息，这些信息也可以从云中提取。
- en: Since cloud backups are transparent, non-intrusive, and require no user interaction,
    they are left enabled by default by many smartphone users, which makes it possible
    for an investigator to either acquire the content of the cloud storage or request
    it from the respective company with a court order.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 由于云备份是透明的、无侵入性的，并且不需要用户互动，许多智能手机用户默认启用云备份，这使得调查人员可以通过获取云存储内容或根据法院命令向相关公司请求这些内容。
- en: In order to successfully access the phone's cloud storage, one needs to know
    the user's authentication credentials (login and password). It may be possible
    to access iCloud by using binary authentication tokens extracted from the user's
    computer.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了成功访问手机的云存储，必须知道用户的认证凭证（登录和密码）。也许可以通过从用户计算机提取的二进制认证令牌访问iCloud。
- en: With manufacturers quickly advancing in their security implementations, cloud
    forensics is quickly gaining importance and recognition among digital forensic
    specialists.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 随着制造商在安全实施方面的快速发展，云取证在数字取证专家中正迅速获得重要性和认可。
- en: Stages of mobile forensics
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移动取证的阶段
- en: 'This section will briefly discuss the general stages of mobile forensics and
    is not intended to provide a detailed explanation of each stage. There is more-than-sufficient
    documentation that can be easily accessed on the Internet that provides an intimate
    level of detail regarding the stages of mobile forensics. However, to assist the
    reader in the initial query, the following sources are highly recommended for
    further reading:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将简要讨论移动取证的一般阶段，并不打算提供每个阶段的详细解释。互联网上有足够的文档可以轻松访问，提供了关于移动取证阶段的详细信息。然而，为了帮助读者进行初步查询，以下资源是进一步阅读的强烈推荐：
- en: '*Developing Process for Mobile Device Forensics* (*Cynthia A. Murphy*): [https://digital-forensics.sans.org/media/mobile-device-forensic-process-v3.pdf](https://digital-forensics.sans.org/media/mobile-device-forensic-process-v3.pdf)'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*移动设备取证的过程* (*Cynthia A. Murphy*): [https://digital-forensics.sans.org/media/mobile-device-forensic-process-v3.pdf](https://digital-forensics.sans.org/media/mobile-device-forensic-process-v3.pdf)'
- en: '*Guidelines on Mobile Device Forensics* - **National Institute of Standards
    and Technology** (**NIST**): [http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-101r1.pdf](http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-101r1.pdf)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*移动设备取证指南* - **美国国家标准与技术研究院** (**NIST**): [http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-101r1.pdf](http://nvlpubs.nist.gov/nistpubs/SpecialPublications/NIST.SP.800-101r1.pdf)'
- en: '*Mobile Device Forensics: A-Z* (*Sam Brothers*): [http://www.nist.gov/forensics/upload/2-Brothers-NIST-2014_Slides-23-Pages-2.pdf](http://www.nist.gov/forensics/upload/2-Brothers-NIST-2014_Slides-23-Pages-2.pdf)'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*移动设备取证：从A到Z* (*Sam Brothers*): [http://www.nist.gov/forensics/upload/2-Brothers-NIST-2014_Slides-23-Pages-2.pdf](http://www.nist.gov/forensics/upload/2-Brothers-NIST-2014_Slides-23-Pages-2.pdf)'
- en: 'ACPO Good Practice Guide for Computer-Based Electronic Evidence, (pages 45-51):
    [https://www.cps.gov.uk/legal/assets/uploads/files/ACPO_guidelines_computer_evidence[1].pdf](https://www.cps.gov.uk/legal/assets/uploads/files/ACPO_guidelines_computer_evidence[1].pdf)'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机电子证据良好实践指南（第45-51页）：[https://www.cps.gov.uk/legal/assets/uploads/files/ACPO_guidelines_computer_evidence[1].pdf](https://www.cps.gov.uk/legal/assets/uploads/files/ACPO_guidelines_computer_evidence[1].pdf)
- en: 'The most important concept for the reader to understand is this: have the least
    level of impact on the mobile device during all the stages. In other words, an
    examiner should first work on the continuum of the least-intrusive method to the
    most-intrusive method, which can be dictated by the type of data needing to be
    obtained from the mobile device and the complexity of the hardware/software of
    the mobile device.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 读者需要理解的最重要概念是：在所有阶段中，对移动设备的影响要尽可能小。换句话说，检查员应首先考虑从最不干扰到最干扰的方法，这可以根据需要从移动设备中获取的数据类型以及移动设备的硬件/软件复杂性来决定。
- en: Stage 1 - device seizure
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阶段1 - 设备扣押
- en: This stage pertains to the physical seizure of the device so that it comes under
    the control and custody of the investigator/examiner. Consideration must also
    be given to the legal authority or written consent to seize, extract, and search
    this data.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这一阶段涉及设备的物理扣押，使其处于调查员/检查员的控制和保管之下。同时还需要考虑扣押、提取和搜索这些数据的合法授权或书面同意。
- en: 'The physical condition of the device at the time of seizure should be noted,
    ideally through digital photographic documentation and written notes, such as:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 应记录设备在被扣押时的物理状态，理想情况下通过数字照片记录和书面笔记进行记录，例如：
- en: Is the device damaged? If, yes, then document the type of damage.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备是否损坏？如果是，请记录损坏类型。
- en: Is the device on or off?
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备是开机还是关机？
- en: What is the device date and time if the device is on?
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果设备开机，设备的日期和时间是什么？
- en: If the device is on, what apps are running or observable on the device desktop?
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果设备开机，设备桌面上正在运行或可观察到的应用程序是什么？
- en: If the device is on, is the device desktop accessible to check for passcode
    and security settings?
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果设备开机，是否可以访问设备桌面以检查密码和安全设置？
- en: 'Several other aspects of device seizure are described in the following as they
    will affect post-seizure analysis: radio isolation, turning the device off if
    it is on, remote wipe, and anti-forensics.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 设备扣押的其他几个方面如下所述，它们将影响扣押后的分析：无线电隔离、设备开机时是否需要关闭、远程清除、以及反取证。
- en: Seizing - what and how should we seize?
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 扣押 - 我们应该扣押什么以及如何扣押？
- en: When it comes to properly acquiring a mobile device, one must be aware of the
    many differences in how computers and mobile devices operate. Seizing, handling,
    storing, and extracting mobile devices must follow a different route compared
    to desktop and even laptop computers.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在正确获取移动设备时，必须注意计算机和移动设备操作方式的差异。扣押、处理、存储和提取移动设备必须采取与台式机甚至笔记本电脑不同的方法。
- en: Unlike PCs that can be either online or offline (which includes energy-saving
    states of sleep and hibernation), smartphones and tablets use a different, always-connected
    modus operandi. Tremendous amounts of activities are carried out in the background,
    even while the device is apparently *sleeping*. Activities can be scheduled or
    triggered by a large number of events, including push events from online services
    and events that are initiated remotely by the user.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 与可以处于在线或离线状态（包括节能模式，如睡眠和休眠）的PC不同，智能手机和平板电脑采用的是一种始终在线的工作模式。即使设备看似在*休眠*，后台仍会进行大量活动。这些活动可以通过调度或由大量事件触发，包括来自在线服务的推送事件和由用户远程发起的事件。
- en: Another thing to consider when acquiring a mobile device is security. Mobile
    devices are carried around a lot, and they are designed to be inherently more
    secure than desktop PCs. Non-removable storage and soldered RAM chips, optional
    or enforced data encryption, remote *kill switches*, secure lock screens, and
    locked bootloaders are just a few security measures to be mentioned.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个在获取移动设备时需要考虑的因素是安全性。移动设备经常被携带，并且它们被设计得比台式PC更安全。不可拆卸的存储、焊接的RAM芯片、可选或强制的数据加密、远程*销毁开关*、安全的锁屏和锁定的引导加载程序仅是其中的一些安全措施。
- en: The use of Faraday bags
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 法拉第包的使用
- en: '**Faraday bags** are commonly used to temporarily store seized devices without
    powering them down. A Faraday bag blocks wireless connectivity to cellular networks,
    Wi-Fi, Bluetooth, satellite navigation, and any other radios used in mobile devices.
    Faraday bags are normally designed to shield the range of radio frequencies used
    by local cellular carriers and satellite navigation (typically the 700-2,600 MHz),
    as well as the 2.4-5 GHz range used by Wi-Fi networks and Bluetooth. Many Faraday
    bags are made of specially-coated metallic shielding material that blocks a wide
    range of radio frequencies.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**法拉第包**通常用于暂时存放被扣押的设备，而不关闭电源。法拉第包可以阻挡设备与蜂窝网络、Wi-Fi、蓝牙、卫星导航以及其他移动设备使用的无线电频率的连接。法拉第包通常设计为屏蔽本地蜂窝运营商和卫星导航使用的无线频率范围（通常为700-2,600
    MHz），以及Wi-Fi网络和蓝牙使用的2.4-5 GHz频段。许多法拉第包采用特殊涂层的金属屏蔽材料，能够阻挡广泛的无线电频率。'
- en: '![The use of Faraday bags](img/0005.jpeg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![法拉第包的使用](img/0005.jpeg)'
- en: A simple Faraday bag with no charging connector
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的没有充电接口的法拉第包
- en: Keeping the power on
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保持设备开机
- en: When dealing with a seized device, it is essential to prevent the device from
    powering off. Never switching off a working device is one thing, preventing it
    from powering down is another. Since mobile devices consume power even while the
    display is off, the standard practice is to connect the device to a charger and
    place it into a wireless-blocking Faraday bag. This will prevent the mobile device
    from shutting down after reaching the low-power state.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理被扣押的设备时，必须防止设备关机。确保设备始终开机是一方面，防止其关闭是另一方面。由于移动设备即使在屏幕关闭时仍然会消耗电力，因此标准做法是将设备连接到充电器，并将其放入一个无线信号屏蔽的法拉第包中。这样可以防止设备在电量不足时自动关机。
- en: '![Keeping the power on](img/0006.jpeg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![保持设备开机](img/0006.jpeg)'
- en: An advanced Faraday bag equipped with a charging connector
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 一个配备充电接口的高级法拉第包
- en: Why exactly do we need this procedure? The thing is, you may be able to extract
    more information from a device that was used (unlocked at least once) after the
    last boot cycle compared to a device that boots up in your lab and for which you
    don't know the passcode.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为什么需要这个过程呢？实际上，相比于一个在实验室启动且你不知道密码的设备，你可能能够从一个至少被解锁过一次的设备中提取到更多信息。
- en: To illustrate the potential outcome, let's say you seized an iPhone that is
    locked with an unknown passcode. The iPhone happens to be jailbroken, so you can
    attempt to use **Elcomsoft iOS Forensic Toolkit** to extract information (refer
    to [Chapter 4](ch04.html "Chapter 4\. Practical Steps to Android Acquisition"),
    *Practical Steps to Android Acquisition*).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明潜在的结果，假设你扣押了一台被未知密码锁定的 iPhone。这台 iPhone 恰好是越狱的，因此你可以尝试使用**Elcomsoft iOS
    Forensic Toolkit**来提取信息（请参见[第4章](ch04.html "第4章\. 安卓设备获取的实际步骤")，*安卓设备获取的实际步骤*）。
- en: 'If the device is locked and you don''t know the passcode, you will have access
    to a very limited set of data:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设备被锁定且你不知道密码，你只能访问一组非常有限的数据：
- en: 'Recent geolocation information: Since the main location database remains encrypted,
    it is only possible to extract limited location data. This limited location data
    is only accessible if the device was unlocked at least once after the boot has
    completed. As a result, if you keep the device powered on, you may pull recent
    geolocation history from this device. If, however, the device shuts down and is
    only powered on in the lab, the geolocation data will remain inaccessible until
    the device is unlocked.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最近的地理位置信息：由于主位置数据库仍然是加密的，因此只能提取有限的位置信息。只有当设备在启动完成后至少解锁过一次时，才可以访问这些有限的位置信息。因此，如果你保持设备开机状态，你可能会从设备中获取到最近的地理位置历史记录。然而，如果设备关闭并且只在实验室开机，地理位置数据将无法访问，直到设备解锁为止。
- en: 'Incoming calls (numbers only) and text messages: Incoming text messages are
    temporarily retained unencrypted before the first unlock after cold boot. Once
    the device is unlocked for the first time after cold boot, the messages will be
    transferred into the main encrypted database. This means that acquiring a device
    that was never unlocked after a cold start will only allow access to text messages
    received by the device during the time it remained locked after the boot.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来电（仅号码）和短信：来电短信会在冷启动后的第一次解锁之前临时以未加密的形式保留。一旦设备在冷启动后第一次解锁，消息将被转移到主加密数据库中。这意味着，如果获取的设备在冷启动后从未解锁过，将只能访问设备在锁定状态下收到的短信。
- en: If the iPhone being acquired was unlocked at least once after it was booted
    (for example, if the device was seized in a turned-on state), you may be able
    to access significantly more information. The SMS database is decrypted on first
    unlock, allowing you to pull all text messages and not just those that were received
    while the device remained locked.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果所获取的 iPhone 在启动后至少解锁过一次（例如，如果设备是在开机状态下被扣押的），你可能能够访问到显著更多的信息。短信数据库在第一次解锁时会被解密，从而允许你提取所有短信，而不仅仅是设备保持锁定状态时收到的那些短信。
- en: App and system logs (installs and updates, net access logs, and so on).
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用和系统日志（安装和更新、网络访问日志等）。
- en: 'SQLite temp files, including **write-ahead logs** (**WAL**): These WAL may
    include messages received by applications such as Skype, Viber, Facebook Messenger,
    and so on. Once the device is unlocked, the data is merged with the corresponding
    apps'' main databases. When extracting a device after a cold boot (never unlocked),
    you will only have access to notifications received after the boot. If, however,
    you are extracting a device that was unlocked at least once after booting up,
    you may be able to extract the complete database with all messages (depending
    on the data protection class selected by the developer of a particular application).'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQLite 临时文件，包括**预写日志**（**WAL**）：这些 WAL 可能包含应用程序（如 Skype、Viber、Facebook Messenger
    等）收到的消息。一旦设备解锁，数据会与相应应用的主数据库合并。当从冷启动（从未解锁）提取设备时，你只能访问启动后收到的通知。然而，如果你提取的是在启动后至少解锁过一次的设备，你可能能够提取完整的数据库和所有消息（具体取决于某个应用的开发者选择的数据保护级别）。
- en: Dealing with the kill switch
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处理杀死开关
- en: Mobile operating systems such as Apple iOS, recent versions of Google Android,
    all versions of BlackBerry OS, and Microsoft Windows phone 8/8.1 (Windows 10 mobile)
    have an important security feature designed to prevent unauthorized persons from
    accessing information stored in the device. The so-called *kill switch* enables
    the owner to lock or erase the device if the device is reported lost or stolen.
    While used by legitimate customers to safeguard their data, this feature is also
    used by suspects who may attempt to remotely destroy evidence if their mobile
    device is seized.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如苹果iOS、最新版本的谷歌安卓、所有版本的黑莓OS和微软Windows Phone 8/8.1（Windows 10 Mobile）等移动操作系统都具有一个重要的安全功能，旨在防止未经授权的人员访问设备中存储的信息。所谓的*远程锁定*功能使所有者能够在设备丢失或被盗时锁定或擦除设备。尽管合法客户使用此功能来保护其数据，但嫌疑人也可能尝试在其移动设备被扣押时远程销毁证据。
- en: Note
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: In the recent *Morristown man accused of remotely wiping nude photos of underage
    girlfriend on confiscated phone* report ([http://wate.com/2015/04/07/morristown-man-accused-of-remotely-wiping-nude-photos-of-underage-girlfriend-on-confiscated-phone/](http://wate.com/2015/04/07/morristown-man-accused-of-remotely-wiping-nude-photos-of-underage-girlfriend-on-confiscated-phone/)),
    the accused used the remote kill switch to wipe data stored on his iPhone.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近的*摩里斯敦男子被指控远程擦除扣押手机中未成年女友的裸照*报告中（[http://wate.com/2015/04/07/morristown-man-accused-of-remotely-wiping-nude-photos-of-underage-girlfriend-on-confiscated-phone/](http://wate.com/2015/04/07/morristown-man-accused-of-remotely-wiping-nude-photos-of-underage-girlfriend-on-confiscated-phone/)），被告使用远程锁定功能擦除了存储在他的iPhone上的数据。
- en: Using the Faraday bag is essential to prevent suspects from accessing the kill
    switch. However, even if the device in question has already been wiped remotely,
    it does not necessarily mean that all the data is completely lost.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 使用法拉第袋是防止嫌疑人访问远程锁定功能的关键。然而，即使涉及设备已被远程擦除，也不一定意味着所有数据完全丢失。
- en: Apple iOS, Windows phone 8/8.1, Windows 10 mobile, and the latest version of
    Android (Android 6.0 Marshmallow) support cloud backups (albeit Android cloud
    backups contain limited amounts of data). When it comes to BlackBerry 10, the
    backups are strictly offline, yet the decryption key is tied to the user's BlackBerry
    ID and stored on BlackBerry servers.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果iOS、Windows Phone 8/8.1、Windows 10 Mobile和最新版本的安卓（安卓6.0 Marshmallow）支持云备份（尽管安卓云备份包含的数据量有限）。至于黑莓10，备份严格离线，但解密密钥与用户的黑莓ID绑定，并存储在黑莓服务器上。
- en: The ability to automatically upload backup copies of data into the cloud is
    a double-edged sword. While offering more convenience to the user, cloud backups
    make remote acquisition techniques possible. Depending on the platform, all or
    some information from the device can be retrieved from the cloud by either making
    use of a forensic tool (for example, **Elcomsoft Phone Breaker**, **Oxygen Forensic
    Detective**) or by serving a government request to the corresponding company (Apple,
    Google, Microsoft, or BlackBerry).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 自动上传数据备份副本到云端的能力是一把双刃剑。虽然为用户提供更多便利，但云备份使远程获取技术成为可能。根据平台的不同，可以通过使用取证工具（例如**Elcomsoft
    Phone Breaker**、**Oxygen Forensic Detective**）或向相应公司（苹果、谷歌、微软或黑莓）提出政府请求来从云端检索设备中的所有或部分信息。
- en: Mobile device anti-forensics
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 移动设备反取证
- en: There are numerous anti-forensic methods that target evidence acquisition methods
    used by law enforcement agencies. It is common for the police to seize a device,
    connect it to a charger, and place into a Faraday bag. The anti-forensic method
    used by some technologically-advanced suspects on Android phones involves rooting
    the device and installing a tool that monitors wireless connectivity of the device.
    If the tool detects that the device has been idle, connected to a charger, and
    without wireless connectivity for a predefined period, it performs a factory reset.
    Since there is no practical way of determining whether such protection is active
    on the device prior to acquisition, simply following established guidelines presents
    a risk of evidence being destroyed. If there are reasonable grounds to suspect
    such a system may be in place, the device can be powered down (while realizing
    the risk of full-disk encryption preventing subsequent acquisition).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多反取证方法针对执法机构使用的证据获取方法。警方通常会扣押设备，连接充电器，并放入法拉第袋。一些技术先进的嫌疑人在安卓手机上使用的反取证方法包括root设备并安装一个监控设备无线连接的工具。如果该工具检测到设备在一定时间内处于空闲状态、连接充电器且没有无线连接，它将执行恢复出厂设置。由于在获取之前没有实际方法来确定设备是否启用了这种保护，单纯遵循既定的指南存在证据被销毁的风险。如果有合理的理由怀疑此类系统可能已被启用，可以将设备关机（同时意识到全盘加密可能会阻止后续的获取）。
- en: While rooting or jailbreaking devices generally makes the device susceptible
    to advanced acquisition methods, we've seen users who unlocked their bootloader
    to install a custom recovery, protected access to this custom recovery with a
    password, and relocked the bootloader. Locked bootloader and password-protected
    access to custom recovery is an extremely tough combination to break.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对设备进行root或越狱通常会使设备容易受到高级获取方法的攻击，但我们已经看到一些用户通过解锁启动加载器来安装自定义恢复，使用密码保护对该自定义恢复的访问权限，并重新锁定启动加载器。锁定的启动加载器和受密码保护的自定义恢复访问权限是一种极难突破的组合。
- en: In several reports, we've become aware of the following anti-forensic technique
    used by a group of cyber criminals. The devices were configured to automatically
    wipe user data if certain predefined conditions were met. In this case, the predefined
    conditions triggering the wipe matched the typical acquisition scenario of placing
    the device inside a Faraday bag and connecting it to a charger. When the device
    reports being charged without wireless connectivity (but not in airplane mode)
    for a certain amount of time, a special tool triggers a full factory reset of
    the device. Notably, this is only possible on rooted/jailbroken devices.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在几份报告中，我们了解到一组网络犯罪分子使用了以下反取证技术。设备被配置为在满足某些预定义条件时自动清除用户数据。在这种情况下，触发清除的预定义条件与典型的获取场景相匹配，即将设备放入法拉第袋并连接充电器。当设备报告正在充电且没有无线连接（但未进入飞行模式）且持续了一段时间后，一个特殊工具会触发设备的完全恢复出厂设置。值得注意的是，这只在root或越狱设备上可行。
- en: So far, this anti-forensic technique has not received wide recognition. It's
    used by a small minority of smartphone users, mostly those into cybercrime. The
    low probability of a smartphone being configured that way is small enough to consider
    implementing changes to published guidelines.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，这种反取证技术尚未广泛得到认可。它被少数智能手机用户使用，主要是那些从事网络犯罪的人。智能手机以这种方式配置的概率足够低，因此可以考虑对已发布的指南进行修改。
- en: Stage 2 - data acquisition
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二阶段 - 数据获取
- en: 'This stage refers to various methods of extracting data from the device. The
    methods of data extraction that can be employed are influenced by the following:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这一阶段指的是从设备中提取数据的各种方法。可以采用的数据提取方法受到以下因素的影响：
- en: 'Type of mobile device: The make, model, hardware, software, and vendor configuration.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动设备类型：品牌、型号、硬件、软件和厂商配置。
- en: 'Availability of a diverse set of hardware and software extraction/analysis
    tools at the examiner''s disposal: There is no tool that does it all; an examiner
    needs to have access to a number of tools that can assist with data extraction.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查员可使用的各种硬件和软件提取/分析工具的可用性：没有一款工具能够完成所有工作；检查员需要能够访问多种工具，以便协助数据提取。
- en: 'Physical state of device: Has the device been exposed to damage, such as physical,
    water, or biological fluids such as blood? Often the type of damage can dictate
    the data extraction measures employed on the device.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备的物理状态：设备是否遭受过损坏，例如物理损坏、水损或生物液体（如血液）？通常，损坏的类型会决定对设备进行数据提取时采取的措施。
- en: 'There are several different types of data extraction that determine how much
    data is obtained from the device:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 数据提取有几种不同类型，决定了从设备中获取多少数据：
- en: 'Physical: Binary image of the device has the most potential to recover deleted
    data and obtains the largest amount of data from the device. This can be the most
    challenging type of extraction to obtain.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物理提取：设备的二进制镜像具有最大的潜力来恢复已删除的数据，并从设备中提取最多的数据。这可能是最具挑战性的提取类型。
- en: 'File system: This is a representation of the files and folders from the user
    area of the device, and can contain deleted data specific to databases. This method
    will contain less data than a physical data extraction.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件系统：这是设备用户区域中文件和文件夹的表示，可能包含特定于数据库的已删除数据。这种方法提取的数据量通常比物理数据提取少。
- en: 'Logical: This acquires the least amount of data from the device. Examples of
    this are call history, messages, contacts, pictures, movies, audio files, and
    so on. This is referred to as low-hanging fruit. No deleted data or source files
    are obtained. Often the resulting output will be a series of reports produced
    by the extraction tool. This is often the easiest and quickest type of extraction.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逻辑提取：这从设备中提取的数据最少。其示例包括通话记录、短信、联系人、图片、电影、音频文件等。这被称为“低垂的果实”。没有提取已删除数据或源文件。结果通常是提取工具生成的一系列报告。这通常是最简单和最快的提取方式。
- en: 'Photographic documentation: This method is typically used when all other data
    extraction avenues are exhausted. In this procedure, the examiner uses a digital
    camera to photographically document the content being displayed by the device.
    This is a time-consuming method when there is an extensive amount of information
    to photograph.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 照片记录：当所有其他数据提取方式都已耗尽时，通常会使用此方法。在此过程中，检查员使用数码相机对设备显示的内容进行拍摄记录。当需要拍摄的大量信息时，这是一种耗时的方法。
- en: 'Specific data-extraction concepts are explained here: bootloader, jailbreak,
    rooting, adb, debug, and sim cloning.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这里解释了特定的数据提取概念：启动引导程序、越狱、Root、adb、调试和 SIM 卡克隆。
- en: Root, jailbreak, and unlocked bootloader
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Root、越狱和解锁启动引导程序
- en: Rooting or jailbreaking mobile devices in general makes them susceptible to
    a wide range of exploits. In the context of mobile forensics, rooted devices are
    easy to acquire since many forensic acquisition tools rely on root/jailbreak to
    perform physical acquisition.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，Root 或越狱移动设备使它们容易受到各种漏洞的攻击。在移动取证的背景下，Root 设备容易被采集，因为许多法医采集工具依赖于 Root/越狱来执行物理采集。
- en: Devices with unlocked bootloaders allow booting unsigned code, effectively permitting
    full access to the device even if it's locked with a passcode. However, if the
    device is encrypted and the passcode is part of the encryption key, bypassing
    passcode protection may not automatically enable access to encrypted data.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 解锁启动引导程序的设备允许启动未签名的代码，从而有效地允许完全访问设备，即使设备已设置密码保护。然而，如果设备已加密且密码是加密密钥的一部分，绕过密码保护可能不会自动使加密数据可以访问。
- en: Rooting or jailbreaking enables unrestricted access to the filesystem, bypassing
    the operating system's security measures and allowing the acquisition tool to
    read information from protected areas. This is one of the reasons for banning
    rooted devices (as well as devices with unlocked bootloaders) from corporate premises.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Root 或越狱使得文件系统可以不受限制地访问，绕过操作系统的安全措施，允许采集工具读取受保护区域中的信息。这也是禁止公司场所使用 Root 设备（以及解锁启动引导程序设备）的原因之一。
- en: Installing a jailbreak on iOS devices always makes the phone less secure, enabling
    third-party code to be injected and run on a system level. This fact is well-known
    to forensic experts who make use of tools such as Cellebrite UFED or Elcomsoft
    iOS Forensic Toolkit to perform physical acquisition of jailbroken Apple smartphones.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在 iOS 设备上安装越狱总会使手机的安全性降低，允许第三方代码注入并在系统层面运行。这一点是法医专家所熟知的，他们使用诸如 Cellebrite UFED
    或 Elcomsoft iOS Forensic Toolkit 等工具进行已越狱 Apple 智能手机的物理数据采集。
- en: Some Android devices allow unlocking the bootloader, which enables easy and
    straightforward rooting of the device. While not all Android devices with unlocked
    bootloaders are rooted, installing root access during acquisition of a bootloader-unlocked
    device has a much higher chance of success compared to devices that are locked
    down. Tools such as Cellebrite UFED, **Forensic Toolkit** (**FTK**), Oxygen Forensic
    Suite, and many others can make use of the phone's root status in order to inject
    acquisition applets and image the device.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 一些安卓设备允许解锁引导加载程序，这使得设备的root过程变得简单直接。虽然并非所有解锁了引导加载程序的安卓设备都已经root，但在获取解锁引导加载程序的设备时，安装root权限比锁定设备更有更高的成功率。像Cellebrite
    UFED、**取证工具包**（**FTK**）、Oxygen取证套件等工具，可以利用设备的root状态来注入采集小程序并进行镜像提取。
- en: Unlocked bootloaders can be exploited as well if you use UFED. A bootloader-level
    exploit exists and is used in UFED to perform acquisition of many Android and
    Windows phone devices based on the Qualcomm reference platform even if their bootloader
    is locked.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果使用UFED工具，解锁的引导加载程序也可以被利用。存在一种引导加载程序级别的漏洞，可以在UFED中使用，以获取基于高通参考平台的许多安卓和Windows手机设备的数据，即使它们的引导加载程序被锁定。
- en: Android ADB debugging
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安卓ADB调试
- en: Android has a hidden **Developer Options** menu. Accessing this menu requires
    a conscious effort of tapping on the OS build number multiple times. Some users
    enable **Developer Options** out of curiosity. Once enabled, the **Developer Options**
    menu may or may not be possible to hide.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 安卓系统有一个隐藏的**开发者选项**菜单。访问此菜单需要多次点击操作系统的版本号。某些用户可能因好奇而启用**开发者选项**。启用后，**开发者选项**菜单可能无法隐藏。
- en: Among other things, the **Developer Options** menu lists an option called **USB
    debugging** or **ADB debugging**. If enabled, this option allows controlling the
    device via the ADB command line, which in turn allows experts using Android debugging
    tools (**adb.exe**) to connect to the device from a PC even if it's locked with
    a passcode. Activated **USB debugging** exposes a lot of possibilities and can
    make acquisition possible even if the device is locked with a passcode.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，**开发者选项**菜单列出了一个叫做**USB调试**或**ADB调试**的选项。如果启用该选项，它允许通过ADB命令行控制设备，从而使得使用安卓调试工具（**adb.exe**）的专家可以在设备即使被密码锁定的情况下，通过PC连接到设备。启用**USB调试**后，会暴露出许多可能性，即使设备被密码锁定，也能进行数据提取。
- en: SIM cloning
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SIM卡克隆
- en: In certain cases, establishing a connection between the phone and the extraction
    tool may not be possible unless the phone has a SIM card in it. Moreover, some
    devices can be configured to invoke protection if a different SIM card is used.
    On rare occasions, devices can even be configured to wipe their content if a non-original
    SIM card is inserted or if a SIM card is removed. In particular, some BlackBerry
    devices may block extraction attempts with a message reading **SIM Not Provisioned**
    or **SIM Not Allowed**. In such cases, using a cloned SIM card may enable communication
    and allow the extraction.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，除非手机插入了SIM卡，否则无法建立手机与提取工具之间的连接。此外，一些设备可以被配置为在使用不同SIM卡时启用保护。极少数情况下，如果插入非原装SIM卡或拔出SIM卡，设备甚至可以被配置为清除其内容。特别是，一些BlackBerry设备可能会通过显示**SIM未激活**或**SIM不允许**的消息来阻止提取操作。在这种情况下，使用克隆SIM卡可能会使通信得以恢复，并允许进行数据提取。
- en: SIM card memory
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SIM卡内存
- en: The SIM card holds network operator information and can identify the mobile
    phone number assigned to the user by the mobile device. The SIM card can contain
    call history, and messages. The information stored on the SIM can be obtained
    by most if not all mobile forensic tools.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: SIM卡包含网络运营商信息，并能识别分配给用户的手机号码。SIM卡上可以存储通话记录和短信。大多数（如果不是全部）移动取证工具都可以获取SIM卡上的信息。
- en: Memory card
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 存储卡
- en: Most smartphone devices and tablets (except iOS devices) have the capability
    of increasing their storage capacity by using a microSD card. An examiner would
    remove the memory card from the mobile device/tablet and use either hardware or
    software write-protection methods to create a bit stream forensic image of the
    memory card, which can then be analyzed using forensic software tools, such as
    X-Ways, Autopsy Sleuth Kit, Forensic Explorer (GetData), EnCase, or FTK (AccessData).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数智能手机和平板电脑（除iOS设备外）都可以通过使用microSD卡来扩展存储容量。取证员会从移动设备/平板电脑中取出存储卡，并使用硬件或软件写保护方法创建存储卡的位流取证镜像，然后使用取证软件工具（如X-Ways、Autopsy
    Sleuth Kit、Forensic Explorer（GetData）、EnCase或FTK（AccessData））进行分析。
- en: Stage 3 - data analysis
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '第3阶段 - 数据分析  '
- en: This stage of mobile device forensics entails analysis of the acquired data
    from the device and its components (SIM card and memory card if present). Most
    mobile forensic acquisition tools that acquire the data from the device memory
    can also parse the extracted data and provide the examiner functionality within
    the tool to perform analysis. This entails review of any non-deleted and deleted
    data.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '这一阶段的移动设备取证涉及分析来自设备及其组件（如有SIM卡和存储卡）的获取数据。大多数从设备内存获取数据的移动取证工具，也可以解析提取的数据，并提供在工具中执行分析的功能。这包括对任何未删除和已删除数据的审查。  '
- en: When reviewing non-deleted data, it would be prudent to also perform a manual
    review of the device to ensure that the extracted and parsed data matches what
    is displayed by the device. As mobile device storage capacities have increased,
    it is suggested that a limited subset of data records from the relevant areas
    be reviewed. So, for example, if a mobile device has over 200 call records, reviewing
    several call records from missed calls, incoming calls, and outgoing calls can
    be checked on the device in relation to the similar records in the extracted data.
    By doing this manual review, it is then possible to discover any discrepancies
    in the extracted data.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '在审查未删除数据时，明智的做法是也进行设备的手动检查，以确保提取和解析的数据与设备显示的数据相匹配。随着移动设备存储容量的增加，建议仅审查相关区域中的部分数据记录。例如，如果移动设备有超过200条通话记录，可以检查设备上的未接来电、来电和去电记录，看看它们与提取数据中的类似记录是否一致。通过进行这种手动审查，就能够发现提取数据中的任何不一致之处。  '
- en: Manual device review can only be completed when the device is still in the custody
    of the examiner. There are situations where, after the data extraction has been
    completed, the device is released back to the investigator or owner. In situations
    such as this, the examiner should document that very limited or no manual verification
    can be performed due to these circumstances.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '手动设备审查仅能在设备仍处于审查员手中的情况下完成。有时，在数据提取完成后，设备会被归还给调查员或所有者。在这种情况下，审查员应该记录，鉴于这些情况，手动验证的工作非常有限，甚至无法执行。  '
- en: Finally, the reader should be keenly aware that more than one analysis tool
    can be used to analyze the acquired data. Multiple analysis tools should be considered,
    especially when a specific type of data cannot be parsed by one tool, but can
    be analyzed by another.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '最后，读者应该清楚意识到，分析获取的数据可以使用多个分析工具。特别是在某些类型的数据无法通过一个工具解析时，应该考虑使用其他工具进行分析。  '
- en: Summary
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '摘要  '
- en: In this chapter, we've covered the basics of mobile forensics. We discussed
    the amount of evidence available in today's mobile devices and covered the general
    steps of mobile forensics. We also discussed how to seize, handle, and store mobile
    devices, and looked at how criminals can use technology to prevent forensic access.
    We provided a general overview of the acquisition and analysis steps. In the next
    chapter, we'll discuss acquisition methods in more detail. We'll overview different
    acquisition methods and techniques, and look at their applicability in different
    situations.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了移动取证的基础知识。我们讨论了今天的移动设备中可用的证据量，并介绍了移动取证的一般步骤。我们还讨论了如何查封、处理和存储移动设备，并探讨了罪犯如何利用技术防止取证访问。我们提供了获取和分析步骤的一般概述。在下一章中，我们将更详细地讨论获取方法。我们将概述不同的获取方法和技术，并探讨它们在不同情况下的适用性。
