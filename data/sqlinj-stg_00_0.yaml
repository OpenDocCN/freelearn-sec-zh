- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: The internet is everywhere, and it is critical for our social and economic life,
    period.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网无处不在，它对我们的社会和经济生活至关重要，事实如此。
- en: Our communication capabilities, the water that we drink every day, the energy
    that gives us light during the night and fuels the objects that makes our life
    better (such as washing machines), transportation, and the financial world are
    totally dependent on interconnected systems. These systems, in most cases, use
    software to manage data stored in databases, software that's accessible, normally,
    not only from internal but also external networks. This causes the most critical
    security problems.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的通信能力、我们每天饮用的水、为我们夜晚提供光亮并驱动改善我们生活的物品（如洗衣机）的能源、交通运输和金融世界，都完全依赖于互联互通的系统。这些系统在大多数情况下使用软件来管理存储在数据库中的数据，而这些软件通常不仅能通过内部网络访问，还能通过外部网络访问。这就带来了最为严重的安全问题。
- en: There is an attack every 39 seconds on average on the web, 30,000 new websites
    are hacked every day, and hackers steal 75 database records every second. Cyber-attackers
    have several vectors for breaking into web applications, but SQL injection continues
    to be by far their most popular choice. Akamai's State of the Internet report
    shows that **SQL injection** now represents nearly two-thirds (65.1%) of all web
    application attacks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上每39秒就会发生一次攻击，每天有30,000个新网站被黑客入侵，黑客每秒盗取75条数据库记录。网络攻击者有多种途径可以侵入Web应用程序，但SQL注入仍然是他们最常用的选择。Akamai的《互联网状况报告》显示，**SQL注入**现在占所有Web应用攻击的近三分之二（65.1%）。
- en: We hope that, with this book, developers will be able to build more secure systems
    and security testers will find, in the early stage of development, vulnerabilities
    that might lead to SQL injection.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望通过本书，开发人员能够构建更安全的系统，安全测试人员能够在开发早期发现可能导致SQL注入的漏洞。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is designed for two types of readers. It's primarily aimed at anyone
    who has basic programming experience (doesn't matter if it's in the mobile, web,
    or backend domain) and wants to add more value to their work with security capabilities
    for building more resilient software. Security practitioners are the second group
    for whom this book is designed. Using the information contained in this book,
    they will be able to better understand some of the most critical vulnerabilities
    that are used, every day, to hack systems around the world.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书为两类读者设计。它主要面向有基本编程经验的任何人（无论是移动端、Web端还是后端领域），他们希望通过安全能力为自己的工作增值，以构建更具弹性的软件。安全从业者是本书的第二类目标读者。通过本书的内容，他们将能够更好地理解一些被黑客用来攻击全球系统的最关键漏洞。
- en: This book follows a step-by-step approach; anyone can learn effective techniques
    to build highly secure software or a better application testing security posture,
    even when working on new topics, such as mobile and IoT.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用循序渐进的方法；任何人都可以学习到有效的技术，以构建高安全性的软件或更好的应用安全测试，即使是在处理新的主题时，比如移动设备和物联网（IoT）。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B15632_01_Final_JC_ePub.xhtml#_idTextAnchor020), *Structured
    Query Language for SQL Injection*, serves as a theoretical introduction to the
    topic, describing at a high level what SQL is, what it is used for, and its possible
    weaknesses that lead to SQL injection. This theoretical overview is crucial in
    order to understand concepts behind SQL injection such as database management
    systems, database models, and SQL.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B15632_01_Final_JC_ePub.xhtml#_idTextAnchor020)，*SQL注入的结构化查询语言*，作为该主题的理论介绍，简要描述了SQL是什么、它的用途以及它的可能弱点，这些弱点导致了SQL注入。这个理论概述对于理解SQL注入背后的概念至关重要，比如数据库管理系统、数据库模型和SQL。'
- en: '[*Chapter 2*](B15632_02_Final_JC_ePub.xhtml#_idTextAnchor031), *Manipulating
    SQL – Exploiting SQL Injection*, continues with the theoretical approach to the
    topic, getting more in touch with the practical aspects of SQL injection attacks.
    This chapter includes examples of input strings that could be used to trigger
    SQL injection for many different purposes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B15632_02_Final_JC_ePub.xhtml#_idTextAnchor031)，*操控SQL——利用SQL注入*，继续以理论的方式探讨该主题，更多地接触到SQL注入攻击的实际操作。此章节包括许多不同目的的输入字符串示例，这些字符串可能触发SQL注入攻击。'
- en: '[*Chapter 3*](B15632_03_Final_JC_ePub.xhtml#_idTextAnchor050), *Setting Up
    the Environment*, covers the setup of the test environment that will be used in
    the core of the practical elements of this book, while also defining the main
    approach behind it.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B15632_03_Final_JC_ePub.xhtml#_idTextAnchor050)，*环境设置*，涵盖了本书核心实践部分将使用的测试环境的设置，并同时定义了其背后的主要方法。'
- en: '[*Chapter 4*](B15632_04_Final_JC_ePub.xhtml#_idTextAnchor069), *Attacking Web,
    Mobile, and IoT Applications*, deals, primarily, with SQL injection against traditional
    web applications, which is the most common context, using both manual and automated
    techniques, relying on the toolset we discuss in the previous chapter. We will
    see, moreover, how mobile applications and IoT devices can also be vulnerable
    to SQL injection attacks, showing practical examples.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B15632_04_Final_JC_ePub.xhtml#_idTextAnchor069)，*攻击Web、移动和物联网应用*，主要涉及针对传统Web应用的SQL注入攻击，这是最常见的情境，使用手动和自动化技术，依赖我们在前一章中讨论的工具集。此外，我们还将看到，移动应用和物联网设备同样可能容易受到SQL注入攻击，并展示实际案例。'
- en: '[*Chapter 5*](B15632_05_Final_JC_ePub.xhtml#_idTextAnchor085), *Preventing
    SQL Injection with Defensive Solutions*, focuses on the defensive side of things:
    now that we know that such an impressive and destructive type of vulnerability
    exists – and how simple in principle it would be to exploit it – how can we stop
    it?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B15632_05_Final_JC_ePub.xhtml#_idTextAnchor085)，*通过防御性解决方案防止SQL注入*，重点介绍了防御方面：既然我们知道了这种令人印象深刻且具有破坏性的漏洞类型——以及它在原则上是如何简单地被利用的——我们该如何阻止它？'
- en: '[*Chapter 6*](B15632_06_Final_JC_ePub.xhtml#_idTextAnchor102), *Putting It
    All Together*, serves as a review of what you learned in this book by summarizing
    and analyzing what we''ve seen, putting everything in a critical perspective and
    considering the broader implications not only of SQL injection, but also of security
    vulnerabilities in general, in a world that relies on information technology and
    data.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B15632_06_Final_JC_ePub.xhtml#_idTextAnchor102)，*将一切整合起来*，通过总结和分析我们所学到的内容，对本书的学习内容进行回顾，从批判的角度审视一切，并考虑不仅是SQL注入的广泛影响，还包括在一个依赖信息技术和数据的世界中，安全漏洞的更大影响。'
