- en: '**Code in text**: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Let''s try the infamous **'' or 1=1 -- -** string
    in the **username** field…"'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码**：表示文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入以及 Twitter 账号。例如：“让我们在**用户名**字段中尝试著名的
    **'' or 1=1 -- -** 字符串……”'
