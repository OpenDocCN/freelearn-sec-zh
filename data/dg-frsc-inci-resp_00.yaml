    handles. Here is an example: “Open the `FTK Imager` folder and run the executable
    as an administrator.”'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`: 表示文本中的代码字词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。例如：“打开`FTK
    Imager`文件夹，并以管理员身份运行可执行文件。”'
- en: 'A block of code is set as follows:'
