- en: 'In this example, it is possible to identify that the connected device is a
    **iPhone 4s** (hardware model **MD235-IP/A**) with iOS **9.2 (13C75)** called
    EpiPhone:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，可以识别出连接的设备是**iPhone 4s**（硬件型号**MD235-IP/A**），搭载iOS **9.2 (13C75)**，设备名为EpiPhone：
- en: '![iDevice identification](img/image_02_004-1.jpg)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![iDevice identification](img/image_02_004-1.jpg)'
- en: iOS filesystem
  id: totrans-168
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: iOS文件系统
- en: All the iDevices use HFSX as their filesystem, a variant case of HFS+. It is
    possible to store two or more files with the same name within the same folder,
    but with a different case of each individual character (for example, `iOS.jpg`
    and `ios.jpg`).
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 所有iDevices都使用HFSX作为文件系统，这是HFS+的一种变体。它允许在同一文件夹中存储多个同名文件，只是每个文件名的字符大小写不同（例如，`iOS.jpg`和`ios.jpg`）。
- en: The HFS+ filesystem
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HFS+ 文件系统
- en: HFS Plus (or HFS+) is the filesystem developed by Apple to replace, from Mac
    OS 8.1, HFS as the default filesystem for Mac computers. In Apple's official documentation,
    it is called **Mac OS Extended**.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: HFS Plus（或HFS+）是由苹果公司开发的文件系统，从Mac OS 8.1开始，HFS成为Mac计算机的默认文件系统。根据苹果的官方文档，它被称为**Mac
    OS Extended**。
- en: HFS+ is an improved version of HFS, which allows the user to support larger
    files (thanks to block addresses of 32 bits instead of 16 bits) and uses Unicode
    for the names of filesystem objects (files and folders), thus allowing up to 255
    characters for each. Until Mac OS X Tiger, HFS+ only supported Unix filesystem
    privileges to access the file. The Tiger version introduced support for security
    checks based on **Access Control List** (**ACL**), typical of Microsoft environments.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: HFS+是HFS的改进版，它允许用户支持更大的文件（得益于32位块地址，而不是16位）并使用Unicode作为文件系统对象（文件和文件夹）的名称，从而允许每个文件名最多255个字符。在Mac
    OS X Tiger之前，HFS+仅支持使用Unix文件系统权限来访问文件。Tiger版本引入了基于**访问控制列表**（**ACL**）的安全检查，这在Microsoft环境中很常见。
- en: The HFS+ volumes are allocation blocks that may contain one or more sectors
    (typically 512 bytes in a hard drive). The number of allocation blocks depends
    on the total size of the volume. The HFS+ filesystem uses 32 bits to address the
    allocation blocks, thus allowing access to 232 blocks (4,294,967,296).
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: HFS+卷是分配块，可能包含一个或多个扇区（通常是硬盘中的512字节）。分配块的数量取决于卷的总大小。HFS+文件系统使用32位来寻址分配块，从而允许访问232个块（4,294,967,296）。
- en: 'A typical HFS+ volume is defined by the following six major data structures
    that contain the information needed to manage the data volume:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的HFS+卷由以下六个主要数据结构定义，这些结构包含管理数据卷所需的信息：
- en: 'The `Volume Header` file: This file defines the basic structure of the volume,
    as the size of each allocation block, the number of used and free blocks, and
    the size and position of the other special files'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`卷头`文件：此文件定义了卷的基本结构，包括每个分配块的大小、已使用和空闲块的数量，以及其他特殊文件的大小和位置。'
- en: 'The `Allocation` file: This file includes a bitmap with the used and unused
    blocks within a volume'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`分配`文件：此文件包括一个位图，显示卷内已使用和未使用的块。'
- en: 'The `Catalog` file: This file defines the structure of the folders in the filesystem
    and it is used to identify the location of a specific file or folder'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`目录`文件：此文件定义了文件系统中文件夹的结构，并用于识别特定文件或文件夹的位置。'
- en: 'The `Extents Overflow` file: This file contains pointers to additional extents
    for files that require more than eight contiguous allocation blocks'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`扩展溢出`文件：此文件包含指向需要超过八个连续分配块的文件的附加扩展的指针。'
- en: 'The `Attributes` file: This file contains the customizable attributes of a
    file'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`属性`文件：此文件包含文件的可自定义属性。'
- en: 'The `Startup` file: This file contains the information required at system boot'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`启动`文件：此文件包含系统启动所需的信息。'
- en: 'The data structure can be represented by the following figure:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 数据结构可以通过以下图示表示：
- en: '![The HFS+ filesystem](img/image_02_005.jpg)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![HFS+文件系统](img/image_02_005.jpg)'
- en: Both the special and user files are stored in **forks** or in a set of allocation
    blocks. The space is usually allocated in **clumps**, where the size of a clump
    is a multiple of the size of a block. The contiguous allocation blocks for a given
    file are grouped into **extents**. Each extent is characterized by a starting
    allocation block and by the number of blocks, which indicates how many blocks
    contain data from that specific file.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 特殊文件和用户文件都存储在**分支**中，或存储在一组分配块中。空间通常以**块组**的形式分配，其中一个块组的大小是块大小的倍数。给定文件的连续分配块被分组成**扩展**。每个扩展由一个起始分配块和块的数量来描述，表示有多少个块包含该特定文件的数据。
- en: In the `boot` blocks and `startup` files, the first 1,024 bytes of a volume
    are reserved as boot blocks and may contain information requested during the startup
    of the system. Alternatively, boot information can be found within the `startup`
    file, which allows you to store a greater amount of information.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 在`引导`块和`启动`文件中，卷的前1,024字节被保留为引导块，可能包含在系统启动时请求的信息。或者，引导信息可以在`启动`文件中找到，允许存储更多的信息。
- en: A `volume header` file, a 512 byte data structure, contains the volume information
    including the location of other data structures. It is always located at the beginning
    of the block 2 or 1,024 bytes after the beginning of the volume. A copy of the
    `volume header` file, called the **alternate volume header**, is 1,024 bytes before
    the end of the volume. The first 1,024 bytes and the last 512 bytes of the volume
    are reserved.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '`volume header` 文件是一个 512 字节的数据结构，包含卷信息，包括其他数据结构的位置。它总是位于第 2 块的开始或卷开始后 1,024
    字节的位置。`volume header` 文件的副本，称为**备用卷头**，位于卷末前 1,024 字节的位置。卷的前 1,024 字节和最后 512 字节是保留的。'
- en: 'The information contained in a `volume header` file is as follows:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 卷头文件中包含的信息如下：
- en: '| **Field name** | **Size** | **Description** |'
  id: totrans-187
  prefs: []
  type: TYPE_TB
  zh: '| **字段名称** | **大小** | **描述** |'
- en: '| `signature` | 2 bytes | This field implies the volume signature, which must
    be `''H+''`, if the volume is HSF Plus, and `''HX''`, if the volume is HFSX |'
  id: totrans-188
  prefs: []
  type: TYPE_TB
  zh: '| `signature` | 2 字节 | 该字段表示卷标志，如果卷是 HSF Plus，则必须为 `''H+''`，如果卷是 HFSX，则为 `''HX''`
    |'
- en: '| `version` | 2 bytes | This field implies the format version, which is `''4''`
    for HFS Plus and `''5''` for HFSX |'
  id: totrans-189
  prefs: []
  type: TYPE_TB
  zh: '| `version` | 2 字节 | 该字段表示格式版本，`''4''` 代表 HFS Plus，`''5''` 代表 HFSX |'
- en: '| `attributes` | 4 bytes | This field implies the volume attributes (for example,
    journaling active) |'
  id: totrans-190
  prefs: []
  type: TYPE_TB
  zh: '| `attributes` | 4 字节 | 该字段表示卷属性（例如，启用了日志记录） |'
- en: '| `lastMountedVersion` | 4 bytes | This field describes the operating system
    installed |'
  id: totrans-191
  prefs: []
  type: TYPE_TB
  zh: '| `lastMountedVersion` | 4 字节 | 该字段描述安装的操作系统 |'
- en: '| `journalInfoBlock` | 4 bytes | This field is the allocation block that manages
    the journaling |'
  id: totrans-192
  prefs: []
  type: TYPE_TB
  zh: '| `journalInfoBlock` | 4 字节 | 该字段是管理日志记录的分配块 |'
- en: '| `createDate` | 4 bytes | This field implies the volume creation date |'
  id: totrans-193
  prefs: []
  type: TYPE_TB
  zh: '| `createDate` | 4 字节 | 该字段表示卷的创建日期 |'
- en: '| `modifyDate` | 4 bytes | This field implies the volume last modified date
    |'
  id: totrans-194
  prefs: []
  type: TYPE_TB
  zh: '| `modifyDate` | 4 字节 | 该字段表示卷最后修改的日期 |'
- en: '| `backupDate` | 4 bytes | This field implies the volume last backup date |'
  id: totrans-195
  prefs: []
  type: TYPE_TB
  zh: '| `backupDate` | 4 字节 | 该字段表示卷最后备份的日期 |'
- en: '| `checkedDate` | 4 bytes | This field implies the volume last consistency
    check date |'
  id: totrans-196
  prefs: []
  type: TYPE_TB
  zh: '| `checkedDate` | 4 字节 | 该字段表示卷最后一致性检查的日期 |'
- en: '| `fileCount` | 4 bytes | This field implies the number of files in the volume,
    without the special files |'
  id: totrans-197
  prefs: []
  type: TYPE_TB
  zh: '| `fileCount` | 4 字节 | 该字段表示卷中文件的数量，不包括特殊文件 |'
- en: '| `folderCount` | 4 bytes | This field implies the number of folders in the
    volume, without the root folder |'
  id: totrans-198
  prefs: []
  type: TYPE_TB
  zh: '| `folderCount` | 4 字节 | 该字段表示卷中文件夹的数量，不包括根文件夹 |'
- en: '| `blockSize` | 4 bytes | This field implies the allocation block size (bytes)
    |'
  id: totrans-199
  prefs: []
  type: TYPE_TB
  zh: '| `blockSize` | 4 字节 | 该字段表示分配块大小（字节） |'
- en: '| `totalBlocks` | 4 bytes | This field implies the total number of allocation
    blocks |'
  id: totrans-200
  prefs: []
  type: TYPE_TB
  zh: '| `totalBlocks` | 4 字节 | 该字段表示分配块的总数 |'
- en: '| `freeBlocks` | 4 bytes | This field implies the number of available allocation
    blocks |'
  id: totrans-201
  prefs: []
  type: TYPE_TB
  zh: '| `freeBlocks` | 4 字节 | 该字段表示可用的分配块数 |'
- en: '| `nextAllocation` | 4 bytes | This field implies the address of the next available
    allocation block |'
  id: totrans-202
  prefs: []
  type: TYPE_TB
  zh: '| `nextAllocation` | 4 字节 | 该字段表示下一个可用分配块的地址 |'
- en: '| `rsrcClumpSize` | 4 bytes | This field implies the default clump size for
    a resource fork |'
  id: totrans-203
  prefs: []
  type: TYPE_TB
  zh: '| `rsrcClumpSize` | 4 字节 | 该字段表示资源分支的默认块大小 |'
- en: '| `dataClumpSize` | 4 bytes | This field implies the default clump size for
    a data fork |'
  id: totrans-204
  prefs: []
  type: TYPE_TB
  zh: '| `dataClumpSize` | 4 字节 | 该字段表示数据分支的默认块大小 |'
- en: '| `nextCatalogID` | 4 bytes | This field implies the first available CatalogID
    |'
  id: totrans-205
  prefs: []
  type: TYPE_TB
  zh: '| `nextCatalogID` | 4 字节 | 该字段表示第一个可用的 CatalogID |'
- en: '| `writeCount` | 4 bytes | This field implies the number of times the volume
    has been mounted |'
  id: totrans-206
  prefs: []
  type: TYPE_TB
  zh: '| `writeCount` | 4 字节 | 该字段表示卷挂载的次数 |'
- en: '| `encondingsBitmap` | 8 bytes | This bitmap describes the encoding used for
    file and folder name |'
  id: totrans-207
  prefs: []
  type: TYPE_TB
  zh: '| `encondingsBitmap` | 8 字节 | 该位图描述了文件和文件夹名称使用的编码 |'
- en: '| `finderInfo` | 32 bytes | This field implies the information used by the
    Mac OS Finder and the system software boot process |'
  id: totrans-208
  prefs: []
  type: TYPE_TB
  zh: '| `finderInfo` | 32 字节 | 该字段表示 Mac OS Finder 和系统软件引导过程使用的信息 |'
- en: '| `allocationFile` | 80 bytes | This field implies the location and the size
    of File Allocation |'
  id: totrans-209
  prefs: []
  type: TYPE_TB
  zh: '| `allocationFile` | 80 字节 | 该字段表示文件分配的位置和大小 |'
- en: '| `extentsFile` | 80 bytes | This field implies the location and the size of
    the extents file |'
  id: totrans-210
  prefs: []
  type: TYPE_TB
  zh: '| `extentsFile` | 80 字节 | 该字段表示范围文件的位置和大小 |'
- en: '| `catalogFile` | 80 bytes | This field implies the location and the size of
    the catalog file |'
  id: totrans-211
  prefs: []
  type: TYPE_TB
  zh: '| `catalogFile` | 80 字节 | 该字段表示目录文件的位置和大小 |'
- en: '| `attributesFile` | 80 bytes | This field implies the location and the size
    of the attributes file |'
  id: totrans-212
  prefs: []
  type: TYPE_TB
  zh: '| `attributesFile` | 80 字节 | 该字段表示属性文件的位置和大小 |'
- en: '| `startupFile` | 80 bytes | This field implies the location and the size of
    the startup file |'
  id: totrans-213
  prefs: []
  type: TYPE_TB
  zh: '| `startupFile` | 80 字节 | 该字段表示启动文件的位置和大小 |'
- en: The `allocation` (bitmap) file is used to keep track of which allocation blocks
    on a volume are currently allocated to a structure (file or folder). It is a bitmap
    that contains one bit for each allocation block in the volume. If a bit is 1,
    the corresponding allocation block is in use. If the bit is 0, the corresponding
    allocation block is not currently in use and is therefore available to be assigned
    to a file or folder.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '`allocation`（位图）文件用于跟踪卷上哪些分配块当前已分配给某个结构（文件或文件夹）。它是一个位图，包含卷中每个分配块的一个位。如果一个位是
    1，则对应的分配块正在使用中。如果该位是 0，则对应的分配块当前未使用，因此可以分配给文件或文件夹。'
- en: The `catalog` file is used to keep the information on the hierarchy of files
    and folders on HFS+. A `catalog` file is organized as a binary tree (type B-tree)
    and therefore consists of head node, index nodes, and leaf nodes. The position
    of the first block of the `catalog` file (and thus the `head` node of the file)
    is stored in the `volume header` file. The `catalog` file contains the metadata
    of all the files and folders on a volume, including creation, modification and
    access date, permissions, file identifier, and information about the user that
    created the file.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '`catalog` 文件用于保存 HFS+ 上文件和文件夹的层次结构信息。`catalog` 文件组织为二叉树（B树类型），因此由头节点、索引节点和叶子节点组成。`catalog`
    文件的第一个数据块位置（即文件的 `head` 节点）存储在 `volume header` 文件中。`catalog` 文件包含卷上所有文件和文件夹的元数据，包括创建、修改和访问日期、权限、文件标识符以及创建文件的用户信息。'
- en: 'The data structure for each file in the `catalog` file is as follows:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '`catalog` 文件中每个文件的数据结构如下：'
- en: '[PRE0]'
  id: totrans-217
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The two areas of most interest to identify the location of the files are `dataFork`
    and `resourceFork` (both of the `HFSPlusForkData` type).
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 确定文件位置时最感兴趣的两个区域是 `dataFork` 和 `resourceFork`（均为 `HFSPlusForkData` 类型）。
- en: The `dataFork` field contains information about the location and size of a file
    or the current contents of the file, while the `resourceFork` field contains the
    application metadata of the file.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '`dataFork` 字段包含有关文件位置和大小的信息，或文件当前内容的信息，而 `resourceFork` 字段包含文件的应用程序元数据。'
- en: 'The `HFSPlusForkData` data structure is defined by four fields as follows:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '`HFSPlusForkData` 数据结构由以下四个字段定义：'
- en: '[PRE1]'
  id: totrans-221
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'The `logicalSize` field defines the size in bytes of the data, the `totalBlocks`
    field defines the number of blocks allocated, the `extents` field stores the first
    eight extents of a file descriptor (an extent is a contiguous segment of a file).
    If a file requires a greater number of descriptor extents, these are stored in
    the `extents overflow` file. Each extent that composes a file is described in
    the `HFSPlusExtentDescriptor` data structure and is defined by the two fields
    as follows:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '`logicalSize` 字段定义数据的字节大小，`totalBlocks` 字段定义分配的块数量，`extents` 字段存储文件描述符的前八个扩展（扩展是文件的连续段）。如果文件需要更多描述符扩展，这些扩展存储在
    `extents overflow` 文件中。构成文件的每个扩展都在 `HFSPlusExtentDescriptor` 数据结构中描述，并由以下两个字段定义：'
- en: '[PRE2]'
  id: totrans-223
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The `startBlock` field identifies the first allocation block in an extent while
    the `blockCount` field identifies the length in the number of allocation blocks
    of an extent. The start offset of a file can then be determined by finding the
    first extent and multiplying the corresponding `startBlock` field to the size
    of the allocation block, which is defined in the `volume header` file. Since the
    files cannot always be completely stored in contiguous blocks on the disk and
    may be fragmented, `HFS+ dataFork` defines a structure that holds up to eight
    extents. When a file requires more than eight extents, it uses the `extents overflow`
    file, which combines the file with additional extents.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '`startBlock` 字段标识扩展中的第一个分配块，`blockCount` 字段标识扩展的长度（按分配块数量计算）。文件的起始偏移量可以通过找到第一个扩展并将对应的
    `startBlock` 字段与分配块的大小相乘来确定，分配块的大小在 `volume header` 文件中定义。由于文件不总是可以完全存储在磁盘上连续的块中，且可能会被碎片化，`HFS+
    dataFork` 定义了一种结构，可以容纳最多八个扩展。当文件需要超过八个扩展时，它会使用 `extents overflow` 文件，将文件与额外的扩展结合起来。'
- en: For the `extents overflow` file, if a file in an HFS+ volume is composed of
    more than eight extents (or is fragmented over more than eight contiguous positions
    of the volume), the extents in excess will be stored in the `extents overflow`
    file. The file structure is similar to the `content` file (binary tree, B-tree);
    however, it's greatly simplified by the presence of a single data structure (`HFSPlusExtentKey`).
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 对于`extents overflow`文件，如果一个HFS+卷中的文件由超过八个扩展（或在卷的连续位置上被分割为超过八个部分）组成，超出部分将存储在`extents
    overflow`文件中。该文件的结构类似于`content`文件（二叉树，B树）；然而，由于只有一个数据结构（`HFSPlusExtentKey`）存在，其结构大大简化。
- en: The `attributes` file enables the direct management through the filesystem of
    additional attributes for a file. The attributes are defined as key/value pairs.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '`attributes`文件允许通过文件系统直接管理文件的附加属性。这些属性被定义为键/值对。'
- en: An interesting concept associated with HFS+ is the filesystem journaling used
    for a recovery process after a volume was not safely unmounted. This file stores
    file transactions (`create`, `delete`, `modify`, and so on) and might contain
    the same metadata stored in the attributes or in the `catalog` file. It is activated
    by default on the iOS devices and can be used to recover deleted content.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 与HFS+相关的一个有趣概念是文件系统日志记录，用于在卷没有安全卸载时的恢复过程。此文件存储文件事务（`create`、`delete`、`modify`等），并可能包含存储在属性文件或`catalog`文件中的相同元数据。它在iOS设备上默认启用，并可用于恢复删除的内容。
- en: Device partitions
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设备分区
- en: 'iDevices use a NAND type memory divided into two partitions: the system or
    firmware partition and the data partition.'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: i设备使用NAND类型内存，分为两个分区：系统分区或固件分区以及数据分区。
- en: The system partition contains the iOS operating system and all the preinstalled
    applications and it is identified as `/dev/disk0s1` or `/dev/disk0s1s1`. This
    partition is not generally accessible to the user in the write mode and may only
    be modified by an update of the operating system. Since it cannot contain user-installed
    applications and data, it is small and its size depends on the specific model.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 系统分区包含iOS操作系统和所有预装的应用程序，标识为`/dev/disk0s1`或`/dev/disk0s1s1`。此分区通常无法由用户在写入模式下访问，只有操作系统更新时才能修改。由于它不能包含用户安装的应用程序和数据，因此其大小较小，具体大小取决于设备型号。
- en: The data partition occupies most of the space in the NAND memory and is identified
    as `/dev/disk0s2` or `/dev/disk0s2s2`. The partition contains user data and user-installed
    applications and is mounted at run time by the operating system inside `/private/var`.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分区占据了NAND内存大部分空间，标识为`/dev/disk0s2`或`/dev/disk0s2s2`。该分区包含用户数据和用户安装的应用程序，操作系统会在运行时将其挂载在`/private/var`目录下。
- en: System partition
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 系统分区
- en: 'If the device is in a normal condition, all information relevant to an investigation
    is within the partition containing the user data. The system partition is therefore
    not usually of interest. A complete description of the folder content is available
    at [http://theiphonewiki.com/wiki/](http://theiphonewiki.com/wiki/) and the partition
    will look like the following screenshot:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设备处于正常状态，所有与调查相关的信息都位于包含用户数据的分区。因此，系统分区通常不涉及调查内容。有关文件夹内容的完整描述可以在[http://theiphonewiki.com/wiki/](http://theiphonewiki.com/wiki/)找到，且该分区看起来与下面的截图相似：
- en: '![System partition](img/image_02_006.jpg)'
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: '![系统分区](img/image_02_006.jpg)'
- en: 'It should be noted, however, that `/private/etc/passwd` (shown in the following
    screenshot) contains the password of the users configured on the device (`mobile`
    and `root`):'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，`/private/etc/passwd`（如以下截图所示）包含设备上配置的用户的密码（`mobile`和`root`）：
- en: '![System partition](img/image_02_007.jpg)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![系统分区](img/image_02_007.jpg)'
- en: 'For all iDevices, the default password for the `mobile` and `root` users is
    **alpine**. This password cannot be modified by the user, unless they are performing
    the jailbreaking operations, as shown in the following screenshot:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 对于所有i设备，`mobile`和`root`用户的默认密码是**alpine**。除非执行越狱操作，否则用户无法修改该密码，具体操作如下面的截图所示：
- en: '![System partition](img/image_02_008.jpg)'
  id: totrans-238
  prefs: []
  type: TYPE_IMG
  zh: '![系统分区](img/image_02_008.jpg)'
- en: Data partition
  id: totrans-239
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据分区
- en: 'The structure of the data partition has changed over the different evolutions
    of the operating system. The following screenshot shows an example of the folder
    structure extracted from a jailbroken iPad mini 1G running iOS 9.0.2:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分区的结构在不同版本的操作系统中发生了变化。以下截图展示了从越狱后的iPad mini 1G（运行iOS 9.0.2）提取的文件夹结构示例：
- en: '![Data partition](img/image_02_009.jpg)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![数据分区](img/image_02_009.jpg)'
- en: 'The useful elements for the analysis of an iDevice will be discussed in [Chapter
    6](ch06.html "Chapter 6. Analyzing iOS Devices"), *Analyzing iOS Devices*. However,
    here we want to recall the general content of the folders in the *Data partition*
    section, using *The iPhone Wiki* as the main reference:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 iDevice 的分析，将在[第 6 章](ch06.html "第 6 章. 分析 iOS 设备")，*分析 iOS 设备*中讨论有用的元素。然而，在这里，我们想要回顾
    *数据分区* 部分中各文件夹的一般内容，主要参考资料为 *iPhone Wiki*：
- en: '`backups`: Typically empty and unused by iOS.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`backups`：通常为空且未被 iOS 使用。'
- en: '`cache`: Typically empty and unused by iOS.'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cache`：通常为空且未被 iOS 使用。'
- en: '`db`: This holds databases that are used by system components, such as time
    zone information and DHCP leases obtained by the device. If the `stash` subfolder
    is present, the device is jailbroken.'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`db`：保存系统组件使用的数据库，例如设备获得的时区信息和 DHCP 租约。如果存在 `stash` 子文件夹，则设备已越狱。'
- en: '`ea`: Typically empty and unused by iOS.'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ea`：通常为空且未被 iOS 使用。'
- en: '`empty`: Typically empty and unused by iOS.'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`empty`：通常为空且未被 iOS 使用。'
- en: '`folder`: Typically empty and unused by iOS.'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`folder`：通常为空且未被 iOS 使用。'
- en: '`keychains`: This stores the password used within iOS.'
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`keychains`：存储 iOS 中使用的密码。'
- en: '`keybags`: This contains keybags, that are similar to keychains with the difference
    being that keybags are cleared at reboot while keychains are retained through
    a reboot. It contains only one file (`systembag.kb`) which stores, for example,
    escrow keybags used by iTunes. It has been present since iOS 4.0.'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`keybags`：包含 keybags，类似于 keychains，但不同之处在于 keybags 会在重启时清除，而 keychains 会在重启后保留。它只包含一个文件（`systembag.kb`），例如，存储
    iTunes 使用的托管密钥包。自 iOS 4.0 起存在。'
- en: '`lib`: This holds state information about an installed application. If the
    `cydia` subfolder is present, the device is jailbroken.'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`lib`：保存已安装应用程序的状态信息。如果存在 `cydia` 子文件夹，则设备已越狱。'
- en: '`local`: Typically empty and unused by iOS.'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`local`：通常为空且未被 iOS 使用。'
- en: '`lock`: Typically empty and unused by iOS.'
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`lock`：通常为空且未被 iOS 使用。'
- en: '`log`: This stores some of the system logs (for example; `asl`, `revision`,
    `ecc`.)'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`log`：存储一些系统日志（例如；`asl`，`revision`，`ecc`）。'
- en: '`logs`: This stores other system logs (for example, CrashReporter).'
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`logs`：存储其他系统日志（例如，CrashReporter）。'
- en: '`Managed Preferences`: This stores files related to Microsoft Exchange through
    ActiveSync.'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Managed Preferences`：存储通过 ActiveSync 与 Microsoft Exchange 相关的文件。'
- en: '`mobile`: This contains the home folder for a mobile user and holds the most
    useful information from a forensics perspective.'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`mobile`：包含移动用户的主文件夹，并保存从取证角度来看最有用的信息。'
- en: '`MobileDevice`: This contains provisioning profiles, typically used for the
    development stage.'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`MobileDevice`：包含配置文件，通常用于开发阶段。'
- en: '`MobileSoftwareUpdate`: This is used for over-the-air updates and it has been present
    since iOS 5.0.'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`MobileSoftwareUpdate`：用于无线更新，自 iOS 5.0 起存在。'
- en: '`msgs`: Typically empty and unused by iOS.'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`msgs`：通常为空且未被 iOS 使用。'
- en: '`networkd`: This contains files used by networkd, a daemon related to networking
    services.'
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`networkd`：包含由 networkd 使用的文件，networkd 是与网络服务相关的守护进程。'
- en: '`preferences`: This holds some system configuration.'
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`preferences`：保存一些系统配置。'
- en: '`root`: This contains the `home` folder for a mobile user.'
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`root`：包含移动用户的 `home` 文件夹。'
- en: '`run`: This contains files used only at run time, typically by lockdownd.'
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`run`：包含仅在运行时使用的文件，通常由 lockdownd 使用。'
- en: '`spool`: Typically empty and unused by iOS.'
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`spool`：通常为空且未被 iOS 使用。'
- en: '`tmp`: This contains temporary files and its content is often not preserved
    between device reboots.'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`tmp`：包含临时文件，其内容通常不会在设备重启后保留。'
- en: '`vm`: Empty and unused by iOS and doesn''t support swap files and hibernation.'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`vm`：为空且未被 iOS 使用，并且不支持交换文件和休眠。'
- en: '`wireless`: This contains data related to phone services provided by the device
    carrier.'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`wireless`：包含与设备运营商提供的电话服务相关的数据。'
- en: Finally, it is useful to point out that the iDevices use the Property List and
    SQLite databases as data and configuration containers.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，需要指出的是，iDevices 使用属性列表和 SQLite 数据库作为数据和配置容器。
- en: The property list file
  id: totrans-270
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 属性列表文件
- en: The `property list` files (also known as `plist`) are used by Apple for the
    management of the configuration of the operating system and key applications.
    Typically, these are simple text files formatted in XML. In most cases, a `plist`
    file contains the text strings and Boolean values; in some cases, it can contain
    data encoded in the binary format, as shown in the following screenshot. Although
    they can be easily analyzed using a simple text editor, it is more convenient
    to browse the hierarchical structure through a dedicated reader. A complete description
    of the plist format is beyond the scope of this book, but a complete reference
    can be found online at [https://developer.apple.com/legacy/library/documentation/Darwin/Reference/ManPages/man5/plist.5.html](https://developer.apple.com/legacy/library/documentation/Darwin/Reference/ManPages/man5/plist.5.html)
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: '`property list` 文件（也称为 `plist` 文件）由 Apple 用于管理操作系统和关键应用程序的配置。通常，这些是格式为 XML
    的简单文本文件。在大多数情况下，`plist` 文件包含文本字符串和布尔值；在某些情况下，它可能包含以二进制格式编码的数据，如下图所示。尽管它们可以通过简单的文本编辑器轻松分析，但通过专用阅读器浏览层次结构会更加方便。关于
    plist 格式的完整描述超出了本书的范围，但可以在线找到完整的参考资料，链接为 [https://developer.apple.com/legacy/library/documentation/Darwin/Reference/ManPages/man5/plist.5.html](https://developer.apple.com/legacy/library/documentation/Darwin/Reference/ManPages/man5/plist.5.html)。'
- en: '![The property list file](img/image_02_010.jpg)'
  id: totrans-272
  prefs: []
  type: TYPE_IMG
  zh: '![属性列表文件](img/image_02_010.jpg)'
- en: In the Mac environment, it is possible to install the freeware tool, **Property
    List Editor**, developed by Apple. It can be downloaded from the website of the
    XCode development platform ([https://developer.apple.com/xcode/](https://developer.apple.com/xcode/)).
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Mac 环境中，可以安装由 Apple 开发的免费工具 **Property List Editor**。它可以从 XCode 开发平台的官方网站下载
    ([https://developer.apple.com/xcode/](https://developer.apple.com/xcode/))。
- en: In a Windows environment, we can use **plist Editor for Windows** ([http://www.icopybot.com/plist-editor.htm](http://www.icopybot.com/plist-editor.htm)).
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 环境中，我们可以使用 **plist Editor for Windows** ([http://www.icopybot.com/plist-editor.htm](http://www.icopybot.com/plist-editor.htm))。
- en: SQLite databases
  id: totrans-275
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SQLite 数据库
- en: 'The iOS devices use SQLite databases to store information and user data. A
    complete description of the plist format is beyond the scope of this book, but
    a complete reference can be found online at [https://www.sqlite.org/](https://www.sqlite.org/).
    The analysis of these files requires a minimum knowledge of the SQL commands for
    the selection of data; however, there are several free software options that can
    interpret and easily display the data in a database. An example of cross-platform
    software is **SQLite Database Browser** ([http://sqlitebrowser.org/](http://sqlitebrowser.org/)),
    which allows us to visualize the structure of the database and to navigate within
    the data, as shown in the following screenshot:'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 设备使用 SQLite 数据库来存储信息和用户数据。关于 plist 格式的完整描述超出了本书的范围，但可以在线找到完整的参考资料，链接为 [https://www.sqlite.org/](https://www.sqlite.org/)。分析这些文件需要最低限度的
    SQL 命令知识来选择数据；然而，有多种免费的软件选项可以解读并轻松显示数据库中的数据。一款跨平台的软件是 **SQLite Database Browser**
    ([http://sqlitebrowser.org/](http://sqlitebrowser.org/))，它可以让我们可视化数据库结构并在数据中进行导航，如下图所示：
- en: '![SQLite databases](img/image_02_011.jpg)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![SQLite 数据库](img/image_02_011.jpg)'
- en: In a Windows environment, it is also advisable to use the software **SQLite
    Expert** (available in both personal and commercial licenses at [http://www.sqliteexpert.com/](http://www.sqliteexpert.com/)).
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 环境中，建议使用软件 **SQLite Expert**（个人和商业许可证均可通过 [http://www.sqliteexpert.com/](http://www.sqliteexpert.com/)
    获得）。
- en: Summary
  id: totrans-279
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述
- en: This chapter illustrated the features of interest for iOS devices during mobile
    forensic activities. In particular, it introduced the different models with guidance
    on recognition techniques based on the model number or hardware model number.
    It also contained an introduction to the iOS operating system with particular
    reference to the filesystem (HFSX), the partitions (system and data), and the
    main data structures (`property list` files and SQLite databases). These topics
    are the basics for forensic activity on an iDevice and will be useful inorder
    to understand the content of the next chapter, where you will learn various tools
    and techniques that you can use when dealing with acquisition and analysis.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了在移动取证活动中与iOS设备相关的特性。特别是，它介绍了不同的机型，并提供了基于型号或硬件型号的识别技术指导。还包含了iOS操作系统的介绍，特别是文件系统（HFSX）、分区（系统和数据）以及主要的数据结构（`property
    list` 文件和SQLite数据库）。这些内容是对iDevice进行取证活动的基础，并且对于理解下一章的内容非常有用，在那一章中你将学习各种工具和技巧，帮助你在处理数据获取和分析时使用。
