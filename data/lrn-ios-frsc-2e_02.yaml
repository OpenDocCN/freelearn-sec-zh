  zh: 在以下截图中，可以识别出连接的设备是仅支持Wi-Fi的iPad mini 1（硬件型号P105AP），搭载iOS 6.1.2（构建版本10B146），设备名为`iPad
    di Mattia`：
- en: '![iDevice identification](img/image_02_002.jpg)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![iDevice identification](img/image_02_002.jpg)'
- en: 'Another useful tool in order to extract information about the device is iFunBox
    ([http://www.i-funbox.com/](http://www.i-funbox.com/)). The device information
    is available by right clicking on the device name in the **File Browser** window
    and selecting **Properties**:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有用的工具是iFunBox（[http://www.i-funbox.com/](http://www.i-funbox.com/)），用于提取设备信息。只需右键单击**文件浏览器**窗口中的设备名称，然后选择**属性**：
- en: '![iDevice identification](img/image_02_003.jpg)'
  id: totrans-165
