- en: Chapter 2. Introduction to iOS Devices
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章 iOS设备简介
- en: Apple's history with mobile devices began in 1993, with the Newton project and
    the production of the first PDA, called Message Pad. These PDAs were equipped
    with an ARM processor, a touch screen, and handwriting recognition and were based
    on an operating system called Newton OS. The project was closed in 1997 when Steve
    Jobs returned to the helm of Apple.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司与移动设备的历史始于1993年，推出了Newton项目，并生产了首款PDA——Message Pad。这些PDA配备了ARM处理器、触摸屏和手写识别，并基于名为Newton
    OS的操作系统。该项目于1997年关闭，史蒂夫·乔布斯回到苹果掌门人岗位。
- en: The real revolution and the starting point for the current success of iPhone
    and iPad has been the creation of the iPod devices and the iTunes software. These
    devices have completely changed the way each of us enjoys listening to music or
    multimedia content. Released in 2001, they were produced in different shapes,
    size, and capacity, from the first model presented on October 23, 2001 based on
    an ARM processor and 5 GB of capacity (Steve Jobs described it as, *a product
    that put, 1000 songs in your pocket*). The traditional iPods (iPod Classic, iPod
    Mini, iPod Nano, and iPod Shuffle) have already been the subject of previous publications
    in relation to the forensics acquisition and analysis of their content. We limit
    ourselves here to recalling that, from the point of view of the acquisition, an
    iPod can be treated as an external hard drive and acquired with traditional techniques
    of disk imaging. Regarding the filesystem it uses, it is either HFS+ or FAT32,
    depending on if it has been connected for the first time to a Mac or a PC. The
    audio files are stored in a hidden folder (typically in `\iPod_Control\Music\`)
    and organized inside a database. Other information that can be found within this
    type of device are contacts, calendar, and any other file in digital format that
    the user has decided to copy on the device, in a totally analogous way to an external
    device (pen drive, hard disk, and so on.). Using traditional techniques, it is
    possible to perform file carving, to recover deleted files and to create a timeline
    of the device usage.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone和iPad当前成功的真正革命性起点是iPod设备和iTunes软件的创造。这些设备彻底改变了我们每个人享受音乐或多媒体内容的方式。iPod于2001年发布，采用了不同的形状、尺寸和容量，首款型号于2001年10月23日推出，基于ARM处理器和5GB容量（史蒂夫·乔布斯将其描述为*把1000首歌曲放进口袋里*）。传统的iPod（iPod
    Classic、iPod Mini、iPod Nano和iPod Shuffle）已经是前期出版物中关于其法医获取和分析内容的主题。我们在这里仅回顾一下，从获取的角度来看，iPod可以被当作外部硬盘，并使用传统的磁盘映像技术进行获取。至于其使用的文件系统，它可以是HFS+或FAT32，这取决于它是首次连接到Mac还是PC。音频文件存储在一个隐藏的文件夹中（通常在`\\iPod_Control\\Music\\`），并在一个数据库中进行组织。此类设备中还可以找到的其他信息包括联系人、日历以及用户决定复制到设备上的任何其他数字格式文件，完全类似于外部设备（U盘、硬盘等）。通过传统技术，可以进行文件雕刻，恢复已删除的文件并创建设备使用的时间线。
- en: Apple entered mobile communication systems in 2005, through a joint venture
    with Motorola and the production of the phone Rokr, the world's first integrated
    cellphone with iTunes. The device was not a great success, to the point that the
    project was shut down after only one year of life. However, this device has laid
    the foundations for the emergence of the iPhone.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司于2005年通过与摩托罗拉的合资企业以及生产世界上首款集成iTunes的手机Rokr，进入了移动通信系统。该设备并未取得成功，以至于该项目仅在一年后就被关闭。然而，这款设备为iPhone的诞生奠定了基础。
- en: 'The purpose of this chapter is to introduce the basic aspects of the forensic
    analysis of an iOS device. In the first part, the different types and models of
    the Apple devices are discussed, with an indication of the methodologies and techniques
    to accurately identify the model that you have to acquire. The second part analyzes
    the fundamental principles of the operating system (types, versions, and so on)
    and the type and structure of the filesystem used on these devices. In particular,
    this chapter will focus on the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目的是介绍iOS设备法医分析的基本方面。在第一部分中，讨论了苹果设备的不同类型和型号，并指出了准确识别你需要获取的型号的方法和技巧。第二部分分析了操作系统的基本原理（如类型、版本等）以及这些设备使用的文件系统的类型和结构。特别地，本章将重点关注以下内容：
- en: Types of iOS devices
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iOS设备类型
- en: iOS device connectors
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iOS设备连接器
- en: iOS operating system
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iOS操作系统
- en: iDevice identification
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iDevice识别
- en: iOS filesystem
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iOS文件系统
- en: Types of iOS device
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: iOS设备类型
- en: 'According to the commonly used definition, an iOS device is a device that uses
    the iOS operating system. Currently, we have four types of devices: iPhone, iPad,
    iPad mini, and iPod touch. Furthermore, Apple TV use Apple TV Software and tvOS
    and Apple Watch uses watchOS: both operating systems are based on iOS, therefore
    they are a sort of hybrid iOS device.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据常用定义，iOS设备是指使用iOS操作系统的设备。目前，我们有四种类型的设备：iPhone、iPad、iPad mini和iPod touch。此外，Apple
    TV使用Apple TV软件和tvOS，Apple Watch使用watchOS：这两种操作系统基于iOS，因此它们是一种混合型的iOS设备。
- en: iPhone versions
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: iPhone版本
- en: The most famous iDevice is certainly the iPhone, which has caused a complete
    revolution in the concept of cellphones, being based on a multi-touch screen,
    a virtual keyboard, and few physical buttons (the Home, Volume, Power on/off,
    and Ringer/Vibration buttons).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最著名的iDevice无疑是iPhone，它彻底颠覆了手机的概念，基于多点触控屏幕、虚拟键盘和少量物理按钮（如Home键、音量键、电源开关键、铃声/振动键）。
- en: iPhone (first model)
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPhone（第一代）
- en: The first model of the iPhone, known simply as **iPhone**, was presented by
    Steve Jobs on January 9, 2007 and sold from June 29 of the same year.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第一代iPhone，简单地称为**iPhone**，由史蒂夫·乔布斯于2007年1月9日发布，并从同年6月29日起销售。
- en: It is equipped with a S5L8900 ARM processor at 620 MHz (underclocked to 412
    MHz), 128 MB of RAM, and it uses a cellular connection type quad band GSM/GPRS/EDGE
    (850/900/1800/1900 MHz), as well as supporting Wi-Fi connectivity 802.11 b/g and
    Bluetooth 2.0 + EDR (information on how Bluetooth is implemented is available
    at [http://support.apple.com/kb/HT3647](http://support.apple.com/kb/HT3647)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 它配备了一个S5L8900 ARM处理器，主频为620 MHz（降频至412 MHz），128 MB的RAM，并使用四频段GSM/GPRS/EDGE（850/900/1800/1900
    MHz）蜂窝连接类型，还支持Wi-Fi连接802.11 b/g和蓝牙2.0 + EDR（有关蓝牙实现的详细信息，请参见[http://support.apple.com/kb/HT3647](http://support.apple.com/kb/HT3647)）。
- en: It is equipped with a 30-pin dock connector (refer to [https://en.wikipedia.org/wiki/Dock_connector](https://en.wikipedia.org/wiki/Dock_connector)).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 它配备了一个30针底座连接器（参考[https://en.wikipedia.org/wiki/Dock_connector](https://en.wikipedia.org/wiki/Dock_connector)）。
- en: The phone is identified by the model number A1203 and the hardware string iPhone1,1.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该手机通过型号A1203和硬件字符串iPhone1,1进行识别。
- en: It was originally equipped with a 4 GB internal memory, which was subsequently
    increased in two distinct patterns in 8 GB and 16 GB.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 它最初配备了4 GB的内部存储，后来增加了两个不同版本：8 GB和16 GB。
- en: Regarding the software, it originally used an ancestor of the iOS operating
    system, known as iPhone OS 1.0\. The latest supported version is iPhone OS 3.1.3\.
    Besides the traditional means of communication (internal phone book, calls, SMS,
    MMS, and so on), it integrates web browsing, e-mail, camera, iTunes, and YouTube.
    At the time of distribution of the iPhone 2G, the App Store did not exist and
    this is why Apple made Web Apps available, divided into categories (for example,
    Calculate, Entertainment, Games, and so on). These applications did not save information
    in the device and only created a shortcut icon for the application that was executed
    directly from the Internet. The production of these devices was discontinued in
    September 2007 (4 GB model) and in June 2008 (8 GB and 16 GB models).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 关于软件，它最初使用的是iOS操作系统的祖先，称为iPhone OS 1.0。最新支持的版本是iPhone OS 3.1.3。除了传统的通信手段（内部电话簿、通话、短信、彩信等），它还集成了网页浏览、电子邮件、相机、iTunes和YouTube。在iPhone
    2G发布时，App Store还不存在，这就是为什么苹果推出了Web应用程序，并将其分为不同类别（例如，计算器、娱乐、游戏等）。这些应用程序不会在设备中保存信息，而是仅创建一个快捷方式图标，应用程序直接从互联网运行。这些设备的生产在2007年9月（4
    GB型号）和2008年6月（8 GB和16 GB型号）停止。
- en: iPhone 3G
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPhone 3G
- en: 'The second model produced by Apple, marketed from July 11, 2008, was known
    as **iPhone 3G**, since it added support for the 3G cellular network. Similar
    to its predecessor, iPhone 3G was equipped with a S5L8900 ARM processor and 128
    MB of RAM. In addition to support for the 3G network (UMTS/HSDPA up to 3.6 Mbit/s
    at 850, 1900, and 2100 MHz), the main innovation in the hardware was the presence
    of a GPS chip, which is used for geolocation services. The phone was identified
    by the model number A1241 (or A1324 for devices sold in China) and the string
    iPhone1,2\. The device has been manufactured with 8 or 16 GB memory. Regarding
    its software, it originally used iPhone OS 2.0\. The latest supported version
    is iOS 4.2.1\. With the basic version of the iPhone 3G, the App Store appeared
    for the first time: it allowed users to download and install on the device applications
    from a centralized repository. The production of these devices was discontinued
    in June 2010.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司生产的第二款型号，于2008年7月11日发布，名为**iPhone 3G**，因为它新增了对3G蜂窝网络的支持。与前代类似，iPhone 3G配备了S5L8900
    ARM处理器和128 MB的内存。除了支持3G网络（UMTS/HSDPA，最高3.6 Mbit/s，频段为850、1900和2100 MHz），硬件上的主要创新是新增了GPS芯片，用于地理定位服务。该手机的型号编号为A1241（或中国销售的设备为A1324），以及字符串iPhone1,2。设备有8或16
    GB存储版本。关于软件，它最初使用的是iPhone OS 2.0，最新支持的版本为iOS 4.2.1。随着iPhone 3G的基本版本推出，App Store首次亮相：它允许用户从集中式应用商店下载和安装应用程序。该设备的生产于2010年6月停止。
- en: iPhone 3GS
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPhone 3GS
- en: The third model produced by Apple, marketed from June 19, 2009, was known as
    **iPhone 3GS**. While it was aesthetically very similar to its predecessors, iPhone
    3GS was equipped with a S5L8920 833 MHz ARM processor (underclocked to 600 MHz)
    and 256 MB of RAM and provided better performance compared to the previous versions.
    The main changes were the use of a more accurate GPS chip, support for additional
    data networks (HSDPA 7.2 Mbit/s), a 3 MP camera with the ability to shoot videos
    in VGA format (480p), a digital compass, and the voice control feature. From the
    point of view of the forensic analysis, it is interesting to highlight that starting
    from this model, it is possible to geotag images, making it possible for an investigator
    to identify the place where a picture was taken. The phone is identified by the
    model number A1303 (or A1325 for devices sold in China) and the string iPhone2,1\.
    The device has been manufactured with 8, 16, or 32 GB memory. Regarding its software,
    it originally used iPhone OS 3.0\. The latest supported version was iOS 6.1.6\.
    The production of these devices was discontinued in September 2012.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司生产的第三款型号，于2009年6月19日发布，名为**iPhone 3GS**。虽然外观与其前代产品非常相似，但iPhone 3GS配备了S5L8920
    833 MHz ARM处理器（降频至600 MHz）和256 MB的内存，性能较前版本有所提升。主要变化包括使用更精确的GPS芯片，支持额外的数据网络（HSDPA
    7.2 Mbit/s），配备了3 MP的摄像头，支持以VGA格式（480p）拍摄视频，数字指南针以及语音控制功能。从法医分析的角度来看，值得一提的是，从这一型号开始，手机支持地理标记图片，使得调查员可以识别照片拍摄地点。该手机的型号编号为A1303（或中国销售的设备为A1325），以及字符串iPhone2,1。设备有8、16或32
    GB存储版本。关于软件，它最初使用的是iPhone OS 3.0，最新支持的版本为iOS 6.1.6。该设备的生产于2012年9月停止。
- en: iPhone 4
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPhone 4
- en: 'The fourth model produced by Apple, marketed from June 21, 2010, was known
    as **iPhone 4**. It was a completely renewed device compared to the previous iPhone
    models, both in appearance and functionality. The device was more squared in its
    aesthetic form and presented several hardware improvements, such as an Apple A4
    S5L8930 1 GHz processor (underclocked to 800 MHz), 512 MB of RAM, a 5 MP camera
    with the ability to shoot videos in HD (720p), and a 3-axis gyroscope. The phone
    is identified by two model numbers: A1332 (GSM model) and A1349 (CDMA model) and
    by three strings: iPhone3,1; iPhone3,2; and iPhone3,3\. The device has been manufactured
    with 8, 16, or 32 GB memory. Regarding its software, it originally used iOS 4.0,
    which is the first version with the new name. The latest supported version was
    iOS 7.1.2\. The production of these devices was discontinued in September 2013.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司生产的第四款手机，于2010年6月21日起销售，名为**iPhone 4**。与之前的iPhone型号相比，它在外观和功能上都有了全面的革新。该设备的外形更为方正，并且在硬件上进行了多个改进，例如苹果A4
    S5L8930 1 GHz处理器（降频至800 MHz），512 MB内存，配备500万像素的摄像头，支持拍摄720p高清画质的视频，并内置三轴陀螺仪。该手机的型号有两个：A1332（GSM型号）和A1349（CDMA型号），并有三个字符串：iPhone3,1；iPhone3,2；iPhone3,3。设备提供8
    GB、16 GB或32 GB的存储容量。关于其软件，最初使用iOS 4.0，这是第一个采用新名称的版本。其最新支持的版本是iOS 7.1.2。该设备的生产已于2013年9月停止。
- en: iPhone 4s
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPhone 4s
- en: The fifth model produced by Apple, marketed from October 4, 2011, was known
    as **iPhone 4s**. It was aesthetically very similar to iPhone 4, except for the
    presence of two cuts on the upper part of both sides. The new hardware consisted
    of an Apple A5 S5L8940 1 GHz processor (underclocked to 800 MHz), 512 MB of RAM,
    support for HSPA+ up to 14.4 Mbit/s, and an 8 MP rear camera with the ability
    to shoot videos in HD (1080p). The phone is identified by the model number A1387
    (or A1431 for devices distributed in China) and the string iPhone4,1\. The device
    has been manufactured with 8, 16, 32, or 64 GB memory. Regarding its software,
    it originally used iOS 5.0\. Currently, iPhone 4s is supported by the latest available
    version (iOS 9.3.4), but it will not be supported by iOS 10\. The production of
    these devices was discontinued in September 2014.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司生产的第五款手机，于2011年10月4日起销售，名为**iPhone 4s**。其外观与iPhone 4非常相似，唯一不同的是两侧上部有两个切口。新硬件包括苹果A5
    S5L8940 1 GHz处理器（降频至800 MHz），512 MB内存，支持最高14.4 Mbit/s的HSPA+网络，并配备一颗800万像素的后置摄像头，支持拍摄1080p高清画质的视频。该手机的型号为A1387（或中国地区为A1431），以及字符串iPhone4,1。设备提供8
    GB、16 GB、32 GB或64 GB的存储容量。关于其软件，最初使用iOS 5.0，目前支持最新版本（iOS 9.3.4），但不再支持iOS 10。该设备的生产已于2014年9月停止。
- en: iPhone 5
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPhone 5
- en: 'The sixth model produced by Apple, marketed from September 21, 2012, was known
    as **iPhone 5**. It used an Apple A6 S5L8950 processor 1.3 GHz, 1 GB of RAM, and
    it supported HSPA+ and LTE cellular networks. It was also equipped with a 1.2
    MP front camera for pictures and video up to 720p HD quality. It is the first
    device in the series with a 4 inch screen. It is the first model equipped with
    the 8-pin Lightning connector (refer to [https://en.wikipedia.org/wiki/Lightning_%28connector%29](https://en.wikipedia.org/wiki/Lightning_%28connector%29)).
    The phone is identified by three model numbers: A1428 (GSM model), A1429 (GSM
    and CDMA model), and A1442 (CDMA model for China) and by two strings: iPhone5,1
    (USA version with LTE support) and iPhone5,2 (other countries). The device has
    been manufactured with 16, 32, or 64 GB memory. Regarding its software, it originally
    used iOS 6.0\. Currently, iPhone 5 is supported by the latest available version
    (iOS 9.3.4) and it will be supported by iOS 10\. The production of these devices
    was discontinued in September 2013.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司生产的第六款手机，于2012年9月21日起销售，名为**iPhone 5**。它使用了苹果A6 S5L8950处理器，主频为1.3 GHz，配备1
    GB内存，支持HSPA+和LTE蜂窝网络。它还配备了一颗1.2 MP的前置摄像头，可以拍摄720p高清画质的视频。它是该系列首款拥有4英寸屏幕的设备，也是首款配备8针Lightning连接器的机型（参见[https://en.wikipedia.org/wiki/Lightning_%28connector%29](https://en.wikipedia.org/wiki/Lightning_%28connector%29)）。该手机的型号有三个：A1428（GSM型号），A1429（GSM和CDMA型号）和A1442（中国的CDMA型号），并有两个字符串：iPhone5,1（支持LTE的美国版）和iPhone5,2（其他国家版）。该设备提供16
    GB、32 GB或64 GB的存储容量。关于其软件，最初使用iOS 6.0，现已支持最新版本（iOS 9.3.4），并将继续支持iOS 10。该设备的生产已于2013年9月停止。
- en: iPhone 5c
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPhone 5c
- en: 'The seventh model produced by Apple, marketed from September 20, 2013, was
    known as **iPhone 5c**. It used the same processor and the same amount of RAM
    as the iPhone 5 model, from which it differed in an LTE network support extended
    to the whole world and a more powerful battery. The phone is identified by six
    model numbers: A1516 (China), A1526 (China), A1532 (North American model), A1456
    (the U.S. and Japanese model), A1507 (Europe), and A1529 (Asia and Oceania) and
    by two strings: iPhone5,3 and iPhone5,4\. The device has been manufactured with
    8, 16, or 32 GB memory. Regarding its software, it originally used iOS 7.0\. Currently,
    iPhone 5c is supported by the latest available version (iOS 9.3.4) and it will
    be supported by iOS 10\. The production of these devices was discontinued in September
    2015.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司生产的第七款手机，于2013年9月20日上市，称为**iPhone 5c**。它采用了与iPhone 5相同的处理器和相同容量的内存，主要区别在于它支持全球范围的LTE网络，并配备了更强大的电池。该手机有六个型号：A1516（中国）、A1526（中国）、A1532（北美版）、A1456（美国和日本版）、A1507（欧洲）和A1529（亚洲和大洋洲），以及两个字符串：iPhone5,3和iPhone5,4。该设备的存储容量为8、16或32
    GB。关于软件，它最初使用的是iOS 7.0。目前，iPhone 5c仍受支持，支持的最新版本为iOS 9.3.4，并将支持iOS 10。该设备的生产已于2015年9月停产。
- en: iPhone 5s
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPhone 5s
- en: 'The eighth model produced by Apple, marketed from September 20, 2013, was known
    as **iPhone 5s**. It used an Apple A7 S5L8960 processor 1.3 GHz, 1 GB of RAM,
    an 8 MP camera improved in comparison with the previous versions and the biometric
    authentication system based on fingerprints, called Touch ID. It also had a motion
    coprocessor Apple M7\. The phone is identified by six model numbers: A1518 (China),
    A1528 (China), A1533 (North American model), A1453 (the U.S. and Japanese model),
    A1457 (Europe), and A1530 (Asia and Oceania) and by two strings: iPhone6,1 and
    iPhone6,2\. The device was manufactured with 16, 32, or 64 GB memory. Regarding
    its software, it originally used iOS 7.0\. Currently, iPhone 5s is supported by
    the latest available version (iOS 9\. 3.4) and it will be supported by iOS 10\.
    The production of these devices was discontinued in March 2016.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司生产的第八款手机，于2013年9月20日上市，称为**iPhone 5s**。它采用了1.3 GHz的苹果A7 S5L8960处理器、1 GB的内存、相较于之前版本有所改进的8
    MP相机，以及基于指纹的生物识别认证系统，名为Touch ID。它还配备了运动协处理器Apple M7。该手机有六个型号：A1518（中国）、A1528（中国）、A1533（北美版）、A1453（美国和日本版）、A1457（欧洲）和A1530（亚洲和大洋洲），以及两个字符串：iPhone6,1和iPhone6,2。该设备的存储容量为16、32或64
    GB。关于软件，它最初使用的是iOS 7.0。目前，iPhone 5s仍受支持，支持的最新版本为iOS 9.3.4，并将支持iOS 10。该设备的生产已于2016年3月停产。
- en: iPhone 6
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPhone 6
- en: 'The ninth model produced by Apple, marketed from September 19, 2014, is known
    as **iPhone 6**. It uses an Apple A8 T7000 processor 1.38 GHz with 1 GB of RAM.
    It is the first model that supports NFC communications. It has also a motion coprocessor
    Apple M8\. The phone is identified by three model numbers: A1549 (North America),
    A1586 (Global), and A1589 (China) and by the string iPhone7,2\. The device has
    been manufactured with 16, 64, or 128 GB memory. Regarding its software, it originally
    used iOS 8.0\. Currently, iPhone 6 is supported by the latest available version
    (iOS 9\. 3.4) and it will be supported by iOS 10\. The production of this device
    is still active at the date of the publication of this book.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司生产的第九款手机，于2014年9月19日上市，称为**iPhone 6**。它采用了1.38 GHz的苹果A8 T7000处理器，并配备了1 GB的内存。它是首款支持NFC通信的机型。它还配备了运动协处理器Apple
    M8。该手机有三个型号：A1549（北美）、A1586（全球版）和A1589（中国版），以及字符串iPhone7,2。该设备的存储容量为16、64或128
    GB。关于软件，它最初使用的是iOS 8.0。目前，iPhone 6仍受支持，支持的最新版本为iOS 9.3.4，并将支持iOS 10。该设备的生产仍在进行中，至本书出版时依然在生产中。
- en: iPhone 6 Plus
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPhone 6 Plus
- en: 'The tenth model produced by Apple, marketed from September 19, 2014, is known
    as **iPhone 6 Plus.** It uses an Apple A8 T7000 processor 1.38 GHz with 1 GB of
    RAM. It has also a motion coprocessor Apple M8\. The phone is identified by three
    model numbers: A1522 (North America), A1524 (Global), and A193 (China) and by
    the string iPhone7,1\. The device has been manufactured with 16, 64, or 128 GB
    memory. Regarding its software, it originally used iOS 8.0\. Currently, iPhone
    6 Plus is supported by the latest available version (iOS 9\. 3.4) and it will
    be supported by iOS 10\. The production of this device is still active at the
    date of the publication of this book.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司生产的第十款型号，从2014年9月19日起上市，名为**iPhone 6 Plus**。它采用了苹果A8 T7000处理器，主频1.38 GHz，并配备1
    GB内存。它还配备了苹果M8运动协处理器。该手机有三个型号标识：A1522（北美）、A1524（全球）和A193（中国），以及字符串iPhone7,1。该设备的存储容量为16
    GB、64 GB或128 GB。关于其软件，它最初使用的是iOS 8.0。目前，iPhone 6 Plus支持最新版本（iOS 9.3.4），并将支持iOS
    10。该设备的生产在本书发布时仍然处于活跃状态。
- en: iPhone 6s
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPhone 6s
- en: 'The eleventh model produced by Apple, marketed from September 25, 2015, is
    known as **iPhone 6s**. It uses an Apple A9 S8000 (Samsung) or S8003 (TSMC) processor
    1.85 GHz with 2 GB of RAM. It has also a motion coprocessor Apple M9\. The phone
    is identified by three model numbers: A1633 (North America), A1688 (Global), and
    A1699 (China) and by the string iPhone8,1\. The device has been manufactured with
    16, 64, or 128 GB memory. Regarding its software, it originally used iOS 9.0\.
    Currently, iPhone 6s is supported by the latest available version (iOS 9\. 3.4)
    and it will be supported by iOS 10\. The production of this device is still active
    at the date of the publication of this book.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司生产的第十一款型号，从2015年9月25日起上市，名为**iPhone 6s**。它采用了苹果A9 S8000（三星）或S8003（台积电）处理器，主频1.85
    GHz，并配备2 GB内存。它还配备了苹果M9运动协处理器。该手机有三个型号标识：A1633（北美）、A1688（全球）和A1699（中国），以及字符串iPhone8,1。该设备的存储容量为16
    GB、64 GB或128 GB。关于其软件，它最初使用的是iOS 9.0。目前，iPhone 6s支持最新版本（iOS 9.3.4），并将支持iOS 10。该设备的生产在本书发布时仍然处于活跃状态。
- en: iPhone 6s Plus
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPhone 6s Plus
- en: 'The twelfth model produced by Apple, marketed from September 25, 2015, is known
    as **iPhone 6s Plus**. It uses an Apple A9 S8000 (Samsung) or S8003 (TSMC) processor
    1.85 GHz with 2 GB of RAM. It has also a motion coprocessor Apple M9\. The phone
    is identified by three model numbers: A1634 (North America), A1687 (Global), and
    A1699 (China) and by the string iPhone8,2\. The device has been manufactured with
    16, 64, or 128 GB memory. Regarding its software, it originally used iOS 9.0\.
    Currently, iPhone 6s Plus is supported by the latest available version (iOS 9.3.4)
    and it will be supported by iOS 10\. The production of this device is still active
    at the date of the publication of this book.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司生产的第十二款型号，从2015年9月25日起上市，名为**iPhone 6s Plus**。它采用了苹果A9 S8000（三星）或S8003（台积电）处理器，主频1.85
    GHz，并配备2 GB内存。它还配备了苹果M9运动协处理器。该手机有三个型号标识：A1634（北美）、A1687（全球）和A1699（中国），以及字符串iPhone8,2。该设备的存储容量为16
    GB、64 GB或128 GB。关于其软件，它最初使用的是iOS 9.0。目前，iPhone 6s Plus支持最新版本（iOS 9.3.4），并将支持iOS
    10。该设备的生产在本书发布时仍然处于活跃状态。
- en: iPhone SE
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPhone SE
- en: 'The thirteenth model produced by Apple, marketed from March 31, 2016, is known
    as **iPhone SE**. It uses an Apple A9 S8000 (Samsung) or S8003 (TSMC) processor
    1.85 GHz with 2 GB of RAM. It has also a motion coprocessor Apple M9\. The phone
    is identified by three model numbers: A1662 (North America), A1723 (Global), and
    A1724 (China) and by the string iPhone8,4\. The device has been manufactured with
    16 or 64 GB memory. Regarding its software, it originally used iOS 9.3\. Currently,
    iPhone SE is supported by the latest available version (iOS 9.3.4) and it will
    be supported by iOS 10\. The production of this device is still active at the
    date of the publication of this book.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司生产的第十三款型号，从2016年3月31日起上市，名为**iPhone SE**。它采用了苹果A9 S8000（三星）或S8003（台积电）处理器，主频1.85
    GHz，并配备2 GB内存。它还配备了苹果M9运动协处理器。该手机有三个型号标识：A1662（北美）、A1723（全球）和A1724（中国），以及字符串iPhone8,4。该设备的存储容量为16
    GB或64 GB。关于其软件，它最初使用的是iOS 9.3。目前，iPhone SE支持最新版本（iOS 9.3.4），并将支持iOS 10。该设备的生产在本书发布时仍然处于活跃状态。
- en: iPad
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPad
- en: 'After the success of the iPhone, Apple carried out the project of designing
    and producing a larger version, which for the first time gave substance to Steve
    Jobs'' idea in 1983:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在iPhone取得成功后，苹果公司进行了设计和生产更大版本的项目，首次实现了史蒂夫·乔布斯在1983年的构想：
- en: '*"Apple''s strategy is really simple. What we want to do is we want to put
    an incredibly great computer in a book that you can carry around with you."*'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“苹果的战略非常简单。我们想做的事情是将一台极其出色的电脑放进一本你可以随身携带的书里。”*'
- en: After the launch of the first iPad, Jobs said that Apple had begun to develop
    the iPad tablet before the iPhone, but had subsequently decided to concentrate
    its efforts in the development of the iPhone.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在首款iPad发布后，乔布斯表示，苹果公司早在iPhone之前就开始开发iPad平板电脑，但随后决定将精力集中于iPhone的开发。
- en: iPad (first model)
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPad（第一代）
- en: 'The first model of iPad, known simply as **iPad** (or **iPad first generation**),
    was presented by Steve Jobs on January 27, 2010 and sold from April 3 of the same
    year. It was equipped with a 1 GHz S5L8930 ARM processor (known as the Apple A4)
    and 256 MB of RAM. As with all the iPad device family, there are two distinct
    versions: the first one was equipped only with Wi-Fi 802.11 a/b/g/n connection,
    while the second one was also equipped with 3G UMTS/HSDPA/EDGE and a GPS. The
    two models are identified by model number A1219 (Wi-Fi only) and A1337 (Wi-Fi
    and 3G), while both models are characterized by the string iPad1,1\. From a software
    point of view, it originally used the iPhone OS 3.2\. The latest supported version
    is iOS 5.1.1\. The production of these devices was discontinued in March 2011.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 第一代iPad，简单称为**iPad**（或**iPad第一代**），由史蒂夫·乔布斯于2010年1月27日发布，并于同年4月3日开始销售。它配备了1
    GHz S5L8930 ARM处理器（也称为Apple A4）和256 MB的RAM。与所有iPad设备系列一样，它有两个不同的版本：第一个版本仅配备Wi-Fi
    802.11 a/b/g/n连接，而第二个版本还配备了3G UMTS/HSDPA/EDGE和GPS。两个型号的识别串分别为A1219（仅Wi-Fi）和A1337（Wi-Fi和3G），两者都标识为iPad1,1。从软件角度来看，它最初使用的是iPhone
    OS 3.2。最新支持的版本是iOS 5.1.1。这些设备的生产于2011年3月停产。
- en: iPad 2
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPad 2
- en: 'The second model of the iPad, known as **iPad 2**, has been marketed since
    March 11, 2011\. It was equipped with a 1 GHz S5L8940 ARM processor (known as
    Apple A5) and 512 MB of RAM. Compared to the previous version, Apple introduced
    a front and a rear camera of 0.75 MP. It was produced in three models: Wi-Fi only
    (model number A1395), Wi-Fi and GSM (model number A1396), and Wi-Fi and CDMA (model
    number A1397). There are four hardware strings: iPad2,1 (Wi-Fi only); iPad2,2
    (Wi-Fi and GSM); iPad2,3 (CDMA and Wi-Fi); and iPad2,4 (Wi-Fi only with S5L8942
    processor, known as A5 Rev. A). All versions were produced with 16, 32, or 64
    GB memory. Regarding its software, it originally used iOS 4.3\. Currently, iPad
    2 is supported by the latest version available (iOS 9.3.4), but it will not be
    supported by iOS 10\. The production of these devices was discontinued in March
    2014.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 第二代iPad，俗称**iPad 2**，自2011年3月11日起上市。它配备了1 GHz S5L8940 ARM处理器（也称为Apple A5）和512
    MB的RAM。与上一代相比，苹果引入了前置和后置0.75 MP的摄像头。它生产了三种型号：仅Wi-Fi版（型号A1395）、Wi-Fi和GSM版（型号A1396），以及Wi-Fi和CDMA版（型号A1397）。有四个硬件识别串：iPad2,1（仅Wi-Fi）；iPad2,2（Wi-Fi和GSM）；iPad2,3（CDMA和Wi-Fi）；iPad2,4（仅Wi-Fi，配备S5L8942处理器，也称为A5
    Rev. A）。所有版本的存储容量为16、32或64 GB。关于软件，它最初使用的是iOS 4.3。当前，iPad 2支持最新版本（iOS 9.3.4），但不再支持iOS
    10。这些设备的生产于2014年3月停产。
- en: iPad 3 (the new iPad)
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPad 3（新iPad）
- en: 'The third model of iPad, known as **iPad 3** (or **iPad third generation**),
    has been marketed since March 16, 2012\. It was equipped with a 1 GHz S5L8945
    ARM processor (known as Apple A5X) and 1 GB of RAM memory. It was produced in
    three models: Wi-Fi only (model number A1416), Wi-Fi and cellular (VZ) (model
    number A1403), and cellular and Wi-Fi (model number A1430). There are three hardware
    strings of identification: iPad3,1 (Wi-Fi only); iPad3,2 (Wi-Fi, GSM, and CDMA);
    and iPad3,3 (Wi-Fi and GSM). All versions were produced with 16, 32, or 64 memory.
    Regarding its software, it originally used iOS 5.1\. Currently, iPad 3 is supported
    by the latest version available (iOS 9.3.4), but it will not be supported by iOS
    10\. The production of these devices was discontinued in October 2012.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 第三代iPad，俗称**iPad 3**（或**iPad第三代**），自2012年3月16日起上市。它配备了1 GHz S5L8945 ARM处理器（也称为Apple
    A5X）和1 GB的RAM内存。它生产了三种型号：仅Wi-Fi版（型号A1416）、Wi-Fi和蜂窝版（VZ）（型号A1403），以及蜂窝和Wi-Fi版（型号A1430）。有三个硬件识别串：iPad3,1（仅Wi-Fi）；iPad3,2（Wi-Fi、GSM和CDMA）；iPad3,3（Wi-Fi和GSM）。所有版本的存储容量为16、32或64
    GB。关于软件，它最初使用的是iOS 5.1。当前，iPad 3支持最新版本（iOS 9.3.4），但不再支持iOS 10。这些设备的生产于2012年10月停产。
- en: iPad 4 (with Retina display)
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPad 4（配备视网膜显示屏）
- en: 'The fourth model of iPad, known as **iPad 4** (or **iPad fourth generation**),
    has been marketed since November 2, 2012\. It was equipped with a 1.4 GHz S5L8955
    ARM processor (known as Apple A6X) and 1 GB of RAM. It was produced in three models:
    Wi-Fi only (model number A1458), Wi-Fi and cellular (MM) (model number A1460),
    and cellular and Wi-Fi (model number A1459). There were three hardware strings
    of identification: iPad3,4 (Wi-Fi only); iPad3,5 (Wi-Fi and GSM); and iPad3,6
    (Wi-Fi, GSM, and CDMA). All versions were produced with 16, 32, 64, or 128 GB
    memory. Regarding its software, it originally used iOS 6.0.1\. Currently, iPad
    4 is supported by the latest version available (iOS 9.3.4) and it will be supported
    by iOS 10\. The production of these devices was discontinued in October 2014.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 第四代iPad，称为**iPad 4**（或**iPad第四代**），自2012年11月2日起上市。它配备了1.4 GHz的S5L8955 ARM处理器（即Apple
    A6X）和1 GB的RAM。该型号生产了三种版本：仅Wi-Fi版（型号A1458）、Wi-Fi和蜂窝版（MM）（型号A1460）、蜂窝和Wi-Fi版（型号A1459）。有三个硬件识别字符串：iPad3,4（仅Wi-Fi）；iPad3,5（Wi-Fi和GSM）；iPad3,6（Wi-Fi、GSM和CDMA）。所有版本的内存为16、32、64或128
    GB。关于软件，它最初使用的是iOS 6.0.1。目前，iPad 4支持最新版本（iOS 9.3.4），并将支持iOS 10。此设备的生产于2014年10月停止。
- en: iPad Air
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPad Air
- en: 'The fifth model of iPad, known as **iPad Air**, has been marketed since November
    2013\. It was equipped with a 64 bit 1.4 GHz S5L8965 ARM processor (known as Apple
    A7) and 1 GB of RAM memory. It also has a motion coprocessor Apple M7\. It was
    produced in three models: Wi-Fi only (model number A1474), Wi-Fi and cellular
    (model number A1475), and Wi-Fi and cellular China (model A1476). There are three
    hardware strings of identification: iPad4,1 (Wi-Fi only), iPad4,2 (Wi-Fi and cellular),
    and iPad4,3 (Wi-Fi and cellular China). All versions were produced with 16, 32,
    64, or 128 GB memory. Regarding its software, it originally used iOS 7.0.3\. Currently,
    iPad Air is supported by the latest version available (iOS 9.3.4) and it will
    be supported by iOS 10\. The production of these devices was discontinued in March
    2016.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 第五代iPad，称为**iPad Air**，自2013年11月起上市。它配备了64位1.4 GHz S5L8965 ARM处理器（即Apple A7）和1
    GB的RAM内存。它还配备了运动协处理器Apple M7。它生产了三种版本：仅Wi-Fi版（型号A1474）、Wi-Fi和蜂窝版（型号A1475）、Wi-Fi和蜂窝版中国（型号A1476）。有三个硬件识别字符串：iPad4,1（仅Wi-Fi），iPad4,2（Wi-Fi和蜂窝），iPad4,3（Wi-Fi和蜂窝中国）。所有版本的内存为16、32、64或128
    GB。关于软件，它最初使用的是iOS 7.0.3。目前，iPad Air支持最新版本（iOS 9.3.4），并将支持iOS 10。此设备的生产于2016年3月停止。
- en: iPad Air 2
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPad Air 2
- en: 'The sixth model of iPad, known as **iPad Air 2**, has been marketed since October
    2014\. It is equipped with a 64 bit 1.5 GHz T7001 ARM processor (known as Apple
    A8X) and 2 GB of RAM memory. It also has a motion coprocessor Apple M8\. It was
    produced in two models: Wi-Fi only (model number A1566) and cellular and Wi-Fi
    (model number A1567). There are two hardware strings of identification: iPad5,3
    (Wi-Fi only) and iPad5,4 (Wi-Fi and cellular). All versions were produced with
    16, 64, or 128 GB memory. Regarding its software, it originally used iOS 8.1\.
    Currently, iPad Air 2 is supported by the latest version available (iOS 9.3.4)
    and it will be supported by iOS 10\. The production of this device is still active
    at the date of the publication of this book.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 第六代iPad，称为**iPad Air 2**，自2014年10月起上市。它配备了64位1.5 GHz T7001 ARM处理器（即Apple A8X）和2
    GB的RAM内存。它还配备了运动协处理器Apple M8。它生产了两种版本：仅Wi-Fi版（型号A1566）和蜂窝与Wi-Fi版（型号A1567）。有两个硬件识别字符串：iPad5,3（仅Wi-Fi）和iPad5,4（Wi-Fi和蜂窝）。所有版本的内存为16、64或128
    GB。关于软件，它最初使用的是iOS 8.1。目前，iPad Air 2支持最新版本（iOS 9.3.4），并将支持iOS 10。此设备的生产在本书出版时仍在继续。
- en: iPad Pro (12.9 inch)
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPad Pro（12.9英寸）
- en: 'The first model of iPad Pro, a bigger version of the iPad, is known as **iPad
    Pro 12.9 inch** and has been marketed since November 2015\. It is equipped with
    a 64 bit 2.26 GHz S8001 ARM processor (known as Apple A9X) and 4 GB of RAM. It
    also has a motion coprocessor Apple M9\. It was produced in two models: Wi-Fi
    only (model number A1584) and Wi-Fi and cellular (model number A1652). There are
    two hardware strings of identification: iPad6,7 (Wi-Fi only) and iPad6,8 (Wi-Fi
    and cellular). All versions were produced with 32, 128, or 256 GB memory. Regarding
    its software, it originally used iOS 9.1\. It is currently still supported by
    the latest version available (iOS 9.3.4) and it will be supported by iOS 10\.
    The production of this device is still active at the date of the publication of
    this book.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: iPad Pro的第一款型号，即iPad的更大版本，被称为**iPad Pro 12.9英寸**，自2015年11月起开始销售。它配备了一颗64位2.26
    GHz的S8001 ARM处理器（即苹果A9X）和4GB的RAM。它还配有运动协处理器Apple M9。该设备生产了两个型号：仅Wi-Fi版（型号A1584）和Wi-Fi与蜂窝网络版（型号A1652）。有两种硬件识别串号：iPad6,7（仅Wi-Fi）和iPad6,8（Wi-Fi与蜂窝网络）。所有版本均提供32GB、128GB或256GB的存储。就软件而言，它最初使用iOS
    9.1版本。目前仍然支持最新的可用版本（iOS 9.3.4），并将继续支持iOS 10。该设备的生产至本书发布时仍在继续。
- en: iPad Pro (9.7 inch)
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPad Pro（9.7英寸）
- en: 'The second model of iPad Pro is known as **iPad Pro 9.7 inch** and has been
    marketed since March 2016\. It is equipped with a 64 bit 2.16 GHz S8001 ARM processor
    (known as Apple A9X) and 2 GB of RAM. It also has a motion coprocessor Apple M9\.
    It was produced in two models: Wi-Fi only (model number A1673) and Wi-Fi and cellular
    (model number A1674). There are two hardware strings of identification: iPad6,3
    (Wi-Fi only) and iPad6,4 (Wi-Fi and cellular). All versions were produced with
    32, 128, or 256 GB memory. Regarding its software, it originally used iOS 9.3\.
    It is currently still supported by the latest version available (iOS 9.3.4) and
    it will be supported by iOS 10\. The production of this device is still active
    at the date of the publication of this book.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: iPad Pro的第二款型号被称为**iPad Pro 9.7英寸**，自2016年3月起开始销售。它配备了一颗64位2.16 GHz的S8001 ARM处理器（即苹果A9X）和2GB的RAM。它还配有运动协处理器Apple
    M9。该设备生产了两个型号：仅Wi-Fi版（型号A1673）和Wi-Fi与蜂窝网络版（型号A1674）。有两种硬件识别串号：iPad6,3（仅Wi-Fi）和iPad6,4（Wi-Fi与蜂窝网络）。所有版本均提供32GB、128GB或256GB的存储。就软件而言，它最初使用iOS
    9.3版本。目前仍然支持最新的可用版本（iOS 9.3.4），并将继续支持iOS 10。该设备的生产至本书发布时仍在继续。
- en: iPad mini
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPad mini
- en: 'The first model of iPad mini, a smaller version of the iPad, is known simply
    as **iPad mini** and has been marketed since October 2012\. It is equipped with
    a 1 GHz S5L8942 ARM processor (known as the Apple A5 Rev. A) and 512 MB of RAM.
    It was produced in three models: Wi-Fi only (model number A1432); Wi-Fi and GSM
    (model number A1454); and Wi-Fi, GSM, and CDMA (model number A1455). There are
    three hardware strings of identification: iPad2,5 (Wi-Fi only); iPad2,6 (Wi-Fi
    and GSM); and iPad2,7 (Wi-Fi, GSM, and CDMA). All versions were produced with
    16, 32, or 64 GB memory. Regarding its software, it originally used iOS 6.0.1\.
    It is currently still supported by the latest version available at the time of
    writing the book (iOS 9.3.4) but it will not be supported by iOS 10\. The production
    of these devices was discontinued in June 2015.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: iPad mini的第一款型号，即iPad的更小版本，被简单地称为**iPad mini**，自2012年10月起开始销售。它配备了1 GHz的S5L8942
    ARM处理器（即苹果A5 Rev. A）和512MB的RAM。它生产了三种型号：仅Wi-Fi版（型号A1432）；Wi-Fi和GSM版（型号A1454）；以及Wi-Fi、GSM和CDMA版（型号A1455）。有三种硬件识别串号：iPad2,5（仅Wi-Fi）；iPad2,6（Wi-Fi与GSM）；和iPad2,7（Wi-Fi、GSM和CDMA）。所有版本均提供16GB、32GB或64GB的存储。就软件而言，它最初使用iOS
    6.0.1版本。它目前仍然支持本书写作时最新的可用版本（iOS 9.3.4），但将不再支持iOS 10。该设备的生产已于2015年6月停产。
- en: iPad mini second generation
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPad mini第二代
- en: 'The second model of iPad mini, known as **iPad mini second generation** (or
    **iPad mini with Retina display**), has been marketed since November 2013\. It
    is equipped with a 64 bit 1.3 GHz S5L8960 ARM processor (known as Apple A7) and
    1 GB of RAM. Compared to its predecessor, it uses a Retina screen and an Apple
    M7 motion coprocessor. It was produced in three models: Wi-Fi only (model number
    A1489), Wi-Fi and cellular (model number A1490), and Wi-Fi and cellular China
    (model number A1491). There are three hardware strings of identification: iPad4,4
    (Wi-Fi only); iPad4,5 (Wi-Fi and cellular); and iPad4,6 (Wi-Fi and cellular China).
    All versions were produced with 16, 32, 64, or 128 GB memory. Regarding its software,
    it originally used iOS 7.0.3\. It is currently still supported by the latest version
    available (iOS 9.3.4) and it will be supported by iOS 10\. The production of this
    device is still active at the date of the publication of this book.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 第二代iPad mini，即**iPad mini第二代**（或**配备Retina显示屏的iPad mini**），自2013年11月起上市。它配备了64位1.3
    GHz S5L8960 ARM处理器（即Apple A7）和1 GB内存。与其前代产品相比，它采用了Retina屏幕，并配备了Apple M7运动协处理器。该设备有三种版本：仅Wi-Fi版（型号A1489）、Wi-Fi及蜂窝版（型号A1490）和Wi-Fi及蜂窝中国版（型号A1491）。有三种硬件标识：iPad4,4（仅Wi-Fi）；iPad4,5（Wi-Fi和蜂窝）；iPad4,6（Wi-Fi和蜂窝中国）。所有版本的存储容量有16、32、64或128
    GB可选。在软件方面，最初使用的是iOS 7.0.3。目前仍然支持最新版本（iOS 9.3.4），并且将继续支持iOS 10。该设备的生产在本书出版时仍在进行中。
- en: iPad mini third generation
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPad mini第三代
- en: 'The third model of iPad mini, known as **iPad mini third generation**, has
    been marketed since October 2014\. It is equipped with a 64 bit 1.3 GHz S5L8960
    ARM processor (known as Apple A7) and 1 GB of RAM. It also has a motion coprocessor
    Apple M7\. It was produced in three models: Wi-Fi only (model number A1599), Wi-Fi
    and cellular (model number A1600), and Wi-Fi and cellular China (model number
    A1601). There are three hardware strings of identification: iPad4,7 (Wi-Fi only);
    iPad4,8 (Wi-Fi and cellular); and iPad4,9 (Wi-Fi and cellular China). All versions
    were produced with 16, 64, or 128 GB memory. Regarding its software, it originally
    used iOS 8.0\. It is currently still supported by the latest version available
    (iOS 9.3.4) and it will be supported by iOS 10\. The production of these devices
    was discontinued in September 2015.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 第三代iPad mini，即**iPad mini第三代**，自2014年10月起上市。它配备了64位1.3 GHz S5L8960 ARM处理器（即Apple
    A7）和1 GB内存。还配有运动协处理器Apple M7。该设备有三种版本：仅Wi-Fi版（型号A1599）、Wi-Fi及蜂窝版（型号A1600）和Wi-Fi及蜂窝中国版（型号A1601）。有三种硬件标识：iPad4,7（仅Wi-Fi）；iPad4,8（Wi-Fi和蜂窝）；iPad4,9（Wi-Fi和蜂窝中国）。所有版本的存储容量有16、64或128
    GB可选。在软件方面，最初使用的是iOS 8.0。目前仍然支持最新版本（iOS 9.3.4），并且将继续支持iOS 10。这些设备的生产已于2015年9月停止。
- en: iPad mini fourth generation
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPad mini第四代
- en: 'The fourth model of iPad mini, known as **iPad mini fourth generation**, has
    been marketed since September 2015\. It is equipped with a 64 bit 1.5 GHz T7000
    ARM processor (known as Apple A8) and 2 GB of RAM. It also has a motion coprocessor
    Apple M8\. It was produced in two models: Wi-Fi only (model number A1538) and
    Wi-Fi and cellular (model number A1550). There are two hardware strings of identification:
    iPad5,1 (Wi-Fi only) and iPad5,2 (Wi-Fi and cellular). All versions were produced
    with 16, 64, or 128 GB memory. Regarding its software, it originally used iOS
    9.0\. It is currently still supported by the latest version available (iOS 9.3.4)
    and it will be supported by iOS 10\. The production of this device is still active
    at the date of the publication of this book.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 第四代iPad mini，即**iPad mini第四代**，自2015年9月起上市。它配备了64位1.5 GHz T7000 ARM处理器（即Apple
    A8）和2 GB内存。还配有运动协处理器Apple M8。该设备有两个版本：仅Wi-Fi版（型号A1538）和Wi-Fi及蜂窝版（型号A1550）。有两种硬件标识：iPad5,1（仅Wi-Fi）和iPad5,2（Wi-Fi和蜂窝）。所有版本的存储容量有16、64或128
    GB可选。在软件方面，最初使用的是iOS 9.0。目前仍然支持最新版本（iOS 9.3.4），并且将继续支持iOS 10。该设备的生产在本书出版时仍在进行中。
- en: iPod touch
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: iPod touch
- en: The iPod touch device is a media player that looks like the iPhone and uses
    the iOS operating system. It can play media and video games. It includes a Wi-Fi
    connection so that it can access the Internet with the mobile version of Safari,
    purchase songs online from the iTunes Store, and download apps from the App Store.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: iPod touch设备是一款外观类似于iPhone的媒体播放器，运行iOS操作系统。它可以播放媒体和视频游戏。它包括Wi-Fi连接，可以通过Safari移动版访问互联网，在iTunes
    Store在线购买歌曲，并从App Store下载应用。
- en: iPod touch (first generation)
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPod touch（第一代）
- en: The first model of iPod touch, known simply as **iPod touch**, has been marketed
    since September 2007\. It was equipped with a 620 MHz S5L8900 ARM processor and
    128 MB of RAM memory. It is identified by the model number A1213 and by the hardware
    string iPod1,1\. It was produced with 8, 16, or 32 GB memory. Regarding its software,
    it originally used iPhone OS 1.1\. The latest supported version is iPhone OS 3.1.3\.
    The production of these devices was discontinued in September 2008.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 第一款 iPod touch，简单称为**iPod touch**，自2007年9月起开始销售。它配备了620 MHz的S5L8900 ARM处理器和128
    MB的RAM内存。其型号为A1213，硬件标识为iPod1,1。该设备提供8 GB、16 GB或32 GB的内存。关于其软件，最初使用的是iPhone OS
    1.1，最新支持的版本是iPhone OS 3.1.3。该设备的生产于2008年9月停产。
- en: iPod touch (second generation)
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPod touch（第二代）
- en: The second model of iPod touch, known as **iPod touch** (**second generation**)
    has been marketed since September 2008\. It was equipped with a 620 MHz S5L8720
    ARM processor and 128 MB of RAM memory. It is identified by the model number A1288
    and by the hardware string iPod2,1\. It was produced with 8, 16, or 32 GB memory.
    Regarding its software, it originally used iPhone OS 2.1.1\. The latest supported
    version is iOS 4.2.1\. The production of these devices was discontinued in September
    2010.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 第二款iPod touch，称为**iPod touch**（**第二代**），自2008年9月起开始销售。它配备了620 MHz的S5L8720 ARM处理器和128
    MB的RAM内存。其型号为A1288，硬件标识为iPod2,1。该设备提供8 GB、16 GB或32 GB的内存。关于其软件，最初使用的是iPhone OS
    2.1.1，最新支持的版本是iOS 4.2.1。该设备的生产于2010年9月停产。
- en: iPod touch (third generation)
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPod touch（第三代）
- en: The third model of iPod touch, known as **iPod touch** (**third generation**)
    has been marketed since September 2009\. It was equipped with an 833 MHz S5L8922
    ARM processor and 256 MB of RAM memory. It is identified by the model number A1318
    and by the hardware string iPod3,1\. It was produced with 32 or 64 GB memory.
    Regarding its software, it originally used iPhone OS 3.1\. The latest supported
    version is iOS 5.1.1\. The production of these devices was discontinued in September
    2010.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 第三款iPod touch，称为**iPod touch**（**第三代**），自2009年9月起开始销售。它配备了833 MHz的S5L8922 ARM处理器和256
    MB的RAM内存。其型号为A1318，硬件标识为iPod3,1。该设备提供32 GB或64 GB的内存。关于其软件，最初使用的是iPhone OS 3.1，最新支持的版本是iOS
    5.1.1。该设备的生产于2010年9月停产。
- en: iPod touch (fourth generation)
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPod touch（第四代）
- en: The fourth model of iPod touch, known as **iPod touch (fourth generation)**
    has been marketed since September 2010\. It was equipped with a 1 GHz S5L8930
    ARM processor (known as Apple A4) and 256 MB of RAM memory. It is identified by
    the model number A1367 and by the hardware string iPod4,1\. It was produced with
    8, 16, 32, or 64 GB memory. With regards to the software, it originally used iOS
    4.1\. The latest supported version is iOS 6.1.6\. The production of these devices
    was discontinued in May 2013.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 第四款iPod touch，称为**iPod touch（第四代）**，自2010年9月起开始销售。它配备了1 GHz的S5L8930 ARM处理器（即苹果A4芯片）和256
    MB的RAM内存。其型号为A1367，硬件标识为iPod4,1。该设备提供8 GB、16 GB、32 GB或64 GB的内存。关于其软件，最初使用的是iOS
    4.1，最新支持的版本是iOS 6.1.6。该设备的生产于2013年5月停产。
- en: iPod touch (fifth generation)
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPod touch（第五代）
- en: The fifth model of iPod touch, known as **iPod touch (fifth generation)** has
    been marketed since October 2012\. It was equipped with a 1 GHz S5L8942 ARM processor
    (known as Apple A5) and 512 MB of RAM memory. It is identified by the model number
    A1421 or A1509 and by the hardware string iPod5,1\. It was produced with 16, 32,
    or 64 GB memory. Regarding its software, it originally used iOS 6.0\. It is currently
    still supported by the latest version available (iOS 9.3.4) but it will not be
    supported by iOS 10\. The production of these devices was discontinued in July
    2015.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 第五款iPod touch，称为**iPod touch（第五代）**，自2012年10月起开始销售。它配备了1 GHz的S5L8942 ARM处理器（即苹果A5芯片）和512
    MB的RAM内存。其型号为A1421或A1509，硬件标识为iPod5,1。该设备提供16 GB、32 GB或64 GB的内存。关于其软件，最初使用的是iOS
    6.0，当前仍支持最新的版本（iOS 9.3.4），但将不再支持iOS 10。该设备的生产于2015年7月停产。
- en: iPod touch (sixth generation)
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iPod touch（第六代）
- en: The sixth model of iPod touch, known as **iPod touch** (**sixth generation**)
    has been marketed since July 2015\. It is equipped with a 64 bit 1.4 GHz T7000
    ARM processor (known as Apple A8) and 1 GB of RAM memory. It also has a motion
    coprocessor Apple M8\. It is identified by the model number A1574 and by the hardware
    string iPod7,1\. It was produced with 16, 32, 64, or 128 GB memory. Regarding
    its software, it originally used iOS 8.4\. It is currently still supported by
    the latest version available (iOS 9.3.4) and it will be supported by iOS 10\.
    The production of this device is still active at the date of the publication of
    this book.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '第六代 iPod touch，称为**iPod touch**（**第六代**），自 2015 年 7 月起开始销售。它配备了 64 位 1.4 GHz
    T7000 ARM 处理器（即 Apple A8）和 1 GB 的 RAM 内存。它还拥有运动协处理器 Apple M8。其型号为 A1574，硬件字符串为
    iPod7,1。它提供了 16、32、64 或 128 GB 存储容量。关于其软件，最初使用的是 iOS 8.4。现在仍然支持最新版本（iOS 9.3.4），并且将支持
    iOS 10。该设备的生产在本书出版时仍在进行中。  '
- en: Apple TV
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'Apple TV  '
- en: The Apple TV device is a digital media player that can receive digital data
    from various sources and play them on a TV screen. It uses a variant of the iOS
    operating system, known as **Apple TV Software**. It includes a Wi-Fi connection
    so that it can access the Internet and purchase songs and films online from the
    iTunes Store.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 'Apple TV 设备是一款数字媒体播放器，可以接收来自各种来源的数字数据，并将其播放在电视屏幕上。它使用一种 iOS 操作系统的变种，称为**Apple
    TV 软件**。它包括 Wi-Fi 连接，因此可以访问互联网，并从 iTunes Store 在线购买歌曲和电影。  '
- en: Apple TV (first generation)
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'Apple TV（一代）  '
- en: The first model of Apple TV, known simply as **Apple TV**, has been marketed
    since January 2007\. It was equipped with a 1 GHz Intel Pentium M processor and
    256 MB of RAM memory. It is identified by the model number A1218 and by the hardware
    string AppleTV1,1\. It was produced with 40 or 160 GB memory. Regarding its software,
    it originally used Apple TV Software 1.0\. The latest supported version is Apple
    TV Software 3.0.2\. The production of these devices was discontinued in September
    2010.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '第一代 Apple TV，简称**Apple TV**，自 2007 年 1 月起开始销售。它配备了 1 GHz 的 Intel Pentium M
    处理器和 256 MB 的 RAM 内存。其型号为 A1218，硬件字符串为 AppleTV1,1。它提供了 40 或 160 GB 存储容量。关于其软件，最初使用的是
    Apple TV 软件 1.0。最新支持的版本是 Apple TV 软件 3.0.2。该设备的生产于 2010 年 9 月停止。  '
- en: Apple TV (second generation)
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'Apple TV（二代）  '
- en: The second model of Apple TV, known as **Apple TV 2G** or **second generation**,
    has been marketed since September 2010\. It was equipped with an Apple A4 S5L8930
    processor and 256 MB of RAM memory. It is identified by the model number A1378
    and by the hardware string AppleTV2,1\. It has a 8 GB memory used for cache. Regarding
    its software, it originally used Apple TV Software 4.0\. The latest supported
    version is Apple TV Software 6.2.1\. The production of these devices was discontinued
    in March 2012.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '第二代 Apple TV，简称**Apple TV 2G** 或 **第二代**，自 2010 年 9 月起开始销售。它配备了 Apple A4 S5L8930
    处理器和 256 MB 的 RAM 内存。其型号为 A1378，硬件字符串为 AppleTV2,1。它具有 8 GB 用于缓存的存储空间。关于其软件，最初使用的是
    Apple TV 软件 4.0。最新支持的版本是 Apple TV 软件 6.2.1。该设备的生产于 2012 年 3 月停止。  '
- en: Apple TV (third generation)
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 'Apple TV（三代）  '
- en: The third model of Apple TV, known as **Apple TV 3G** or **third generation**,
    has been marketed since March 2012\. It was equipped with an Apple A5 Rev. A S5L8942
    processor and 512 MB of RAM memory. It is identified by the model number A1427
    and by the hardware string AppleTV3,1\. It has a 8 GB memory used for cache. Regarding
    its software, it originally used Apple TV Software 5.0\. The latest supported
    version is Apple TV Software 7.2.1\. The production of these devices was discontinued
    in March 2013.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '第三代 Apple TV，简称**Apple TV 3G** 或 **第三代**，自 2012 年 3 月起开始销售。它配备了 Apple A5 Rev.
    A S5L8942 处理器和 512 MB 的 RAM 内存。其型号为 A1427，硬件字符串为 AppleTV3,1。它具有 8 GB 用于缓存的存储空间。关于其软件，最初使用的是
    Apple TV 软件 5.0。最新支持的版本是 Apple TV 软件 7.2.1。该设备的生产于 2013 年 3 月停止。  '
- en: Apple TV (third generation Rev. A)
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Apple TV（三代 Rev. A）
- en: A revised version of Apple TV 3G, known as **Apple TV 3G Rev. A** or **third
    generation Rev. A**, has been marketed since January 2013\. It is equipped with
    an Apple A5 Rev. 8 S5L8947 processor and 512 MB of RAM memory. It is identified
    by the model number A1469 and by the hardware string AppleTV3,2\. It has a 8 GB
    memory used for cache. Regarding its software, it originally used Apple TV Software
    5.2\. The latest supported version is Apple TV Software 7.2.1\. The production
    of this device is still active at the date of the publication of this book.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Apple TV 3G 的修订版，亦称为 **Apple TV 3G Rev. A** 或 **第三代 Rev. A**，自2013年1月起上市。它配备了苹果
    A5 Rev. 8 S5L8947 处理器和 512 MB 内存。它的型号为 A1469，硬件字符串为 AppleTV3,2。此设备有 8 GB 内存用于缓存。关于其软件，最初使用的是
    Apple TV 软件 5.2，最新支持的版本是 Apple TV 软件 7.2.1。该设备的生产在本书出版时仍在进行。
- en: Apple TV (fourth generation)
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Apple TV（第四代）
- en: The fourth model of Apple TV touch, known as **Apple TV 4G** or **fourth generation**,
    has been marketed since October 2015\. It is equipped with an Apple A8 T7000 processor
    and 2 GB of RAM memory. It is identified by the model number A1625 and by the
    hardware string AppleTV5,3\. It was produced with 32 or 64 GB memory. Regarding
    its software, it originally used tvOS 9.0 (a completely redesigned version of
    Apple TV Software). It is currently still supported by the latest version available
    (tvOS 9.2.2). The production of this device is still active at the date of the
    publication of this book.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果 TV 第四代触控版，亦称为 **Apple TV 4G** 或 **第四代**，自2015年10月起上市。它配备了苹果 A8 T7000 处理器和
    2 GB 内存。它的型号为 A1625，硬件字符串为 AppleTV5,3。此设备有 32 GB 或 64 GB 内存版本。关于其软件，最初使用的是 tvOS
    9.0（重新设计版的 Apple TV 软件）。目前仍支持最新版本（tvOS 9.2.2）。该设备的生产在本书出版时仍在进行。
- en: Apple Watch
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Apple Watch
- en: 'The Apple Watch is a smart watch that has been developed and produced by Apple
    since 2015\. It uses the watchOS operating system, based on iOS. Apple Watch needs
    an iPhone, connected via Wi-Fi or Bluetooth, to perform most of its functions
    like making a call or sending a text message. At the date of the publication of
    this book, two versions are available: 38 mm (A1553 model, Watch1,1 string) and
    42 mm (A1554 model, Watch1,2 string). Both versions are available with four distinct
    variants (Regular, Sport, Gold, and Hermes) and use an Apple S1 S7002 processor
    with 512 MB of RAM Memory and 8 GB device memory.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Watch 是一款智能手表，自2015年以来由苹果公司开发和生产。它使用基于 iOS 的 watchOS 操作系统。Apple Watch
    需要通过 Wi-Fi 或蓝牙连接 iPhone 才能执行大部分功能，如打电话或发送短信。本书出版时，已有两种版本可供选择：38 毫米（A1553 型号，Watch1,1
    字符串）和 42 毫米（A1554 型号，Watch1,2 字符串）。两种版本均有四种不同的变体（常规版、运动版、金色版和 Hermes 版），并且使用苹果
    S1 S7002 处理器，配备 512 MB 内存和 8 GB 设备存储。
- en: iOS devices connectors
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: iOS 设备连接器
- en: 'iOS devices (iPhone, iPad, and iPod Touch) use two different types of connectors:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 设备（iPhone、iPad 和 iPod Touch）使用两种不同类型的连接器：
- en: '**30-pin dock connector** ([https://en.wikipedia.org/wiki/Dock_connector](https://en.wikipedia.org/wiki/Dock_connector)):
    This is Apple''s proprietary 30-pin connector that was designed in 2003 and produced
    up to 2014\. It was used by iPhone, iPhone 3G, iPhone 3GS, iPhone 4, iPhone 4s,
    iPad, iPad 2, iPad 3, iPod touch first generation, iPod touch second generation,
    iPod touch third generation, and iPod touch fourth generation.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**30 引脚底座连接器** ([https://en.wikipedia.org/wiki/Dock_connector](https://en.wikipedia.org/wiki/Dock_connector)):
    这是苹果公司在2003年设计的专有 30 引脚连接器，直到2014年才停止生产。它曾被用于 iPhone、iPhone 3G、iPhone 3GS、iPhone
    4、iPhone 4s、iPad、iPad 2、iPad 3、iPod touch 第一代、iPod touch 第二代、iPod touch 第三代和 iPod
    touch 第四代。'
- en: '**Lightning connector** ([https://en.wikipedia.org/wiki/Lightning_(connector)](https://en.wikipedia.org/wiki/Lightning_(connector))):
    This is Apple''s proprietary 8-pin connector that was designed in 2012 and is
    still in use. It has been used by iPhone 5, iPhone 5c, iPhone 5s, iPhone 6, iPhone
    6 Plus, iPhone 6s, iPhone 6s Plus, iPad 4, iPad Air, iPad Air 2, iPad Mini first
    generation, iPad Mini second generation, iPad Mini third generation, iPad Mini
    fourth generation, iPad Mini fifth generation, and iPod touch fifth generation.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Lightning 连接器** ([https://en.wikipedia.org/wiki/Lightning_(connector)](https://en.wikipedia.org/wiki/Lightning_(connector))):
    这是苹果公司在2012年设计的专有 8 引脚连接器，至今仍在使用。它曾被用于 iPhone 5、iPhone 5c、iPhone 5s、iPhone 6、iPhone
    6 Plus、iPhone 6s、iPhone 6s Plus、iPad 4、iPad Air、iPad Air 2、iPad Mini 第一代、iPad
    Mini 第二代、iPad Mini 第三代、iPad Mini 第四代、iPad Mini 第五代以及 iPod touch 第五代。'
