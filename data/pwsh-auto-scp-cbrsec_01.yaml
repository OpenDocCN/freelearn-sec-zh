  zh: 本章是 [*第二章*](B16679_02_Final_PD.xhtml#_idTextAnchor034) 的补充，*PowerShell 脚本编写基础*，我们将在该章深入探讨脚本部分。这两章应该能帮助你入门，并作为你在后续章节工作时的参考。
- en: You will learn the basics of what PowerShell is, its history, and why it has
