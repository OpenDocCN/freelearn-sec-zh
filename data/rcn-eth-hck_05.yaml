    have met the following hardware and software requirements:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本章的练习，请确保你已满足以下硬件和软件要求：
- en: 'Kali Linux: [https://www.kali.org/get-kali/](https://www.kali.org/get-kali/)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Kali Linux: [https://www.kali.org/get-kali/](https://www.kali.org/get-kali/)'
- en: 'Trace Labs OSINT VM: [https://www.tracelabs.org/initiatives/osint-vm](https://www.tracelabs.org/initiatives/osint-vm)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Trace Labs OSINT虚拟机: [https://www.tracelabs.org/initiatives/osint-vm](https://www.tracelabs.org/initiatives/osint-vm)'
- en: 'Sherlock: [https://github.com/sherlock-project/sherlock](https://github.com/sherlock-project/sherlock)'
  id: totrans-13
