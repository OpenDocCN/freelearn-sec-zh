  zh: 第二部分：法医准备：云法医的工具、技术和准备工作
- en: In this part, we will investigate incidents in the cloud, specifically utilizing
    cloud-native tools to investigate threats and analyze artifacts. We will establish
    prerequisites for cloud investigations, identify a scenario, and investigate using
    cloud-native tools.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，我们将调查云中的事件，特别是利用云原生工具来调查威胁并分析工件。我们将为云调查建立前提条件，识别一个场景，并使用云原生工具进行调查。
