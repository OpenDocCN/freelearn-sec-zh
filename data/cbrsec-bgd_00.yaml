- en: Conventions used
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了若干文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "In order to calculate how much MB your `x` bit data is, you
    use four basic operations, and in order to classify your log data, you can use
    a discriminant function."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。例如：“为了计算您的`x`位数据是多少MB，您需要使用四个基本操作，而在对日志数据进行分类时，您可以使用判别函数。”'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "You can then click on the Start SSL test button to begin the test."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、重要词汇，或是您在屏幕上看到的词汇。例如，菜单或对话框中的文字会以这样的方式显示。举个例子：“您可以点击 Start SSL
    test 按钮来开始测试。”'
- en: Warnings or important notes appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方式出现。
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式出现。
