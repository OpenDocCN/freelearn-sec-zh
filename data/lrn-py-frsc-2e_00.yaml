- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'At the outset of writing *Learning Python for Forensics*, we had one goal:
    to teach the use of Python for forensics in such a way that readers with little
    to no programming experience could follow along immediately and develop practical
    code for use in casework. That''s not to say that this book is intended for the
    Python neophyte; throughout, we ease the reader into progressively more challenging
    code and end by incorporating many of the scripts in previous chapters into a
    forensic framework. This book makes a few assumptions about the reader''s programming
    experience, and where it does, there will often be a detailed explanation with
    examples and a list of resources to help bridge the gap in knowledge.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在编写《学习 Python 取证》一书时，我们有一个目标：以一种方式教授 Python 在取证中的应用，使得没有编程经验的读者可以立即跟随并开发出可以用于案件工作中的实用代码。但这并不意味着本书仅适合
    Python 新手；在整个过程中，我们会逐步让读者接触越来越具挑战性的代码，并最终将前面章节中的许多脚本纳入到一个取证框架中。本书对读者的编程经验做了一些假设，若有假设，通常会提供详细的解释、示例和资源列表，帮助弥合知识的差距。
- en: The majority of the book will focus on developing code for various forensic
    artifacts; however, the first two chapters will teach the basics of the language.
    This will level the playing field for readers of all skill levels. We intend for
    the complete Python novice to be able to develop forensically sound and relevant
    scripts by the end of this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的大部分内容将专注于开发针对各种取证痕迹的代码；然而，前两章将教授语言的基础知识。这将为所有技能水平的读者奠定基础。我们希望完全没有编程经验的读者能够在本书结束时开发出具有取证有效性和相关性的脚本。
- en: Much like in the real world, code development will follow a modular design.
    Initially, a script might be written one way before rewritten in another to show
    off the advantages (or disadvantages) of various techniques. Immersing you in
    this fashion will help build and strengthen the neural links required to retain
    the process of script design. To allow Python development to become second nature,
    please retype the exercises shown throughout the chapters for yourself to practice
    and learn common Python tropes. Never be afraid to modify the code, you will not
    break anything (except maybe your version of the script) and will have a better
    understanding of the inner workings of the code as a result.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在现实世界中一样，代码开发将遵循模块化设计。最初，一个脚本可能会用一种方式编写，随后又用另一种方式重写，以展示不同技术的优缺点。通过这种方式的沉浸，您将帮助自己构建并加强记住脚本设计过程所需的神经链接。为了使
    Python 开发成为第二天性，请在每章中重新输入展示的练习，以便自己练习并学习常见的 Python 技巧。不要害怕修改代码，您不会破坏任何东西（除非是您自己的脚本版本），而且这样做可以让您更好地理解代码的内部工作原理。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: If you are a forensics student, hobbyist, or professional that is seeking to
    increase your understanding of forensics through the use of a programming language,
    then this book is for you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是取证学学生、爱好者或专业人士，并希望通过使用编程语言提高对取证的理解，那么这本书适合您。
- en: You are not required to have previous experience of programming to learn and
    master the content within this book. This material, created by forensic professionals,
    was written with a unique perspective to help examiners learn programming.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您不需要具备编程经验即可学习并掌握本书中的内容。这些由取证专业人员编写的材料，具有独特的视角，旨在帮助考官学习编程。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](8764f55f-76ef-4890-afbd-2fd1b6d39210.xhtml), *Now for Something
    Completely Different*, is an introduction to common Python objects, built-in functions,
    and tropes. We will also cover basic programming concepts.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](8764f55f-76ef-4890-afbd-2fd1b6d39210.xhtml)，*现在开始完全不同的内容*，介绍了常见的 Python
    对象、内置函数和典型用法。我们还将涵盖基本的编程概念。'
- en: '[Chapter 2](b09a5e87-9ada-41cb-ba04-bd61c744bf99.xhtml), *Python Fundamentals*,
    is a continuation of the basics learned in the previous chapter and the development
    of our first forensic script.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](b09a5e87-9ada-41cb-ba04-bd61c744bf99.xhtml)，*Python 基础知识*，是上一章所学基础的延续，并且介绍了我们第一个取证脚本的开发。'
- en: '[Chapter 3](f5b49c85-69ce-4f37-b62d-7f2934e8d30e.xhtml), *Parsing Text Files*,
    discusses a basic setup API log parser to identify first use times for USB devices
    and introduce the iterative development cycle.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](f5b49c85-69ce-4f37-b62d-7f2934e8d30e.xhtml)，*解析文本文件*，讨论了一个基本的 API 日志解析器，用于识别
    USB 设备的首次使用时间，并介绍了迭代开发周期。'
- en: '[Chapter 4](a7837b20-94b0-4a49-a096-42a2a8620423.xhtml), *Working with Serialized
    Data Structures*, shows how serialized data structures such as JSON files can
    be used to store or retrieve data in Python. We will parse JSON-formatted data
    from the Bitcoin blockchain containing transaction details.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](a7837b20-94b0-4a49-a096-42a2a8620423.xhtml)，*处理序列化数据结构*，展示了如何使用JSON等序列化数据结构在Python中存储或检索数据。我们将解析来自比特币区块链的JSON格式数据，内容包括交易详情。'
- en: '[Chapter 5](a4ae250a-8aa8-49b9-8fd6-0cac51975f11.xhtml), *Databases in Python*,
    shows how databases can be used to store and retrieve data via Python. We will
    use two different database modules to demonstrate different versions of a script
    that creates an active file listing with a database backend.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](a4ae250a-8aa8-49b9-8fd6-0cac51975f11.xhtml)，*Python中的数据库*，展示了如何使用数据库通过Python存储和检索数据。我们将使用两个不同的数据库模块来演示不同版本的脚本，该脚本创建一个带有数据库后端的活动文件列表。'
- en: '[Chapter 6](59414e87-5820-4942-bd47-aba762dd9f14.xhtml), *Extracting Artifacts
    from Binary Files*, is an introduction to the struct module, which will become
    every examiner''s friend. We use the struct module to parse binary data into Python
    objects from a forensically-relevant source. We will parse the UserAssist key
    in the registry for user application execution artifacts.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](59414e87-5820-4942-bd47-aba762dd9f14.xhtml)，*从二进制文件中提取伪影*，是对struct模块的介绍，它将成为每个检查员的好帮手。我们使用struct模块将来自取证相关来源的二进制数据解析为Python对象。我们将解析注册表中的UserAssist键，以提取用户应用程序执行伪影。'
- en: '[Chapter 7](91206072-f125-4a9e-83fe-8de632624d0e.xhtml), *Fuzzy Hashing*, explores
    how ssdeep compatible hashes are generated and how to use the pre-built ssdeep
    module to perform similarity analysis.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](91206072-f125-4a9e-83fe-8de632624d0e.xhtml)，*模糊哈希*，探索了如何生成与ssdeep兼容的哈希，并如何使用预构建的ssdeep模块执行相似性分析。'
- en: '[Chapter 8](5844a835-314a-474b-9c28-60880408629d.xhtml), *The Media Age*, helps
    us understand embedded metadata and parse them from forensic sources. In this
    chapter, we introduce and design an embedded metadata framework in Python.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](5844a835-314a-474b-9c28-60880408629d.xhtml)，*媒体时代*，帮助我们理解嵌入式元数据，并从取证来源解析它们。在这一章中，我们介绍并设计了一个嵌入式元数据框架，用于Python。'
- en: '[Chapter 9](e0c9aa8d-3613-40f7-900a-19c48add854a.xhtml), *Uncovering Time*,
    provides the first look at the development of the GUI with Python to decode commonly
    encountered timestamps. This is our introduction to GUI and Python class development.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](e0c9aa8d-3613-40f7-900a-19c48add854a.xhtml)，*揭开时间的面纱*，首次展示了如何使用Python开发图形用户界面（GUI）来解码常见的时间戳。这是我们对GUI和Python类开发的介绍。'
- en: '[Chapter 10](0a10c29c-1ddf-4ab2-b7fe-44e74117fc8e.xhtml), *Rapidly Triage Systems*,
    shows how you can use Python to collect volatile and other useful information
    from popular operating systems. This includes an introduction to a very powerful
    Windows-specific Python API.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](0a10c29c-1ddf-4ab2-b7fe-44e74117fc8e.xhtml)，*快速分类系统*，展示了如何使用Python从流行的操作系统中收集易失性和其他有用信息。这包括对非常强大的Windows专用Python
    API的介绍。'
- en: '[Chapter 11](90da6f73-2678-4460-8cfb-b388db40a6c3.xhtml), *Parsing Outlook
    PST Containers*, demonstrates how to read, index, and report on the contents of
    an Outlook PST container.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](90da6f73-2678-4460-8cfb-b388db40a6c3.xhtml)，*解析Outlook PST容器*，演示了如何读取、索引和报告Outlook
    PST容器中的内容。'
- en: '[Chapter 12](f4d95d98-e057-4ad3-b737-4fd72a810e27.xhtml), *Recovering Deleted
    Database Records*, introduces SQLite Write-Ahead Logs and how to extract data,
    including deleted data, from these files.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](f4d95d98-e057-4ad3-b737-4fd72a810e27.xhtml)，*恢复已删除的数据库记录*，介绍了SQLite的预写日志（Write-Ahead
    Logs），以及如何从这些文件中提取数据，包括已删除的数据。'
- en: '[Chapter 13](a6628f40-e66b-42fb-a073-57ec7b4c3141.xhtml), *Coming Full Circle*,
    is an aggregation of scripts written in previous chapters into a forensic framework.
    We explore concepts and methods for designing these larger projects.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](a6628f40-e66b-42fb-a073-57ec7b4c3141.xhtml)，*圆满收官*，是将前面章节中的脚本聚合为一个取证框架。我们探索了设计这些大型项目的概念和方法。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取本书最大收益
