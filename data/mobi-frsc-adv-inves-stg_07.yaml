- en: Chapter 7\. Acquisition – Approaching Windows Phone and Windows 10 Mobile
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第七章 获取 – 接触 Windows Phone 和 Windows 10 Mobile
- en: Windows Phone is a newcomer in the mobile market. Microsoft is playing aggressively,
    selling large numbers of low-cost devices through many wireless carriers. The
    operating system is optimized to run perfectly even on low-end hardware and it
    offers a much smoother user experience on cheap phones, compared to the bulkier
    and heavier Android.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Phone 是移动市场的新兴玩家。微软采取了激进的策略，通过多个无线运营商销售大量低成本设备。该操作系统经过优化，即使在低端硬件上也能完美运行，相比更臃肿、沉重的
    Android，它在廉价手机上提供了更加流畅的用户体验。
- en: According to IDC ([http://www.idc.com/prodserv/smartphone-os-market-share.jsp](http://www.idc.com/prodserv/smartphone-os-market-share.jsp)),
    Windows Phone accounts for some 2.6% market share (Q2 2015). 8.8 million units
    were sold in Q2 of 2015.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 IDC ([http://www.idc.com/prodserv/smartphone-os-market-share.jsp](http://www.idc.com/prodserv/smartphone-os-market-share.jsp))
    的数据，Windows Phone 在 2015 年第二季度占据约 2.6% 的市场份额，2015 年第二季度共售出 880 万部设备。
- en: Unlike BlackBerry, whose market share has been dropping year over year, Microsoft
    manages to grow its user base by selling millions of inexpensive devices in emerging
    markets, such as India. Windows Phone is a strong third after Google Android and
    Apple iOS, while BlackBerry barely makes it into the **Others** chart.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与市场份额逐年下降的 BlackBerry 不同，微软通过在印度等新兴市场销售数百万台廉价设备，成功扩大了其用户群。Windows Phone 在 Google
    Android 和 Apple iOS 之后，稳居第三，而 BlackBerry 则几乎只能勉强进入 **其他** 类别。
- en: According to Kantar ([http://www.kantarworldpanel.com/smartphone-os-market-share/intro](http://www.kantarworldpanel.com/smartphone-os-market-share/intro)),
    in December 2015 Windows Phone devices accounted for 6.4% of all smartphone sales
    in Germany (compared to the 20.2% market share of Apple iPhone). In the U.S.,
    Windows Phone accounts for 1.6% of smartphone sales, while iOS enjoys a healthy
    market share of 39.1%.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Kantar ([http://www.kantarworldpanel.com/smartphone-os-market-share/intro](http://www.kantarworldpanel.com/smartphone-os-market-share/intro))
    的数据，到 2015 年 12 月，Windows Phone 设备在德国占所有智能手机销售的 6.4%（相比之下，Apple iPhone 市场份额为 20.2%）。在美国，Windows
    Phone 占 1.6% 的智能手机销售份额，而 iOS 则拥有 39.1% 的健康市场份额。
- en: 'In general, Windows Phone becomes a popular choice in Europe (9.2% in Great
    Britain and 8.1% in Italy). The Microsoft mobile operating system is uncommon
    in Asia (1.2% in China and nearly absent in Japan):'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，Windows Phone 在欧洲成为了一个受欢迎的选择（在英国为 9.2%，在意大利为 8.1%）。微软的移动操作系统在亚洲并不常见（中国为
    1.2%，在日本几乎没有市场份额）：
- en: '![Acquisition – Approaching Windows Phone and Windows 10 Mobile](img/0130.jpeg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![获取 – 接触 Windows Phone 和 Windows 10 Mobile](img/0130.jpeg)'
- en: 'Source: http://wp7forum.ru/kantar-worldpanel-otchet-po-dole-rynka-mobilnyx-operacionnyx-sistem-za-sentyabr-2014-goda/'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '来源: http://wp7forum.ru/kantar-worldpanel-otchet-po-dole-rynka-mobilnyx-operacionnyx-sistem-za-sentyabr-2014-goda/'
- en: Windows Phone security model
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows Phone 安全模型
- en: A comprehensive whitepaper on the Windows Phone 8 security model is available
    from Microsoft at [http://download.microsoft.com/download/B/9/A/B9A00269-28D5-4ACA-9E8E-E2E722B35A7D/Windows-Phone-8-1-Security-Overview.pdf](http://download.microsoft.com/download/B/9/A/B9A00269-28D5-4ACA-9E8E-E2E722B35A7D/Windows-Phone-8-1-Security-Overview.pdf).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 微软提供了一份关于 Windows Phone 8 安全模型的详细白皮书，下载地址为 [http://download.microsoft.com/download/B/9/A/B9A00269-28D5-4ACA-9E8E-E2E722B35A7D/Windows-Phone-8-1-Security-Overview.pdf](http://download.microsoft.com/download/B/9/A/B9A00269-28D5-4ACA-9E8E-E2E722B35A7D/Windows-Phone-8-1-Security-Overview.pdf)。
- en: Windows Phone physical acquisition
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows Phone 物理获取
- en: Apparently, Microsoft did a great job protecting Windows Phone devices. Indeed,
    Microsoft has full control over the platform (Qualcomm) that is used by the different
    manufacturers of Windows Phone devices, so unlike Android there can be no sub-standard
    implementations here. As a result, all Windows Phone devices are roughly equivalent
    in terms of security. Until very recently, JTAG and chipoff acquisitions were
    the only methods to acquire most Windows Phones. However, in January 2015, Cellebrite
    implemented an acquisition module enabling investigators to perform physical acquisition
    of a lot of Lumia devices. The technology is still at an early stage. There's
    still a lot to do in parsing the contents. However, the filesystem is NTFS, and
    the OS is very similar to Windows, so eventually, this will be done.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，微软在保护 Windows Phone 设备方面做得非常出色。事实上，微软完全控制着该平台（高通平台），该平台被不同的 Windows Phone
    设备制造商使用，因此与 Android 不同，这里不会有劣质实现。因此，所有 Windows Phone 设备在安全性方面大致相当。直到最近，JTAG 和芯片拆卸获取是获取大多数
    Windows Phone 的唯一方法。然而，在 2015 年 1 月，Cellebrite 实现了一个获取模块，使调查人员能够对大量 Lumia 设备进行物理获取。该技术仍处于初级阶段，解析内容仍有很多工作要做。然而，文件系统是
    NTFS，操作系统与 Windows 非常相似，因此最终这将会完成。
- en: Since then, yet another development emerged. **Windows Phone Internals** ([http://www.wpinternals.net/](http://www.wpinternals.net/))
    developed a bootloader unlock method for Lumia 520, 521, 525, 620, 625, 720, 820,
    920, 925, 928, 1020, and 1320\. Devices with unlocked bootloaders can be used
    to boot unsigned code which, in turn, can be used for the purpose of physical
    acquisition.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，又出现了一项新发展。**Windows Phone Internals** ([http://www.wpinternals.net/](http://www.wpinternals.net/))
    为 Lumia 520、521、525、620、625、720、820、920、925、928、1020 和 1320 开发了一个解锁引导加载程序的方法。解锁引导加载程序的设备可以用来启动未签名的代码，而这些代码可以用于物理获取的目的。
- en: JTAG forensics on Windows Phone 8.x and Windows 10 Mobile
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows Phone 8.x 和 Windows 10 Mobile 上的 JTAG 法医取证
- en: Similar to Android, most Windows Phone 7.x, 8.x, and Windows 10 Mobile devices
    can be successfully acquired via the process of JTAG forensics. The process is
    very similar to that of acquiring Android devices, so refer to JTAG acquisition
    in the following chapter, JTAG Forensics [p.42].
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于 Android，大多数 Windows Phone 7.x、8.x 和 Windows 10 Mobile 设备可以通过 JTAG 法医取证过程成功获取。该过程与获取
    Android 设备非常相似，因此请参阅后续章节中的 JTAG 获取部分，JTAG 法医取证 [第 42 页]。
- en: The chances of successfully JTAGging a Windows smartphone are very high compared
    to Android devices. However, things happen to change with regard to JTAG acquisition
    as Windows Phone 8.x devices upgrade to Windows 10 Mobile.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Android 设备相比，成功 JTAG 一个 Windows 智能手机的几率要高得多。然而，随着 Windows Phone 8.x 设备升级到
    Windows 10 Mobile，JTAG 获取的情况发生了变化。
- en: Windows Phone 8.x device encryption
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Windows Phone 8.x 设备加密
- en: Windows Phone 8 and 8.1 do not offer a user-configurable setting for encrypting
    the data partition. According to the official **Windows Phone 8.1 Security Overview**
    document (which can be downloaded from [https://download.microsoft.com/download/B/9/A/B9A00269-28D5-4ACA-9E8E-E2E722B35A7D/Windows-Phone-8-1-Security-Overview.pdf](https://download.microsoft.com/download/B/9/A/B9A00269-28D5-4ACA-9E8E-E2E722B35A7D/Windows-Phone-8-1-Security-Overview.pdf)),
    internal storage can only be encrypted via a corporate security policy by implementing
    the **Require Device Encryption** policy. When activated, the policy prevents
    users from disabling device encryption and forces encryption of internal storage.
    No escrow keys are created or uploaded to anywhere on the network to allow decrypting
    the encrypted partition. When enabled, Windows Phone 8.1 devices are encrypted
    with BitLocker technology using **Advanced Encryption Standard** (**AES**) 128-bit
    encryption.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Phone 8 和 8.1 没有提供用户可配置的设置来加密数据分区。根据官方的 **Windows Phone 8.1 安全概述** 文档（可以从
    [https://download.microsoft.com/download/B/9/A/B9A00269-28D5-4ACA-9E8E-E2E722B35A7D/Windows-Phone-8-1-Security-Overview.pdf](https://download.microsoft.com/download/B/9/A/B9A00269-28D5-4ACA-9E8E-E2E722B35A7D/Windows-Phone-8-1-Security-Overview.pdf)
    下载），内部存储只能通过实施 **需要设备加密** 策略（Require Device Encryption）通过企业安全策略进行加密。当启用此策略时，它会阻止用户禁用设备加密，并强制加密内部存储。不会创建或上传任何托管密钥到网络上的任何地方，以便解密加密分区。启用后，Windows
    Phone 8.1 设备会使用 **BitLocker** 技术进行加密，并使用 **高级加密标准**（**AES**）128位加密。
- en: Note
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Important**: There is no user-accessible option anywhere in Windows Phone
    8.x settings to enable or disable encryption. Encryption can be only enabled via
    a pushed corporate policy. As a result, the majority of end-user devices remain
    unencrypted with no possibility for the user to encrypt data.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要**：在 Windows Phone 8.x 设置中没有任何用户可访问的选项来启用或禁用加密。加密只能通过推送的企业政策启用。因此，大多数终端用户设备保持未加密状态，用户无法加密数据。'
- en: Windows 10 Mobile device encryption
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Windows 10 Mobile 设备加密
- en: 'This system has changed in Windows 10 Mobile. In this version of the OS, users
    can enable encryption manually via **Settings** | **System** | **Device encryption**:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这一系统在 Windows 10 Mobile 中发生了变化。在此版本的操作系统中，用户可以通过 **设置** | **系统** | **设备加密**
    手动启用加密：
- en: '![Windows 10 Mobile device encryption](img/0131.jpeg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![Windows 10 Mobile 设备加密](img/0131.jpeg)'
- en: Interestingly, Windows 10 Mobile allows users to disable device encryption after
    it's been enabled. This is something that is not possible in Android. In order
    to disable device encryption, users simply turn the slider **Off** on the same
    configuration screen.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，Windows 10 Mobile 允许用户在启用设备加密后禁用加密功能。这是 Android 中无法做到的。要禁用设备加密，用户只需在同一配置界面上将滑块切换为**关闭**。
- en: With regard to JTAG acquisition, encrypted devices present little interest and
    must be decrypted prior to acquisition. In order to decrypt the device, the correct
    PIN code must be entered to unlock the device; however, Windows 10 Mobile makes
    encryption possible even without a PIN code. In Windows 10 Mobile, there is no
    user-configurable provision to wipe device memory after n unsuccessful login attempts;
    therefore, hardware-based PIN recovery options are possible for such devices.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 JTAG 获取，加密设备几乎没有兴趣，必须先解密才能获取数据。为了解密设备，必须输入正确的 PIN 码来解锁设备；然而，Windows 10 Mobile
    允许即使没有 PIN 码也能进行加密。在 Windows 10 Mobile 中，系统没有用户可配置的功能来在多次登录失败后清除设备内存；因此，针对这些设备，基于硬件的
    PIN 恢复选项是可行的。
- en: Windows Phone 8/8.1 and Windows 10 Mobile cloud forensics
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows Phone 8/8.1 和 Windows 10 Mobile 云取证
- en: Windows Phone 8 and 8.1 devices, as well as devices running Windows 10 Mobile,
    can use Microsoft OneDrive (formerly SkyDrive) via a Microsoft account (formerly
    My Windows Phone). Microsoft backups contain information in separate pieces in
    an obscure format. Manually analyzing this data is difficult even if you happen
    to know the user's Live ID and password or obtain the backup directly from Microsoft.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Phone 8 和 8.1 设备，以及运行 Windows 10 Mobile 的设备，可以通过 Microsoft 账户（前身为 My
    Windows Phone）使用 Microsoft OneDrive（前身为 SkyDrive）。Microsoft 备份将信息分成多个部分并以一种不透明的格式保存。即使你恰好知道用户的
    Live ID 和密码，或直接从 Microsoft 获取备份，手动分析这些数据仍然非常困难。
- en: When acquiring data from Microsoft cloud, **Elcomsoft Phone Breaker** downloads
    information by chunks and creates an artificial backup. This backup mostly utilizes
    the SQLite format, thus enabling experts to use standard forensic tools to analyze
    its content. The tool also extracts a list of devices registered with a certain
    Microsoft account.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在从 Microsoft 云获取数据时，**Elcomsoft Phone Breaker** 按块下载信息，并创建一个人工备份。此备份主要使用 SQLite
    格式，从而使专家能够使用标准的取证工具分析其内容。该工具还提取与某个 Microsoft 账户关联的设备列表。
- en: 'Elcomsoft Phone Breaker can extract the following data for Windows Phone and
    Windows 10 Mobile devices:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Elcomsoft Phone Breaker 可以提取以下 Windows Phone 和 Windows 10 Mobile 设备的数据：
- en: Contacts
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联系方式
- en: Notes
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意事项
- en: SMS messages
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 短信消息
- en: Downloaded data is saved as an archive that contains SQLite databases, as well
    as a `Manifest.xml` file containing information about every device from this user's
    Microsoft account and listing filenames for every database file.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 下载的数据作为一个归档文件保存，其中包含 SQLite 数据库，以及一个 `Manifest.xml` 文件，后者包含该用户 Microsoft 账户下每个设备的信息，并列出了每个数据库文件的文件名。
- en: Acquiring Windows Phone backups over the air
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过空中获取 Windows Phone 备份
- en: Elcomsoft Phone Breaker allows downloading Windows Phone data backed up in the
    cloud under the user's Microsoft account (provided that you know the user's Microsoft
    account login and password).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Elcomsoft Phone Breaker 允许下载通过用户 Microsoft 账户备份到云中的 Windows Phone 数据（前提是你知道用户的
    Microsoft 账户登录信息和密码）。
- en: 'To download Windows Phone data from Microsoft OneDrive, perform the following
    steps:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要从 Microsoft OneDrive 下载 Windows Phone 数据，请执行以下步骤：
- en: In the **Tools** menu, select the **Microsoft** tab, and click on **Download
    Windows Phone data**:![Acquiring Windows Phone backups over the air](img/0132.jpeg)
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **工具** 菜单中，选择 **Microsoft** 标签，然后点击 **下载 Windows Phone 数据**：![通过空中获取 Windows
    Phone 备份](img/0132.jpeg)
- en: Define the **User name** and **Password** for the Microsoft account that was
    used for backing the data up. Toggle the view button to display or hide the password:![Acquiring
    Windows Phone backups over the air](img/0133.jpeg)
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为用于备份数据的Microsoft帐户定义**用户名**和**密码**。切换视图按钮以显示或隐藏密码：![通过无线方式获取Windows Phone备份](img/0133.jpeg)
- en: Select a location for saving data downloaded from the Microsoft account.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个位置以保存从Microsoft帐户下载的数据。
- en: Click on **Change user** to access data stored under a different Microsoft account
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击**更改用户**以访问存储在不同Microsoft帐户下的数据。
- en: Click on **Download** to start downloading data:![Acquiring Windows Phone backups
    over the air](img/0134.jpeg)
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击**下载**开始下载数据：![通过无线方式获取Windows Phone备份](img/0134.jpeg)
- en: The download process begins. You can view the number of processed files and
    the number of errors received during decryption:![Acquiring Windows Phone backups
    over the air](img/0135.jpeg)
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载过程开始。您可以查看处理过的文件数量以及解密过程中接收到的错误数量：![通过无线方式获取Windows Phone备份](img/0135.jpeg)
- en: When the decryption is finished, you can view the backup in the location on
    the local computer to which it was saved by clicking on the **View** button. To
    view detailed information about decrypted files and errors that occurred during
    decryption, click on **Details**:![Acquiring Windows Phone backups over the air](img/0136.jpeg)
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解密完成后，您可以通过点击**查看**按钮，在本地计算机上查看保存备份的位置。要查看解密文件的详细信息以及解密过程中发生的错误，请点击**详细信息**：![通过无线方式获取Windows
    Phone备份](img/0136.jpeg)
- en: Click on **Finish** to close the wizard.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**以关闭向导。
- en: The artificially created backup file is now available on your computer for further
    analysis. You can use **Elcomsoft Phone Viewer** to browse and view the content
    of this backup. At this time, the tool extracts contacts, messages, and notes
    (in the MS OneNote format); Elcomsoft Phone Viewer can extract these notes into
    individual `*.one` files.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 人工创建的备份文件现在可以在您的计算机上进行进一步分析。您可以使用**Elcomsoft Phone Viewer**浏览并查看此备份的内容。此时，工具会提取联系人、消息和笔记（以MS
    OneNote格式）；**Elcomsoft Phone Viewer**可以将这些笔记提取为单独的`*.one`文件。
- en: Note
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Note**: You can use the same Microsoft account credentials to access other
    information stored in the user''s Microsoft account. This includes e-mail (Hotmail),
    online cloud storage (OneDrive), Skype contacts and history (Skype), and other
    services managed under the **Microsoft Live** umbrella. A list of available backups
    can be viewed by signing into the user''s OneDrive account and choosing **Settings**
    | **Device backups** ([https://onedrive.live.com/Options/DeviceBackups](https://onedrive.live.com/Options/DeviceBackups)):'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**：您可以使用相同的Microsoft帐户凭据访问存储在用户Microsoft帐户中的其他信息。这包括电子邮件（Hotmail）、在线云存储（OneDrive）、Skype联系人和历史记录（Skype），以及在**Microsoft
    Live**旗下管理的其他服务。您可以通过登录用户的OneDrive帐户并选择**设置** | **设备备份** ([https://onedrive.live.com/Options/DeviceBackups](https://onedrive.live.com/Options/DeviceBackups))查看可用的备份列表：'
- en: '![Acquiring Windows Phone backups over the air](img/0137.jpeg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![通过无线方式获取Windows Phone备份](img/0137.jpeg)'
- en: 'You can now open the backup in Elcomsoft Phone Viewer. You''ll be able to access
    contacts, messages, and notes created on all devices synced with the same Microsoft
    Account:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以在Elcomsoft Phone Viewer中打开备份。您将能够访问与相同Microsoft帐户同步的所有设备上的联系人、消息和笔记：
- en: '![Acquiring Windows Phone backups over the air](img/0138.jpeg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![通过无线方式获取Windows Phone备份](img/0138.jpeg)'
- en: 'The account captured during this session contains backups made by six Windows
    devices, including Microsoft Lumia 640 and Nokia Lumia 930 phones, a ThinkPad
    8 tablet, a Nokia Lumia 2520 tablet running Windows RT, a desktop PC, and a laptop.
    Once downloaded, the backup can be accessed via the following interface:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本次会话捕获的帐户包含六台Windows设备的备份，包括Microsoft Lumia 640和Nokia Lumia 930手机、一台ThinkPad
    8平板电脑、一台运行Windows RT的Nokia Lumia 2520平板电脑、一台台式电脑和一台笔记本电脑。下载后，可以通过以下界面访问备份：
- en: '![Acquiring Windows Phone backups over the air](img/0139.jpeg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![通过无线方式获取Windows Phone备份](img/0139.jpeg)'
- en: 'Messages are only available when downloading the information backed up by a
    Windows smartphone:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 消息仅在下载由Windows智能手机备份的信息时可用：
- en: '![Acquiring Windows Phone backups over the air](img/0140.jpeg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![通过无线方式获取Windows Phone备份](img/0140.jpeg)'
- en: 'Contacts, on the other hand, are available on all devices and are synced with
    the user''s Outlook / Hotmail / Windows Live account:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，联系人可以在所有设备上使用，并与用户的Outlook / Hotmail / Windows Live帐户同步：
- en: '![Acquiring Windows Phone backups over the air](img/0141.jpeg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![通过无线方式获取Windows Phone备份](img/0141.jpeg)'
- en: 'At this time, cloud acquisition options for Windows devices are limited to
    information seen earlier. The actual device backups ([https://onedrive.live.com/Options/DeviceBackups](https://onedrive.live.com/Options/DeviceBackups))
    are securely encrypted. Further research is required in order to be able to retrieve
    and decrypt these backups:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，Windows 设备的云获取选项仅限于之前看到的信息。实际设备备份（[https://onedrive.live.com/Options/DeviceBackups](https://onedrive.live.com/Options/DeviceBackups)）已被安全加密。需要进一步研究才能检索和解密这些备份：
- en: '![Acquiring Windows Phone backups over the air](img/0142.jpeg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![无线获取 Windows Phone 备份](img/0142.jpeg)'
- en: Summary
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we talked about Windows forensics as applicable to mobile devices.
    We also covered the acquisition of Windows Phone 8.x and Windows 10 Mobile smartphones.
    We discussed cloud acquisition and its limitation on the Windows platform, and
    learned how to use Elcomsoft Phone Breaker to extract backup data from Microsoft
    OneDrive. In the next chapter, we'll continue discussing the Windows platform,
    although this time we'll look into the next class of devices—tablets running the
    Windows and Windows RT OS.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了适用于移动设备的 Windows 法医分析。我们还介绍了 Windows Phone 8.x 和 Windows 10 Mobile
    智能手机的获取方法。我们讨论了云获取及其在 Windows 平台上的限制，并学习了如何使用 Elcomsoft Phone Breaker 从 Microsoft
    OneDrive 提取备份数据。在下一章中，我们将继续讨论 Windows 平台，尽管这一次我们将研究下一类设备——运行 Windows 和 Windows
    RT 操作系统的平板电脑。
