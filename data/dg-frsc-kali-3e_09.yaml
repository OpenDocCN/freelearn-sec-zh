- en: 'Here is a list of guidelines for physical collection and preservation:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是物理收集和保存的指南清单：
- en: Label all cables and connectors
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标记所有电缆和连接器
- en: Use labeled evidence collection bags as needed
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据需要使用标记的证据收集袋
- en: Special stronghold bags might have to be used when storing devices with wireless
    and radio capabilities, preventing communication with other devices
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在存储具有无线和无线电功能的设备时，可能需要使用特殊的强固袋，以防止与其他设备的通信
- en: Store sensitive equipment such as hard drives and flash drives in anti-static
    bags and protective casings
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将硬盘和闪存驱动器等敏感设备存放在防静电袋和保护外壳中
- en: Label containers used for storage during transportation
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标记在运输过程中用于存储的容器
- en: Maintain the CoC forms when passing evidence from one person/handler to another
    (discussed later in this chapter)
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在将证据从一个人/操作员交接到另一个人时，保持证据链（CoC）表格（本章后面将讨论）
- en: Now, let’s move on to understanding the order of volatility when collecting
    evidence and also comparing live versus post-mortem acquisitions.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们继续了解收集证据时的易变性顺序，并比较实时与事后获取。
- en: Live versus post-mortem acquisition
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实时与事后获取
- en: In this section, we’ll look at the different procedures for live and post-mortem
    evidence acquisition. However, before we begin, first, we must understand the
    **o****rder** **of volatility**.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将介绍实时和事后证据获取的不同程序。但在开始之前，我们首先必须了解**易变性顺序**。
- en: Order of volatility
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 易变性顺序
- en: When collecting evidence, we should keep in mind the volatility of data. As
    mentioned earlier in this chapter, data can be easily lost or destroyed. As such,
    when collecting data, a well-documented and common best practice is to collect
    evidence in the order of most volatile to the least volatile if possible.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在收集证据时，我们应当牢记数据的易变性。如本章前面所提到的，数据很容易丢失或损坏。因此，在收集数据时，常见的最佳做法是尽可能按照从最易变到最不易变的顺序收集证据，并做好详细记录。
- en: 'The **Scientific Working Group on Digital Evidence** (**SWGDE**) capture live
    systems document and lists the order of volatility from most to least volatile
    and crucial, as follows:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**数字证据科学工作组**（**SWGDE**）捕捉实时系统文档并列出了从最易变到最不易变的顺序，如下所示：'
- en: RAM
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RAM
- en: Running processes
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行中的进程
- en: Active network connections
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活跃的网络连接
- en: System settings
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统设置
- en: Storage media
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储介质
- en: Powered-on versus powered-off device acquisition
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开机与关机设备的获取
- en: When investigating devices that are powered on and powered off, special consideration
    must be given to the volatility of data. Booting, rebooting, or shutting down
    a device can cause data to be written to the hard drive or even lost within RAM
    and the paging file.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在调查开机和关机设备时，必须特别注意数据的易失性。启动、重启或关闭设备可能会导致数据写入硬盘，甚至丢失在RAM和分页文件中。
- en: Powered-on devices
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开机设备
- en: 'When investigating a powered-on device, the following precautions should be
    taken:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在调查开机设备时，应该采取以下预防措施：
- en: Move the mouse or glide your fingers across the touchpad if you suspect the
    device might be in a *sleep* state. Do not click on the buttons as this might
    open or close programs and processes.
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果怀疑设备处于*睡眠*状态，可以移动鼠标或滑动触摸板。不要点击按钮，因为这可能会打开或关闭程序和进程。
- en: Photograph and record the screen and all visible programs, data, time, and desktop
    items.
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拍照并记录屏幕和所有可见的程序、数据、时间和桌面项目。
- en: Unplug the power cord on desktops and remove the battery, if possible, on portables.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拔掉桌面设备的电源线，并尽可能地移除便携设备的电池。
- en: It is of utmost importance that data stored in RAM and paging files be collected
    with as little modification to the data as possible. More on this will be covered
    in [*Chapter 8*](B19441_08.xhtml#_idTextAnchor147), *Evidence Acquisition Tools*,
    using imaging tools such as FTK Imager and Belkasoft RAM Capturer.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，在收集RAM和分页文件中的数据时，必须尽可能减少对数据的修改。有关更多内容，请参考[*第8章*](B19441_08.xhtml#_idTextAnchor147)，*证据采集工具*，使用像FTK
    Imager和Belkasoft RAM Capturer这样的成像工具。
- en: There are quite a few reasons for imaging and acquiring RAM. As mentioned in
    the previous chapter, data that might have been encrypted by the user could be
    stored in an unencrypted state of RAM. Logged-in users, opened programs, accessed
    files, and running processes can all be extracted and analyzed if the RAM and
    paging files are analyzed.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 获取RAM映像和数据有许多原因。正如前一章提到的，用户可能加密的数据可以以未加密状态存储在RAM中。如果分析RAM和分页文件，登录用户、打开的程序、访问的文件以及正在运行的进程都可以被提取和分析。
- en: However, if the device is switched off or rebooted, this data and evidence can
    easily be lost.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果设备被关闭或重启，这些数据和证据可能很容易丢失。
- en: For powered-on portable and powered-on devices, the battery should be removed,
    if possible. However, some devices might not have a removable battery. In these
    cases, the power button should be held down for 30 to 40 seconds, which forces
    the device to power off.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 对于开机便携设备和开机设备，电池应当移除（如果可能）。然而，某些设备可能没有可拆卸的电池。在这种情况下，应该按住电源按钮30到40秒，强制设备关闭。
- en: Powered-off devices
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关机设备
- en: Powered-off devices should never be turned on unless done so by the forensic
    investigator. Special steps must be taken to ensure that existing data is not
    erased and that new data is not written.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 除非由取证调查员操作，否则绝不可启动关机设备。必须采取特殊步骤确保现有数据不被擦除，并且不会写入新数据。
- en: Often, devices can seem as if they are off, but they can be in a sleep or hibernate
    state. As a simple test, the mouse can be moved and monitors (if any) can be switched
    on to determine whether they are in fact in either of those states. Even if they
    are in an off state, you should still photograph the screen and ports.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 设备看起来可能是关机状态，但实际上可能处于睡眠或休眠状态。作为一个简单的测试，可以移动鼠标并打开显示器（如果有的话），以确定设备是否处于这些状态之一。即使它们处于关机状态，仍应拍摄屏幕和端口的照片。
- en: When investigating portable and mobile devices in an already off state, it is
    suggested that the battery is removed (if possible) and placed in an evidence
    bag to ensure that there will be no accidental way to turn the device on once
    unplugged. According to the
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在调查已经关机的便携设备时，建议移除电池（如果可能），并将电池放入证据袋中，以确保在拔掉电池后设备无法被意外开启。
- en: '**NIST.SP.800-101r1—Guidelines on Mobile Forensics**, it should be noted that
    removing the battery can alter contents in volatile memory, even when in an off
    state.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**NIST.SP.800-101r1—移动取证指南**，需要注意的是，即使在关闭状态下，移除电池也可能会改变易失性内存中的内容。'
- en: Now that we understand the importance of taking note of the state of the device
    from which evidence must be acquired, let’s look at the CoC form, which adds another
    layer of evidence integrity.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们理解了在获取证据的设备状态上所需的重视，让我们来看看CoC表格，它为证据的完整性增加了另一层保障。
- en: The CoC
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CoC
- en: The **CoC** is a form that legally ensures the integrity of evidence as it is
    exchanged between individuals, and so it also provides a level of accountability
    as personal identification is required when completing the forms. This form gives
    an exact log and account of the transportation and exchange between parties, from
    a collection at the scene to a presentation in a court.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**CoC** 是一份合法确保证据完整性的表单，随着证据在不同人员之间交换，它也提供了一定的问责制，因为在填写表单时需要个人身份验证。该表单提供了详细的日志和记录，记录了从现场收集到法院呈交的运输和交换过程。'
- en: 'Some of the typical fields on the CoC form are listed as follows:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 CoC 表单上一些典型字段：
- en: Case number
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 案号
- en: Victim and suspect names
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受害人和嫌疑人姓名
- en: 'Date and time seized:'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扣押日期和时间：
- en: Location when seized
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被扣押时的地点
- en: Item number
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目编号
- en: Description of item
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目描述
- en: Signatures and IDs of individuals releasing and receiving the evidence
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 释放和接收证据的人员签名和身份证明
- en: Authorization for disposal
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处置授权
- en: Witness to the destruction of evidence
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据销毁见证人
- en: Release (of evidence) to the lawful owner
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据释放（交还给合法所有者）
- en: 'The sample CoC form can be downloaded directly from the **National Institute
    of Standards and** **Technology** (**NIST**):'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 可以直接从**国家标准与技术研究院**(**NIST**)下载样本 CoC 表单：
- en: '[https://www.nist.gov/document/sample-chain-custody-formdocx](https://www.nist.gov/document/sample-chain-custody-formdocx)'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.nist.gov/document/sample-chain-custody-formdocx](https://www.nist.gov/document/sample-chain-custody-formdocx)'
- en: I urge you to download the preceding form as you might need it when working
    on DFIR investigations. Now, let’s look at the importance of write blockers when
    acquiring data to preserve the integrity of the evidence.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你下载前述表单，因为在进行 DFIR 调查时，你可能会用到它。现在，让我们来看一下在获取数据时，写保护器在保持证据完整性方面的重要性。
- en: The importance of write blockers
  id: totrans-154
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 写保护器的重要性
- en: Once our physical evidence has been properly documented and collected, we can
    begin the forensic acquisition of digital evidence. I’ll mention this a couple
    of times to drive the point home, but the original evidence should only be used
    to create forensic copies or images, which will be discussed later in this chapter
    and again in other chapters.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们的物理证据得到了适当的文档记录和收集，我们就可以开始数字证据的法医采集。我会多次强调这一点：原始证据应该仅用于创建法医副本或镜像，稍后在本章及其他章节中将讨论这一点。
- en: Examination and analysis should only be performed on forensic copies/images
    of the data and *not* on the original data or evidence, as working on original
    evidence can, and usually will, modify the contents of the medium. For instance,
    booting a seized laptop into its native operating system will allow data to be
    written to the hard drive and may also erase and modify contents contained in
    the RAM and paging file.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 检查和分析应该仅在数据的法医副本/镜像上进行，而**不是**在原始数据或证据上进行，因为在原始证据上工作会（并且通常会）修改介质的内容。例如，启动扣押的笔记本电脑进入其原生操作系统会允许数据写入硬盘，可能还会删除并修改
    RAM 和分页文件中的内容。
- en: To prevent this from happening, the use of a write blocker must be employed.
    Write blockers, as the name suggests, prevent data from being written to the evidence
    media. Write blockers can be found in both hardware and software types. If a hardware
    write blocker is not available, software versions are readily available as standalone
    features in forensic operating systems including C.A.I.N.E, as mentioned in [*Chapter
    2*](B19441_02.xhtml#_idTextAnchor024), *Introduction to Digital Forensics*, and
    also as a part of some commercial and open-source tools such as EnCase and Autopsy.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止这种情况发生，必须使用写保护器。顾名思义，写保护器防止数据写入证据介质。写保护器有硬件和软件两种类型。如果没有硬件写保护器，软件版本也可以作为独立功能在包括
    C.A.I.N.E 在内的法医操作系统中找到，正如在[*第 2 章*](B19441_02.xhtml#_idTextAnchor024)《数字取证导论》中提到的那样，也可以作为
    EnCase 和 Autopsy 等一些商业和开源工具的一部分。
- en: 'Again, it is of high importance that a write blocker is used in investigations
    to protect and preserve the original evidence from being modified. The following
    photograph shows a cheap and efficient portable SATA and IDE adapter with write-blocking
    switches, used in drive acquisition and recovery:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，写保护器在调查中至关重要，它可以保护和保存原始证据不被修改。以下照片展示了一款便宜且高效的便携式 SATA 和 IDE 适配器，带有写保护开关，用于驱动器获取和恢复：
- en: '![Figure 7.6 – USB to SATA and IDE write-blocker device](image/Figure_7.06_B19441_.jpg)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.6 – USB 到 SATA 和 IDE 写保护器设备](image/Figure_7.06_B19441_.jpg)'
- en: Figure 7.6 – USB to SATA and IDE write-blocker device
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.6 – USB 到 SATA 和 IDE 写保护设备
- en: Now that we are familiar with the purpose and importance of write blockers,
    let’s learn about data imaging and evidence integrity algorithms.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经熟悉了写保护器的目的和重要性，让我们来了解一下数据成像和证据完整性算法。
- en: Data imaging and maintaining evidence integrity
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据成像与保持证据完整性
- en: '**Imaging** refers to the exact copying of data either as a file, folder, partition,
    or entire storage media or drive. When doing a regular copy of files and folders,
    not all files may be copied based on their attributes being set to the system
    or even hidden. To prevent files from being left out, we perform a special type
    of copy where every bit is copied or imaged exactly as it is on the current medium
    as if taking a picture or snapshot of the data.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '**成像**是指精确复制数据，无论是文件、文件夹、分区，还是整个存储介质或驱动器。当进行常规文件和文件夹复制时，由于文件的属性设置为系统文件或隐藏文件，可能并不是所有文件都会被复制。为了防止文件遗漏，我们执行一种特殊的复制方式，其中每一个比特都会被精确地复制或成像，就像拍摄数据的照片或快照一样。'
- en: Creating a copy of each bit of data exactly as is, is referred to as a **physical
    or forensic image**. Performing a **bitstream copy** ensures the integrity of
    the copy. To further prove this, hashing of the original evidence and the physical
    image is calculated and compared (which we will delve into shortly). If the forensic
    copy is off by even one bit of data, the hash values created by the respective
    algorithms will be quite different.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 创建每个数据比特的精确副本被称为 **物理或法医图像**。执行 **比特流复制** 可以确保复制的完整性。为了进一步证明这一点，我们对原始证据和物理镜像进行哈希计算并进行比较（稍后我们将深入探讨）。如果法医副本即使只偏离一个比特的数据，使用相应算法生成的哈希值也会完全不同。
- en: Tip
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: The original evidence should only be handled by qualified and authorized professionals
    and should also only be used to create forensically sound physical images. The
    original evidence should otherwise never be used as this compromises evidence
    integrity and the investigation.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 原始证据应仅由合格且授权的专业人员处理，并且只能用于创建具有法医学效力的物理镜像。否则，原始证据绝不应被使用，因为这样会妥协证据的完整性和调查的有效性。
- en: Message Digest (MD5) hash
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 信息摘要 (MD5) 哈希
- en: Hash values are produced by specific algorithms and are used to verify the integrity
    of the evidence by proving that the data was not modified. Hash values can be
    thought of as digital fingerprints in that they are unique and play a major role
    in the identification of evidence and physical images.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希值是由特定算法生成的，用于通过证明数据未被修改来验证证据的完整性。哈希值可以被视为数字指纹，因为它们是唯一的，并且在证据和物理镜像的识别中发挥着重要作用。
- en: One such algorithm, although older and now mainly used to verify the authenticity
    of downloads from the internet, is the **Message Digest** (**MD5**) cryptographic
    hashing algorithm, which produces a 128-bit hexadecimal output value.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一种算法，尽管较老，并且现在主要用于验证从互联网上下载内容的真实性，就是 **信息摘要**（**MD5**）加密哈希算法，它生成一个 128 位的十六进制输出值。
- en: For a working example, let’s open a browser and head over to [http://passwordsgenerator.net/md5-hash-generator/](http://passwordsgenerator.net/md5-hash-generator/).
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个工作示例，让我们打开浏览器并访问 [http://passwordsgenerator.net/md5-hash-generator/](http://passwordsgenerator.net/md5-hash-generator/)。
- en: 'This site creates hashes of words and sentences as strings. For this example,
    I’ve entered the **Digital Forensics with Kali Linux** string without the parentheses.
    The MD5 value automatically calculated was displayed as **7E9506C4D9DD85220FB3DF671F09DA35**,
    as shown in the following screenshot:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站创建单词和句子的哈希值作为字符串。在这个示例中，我输入了 **Digital Forensics with Kali Linux** 字符串（不含括号）。自动计算的
    MD5 值为 **7E9506C4D9DD85220FB3DF671F09DA35**，如下图所示：
- en: '![Figure 7.7 – MD5 hash generator results](image/Figure_7.07_B19441.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.7 – MD5 哈希生成器结果](image/Figure_7.07_B19441.jpg)'
- en: Figure 7.7 – MD5 hash generator results
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.7 – MD5 哈希生成器结果
- en: 'By removing **K** from **Kali**, from the same string that now reads **Digital
    Forensics with ali Linux**, the MD5 now reads **7A4C7AA85B114E91F247779D6A0B3022**,
    as shown in the following screenshot:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 通过去掉 **K** 字母，从相同的字符串变为 **Digital Forensics with ali Linux**，此时 MD5 值变为 **7A4C7AA85B114E91F247779D6A0B3022**，如下图所示：
- en: '![Figure 7.8 – Edited MD5 generator results](image/Figure_7.08_B19441.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.8 – 编辑后的 MD5 生成器结果](image/Figure_7.08_B19441.jpg)'
- en: Figure 7.8 – Edited MD5 generator results
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.8 – 编辑后的 MD5 生成器结果
- en: 'As a quick comparison, we can see that just removing **K** from **Kali** yields
    a noticeably different result:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个快速比较，我们可以看到，仅仅去掉 **K** 字母，就会产生明显不同的结果：
- en: '**Digital Forensics with** **Kali Linux**:'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数字取证与** **Kali Linux**：'
- en: '**7E9506C4D9DD85220FB3DF671F09DA35**'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '**7E9506C4D9DD85220FB3DF671F09DA35**'
- en: '**Digital Forensics with** **ali Linux**:'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数字取证与** **ali Linux**：'
- en: '**7A4C7AA85B114E91F247779D6A0B3022**'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '**7A4C7AA85B114E91F247779D6A0B3022**'
- en: I encourage you to try it yourself and perhaps add a comma or period to the
    string to further compare hash values.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励你亲自尝试，或许可以在字符串中添加逗号或句号，以进一步比较哈希值。
- en: Secure Hashing Algorithm (SHA)
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全哈希算法（SHA）
- en: Another cryptographic hash algorithm commonly used in forensics and used in
    the next chapter is **Secure Hashing Algorithm-1** (**SHA1**). SHA1 is more secure
    than MD5 as it produces a 160-bit output instead of a 128-bit output as with MD5\.
    Due to known collision attacks against both MD5 and SHA-1, the safer and more
    robust option for hashing is now **SHA-2**.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种在取证中常用的密码学哈希算法，并将在下一章中使用的是 **安全哈希算法-1** (**SHA1**)。与 MD5 相比，SHA1 更安全，因为它生成的是
    160 位输出，而 MD5 生成的是 128 位输出。由于 MD5 和 SHA-1 已知存在碰撞攻击，因此现在更安全、更稳健的哈希算法是 **SHA-2**。
- en: SHA-2 is a group of hashes and not just one, as with SHA-1, with the most common
    bit-length being SHA-256, which produces a 256-bit output. Alternate bit-length
    algorithms of SHA-2 are SHA-224, SHA-384, and SHA-512.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: SHA-2 是一组哈希算法，而不仅仅是一个，像 SHA-1 一样，最常见的位长是 SHA-256，它生成 256 位输出。SHA-2 的其他位长算法包括
    SHA-224、SHA-384 和 SHA-512。
- en: The stronger the cryptographic algorithm used, the less chance of it being attacked
    or compromised. This means that the integrity of the evidence and physical images
    created remain intact, which will prove useful in forensic cases and expert testimony.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 使用的密码学算法越强大，被攻击或破坏的可能性就越小。这意味着所创建的证据和物理图像的完整性得以保持，这将在取证案件和专家证词中提供有力支持。
- en: More on creating hashes will be demonstrated in [*Chapter 8*](B19441_08.xhtml#_idTextAnchor147),
    *Evidence* *Acquisition Tools.*
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 关于创建哈希的更多内容将在 [*第8章*](B19441_08.xhtml#_idTextAnchor147) 中演示，*证据* *采集工具*。
- en: Now, let’s move on to best practices and frameworks for data acquisition and
    DFIR.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们继续讨论数据采集和 DFIR 的最佳实践与框架。
- en: Data acquisition best practices and DFIR frameworks
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据采集最佳实践与 DFIR 框架
- en: So far, we’ve covered a general overview of the DFIR procedures when collecting
    and preserving evidence. There are several official documents that I highly recommend
    you read and become familiar with, as they all give good details and guidelines
    on the documentation of the scene, evidence collection, and data acquisition.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经概述了在收集和保存证据时 DFIR 程序的一般流程。我强烈建议你阅读并熟悉一些官方文件，因为它们详细说明了现场文档记录、证据收集和数据采集的相关指导。
- en: The SWGDE has several best practice guidelines on forensic acquisition, evidence
    collection, forensic examination, and more. These very useful documents should
    be downloaded and kept as part of your DFIR playbook as they are concise and summarize
    all the necessary steps, which can act as a checklist for DFIR investigations.
    All documents can be found in the SWGDE’s Forensic Publications section at [https://www.swgde.org/documents/published-by-committee/forensics](https://www.swgde.org/documents/published-by-committee/forensics),
    but for the purposes of this chapter, I recommend, at the very least, downloading
    and reading the following two best practices guidelines on evidence collection
    and forensic acquisitions.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: SWGDE 提供了多项关于取证采集、证据收集、取证检查等方面的最佳实践指南。这些非常有用的文件应下载并作为 DFIR 游戏手册的一部分保存，因为它们简明扼要，总结了所有必要的步骤，可以作为
    DFIR 调查的检查清单。所有文件可以在 SWGDE 的取证出版物部分找到：[https://www.swgde.org/documents/published-by-committee/forensics](https://www.swgde.org/documents/published-by-committee/forensics)，但就本章而言，我建议至少下载并阅读以下两个关于证据收集和取证采集的最佳实践指南。
- en: 'The first paper details best practices when collecting digital evidence and
    the second details best practices when performing data acquisitions from computers:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 第一篇论文详细介绍了在收集数字证据时的最佳实践，第二篇论文则详细介绍了从计算机执行数据采集时的最佳实践：
- en: '2018-07-11 SWGDE Best Practices for Digital Evidence Collection: [https://drive.google.com/file/d/1ScBeRvYikHvu6qtE_Lj3JtbOl94a5FDr/view?usp=sharing](https://drive.google.com/file/d/1ScBeRvYikHvu6qtE_Lj3JtbOl94a5FDr/view?usp=sharing)'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2018-07-11 SWGDE 数字证据收集最佳实践：[https://drive.google.com/file/d/1ScBeRvYikHvu6qtE_Lj3JtbOl94a5FDr/view?usp=sharing](https://drive.google.com/file/d/1ScBeRvYikHvu6qtE_Lj3JtbOl94a5FDr/view?usp=sharing)
- en: '2018-04-25 SWGDE Best Practices for Computer Forensic Acquisitions: [https://drive.google.com/file/d/1ScBeRvYikHvu6qtE_Lj3JtbOl94a5FDr/view?usp=sharing](https://drive.google.com/file/d/1ScBeRvYikHvu6qtE_Lj3JtbOl94a5FDr/view?usp=sharing)'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2018-04-25 SWGDE计算机取证采集最佳实践：[https://drive.google.com/file/d/1ScBeRvYikHvu6qtE_Lj3JtbOl94a5FDr/view?usp=sharing](https://drive.google.com/file/d/1ScBeRvYikHvu6qtE_Lj3JtbOl94a5FDr/view?usp=sharing)
- en: The *SWGDE Capture of Live Systems document, version 2.0*, was released in September
    2014\. Although quite short and not as detailed, it is still applicable to forensic
    investigations involving live (powered-on) systems. This document provides guidelines
    when investigating live systems, including the order of volatility, memory forensics
    including paging file forensics, and live physical and filesystem acquisition.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '*SWGDE《实时系统捕获文档，第2.0版》*于2014年9月发布。虽然相对简短且不够详细，但它仍然适用于涉及实时（已开机）系统的法医调查。本文档提供了调查实时系统时的指南，包括易失性顺序、内存取证（包括分页文件取证）以及实时物理和文件系统采集。'
- en: 'This document is only six pages long and can be downloaded from here: [https://drive.google.com/file/d/10MJ9EJAkj6i6Xqpf3IcFb4dDPNUZ2ymH/view](https://drive.google.com/file/d/10MJ9EJAkj6i6Xqpf3IcFb4dDPNUZ2ymH/view)'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档仅有六页，可以从此处下载：[https://drive.google.com/file/d/10MJ9EJAkj6i6Xqpf3IcFb4dDPNUZ2ymH/view](https://drive.google.com/file/d/10MJ9EJAkj6i6Xqpf3IcFb4dDPNUZ2ymH/view)
- en: DFIR frameworks
  id: totrans-197
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DFIR框架
- en: The practice guides mentioned earlier can be used in conjunction with one or
    more frameworks. Whatever the task, the goals should remain the same with the
    integrity of evidence always preserved throughout the entire DFIR processes of
    evidence collection, examination, analysis, and reporting.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 前述的实践指南可以与一个或多个框架结合使用。无论任务是什么，目标应始终保持一致，即在整个DFIR过程（证据收集、审查、分析和报告）中始终保持证据的完整性。
- en: Although not free, there is an ISO/IEC publication called the *ISO/IEC 27037:2021
    Information technology — Security techniques — Guidelines for identification,
    collection, acquisition, and preservation of digital evidence*, which serves as
    an excellent source of information for best practices on DFIR. A preview of the
    document can be found at [https://www.iso.org/obp/ui/#iso:std:iso-iec:27037:ed-1:v1:en](https://www.iso.org/obp/ui/#iso:std:iso-iec:27037:ed-1:v1:en).
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管不是免费的，但有一本ISO/IEC出版物，名为*ISO/IEC 27037:2021《信息技术 — 安全技术 — 数字证据识别、收集、采集和保存指南》*，它是关于DFIR最佳实践的极好参考资料。该文档的预览版可以在[https://www.iso.org/obp/ui/#iso:std:iso-iec:27037:ed-1:v1:en](https://www.iso.org/obp/ui/#iso:std:iso-iec:27037:ed-1:v1:en)找到。
- en: The **National Institute of Science and Technology** (**NIST**) also has an
    older publication called the *NIST Special Publication (SP) 800-86 Guide to Integrating
    Forensic Techniques into Incident Response*, which contains 121 pages of very
    useful information about various types of technologies and data identification,
    acquisition, and examination. The full document can be freely downloaded at [https://nvlpubs.nist.gov/nistpubs/legacy/sp/nistspecialpublication800-86.pdf](https://nvlpubs.nist.gov/nistpubs/legacy/sp/nistspecialpublication800-86.pdf).
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**国家标准与技术研究院**（**NIST**）还有一本较早的出版物，名为*NIST特别出版物（SP）800-86《将取证技术整合到事件响应中的指南》*，该文档包含121页关于各种技术和数据识别、采集、审查的有用信息。完整文档可以在[https://nvlpubs.nist.gov/nistpubs/legacy/sp/nistspecialpublication800-86.pdf](https://nvlpubs.nist.gov/nistpubs/legacy/sp/nistspecialpublication800-86.pdf)免费下载。'
- en: Another useful publication is the *NIST Special Publication (SP) 800-61 Revision
    2 Computer Security Incident Handling Guide*, which specifically focuses on incidents
    and the appropriate responses to them. This document can be viewed and downloaded
    in its entirety at [https://nvlpubs.nist.gov/nistpubs/specialpublications/nist.sp.800-61r2.pdf](https://nvlpubs.nist.gov/nistpubs/specialpublications/nist.sp.800-61r2.pdf).
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 另一本有用的出版物是*NIST特别出版物（SP）800-61修订版2《计算机安全事件处理指南》*，该文档专门关注事件及其适当响应。该文档的完整版本可以在[https://nvlpubs.nist.gov/nistpubs/specialpublications/nist.sp.800-61r2.pdf](https://nvlpubs.nist.gov/nistpubs/specialpublications/nist.sp.800-61r2.pdf)查看并下载。
- en: 'Additionally, the *NIST* *Guidelines on Mobile Device Forensics* is another
    very useful document that applies specifically to mobile devices. Revision one
    of this document, released in 2014, goes into detail about the aspects of mobile
    forensics investigations. Its content includes the following:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，*NIST* *《移动设备取证指南》*是另一本非常有用的文档，专门适用于移动设备。此文档的第一版于2014年发布，详细讨论了移动设备取证调查的各个方面。其内容包括以下内容：
- en: Mobile and cellular characteristics
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动设备和蜂窝网络特性
- en: Evaluation and documentation of the scene
  id: totrans-204
  prefs:
