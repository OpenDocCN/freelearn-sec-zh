- en: 'In relation to investigating cyber-attacks, reference should be made to the
    D4I – Digital forensics framework for reviewing and investigating cyber-attacks
    as a proposed framework. It also references the Cyber Kill Chain and its associated
    phases with cyber-attacks. You can find the 8-page document at:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 与调查网络攻击相关的，应该参考D4I – 数字取证框架，用于审查和调查网络攻击，作为一个提议的框架。它还引用了网络杀伤链（Cyber Kill Chain）及其与网络攻击相关的各个阶段。你可以在以下位置找到这篇8页的文档：
- en: '[https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=929147](https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=929147)'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=929147](https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=929147)'
- en: 'Over the past two decades, there have been significant changes in technology
    and IT. Added to what we traditionally think of as Information Technology, there
    is now **Operational Technology** (**OT**). OT mainly deals with devices and machinery
    traditionally found in the manufacturing and utility sectors, which may be logically
    managed by IT processes. A good example is **SCADA** (short for **Supervisory
    Control and Data Acquisition**) systems, which are commonly used by gas and utility
    companies to monitor operational equipment. Disruption to these services could
    affect millions of persons and businesses, and formal incident response procedures
    should be implemented to ensure business continuity and disaster recovery. NIST
    has recently published the *NISTIR 8428 Digital Forensics and Incident Response
    (DFIR) Framework for Operational Technology (OT) (June 2022)* as a framework to
    address these issues, and it covers a very detailed OT DFIR process on asset identification,
    remote data collection, process monitoring, field analysis, and more. The full
    document is available for download at:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的二十年中，技术和信息技术（IT）发生了重大变化。除了我们传统上认为的信息技术外，现在还有**运营技术**（**OT**）。OT主要处理在制造和公用事业领域中传统上使用的设备和机械，这些设备可能通过IT流程进行逻辑管理。一个很好的例子是**SCADA**（**监控控制与数据采集**）系统，通常由天然气和公用事业公司使用来监控操作设备。对这些服务的破坏可能影响数百万人的生活和企业，应该实施正式的事件响应程序，以确保业务连续性和灾难恢复。NIST最近发布了*NISTIR
    8428数字取证与事件响应（DFIR）框架：面向运营技术（OT）（2022年6月）*，作为解决这些问题的框架，并涵盖了非常详细的OT DFIR流程，包括资产识别、远程数据收集、过程监控、现场分析等。完整文档可从以下链接下载：
- en: https://nvlpubs.nist.gov/nistpubs/ir/2022/NIST.IR.8428.pdf.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: https://nvlpubs.nist.gov/nistpubs/ir/2022/NIST.IR.8428.pdf.
- en: I hope this section was informative, and I encourage you to download and keep
    these documents within a folder or perhaps even print and bind them to have as
    reference materials or an entire DFIR playbook.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 希望本节内容对你有所帮助，我建议你下载并将这些文档保存在一个文件夹中，或者甚至可以打印并装订成册，作为参考资料或整个数字取证与事件响应（DFIR）手册。
- en: Summary
  id: totrans-215
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: If there was only one thing that I’d like you to take away from this chapter,
    it would be to remember that the original evidence, particularly hard drives,
    storage media, and RAM images, should only be used to create forensically-sound
    bitstream copies. The original evidence is never to be worked on.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我只能让你从这一章中记住一件事，那就是要记住，原始证据，特别是硬盘、存储介质和内存镜像，应仅用于创建具有法证效力的位流副本。原始证据永远不应直接操作。
- en: To recap, when a breach is reported, there should be an established first responder
    who, as per protocol, performs the tasks of documenting and securing the scene
    as well as collecting and preserving the evidence. The first responder should
    have a toolkit with various tools and items for the acquisition of evidence, and
    when handing over the evidence to other parties, ensure that the CoC is maintained.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，当报告发生安全漏洞时，应有一名已建立的首位响应者，按照协议执行记录和保护现场的任务，并收集和保存证据。首位响应者应配备包含各种工具和物品的工具包，用于获取证据，并确保在交接证据时，链条（CoC）得到保持。
- en: Additionally, we looked at the various procedures and best practices when investigating
    devices that are powered on and powered off, and we discussed the importance of
    using a write blocker to prevent the original evidence from being tampered with
    and then using a hashing tool for integrity verification purposes. Finally, I’ve
    left you with some very useful DFIR frameworks, which, when combined with the
    SWGDE guidelines, make for an impressive DFIR playbook.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还探讨了在调查开机和关机设备时的各种程序和最佳实践，并讨论了使用写保护器的重要性，以防止原始证据被篡改，随后使用哈希工具进行完整性验证。最后，我为你提供了一些非常有用的DFIR框架，当它们与SWGDE指南结合时，便能构成一套令人印象深刻的DFIR操作手册。
- en: You’ve come this far, and I know it must have been a bit of an information overload,
    but now we can get to the practical section of this book where we can begin our
    investigation using digital forensics tools in Kali Linux. Let’s go!
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经走到了这一步，我知道这一定有些信息超载，但现在我们可以进入本书的实操部分，开始使用Kali Linux中的数字取证工具进行调查。开始吧！
