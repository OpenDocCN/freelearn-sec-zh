  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 所有移动设备，包括手机和平板电脑，也可以通过 USB 端口连接到笔记本电脑和台式机。下图展示了一个 OTG 电缆，它可以将 USB 设备连接到具有 OTG
