  type: TYPE_NORMAL
  zh: 导出Nessus结果
- en: Analyzing Nessus results
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析Nessus结果
- en: Using web application scanners
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Web应用程序扫描器
