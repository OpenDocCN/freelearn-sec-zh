  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有关Nessus的更多信息，请访问[https://www.tenable.com/products/nessus/nessus-professional.](https://www.tenable.com/products/nessus/nessus-professional)
- en: Further information on PCI DSS can be found on the Security Standards Council
    website at [https://www.pcisecuritystandards.org/](https://www.pcisecuritystandards.org/).
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PCI DSS的更多信息可以在安全标准理事会网站上找到[https://www.pcisecuritystandards.org/](https://www.pcisecuritystandards.org/)。
