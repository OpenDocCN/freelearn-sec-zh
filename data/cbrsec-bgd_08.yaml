- en: Summary
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we looked at an avenue for training through cybersecurity labs.
    It began with a cross-examination of the types of online learning methods and
    discussed ILT, VILT, and self-study. We then explored the benefits of self-study
    and why it is gaining wide acceptance in the cybersecurity industry. This method
    of learning is also helping to address the shortage of sufficiently trained skillsets
    in the cybersecurity field. Additionally, a number of online cybersecurity labs
    are available, both free and paid, but this chapter focused on the free labs that
    anyone can perform without spending a dime. The first lab is an XSS exercise that
    can be used to figure out whether a website has components that are vulnerable
    to XSS. The next lab is an SSL test to check whether a website is running on a
    server with misconfigured SSL. The third test is a cloud-based vulnerability scan
    that can be used to detect more than 4,500 vulnerabilities in web applications.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了通过网络安全实验室进行培训的途径。首先，我们对在线学习方法进行了交叉检验，讨论了 ILT、VILT 和自学。接着，我们探索了自学的好处，并分析了它为何在网络安全行业中获得广泛接受。这种学习方法也有助于解决网络安全领域技术人才短缺的问题。此外，网上有许多可用的网络安全实验室，包括免费和付费的，但本章重点讨论了任何人都可以免费进行的实验室。第一个实验是
    XSS 演练，用于检查一个网站是否存在容易受到 XSS 攻击的组件。接下来的实验是 SSL 测试，用于检查网站是否在 SSL 配置错误的服务器上运行。第三个测试是基于云的漏洞扫描，可以用于检测超过
    4500 个 web 应用程序中的漏洞。
- en: The fourth lab is a malware scanning tool that could be used to detect whether
    a website has any known malware, outdated software, or other security errors.
    The fifth tool is more comprehensive, as it features a platform offering a number
    of cybersecurity challenges that a user can try solving. The sixth lab is a network
    security tool that cybersecurity professionals can use to check whether a router
    is a victim of DNS hijacking. The seventh is another comprehensive lab where users
    can participate in a number of challenges from an attacker's perspective and exploit
    vulnerabilities in dummy targets. The eighth lab focuses on password security
    and gives learners a chance to try and generate passwords that users are likely
    to create and use in systems. Here, you can check a number of parameters and provide
    certain characters that are likely to be in a password, and the tool will generate
    highly-probable passwords.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 第四个实验室是一个恶意软件扫描工具，用于检测网站是否存在已知恶意软件、过时的软件或其他安全问题。第五个工具更加全面，它提供一个平台，用户可以尝试解决一系列网络安全挑战。第六个实验室是一个网络安全工具，网络安全专业人员可以用它来检查路由器是否成为DNS劫持的受害者。第七个实验室是另一个全面的实验室，用户可以从攻击者的角度参与一系列挑战，利用虚拟目标的漏洞。第八个实验室专注于密码安全，并让学习者有机会尝试生成用户可能在系统中创建和使用的密码。在这里，你可以检查多个参数并提供密码中可能包含的某些字符，工具会生成高度可能的密码。
- en: The ninth lab is a gamification cybersecurity training platform in which the
    user can create systems and defend them from attacks. Alongside this, they can
    also attack systems created by other users on the platform. The last lab was a
    tool from Mozilla, called Mozilla Observatory. The tool is a website security
    scanner that generates in-depth reports on the vulnerabilities that are on a website.
    These labs are a sure way for a cybersecurity enthusiast to continue learning
    and assess their skills. Some of the labs might not be too engaging, as they feature
    automated tests. However, the reports generated are important. You should try
    and find out how the details contained in the lab reports affect the website.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 第九个实验室是一个游戏化的网络安全培训平台，用户可以在其中创建系统并防御攻击。同时，他们也可以攻击其他用户在平台上创建的系统。最后一个实验室是Mozilla的一个工具，叫做Mozilla
    Observatory。该工具是一个网站安全扫描器，可以生成关于网站漏洞的详细报告。这些实验室是网络安全爱好者继续学习并评估自己技能的可靠途径。有些实验室可能不会太吸引人，因为它们主要包含自动化测试。然而，生成的报告非常重要。你应该尝试了解实验室报告中包含的细节如何影响网站。
- en: Finally, there are many other cybersecurity training platforms that you can
    use to advance your knowledge. Some of the best platforms charge a premium to
    allow you to carry out simulations, but it could be worthwhile trying out these
    premium platforms. However, you should at least consider doing a number of the
    free labs to get a preview of what to expect from the premium tools. Cybersecurity
    is quite involving, and a career in this field will always be filled with new
    learning opportunities. You should, therefore, be proactive in trying out any
    other security lab that you come across.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，还有许多其他的网络安全培训平台，你可以使用它们来提升自己的知识。有些最好的平台收取高额费用，允许你进行模拟测试，但尝试这些收费平台可能是值得的。不过，你至少应该考虑做一些免费的实验室，以预览这些收费工具可能带来的体验。网络安全是一个非常复杂的领域，在这个领域的职业生涯总是充满了新的学习机会。因此，你应该积极主动地尝试任何你遇到的安全实验室。
- en: In the next chapter, we will take a close look at the various knowledge checks
    and certifications that are quintessential to kickstarting your career in cybersecurity.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将详细探讨一些知识检查和认证，它们对于启动网络安全职业生涯至关重要。
