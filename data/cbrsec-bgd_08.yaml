  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10：edX 的登陆页面截图
- en: Khan Academy
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Khan Academy
- en: 'Khan Academy offers practice exercises, instructional videos, and a personalized
    learning dashboard that empower learners to study at their own pace in and outside
    of the classroom. They offer math, science, computer programming, history, art
    history, economics, and more. You can find Khan Academy at [https://www.khanacademy.org/](https://www.khanacademy.org/):'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Khan Academy 提供练习题、教学视频和个性化学习仪表板，使学习者能够在课堂内外以自己的步调学习。他们提供数学、科学、计算机编程、历史、艺术史、经济学等课程。您可以在
    [https://www.khanacademy.org/](https://www.khanacademy.org/) 找到 Khan Academy：
- en: '![](img/869c97aa-777d-46fe-b0fe-dc905043d8cb.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](img/869c97aa-777d-46fe-b0fe-dc905043d8cb.png)'
- en: 'Figure 11: A screenshot of a Cybersecurity 101 course on Khan Academy'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11：在 Khan Academy 上的网络安全 101 课程的截图
- en: 'Cybersecurity: Attack and Defense Strategies'
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络安全：攻击与防御策略
- en: 'Here is a book sample from Packt Publishing that can help you to go to the
    next level of cybersecurity:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 Packt Publishing 的一本书样本，可以帮助您进入网络安全的下一个级别：
- en: '![](img/85c59a26-f27f-4a13-b7a9-205a88c01410.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![](img/85c59a26-f27f-4a13-b7a9-205a88c01410.png)'
- en: 'Figure 12: Cover page of Cybersecurity: Attack and Defense Strategies from
    Packt Publishing'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图12：Packt Publishing出版的《网络安全：攻击与防御策略》封面
- en: This book uses a practical approach of the cybersecurity kill chain to explain
    the different phases of the attack, which includes the rationale behind each phase,
    followed by scenarios and examples that brings the theory into practice.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用网络安全攻击链的实践方法，解释攻击的不同阶段，包括每个阶段背后的理论，并通过情景和示例将理论付诸实践。
- en: Building your own test lab
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建自己的测试实验室
- en: 'Everything begins with having the right hardware, which, at the very least,
    supports virtualization. If you have Windows 8 or 10 Pro, then you can just use
    the built-in Hyper-V. For this, you will need to learn how to install a **virtual
    machine** (**VM**) and a hypervisor, which is typically done in Microsoft Hyper-V,
    Oracle VirtualBox, or VMware (Fusion and Workstation are not free):'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一切从拥有合适的硬件开始，至少要支持虚拟化。如果你有Windows 8或10专业版，那么你可以直接使用内置的Hyper-V。为此，你需要学习如何安装**虚拟机**（**VM**）和虚拟机管理程序，通常是在Microsoft
    Hyper-V、Oracle VirtualBox或VMware（Fusion和Workstation不是免费的）中完成：
- en: 'How to install Hyper-V in Windows 10: [https://blogs.technet.microsoft.com/canitpro/2015/09/08/step-by-step-enabling-hyper-v-for-use-on-windows-10/](https://blogs.technet.microsoft.com/canitpro/2015/09/08/step-by-step-enabling-hyper-v-for-use-on-windows-10/)'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在Windows 10中安装Hyper-V：[https://blogs.technet.microsoft.com/canitpro/2015/09/08/step-by-step-enabling-hyper-v-for-use-on-windows-10/](https://blogs.technet.microsoft.com/canitpro/2015/09/08/step-by-step-enabling-hyper-v-for-use-on-windows-10/)
- en: 'How to install Oracle VirtualBox: [https://docs.oracle.com/cd/E26217_01/E26796/html/qs-create-vm.html](https://docs.oracle.com/cd/E26217_01/E26796/html/qs-create-vm.html)'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何安装Oracle VirtualBox：[https://docs.oracle.com/cd/E26217_01/E26796/html/qs-create-vm.html](https://docs.oracle.com/cd/E26217_01/E26796/html/qs-create-vm.html)
- en: Once you have done this, you will need to start setting up a network. The following
    links will help you to get started.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些操作后，你需要开始设置网络。以下链接将帮助你入门。
- en: The preceding URLs can help you set the network up as well. For the attacking
    machine, you can set up a Kali box or download a pre-built image from OffensiveSecurity
    at [https://www.offensive-security.com/kali-linux-vmware-virtualbox-image-download/](https://www.offensive-security.com/kali-linux-vmware-virtualbox-image-download/).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 上述链接也可以帮助你设置网络。对于攻击机器，你可以设置一个Kali盒子，或从OffensiveSecurity下载一个预构建的镜像，下载链接为[https://www.offensive-security.com/kali-linux-vmware-virtualbox-image-download/](https://www.offensive-security.com/kali-linux-vmware-virtualbox-image-download/)。
- en: To learn more about firewalls, go to the pfSense website, which can be found
    at [https://pfsense.org/download/](https://pfsense.org/download/). Additionally,
    you can refer to the guides that you find on the internet, or to books that will
    help you to install other machines that will expand your lab environment (Packt
    Publishing has a number of great books on this topic).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于防火墙的信息，请访问pfSense官网，[https://pfsense.org/download/](https://pfsense.org/download/)。此外，你还可以参考互联网上的指南，或一些书籍，它们将帮助你安装其他机器，从而扩展你的实验室环境（Packt
    Publishing出版了许多有关此主题的优秀书籍）。
- en: 'For instance, you could install an Ubuntu VM and set it up as a DNS server.
    Afterward, you could install a CentOS VM and use it as your web server with the
    appropriate Apache (or Nginx), MySQL, and PHP/Perl/Python (LAMP stack) software.
    Optionally, you could use the pre-built images from the websites listed, or install
    some of the applications on the newly-deployed VMs. The following links will give
    you ready-to-use VM images that you can deploy in your lab:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以安装一个Ubuntu虚拟机，并将其设置为DNS服务器。之后，你可以安装一个CentOS虚拟机，并将其用作Web服务器，安装合适的Apache（或Nginx）、MySQL和PHP/Perl/Python（LAMP堆栈）软件。你也可以选择使用网站上列出的预构建镜像，或者在新部署的虚拟机上安装一些应用程序。以下链接将为你提供可以在实验室中部署的即用型虚拟机镜像：
- en: '**Metasploitable3**: A Windows-based vulnerable environment with CTF-style
    flags; it can be found at [https://github.com/rapid7/metasploitable3](https://github.com/rapid7/metasploitable3).'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Metasploitable3**：一个基于Windows的易受攻击环境，带有CTF风格的标志；可以在[https://github.com/rapid7/metasploitable3](https://github.com/rapid7/metasploitable3)找到。'
- en: '**Metasploitable2**: A Linux-based vulnerable environment; it can be found
    at [https://community.rapid7.com/docs/DOC-1875](https://community.rapid7.com/docs/DOC-1875).'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Metasploitable2**：一个基于Linux的易受攻击环境；可以在[https://community.rapid7.com/docs/DOC-1875](https://community.rapid7.com/docs/DOC-1875)找到。'
- en: '**PentesterLab exercises**: PentesterLab provides preconfigured VM images and
    courses that teach you how to perform exploitation. There are both free and paid
    exercises; it can be found at [https://pentesterlab.com/exercises/](https://pentesterlab.com/exercises/)'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PentesterLab 练习**：PentesterLab 提供预配置的虚拟机镜像和课程，教你如何进行漏洞利用。有免费和付费的练习；可以在[https://pentesterlab.com/exercises/](https://pentesterlab.com/exercises/)找到。'
