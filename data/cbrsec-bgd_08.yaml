- en: Cybersecurity Labs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络安全实验室
- en: Traditional teaching methods have been observed to be ineffective for cybersecurity
    training. Theoretical approaches just give details on some aspects of cybersecurity,
    but they rarely impart skills to the learner. This is why hands-on experience
    is required, so that a learner can apply the principles they have learned to a
    real-world environment. Hands-on training allows for skills to be learned more
    efficiently and learners can appreciate the importance of all the tiny details.
    For instance, a flaw in the configuration of a firewall could lead to a network
    breach.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的教学方法已被观察到对网络安全培训效果不佳。理论方法仅提供了网络安全的某些方面的细节，但很少能让学习者掌握实际技能。因此，必须通过实践经验，帮助学员将所学的原则应用于实际环境中。实践培训能够更高效地学习技能，让学员更好地理解所有细节的重要性。例如，防火墙配置中的一个漏洞可能会导致网络安全漏洞。
- en: The IT world is agile and requires people to rapidly acquire new knowledge.
    It is likely that you will keep acquiring new skills for the better part of your
    cybersecurity career as you adjust to new market trends. It is, therefore, of
    great importance to know the avenues that you can use to acquire new skills or
    grow your existing ones. The advantage of cybersecurity training is that you don't
    need to enroll in a college in order to learn. There are several platforms available
    on the internet where you can learn either free of charge, or for a small fee.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: IT行业快速发展，要求人们迅速获取新知识。在你的网络安全职业生涯中，你很可能会不断学习新技能，以适应市场新趋势。因此，了解获取新技能或提升现有技能的途径至关重要。网络安全培训的一个优势是，你不必进入大学就能学习。互联网上有多个平台，提供免费的学习机会或仅需支付少量费用。
- en: 'However, there are several concerns that you have to bear in mind when it comes
    to online training. One of them is that the choice you make will greatly affect
    your outcome. Therefore, choosing the wrong learning platform will serve to your
    disadvantage. In addition to this, your commitment to learning will always affect
    how well or quickly you learn new skills. If you are keen and focused, you will
    quickly acquire new knowledge and skills. Therefore, if you have challenges with
    concentrating for long periods of time, it is best to choose training that is
    led by an instructor. This chapter will give you an overview of three popular
    training options that you may choose from, depending on your preferences and abilities:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在线培训也有一些需要注意的事项。其中之一就是，你的选择将极大地影响最终结果。因此，选择错误的学习平台会对你不利。此外，你对学习的投入也会影响你掌握新技能的速度和效果。如果你专注且勤奋，你将迅速获取新知识和技能。因此，如果你发现自己难以长时间集中注意力，选择导师主导的培训会更为合适。本章将概述三种受欢迎的培训选项，你可以根据个人偏好和能力进行选择。
- en: Instructor-led training (ILT)
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导师主导培训（ILT）
- en: Virtual instructor-led training (VILT)
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟导师主导培训（VILT）
- en: Self-study
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自学
- en: ILT
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ILT
- en: ILT is often referred to as a traditional learning method. This method involves
    the physical presence of an instructor who interacts with students, with the goal
    of imparting to them new skills or developing the skills that the instructor already
    possesses. Technology has made ILT quite easy. It is suitable for training where
    there are complex topics that require expert, hands-on experience.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ILT通常被称为传统的学习方法。这种方法要求导师亲自出席，并与学员互动，目的是教授学员新技能或提升导师已经具备的技能。技术的发展使得ILT变得非常便捷。ILT适用于那些涉及复杂主题、需要专家亲身经验的培训。
- en: In ILT, the training is offered in training circles. Students get to work together
    in the same physical space and they can assist each other with challenges. The
    collaboration between students often plays a key role in the success of this method
    of training. Students can interact with each other by sharing challenges, experiences,
    tips, and tricks that can make the training easier or more fun. The end effect
    is that complex topics become more accessible due to the synergy between the students.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在ILT中，培训通过培训小组的形式进行。学员们可以在同一物理空间内共同工作，并且互相帮助解决问题。学生之间的合作往往在这种培训方法的成功中起到关键作用。学员可以通过分享挑战、经验、技巧和窍门进行互动，从而让培训过程更轻松或更有趣。最终效果是，由于学生之间的协作，复杂的主题变得更容易理解。
- en: The cons of this type of training include limited accessibility, as students
    usually have to travel to get to the training venue. Additionally, they have to
    proceed at the same pace. This method is also expensive, and most of the expenses
    cannot be evaded. The reach of this type of training is also limited because the
    trainer and students have to meet physically. However, institutions are also offering
    boot camp sessions, which are shorter training events that can be rotated regularly
    in different locations. This improves the reach and accessibility of the training
    program.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的培训的缺点包括可访问性有限，因为学生通常必须出门到达培训地点。此外，他们必须以相同的步调进行。这种方法也很昂贵，大部分费用无法避免。这种培训的覆盖范围也有限，因为教练和学生必须亲自见面。但是，机构也提供短期集训课程，这些课程是可以定期在不同地点轮换的较短培训活动。这提高了培训项目的覆盖范围和可访问性。
- en: VILT
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: VILT
- en: This is an extension of ILT that is powered by the internet. In VILT, there
    are virtual instructor-led classes on the internet. Both students and instructors
    do not have to travel to attend a class since they can participate from anywhere
    provided that they have a stable internet connection. The institutions offering
    this training have the advantage of not having to rent rooms for students to study
    in. There is more flexibility with this learning model since students can take
    up other tasks before and after the classes. The classes are also more time-efficient
    and will start and end at predefined times. The quality of training can also be
    high, since the institution is able to hire qualified personnel from anywhere,
    as long as they have a reliable internet connection.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是通过互联网提供的ILT的延伸。在VILT中，有在线虚拟教师主导的课程。学生和教师都不必前往参加课程，因为他们可以在任何地方参与，只要他们有稳定的互联网连接。提供这种培训的机构有不租用学生学习的房间的优势。这种学习模式更加灵活，因为学生可以在课前和课后进行其他任务。课程的时间安排也更加高效，并且将在预定的时间开始和结束。培训的质量也可以很高，因为机构可以从任何地方雇佣有资格的人员，只要他们有可靠的互联网连接。
- en: However, VILT comes with its own set of challenges. To begin with, it is virtual
    and, therefore, comes with self-discipline requirements for the learners. Students
    have to avoid distractions such as phones while the training is going on. It is
    tempting for students, without physical supervision, to wander away from the training
    and be distracted by other things in their environment. Some estimates show that
    the attention-span for a VILT is 25%. This means that many students do wander
    off during the training session. The scope for interacting with instructors is
    also limited. This type of training tends to have many students per session, reducing
    the chance for each student to voice their concerns or ask questions to the instructor.
    The instructor is also unable to connect with the students. This is because one
    of the ways instructors know whether students understand what is being taught
    is by looking at their body language. VILT does not offer the best medium for
    instructors to observe non-verbal communication from their students. Finally,
    there is a limitation to the practicality of this type of training. Students are
    sent resources through PDFs, video clips, or manuals. However, these resources
    are not always optimized for different screen sizes and it can be uncomfortable
    for some students to actually follow the training.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，VILT也带来了一系列挑战。首先，它是虚拟的，因此对学习者有自律要求。学生在进行培训时必须避免手机等干扰。对于学生来说，没有实际监督，他们在培训过程中很容易被环境中的其他事物分散注意力。一些估计显示，VILT的注意力持续时间为25%。这意味着许多学生在培训期间会分神。与教师互动的空间也有限。每个会话中学生数量较多，减少了每个学生发表意见或向教师提问的机会。教师也无法与学生建立联系。因为教师了解学生是否理解所教内容的方式之一是观察他们的身体语言。VILT不能为教师观察学生的非语言沟通提供最佳媒介。最后，这种培训的实用性也有局限性。学生通过PDF、视频剪辑或手册收到资源。然而，这些资源并不总是针对不同屏幕尺寸进行优化，对一些学生来说实际跟进培训可能会感到不舒服。
- en: Self-study
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自学
- en: This is where learners follow text-based or video training modules and learn
    at their own pace. It requires self-discipline from the learner, in terms of time
    management and willingness to complete challenges in the lessons.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是学习者跟随基于文本或视频的培训模块并按照自己的节奏学习的地方。这需要学习者在时间管理和完成课程中的挑战方面具备自律精神。
- en: The benefits of this type of learning are numerous and range from flexibility
    to cost-effectiveness. In this type of training, the student does not have to
    go at the pace of other students or that of the trainer. Fast learners will complete
    it quickly, while slow learners will have the chance to stretch their learning
    timelines over a longer duration so that they can grasp what is being taught.
    This method of learning is also cost-effective. Institutions that offer self-study
    modules often price them cheaply or for free. For instance, you can learn many
    skills by watching and using YouTube tutorials, which are free of charge. A course
    that might cost thousands of dollars to take in college could be priced at under
    $1,000.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这种学习方式的好处有很多，既包括灵活性，也包括成本效益。在这种培训方式下，学生不必跟随其他学生或培训师的进度。学习较快的学生能够快速完成，而学习较慢的学生可以有机会将学习时间拉长，从而充分掌握所教的内容。这种学习方式还具有成本效益。提供自学模块的机构通常会以较低的价格甚至免费的方式提供这些模块。例如，你可以通过观看并使用免费的YouTube教程来学习很多技能。一门可能需要花费数千美元在大学里上学的课程，可能在这里只需不到1,000美元。
- en: Self-study and assessment modules have been gaining traction due to the large
    number of people that want to learn at their own pace and convenience. Cybersecurity
    is seeing an increase in the number of experts due to these learning platforms.
    The industry is quickly responding to the shortage in the number of trained specialists.
    Projections suggest that in 2020, there will be a shortage of 1.5 million cybersecurity
    personnel, but this might just be averted.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 自学和评估模块由于能够让人们根据自己的节奏和方便性进行学习，越来越受到欢迎。由于这些学习平台，网络安全领域的专家人数也在增加。行业对专业人才短缺的反应非常迅速。预测显示，2020年将缺少150万网络安全人员，但这种缺口可能会得到缓解。
- en: One of the best methods for doing self-study and assessment in cybersecurity
    is through online cybersecurity labs. These expose you to real-world threats that
    you will have to respond to. There is a wide selection of labs that you can perform
    on the internet. However, some of them are costly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 进行自学和评估的最佳方法之一是通过在线网络安全实验室。这些实验室让你接触到你必须应对的真实世界威胁。互联网提供了广泛的实验室供你进行。然而，其中一些实验室是收费的。
- en: This chapter focuses on the cheaper alternatives where you can set up and utilize
    security labs free of charge. It explores labs that are meant to improve your
    mastery of different types of threats and their resolutions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本章重点介绍了便宜的替代方案，你可以在这些方案中设置并免费使用安全实验室。它探索了旨在提升你掌握不同类型威胁及其解决方案的实验室。
- en: Self-study cybersecurity labs
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自学网络安全实验室
- en: We will now discuss a number of online platforms that a cybersecurity professional
    can use for learning purposes. Some of the tools that will be covered are live
    and require authorization from the target to use. Therefore, exercise caution
    and do not run tests on highly sensitive or highly guarded websites. The end goal
    is to learn more about cybersecurity, so do focus on the results or reports given
    at the end of each exercise.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论几个网络安全专业人士可以用来学习的在线平台。将介绍的部分工具是实时的，使用时需要目标网站的授权。因此，务必小心，避免在高度敏感或严密防护的网站上进行测试。最终目标是学习更多的网络安全知识，因此要关注每个练习结束时给出的结果或报告。
- en: The cross-site scripting (XSS) lab
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 跨站脚本（XSS）实验室
- en: 'To begin with, a simple security lab that you can carry out is an XSS attack,
    which can be found at [https://pentest-tools.com/website-vulnerability-scanning/xss-scanner-online](https://pentest-tools.com/website-vulnerability-scanning/xss-scanner-online):'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，一个你可以进行的简单安全实验是XSS攻击，可以在[https://pentest-tools.com/website-vulnerability-scanning/xss-scanner-online](https://pentest-tools.com/website-vulnerability-scanning/xss-scanner-online)找到：
- en: '![](img/cd33a0a0-0091-4fa0-b71f-7d4ea095e9fd.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/cd33a0a0-0091-4fa0-b71f-7d4ea095e9fd.png)'
- en: 'Figure 1: The landing page for XSS Scanner'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：XSS扫描器的登陆页面
- en: The XSS online scanner is a free online tool that is used for detecting XSS
    attacks and vulnerabilities on websites. In XSS attacks, hackers inject malicious
    JavaScript in trusted websites. The script can then be used to harm the affected
    websites and their visitors in a number of ways, such as by reading sensitive
    page content, injecting malicious scripts, cookie stealing, and website defacement.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: XSS在线扫描器是一个免费的在线工具，用于检测网站上的XSS攻击和漏洞。在XSS攻击中，黑客将恶意的JavaScript代码注入到可信的网站中。该脚本可以用来以多种方式危害受影响的网站及其访问者，例如读取敏感页面内容、注入恶意脚本、窃取Cookies以及篡改网站内容。
- en: The security lab is quite simple to carry out, since you are only expected to
    have a URL of a website to be scanned. The scanner will go through the provided
    website by trying to identify all the pages that have exploitable avenues for
    XSS attacks, such as contact forms and search boxes. The tool will then attempt
    XSS attacks on each of the potentially vulnerable pages. The scanner will then
    give a report of its findings concerning the XSS vulnerabilities that were found
    on the entire website.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 安全实验室非常简单，因为你只需要提供一个待扫描的网站URL。扫描器将通过提供的网站，尝试识别所有可能存在XSS攻击漏洞的页面，比如联系表单和搜索框。然后，工具会对每个潜在易受攻击的页面进行XSS攻击。扫描器会根据发现的XSS漏洞提供网站整个范围的报告。
- en: The XSS scanner supports light and full scans. A light scan is less comprehensive
    as the maximum number of URLs that can be scanned is set at 20 and the maximum
    active scan duration is two minutes. The full scan is more comprehensive and can
    support a maximum of 500 URLs and a scan duration of 30 minutes.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: XSS扫描器支持轻度扫描和全面扫描。轻度扫描不太全面，最多可扫描20个URL，且最大扫描时间为两分钟。全面扫描更为彻底，最多可支持500个URL，扫描时间为30分钟。
- en: 'To perform a scan, a user is required to provide three parameters:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 执行扫描时，用户需要提供三个参数：
- en: The URL of the web application to be scanned
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 待扫描的web应用程序的URL
- en: The type of scan
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扫描类型
- en: Confirmation that they have the authorization to scan the target application
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确认他们有授权扫描目标应用程序
- en: It is important to note that the scanner generates HTTP requests that can be
    flagged as attacks on the server side, although they are not harmful. This is
    why you should mostly use the XSS Scanner on authorized targets to avoid prosecution
    for security violations. The tool provides a detailed report of identified XSS
    vulnerabilities or attacks. The report can then be used to fix the vulnerabilities
    before attackers can exploit them.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，扫描器会生成HTTP请求，这些请求可能会被服务器端标记为攻击，尽管它们并不具有危害性。这也是为什么你应该主要在授权目标上使用XSS扫描器，以避免因安全违规而遭到起诉。该工具会提供一份详细的报告，列出已识别的XSS漏洞或攻击。然后，这些报告可以用于在攻击者利用漏洞之前修复它们。
- en: The Secure Socket Layer (SSL) configuration lab
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全套接字层（SSL）配置实验室
- en: This is a cybersecurity lab that is offered by Wormly. You can refer to it at
    [https://www.wormly.com/test_ssl](https://www.wormly.com/test_ssl). It allows
    you to conduct a deep analysis of the SSL configuration of a web server. This
    is an important test since misconfigured SSL can introduce security vulnerabilities
    that can be exploited by cybercriminals to steal data that is stored, sent, or
    received by the server or can be exploited to carry out **Denial of Service**
    (**DoS**) attacks. Additionally, a misconfigured SSL web server can slow down
    websites, thereby degrading a user's experience.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Wormly提供的一个网络安全实验室，你可以通过[https://www.wormly.com/test_ssl](https://www.wormly.com/test_ssl)进行访问。它允许你对web服务器的SSL配置进行深入分析。这是一个重要的测试，因为配置错误的SSL可能会引入安全漏洞，黑客可以利用这些漏洞窃取存储、发送或接收的服务器数据，或用于执行**拒绝服务**（**DoS**）攻击。此外，配置错误的SSL
    web服务器可能会导致网站速度变慢，从而影响用户体验。
- en: 'In this lab, a cybersecurity expert can identify the security configuration
    weaknesses or errors in web servers. It is important to note that SSL certificates
    are vital for securing communication between web clients and web servers. The
    SSL certificate ensures that all data that is exchanged between a web server and
    a browser is kept private and secure through encryption:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个实验室中，网络安全专家可以识别web服务器中的安全配置弱点或错误。需要注意的是，SSL证书对于确保web客户端和web服务器之间的通信安全至关重要。SSL证书确保通过加密，所有在web服务器和浏览器之间交换的数据都能够保持私密和安全：
- en: '![](img/134ba6b7-d675-4c49-9f0f-e2a26d68fa85.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](img/134ba6b7-d675-4c49-9f0f-e2a26d68fa85.png)'
- en: 'Figure 2: The Wormly SSL server test tool user interface'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：Wormly SSL 服务器测试工具用户界面
- en: Wormly offers a simplified interface where you can enter either the URL or public
    IP address of the web application whose SSL server is to be scanned. You can then
    click on the Start SSL test button to begin the test.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Wormly提供了一个简化的界面，你可以在其中输入需要扫描SSL服务器的web应用程序的URL或公网IP地址。然后，你可以点击“开始SSL测试”按钮来启动测试。
- en: The tool provides important information about the SSL certificate that is in
    use, such as validity duration and trust level. The report also includes security
    information such as whether the encryption ciphers in use are strong, the public
    key size, the security protocols in use, and their version and performance information,
    such as SSL handshake size, TLS stateless resume, and SSL session cache. This
    information allows you to identify any weaknesses in SSL configuration so that
    appropriate measures can be taken to correct the weaknesses before criminals can
    exploit them. A cybersecurity expert will easily interpret and fix the errors
    that this tool highlights.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 该工具提供了关于正在使用的SSL证书的重要信息，例如有效期和信任等级。报告还包括安全信息，如当前使用的加密算法是否强大、公共密钥大小、使用的安全协议及其版本、性能信息（如SSL握手大小、TLS无状态恢复、SSL会话缓存等）。这些信息使你能够识别SSL配置中的任何弱点，以便在犯罪分子利用这些漏洞之前采取适当措施进行修复。网络安全专家将轻松解读并修复该工具所标出的错误。
- en: Acunetix Vulnerability Scanner
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Acunetix 漏洞扫描器
- en: This is a security auditing tool that can be found at [https://www.acunetix.com/vulnerability-scanner](https://www.acunetix.com/vulnerability-scanner).
    It is used by cybersecurity professionals to identify vulnerabilities in web applications
    that are hosted on the cloud. The use of web applications has increased over the
    last decade. At the same time, criminals are exploiting the vulnerabilities that
    are in internet protocols to cause havoc and to benefit financially by stealing
    confidential information that is sold on the black market. This tool, therefore,
    provides webmasters or cybersecurity professionals with a free cloud-based system
    that they can use to detect two of the most common vulnerabilities in web applications.
    The free version of the tool has limited functionalities compared to the paid
    version, but it can still provide valuable information that can be used to harden
    a given web application.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一款安全审计工具，可以在[https://www.acunetix.com/vulnerability-scanner](https://www.acunetix.com/vulnerability-scanner)找到。它被网络安全专家用于识别托管在云端的Web应用程序中的漏洞。过去十年中，Web应用程序的使用量大幅增加。同时，犯罪分子正在利用互联网协议中的漏洞进行破坏，并通过盗取机密信息在黑市上获利。因此，这款工具为网站管理员或网络安全专家提供了一个免费的基于云的系统，用户可以用它来检测Web应用程序中最常见的两种漏洞。该工具的免费版本功能有限，较付费版本有所欠缺，但仍能提供有价值的信息，用于加固Web应用程序。
- en: The tool offers an interface with a control panel where a user can select the
    type of scan, the vulnerabilities to be scanned, reports, settings, and the target
    system. After a user provides the required information, the scan is conducted
    and a detailed report outlining the detected vulnerabilities is generated. The
    security tool also suggests suitable actions that a user can take to remedy the
    loopholes.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 该工具提供了一个带控制面板的界面，用户可以选择扫描类型、扫描的漏洞、报告、设置和目标系统。在用户提供所需信息后，系统将进行扫描并生成详细的报告，列出检测到的漏洞。该安全工具还会建议用户可以采取的适当行动来修补这些漏洞。
- en: Acunetix is a useful security tool that can detect more than 4,500 web application
    vulnerabilities. Moreover, it can scan open source and custom-built applications
    to detect security loopholes that can be used to compromise the security of web
    applications. Acunetix online scanner can also scan perimeter servers for weaknesses
    and give suggestions on the appropriate cause of action to rectify these weaknesses.
    The security tool is, therefore, an effective security tool for detecting and
    rectifying security weaknesses in web applications.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Acunetix 是一款有用的安全工具，可以检测超过4,500个Web应用程序漏洞。此外，它还可以扫描开源和定制构建的应用程序，发现可能被利用的安全漏洞，从而危及Web应用程序的安全性。Acunetix在线扫描器还可以扫描外围服务器的弱点，并提供适当的改进措施建议，以修复这些漏洞。因此，这款安全工具是检测和修复Web应用程序安全漏洞的有效工具。
- en: Sucuri
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Sucuri
- en: Sucuri is another free online malware that can be viewed at [https://sitecheck.sucuri.net/](https://sitecheck.sucuri.net/).
    It is a security scanner that cybersecurity professionals can use to find out
    the vulnerabilities in a website. The system provides an interface where users
    enter the URL of the websites to be scanned. The security tool will then scan
    the websites for known malware, blacklisting status, errors, and out-of-date software.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Sucuri是另一个免费的在线恶意软件扫描工具，可以在[https://sitecheck.sucuri.net/](https://sitecheck.sucuri.net/)查看。它是一个安全扫描器，网络安全专业人员可以用来查找网站中的漏洞。该系统提供了一个界面，用户可以在其中输入要扫描的网站的URL。然后，安全工具会扫描这些网站，查找已知的恶意软件、黑名单状态、错误和过时的软件。
- en: The Sucuri system can also be used to ensure that a given web application is
    clean, fast, and protected. In case malware is detected, the concerned security
    profession will be able to delete it so that the performance and security of the
    application are not compromised. The security tool can also detect out-of-date
    software, such as content management systems, which are common sources of security
    vulnerability. It will, therefore, be possible to update the software to secure
    versions in order to minimize exposure to security risks.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Sucuri系统还可以用于确保给定的Web应用程序是干净的、快速的且受保护的。如果检测到恶意软件，相关的安全专家将能够删除它，从而确保应用程序的性能和安全性不受影响。该安全工具还可以检测到过时的软件，如内容管理系统，这些系统通常是安全漏洞的来源。因此，可以更新软件到安全版本，以减少暴露于安全风险中的可能性。
- en: Valhalla
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Valhalla
- en: Valhalla is a comprehensive online cybersecurity lab. You can visit its website
    at [https://halls-of-valhalla.org/beta/challenges](https://halls-of-valhalla.org/beta/challenges).
    It allows users to undertake various security-related challenges for points. The
    challenges offered by the website include SQL injection, debugging, encryption,
    XSS, and reconnaissance. In reconnaissance, users are required to gather intelligence
    about a given target. Reconnaissance plays a big role in penetration testing,
    which forms the bulk of a cybersecurity career.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Valhalla是一个综合性的在线网络安全实验室。您可以访问其网站：[https://halls-of-valhalla.org/beta/challenges](https://halls-of-valhalla.org/beta/challenges)。该网站允许用户参与各种与安全相关的挑战以获得积分。网站提供的挑战包括SQL注入、调试、加密、XSS和侦察。在侦察中，用户需要收集有关给定目标的情报。侦察在渗透测试中扮演着重要角色，而渗透测试是网络安全职业的核心部分。
- en: 'The goal of penetration testing is to discover the security loopholes in a
    given system, so that they can be rectified to reduce exposure to security risks.
    For this process to succeed, you must have adequate intelligence about the target.
    Intelligence gathering is, therefore, an important step in penetration testing
    and the Valhalla security lab will offer various services that will give you a
    hands-on experience on intelligence gathering. The reconnaissance challenge has
    three tasks for you to complete and to then check whether your answers are correct.
    The other cybersecurity labs feature the same layout of three labs. In all the
    challenges, the site offers hints and support that a user can utilize to complete
    the given tasks. A user is also allowed to access successfully completed solutions
    so that they can learn from them. The following screenshot shows the Valhalla
    user interface:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 渗透测试的目标是发现给定系统中的安全漏洞，以便进行修复，从而减少暴露于安全风险中的可能性。为了使这一过程成功，您必须对目标有足够的情报。因此，情报收集是渗透测试中的一个重要步骤，Valhalla安全实验室将提供多种服务，让您在情报收集方面获得实践经验。侦察挑战有三项任务供您完成，并检查您的答案是否正确。其他网络安全实验室也有类似的三项实验室布局。在所有的挑战中，网站提供了提示和支持，用户可以利用这些资源完成任务。用户还可以访问已成功完成的解决方案，从中学习。以下截图显示了Valhalla的用户界面：
- en: '![](img/4d379bf6-345d-4bdf-b3fa-395b66116dc7.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4d379bf6-345d-4bdf-b3fa-395b66116dc7.png)'
- en: 'Figure 3: The Valhalla user interface'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：Valhalla用户界面
- en: The user is required to go to the Valhalla website and select the category of
    challenges that they want to attempt. The user will then select the level and
    begin working on the challenge. For example, a user may be required to gather
    appropriate intelligence that can enable them to find out the login credentials
    of one of the accounts in the system. Using this information, the user will gain
    access to the system and proceed to gather more intelligence that will allow them
    access to confidential information.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 用户需要访问 Valhalla 网站并选择他们想要挑战的类别。接着，用户会选择挑战的难度级别并开始进行挑战。例如，用户可能需要收集适当的情报，以便找出系统中某个账户的登录凭证。通过这些信息，用户将获得系统访问权限，并继续收集更多情报，从而获得访问机密信息的权限。
- en: F-Secure Router Checker
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: F-Secure 路由器检查器
- en: This is a networking security lab that helps you to check whether a router has
    been hijacked by cybercriminals. It can be found at [https://www.f-secure.com/en/web/home_global/router-checker](https://www.f-secure.com/en/web/home_global/router-checker).
    A common threat today is DNS hijacking; one of the ways in which it is carried
    out is through unauthorized modifications of a router's configurations so that
    a third party can monitor, control, or redirect the traffic that is passing through
    the router. This security lab teaches you how to easily check whether a router
    has fallen victim to DNS hijacking. This knowledge can help victims stop attacks
    early enough before any significant damage is done. For example, in a situation
    where a router's DNS has been hijacked, a quick test using this tool will detect
    the attack and recommend an appropriate cause of action. This will prevent a user
    from being redirected to fake versions of genuine sites, such as in online banking,
    where their records or login credentials can be stolen and used to access their
    bank accounts. The tool is also important because it detects vulnerabilities or
    misconfigured settings in routers that can be exploited by criminals to harm users.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个网络安全实验室，帮助你检查路由器是否被网络犯罪分子劫持。它可以在[https://www.f-secure.com/en/web/home_global/router-checker](https://www.f-secure.com/en/web/home_global/router-checker)找到。今天常见的威胁之一是
    DNS 劫持；其中一种实施方式是通过未经授权的路由器配置修改，使得第三方能够监控、控制或重定向通过路由器传输的流量。这个安全实验室教你如何轻松检查路由器是否已成为
    DNS 劫持的受害者。这些知识可以帮助受害者在任何重大损害发生之前，及时制止攻击。例如，在路由器的 DNS 被劫持的情况下，使用该工具进行快速测试可以检测到攻击，并建议适当的应对措施。这可以防止用户被重定向到假冒的真实网站，如在线银行，在那里他们的记录或登录凭证可能被窃取并用于访问他们的银行账户。该工具还很重要，因为它能够检测到路由器中的漏洞或配置错误，这些问题可能被犯罪分子利用来危害用户。
- en: 'F-Secure Router Checker provides the interface shown in the following screenshot
    to allow users to analyze the settings of their routers for vulnerabilities. A
    user, therefore, needs to access the F-Secure website, and then select Online
    Tools and they will be directed to the router checker tool. Provided that they
    are connected to the internet, they just need to click on the Check your router
    button to start the analysis. After a few minutes, a report with the relevant
    information regarding the health of the router will be displayed with appropriate
    suggestions on how the issues can be rectified. The tool offers more tests for
    other devices, but these are offered at a subscription fee and so they might not
    be ideal for learning purposes:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: F-Secure 路由器检查器提供如下截图所示的界面，允许用户分析路由器设置中的漏洞。因此，用户需要访问 F-Secure 网站，然后选择“在线工具”，将被引导到路由器检查工具页面。只要他们连接到互联网，就只需要点击“检查您的路由器”按钮开始分析。几分钟后，将显示一份报告，报告中包含有关路由器健康状况的相关信息，并给出适当的修复建议。该工具还提供其他设备的更多测试，但这些需要订阅费用，因此可能不适合用于学习目的。
- en: '![](img/e52410d1-7169-4acc-a31e-dbbb84b5cc48.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e52410d1-7169-4acc-a31e-dbbb84b5cc48.png)'
- en: 'Figure 4: The F-Secure Router Checker tool'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4：F-Secure 路由器检查器工具
- en: Now, let's explore Hacking-Lab in the next section to further strengthen our
    knowledge base.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们在下一节中探索 Hacking-Lab，以进一步强化我们的知识基础。
- en: Hacking-Lab
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Hacking-Lab
- en: Hacking-Lab can be visited at [https://www.hacking-lab.com/Remote_Sec_Lab/](https://www.hacking-lab.com/Remote_Sec_Lab/).
    Hacking-Lab is a free online ethical hacking lab that offers a virtual platform
    where you can conduct penetration tests. The tool also incorporates several computer
    network and security challenges that you can attempt in order to build hands-on
    experience on various networking and security aspects. Hacking-Lab's goal is to
    promote awareness of ethics in information security. This is achieved using cybersecurity
    competitions that test important aspects of cybersecurity such as forensics, cryptography,
    reverse engineering, and cyber defense. The tool is provided for free to foster
    an environment that creates cyber protection by equipping cybersecurity professionals
    with relevant knowledge and skills. The tool is also licensed to a number of universities
    worldwide for educational purposes with the goal of building young cyber talent
    that can meet the needs of the current business environment and encourage learners
    to pursue careers in cybersecurity.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Hacking-Lab 可以通过 [https://www.hacking-lab.com/Remote_Sec_Lab/](https://www.hacking-lab.com/Remote_Sec_Lab/)
    访问。Hacking-Lab 是一个免费的在线道德黑客实验室，提供一个虚拟平台，您可以在上面进行渗透测试。该工具还包括多个计算机网络和安全挑战，您可以尝试这些挑战，从而在各种网络和安全方面积累实际经验。Hacking-Lab
    的目标是提高信息安全领域的伦理意识。通过网络安全竞赛来实现这一目标，竞赛测试网络安全的关键方面，如取证、密码学、逆向工程和网络防御。该工具免费提供，旨在创造一个通过为网络安全专业人员提供相关知识和技能来增强网络保护的环境。该工具还被全球多个大学授权用于教育目的，目的是培养能够满足当前商业环境需求的年轻网络人才，并鼓励学习者从事网络安全职业。
- en: 'The following screenshot shows the Hacking-Labs dashboard; there is also a
    section on Security Events, which lists events that you can join, such as free
    hacking challenges. Most of these events are delivered online and, therefore,
    you don''t need any special software to undertake the cybersecurity challenges.
    To use the lab, you just need to register your Hacking-Lab account and then register
    for a free hacking challenge event that is running. A lot can be learned from
    the challenges, as they simulate how criminals take advantage of the vulnerabilities
    in applications in order to compromise their security. You can, therefore, gain
    hands-on experience of how to identify security loopholes in applications, and
    learn about the measures, such as system hardening, that can be taken to minimize
    exposure to various security risks:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了 Hacking-Lab 的仪表板；还可以看到一个“安全事件”部分，列出了您可以参加的事件，如免费黑客挑战。大多数这些事件是在线进行的，因此您无需任何特殊软件即可进行网络安全挑战。要使用实验室，您只需注册
    Hacking-Lab 帐户，然后注册正在进行的免费黑客挑战活动。通过这些挑战，您可以学到很多东西，因为它们模拟了犯罪分子如何利用应用程序中的漏洞来破坏其安全性。因此，您可以获得如何识别应用程序中安全漏洞的实际经验，并了解可以采取的措施，如系统加固，以最小化暴露于各种安全风险的可能性：
- en: '![](img/43c57dd9-26ce-4386-b2d1-3fb4edaacb3c.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/43c57dd9-26ce-4386-b2d1-3fb4edaacb3c.png)'
- en: 'Figure 5: The Hacking-Lab control panel'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5：Hacking-Lab 控制面板
- en: Now that you've gained an insight into Hacking-Lab, let's move our focus to
    the Root Me password generator.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了 Hacking-Lab，让我们将重点转向 Root Me 密码生成器。
- en: The Root Me password generator
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Root Me 密码生成器
- en: 'The Root Me password generator can be visited at [https://www.root-me.org/spip.php?page=outils&amp;inc=password&amp;lang=en](https://www.root-me.org/spip.php?page=outils&inc=password&lang=en).
    To date, weak passwords are still a major threat to the security of organizational
    data and systems. The Root Me password generator is a security tool used to generate
    user passwords that users can then use to gain access to their account. The following
    screenshot shows the user interface for the password generator. There are a number
    of fields that a user is required to enter, such as password length and additional
    characters, before clicking on the Generate password button. The tool will then
    use brute force to try and guess the correct password for a given user account.
    This tool is important because when conducting a penetration test, it is common
    for a user to try and access accounts with weak passwords. The tool will, therefore,
    be used to identify weak passwords and develop an effective password policy that
    will ensure that users select passwords that cannot be hacked using common password
    hacking tools:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: Root Me密码生成器可以访问 [https://www.root-me.org/spip.php?page=outils&amp;inc=password&amp;lang=en](https://www.root-me.org/spip.php?page=outils&inc=password&lang=en)。到目前为止，弱密码仍然是组织数据和系统安全的主要威胁。Root
    Me密码生成器是一种安全工具，用于生成用户密码，用户可以使用这些密码访问他们的账户。以下截图展示了密码生成器的用户界面。用户需要输入多个字段，例如密码长度和附加字符，然后点击“生成密码”按钮。该工具将使用暴力破解尝试猜测给定用户账户的正确密码。这个工具非常重要，因为在进行渗透测试时，通常会尝试访问使用弱密码的账户。因此，该工具将用于识别弱密码并制定有效的密码策略，以确保用户选择无法通过常见密码破解工具破解的密码：
- en: '![](img/48dd33e3-a0e7-4b2d-986d-4dbcf9587866.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](img/48dd33e3-a0e7-4b2d-986d-4dbcf9587866.png)'
- en: 'Figure 6: The Root Me password generator user interface'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：Root Me密码生成器用户界面
- en: In the next section, we will explore the essentials of CTF365.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将探讨CTF365的要点。
- en: CTF365
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CTF365
- en: CTF365 can be visited at [https://ctf365.com/](https://ctf365.com/). CTF365
    is a cybersecurity training gamification tool that offers numerous real-life games
    where players build the defenses for their systems, such as virtual private servers,
    in order to defend them from attacks. At the same time, the players try to attack
    systems developed by others in the network. This tool is useful because it simulates
    what happens in real life, as far as cybersecurity is concerned. Security professionals
    are expected to build and protect computer systems that are constantly under attack
    by criminals trying to destroy, modify, or steal data from systems. CTF365 uses
    a fun, entertaining, challenging, and community-driven approach to equip security
    professionals with the skills they need to be effective in the current information-security
    field.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: CTF365可以访问 [https://ctf365.com/](https://ctf365.com/)。CTF365是一个网络安全培训的游戏化工具，提供了众多现实生活中的游戏，玩家需要为他们的系统（例如虚拟专用服务器）构建防御，以防止攻击。同时，玩家还尝试攻击网络中其他人开发的系统。这个工具非常有用，因为它模拟了现实生活中网络安全的情形。安全专业人员需要构建并保护那些不断受到犯罪分子攻击的计算机系统，这些攻击者试图破坏、修改或窃取系统中的数据。CTF365采用了一种有趣、富有挑战性且社区驱动的方法，帮助安全专业人员掌握他们在当前信息安全领域中所需的技能。
- en: 'According to the developers of the security training tool, the best way to
    learn is through applications. Gamification excels in this aspect by increasing
    the learner''s engagement and improving their retention rate and the speed of
    their learning curve. The tool is free for not-for-profit information security
    conferences. You can also enjoy a 30-day trial period for individual use and training.
    To participate, all that is required is the installation of OpenVPN to use the
    security tool. Moreover, you need two important files: your VPN username and password
    file and your config file. The two files should be copied to the following location:
    `C:\Program files\OpenVPN\config\`. Then, search in Windows for `OpenVPN GUI`,
    right-click on it, and select Run as an administrator. After the tool starts,
    you should right-click on the OpenVPN GUI icon and select Connect. This will allow
    you to connect to CTF365 and build the necessary systems and their defenses for
    practice and, at the same time, try to attack the systems developed by others
    in the community.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 根据该安全培训工具的开发者所述，最佳的学习方式是通过实际应用。游戏化在这方面表现优异，它通过增加学习者的参与度、提高记忆率和加快学习曲线速度来增强学习效果。该工具对非盈利的信息安全会议免费开放。个人使用和培训也可享受
    30 天的试用期。要参与其中，所需的仅仅是安装 OpenVPN 来使用该安全工具。此外，你还需要两个重要文件：你的 VPN 用户名和密码文件以及配置文件。将这两个文件复制到以下位置：`C:\Program
    files\OpenVPN\config\`。然后，在 Windows 中搜索 `OpenVPN GUI`，右键点击它并选择以管理员身份运行。工具启动后，你应该右键点击
    OpenVPN GUI 图标并选择连接。这将允许你连接到 CTF365，构建必要的系统及其防御进行实践，同时尝试攻击社区中其他人开发的系统。
- en: Mozilla Observatory
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mozilla Observatory
- en: You can access Mozilla Observatory at [https://observatory.mozilla.org/](https://observatory.mozilla.org/).
    Mozilla Observatory is a free and open source website security scanner that works
    on top of a Python code base. Mozilla claims that the tool has helped over 125,000
    security professionals to configure their sites in a secure manner. It is, therefore,
    a great avenue for cybersecurity enthusiasts to learn. To use the tool, you just
    need to copy and paste the URL or domain name of a website into the Observatory,
    and then click on the Scan Me button. A scan will be conducted and a security
    report about the website will then be presented. The report includes important
    security elements such as OWASP header security and TSL best practices. The Observatory
    is also capable of performing third-party tests from SSL Labs, High-Tech Bridge,
    and HSTS preload. The security tool also provides links to quality resources that
    can be used to rectify the identified security issues.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以访问 Mozilla Observatory 网站：[https://observatory.mozilla.org/](https://observatory.mozilla.org/)。Mozilla
    Observatory 是一个免费的开源网站安全扫描器，基于 Python 代码库开发。Mozilla 声称该工具已经帮助超过 125,000 名安全专业人士以安全的方式配置他们的网站。因此，这对于网络安全爱好者来说是一个很好的学习途径。要使用该工具，你只需将网站的
    URL 或域名复制并粘贴到 Observatory 中，然后点击“Scan Me”按钮。扫描将开始，网站的安全报告将随之呈现。报告包括诸如 OWASP 头部安全性和
    TSL 最佳实践等重要安全元素。该工具还能够执行来自 SSL Labs、High-Tech Bridge 和 HSTS preload 的第三方测试。此外，该安全工具还提供了指向优质资源的链接，这些资源可以用于修复识别出的安全问题。
- en: The report is useful for web developers and security admins because it allows
    them to identify the vulnerabilities on their websites, thus making them safer.
    A big advantage of this tool is that a user can also schedule automatic security
    scans after a certain duration. This helps in the monitoring of the website, as
    the user is notified if their website has any newly developed security issues.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 该报告对网页开发者和安全管理员非常有用，因为它能够帮助他们识别网站中的漏洞，从而提高网站的安全性。该工具的一个大优点是，用户还可以在一定时间间隔后安排自动安全扫描。这有助于网站的监控，因为如果网站出现新的安全问题，用户会收到通知。
- en: Free online training providers
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免费在线培训提供者
- en: It is pretty understandable that cybersecurity is a niche area and the resources
    available are limited. Therefore, it is extremely difficult to find training courses
    that cater to the needs of new talent interested in the subject. However, there
    are few training providers that offer free-of-cost cybersecurity training for
    young enthusiastic minds. We go through these training providers in the following
    sections.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全是一个小众领域，且可用资源有限，这一点是可以理解的。因此，找到适合有兴趣进入该领域的新人才的培训课程非常困难。然而，确实有一些培训机构提供免费的网络安全培训，面向年轻而充满热情的思维。我们将在接下来的章节中讨论这些培训提供者。
- en: IT master's degrees and Charles Sturt University
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IT 硕士学位和查尔斯·斯图尔特大学
- en: 'Consider free university short courses: if you are considering enrolling in
    a master''s degree, why not *"try before you enroll"*? Enrolling in these webinar-based
    free short courses, such as the one available at Charles Sturt University (CSU),
    offers an insight into how IT master''s degrees can create a collaborative learning
    environment that is also an opportunity to engage with other students and build
    networks. Passing course exams will earn you a certificate of achievement, and
    may even qualify you for a master''s degree credit.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑免费的大学短期课程：如果您考虑注册硕士学位，为什么不在“注册前试用”？注册这些基于网络短期课程，比如在 Charles Sturt University
    (CSU) 提供的课程，可以让您了解IT硕士学位如何创建一个协作学习环境，还有机会与其他学生互动和建立网络。通过课程考试将获得成就证书，并且可能还能获得硕士学位的学分。
- en: 'Dr. Erdal Ozkaya is also a lecturer at CSU and has delivered many free short
    courses. There are always new ones available, so check out the website yourself.
    You can visit the CSU website at [https://www.itmasters.edu.au/about-it-masters/free-short-courses/](https://www.itmasters.edu.au/about-it-masters/free-short-courses/):'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Erdal Ozkaya 博士也是 CSU 的讲师，已经提供了许多免费短期课程。网站上总有新的课程可供查看，请自行访问网站。您可以访问 CSU 网站 [https://www.itmasters.edu.au/about-it-masters/free-short-courses/](https://www.itmasters.edu.au/about-it-masters/free-short-courses/)：
- en: '![](img/f48075fa-2ef9-48e6-9cbe-31bece9a2622.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f48075fa-2ef9-48e6-9cbe-31bece9a2622.png)'
- en: 'Figure 7: The landing page for the Charles Sturt University website'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7：Charles Sturt University 网站的登陆页面
- en: 'This free short course is usually four weeks long and is based online, where
    you have weekly assessments. At the end of this, you will have one final online
    exam and, if you pass the exam, you will get a certificate:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这个免费短期课程通常为期四周，基于在线进行，您将每周进行评估。在此结束时，您将进行一次最终在线考试，如果通过考试，将获得证书：
- en: '![](img/07eb1a70-9bf4-4300-9775-96feb7ceeeda.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/07eb1a70-9bf4-4300-9775-96feb7ceeeda.png)'
- en: 'Figure 8: A sample Certificate of Achievement awarded to a student of Charles
    Sturt University'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8：授予 Charles Sturt University 学生的成就证书示例
- en: Microsoft Learn
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Microsoft Learn
- en: 'The skills that are required to advance your career and earn your spot at the
    top do not come easily. Now there''s a more rewarding approach to hands-on learning
    that helps you achieve your goals faster. You can earn points, levels, and achieve
    more! You can find out more at [https://docs.microsoft.com/en-us/learn/](https://docs.microsoft.com/en-us/learn/):'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 要在职业生涯中进步并获得您的顶级位置所需的技能并不容易。现在有一种更具回报的实践学习方法，可以帮助您更快实现目标。您可以赚取积分、等级并取得更多成就！您可以在
    [https://docs.microsoft.com/en-us/learn/](https://docs.microsoft.com/en-us/learn/)
    找到更多信息：
- en: '![](img/ddb88ad0-54b3-4bcb-ba59-9aea98e427d2.png)'
