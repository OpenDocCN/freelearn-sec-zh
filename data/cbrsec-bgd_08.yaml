- en: edX
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: edX
- en: 'At edX, you can find online courses in the humanities field, including the
    study of classical cultures, languages, and literature. Courses are offered from
    major universities around the world and are available for free; you simply select
    the course that you want to enroll in. You can find edX at [www.edx.org](http://www.edx.org):'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在 edX，您可以找到人文领域的在线课程，包括古典文化、语言和文学的研究。这些课程来自世界各地的主要大学，并且是免费提供的；您只需选择要注册的课程。您可以在
    [www.edx.org](http://www.edx.org) 找到edX：
- en: '![](img/bcd54550-8265-4905-9c9a-ec82231c4729.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bcd54550-8265-4905-9c9a-ec82231c4729.png)'
