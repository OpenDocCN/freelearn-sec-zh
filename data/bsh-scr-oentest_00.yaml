  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何形式的非法副本，我们将不胜感激您提供位置地址或网站名称。请通过链接[ copyright@packt.com
    ](mailto:copyright@packt.com)与我们联系。'
- en: '**If you are interested in becoming an author** : If there is a topic that
    you have expertise in and you are interested in either writing or contributing
    to a book, please visit [authors.packtpub.com](http://authors.packtpub.com) .'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请访问[ authors.packtpub.com ](http://authors.packtpub.com)。'
- en: Share Your Thoughts
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Once you’ve read *Bash Shell Scripting for Pentesters* , we’d love to hear your
    thoughts! Please [click here to go straight to the Amazon review page](https://packt.link/r/1835880835)
    for this book and share your feedback.
  id: totrans-61
