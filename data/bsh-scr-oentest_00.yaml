- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Bash shell scripting is a fundamental skill in the pentester’s toolkit, enabling
    the automation of complex security assessments, vulnerability analysis, and exploitation
    tasks. This book provides a comprehensive guide to mastering Bash scripting specifically
    for pentesting, covering everything from basic scripting concepts to advanced
    techniques for evading detection and integrating with modern technologies such
    as artificial intelligence (AI).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Bash shell脚本编写是渗透测试人员工具包中的基本技能，可以实现复杂安全评估、漏洞分析和利用任务的自动化。本书提供了一本专门为渗透测试而编写的Bash脚本编写的全面指南，涵盖了从基本脚本概念到逃避检测和与人工智能等现代技术集成的高级技术。
- en: The book is structured in three parts, taking readers from foundational concepts
    through practical pentesting applications to advanced topics. You’ll learn how
    to leverage Bash for reconnaissance, web application testing, network infrastructure
    assessment, privilege escalation, and maintaining persistence. The book emphasizes
    hands-on learning with practical examples and real-world scenarios that pentesters
    encounter in their daily work.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为三个部分，引导读者从基础概念，通过实际的渗透测试应用，到高级主题。您将学习如何利用Bash进行侦察、Web应用程序测试、网络基础设施评估、权限提升和维持持久性。本书强调通过实际示例和渗透测试人员在日常工作中遇到的真实场景进行实践学习。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: 'This book is designed for several key audiences:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向几个关键受众群体设计：
- en: Security professionals and pentesters looking to automate their workflows using
    Bash
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希望使用Bash自动化其工作流程的安全专业人员和渗透测试人员
- en: System administrators wanting to enhance their security testing capabilities
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希望增强其安全测试能力的系统管理员
- en: Security researchers interested in developing custom tools and scripts
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对开发自定义工具和脚本感兴趣的安全研究人员
- en: DevSecOps practitioners aiming to integrate security testing into their pipelines
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旨在将安全测试整合到其流水线中的DevSecOps从业者
- en: Students and aspiring pentesters seeking to build a strong foundation in automation
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻求在自动化方面建立坚实基础的学生和渴望成为渗透测试人员的人
- en: Basic familiarity with Linux/Unix systems and command-line interfaces is helpful
    but not required, as the book builds from fundamental concepts to advanced techniques.
    You must have the knowledge and computer resources to create virtual machines
    and install the Kali Linux operating system.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对Linux/Unix系统和命令行界面的基本熟悉有所帮助，但不是必需的，因为本书从基本概念到高级技术构建。您必须具备创建虚拟机和安装Kali Linux操作系统的知识和计算资源。
- en: What this book covers
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B22229_01.xhtml#_idTextAnchor017) , *Bash* *Command-Line* *and*
    *Its* *Hacking Environment* , introduces you to the fundamentals of Bash shell
    scripting in the context of pentesting. It covers choosing the right operating
    system, configuring your shell environment, and setting up essential pentesting
    tools.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B22229_01.xhtml#_idTextAnchor017)，*Bash* *命令行* *及其* *黑客环境*，在渗透测试的背景下向您介绍Bash
    shell脚本的基础知识。它涵盖了选择正确的操作系统、配置您的shell环境以及设置必要的渗透测试工具。'
- en: '[*Chapter 2*](B22229_02.xhtml#_idTextAnchor034) , *File and Directory Management*
    , dives into working with files and directories, covering essential commands for
    navigation, manipulation, permissions, and file linking – skills that are crucial
    for any pentester.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B22229_02.xhtml#_idTextAnchor034)，*文件和目录管理*，深入探讨了文件和目录的操作，涵盖了导航、操作、权限和文件链接的基本命令
    - 这些对于任何渗透测试人员都至关重要的技能。'
- en: '[*Chapter 3*](B22229_03.xhtml#_idTextAnchor046) , *Variables, Conditionals,
    Loops, and Arrays* , teaches core programming concepts in Bash, including variable
    usage, decision-making structures, and data iteration techniques.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B22229_03.xhtml#_idTextAnchor046)，*变量、条件、循环和数组*，教授Bash中的核心编程概念，包括变量使用、决策结构和数据迭代技术。'
- en: '[*Chapter 4*](B22229_04.xhtml#_idTextAnchor073) , *Regular Expressions* , provides
    a thorough introduction to pattern matching and text manipulation using regular
    expressions, an essential skill for parsing tool output and automating data analysis.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B22229_04.xhtml#_idTextAnchor073)，*正则表达式*，提供了一个深入介绍使用正则表达式进行模式匹配和文本操作的内容，这是解析工具输出和自动化数据分析的基本技能。'
- en: '[*Chapter 5*](B22229_05.xhtml#_idTextAnchor089) , *Functions and Script Organization*
    , explores how to create modular, maintainable scripts using functions, covering
    everything from basic function creation to advanced techniques such as recursion.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B22229_05.xhtml#_idTextAnchor089)，*函数和脚本组织*，探讨如何使用函数创建模块化、可维护的脚本，涵盖了从基本函数创建到递归等高级技术。'
- en: '[*Chapter 6*](B22229_06.xhtml#_idTextAnchor148) , *Bash Networking* , focuses
    on network-related scripting, including configuration, troubleshooting, and the
    exploitation of network services.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B22229_06.xhtml#_idTextAnchor148)，*Bash网络编程*，专注于与网络相关的脚本编写，包括配置、故障排除和网络服务的利用。'
- en: '[*Chapter 7*](B22229_07.xhtml#_idTextAnchor211) , *Parallel Processing* , teaches
    techniques for running multiple tasks simultaneously, which is crucial for the
    efficient scanning and testing of large target environments.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B22229_07.xhtml#_idTextAnchor211)，*并行处理*，教授了如何同时运行多个任务的技巧，这对于高效扫描和测试大规模目标环境至关重要。'
- en: '[*Chapter 8*](B22229_08.xhtml#_idTextAnchor213) , *Reconnaissance and Information
    Gathering* , shows how to automate the discovery of target assets, including DNS
    enumeration, subdomain discovery, and OSINT collection.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B22229_08.xhtml#_idTextAnchor213)，*侦察与信息收集*，展示了如何自动化发现目标资产，包括DNS枚举、子域发现和OSINT收集。'
- en: '[*Chapter 9*](B22229_09.xhtml#_idTextAnchor241) , *Web Application Pentesting
    with Bash* , covers techniques for automated web application testing, including
    request automation, response analysis, and vulnerability detection.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B22229_09.xhtml#_idTextAnchor241)，*使用Bash进行Web应用渗透测试*，涵盖了自动化Web应用测试的技术，包括请求自动化、响应分析和漏洞检测。'
- en: '[*Chapter 10*](B22229_10.xhtml#_idTextAnchor260) , *Network and Infrastructure
    Pentesting with Bash* , explores network scanning, enumeration, and vulnerability
    assessment automation.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B22229_10.xhtml#_idTextAnchor260)，*使用Bash进行网络和基础设施渗透测试*，探讨了网络扫描、枚举和漏洞评估自动化。'
- en: '[*Chapter 11*](B22229_11.xhtml#_idTextAnchor317) , *Privilege Escalation in
    the Bash Shell* , teaches techniques for identifying and exploiting privilege
    escalation opportunities using Bash.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B22229_11.xhtml#_idTextAnchor317)，*Bash Shell中的特权提升*，教授如何使用Bash识别和利用特权提升机会的技巧。'
- en: '[*Chapter 12*](B22229_12.xhtml#_idTextAnchor355) , *Persistence and Pivoting*
    , covers maintaining access to compromised systems and expanding access through
    network pivoting.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B22229_12.xhtml#_idTextAnchor355)，*持久化与转移*，涵盖了如何保持对受损系统的访问并通过网络转移扩大访问范围。'
- en: '[*Chapter 13*](B22229_13.xhtml#_idTextAnchor434) , *Pentest Reporting with
    Bash* , shows how to automate the creation of professional pentesting reports.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B22229_13.xhtml#_idTextAnchor434)，*使用Bash生成渗透测试报告*，展示了如何自动化生成专业的渗透测试报告。'
- en: '[*Chapter 14*](B22229_14.xhtml#_idTextAnchor515) , *Evasion and Obfuscation*
    , explores techniques for evading detection while conducting pentests.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B22229_14.xhtml#_idTextAnchor515)，*规避与混淆*，探讨了在进行渗透测试时规避检测的技术。'
- en: '[*Chapter 15*](B22229_15.xhtml#_idTextAnchor600) , *Interfacing with Artificial
    Intelligence* , demonstrates how to integrate AI capabilities into pentesting
    workflows.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B22229_15.xhtml#_idTextAnchor600)，*与人工智能接口*，展示了如何将AI功能集成到渗透测试工作流中。'
- en: '[*Chapter 16*](B22229_16.xhtml#_idTextAnchor641) , *DevSecOps for Pentesters*
    , concludes with implementing security testing in CI/CD pipelines and automating
    security checks in modern development environments.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B22229_16.xhtml#_idTextAnchor641)，*Pentesters的DevSecOps*，最后讨论了如何在CI/CD管道中实施安全测试，并在现代开发环境中自动化安全检查。'
- en: To get the most out of this book
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大的收益
- en: 'To maximize your learning from this book, you should have the following:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了最大化从本书中的学习，您应该具备以下条件：
- en: An understanding of fundamental security principles
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解基本的安全原理
- en: Access to a Linux environment (Kali Linux) for practicing the examples
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问Linux环境（Kali Linux）以练习示例
- en: Knowledge of basic virtualization concepts, including the ability to create
    and run virtual machines
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本虚拟化概念的知识，包括创建和运行虚拟机的能力
- en: Access to computer hardware with enough resources to run two virtual machines
    simultaneously
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有足够资源的计算机硬件，能够同时运行两个虚拟机
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| **书中涉及的软件/硬件** | **操作系统要求** |'
- en: '| Kali Linux | Linux |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| Kali Linux | Linux |'
- en: '| Bash |  |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| Bash |  |'
- en: It is essential that you have the knowledge and computer resources to create
    and run virtual machines. How to create virtual machines and install Linux is
    not covered in this book.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有创建和运行虚拟机所需的知识和计算机资源是至关重要的。本书不涉及如何创建虚拟机和安装Linux的内容。
- en: '**If you are using the digital version of this book, we advise you to access
    the code from the book’s GitHub repository (a link is available in the next section).
    Doing so will help you avoid any potential errors related to the copying and pasting**
    **of code.**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版本，我们建议您从本书的 GitHub 仓库获取代码（下节会提供链接）。这样可以帮助您避免与复制粘贴代码相关的潜在错误。**'
- en: Download the example code files
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Bash-Shell-Scripting-for-Pentesters](https://github.com/PacktPublishing/Bash-Shell-Scripting-for-Pentesters)
    . If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 GitHub 下载本书的示例代码文件，链接为 [https://github.com/PacktPublishing/Bash-Shell-Scripting-for-Pentesters](https://github.com/PacktPublishing/Bash-Shell-Scripting-for-Pentesters)。如果代码有更新，它将会在
    GitHub 仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    . Check them out!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供其他来自我们丰富书籍和视频目录的代码包，您可以访问 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。快来看看吧！
- en: Conventions used
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了若干文本约定。
- en: '**Code in text** : Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Now, whenever you need to access this directory,
    you can simply type **cd $MY_DEEP_DIRECTORY** , and Bash will take you there instantly.”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码**：表示文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账户。以下是一个例子：“现在，每当您需要访问此目录时，您只需输入
    **cd $MY_DEEP_DIRECTORY**，Bash 会立即带您到该目录。”'
- en: 'A block of code is set as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出均按以下方式书写：
- en: '[PRE1]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold** : Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold** . Here is an example:
    “In the **Model Setting** tab, ensure that you select your model and set **Freedom**
    to **Precise** . Click the **Save** button.”'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上显示的词汇。例如，菜单或对话框中的词汇会以 **粗体** 显示。以下是一个例子：“在 **模型设置** 标签中，确保选择您的模型，并将
    **自由度** 设置为 **精确**。点击 **保存** 按钮。”'
- en: Tips or important notes
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Appear like this.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如此显示。
- en: Disclaimer
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免责声明
- en: The information within this book is intended to be used only in an ethical manner.
    Do not use any information from the book if you do not have written permission
    from the owner of the equipment. If you perform illegal actions, you are likely
    to be arrested and prosecuted to the full extent of the law. Neither Packt Publishing
    nor the author of this book takes any responsibility if you misuse any of the
    information contained within the book. The information herein must only be used
    while testing environments with proper written authorization from the appropriate
    persons responsible.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的信息仅应以伦理方式使用。如果您没有设备所有者的书面许可，请不要使用书中的任何信息。如果您进行非法行为，您可能会被逮捕并依法追究责任。本书的出版商
    Packt Publishing 以及本书的作者不对您滥用书中信息承担任何责任。书中的信息仅应在获得相关责任人书面授权的测试环境中使用。
- en: Get in touch
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与我们联系
- en: Feedback from our readers is always welcome.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback** : If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何内容有疑问，请通过电子邮件联系我们，地址是 [customercare@packtpub.com](mailto:customercare@packtpub.com)，并在邮件主题中提及书名。'
