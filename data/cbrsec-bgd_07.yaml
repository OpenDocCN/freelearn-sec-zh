- en: Mentoring
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导师指导
- en: 'Mentorship is important both in your education and career. There is always
    the excitement of getting things done all by yourself so that you can attribute
    all the success to yourself. Getting a job all by yourself is a significant achievement.
    Planning your career development all by yourself is also a significant achievement,
    or so it seems. However, the reality is quite different from expectations. You
    might have the best of ideas, but not actually know how to execute them. Your
    plan for growing in your career might not exactly fall into place in real life.
    Your expectations of getting a job by merely spending hours on job boards, applying
    for positions that you are qualified for, might not go as you expected. This is
    why you need a mentor to give you guidance and, also, to monitor the steps that
    you take. Mentoring is a one-to-one relationship where you seek the continued
    support and advice of a more experienced professional to guide you through any
    stage of career development. The following is a detailed list of the reasons why
    mentors are necessary to one''s career life:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 导师指导在你的教育和职业生涯中都非常重要。独自完成一件事情总是让人兴奋，这样你可以将所有的成功归功于自己。单独找到一份工作是一个重要的成就，单独规划自己的职业发展也看似是一个重要的成就。然而，现实往往与预期有所不同。你可能拥有最好的想法，但却不知道如何付诸实践。你在职业发展的计划可能并不完全如你所愿地实现。你可能认为只要花几小时在招聘网站上申请自己符合条件的职位，就能顺利找到工作，但事实却并非如此。这就是为什么你需要导师来为你提供指导，并监督你所采取的每一步。导师指导是一种一对一的关系，你寻求更有经验的专业人士的持续支持和建议，帮助你度过职业发展的任何阶段。以下是导师在职业生活中必不可少的原因的详细列表：
- en: They provide knowledge and wisdom
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 他们提供知识和智慧
- en: The best mentors, as we shall see later in the chapter, are professionals that
    have lengthy experience in their fields. They tend to have lots of knowledge that
    someone starting his or her career would benefit from. For instance, a mentor
    will be best placed to tell you the right programming languages and frameworks
    to learn. From a beginner's perspective, the best languages and frameworks are
    those fetching most money in the market. Programmers who have been working in
    the field for a long time know how hyped up languages and frameworks end up. Therefore,
    they might tell you to focus on other languages and frameworks. The same goes
    for many other professions. Besides this, you can tap into their wealth of knowledge.
    You can approach a mentor when you are faced with dilemmas or hard choices to
    make and they will help you make the best decisions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如本章后续所述，最好的导师通常是那些在自己领域有着丰富经验的专业人士。他们通常拥有大量的知识，刚刚开始职业生涯的人会从中受益。例如，一位导师可以告诉你该学习哪些编程语言和框架。对于初学者来说，最好的编程语言和框架是那些在市场上能赚最多钱的。但在该领域工作多年的程序员知道，市场上被炒得火热的语言和框架往往并不是最可靠的。因此，他们可能会建议你关注其他的语言和框架。其他许多职业也是如此。除此之外，你还可以利用他们的知识财富。当你面临困境或需要做出艰难选择时，可以向导师请教，他们将帮助你做出最佳决策。
- en: They give insights on where you should improve
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 他们会给出关于你应该改进的地方的见解
- en: Mentors are good at identifying faults that you may have overlooked. These faults
    might be in your projects, your decisions, your execution, or your plans. You
    may have downplayed these faults assuming that they would not have any significant
    impact on your personal or career development. Mentors will be brutally honest
    and tell you that you need to correct areas where you have had faults. This is
    how you get to improve. Constructive criticism from mentors often helps people
    attain most of their goals as they will have eliminated the faults that were preventing
    them from being successful. Without a mentor, you rely on self-criticism which
    is, at times, deceptive, as it leads you to think that you are better or worse
    than you actually are. Mentors will give you a true reflection of yourself and
    tell you what you can do to improve.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 导师擅长识别你可能忽视的缺点。这些缺点可能出现在你的项目、决策、执行或计划中。你可能会低估这些缺点，认为它们对个人或职业发展不会产生重大影响。导师会直言不讳地告诉你，必须改正那些存在缺陷的地方。这就是你如何得到提升的方式。导师的建设性批评通常帮助人们实现大多数目标，因为他们已经消除了那些阻碍他们成功的缺点。如果没有导师，你只能依赖自我批评，而有时自我批评是具有误导性的，它让你觉得自己比实际情况要好或更差。导师会给你真实的自我反馈，并告诉你如何改进。
- en: They give encouragement
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 他们会给予鼓励
- en: Your career path might not be as smooth as you had imagined or planned. Sometimes
    you will face challenges and you will be on the brink of quitting. Without any
    motivation, you will decide to quit, take a break, or forfeit your success. Mentors
    come with encouragement that can keep you going. Oprah Winfrey, an inspirational
    entrepreneur, defined a mentor as *"someone that allows you to see the hope inside
    yourself."* A mentor's principal concern in your engagement is to ensure that
    you achieve your goals and, when you are almost caving in, they are there to get
    you back up. Therefore, mentors will hardly let you stop, and, when you are facing
    the most challenging of obstacles, they will encourage you to keep going, and
    give guidance on how you should do that.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你的职业道路可能不会像你想象的或计划的那样顺利。有时候你会面临挑战，甚至处于想要放弃的边缘。在没有任何动力的情况下，你可能会决定放弃，休息一下，或放弃成功。导师会给予鼓励，帮助你继续前行。励志企业家奥普拉·温弗瑞曾定义导师为*“让你看到自己内心希望的人。”*导师在你职业生涯中的主要关注点是确保你达成目标，当你快要放弃时，他们会帮助你重新振作。因此，导师几乎不会让你停下来，当你面临最具挑战的障碍时，他们会鼓励你继续前行，并指导你该如何做到这一点。
- en: Mentors create boundaries and ensure discipline
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导师设定界限并确保纪律
- en: Taking charge of your life or career is a huge responsibility and you must be
    committed to it. However, you will naturally try to give yourself a break or follow
    the least cumbersome path to success. You will also run into many distractions.
    These distractions, taking unnecessary breaks, or looking for shortcuts, might
    delay your success. This is why mentors have a strict sense of discipline and
    create boundaries in respect of what you can or cannot do. These are what help
    create a solid work ethic, unshaken focus, and help you set your priorities in
    the right way.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 掌控自己的人生或职业是一项巨大的责任，你必须全力以赴。然而，你自然会试图给自己一个休息的机会，或者选择一条最不费力的成功道路。你还会遇到许多干扰。这些干扰、过度休息或寻找捷径，可能会延误你的成功。这就是为什么导师有着严格的纪律性，并设立界限，明确你可以做什么和不能做什么。这些规则有助于培养坚实的职业道德、毫不动摇的专注力，并帮助你正确地设定优先事项。
- en: Mentors give unfiltered opinions
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导师提供不加过滤的意见
- en: You will have very many ideas which will convincingly sound achievable to you
    and others. However, mentors view such ideas from different perspectives. Based
    on their observations from the different perspectives, mentors can give their
    honest opinions regarding the viability of your ideas. Mentors can help you identify
    ideas that have potential in the long term so that you can act on them. For instance,
    if you want to learn a new framework at an inflated cost just because there are
    openings paying attractive salaries, a mentor could advise you on whether you
    should commit to learning the language. It could simply be a wave passing, and,
    after a year of learning the framework, a new one could be released rendering
    you jobless. These insights might be lacking in your decision making, and that
    is why you should consult your mentor before committing.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你会有很多想法，这些想法在你和他人看来都非常可行。然而，导师从不同的角度来看待这些想法。根据他们从不同角度的观察，导师能给出关于你的想法可行性的诚实意见。导师可以帮助你识别具有长期潜力的想法，以便你采取行动。例如，如果你因为有一些薪资吸引的职位空缺而想学习一个成本较高的新框架，导师可能会建议你是否应该承诺学习这种语言。这可能只是一个短暂的趋势，学习了一年的框架后，可能会有新的框架发布，导致你失业。这些见解可能在你的决策中缺失，因此，在做出决定之前，你应该咨询导师。
- en: They are trustworthy advisers
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 他们是值得信赖的顾问
- en: When working on sensitive projects, especially those that involve proprietary
    information, it becomes hard to trust anyone but yourself. Sharing such information,
    or even ideas, with the wrong people can lead to duplication of the product that
    you plan on making. Therefore, there is a challenge when you have to ask another
    party to give you fresh ideas or new insights into what you are working on. Mentors
    act as third parties without any stake in your ideas and will be happy to share
    with you their advice on sensitive projects. However, you should still exercise
    caution in what you divulge to others. Mentors will hardly sell out your ideas
    or steal proprietary information that you share with them confidentially.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理敏感项目时，特别是那些涉及专有信息的项目，很难信任除了自己以外的任何人。将这种信息，甚至是想法，分享给错误的人可能导致你计划制作的产品被复制。因此，当你不得不请求另一方为你提供新想法或对你正在做的工作提出新见解时，会面临一些挑战。导师作为第三方，不涉及你的想法，他们会乐于分享关于敏感项目的建议。然而，你仍然需要谨慎，避免向他人泄露过多。导师几乎不会出卖你的想法，也不会偷窃你与他们保密分享的专有信息。
- en: They can be good connectors
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 他们可以成为优秀的连接者
- en: As will be discussed later in the chapter, there is a lot of value in professional
    connections. Mentors will often be willing to give you access to professionals
    in the industry who can provide some support for what you are doing, or aiming
    to achieve. Mentors can take you to events, introduce you to opportunities, or
    link you with recognized professionals that you would otherwise never meet.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本章稍后将讨论的，职业关系具有巨大的价值。导师通常愿意为你提供与行业专业人士的联系，这些人可以为你正在做的事情或你希望实现的目标提供支持。导师可以带你参加活动，介绍机会，或将你与一些知名的专业人士联系起来，否则你可能永远也无法见到他们。
- en: They have lengthy experience that you can learn from
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 他们拥有丰富的经验，你可以从中学习
- en: Mentors often have a lot of experience that you can learn from. They have been
    in your shoes, they have made informed decisions, they have made mistakes, and
    they have learned from the school of experience. With a mentor, you do not have
    to go through the same challenges they went through, or make the same mistakes
    they did. They will share with you their stories and their mistakes so that you
    do not have to repeat them. They will also share with you the wise decisions or
    sacrifices they made to achieve something big.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 导师通常拥有大量经验，你可以从中学习。他们曾经历过与你相同的境地，他们做过明智的决定，他们犯过错误，并从经验中汲取教训。有了导师，你不必经历他们曾经经历过的挑战，或犯他们曾经犯过的错误。他们会与你分享他们的故事和错误，帮助你避免重蹈覆辙。他们还会与你分享他们做出的明智决策或牺牲，以实现一些重要目标。
- en: Mentors are satisfied by your success
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导师会因你的成功而感到满意
- en: Mentors, unlike many other professionals, are not in your life just to enrich
    themselves. Mentors are free; thus, they are not motivated by financial gains
    from you. Mentors derive satisfaction from watching you succeed. They will, therefore,
    be willing to support you and connect you with professionals in your industry.
    Some people who end up being successful after several tries want to help others
    become successful, through mentoring.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 导师与许多其他专业人士不同，他们并不仅仅为了丰富自己而进入您的生活。 导师是自由的； 因此，他们不受您的财务收益的驱动。 导师从看到您成功中获得满足感。
    因此，他们将愿意支持您并将您与您行业的专业人士联系起来。 一些在几次尝试后最终成功的人希望通过指导来帮助他人成功。
- en: The list of benefits that come from having a mentor is long. You can have the
    best ideas or plans, but, during execution, you might need someone who has done
    something similar before to give you insights about the mistakes to avoid and
    the decisions to make at each stage. You could be hitting a snag with each idea
    or project you have, just because you do not have someone else to guide you. Having
    looked at the importance of having a mentor, you ought to understand how to choose
    one and the following section gives tips on how to do it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有导师带来的好处列表很长。 您可能拥有最好的想法或计划，但在执行过程中，您可能需要有人曾经做过类似事情以给您提供关于避免错误和在每个阶段做出决策的见解。
    您可能因为没有其他人指导而在每个想法或项目上遇到困难。 在看过拥有导师的重要性后，您应该了解如何选择一个，并且以下部分提供了如何做到这一点的建议。
- en: How to choose a mentor
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何选择导师
- en: 'Mentors are the reasons behind the success of many people. However, not every
    mentor will take you to success, and that is why, before approaching them, you
    should consider a few things. The following are what you should look for:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 导师是许多人成功背后的原因。 但是，并非每位导师都会带领您走向成功，这就是为什么在接近他们之前，您应该考虑一些事情。 以下是您应该寻找的内容：
- en: Compatibility
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 兼容性
- en: You should look for a mentor that you can work with comfortably without strain.
    Your first few interactions with potential mentors should be used as an opportunity
    to gauge whether you are compatible with them. If there is a sense of discomfort
    or a conflict of ideals, it is best not to take the mentorship relationship any
    further. If the mentor is assigned by a company, you can request for them to be
    changed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该寻找一位您可以舒适地合作而无需劳累的导师。 您与潜在导师的最初几次互动应该被用作衡量您是否与他们兼容的机会。 如果存在不适感或理念冲突，则最好不要进一步发展导师关系。
    如果导师是由公司分配的，您可以要求更换他们。
- en: 'To gauge your compatibility with a mentor, you should look at their worldviews,
    ideals, and philosophies. Their views or ideals might not be the same as yours,
    but they should be reasonable. You should avoid people that demonstrate signs
    of extremism in their views, as they might end up enslaving your personality to
    follow one strict path. You should also avoid mentors who have stark differences
    with you that might get in the way of the two of you working together. You should
    not try and force the mentorship relationship: follow your instincts. When you
    feel that you might end up getting into a long-term conflict with the mentor,
    it is best to cut off links with them.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要评估您与导师的兼容性，您应该查看他们的世界观、理念和哲学。 他们的观点或理念可能与您的不同，但应该是合理的。 您应该避免那些在观点上表现出极端主义迹象的人，因为他们可能最终会奴役您的个性以追随一条严格的道路。
    您还应该避免与您有明显差异可能妨碍您两人合作的导师。 您不应该试图强行推动导师关系：跟随您的直觉。 当您觉得可能会与导师陷入长期冲突时，最好与他们断绝联系。
- en: The mentor's strengths and weaknesses
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导师的优点和缺点
- en: You will be looking for someone to emulate, and this is why you should look
    at their strengths and weaknesses. Mentors that have too many weaknesses could
    have a negative effect on you. It is never good to have to spend too much energy
    trying to accommodate the weaknesses of a mentor. However, you should also consider
    that no one is perfect and a few flaws are acceptable. Some important qualities
    you should pay attention to when assessing a mentor are their empathy, honesty,
    timekeeping, dedication, and their listening skills. Listening skills, particularly,
    are of great importance, as much of the time that you will be interacting with
    the mentor will involve you presenting your challenges to them. If the mentor
    never lends listening ears, it is probably best to highlight this to them or cut
    off the mentorship ties with them.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你将会寻找值得效仿的人，这就是为什么你应该关注他们的优点和缺点。导师如果有太多缺点，可能会对你产生负面影响。花费过多精力去适应导师的缺点从来都不是一件好事。然而，你也应该考虑到没有人是完美的，几个缺点是可以接受的。在评估导师时，你应该关注一些重要的品质，比如他们的同理心、诚实、守时、敬业以及倾听能力。尤其是倾听能力非常重要，因为你与导师互动的大部分时间将是你向他们呈现挑战。如果导师从不倾听，最好能向他们指出这一点，或者与他们断绝导师关系。
- en: Contrast
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 对比
- en: Previously, we mentioned that you should look for a mentor you are compatible
    with. However, you ought to know that you need a mentor who is outside your comfort
    zone. Your mentor should not be based on your best friend's traits. You need someone
    that contrasts with you so as to encourage you to step out of your comfort zone.
    For instance, if you are poor at timekeeping, you need a mentor who is strict
    on time because this will push you to start trying to keep time. Therefore, you
    should be open to having a mentor who thinks or acts differently, provided that
    their traits will help you move out of your comfort zone. You should also be open
    to being mentored by someone outside your industry. If you are a web developer,
    a football coach could still be your mentor. Such a person has a different outlook
    on life than someone within your professional circles and will look at your challenges
    from a different perspective as would another programmer.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 之前我们提到过，你应该寻找一个与你兼容的导师。然而，你应该明白，你需要一个能让你走出舒适区的导师。你的导师不应该仅仅是基于你最好的朋友的特质。你需要一个与你有所不同的人，这样才能鼓励你走出舒适区。例如，如果你不擅长守时，你需要一个对时间非常严格的导师，因为这样会促使你开始尝试守时。因此，你应该开放心态，愿意接受一个思维或行为方式不同的导师，只要他们的特质能够帮助你走出舒适区。你也应该愿意接受来自不同行业的导师。如果你是一个网页开发者，一个足球教练依然可以成为你的导师。这样的人与行业内的人有着不同的人生观，他们会从不同的角度看待你的挑战，而不是另一个程序员。
- en: Expertise
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 专业知识
- en: In mentorship, titles or years of experience do not matter, but expertise does.
    The best choice for a mentor is someone who has gone through different challenges,
    or has had several experiences that you can learn from. You cannot be assured
    that, simply because someone holds a high office in a particular organization,
    they will make a great mentor. They could have gotten to such positions without
    facing major obstacles, or by being pulled up by someone influential. You would
    be better off having an armed forces veteran as your mentor or someone that has
    overcome many life challenges to get to where they are today. Their experience
    will be helpful to you and you will learn from it.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在导师关系中，头衔或工作经验并不重要，专业知识才是关键。最好的导师是那些经历过不同挑战，或有过你可以从中学习的多次经验的人。你不能仅仅因为某人拥有一个高职位，就认为他们会是一个优秀的导师。他们可能是在没有经历重大困难的情况下，或者是被有影响力的人提拔上来的。你会更好地从一位退伍军人或者克服了许多生活挑战、才能走到今天的人的经验中受益。这些经验对你来说会非常有帮助，你将从中学习。
- en: Trust
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 信任
- en: We had mentioned that mentors are trustworthy with confidential information,
    but you have to do your part in finding a mentor that is trustworthy. Mostly,
    you will end up sharing with your mentor some information in confidence. Therefore,
    it is best if you can trust them. Trust has to be two-way and you should trust
    your mentor just as much as they trust you. To avoid getting in unwanted scenarios
    where you share sensitive information with the wrong person, it is best to take
    your relationship with the mentor slowly. You should take time building up some
    ground rules on how you will interact with your mentor, and, after several sessions,
    you will learn whether the mentor is trustworthy. The mentor will also find you
    sufficiently trustworthy to share with you their own personal information.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们曾提到导师是值得信赖的，能够保守机密，但你也需要做好自己的部分，寻找一个值得信赖的导师。大多数情况下，你会和导师分享一些机密信息。因此，如果你能信任他们，那将是最好的。信任必须是双向的，你应该像导师信任你一样信任他们。为了避免陷入将敏感信息透露给错误的人这种不希望发生的情况，最好慢慢建立与你导师的关系。你应该花时间制定一些与导师互动的基本规则，经过几次交流后，你会了解到导师是否值得信赖。导师也会发现你足够值得信赖，从而愿意与您分享他们个人的隐私信息。
- en: 'These factors to consider while seeking out a mentor will help you to find
    someone trustworthy, reliable and best-placed to help you grow. Once you are in
    a good relationship with your mentor, you must make the most out of it and grow
    your career, or move closer to achieving your life goals. After you have found
    a good mentor, you should be curious, and ready to leave your comfort zone; you
    should be honest, appreciate feedback or constructive criticism, and ensure that
    there is mutual respect between the two of you. The next section looks at yet
    another important part of your professional life: networking.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻找导师时需要考虑的这些因素，将帮助你找到一个值得信赖、可靠，并且最适合帮助你成长的人。一旦你和导师建立了良好的关系，你必须充分利用这一机会，推动自己的职业发展，或者更接近实现人生目标。当你找到一个好导师后，你应该保持好奇心，准备走出舒适区；你应该诚实，欣赏反馈或建设性的批评，并确保你们之间有相互尊重。下一部分将探讨你职业生涯中另一个重要的方面：人际网络建设。
- en: Networking
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人际网络建设
- en: Networking is the building of relationships that help you get information, guidance,
    and support in your career. Networking has proven benefits of helping one advance
    more quickly in your career, get better compensation for your skills, develop
    career mobility, and get more satisfaction from your work life. Networking can
    be said to be social capital. The more people that you have in your network, the
    more social capital you have. This capital can be used to get information, opportunities,
    exposure, more networks, and long-term support in your career. With social capital,
    you can also advance and develop your career more quickly. An effective network
    must be built with certain considerations to ensure that you derive maximum social
    capital from it. The two most important considerations are network size and composition.
    Network size involves the number of contacts that you have. These contacts determine
    the opportunities that you have access to from your network. However, network
    size alone is not sufficient to give you enough social capital to grow your career
    as you could have many low-level contacts. This is why network composition is
    the most important factor in your network. Network composition is simply the type
    of people that make up your network. It is important to ensure that your network
    has contacts from different social environments, demographics and organizational
    statuses. Social environments or contexts include colleagues at your workplace,
    family members, and communities, among others. It is good to build a network with
    a mix of different social environments. This improves your chances of getting
    opportunities passed to, or shared, with them. Having contacts from different
    demographics plays a big role in opening you up for careers in distant places.
    Your current location might be saturated with people who have the same skills
    as you, but overseas there might be an acute lack of people with such skill sets.
    A diverse demographic network helps you get such opportunities, and this could
    accelerate your career development. Lastly, contacts with different organizational
    statuses are important in your network. If you only have contacts holding executive
    statuses, you can get promotions or well-paying jobs. If you have contacts with
    lower organizational statuses, you get many opportunities passed to you that you
    could apply for. There are benefits of having contacts that hold junior, middle,
    and senior level jobs.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 人际网络是建立关系的过程，帮助你在职业生涯中获得信息、指导和支持。人际网络已被证明有助于加速职业发展的进程，帮助你为自己的技能争取更好的薪酬，发展职业流动性，并从工作生活中获得更多满足感。人际网络可以看作是社会资本。你在网络中的联系人越多，你拥有的社会资本就越多。这些资本可以用来获取信息、机会、曝光、更多的人际网络以及职业生涯中的长期支持。拥有社会资本，你也能更快速地推进和发展职业生涯。有效的人际网络必须考虑到一些因素，以确保你能够从中获得最大化的社会资本。两个最重要的因素是网络规模和组成。网络规模涉及你拥有的联系人数量，这些联系人决定了你从网络中能够接触到的机会。然而，单纯的网络规模不足以为你提供足够的社会资本来发展职业，因为你可能拥有很多低层次的联系人。这就是为什么网络组成是你网络中最重要的因素。网络组成指的是构成你网络的人的类型。确保你的网络有来自不同社交环境、不同人口群体和不同组织职位的联系人非常重要。社交环境或背景包括工作中的同事、家庭成员和社区等。建立一个由不同社交环境混合组成的网络是一个好选择，这能提高你获得机会并与他们共享机会的几率。拥有来自不同人口群体的联系人对你开辟远方的职业机会也起着重要作用。你所在的地方可能有很多具备与你相同技能的人，但在海外，可能急需拥有这类技能的人。一个多元化的人口群体网络有助于你获得这类机会，从而加速你的职业发展。最后，拥有不同组织职位的联系人对你的人际网络也很重要。如果你只有拥有高层管理职位的联系人，你可以获得晋升或高薪工作的机会。如果你有一些低层次职位的联系人，你可以获得很多转交给你的机会并申请。拥有初级、中级和高级职位的联系人也有其好处。
- en: 'Networking is vital to your career growth and ensures that you build reputable
    relations over a period of time. The following are some of the benefits of networking:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 人际网络对你的职业成长至关重要，确保你在一段时间内建立起声誉良好的关系。以下是人际网络的一些好处：
- en: Job opportunities
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作机会
- en: The contacts in a network help in starting or building your career. The contacts
    could be HR personnel, individuals working in organizations with job vacancies,
    or executives in organizations. Such contacts could help you to get jobs easily,
    with minimal struggle. There is a statistic that 80% of jobs are not advertised
    on job boards. Therefore, relying on applying for jobs from sites such as **indeed**
    is not as nearly effective as having contacts who can inform you when there are
    job vacancies. While other job seekers are competing for the 20% of the jobs posted
    on job boards, you stand a better chance of landing jobs passed to you by contacts
    that work in the organization with the vacancy. A network can also be helpful
    in getting jobs that are outside your locale. As discussed before, there could
    be places that have a shortage of a skillset; as a result, they will be willing
    to not only hire, but compensate more, someone from overseas. For instance, there
    might be a non-profit organization working in a remote place in Africa which cannot
    find a reliable local developer skilled in a certain framework. If you have a
    contact within the country, they could offer you the job with several perks. Lastly,
    contacts within your network can serve as good referrals if you get job interviews
    within organizations that they work for. This significantly increases your chances
    of getting hired.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 网络中的联系人有助于启动或发展你的职业生涯。这些联系人可能是人力资源人员、在有职位空缺的组织中工作的人，或是组织中的高层管理人员。这些联系人可以帮助你更容易地找到工作，减少竞争。根据一项统计，80%的工作岗位并没有在招聘网站上发布。因此，仅仅依赖于像**Indeed**这样的网站申请工作，远不如拥有能在职位空缺时通知你的联系人有效。当其他求职者在争夺招聘网站上发布的20%岗位时，你通过在相关组织工作的联系人获得的职位会让你有更大的成功机会。网络也可以帮助你获得那些不在你所在地区的工作。如前所述，某些地方可能会缺乏某种技能的人才，因此他们愿意雇佣并给予来自海外的人员更多的报酬。例如，可能有一个非营利组织在非洲的偏远地区工作，找不到一名擅长某个框架的可靠本地开发人员。如果你在该国有联系人，他们可能会为你提供这份工作，并附带一些福利。最后，网络中的联系人还可以在你获得该组织面试机会时，作为良好的推荐人。这显著提高了你被录用的机会。
- en: Career advice and support
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 职业建议和支持
- en: Your network contacts who have lengthy stays in particular industries are a
    source of valuable career advice and support. They can give you advice at every
    stage of your career and support you as they grow. Without this advice, you could
    follow a potentially dangerous career path that will not lead you to better opportunities.
    For instance, you could make the mistake of staying in one company that continually
    abuses and unfairly compensates you, due to a lack of advice from experienced
    people, that there is a point at which you have to switch employers. You can also
    stay in a career with limited growth prospects, and a contact that has been in
    the same shoes could give advice on whether you should try a career change. It
    is very easy to get stuck in an unpromising career while there are other opportunities.
    Your professional network can help prevent such a scenario, through sound career
    advice and support.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在特定行业有多年经验的网络联系人，是你获得宝贵职业建议和支持的来源。他们可以在你职业生涯的各个阶段给你建议，并在你成长时支持你。如果没有这些建议，你可能会走上一条潜在的危险职业道路，这条路可能不会带给你更好的机会。例如，由于没有来自经验人士的建议，你可能犯错，继续呆在一家公司里，该公司不断压榨你，且没有公平的薪酬，直到你意识到自己需要更换雇主。你还可能呆在一个成长有限的行业，而一位有类似经历的联系人能够提供是否应尝试职业转换的建议。在没有人提供意见的情况下，很容易陷入没有前景的职业生涯，而错过其他机会。你的专业网络可以通过明智的职业建议和支持，帮助避免这种情况的发生。
- en: Building confidence
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 建立信心
- en: Growing your network involves meeting new people and engaging them in  conversation,
    so that you can build a professional relationship with them. Each time you approach
    a new person to build a new link, you step outside your comfort zone. This allows
    you to gain confidence and develop essential social skills that will benefit you
    in your life. The more you go to events, or other places, to meet professionals
    so that you can build your network, the more confidence you gain. Ultimately,
    it becomes effortless for you to approach anyone and build a professional relationship
    with them.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展你的网络需要认识新的人并与他们进行交流，从而建立专业关系。每次你接触一个新人，建立一条新的联系时，你都会走出自己的舒适区。这有助于你获得信心，并发展对你生活有益的重要社交技能。你越多地参加活动或去其他地方认识专业人士，建立你的网络，你的信心就会越强。最终，你会变得毫不费力地接触任何人，并与他们建立起专业关系。
- en: Developing personal relationships
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 建立个人关系
- en: Some of the strongest and long-lasting relationships are built from your professional
    contacts. The main goal of building your network is to get professionals that
    can help you grow your career. However, there are times when these professional
    relationships develop into something more. This is because it is inevitable that
    you will stumble upon a contact who shares the same goals and has almost the same
    mindset. This causes the professional relationship to become a personal relationship.
    Such a relationship is likely to stay strong for a long period of time.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一些最强大且持久的关系正是源于你的职业联系人。建立网络的主要目的是找到能帮助你职业成长的专业人士。然而，有时这些职业关系会发展成更深的关系。这是因为不可避免地，你会遇到一个和你有相同目标并且几乎有相同思维模式的联系人，这会让原本的职业关系转变为个人关系。这样的关系通常会维持很长一段时间。
- en: Access to resources
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资源获取
- en: Your network can be utilized as a source of many resources for career needs.
    Each contact, if well-utilized, could have something to offer. Some contacts have
    inside information about organizations that you are applying to for jobs. Other
    connections can help you polish your CV. There are others that are HRs or executives
    who can offer you opportunities in their companies. Lastly, there are contacts
    that will continually send you lists of vacancies that you are qualified for,and
    possibly link you up with professionals who can help you get the job. In short,
    there are so many resources that you can harvest from a network. These resources
    can be used to help with career growth and success.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你的社交网络可以作为许多职业资源的来源。每一个联系人，如果充分利用，都可能提供一些有价值的信息。有些联系人掌握着你申请的公司的内部信息，另一些则能帮助你润色简历。还有一些是人力资源或高管，他们可以提供公司内的机会。最后，还有些联系人会定期向你发送与你资历匹配的职位空缺信息，甚至可能将你与能帮助你找到工作的专业人士联系起来。简而言之，你的网络可以提供大量资源，这些资源可以帮助你职业发展和成功。
- en: Discovery
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索
- en: You can limit your potential by not exploring some paths. However, many people
    fail to reach their full potential in life because they do not discover things
    that they can flourish at. With a professional network, you are presented with
    different types of people that can broaden your mindset. This helps you discover
    career options that you may not have thought of initially. For instance, a web
    developer working a 9-5 job in one organization could discover sites that they
    can work as freelancers and get additional income, or easily get two jobs, and
    quit the 9-5\. Therefore, a professional network serves as a free outlet for new
    ideas that you can discover and explore. Without the network, you would probably
    never get to know about the ideas.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能因为没有探索某些路径而限制了自己的潜力。然而，很多人没有发挥出自己全部潜力，是因为他们没有发现自己能擅长的事物。通过一个职业网络，你能接触到不同类型的人，这些人能开阔你的思维，帮助你发现那些你最初没有考虑过的职业选项。例如，一个在某公司做9-5工作的网页开发者，可能会发现自己能作为自由职业者接一些项目，获得额外收入，甚至可以接到两份工作，最终辞掉9-5的工作。因此，职业网络作为一个免费的思想交流平台，能让你发现并探索新点子。如果没有这个网络，你或许永远不会了解到这些想法。
- en: Tips for establishing a professional network
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 建立职业网络的建议
- en: Having taken a look at the benefits of a professional network, it is important
    to go over the tips for establishing a professional network that can yield one
    these benefits. Not every professional network will have these advantages, especially
    if it is not established in a thoughtful way. It is noteworthy that networking
    where you can meet new professionals, can happen in different ways. Some of these
    ways include meeting people in person, attending industry events, connecting over
    social media networks such as LinkedIn, or meeting in public places. These are
    just a few of the many places where you can engage with others as a professional
    and add them to your network. The following are some of the tips that you should
    follow when networking.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解了职业网络的好处之后，接下来需要讨论如何建立一个能够带来这些好处的职业网络。并非每一个职业网络都会具备这些优势，特别是如果它不是经过深思熟虑地建立的。值得注意的是，能够结识新专业人士的社交活动有很多种方式。这些方式包括面对面见面、参加行业活动、通过社交媒体网络如LinkedIn建立联系，或者在公共场所遇见。这些只是你可以与他人作为专业人士互动并将他们加入你的网络的一些地方。以下是建立网络时应遵循的一些建议。
- en: Build genuine relationships
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 建立真实的人际关系
- en: Strong professional networks are established on genuine relationships. Networking
    is not as simple as approaching a stranger, having a short conversation, and telling
    them that you want to add them to your professional network. This will likely
    lead to a superficial network and it will not bear any fruit. When in a scenario
    where you wish to grow your network, you must first create a genuine relationship
    with the people you are targeting. You should listen to what they say, add to
    their talk, reciprocate what they share, and find out their interests and goals.
    It is best to assume that you are creating a lifelong friendship rather than just
    aiming to using strangers to gain social capital. You could invite the person
    you are interacting with to another event, or offer to show them one of your products
    that matches their interests. If they connect with you in a way that is not superficial,
    they will most likely be more open to you and give you advice, support, resources,
    and links, in your professional relationship.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 强大的专业网络是建立在真实关系基础上的。网络建立并非仅仅是接近陌生人，进行简短对话，并告诉他们你想将他们加入到你的专业网络中。这很可能会导致一个表面的网络，无法带来任何成果。当你处于希望拓展网络的场景时，你必须首先与目标对象建立真正的关系。你应该倾听他们的言论，参与他们的讨论，回应他们的分享，了解他们的兴趣和目标。最好把自己当作是在建立一段终身的友谊，而不仅仅是通过利用陌生人来积累社会资本。你可以邀请与你互动的人参加其他活动，或提出展示与你的产品匹配的东西。如果他们与你的联系不是表面的，他们更有可能对你开放，提供建议、支持、资源和链接，从而加强你们的职业关系。
- en: Offer to help
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提供帮助
- en: You should build relationships in which you are not considered a pest who only
    wants to gain without offering anything in return. It is good to show support
    and generosity to other people that you want to connect with. You could ask strangers
    about the project that they are working on, and, if you have skills that can help
    them, you should offer to help. You could even recommend someone who can help
    out if you lack the skills to do so. Therefore, be as ready to offer assistance
    to others as you are ready to ask others for help. In the process of  asking for
    help, or offering it to others, you can build a meaningful professional relationship.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该建立一种关系，使你不被视为一个只想获得而不愿意付出的人。向你希望建立联系的其他人展示支持和慷慨是很重要的。你可以向陌生人询问他们正在从事的项目，如果你有相关的技能可以帮助他们，你应该提出提供帮助。即使你没有相关技能，你也可以推荐一个能帮忙的人。因此，准备好向他人提供帮助，就像你准备好向他人请求帮助一样。在请求帮助或提供帮助的过程中，你可以建立起有意义的专业关系。
- en: Diversify your events
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多样化你的活动
- en: Events offer some of the best places for linking up with new people who share
    your interests. For instance, going to a developers' event will help you link
    with other developers. You can also try going to events that have professionals
    from other fields. Additionally, you can try improving your chances of meeting
    even more people by seeking to be a speaker rather than an attendee. For instance,
    if you have information that some developers could benefit from, you could offer
    to give a small talk either at the beginning or end of a developers' meeting.
    Appearing as a speaker at an event improves your credibility in front of others
    and gets you recognized by many people. This could ease the process of starting
    conversations with others after the event, and they could become contacts in your
    network. You might also be sought by other attendees to be in their networks if
    they enjoyed your presentation. In summary, try attending events that you did
    not consider previously, and also seek opportunities to appear as one of the speakers
    during an event.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 事件提供了与分享相同兴趣的新朋友建立联系的最佳场所之一。例如，参加开发者活动将帮助你与其他开发者建立联系。你也可以尝试参加一些来自其他领域的专业人士聚集的活动。此外，你还可以通过争取成为讲者，而非仅仅是参与者，来增加认识更多人的机会。例如，如果你掌握了一些开发者可能受益的信息，你可以提出在开发者会议的开始或结束时做一个简短的演讲。作为讲者出现在活动中，能提升你在他人面前的可信度，并让更多人认识你。这将有助于你在活动结束后与他人开始对话，他们可能会成为你网络中的联系人。如果其他与会者喜欢你的演讲，他们可能还会主动邀请你加入他们的网络。总之，尝试参加你之前没有考虑过的活动，并争取在活动中成为讲者之一。
- en: Keep in touch
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保持联系
- en: Communication is key in any relationship. Therefore, you should remember to
    keep in touch with the contacts in your network every once in a while. This is
    critical in strengthening your relationships, and possibly expanding your network.
    You could periodically say hello to each and offer to catch up with them in upcoming
    events if they are willing to attend. Social media is also another way to remain
    in touch with your network. You should try to have your contacts added as connects
    on LinkedIn. On LinkedIn, you could periodically send them messages, like their
    posts, or endorse their skills. This enables you to remain relevant to them and
    they will also keep you in mind just in case they have opportunities that may
    benefit you.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通是任何关系中的关键。因此，你应该记得不时与网络中的联系人保持联系。这对于增强你的人际关系，甚至可能扩展你的人脉非常重要。你可以定期向他们问好，并在他们愿意参加时，提议在即将举行的活动中与他们聚会。社交媒体也是保持联系的另一种方式。你应该尽量将联系人添加为
    LinkedIn 上的连接。在 LinkedIn 上，你可以定期给他们发消息、点赞他们的帖子，或者认可他们的技能。这能让你对他们保持相关性，并且他们也会记住你，以防有机会能对你有所帮助。
- en: Shadowing
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 跟随学习
- en: When starting your career straight from campus, you can opt not to wait till
    you are on-boarded in an organization, and, instead, follow shadowing. Shadowing
    is, however, not limited to those joining the workforce. Those that have established
    careers can do it, probably to learn more about an organization or to get insights
    about a career they want to switch to. Job shadowing allows those who are already
    in their careers to test whether another career choice would be ideal for them
    before they make a bold move to switch careers. Shadowing is a career development
    process where one accompanies a professional to the workplace and observes what
    their job entails.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当你从校园直接开始职业生涯时，你可以选择不等到正式入职，而是选择跟随学习。然而，跟随学习并不限于加入职场的人。那些已经有了职业生涯的人也可以进行跟随学习，可能是为了了解更多关于一个组织的信息，或者获取关于他们想转行的职业的见解。跟随学习让已经从事职业的人在做出大胆的职业转变前，能够测试另一个职业选择是否适合自己。跟随学习是一个职业发展过程，在这个过程中，你会跟随一位专业人士到工作场所，并观察他们的工作内容。
- en: 'For job seekers that are new in the market and have not joined the workforce, 
    shadowing allows them to learn more about prospective companies to join. There
    is a lot that can be learned about companies just through job shadowing. For instance,
    one can learn about the culture of an organization you want to join when you are
    within the organization''s premises. You can see how employees are treated, how
    focused each employee is, what employee relationships are like, as well as the
    overall working atmosphere in the organization. By observing the cultural differences
    in an organization, you are more informed about the types of workplaces you want
    to end up in. For instance, through job shadowing, you are able to observe how
    employees that dress casually differ from those in organizations which are strict
    and where all employees have to wear suits and ties. The following is a breakdown
    of the different types of job shadowing:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 对于刚进入市场、还未加入职场的求职者，跟随学习让他们能够更多了解潜在的公司。通过跟随学习，能了解很多关于公司的信息。例如，当你在某个公司的场所时，你可以了解这个组织的文化。你能看到员工是如何被对待的、每个员工的专注程度、员工之间的关系，以及整个组织的工作氛围。通过观察一个组织中的文化差异，你对自己希望进入的职场环境有了更多了解。例如，通过跟随学习，你能够观察到穿着随意的员工与那些在严格要求穿着西装打领带的公司中的员工之间的区别。以下是不同类型的跟随学习的详细介绍：
- en: Regular briefings
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定期简报
- en: This is a type of shadowing that aims to help you learn more about a specific
    task carried out by employees. Therefore, it involves you shadowing an employee
    only when carrying out specific activities. For instance, a prospective engineering
    employee who has just completed campus could go to a site, only when an important
    task is being carried out. Regular briefings allow you to get a better understanding
    of roles that are important to these industries. Unlike other types of shadowing,
    regular briefings require a lot of planning and timing to ensure that the host
    gets you at the right place and time to observe the specific task being carried
    out.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种旨在帮助你更好了解员工执行特定任务的跟踪方式。因此，你只有在员工执行特定活动时才会进行跟踪。例如，一名刚刚毕业的工程学学生可以去工地，只在进行重要任务时进行观察。定期简报能帮助你更好地理解这些行业中重要角色的职责。与其他类型的跟踪不同，定期简报需要大量的计划和时机，以确保主持人在正确的时间和地点让你观察到正在执行的特定任务。
- en: Observation
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 观察
- en: This is where you go only to observe what the host or other employees do in
    a normal workday. This type of job shadowing is passive and you are not normally
    allowed to try carrying out what you have observed. Observation can happen through
    attendance at meetings or simply by watching the host and other employees work.
    Observation is simple and allows you to learn a lot about the organizational culture,
    work ethics, and work atmosphere in an organization.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这种跟踪方式仅仅是观察主持人或其他员工在正常工作日的工作内容。这种职业跟踪是被动的，你通常不能尝试执行你所观察到的任务。观察可以通过参加会议，或者简单地观察主持人和其他员工的工作来进行。观察很简单，可以让你了解组织的文化、工作伦理和工作氛围。
- en: Hands-on
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实践操作
- en: This is where you are given some tasks to carry out in an actual workplace.
    It involves observation followed by a hands-on exercise. For instance, you can
    observe how computers in an organization are dusted off and, after that, you can
    take a blower and repeat the dusting off process. Hands-on job shadowing is quite
    risky as inexperienced people can make mistakes when carrying out tasks and these
    mistakes could financially impact the organization. This is why there are only
    a few organizations that can offer this. Most organizations will have strict guidelines
    so that, when you are allowed to carry out some tasks, the financial implications
    are not significant if an accident occurs.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，你会在实际工作场所执行一些任务。这包括观察然后进行实践操作。例如，你可以观察某个组织如何清洁电脑，然后拿起吹风机，重复清洁的过程。实践操作的职业跟踪风险较大，因为没有经验的人在执行任务时可能会犯错，这些错误可能会对组织造成财务影响。因此，能够提供这种机会的组织并不多。大多数组织会有严格的规定，以确保当你被允许执行任务时，万一发生意外，财务影响不会很大。
- en: Preparing for job shadowing
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备职业跟踪
- en: Job shadowing offers a learning experience that you should take advantage of.
    The following sections are some of the ways you should prepare for a job shadowing
    exercise.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 职业跟踪提供了一种学习经验，你应该好好利用。以下是一些你应该为职业跟踪活动做准备的方法。
- en: Preparing questions beforehand
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提前准备问题
- en: Job shadowing allows you to interact with people working in careers that you
    may wish to take up in the future. Therefore, it is important to prepare some
    questions in good time that will help paint a better picture of what the host
    or other employees do, and to help you discover some tips on the skills that you
    should develop before joining the workplace.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 职业跟踪让你与那些你未来可能从事的职业领域中的人互动。因此，提前准备一些问题是很重要的，这些问题有助于更好地了解主持人或其他员工的工作内容，同时也能帮助你发现一些在进入职场之前需要培养的技能。
- en: Taking notes
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 记笔记
- en: There is a lot that can be learned from a job shadowing exercise and it is hard
    to keep it all in mind. It is therefore handy to have a notebook to take notes
    of important things said or done in the workplace.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 从职业跟踪活动中可以学到很多东西，而且很难记住所有内容。因此，带上一个笔记本来记录工作场所中说过或做过的重要事项是很有用的。
- en: Picking an appropriate time
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择合适的时间
- en: As was discussed above, one type of job shadowing involves regular briefings
    where a specific task is observed at a certain time and place. It is therefore
    essential to pick the right time for such a job shadowing exercise. There are
    other organizations that are seasonal; therefore, you should also ensure that
    you go during the most convenient times, either when there is a reduced workload
    and employees can interact more freely, or when there is a full workload when
    you can see employees working at their peak performance.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，一种类型的工作影随包括定期的简报，在特定的时间和地点观察某个特定任务。因此，选择合适的时间进行这种工作影随活动是至关重要的。还有一些组织是季节性的，因此，您还应确保在最合适的时间进行，既可以选择工作量较少、员工能够更自由互动的时候，也可以选择工作量较大的时候，这样您可以看到员工们在高峰状态下工作的表现。
- en: Gratitude
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 感恩
- en: After attending a job shadowing exercise, it is important to show gratitude
    to the organization and the host. Therefore, it is advisable to write a thank
    you note that you will give at the end of the tour, acknowledging that you appreciated
    the opportunity to learn more about a particular line of work in the organization.
    The note could also mention the prospects of joining the organization in future
    through opportunities such as internships.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在参加完工作影随活动后，向组织和接待人表示感恩是非常重要的。因此，建议在参观结束时写一张感谢信，感谢提供了了解该组织某一领域工作的机会。信中还可以提到未来通过实习等机会加入该组织的前景。
- en: Summary
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter has looked at three important processes in career growth and development.
    Mentoring has been exhaustively discussed as a relationship between one person
    and a professional who has lengthy experience in an industry and who can give
    career growth and development guidance. The chapter has looked at the reasons
    why a mentor is important in one's life. Some of the listed reasons include mentors
    being sources of knowledge, giving insights on how to improve, giving encouragement,
    instilling discipline in your life, giving opinions, and giving advice. The chapter
    has also looked at the best ways of choosing a mentor and has highlighted that
    you should look at compatibility, strengths and weaknesses, contrast, expertise,
    and trust.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了职业成长与发展的三个重要过程。导师制度作为一种建立在人与行业内具有丰富经验的专业人士之间的关系，已被详细讨论，这些导师能够提供职业成长和发展的指导。本章探讨了导师在个人生活中的重要性。列出的几个原因包括导师是知识来源、提供改进建议、给予鼓励、培养生活中的纪律性、提供意见和建议。本章还探讨了选择导师的最佳方式，强调应关注兼容性、优缺点、对比、专业知识和信任。
- en: Networking has also been covered as a method of building relationships that
    help you to get information, guidance, and support. It has been described as a
    way of gaining social capital that can be used to build your career. The benefits
    of networking have been listed as getting access to job opportunities, getting
    a source of career advice and support, building your confidence, developing personal
    relationships, getting access to resources, and discovering new paths. The chapter
    has given a few tips that should be followed when networking and they include
    building genuine relationships, offering to help, varying the events you attend,
    and keeping in touch with your network.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 网络建设也被作为一种建立关系的方式，帮助你获取信息、指导和支持。它被描述为获取社会资本的一种途径，这些资本可以用来发展你的职业生涯。网络建设的好处包括获取工作机会、获得职业建议和支持、提升自信、发展个人关系、获取资源以及发现新的发展路径。本章提供了一些网络建设的建议，其中包括建立真诚的关系、主动提供帮助、参加多种活动以及与网络保持联系。
- en: Lastly, the chapter has looked at shadowing, which is a method of developing
    your career by accompanying a professional to a workplace and observing what their
    job entails. The types of job shadowing that have been highlighted include regular
    briefings, observation, and hands-on experience. Some of the ways that you can
    make the most out of a job shadowing exercise include preparing questions to ask,
    taking notes, picking the most appropriate times, and showing gratitude.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，本章介绍了影随，这是通过跟随一位专业人士到工作场所，观察其工作内容，从而发展职业生涯的一种方法。强调的几种影随类型包括定期简报、观察和实际操作体验。为了最大化工作影随的收获，您可以采取一些方法，例如准备提问、做笔记、选择最合适的时间以及表达感恩之情。
- en: Venturing ahead, we will discuss how to set up a lab environment and carry out
    penetration testing in the next chapter. This will give you hands-on experience
    of cyber security lab set-up and to do self-assessment by getting acquainted with
    various technologies pertaining to this domain.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将在下一章讨论如何设置实验室环境并进行渗透测试。这将为你提供网络安全实验室搭建的实操经验，并通过了解与该领域相关的各种技术来进行自我评估。
