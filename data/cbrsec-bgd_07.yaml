- en: Networking, Mentoring, and Shadowing
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 建立人脉、导师指导与跟随学习
- en: 'To ensure that you have a smooth start to, and progress through, your career,
    there are three essential processes that you can follow. These are **mentoring**,
    **shadowing**, and **networking**. Mentoring involves a one-to-one relationship
    between you and a professional who can give you timely advice, motivation, and
    direction. Shadowing involves going to the workplace with a professional attitude
    and observing what they do. This allows you to discover more about the career
    you intend to pursue by watching what actually takes place in a normal workday.
    Lastly, networking involves building professional links with other people within,
    and outside, your line of work. Networking helps you get information, guidance,
    and support from others when it comes to developing your career, or switching
    from one career to another. This chapter will discuss the importance of these
    three essentials in your career in the following topics:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保你在职业生涯中顺利起步并不断进步，有三个关键的流程是你可以遵循的。它们分别是**导师指导**、**跟随学习**和**建立人脉**。导师指导是一种一对一的关系，导师是经验丰富的专业人士，可以为你提供及时的建议、激励和方向。跟随学习指的是以专业的态度进入工作场所，观察导师的工作。这让你通过亲眼看到正常工作日中实际发生的情况，深入了解你打算从事的职业。最后，建立人脉是指与行业内外的其他人建立职业联系。建立人脉可以帮助你在发展职业或从一个职业转向另一个职业时，获得他人的信息、指导和支持。本章将通过以下主题讨论这三项要素在职业生涯中的重要性：
