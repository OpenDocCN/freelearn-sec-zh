  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 章
- en: What is a SOC?
  id: totrans-2
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是 SOC？
- en: Special operations command
  id: totrans-3
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 特种作战指挥部
- en: Standard of operational conduct
  id: totrans-4
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 操作行为标准
- en: '**Security** **operations center**'
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安全** **操作中心**'
- en: A piece of fabric someone wears on their foot
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一块别人穿在脚上的布
- en: '**Answer**: *C – SOC stands for security* *operations center*'
  id: totrans-7
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**: *C – SOC 代表安全* *操作中心*'
- en: What is the primary difference between Hydra and John the Ripper?
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Hydra 和 John the Ripper 之间的主要区别是什么？
- en: Hydra’s focus is on password cracking from a hash list and John the Ripper’s
    is on brute-forcing with network applications
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Hydra 专注于从哈希列表中破解密码，而 John the Ripper 专注于通过网络应用进行暴力破解
- en: '**John the Ripper’s focus is on password cracking from a hash list and Hydra’s
    is on brute-forcing with** **network applications**'
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**John the Ripper 专注于从哈希列表中破解密码，而 Hydra 专注于通过** **网络应用进行暴力破解**'
- en: Hydra has many heads whereas John the Ripper only has one
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Hydra 有许多头，而 John the Ripper 只有一个
- en: All the above
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以上所有
- en: None of the above
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以上都不对
- en: '**Answer**: *B – John the Ripper is famous for cracking* *password hashes.*'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**: *B – John the Ripper 以破解* *密码哈希而闻名。*'
- en: What is the downside of being known for having top-tier security?
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 被认为拥有顶级安全的缺点是什么？
- en: '**You become a target for adversaries looking to prove** **their mettle**'
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**你成为了对手的目标，他们想证明** **自己的勇气**'
- en: Your security budget is outrageous
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的安全预算令人震惊
- en: You’re so protected that your own mother cannot contact you
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你被保护得如此严密，以至于你的母亲都无法联系到你
- en: Everybody expects you to share your secrets
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每个人都期待你分享你的秘密
- en: '**Answer**: *A – Top-tier hackers with top-tier egos will take your top-tier
    security as a top-tier challenge to* *be overcome.*'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**: *A – 顶尖黑客拥有顶尖的自尊心，他们会把你的顶级安全当作一种* *需要克服的挑战。*'
- en: Which pocket-sized tool was used to deliver sabotage against Iran’s nuclear
    enrichment program?
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪个袖珍工具曾用于对伊朗的核 enrichment 计划进行破坏？
- en: A Swiss Army knife
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 瑞士军刀
- en: A butane lighter
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一只丁烷打火机
- en: A paperclip
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回形针
- en: '**A USB** **thumb drive**'
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**USB** **闪存驱动器**'
- en: '**Answer**: *D – A USB* *thumb drive.*'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**: *D – USB* *闪存驱动器。*'
- en: When a SIEM combines freshly acquired data with pre-existing data sources, this
    is known as what?
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当 SIEM 将新获取的数据与现有的数据源结合时，这被称为什么？
- en: Data corruption
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据损坏
- en: '**Data enrichment**'
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据丰富**'
- en: Data pollution
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据污染
- en: A chaotic mess
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一团混乱
- en: '**Answer**: *B –* *Data enrichment.*'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**: *B –* *数据丰富。*'
- en: The CIA triad stands for confidentiality, integrity, and _______________.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: CIA 三原则代表保密性、完整性和 _______________。
- en: '**Availability**'
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可用性**'
- en: Accessibility
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可访问性
- en: Accountability
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 责任性
- en: Assumability
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可假设性
- en: '**Answer**: *A –* *Availability.*'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**: *A –* *可用性。*'
- en: Which operating system was the first successful mass-market operating system
    distributed with a desktop personal computer?
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪个操作系统是第一个成功的与桌面个人计算机一起分发的大众市场操作系统？
- en: Linus Torvald’s Linux
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Linus Torvalds 的 Linux
- en: Microsoft’s Windows
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 微软的 Windows
- en: Thompson and Ritchie’s Unix
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 汤普森和里奇的 Unix
- en: '**Apple’s MacIntosh**'
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**苹果的 MacIntosh**'
- en: '**Answer**: *D – Apple’s MacIntosh. The key takeaway here is the mass market.
    UNIX was not a mass market and Linux’s popularity to the masses was long after
    MacIntosh, which, by the way, was also* *before Windows.*'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**: *D – 苹果的 MacIntosh。这里的关键要点是大众市场。UNIX 不是大众市场，而 Linux 的普及要远在 MacIntosh
    之后，而 MacIntosh，顺便说一句，也是* *早于 Windows 的。*'
- en: Which application feature in Elastic, Arkime, and other tools allows the user
    to customize how information is presented to them?
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Elastic、Arkime 和其他工具中的哪个应用功能允许用户自定义如何展示信息？
- en: GUI
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: GUI
- en: Dynamic ruleset
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动态规则集
- en: '**Dashboards**'
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**仪表盘**'
- en: Whiteboards
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 白板
- en: '**Answer**: *C – Dashboards. Whiteboards allow total customization but are
    usually physical objects that are not a part of software tools. GUIs display data
    visually but don’t usually allow customizations of the data aside from subtle
    end* *user cosmetic*'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**: *C – 仪表盘。白板允许完全自定义，但通常是物理对象，并不是软件工具的一部分。GUI 以视觉方式展示数据，但通常不会允许除了细微的最终用户外观*
    *自定义数据。*'
- en: Chapter 2
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 章
- en: What is the ELK stack?
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ELK 堆栈是什么？
- en: A herd of wild deer standing on top of each other
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一群野鹿互相站在一起
- en: '**A group of open source software** **working together**'
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**一组开源软件** **协同工作**'
- en: Environmental Linux knowledge
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 环境 Linux 知识
- en: '**Answer**: *B – Elasticsearch, Logstash, Kibana* *and Beats.*'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**: *B – Elasticsearch, Logstash, Kibana* *和 Beats。*'
- en: 'True or false: Beats is a commercial product that is part of the ELK but costs
    money to use.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确还是错误：Beats 是 ELK 的商业产品，但需要付费使用。
- en: 'True'
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确
- en: '**False**'
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**错误**'
- en: '**Answer**: *B – Beats is free, though it is rapidly being replaced by* *Elastic
    Agent.*'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*B – Beats 是免费的，尽管它正在迅速被* *Elastic Agent 取代。*'
- en: What is the primary difference between a pipeline versus other aggregations?
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管道与其他聚合的主要区别是什么？
- en: '**This type of aggregation utilizes the results of** **other aggregations**'
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**这种聚合利用了其他聚合的结果**'
- en: Other aggregations depend on this one being conducted first
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 其他聚合依赖于首先进行这一聚合
- en: This aggregation revolves around a long, thin linear set of criteria
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个聚合围绕着一组长而细的线性标准展开
- en: The EPA must be notified in the event of a pipeline breach
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果发生管道泄漏，必须通知 EPA
- en: '**Answer**: *A – Pipeline aggregations are one result aggregating with* *further
    data.*'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*A – 管道聚合是一个结果聚合，结合了* *更多数据。*'
- en: Where is data enriched within the Elastic stack pipeline (you may select more
    than one)?
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Elastic 堆栈管道中，数据在哪个阶段被丰富（你可以选择多个）？
- en: '**When one of the Beats agents collects the data before** **shipping it**'
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**当其中一个 Beats 代理在** **发送数据之前收集数据**'
- en: Kibana enriches the data only if it is passed through both Logstash and Elasticsearch
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 只有通过 Logstash 和 Elasticsearch 处理的数据，Kibana 才会对其进行丰富
- en: '**Logstash**'
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Logstash**'
- en: Elasticsearch
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Elasticsearch
- en: '**Answer**: *A, C – Sort of a trick question. Kibana’s ability to display the
    data in the unique ways that it does technically qualify as enrichment; however,
    the option presented suggests that’s only possible if it first passes through
    both Logstash and Elasticsearch, which is not true. Beats agents do not enrich
    data by default but can be configured to do so* *using processors.*'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*A, C – 算是一个技巧性问题。Kibana 以它独特的方式展示数据的能力在技术上确实可以算作丰富；然而，选项所示的是，只有在数据首先通过
    Logstash 和 Elasticsearch 后才能实现，这并不正确。Beats 代理默认不丰富数据，但可以通过处理器配置来做到这一点。*'
- en: Which ELK stack component helps the user visualize the data?
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪个 ELK 堆栈组件帮助用户可视化数据？
- en: Elasticsearch
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Elasticsearch
- en: Logstash
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Logstash
- en: '**Kibana**'
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Kibana**'
- en: Beats
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Beats
- en: X-Pack
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: X-Pack
- en: '**Answer**: *C – Kibana dashboards are all* *about visualization.*'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*C – Kibana 仪表盘完全是* *关于可视化的。*'
- en: What are conditionals as they relate to the ELK stack?
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 条件语句与 ELK 堆栈的关系是什么？
- en: Devices that process the airflow, keeping it cool
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 处理气流并保持其冷却的设备
- en: An agreement between the operator of the Kali Purple instance and their customer
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Kali Purple 实例的操作员与客户之间的协议
- en: An Elasticsearch process that only executes if all its demands are met
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个只有在满足所有需求时才会执行的 Elasticsearch 进程
- en: '**A set of commands that will control the data flow based on whether predefined
    criteria** **are met**'
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**一组命令，用于根据是否满足预定义的标准控制数据流**'
- en: '**Answer**: *D – You can control the data flow based on* *pre-determined criteria.*'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*D – 你可以根据* *预定的标准控制数据流。*'
- en: Chapter 3
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三章
- en: What is a hash value?
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是哈希值？
- en: A breakfast dish involving corned beef and diced potatoes
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一道包含咸牛肉和切块土豆的早餐菜肴
- en: A metric used to measure your feelings of nausea
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个用来衡量你恶心感受的指标
- en: '**A fixed length one-way mathematical** **encryption result**'
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**一个固定长度的单向数学加密结果**'
- en: A variable length one-way mathematical encryption result
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个可变长度的单向数学加密结果
- en: '**Answer**: *C – Hash values are fixed length and intended to be one-way* *mathematical
    operations.*'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*C – 哈希值是固定长度的，旨在进行单向* *数学运算。*'
- en: Why should we download the Kali Purple **.iso** file before configuring VirtualBox?
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么我们需要在配置 VirtualBox 之前下载 Kali Purple **.iso** 文件？
- en: VirtualBox is dependent upon Kali Purple to run
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: VirtualBox 依赖于 Kali Purple 来运行
- en: '**VirtualBox can install Kali Purple immediately after configuring a new**
    **virtual machine**'
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**VirtualBox 在配置新虚拟机后，可以立即安装 Kali Purple**'
- en: Once installed, VirtualBox will block all external downloads for security purposes
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装后，VirtualBox 会出于安全原因阻止所有外部下载
- en: '**Answer**: *B – Entirely for efficiency’s sake. VirtualBox can skip a step
    or two for you and get it installed* *right away.*'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*B – 完全是为了效率。VirtualBox 可以为你跳过一步或两步，* *并立即完成安装。*'
- en: The Java SDK is required by Kali Purple. True or false?
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Kali Purple 需要 Java SDK。正确还是错误？
- en: True – it is an integral part of keeping the OS functional
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确 – 它是保持操作系统正常运行的一个重要组成部分
- en: '**False – it is not required, but many applications within Kali Purple will
    not run properly** **without it**'
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**错误 – 它不是必需的，但 Kali Purple 中的许多应用程序如果没有它，将无法正常运行**'
- en: True – it is not a necessary application, but the creators of Kali Purple wanted
    to offer it in case it might someday be deemed necessary
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确 – 它不是必需的应用程序，但 Kali Purple 的创建者希望提供它，以防将来有需要时会用到
- en: False – it is not required but every single application within Kali Purple needs
    it to function
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 错误 —— 它不是必需的，但 Kali Purple 中的每个应用程序都需要它才能正常运行。
- en: '**Answer**: *B – It’s not required but good luck getting anything done* *without
    it.*'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*B – 它不是必需的，但如果没有它，你很难完成任何任务* *。*'
- en: How much RAM, CPU, and disk space should we allocate to any new VM?
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们应该为任何新的虚拟机分配多少 RAM、CPU 和磁盘空间？
- en: About 10% of the host machine’s total values
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大约占宿主机器总值的 10%
- en: The entire amount of the host machine’s values; we need every amount of power
    and storage we can get!
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 宿主机器所有资源的总和；我们需要每一分计算和存储资源！
- en: '**The recommended values of the applications we intend to run, provided they
    do not exceed what’s reasonably available** **to us**'
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**我们打算运行的应用程序的推荐值，前提是它们不会超过我们合理可用的资源**'
- en: The minimum specifications required for the applications we intend to run to
    preserve resources for future host machine operations
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们打算运行的应用程序所需的最低规格，以便为未来的宿主机器操作保留资源。
- en: '**Answer**: *C is the preferred answer, though an argument can be made for
    D as well – it’s a good idea to take as much as you can get provided you leave
    enough for the host machine to use on* *its own.*'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*C 是首选答案，尽管也可以为 D 提出论点——只要你为宿主机器保留足够的资源，尽可能多地获取资源是个好主意。*'
- en: When using the APT, we no longer need to check hash values. True or false?
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 APT 时，我们不再需要检查哈希值。对还是错？
- en: '**Generally, this** **is true**'
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**一般来说，** **这是正确的**'
- en: False, we always need to check hash values
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 错误，我们始终需要检查哈希值。
- en: This is completely always true
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这一点始终正确
- en: '**Answer**: *A – APT takes care of data integrity* *for us.*'
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*A – APT 负责数据完整性* *为我们。*'
- en: What’s the difference between selecting **New** versus **Add** on the VM’s lobby?
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在虚拟机大厅中选择 **New** 和 **Add** 有什么区别？
- en: Nothing, they are one and the same
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有区别，它们是一样的
- en: '**New** creates a new VM while **Add** merges two or more VMs together'
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**New** 创建一个新的虚拟机，而 **Add** 合并两个或更多虚拟机。'
- en: '**Add will look for a .vBox file or other compatible file and establish a VM
    based** **on it**'
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Add 会寻找 .vBox 文件或其他兼容文件，并基于此建立虚拟机**'
- en: They both create a new VM, but selecting **New** tells VirtualBox you’re a new
    user and need a tutorial walk-through
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们都创建一个新的虚拟机，但选择 **New** 告诉 VirtualBox 你是新用户，需要教程引导。
- en: '**Answer**: *C – Add will look for compatible files to establish a new virtual
    machine with; it does not, however, merge* *virtual machines.*'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*C – Add 会寻找兼容的文件来建立新的虚拟机，但它不会合并* *虚拟机。*'
- en: Chapter 4
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章
- en: Which ELK stack component covered in this chapter relies on the JDK we installed?
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本章中涉及的哪个 ELK 堆栈组件依赖于我们安装的 JDK？
- en: Kibana
  id: totrans-123
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Kibana
- en: Elasticsearch
  id: totrans-124
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Elasticsearch
- en: Logstash
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: Logstash
- en: '**Answer**: *C –* *Logstash.*'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*C –* *Logstash。*'
- en: 'True or false: Logstash can be installed through the Kibana GUI.'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对还是错：Logstash 可以通过 Kibana GUI 安装。
- en: '**True**'
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**正确**'
- en: 'False'
  id: totrans-129
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 错误
- en: '**Answer**: *A –* *True.*'
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*A –* *正确。*'
- en: What is the significance of the password that’s provided during the very first
    Elasticsearch run?
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在第一次运行 Elasticsearch 时提供的密码有什么意义？
- en: '**It is a service account password that is used to integrate the ELK** **stack
    components**'
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**这是一个服务账户密码，用于集成 ELK** **堆栈组件**'
- en: It can never be changed
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它永远无法更改
- en: It’s used to integrate the ELK stack components but is not technically a service
    account
  id: totrans-134
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它用于集成 ELK 堆栈组件，但技术上不是一个服务账户。
- en: It can be changed a maximum of four times.
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最多可以更改四次。
- en: '**Answer**: *A – It’s used to integrate ELK stack components but is also used
    to authenticate and manage Elasticsearch services and configurations, making it
    technically a service* *account password.*'
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*A – 它用于集成 ELK 堆栈组件，但也用于身份验证和管理 Elasticsearch 服务和配置，技术上是一个服务* *账户密码。*'
- en: What is the primary function of a service account?
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 服务账户的主要功能是什么？
- en: It manages running background services
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它管理正在运行的后台服务。
- en: '**It’s a non-human account to assist applications integrating with** **each
    other**'
  id: totrans-139
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**它是一个非人类账户，帮助应用程序之间进行集成**'
- en: It holds services accountable for their actions
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它对服务的行为负责
- en: It sends you an automated text to notify you when your car is due for an oil
    change
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它会向你发送一条自动短信，通知你何时该为汽车更换机油。
- en: '**Answer**: *B – It’s a non-human account that’s used for integrations* *and
    maintenance.*'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*B – 它是一个非人类账户，用于集成* *和维护。*'
- en: What is the default port Elasticsearch binds to?
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Elasticsearch 绑定的默认端口是什么？
- en: '**5601**'
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**5601**'
- en: '**5400**'
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**5400**'
- en: '**9201**'
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**9201**'
- en: '**9200**'
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**9200**'
- en: '**Answer**: *D – 9200 for HTTP, but it binds to 9300 for internal* *node-to-node
    communications.*'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*D – HTTP使用9200端口，但它绑定到9300端口用于内部* *节点间通信。*'
- en: Which of the following commands cleans up residual configuration files?
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪个命令清理残留的配置文件？
- en: '**sudo apt** **purge <package>**'
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**sudo apt** **purge <package>**'
- en: '**sudo apt** **remove <package>**'
  id: totrans-151
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**sudo apt** **remove <package>**'
- en: '**sudo apt** **disable <package>**'
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**sudo apt** **disable <package>**'
- en: '**sudo apt** **disintegrate <package>**'
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**sudo apt** **disintegrate <package>**'
- en: '**Answer**: *A – sudo apt* *purge <package>.*'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*A – sudo apt* *purge <package>。*'
- en: Chapter 5
  id: totrans-155
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五章
- en: What is port forwarding?
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是端口转发？
- en: When a marine facility redirects incoming vessels to another location
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当海洋设施将进入的船只重定向到另一个位置时
- en: '**A computer networking technique that redirects traffic from one machine to
    another based on** **communication ports**'
  id: totrans-158
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**一种计算机网络技术，它根据** **通信端口** 将流量从一台机器重定向到另一台机器'
- en: When a user physically removes the **network interface card** (**NIC**) and
    places it in another device
  id: totrans-159
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当用户将**网络接口卡**（**NIC**）物理移除并将其放置到另一个设备上时
- en: '**Answer**: *B – When traffic is redirected from one device tangible or virtual
    based on* *communication ports.*'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*B – 当流量根据* *通信端口* 从一个设备（有形或虚拟）重定向到另一个设备时。*'
- en: 'True or false: port forwarding must use the same port number on both sending
    and receiving devices.'
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确还是错误：端口转发必须在发送和接收设备上使用相同的端口号。
- en: 'True'
  id: totrans-162
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确
- en: False, they must be different
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 错误，它们必须是不同的
- en: '**False, but they may be** **the same**'
  id: totrans-164
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**错误，但它们可能是** **相同的**'
- en: '**Answer**: *C – They aren’t required to be the same but they might be. In
    our examples throughout this book, they have all* *been matching.*'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*C – 它们不要求相同，但可能相同。在本书中的所有示例中，它们都是* *匹配的。*'
- en: How many different Beats can a user have on a single device?
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户在一台设备上可以拥有多少不同的节奏？
- en: '**As many as they like, so long as they aren’t colliding on ports or** **other
    resources**'
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**用户可以拥有任意数量的节奏，只要它们在端口或** **其他资源上没有冲突**'
- en: Not more than one at a time, ever
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一次最多不超过一个
- en: Two, so long as they’re not the same Beat type
  id: totrans-169
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 两个，只要它们不是相同的节奏类型
- en: '**Answer**: *A – So long as they aren’t conflicting with each other or other
    resources, a user can have as many beats as* *they like.*'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*A – 只要它们不相互冲突或与其他资源冲突，用户可以拥有任意数量的节奏。*'
- en: Pronounced *Yaml*, the **.yml** files are used for what type of operation?
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发音为*Yaml*，**.yml** 文件用于什么类型的操作？
- en: They are used for developing hard-coded add-on instructions for the application
  id: totrans-172
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们用于为应用程序开发硬编码的附加指令
- en: They provide recipes for a type of vegetable that is often served with green
    eggs
  id: totrans-173
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们提供了一种常与绿蛋一起食用的蔬菜的做法
- en: '**They are used to configure variable settings for the applications to which**
    **they belong**'
  id: totrans-174
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**它们用于配置应用程序的变量设置，这些应用程序属于** **它们**'
- en: '**Answer**: *C – They are used to configure* *variable settings.*'
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*C – 它们用于配置* *变量设置。*'
- en: What is a filter?
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是过滤器？
- en: It’s a piece of code that’s designed to prevent your device from displaying
    offensive language
  id: totrans-177
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是一段旨在防止您的设备显示冒犯性语言的代码
- en: They keep the air flowing through your physical device, clean and free of debris
  id: totrans-178
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它们保持空气在物理设备中流动，清洁且没有碎片
- en: '**They provide additional tables to be applied to incoming data for parsing
    and enriching** **the data**'
  id: totrans-179
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**它们提供额外的表格，用于解析和丰富** **进入的数据**'
- en: An American grunge rock back from the 1990s
  id: totrans-180
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一支来自1990年代的美国垃圾摇滚乐队
- en: '**All of** **the above**'
  id: totrans-181
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**以上所有**'
- en: '**Answer**: *E – because technically, they are all true. However, C is what
    we had in mind when we wrote the question – they provide additional tables that
    are used for data enrichment. Though each prospective answer is at least a* *little
    correct.*'
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**答案**：*E – 因为从技术上讲，它们都正确。然而，C是我们在编写问题时的想法——它们提供额外的表格，用于数据丰富。尽管每个潜在的答案至少* *有一点正确。*'
- en: Chapter 6
  id: totrans-183
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六章
- en: Arkime is a network traffic capture and analyzer that used to be known as what?
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Arkime 是一个网络流量捕获和分析工具，曾被称为什么？
- en: Malcolm
  id: totrans-185
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 马尔科姆
- en: Molotov Cocktail
  id: totrans-186
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 莫洛托夫鸡尾酒
- en: '**Moloch**'
  id: totrans-187
