- en: 'Part 2: Python in Offensive Web Security'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：Python在Web攻防安全中的应用
- en: In this part, we’ll take a glimpse at the dynamic world of offensive web security,
    harnessing the capabilities of Python to uncover and exploit vulnerabilities across
    web applications, services, and cloud environments. With a focus on proactive
    defense and systematic attack methodologies, you’ll equip yourself with essential
    skills to fortify web-based systems against malicious intrusions. From understanding
    the fundamentals to mastering advanced techniques, this part provides a comprehensive
    toolkit to navigate the complex landscape of web security using Python.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，我们将一窥动态的Web攻防安全世界，利用Python的强大功能发现并利用Web应用、服务及云环境中的漏洞。重点关注主动防御和系统化攻击方法，你将掌握强化Web系统抵御恶意入侵的关键技能。从理解基础概念到精通高级技术，本部分提供了一个全面的工具包，帮助你在复杂的Web安全领域中使用Python进行探索。
