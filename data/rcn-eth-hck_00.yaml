- en: After completing this book, equipped with your imagination and newfound skills,
    attempt to create additional lab scenarios and even extend your lab environment
    with additional virtual machines to further improve your skillset. This will help
    you with continuous learning while developing your skills as an aspiring ethical
    hacker.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本书后，利用你的想象力和新学到的技能，尝试创建额外的实验场景，甚至通过增加虚拟机来扩展你的实验环境，从而进一步提高你的技能。这将帮助你在持续学习的同时，作为一个有抱负的道德黑客发展技能。
