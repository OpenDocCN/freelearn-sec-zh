- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Cybersecurity is one of the most interesting topics and demanding fields in
    the world. As the world continues to evolve, the same can be said for our technological
    advances to help humans improve the way they perform tasks. However, there are
    many systems and networks around us that contain hidden security weaknesses that
    are taken advantage of by adversaries such as hackers. As a cybersecurity author
    and lecturer, I’ve heard from many professionals, enthusiasts, and students about
    the importance of finding a book that guides the reader to thoroughly understand
    how to efficiently perform reconnaissance techniques and procedures to identify
    and reduce the attack surface of their organizations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全是世界上最有趣且要求最高的领域之一。随着世界的不断发展，我们的技术进步同样在帮助人类改善任务执行的方式。然而，周围有许多系统和网络包含隐藏的安全漏洞，黑客等对手利用这些漏洞进行攻击。作为一名网络安全作者和讲师，我听到许多专业人士、爱好者和学生提到，找到一本能够引导读者深入了解如何高效执行侦察技术和程序、识别并减少组织攻击面的书籍是非常重要的。
- en: Reconnaissance is the first phase of any cyber-attack performed by an adversary.
    The attacker needs to understand the infrastructure of the target, identify whether
    any security vulnerabilities exist and how to exploit them, and what attack vectors
    can be used to carry out the attack on the target. Without such intelligence about
    the target, the hacker will experience difficulties in compromising the potential
    victim. As an aspiring ethical hacker, it’s essential to understand the **Tactics,
    Techniques, and Procedures** (**TTPs**) that are commonly used by real hackers
    to discover hidden security vulnerabilities and apply those TTPs to help improve
    the cyber defenses of your organization.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 侦察是对手进行任何网络攻击的第一阶段。攻击者需要了解目标的基础设施，识别是否存在安全漏洞以及如何利用这些漏洞，了解可以用来实施攻击的攻击向量。如果没有关于目标的情报，黑客在攻破潜在受害者时将会遇到困难。作为一个有志成为道德黑客的人，理解**战术、技术和程序**（**TTPs**）是至关重要的，因为这些是实际黑客常用的手段，用来发现隐藏的安全漏洞，并运用这些TTPs帮助提升你所在组织的网络防御。
- en: Organizations commonly leak too much sensitive data about themselves on the
    internet without realizing how such data can be leveraged by a threat actor in
    planning a future attack on their target. Learning reconnaissance-based techniques
    and procedures helps ethical hackers to identify how organizations are leaking
    data, determine the potential impact and cyber-risk to an organization if an attacker
    were to leverage the leaked data to execute a cyber-attack, and how to mitigate
    and implement countermeasures to improve the cyber defenses of the company.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 组织通常会在互联网上泄露过多的敏感数据，却没有意识到这些数据可能被威胁者用来规划未来的攻击。学习基于侦察的技术和程序可以帮助道德黑客识别组织是如何泄露数据的，评估如果攻击者利用这些泄露的数据发起网络攻击时可能对组织造成的影响和网络风险，并提出应对措施，改进公司网络防御。
- en: Over the years, I’ve researched and developed a lot of cybersecurity-related
    content, and one of the most important elements of being an ethical hacker and
    penetration tester is the need to keep up to date with the ever-changing cybersecurity
    landscape. There are new tools, techniques, and procedures that are being developed
    and used by cybersecurity professionals in the industry to ensure they are at
    least one step ahead of cyber-criminals and help secure their organizations’ assets.
    As a result, ethical hackers and penetration testers need to be well equipped
    with the latest knowledge, techniques, skills, and tools to efficiently perform
    reconnaissance-based attacks and **Open Source Intelligence** (**OSINT**) penetration
    testing to determine the attack surface of their organization.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我研究并开发了大量与网络安全相关的内容，作为一个道德黑客和渗透测试员，最重要的因素之一就是保持与不断变化的网络安全环境同步。行业中正在开发和使用新的工具、技术和程序，以确保他们至少比网络犯罪分子领先一步，并帮助保护其组织的资产。因此，道德黑客和渗透测试员需要具备最新的知识、技术、技能和工具，以便高效地执行基于侦察的攻击和**开源情报**（**OSINT**）渗透测试，从而确定组织的攻击面。
- en: During the writing process of this book, I’ve used a student-centric and learner-friendly
    approach to ensure all readers are able to easily understand the most complex
    topics, terminologies, and why there is a need to identify security vulnerabilities
    in organizations, systems, and networks.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的写作过程中，我采用了以学生为中心且易于学习的方法，确保所有读者都能轻松理解最复杂的主题、术语，以及为什么需要识别组织、系统和网络中的安全漏洞。
- en: This book begins by introducing you to the importance of reconnaissance and
    how both cybersecurity professionals and adversaries use it to identify vulnerable
    points of entry in a company. Then, you’ll be taken through an exciting journey
    learning how to apply reconnaissance-based TTPs that are commonly used by adversaries
    to efficiently collect and analyze publicly available data to create a profile
    about their targets’ systems and network infrastructure. You will learn how to
    set up a sock puppet and anonymize your internet-based traffic to conceal your
    identity as an ethical hacker to reduce your threat level during reconnaissance
    assessments.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先介绍了侦察的重要性，以及网络安全专业人员和对手如何利用侦察来识别公司中的易受攻击的入口点。接下来，你将进入一个激动人心的旅程，学习如何应用对手常用的基于侦察的TTP（战术、技术、程序），高效地收集和分析公开的数据，以构建目标系统和网络基础设施的档案。你将学习如何设置傀儡账户并匿名化你的网络流量，作为道德黑客在侦察评估期间隐藏身份，从而降低威胁水平。
- en: Furthermore, you’ll discover how people and organizations are leaking data about
    themselves and how adversaries can leverage it to improve their cyber-attacks
    and threats. You’ll also learn how to leverage OSINT and common tools to identify
    exposed systems and networks within organizations, gather leaked employees’ credentials,
    and perform wireless signals intelligence to better understand how a potential
    hacker can compromise their targets.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你将发现人们和组织如何泄露关于他们自己的数据，以及对手如何利用这些信息来提高他们的网络攻击和威胁。你还将学习如何利用OSINT（开放源代码情报）和常见工具，识别组织内暴露的系统和网络，收集泄露的员工凭证，并进行无线信号情报分析，更好地了解潜在黑客如何破坏其目标。
- en: In addition, you will gain hands-on skills in performing active reconnaissance
    to identify live systems, open ports, running services, and operating systems,
    and perform vulnerability assessments to identify how an attacker can identify
    security vulnerabilities on a system and what organizations can do to mitigate
    the threat. Furthermore, you’ll learn how to identify the attack surface of a
    target’s website and infrastructure and discover additional assets owned by the
    same target. Lastly, you’ll discover how to leverage Wireshark and popular open
    source tools to identify reconnaissance-based attacks and threats on a network
    as a cybersecurity professional.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你将获得执行主动侦察的实践技能，以识别活动系统、开放端口、运行服务和操作系统，并进行漏洞评估，了解攻击者如何识别系统上的安全漏洞，以及组织可以采取什么措施来减轻这一威胁。你还将学习如何识别目标网站和基础设施的攻击面，并发现该目标拥有的其他资产。最后，你将学习如何利用Wireshark和流行的开源工具，作为网络安全专业人员，识别网络中的基于侦察的攻击和威胁。
- en: Upon completing this book, you’ll have been taken on an amazing journey from
    beginner to expert by learning, understanding, and developing your reconnaissance-based
    skills in ethical hacking and penetration testing as an aspiring cybersecurity
    professional in the industry.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本书后，你将从初学者成长为专家，学习、理解并发展基于侦察的道德黑客和渗透测试技能，成为行业中一名有抱负的网络安全专业人士。
- en: Who this book is for
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: This book is designed for ethical hackers, penetration testers, law enforcement,
    and cybersecurity professionals who want to build a solid foundation and gain
    a better understanding of how reconnaissance-based attacks threaten organizations
    and their assets. Ethical hackers and penetration testers will find this book
    very useful when gathering and analyzing intelligence to gain insights into how
    a real threat actor will be able to compromise their targets.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向道德黑客、渗透测试人员、执法人员以及网络安全专业人士，特别是那些希望建立坚实基础并更好理解基于侦察的攻击如何威胁组织及其资产的人。道德黑客和渗透测试人员在收集和分析情报时会发现本书非常有用，帮助他们深入了解真实威胁行为者如何破坏其目标。
- en: In addition, law enforcement and ethical hackers can use the knowledge found
    within this book to find persons of interest and understand how organizations
    are leaking data that led to a cyber-attack. Furthermore, cybersecurity professionals
    will find this book useful in identifying the attack surface of their organizations
    and discovering exposed and vulnerable assets on their network, while understanding
    the behavior of adversaries.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，执法人员和道德黑客可以利用本书中的知识，找到感兴趣的人物，并理解组织如何泄露导致网络攻击的数据。此外，网络安全专业人员将发现本书在识别其组织的攻击面以及发现网络中暴露和易受攻击的资产方面非常有用，同时理解对手的行为。
- en: What this book covers
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '[*Chapter 1*](B19448_01.xhtml#_idTextAnchor015), *Fundamentals of Reconnaissance*,
    introduces the reconnaissance phase in offensive security and how it helps organizations
    improve their cyber defenses.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19448_01.xhtml#_idTextAnchor015)，*侦察基础*，介绍了进攻性安全中的侦察阶段，以及它如何帮助组织提高网络防御能力。'
- en: '[*Chapter 2*](B19448_02.xhtml#_idTextAnchor024), *Setting Up a Reconnaissance
    Lab*, focuses on setting up systems within a virtualized environment for practicing
    active reconnaissance techniques.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19448_02.xhtml#_idTextAnchor024)，*搭建侦察实验室*，重点介绍如何在虚拟化环境中搭建系统，以便实践主动侦察技术。'
- en: '[*Chapter 3*](B19448_03.xhtml#_idTextAnchor043), *Understanding Passive Reconnaissance*,
    helps you to understand how adversaries can leverage OSINT to improve their attacks
    while anonymizing their identity on the internet.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19448_03.xhtml#_idTextAnchor043)，*理解被动侦察*，帮助你理解对手如何利用开源情报（OSINT）提高攻击效果，同时在互联网上匿名化自己的身份。'
- en: '[*Chapter 4*](B19448_04.xhtml#_idTextAnchor060), *Domain and DNS Intelligence*,
    teaches you how to efficiently collect and analyze domain-related information
    about a targeted organization to identify security vulnerabilities.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19448_04.xhtml#_idTextAnchor060)，*域名和DNS情报*，教你如何高效地收集和分析目标组织的域名相关信息，以识别安全漏洞。'
- en: '[*Chapter 5*](B19448_05.xhtml#_idTextAnchor078), *Organizational Infrastructure
    Intelligence*, focuses on collecting and analyzing publicly available data to
    profile an organization’s network infrastructure and its employees.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19448_05.xhtml#_idTextAnchor078)，*组织基础设施情报*，重点介绍如何收集和分析公开的可用数据，以描述组织的网络基础设施及其员工。'
- en: '[*Chapter 6*](B19448_06.xhtml#_idTextAnchor096), *Imagery, People, and Signals
    Intelligence*, teaches you how to use reconnaissance techniques to find and locate
    people, organizations, and wireless network infrastructure.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19448_06.xhtml#_idTextAnchor096)，*图像、人员和信号情报*，教你如何使用侦察技术寻找和定位人员、组织和无线网络基础设施。'
- en: '[*Chapter 7*](B19448_07.xhtml#_idTextAnchor111), *Working with Active Reconnaissance*,
    focuses on discovering hosts on a network, enumerating vulnerable systems, and
    performing wireless reconnaissance on a targeted network.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19448_07.xhtml#_idTextAnchor111)，*进行主动侦察*，重点介绍如何发现网络上的主机、枚举易受攻击的系统以及对目标网络进行无线侦察。'
- en: '[*Chapter 8*](B19448_08.xhtml#_idTextAnchor129), *Performing Vulnerability
    Assessments*, teaches you how to set up and perform vulnerability assessments
    using common tools in the industry.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19448_08.xhtml#_idTextAnchor129)，*进行漏洞评估*，教你如何使用行业常见工具来设置并执行漏洞评估。'
- en: '[*Chapter 9*](B19448_09.xhtml#_idTextAnchor145), *Delving into Website Reconnaissance*,
    explores various tools and techniques used by adversaries to identify the attack
    surface on websites and domains.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19448_09.xhtml#_idTextAnchor145)，*深入网站侦察*，探讨了对手用于识别网站和域名攻击面的一些工具和技术。'
- en: '[*Chapter 10*](B19448_10.xhtml#_idTextAnchor165), *Implementing Recon Monitoring
    and Detection Systems*, focuses on identifying suspicious network traffic using
    Wireshark and Security Onion.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19448_10.xhtml#_idTextAnchor165)，*实施侦察监控和检测系统*，重点介绍如何使用Wireshark和Security
    Onion识别可疑的网络流量。'
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大程度地从本书中受益
- en: To get the most out of this book, it’s recommended to have a solid foundation
    in networking, such as understanding common network and application protocols
    of the TCP/IP, IP addressing, routing and switching concepts, and the roles and
    functions of networking devices and security appliances. Knowledge of virtualization
    technologies such as hypervisors and their components will be beneficial as most
    labs are built within a virtualized environment to reduce the need to purchase
    additional systems.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大收益，建议你具备扎实的网络基础，例如了解常见的 TCP/IP 网络和应用协议、IP 地址、路由和交换概念，以及网络设备和安全设备的角色和功能。了解虚拟化技术，如虚拟机监控程序及其组件，将是有益的，因为大多数实验都在虚拟化环境中进行，以减少购买额外系统的需求。
