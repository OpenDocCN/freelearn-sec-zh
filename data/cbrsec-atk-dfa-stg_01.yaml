- en: Security Posture
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安全态势
- en: Over the years, the investments in security moved from *nice to have* to *must
    have*, and now organizations around the globe are realizing how important it is
    to continually invest in security. This investment will ensure that the company
    stays competitive in the market. Failure to properly secure their assets could
    lead to irrepairable damage, and in some circumstances could lead to bankruptcy.
    Due to the current threat landscape, investing only in protection isn't enough.
    Organizations must enhance their overall security posture. This means that the
    investments in protection, detection, and response must be aligned.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，安全投资从*可有可无*转变为*必不可少*，现在全球范围内的组织正在意识到持续投资安全的重要性。这项投资将确保公司在市场中保持竞争力。如果未能妥善保护其资产，可能会导致不可修复的损失，在某些情况下甚至可能导致破产。由于当前的威胁形势，仅仅投资于保护是不够的。组织必须增强其整体安全态势。这意味着保护、检测和响应的投资必须保持一致。
- en: 'In this chapter, we''ll be covering the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: The current threat landscape
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前的威胁形势
- en: The challenges in the cybersecurity space
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全领域的挑战
- en: How to enhance your security posture
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何提升您的安全态势
- en: Understanding the roles of the Blue Team and Red Team in your organization
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解蓝队和红队在您组织中的角色
- en: The current threat landscape
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当前的威胁形势
- en: With the prevalence of always-on connectivity and advancements in technology
    that are available today, the threats are evolving rapidly to exploit different
    aspects of these technologies. Any device is vulnerable to attack, and with **Internet
    of Things** (**IoT**) this became a reality. In October 2016, a series of **Distributed
    Denial of Service** (**DDoS**) attacks were launched against DNS servers, which
    caused some major web services to stop working, such as GitHub, Paypal, Spotify,
    Twitter, and others (1).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着始终在线连接的普及以及如今可用的技术进步，威胁正在迅速演变，利用这些技术的不同方面。任何设备都有可能受到攻击，而**物联网**（**IoT**）使这一切成为现实。2016年10月，一系列**分布式拒绝服务**（**DDoS**）攻击被发起，攻击目标是DNS服务器，导致一些主要的网络服务停止运行，例如GitHub、Paypal、Spotify、Twitter等（1）。
- en: This was possible due to the amount of insecure IoT devices around the world.
    While the use of IoT to launch a massive cyber attack is something new, the vulnerabilities
    in those devices are not. As a matter of fact, they've been there for quite a
    while. In 2014, ESET reported 73,000 unprotected security cameras with default
    passwords (2). In April 2017, IOActive found 7,000 vulnerable Linksys routers
    in use, although they said that it could be up to 100,000 additional routers exposed
    to this vulnerability (3).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切得以实现，归功于全球范围内大量不安全的物联网设备。虽然利用物联网发起大规模网络攻击是一个新现象，但这些设备中的漏洞却并不新鲜。事实上，这些漏洞已经存在了相当长一段时间。2014年，ESET报告了73,000个使用默认密码的未保护安全摄像头（2）。2017年4月，IOActive发现了7,000个易受攻击的Linksys路由器，尽管他们表示可能有多达100,000个额外的路由器也暴露在这种漏洞下（3）。
- en: 'The **Chief Executive Officer** (**CEO**) may even ask: what do the vulnerabilities
    in a home device have to do with our company? That''s when the **Chief Information
    Security Officer** (**CISO**) should be ready to give an answer. Because the CISO
    should have a better understanding of the threat landscape and how home user devices
    may impact the overall security that this company needs to mitigate. The answer
    comes in two simple scenarios, remote access and **Bring your Own Device** (**BYOD**).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**首席执行官**（**CEO**）甚至可能会问：家庭设备中的漏洞与我们公司的安全有什么关系？这时，**首席信息安全官**（**CISO**）应该准备好回答。因为CISO应该更好地了解威胁形势，以及家庭用户设备如何影响公司所需的整体安全防护。答案可以通过两个简单的场景来解释：远程访问和**自带设备**（**BYOD**）。'
- en: While remote access is not something new, the number of remote workers are growing
    exponentially. Forty-three percent of employed Americans are already working remotely
    according to Gallup (4), which means they are using their own infrastructure to
    access company's resources. Compounding this issue, we have a growth in the number
    of companies allowing BYOD in the workplace. Keep in mind that there are ways
    to implement BYOD securely, but most of the failures in the BYOD scenario usually
    happen because of poor planning and network architecture, which lead to an insecure
    implementation (5).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然远程访问并不是新事物，但远程工作者的数量正呈指数增长。根据Gallup的数据，已有43%的美国雇员正在远程工作（4），这意味着他们使用自己的基础设施访问公司资源。更糟糕的是，越来越多的公司允许员工在工作场所使用自带设备（BYOD）。请记住，虽然有办法安全实施BYOD，但大多数BYOD场景中的失败通常是由于糟糕的规划和网络架构，导致实施不安全（5）。
- en: What is the commonality among all technologies that were previously mentioned?
    To operate them, you need a user and the user is still the greatest target for
    attack. Humans are the weakest link in the security chain. For this reason, old
    threats such as phishing emails are still on the rise, because it deals with the
    psychological aspects of the user by enticing the user to click on something,
    such as a file attachment or malicious link. Usually, once the user performs one
    of these actions, their device becomes compromised by either malicious software
    (malware) or is remotely accessed by a hacker.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，之前提到的所有技术有什么共同之处呢？要操作这些技术，你需要一个用户，而用户仍然是攻击的最大目标。人类是安全链条中的最弱环节。因此，诸如网络钓鱼邮件之类的旧威胁仍然在上升，因为它利用用户的心理诱使用户点击某些东西，比如文件附件或恶意链接。通常，一旦用户执行这些操作之一，他们的设备就会被恶意软件（恶意软件）入侵或被黑客远程访问。
- en: A spear phish campaign could start with a phishing email, which will basically
    be the entry point for the attacker, and from there other threats will be leveraged
    to exploit vulnerabilities in the system.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 网络钓鱼攻击活动可能从一封钓鱼邮件开始，这将基本上成为攻击者的入口点，随后将利用其他威胁来利用系统中的漏洞。
- en: One example of a growing threat that uses phishing emails as the entry point
    for the attack is ransomware. Only during the first three months of 2016, the
    FBI reported that $209 million in ransomware payments were made (6). According
    to Trend Micro, ransomware growth will plateau in 2017; however, the attack methods
    and targets will diversify (7).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 使用钓鱼邮件作为攻击入口的日益增长的威胁之一是勒索软件。仅在2016年初的三个月里，FBI报告了2.09亿美元的勒索软件支付（6）。根据趋势科技的预测，勒索软件的增长将在2017年达到顶峰；然而，攻击方法和目标将会多样化（7）。
- en: 'The following diagram highlights the correlation between these attacks and
    the end user:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 下图突出显示了这些攻击与最终用户之间的关联：
- en: '![](assets/5674a621-33bf-4778-8e93-c174c89f9a2e.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/5674a621-33bf-4778-8e93-c174c89f9a2e.png)'
- en: 'This diagram shows four entry points for the end user. All of these entry points
    must have their risks identified and treated with proper controls. The scenarios
    are listed as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该图显示了最终用户的四个入口点。所有这些入口点必须识别其风险并采取适当的控制措施。场景列举如下：
- en: Connectivity between on-premises and cloud (**1**)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本地环境与云之间的连接 (**1**)
- en: Connectivity between BYOD devices and cloud (**2**)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自带设备（BYOD）与云之间的连接 (**2**)
- en: Connectivity between corporate-owned devices and on-premises (**3**)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司拥有的设备与本地环境之间的连接 (**3**)
- en: Connectivity between personal devices and cloud (**4**)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人设备与云之间的连接 (**4**)
- en: Notice that these are different scenarios, but all correlated by one single
    entity-the end user. The common element in all scenarios is usually the preferred
    target for cybercriminals, which appears in the preceding diagram accessing cloud
    resources.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这些是不同的场景，但它们都由一个单一的实体——最终用户相关联。所有场景中的共同元素通常是网络犯罪分子首选的目标，如前图所示，该目标通过访问云资源。
- en: In all scenarios, there is also another important element that appears constantly,
    which is cloud computing resources. The reality is that nowadays you can't ignore
    the fact that many companies are adopting cloud computing. The vast majority will
    start in a hybrid scenario, where **Infrastructure as a Service** (**IaaS)** is
    their main cloud service. Some other companies might opt to use **Software as
    a Service** (**SaaS**) for some solutions. For example, **Mobile Device Management**
    (**MDM**), as shown in scenario **(2)**. You may argue that highly secure organizations,
    such as the military may have zero cloud connectivity. That's certainly possible,
    but commercially speaking, cloud adoption is growing and will slowly dominate
    most of the deployment scenarios.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有场景中，还有另一个重要元素不断出现，那就是云计算资源。现实情况是，如今你无法忽视很多公司正在采用云计算的事实。绝大多数公司将从混合场景开始，其中**基础设施即服务**（**IaaS**）是他们主要的云服务。还有一些公司可能会选择使用**软件即服务**（**SaaS**）来解决一些方案。例如，**移动设备管理**（**MDM**），如场景**(2)**所示。你可能会认为一些高度安全的组织，比如军队，可能没有云连接。这是可能的，但从商业角度看，云的采用正在增长，并且将慢慢主导大多数部署场景。
- en: On-premise security is critical, because it is the core of the company, and
    that's where the majority of the users will be accessing resources. When an organization
    decides to extend their on-premise infrastructure with a cloud provider to use
    IaaS **(1)**, the company needs to evaluate the threats for this connection and
    the countermeasure for these threats through a risk assessment.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本地安全至关重要，因为它是公司的核心所在，绝大多数用户将从这里访问资源。当一个组织决定通过云服务提供商扩展其本地基础设施以使用IaaS**（1）**时，公司需要评估这种连接的威胁，并通过风险评估确定应对这些威胁的对策。
- en: 'The last scenario **(4)** might be intriguing for some skeptical analysts,
    mainly because they might not immediately see how this scenario has any correlation
    with the company''s resources. Yes, this is a personal device with no direct connectivity
    with on-premise resources. However, if this device is compromised, the user could
    potentially compromise the company''s data in the following situations:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的场景**（4）**可能会引起一些怀疑分析师的兴趣，主要是因为他们可能没有立即看到这个场景与公司资源之间的关联。是的，这是一个个人设备，并没有直接连接到本地资源。然而，如果该设备被攻破，用户可能在以下情况中会威胁到公司数据：
- en: Opening a corporate email from this device
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从此设备打开公司电子邮件
- en: Accessing corporate SaaS applications from this device
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从该设备访问公司SaaS应用
- en: If the user uses the same password (8) for his/her personal email and his corporate
    account, this could lead to account compromise through brute force or password
    guessing
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果用户使用相同的密码（8）来访问个人邮箱和公司账户，这可能会导致通过暴力破解或密码猜测的账户泄露
- en: Having technical security controls in place could help mitigate some of these
    threats against the end user. However, the main protection is continuous use of
    education via security awareness training.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 采取技术性安全控制措施有助于缓解部分针对最终用户的威胁。然而，主要的保护措施还是通过持续的安全意识培训进行教育。
- en: The user is going to use their **credentials** to interact with **applications**
    in order to either consume **data** or write data to servers located in the cloud
    or on-premise. Everything in bold has a unique threat landscape that must be identified
    and treated. We will cover these areas in the sections that follow.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 用户将使用他们的**凭证**与**应用程序**交互，以消费**数据**或将数据写入位于云端或本地的服务器。所有加粗的内容都有独特的威胁场景，必须识别并加以处理。我们将在接下来的章节中讨论这些领域。
- en: The credentials – authentication and authorization
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 凭证——身份验证和授权
- en: According to Verizon's 2017 Data Breach Investigations Report (9), the association
    between threat actor (or just actor), their motives and their modus operandi vary
    according to the industry. However, the report states that stolen credentials
    is the preferred attack vector for financial motivation or organized crime. This
    data is very important, because it shows that threat actors are going after user's
    credentials, which leads to the conclusion that companies must focus specifically
    on authentication and authorization of users and their access rights.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Verizon的2017年数据泄露调查报告（9），威胁行为者（或称行为者）、他们的动机和作案手法因行业而异。然而，报告指出，盗取凭证是金融动机或有组织犯罪的首选攻击方式。这一数据非常重要，因为它表明威胁行为者正在针对用户凭证进行攻击，从而得出结论：公司必须特别关注用户的身份验证、授权及其访问权限。
- en: 'The industry agreed that a user''s identity is the new perimeter. This requires
    security controls specifically designed to authenticate and authorize individuals
    based on their job and need for specific data within the network. Credential theft
    could be just the first step to enable cybercriminals to have access to your system.
    Having a valid user account in the network will enable them to move laterally
    (pivot), and at some point find the right opportunity to escalate privilege to
    a domain administrator account. For this reason, applying the old concept of defense
    in depth is still a good strategy to protect a user''s identity, as shown in the
    following diagram:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 行业普遍认为，用户身份是新的边界。这要求安全控制措施专门设计，用于根据用户的工作和对网络中特定数据的需求来认证和授权个人。凭证盗窃可能只是使网络犯罪分子能够访问系统的第一步。拥有网络中的有效用户账户将使他们能够横向移动（pivot），并在某个时刻找到合适的机会提升权限，获取域管理员账户。因此，应用“深度防御”这一旧有概念仍然是保护用户身份的良好策略，如下图所示：
- en: '![](assets/fb1a9fad-e419-4852-b630-8037a36ef305.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/fb1a9fad-e419-4852-b630-8037a36ef305.png)'
- en: Here, there are multiple layers of protection, starting with the regular security
    policy enforcement for accounts, which follow industry best practices such as
    strong password requirements, a policy requiring frequent password changes, and
    password strength. Another growing trend to protect user identities is to enforce
    MFA. One method that is having increased adoption is the callback feature, where
    the user initially authenticates using his/her credentials (username and password),
    and receives a call to enter their pin. If both authentication factors succeed,
    they are authorized to access the system or network. We are going to explore this
    topic in greater detail in [Chapter 6](43c0a1a3-5ebf-4fc9-a122-da0b01eecf53.xhtml),
    *Chasing User's Identity*.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，有多个保护层次，从对账户的常规安全策略执行开始，遵循行业最佳实践，如强密码要求、要求频繁更改密码的政策和密码强度。另一个日益流行的保护用户身份的趋势是强制执行多因素认证（MFA）。一种越来越被采纳的方法是回调功能，用户最初使用其凭证（用户名和密码）进行身份验证，然后接收到一个电话，要求输入他们的PIN码。如果两个身份验证因素都成功，他们将被授权访问系统或网络。我们将在[第6章](43c0a1a3-5ebf-4fc9-a122-da0b01eecf53.xhtml)《追踪用户身份》中更详细地探讨这个话题。
- en: Apps
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用程序
- en: 'Applications (we will call them apps from now on), are the entry point for
    the user to consume data and to transmit, process, or store information onto the
    system. Apps are evolving rapidly and the adoption of SaaS-based apps is on the
    rise. However, there are inherited problems with this amalgamation of apps. Here
    are two key examples:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序（我们将其称为应用），是用户获取数据并向系统传输、处理或存储信息的入口点。应用程序正在快速发展，基于SaaS的应用的采用率也在上升。然而，这些应用的融合也存在固有的问题。以下是两个关键例子：
- en: '**Security**: How secure are these apps that are being developed in-house and
    the ones that you are paying for as a service?'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性**：这些在内部开发的应用以及你作为服务付费的应用有多安全？'
- en: '**Company-owned versus personal apps**: Users will have their own set of apps
    on their own devices (BYOD scenario). How do these apps jeopardize the company''s
    security posture and can they lead to a potential data breach?'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公司拥有的应用与个人应用**：用户将在自己的设备上拥有一套应用（BYOD场景）。这些应用如何危及公司的安全态势，是否可能导致潜在的数据泄露？'
- en: If you have a team of developers that are building apps in-house, measures should
    be taken to ensure that they are using a secure framework throughout the software
    development lifecycle, such as the **Microsoft Security Development Lifecycle**
    (**SDL**) (10). If you are going to use a SaaS app, such as Office 365, you need
    to make sure you read the vendor's security and compliance policy (11). The intent
    here is to see if the vendor and the SaaS app are able to meet your company's
    security and compliance requirements.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一支开发团队在内部构建应用，应该采取措施确保他们在整个软件开发生命周期中使用安全框架，如**微软安全开发生命周期**（**SDL**）（10）。如果你要使用SaaS应用，如Office
    365，需要确保阅读供应商的安全性和合规性政策（11）。这里的目的是查看供应商和SaaS应用是否能够满足你公司安全性和合规性的要求。
- en: Another security challenge facing apps is how the company's data is handled
    among different apps, the ones used and approved by the company and the ones used
    by the end user (personal apps). This problem becomes even more critical with
    SaaS, where users are consuming many apps that may not be secure. The traditional
    network security approach to support apps is not designed to protect data in SaaS
    apps, and worse. They don't give IT the visibility they need to know how employees
    are using them. This scenario is also called Shadow IT, and according to a survey
    conducted by **Cloud Security Alliance** (**CSA**) (12), only 8 percent of companies
    know the scope of shadow IT within their organizations. You can't protect something
    you don't know you have, and this is a dangerous place to be.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个面临的安全挑战是公司如何在不同的应用程序之间处理数据，这些应用程序既包括公司批准使用的应用，也包括最终用户使用的个人应用。在 SaaS 的环境下，这个问题变得更加严重，因为用户在使用许多可能不安全的应用。传统的网络安全方法并未针对
    SaaS 应用中的数据保护进行设计，更糟糕的是，它们无法提供 IT 部门所需的可见性，来了解员工如何使用这些应用。这种情况也被称为影子 IT，根据 **Cloud
    Security Alliance**（**CSA**）进行的一项调查（12），仅有 8% 的公司知道其组织内影子 IT 的范围。你无法保护你不知道的东西，这种状况是非常危险的。
- en: 'According to Kaspersky Global IT Risk Report 2016 (13), 54 percent of businesses
    perceive that the main IT security threats are related to inappropriate sharing
    of data via mobile devices. It is necessary for IT to gain control of the apps
    and enforce security policies across devices (company-owned and BYOD). One of
    the key scenarios that you want to mitigate is the one described in the following
    diagram:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 根据卡巴斯基 2016 全球 IT 风险报告（13），54% 的企业认为主要的 IT 安全威胁与通过移动设备不当共享数据有关。IT 部门必须掌控应用程序，并在设备（公司拥有的和自带设备）上强制执行安全策略。以下是你需要缓解的一个关键场景，如下图所示：
- en: '![](assets/1cdeb3a8-5e28-4980-82b4-8a05ada45592.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/1cdeb3a8-5e28-4980-82b4-8a05ada45592.png)'
- en: In this scenario, we have the user's personal tablet that has approved applications
    as well as personal apps. Without a platform that can integrate device management
    with application management, this company is exposed to a potential data leakage
    scenario. In this case, if the user downloads the excel spreadsheet onto his/her
    device and uploads it to a personal Dropbox cloud storage and the spreadsheet
    contains the company's confidential information, the user has now created a data
    leak without the company's knowledge or the ability to secure it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种场景中，我们有用户的个人平板，它上面既有公司批准的应用，也有个人应用。如果没有一个可以将设备管理与应用管理结合的平台，公司将面临潜在的数据泄露风险。在这种情况下，如果用户将
    Excel 表格下载到他的设备上，并将其上传到个人的 Dropbox 云存储，而表格中包含公司的机密信息，那么用户就无意中造成了数据泄露，公司既无法知晓，也无法加以保护。
- en: Data
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据
- en: 'As we finished the previous section talking about data, we should ensure that
    data is always protected regardless of its current state (*in transit* or *at
    rest*). There will be different threats according to the data''s state. The following
    are some examples of potential threats and countermeasures:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节结束时我们提到数据时，我们应该确保数据始终受到保护，无论其当前状态是 (*传输中* 还是 *静止状态*)。根据数据的状态，可能会面临不同的威胁。以下是一些潜在威胁及应对措施的示例：
- en: '| **State** | **Description** | **Threats** | **Countermeasures** | **Security
    triad affected** |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| **状态** | **描述** | **威胁** | **应对措施** | **受影响的安全三要素** |'
- en: '| Data at rest on the user''s device. | The data is currently located on the
    user''s device. | The unauthorized or malicious process could read or modify the
    data. | Data encryption at rest. It could be file-level encryption or disk encryption.
    | Confidentiality and integrity. |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| 数据在用户设备上的静止状态。 | 数据当前存储在用户的设备上。 | 未授权或恶意的进程可能读取或修改数据。 | 静止状态下的数据加密，可以是文件级加密或磁盘加密。
    | 保密性和完整性。 |'
- en: '| Data in transit. | The data is currently being transferred from one host
    to another. | A man-in-the-middle attack could read, modify, or hijack the data.
    | SSL/TLS could be used to encrypt the data in transit. | Confidentiality and
    integrity. |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 数据传输中。 | 数据当前正从一个主机传输到另一个主机。 | 中间人攻击可能会读取、修改或劫持数据。 | 可以使用 SSL/TLS 来加密传输中的数据。
    | 保密性和完整性。 |'
- en: '| Data at rest on-premise (server) or cloud. | The data is located at rest
    either on the server''s hard drive located on-premise or in the cloud (storage
    pool). | Unauthorized or malicious processes could read or modify the data. |
    Data encryption at rest. It could be file-level encryption or disk encryption.
    | Confidentiality and integrity. |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 静态数据存储在本地（服务器）或云端 | 数据存储在本地服务器的硬盘或云端存储池中 | 未授权或恶意进程可能读取或修改数据 | 数据加密存储。可以是文件级别的加密或磁盘加密
    | 保密性和完整性 |'
- en: These are only some examples of potential threats and suggested countermeasures.
    A deeper analysis must be performed to fully understand the data path according
    to the customer's needs. Each customer will have their own particularities regarding
    data path, compliance, rules, and regulations. It is critical to understand these
    requirements even before the project is started.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是潜在威胁和建议对策的一些例子。必须进行更深入的分析，以根据客户需求全面理解数据路径。每个客户在数据路径、合规性、规则和规定方面都有自己的特殊要求。即使在项目开始之前，理解这些需求也至关重要。
- en: Cybersecurity challenges
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络安全挑战
- en: To analyze the cybersecurity challenges faced by companies nowadays, it is necessary
    to obtain tangible data, and evidence of what's currently happening in the market.
    Not all industries will have the same type of cybersecurity challenges, and for
    this reason we will enumerate the threats that are still the most prevelant across
    different industries. This seems to be the most appropriate approach for cybersecurity
    analysts that are not specialized in certain industries, but at some point in
    their career they might need to deal with a certain industry that they are not
    so familiar with.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为了分析当今公司面临的网络安全挑战，需要获取具体数据和目前市场上发生的事件的证据。并非所有行业都面临相同类型的网络安全挑战，因此我们将列举在不同领域中仍然最为普遍的威胁。这似乎是最适合网络安全分析师的方式，尤其是那些并不专门从事某些行业分析的分析师，但在某个时刻，他们可能需要处理自己并不熟悉的行业。
- en: Old techniques and broader results
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 旧技术与广泛结果
- en: 'According to Kaspersky Global IT Risk Report 2016 (14), the top causes for
    the most costly data breaches are based on old attacks that are evolving over
    time, which are in the following order:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 根据卡巴斯基全球IT风险报告2016（14），导致最昂贵数据泄露的主要原因来自于一些随着时间演变的旧攻击，按顺序如下：
- en: Viruses, malware, and trojans
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 病毒、恶意软件和木马
- en: Lack of diligence and untrained employees
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏尽职调查和未经培训的员工
- en: Phishing and social engineering
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络钓鱼与社会工程学
- en: Targeted attack
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定向攻击
- en: Crypto and ransomware
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密货币和勒索软件
- en: Although the top three in this list are old suspects and very well-known attacks
    in the cybersecurity community, they are still succeeding, and for this reason
    they are still part of the current cybersecurity challenges. The real problem
    with the top three is that they are usually correlated to human error. As explained
    before, everything may start with a phishing email that uses social engineering
    to lead the employee to click on a link that may download a virus, malware, or
    Trojan. In the last sentence, we covered all three in a single scenario.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这个列表中的前三种攻击是旧有的“嫌疑犯”，并且在网络安全社区中非常知名，但它们仍然屡屡得手，因此仍然是当前网络安全挑战的一部分。这三者的真正问题在于它们通常与人为错误相关。如前所述，所有问题可能从一封网络钓鱼邮件开始，利用社会工程学引导员工点击一个链接，从而可能下载病毒、恶意软件或木马。在上文中，我们已在一个场景中涵盖了这三种情况。
- en: The term *targeted attack* (or advanced persistent threat) sometimes is not
    too clear for some individuals, but there are some key attributes that can help
    you identify when this type of attack is taking place. The first and most important
    attribute is that the attacker has a specific target in mind when he/she starts
    to create a plan of attack. During this initial phase, the attacker will spend
    a lot of time and resources to perform public reconnaissance to obtain the necessary
    information to carry out the attack. The motivation behind this attack is usually
    data exfiltration, in other words, stealing data. Another attribute for this type
    of attack is the longevity, or the amount of time that they maintain persistent
    access to the target's network. The intent is to continue moving laterally across
    the network, compromising different systems until the goal is reached.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '*有针对性的攻击*（或高级持久威胁）这个术语对某些人来说可能不太清晰，但有一些关键特征可以帮助你识别此类攻击是否正在发生。最重要的特征是，攻击者在开始制定攻击计划时已经有了特定的目标。在这个初始阶段，攻击者将花费大量时间和资源进行公开侦察，以获取执行攻击所需的信息。这种攻击背后的动机通常是数据外泄，换句话说，窃取数据。此类攻击的另一个特征是持久性，即他们在目标网络上保持持续访问的时间。其意图是在网络中持续横向移动，侵入不同的系统，直到达到目标。'
- en: One of the greatest challenges in this area is to identify the attacker once
    they are already inside the network. The traditional detection systems such as
    **Intrusion Detection Systems** (**IDS**) may not be sufficient to alert on suspicious
    activity taking place, especially when the traffic is encrypted. Many researchers
    already pointed out that it can take up to 229 days between the infiltration and
    detection (15). Reducing this gap is definitely one of the greatest challenges
    for cybersecurity professionals.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一领域面临的最大挑战之一是，在攻击者已经进入网络后识别攻击者。传统的检测系统，如**入侵检测系统**（**IDS**），可能无法及时警示发生的可疑活动，尤其是在流量加密时。许多研究者已经指出，从渗透到检测可能需要长达229天的时间（15）。缩短这一间隔绝对是网络安全专业人员面临的最大挑战之一。
- en: Crypto and ransomware are emerging and growing threats that are creating a whole
    new level of challenge for organizations and cybersecurity professionals. In May
    2017, the world was shocked by the biggest ransomware attack in history, called
    Wannacry. This ransomware exploited a known Windows SMBv1 vulnerability that had
    a patch released in March 2017 (59 days prior to the attack) via MS17-010 (16)
    bulletin. The attackers used an exploit called EternalBlue that was released in
    April 2017, by a hacking group called Shadow Brokers. According to MalwareTech
    (18), this ransomware infected more than 400,000 machines across the globe, which
    is a gigantic number, never seen before in this type of attack. One lesson learned
    from this attack was that companies across the world are still failing to implement
    an effective vulnerability management program, which is something we will cover
    in more detail in [Chapter 15](5d0a6e90-30c4-4b7a-8f2b-2382d92d84b3.xhtml), *Vulnerability
    Management*.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币和勒索软件是新兴和增长迅速的威胁，为组织和网络安全专业人员带来了全新的挑战。2017年5月，全球震惊于有史以来最大的勒索软件攻击，名为Wannacry。这种勒索软件利用了一个已知的Windows
    SMBv1漏洞，该漏洞的补丁已于2017年3月发布（攻击发生前59天），通过MS17-010（16）公告。攻击者使用了一个称为EternalBlue的漏洞利用工具，由一个名为Shadow
    Brokers的黑客组织在2017年4月发布。根据MalwareTech（18）的说法，这种勒索软件感染了全球超过40万台计算机，这是一种前所未见的大规模攻击。从这次攻击中得到的一个教训是，全球企业仍然未能实施有效的漏洞管理程序，这是我们将在[第15章](5d0a6e90-30c4-4b7a-8f2b-2382d92d84b3.xhtml)，*漏洞管理*中更详细地讨论的内容。
- en: It is very important to mention that phishing emails are still the number one
    delivery vehicle for ransomware, which means that we are going back to the same
    cycle again, educate the user to reduce the likelihood of successful exploitation
    of human factor via social engineering, and have tight technical security controls
    in place to protect and detect.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 非常重要的一点是提到，钓鱼邮件仍然是勒索软件的主要传播方式，这意味着我们再次回到了同样的循环，即通过社会工程学减少成功利用人为因素的可能性，并采取严格的技术安全控制措施来保护和检测。
- en: The shift in the threat landscape
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 威胁格局的转变
- en: 'In 2016, a new wave of attacks also gained mainstream visibility, when CrowdStrike
    reported that it had identified two separate Russian intelligence-affiliated adversaries
    present in the United States **Democratic National Committee** (**DNC**) network
    (19). According to their report, they found evidence that two Russian hacking
    groups were in the DNC network: Cozy Bear (also classified as APT29) and Fancy
    Bear (APT28). Cozy Bear was not a new actor in this type of attack, since evidence
    has shown that in 2015 (20) they were behind the attack against the Pentagon email
    system via spear phishing attacks.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，一波新的攻击也获得了广泛的关注，当时CrowdStrike报告称，它已经识别出两组与俄罗斯情报相关的对手，他们出现在美国**民主党全国委员会**（**DNC**）的网络中（19）。根据他们的报告，他们发现了两组俄罗斯黑客团体在DNC网络中活动的证据：Cozy
    Bear（也被归类为APT29）和Fancy Bear（APT28）。Cozy Bear并不是这一类型攻击中的新兴参与者，因为证据表明，2015年（20），他们曾通过鱼叉式钓鱼攻击发起对五角大楼邮件系统的攻击。
- en: This type of scenario is called Government-sponsored cyber attacks, but some
    specialists prefer to be more general and call it *data as a weapon*, since the
    intent is to steal information that can be used against the hacked party. The
    private sector should not ignore these signs.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的情境被称为政府支持的网络攻击，但一些专家更倾向于更通用地称其为*数据作为武器*，因为其目的是窃取可以用来对抗被攻击方的信息。私营部门不应忽视这些迹象。
- en: 'Nowadays, continuous security monitoring must leverage at least the three methods
    shown in the following diagram:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 现如今，持续的安全监控必须至少利用下图所示的三种方法：
- en: '![](assets/e6e602cb-1913-42e4-83ff-ed58ef801c54.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/e6e602cb-1913-42e4-83ff-ed58ef801c54.png)'
- en: This is just one of the reasons that it is becoming primordial that organizations
    start to invest more in threat intelligence, machine learning, and analytics to
    protect their assets. We will cover this in more detail in [Chapter 12](809bdc34-0360-4a24-b60c-d73cf35528f1.xhtml),
    *Threat Intelligence*.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是其中一个原因，为什么组织开始更加重视威胁情报、机器学习和分析以保护其资产变得尤为重要。我们将在[第12章](809bdc34-0360-4a24-b60c-d73cf35528f1.xhtml)《威胁情报》中详细讨论这一点。
- en: Enhancing your security posture
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提升您的安全态势
- en: If you carefully read this entire chapter, it should be very clear that you
    can't use the old approach to security facing today's challenges and threats.
    For this reason, it is important to ensure that your security posture is prepared
    to deal with these challenges. To accomplish this, you must solidify your current
    protection system across different devices regardless of the form factor.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您仔细阅读本章内容，应该非常清楚，面对当今的挑战和威胁，您无法继续使用传统的安全方法。因此，确保您的安全态势能够应对这些挑战至关重要。为了实现这一目标，您必须巩固当前的保护系统，确保它能适应不同设备的安全需求，无论其形式如何。
- en: It is also important to enable IT and security operations to quickly identify
    an attack, by enhancing the detection system. Last but certainly not least, it
    is necessary to reduce the time between infection and containment by rapidly responding
    to an attack by enhancing the effectiveness of the response process.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，重要的是使IT和安全操作能够快速识别攻击，通过增强检测系统来实现这一点。最后但同样重要的是，必须通过提升响应流程的有效性，减少感染与控制之间的时间，以便快速应对攻击。
- en: 'Based on this, we can safely say that the security posture is composed of three
    foundational pillars as shown in the following diagram:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 基于此，我们可以安全地说，安全态势由以下图示的三大基础支柱组成：
- en: '![](assets/9ee9b110-d447-4168-aa37-a50ea435e29e.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/9ee9b110-d447-4168-aa37-a50ea435e29e.png)'
- en: These pillars must be solidified and if in the past, the majority of the budget
    was put into protection, now it's even more imperative to spread that investment
    and level of effort across the other pillars. These investments are not exclusively
    in technical security controls, they must also be done in the other spheres of
    the business, which includes administrative controls.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这些支柱必须得到巩固，如果过去大多数预算都用于保护，现在更需要将投资和努力的程度分布到其他支柱上。这些投资不仅仅局限于技术安全控制，还必须涵盖业务的其他领域，包括管理控制。
- en: It is recommended to perform a self-assessment to identify the gaps within each
    pillar from the tool perspective. Many companies evolved over time and never really
    updated their security tools to accommodate the new threat landscape and how attackers
    are exploiting vulnerabilities.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 建议进行自我评估，从工具的角度识别每个支柱中的差距。许多公司随着时间的推移发展壮大，但从未真正更新其安全工具，以适应新的威胁格局以及攻击者如何利用漏洞进行攻击。
- en: A company with an enhanced security posture shouldn't be part of the statistics
    that were previously mentioned (229 days between the infiltration and detection).
    This gap should be drastically reduced and the response should be immediate. To
    accomplish this, a better incident response process must be in place, with modern
    tools that can help security engineers to investigate security-related issues.
    [Chapter 2](0ebc22a3-a05e-412b-a7b2-b1b5408f3190.xhtml), *Incident Response Process*
    will cover incident response in more detail and [Chapter 13](b0ad8ba7-b36c-4f99-bf90-f67f89256170.xhtml),
    *Investigating an Incident*, will cover some case studies related to actual security
    investigations.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有强化安全防护的公司不应属于之前提到的统计数据中的一部分（入侵与检测之间的时间为229天）。这一差距应当大幅缩短，响应应当立刻发生。为了实现这一目标，必须建立一个更好的事件响应流程，并配备能够帮助安全工程师调查与安全相关问题的现代化工具。[第2章](0ebc22a3-a05e-412b-a7b2-b1b5408f3190.xhtml)，*事件响应流程*将更详细地讨论事件响应，[第13章](b0ad8ba7-b36c-4f99-bf90-f67f89256170.xhtml)，*调查事件*，则会介绍一些与实际安全调查相关的案例研究。
- en: The Red and Blue Team
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 红队与蓝队
- en: The Red/Blue Team exercise is not something new. The original concept was introduced
    a long time ago during World War I and like many terms used in information security,
    originated in the military. The general idea was to demonstrate the effectiveness
    of an attack through simulations.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 红队/蓝队演习并不是新鲜事物。最初的概念很久以前就已经在第一次世界大战期间提出，像许多信息安全领域的术语一样，源于军事。其基本想法是通过模拟来展示攻击的有效性。
- en: For example, in 1932 Rear Admiral Harry E. Yarnell demonstrated the efficacy
    of an attack on Pearl Harbor. Nine years later, when the Japanese attacked Pearl
    Harbor, it was possible to compare and see how similar tactics were used (22).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，1932年，海军少将哈里·E·亚内尔演示了对珍珠港攻击的有效性。九年后，当日本袭击珍珠港时，便可以进行对比，看到类似的战术是如何被使用的（22）。
- en: The effectiveness of simulations based on real tactics that might be used by
    the adversary are well known and used in the military. The University of Foreign
    Military and Cultural Studies has specialized courses just to prepare Red Team
    participants and leaders (23). Although the concept of read eaming in the military
    is broader, the intelligence support via threat emulation is similar to what a
    cybersecurity Red Team is trying to accomplish. The **Homeland Security Exercise
    and Evaluation Program** (**HSEEP**) (24) also uses red teaming in the preventions
    exercise to track how adversaries move and create countermeasures based on the
    outcome of these exercises.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 基于敌方可能使用的真实战术的模拟效果已经得到了广泛认可，并在军事中得到应用。外军及文化研究大学有专门的课程，专门为红队参与者和领导者做准备（23）。虽然军事中的红队概念更加广泛，但通过威胁仿真提供的情报支持与网络安全红队试图实现的目标相似。**国土安全演习与评估计划**(**HSEEP**)(24)也在预防演习中使用红队，通过追踪敌方的行动并基于这些演习的结果制定对策。
- en: In the cybersecurity field, the adoption of the Red Team approach also helped
    organizations to keep their assets more secure. The Red Team must be composed
    of highly trained individuals, with different skill sets and they must be fully
    aware of the current threat landscape for the organization's industry. The Red
    Team must be aware of trends and understand how current attacks are taking place.
    In some circumstances and depending on the organization's requirements, members
    of the Red Team must have coding skills to create their own exploit and customize
    it to better exploit relevant vulnerabilities that could affect the organization.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络安全领域，采用红队方法也帮助组织保持资产的安全。红队必须由高度训练的人员组成，具备不同的技能，他们必须充分了解组织所在行业的当前威胁环境。红队需要了解当前攻击的趋势，并理解这些攻击是如何发生的。在某些情况下，并根据组织的需求，红队成员必须具备编码技能，能够创建自己的漏洞利用工具，并根据相关漏洞定制化，以便更好地利用可能影响组织的漏洞。
- en: 'The core **Red Team** workflow takes place using the following approach:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 核心的**红队**工作流程采用以下方法：
- en: '![](assets/413291d6-6723-4a63-ae70-15f995ab5f15.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/413291d6-6723-4a63-ae70-15f995ab5f15.png)'
- en: The **Red Team** will perform an attack and penetrate the environment by trying
    to breakthrough the current security controls, also known as penetration testing.
    The intent of the mission is to find vulnerabilities and exploit them in order
    to gain access to the company's assets. The attack and penetration phase usually
    follows the Lockheed Martin approach, published in the paper, *Intelligence-Driven
    Computer Network Defense Informed by Analysis of Adversary Campaigns and Intrusion
    Kill Chains* (25). We will discuss the kill chain in more detail in [Chapter 3](f3d94d9a-e2b3-40cd-b625-b79bbaadcf5e.xhtml),
    *Understanding the Cybersecurity Kill Chain*.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**红队**将执行攻击，通过突破当前的安全控制措施渗透环境，这也被称为渗透测试。任务的目的是寻找漏洞并加以利用，从而获得公司资产的访问权限。攻击和渗透阶段通常遵循洛克希德·马丁方法，发布在论文《基于对敌方攻击活动和入侵杀伤链分析的情报驱动的计算机网络防御》（25）中。我们将在[第3章](f3d94d9a-e2b3-40cd-b625-b79bbaadcf5e.xhtml)中详细讨论杀伤链，*理解网络安全杀伤链*。'
- en: 'The Red Team is also accountable to register their core metrics, which are
    very important for the business. The main metrics are as follows:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 红队还需要登记他们的核心指标，这对业务非常重要。主要指标如下：
- en: '**Mean Time to Compromise (MTTC)**: This starts counting from the minute that
    the Red Team initiated the attack to the moment that they were able to successfully
    compromise the target'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**妥协的平均时间（MTTC）**：从红队发起攻击的那一刻开始计时，直到他们成功突破目标的时刻为止。'
- en: '**Mean Time to Privilege Escalation (MTTP)**: This starts at the same point
    as the previous metric, but goes all the way to full compromise, which is the
    moment that the Red Team has administrative privilege on the target'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**特权升级的平均时间（MTTP）**：这与前一个指标从同一时刻开始，但一直持续到完全妥协，即红队拥有目标的管理员权限时为止。'
- en: So far, we've discussed the capacity of the Red Team, but the exercise is not
    completed without the counter partner, the Blue Team. The Blue Team needs to ensure
    that the assets are secure and in case the Red Team finds a vulnerability and
    exploits it, they need to rapidly remediate and document it as part of the lessons
    learned.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了红队的能力，但没有反向应对的合作方，蓝队，演练是不会完成的。蓝队需要确保资产安全，并且如果红队发现漏洞并加以利用，他们需要迅速修复并记录，作为教训的一部分。
- en: 'The following are some examples of tasks done by the Blue Team when an adversary
    (in this case the Red Team) is able to breach the system:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些蓝队在对手（本例为红队）成功突破系统时执行的任务示例：
- en: '**Save evidence**: It is imperative to save evidence during these incidents
    to ensure you have tangible information to analyze, rationalize, and take action
    to mitigate in the future.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保存证据**：在这些事件中，保存证据至关重要，以确保你拥有可以分析、合理化并采取行动以减轻未来风险的实际信息。'
- en: '**Validate the evidence**: Not every single alert, or in this case evidence,
    will lead you to a valid attempt to breach the system. But if it does, it needs
    to be cataloged as an **Indication of Compromise** (**IOC**).'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证证据**：并非每一个警报，或者在本案例中提到的证据，都会导致你发现一次有效的攻击尝试。但如果确实是，必须将其归类为**妥协迹象**（**IOC**）。'
- en: '**Engage whoever is necessary to engage**: At this point, the Blue Team must
    know what to do with this IOC, and which team should be aware of this compromise.
    Engage all relevant teams, which may vary according to the organization.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与相关人员沟通**：此时，蓝队必须知道如何处理这些IOC，并且哪些团队应该了解此次妥协事件。与所有相关团队沟通，根据组织的不同，这些团队可能有所不同。'
- en: '**Triage the incident**: Sometimes the Blue Team may need to engage law enforcement,
    or they may need a warrant in order to perform the further investigation, a proper
    triage will help on this process.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**事件的分类**：有时，蓝队可能需要与执法部门合作，或者他们可能需要获得搜查令才能进一步调查，适当的事件分类将有助于此过程。'
- en: '**Scope the breach**: At this point, the Blue Team has enough information to
    scope the breach.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**确定违规范围**：此时，蓝队已获得足够信息来确定违规范围。'
- en: '**Create a remediation plan**: The Blue Team should put together a remediation
    plan to either isolate or evict the adversary.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**制定补救计划**：蓝队应制定一个补救计划，以隔离或驱逐对手。'
- en: '**Execute the plan**: Once the plan is finished, the Blue Team needs to execute
    it and recover from the breach.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行计划**：一旦计划完成，蓝队需要执行该计划并恢复系统。'
- en: 'The Blue Team members should also have a wide variety of skill sets and should
    be composed of professionals from different departments. Keep in mind that some
    companies do have a dedicated Red/Blue Team, while others do not. Companies put
    these teams together only during exercises. Just like the Red Team, the Blue Team
    also has accountability for some security metrics, which in this case is not 100%
    precise. The reason the metrics are not precise is that the true reality is that
    the Blue Team might not know precisely what time the Red Team was able to compromise
    the system. Having said that, the estimation is already good enough for this type
    of exercise. These estimations are self-explanatory as you can see in the following
    list:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝队成员应具备广泛的技能组合，且应由来自不同部门的专业人员组成。请记住，一些公司确实有专门的红蓝队，而另一些则没有。公司通常只在演练期间组建这些团队。与红队一样，蓝队也负责一些安全指标，尽管这些指标在此情况下并不完全精确。指标不精确的原因是，蓝队可能并不确切知道红队何时成功入侵系统。尽管如此，这一估计对于这种类型的演练来说已经足够准确。你可以在以下列表中看到这些估计的自我解释：
- en: '**Estimated Time to Detection** (**ETTD**)'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**检测预计时间**（**ETTD**）'
- en: '**Estimated Time to Recovery** (**ETTR**)'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**恢复预计时间**（**ETTR**）'
- en: The Blue Team and the Red Team's work doesn't finish when the Red Team is able
    to compromise the system. There is a lot more to do at this point, which will
    require full collaboration among these teams. A final report must be created to
    highlight the details regarding how the breach occurred, provide a documented
    timeline of the attack, the details of the vulnerabilities that were exploited
    in order to gain access and to elevate privileges (if applicable), and the business
    impact to the company.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝队和红队的工作并不会因为红队成功入侵系统而结束。此时仍有大量工作需要完成，这将需要这些团队的全面协作。必须制作最终报告，重点说明入侵发生的细节，提供攻击的时间线，说明为获取访问权限和提升权限（如适用）所利用的漏洞，以及此次攻击对公司造成的商业影响。
- en: Assume breach
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 假设入侵
- en: Due to the emerging threats and cyber security challenges, it was necessary
    to change the methodology from prevent breach to assume breach. The traditional
    prevent breach approach by itself does not promote the ongoing testing, and to
    deal with modern threats you must always be refining your protection. For this
    reason, the adoption of this model to the cybersecurity field was a natural move.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 由于新兴的威胁和网络安全挑战，必须将方法论从防止入侵转变为假设入侵。传统的防止入侵方法本身并没有促进持续的测试，而要应对现代威胁，必须始终在完善你的保护措施。因此，将这一模型引入网络安全领域是一个自然的步骤。
- en: 'When the former director of the CIA and National Security Agency Retired Gen.
    Michael Hayden said in 2012(26):'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 当前中央情报局和国家安全局前局长、退役将军迈克尔·海登在2012年说过（26）：
- en: '"Fundamentally, if somebody wants to get in, they''re getting in. Alright,
    good. Accept that."'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: “从根本上讲，如果有人想进入，他们就能进得去。好，接受这一点。”
- en: During an interview, many people didn't quite understand what he really meant,
    but this sentence is the core of the assume breach approach. Assume breach validates
    the protection, detection, and response to ensure they are implemented correctly.
    But to operationalize this, it becomes vital that you leverage Red/Blue Team exercises
    to simulate attacks against its own infrastructure and test the company's security
    controls, sensors, and incident-response process.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次访谈中，许多人并不完全理解他真正的意思，但这句话正是假设入侵方法的核心。假设入侵验证了保护、检测和响应，确保它们被正确实施。但为了将这一理念付诸实践，关键在于利用红蓝队演练来模拟针对自身基础设施的攻击，并测试公司安全控制、传感器和事件响应过程。
- en: 'In the following diagram, you have an example of the interaction between phases
    in the **Red Team**/**Blue Team** exercise:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的图表中，你可以看到**红队**/**蓝队**演练中各个阶段之间的互动示例：
- en: '![](assets/859a18ba-c04d-4a0c-a1dd-b6ad4a24f3c8.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/859a18ba-c04d-4a0c-a1dd-b6ad4a24f3c8.png)'
- en: It will be during the post breach phase that the Red and Blue Team will work
    together to produce the final report. It is important to emphasize that this should
    not be a one off exercise, instead, must be a continuous process that will be
    refined and improved with best practices over time.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在入侵后的阶段，红队和蓝队将共同合作生成最终报告。必须强调的是，这不应仅是一次性的演练，而应该是一个持续的过程，随着时间的推移，通过最佳实践不断精炼和改进。
