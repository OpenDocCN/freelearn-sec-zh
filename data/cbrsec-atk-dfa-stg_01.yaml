- en: Summary
  id: totrans-140
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you learned more about the current threat landscape and how
    these new threats are used to compromise credentials, apps, and data. In many
    scenarios, old hacking techniques are used, such as phishing emails. However,
    with a more sophisticated approach. You also learned the current reality regarding
    the nationwide type of threat, and government-targeted attacks. In order to protect
    your organization against these new threats, you learned about key factors that
    can help you to enhance your security posture. It is essential that part of this
    enhancement shifts the attention from protection only to include detection and
    response. For that, the use of Red and Blue Team becomes imperative. The same
    concept applies to the assume breach methodology.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你了解了当前的威胁形势，以及这些新型威胁是如何用来危害凭证、应用程序和数据的。在许多情况下，仍然使用传统的黑客技术，例如网络钓鱼邮件，但手法更加复杂。你还了解了目前有关全国性威胁类型和政府目标攻击的现实情况。为了保护你的组织免受这些新威胁的侵害，你了解了一些关键因素，可以帮助你提升安全态势。至关重要的是，这种提升需要将关注点从仅仅保护转向包括检测和响应。因此，使用红队和蓝队变得至关重要。这个概念同样适用于假设漏洞方法论。
- en: In the next chapter, you will continue to learn about the enhancement of your
    security posture. However, the chapter will focus on the incident response process.
    The incident response process is primordial for companies that need a better detection
    and response against cyber threats.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，你将继续学习如何提升你的安全态势。然而，本章将重点讲解事件响应过程。事件响应过程对于那些需要更好地检测和应对网络威胁的公司来说至关重要。
