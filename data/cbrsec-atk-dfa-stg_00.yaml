- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With a threat landscape that it is in constant motion, it becomes imperative
    to have a strong security posture, which in reality means enhancing the protection,
    detection, and response. Throughout this book, you will learn the attack methods
    and patterns to recognize abnormal behavior within your organization with Blue
    Team tactics. You will also learn techniques to gather exploitation intelligence,
    identify risks, and demonstrate impact on Red and Blue team strategies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在不断变化的威胁环境中，拥有强大的安全态势变得至关重要，这实际上意味着加强保护、检测和响应。本书将帮助你了解攻击方法和模式，识别组织内的异常行为，采用蓝队战术。你还将学习收集漏洞情报、识别风险，并展示红队和蓝队策略的影响。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: This book is for information security professionals and IT professionals who
    want to know more about Cybersecurity.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合信息安全专业人员和IT专业人员，他们希望了解更多关于网络安全的知识。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](3a4a477a-d673-4f0d-bbe8-f8e2a1289d38.xhtml), *Security Posture*,
    defines what constitute a secure posture and how it helps in understanding the
    importance of having a good defense and attack strategy.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](3a4a477a-d673-4f0d-bbe8-f8e2a1289d38.xhtml)，*安全态势*，定义了什么构成安全的态势，以及它如何帮助理解制定良好防御和攻击策略的重要性。'
- en: Chapter 2, *Incident Response Process*, introduces the incident response process
    and the importance to have one. It goes over different industry standards and
    best practices for handling the incident response.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，*事件响应流程*，介绍了事件响应流程及其重要性。它涵盖了处理事件响应的不同行业标准和最佳实践。
- en: '[Chapter 3](f3d94d9a-e2b3-40cd-b625-b79bbaadcf5e.xhtml), *Understanding the
    Cybersecurity Kill Chain*, prepares the reader to understand the mindset of an
    attacker, the different stages of the attack, and what usually takes place in
    each one of those phases.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](f3d94d9a-e2b3-40cd-b625-b79bbaadcf5e.xhtml)，*理解网络安全杀链*，帮助读者理解攻击者的思维方式、攻击的不同阶段，以及每个阶段通常发生的事情。'
- en: '[Chapter 4](0acb9516-3ff9-43d8-a9f8-1d1d34232b7e.xhtml), *Reconnaissance*,
    speaks about the different strategies to perform reconnaissance and how data is
    gathered to obtain information about the target for planning the attack.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](0acb9516-3ff9-43d8-a9f8-1d1d34232b7e.xhtml)，*侦察*，讲述了执行侦察的不同策略以及如何收集数据以获取有关目标的信息，为攻击计划提供支持。'
- en: '[Chapter 5,](d07abf73-093e-4004-b690-1aa70db11902.xhtml) *Compromising the
    System*, shows current trends in strategies to compromise the system and explains
    how to compromise a system.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](d07abf73-093e-4004-b690-1aa70db11902.xhtml)，*妥协系统*，展示了目前妥协系统的策略趋势，并解释了如何妥协系统。'
- en: '[Chapter 6](43c0a1a3-5ebf-4fc9-a122-da0b01eecf53.xhtml), *Chasing a User''s
    Identity*, explains the importance of protecting the user''s identity to avoid
    credential theft and goes through the process of hacking the user''s identity.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](43c0a1a3-5ebf-4fc9-a122-da0b01eecf53.xhtml)，*追踪用户身份*，解释了保护用户身份以避免凭证盗窃的重要性，并讲解了黑客如何获取用户身份。'
- en: '[Chapter 7](9871410e-395d-4fcf-afe0-04e82f7883d3.xhtml), *Lateral Movement*,
    describes how attackers perform lateral movement once they compromise one system.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](9871410e-395d-4fcf-afe0-04e82f7883d3.xhtml)，*横向移动*，描述了攻击者如何在妥协一个系统后进行横向移动。'
- en: '[Chapter 8](35fadac6-835f-40fb-aa4b-fdf2af68073c.xhtml), *Privilege Escalation*,
    shows how attackers can escalate privileges in order to gain administrative access
    to the network system.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](35fadac6-835f-40fb-aa4b-fdf2af68073c.xhtml)，*权限升级*，展示了攻击者如何提升权限以获得对网络系统的管理员访问权限。'
- en: Chapter 9, *Security Policy*, focuses on the different aspects of the initial
    defense strategy, which starts with the importance of a well-created security
    policy and goes over the best practices for security policies, standards, security
    awareness training, and core security controls.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，*安全政策*，侧重于初始防御策略的不同方面，从制定完善的安全政策的重要性开始，涵盖安全政策、标准、安全意识培训和核心安全控制的最佳实践。
- en: '[Chapter 10](a8da18c8-e8b2-492b-808f-f85c20ae37e7.xhtml), *Network Segmentation*,
    looks into different aspects of defense in depth, covering physical network segmentation
    as well as the virtual and hybrid cloud.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](a8da18c8-e8b2-492b-808f-f85c20ae37e7.xhtml)，*网络分段*，深入探讨了深度防御的不同方面，涵盖了物理网络分段、虚拟和混合云。'
- en: '[Chapter 11](507bd8d1-53ca-45ff-a538-23b09b12f170.xhtml), *Active Sensors*,
    details different types of network sensors that help the organizations to detect
    attacks.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](507bd8d1-53ca-45ff-a538-23b09b12f170.xhtml)，*主动传感器*，详细介绍了帮助组织检测攻击的不同类型的网络传感器。'
- en: '[Chapter 12](809bdc34-0360-4a24-b60c-d73cf35528f1.xhtml), *Threat Intelligence*,
    speaks about the different aspects of threat intelligence from the community as
    well as from the major vendors.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](809bdc34-0360-4a24-b60c-d73cf35528f1.xhtml)，*威胁情报*，讨论了来自社区和主要供应商的威胁情报的不同方面。'
- en: '[Chapter 13](b0ad8ba7-b36c-4f99-bf90-f67f89256170.xhtml),* Investigating an
    Incident*, goes over two case studies, for an on-premises compromised system and
    for a cloud-based compromised system, and shows all the steps involved in a security
    investigation.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](b0ad8ba7-b36c-4f99-bf90-f67f89256170.xhtml)，*调查事件*，讨论了两个案例研究，一个是本地受损系统，另一个是基于云的受损系统，并展示了安全调查中的所有步骤。'
- en: '[Chapter 14](fd9e0445-e39a-400f-a494-ea0ee75463c0.xhtml), *Recovery Process*,
    focuses on the recovery process of a compromised system and explains how crucial
    it is to know what all options are available since live recovery of a system is
    not possible during certain circumstances.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](fd9e0445-e39a-400f-a494-ea0ee75463c0.xhtml)，*恢复过程*，重点介绍了受损系统的恢复过程，并解释了在某些情况下系统的实时恢复不可行时，了解所有可用选项是多么重要。'
- en: '[Chapter 15](5d0a6e90-30c4-4b7a-8f2b-2382d92d84b3.xhtml), *Vulnerability Management*,
    describes the importance of vulnerability management to mitigate vulnerability
    exploitation. It covers the current threat landscape and the growing number of *ransomware* that
    exploits known vulnerabilities.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](5d0a6e90-30c4-4b7a-8f2b-2382d92d84b3.xhtml)，*漏洞管理*，描述了漏洞管理对于缓解漏洞利用的重要性。它涵盖了当前的威胁态势以及利用已知漏洞的*勒索软件*数量不断增长的情况。'
- en: '[Chapter 16](a61cb72b-5b48-4f80-b356-4d9b2f992921.xhtml), *Log Analysis*, goes
    over the different techniques for manual log analysis since it is critical for
    the reader to gain knowledge on how to deeply analyze different types of logs
    to hunt suspicious security activities.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](a61cb72b-5b48-4f80-b356-4d9b2f992921.xhtml)，*日志分析*，讲解了手动日志分析的不同技术，因为读者必须深入了解如何分析不同类型的日志，以便追踪可疑的安全活动。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: We assume that the readers of this book know the basic information security
    concepts, Windows, and Linux operating systems.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们假设本书的读者了解基本的信息安全概念、Windows和Linux操作系统。
- en: 'Some of the demonstrations from this book can also be done in a lab environment;
    therefore, we recommend you to have a virtual lab with the following VMs: Windows
    Server 2012, Windows 10, and Kali Linux.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本书中的一些演示也可以在实验室环境中进行；因此，我们建议您拥有一个包含以下虚拟机的虚拟实验室：Windows Server 2012、Windows 10和Kali
    Linux。
- en: Download the color images
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [http://www.packtpub.com/sites/default/files/downloads/CybersecurityAttackandDefenseStrategies_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/CybersecurityAttackandDefenseStrategies_ColorImages.pdf).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图片。您可以在此处下载：[http://www.packtpub.com/sites/default/files/downloads/CybersecurityAttackandDefenseStrategies_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/CybersecurityAttackandDefenseStrategies_ColorImages.pdf)。
- en: Conventions used
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了若干文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image file as
    another disk in your system."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。例如：“将下载的`WebStorm-10*.dmg`磁盘映像文件挂载为系统中的另一个磁盘。”'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select System info from the Administration panel."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词语或您在屏幕上看到的词语。例如，菜单或对话框中的词语会以这样的方式出现在文本中。示例如下：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear like this.Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明如下所示。技巧和窍门如下所示。
- en: Get in touch
  id: totrans-31
  prefs:
