  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现任何我们作品的非法复制品，无论是哪种形式，我们都非常感谢您向我们提供相关位置地址或网站名称。请通过`copyright@packtpub.com`联系我们，并附上该材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域拥有专业知识，并且有意写书或为书籍贡献内容，请访问[authors.packtpub.com](http://authors.packtpub.com/)。'
