  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经尽力确保内容的准确性，但错误仍然有可能发生。如果您在本书中发现任何错误，恳请您向我们报告。请访问[www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击“勘误提交表单”链接，并填写相关信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
