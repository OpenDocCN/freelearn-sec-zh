- en: Volume Shadow Copy analysis tools
  id: totrans-239
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卷影副本分析工具
- en: A shadow volume, also known as the **Volume Snapshot Service** (**VSS**), is
    a service that creates point-in-time copies of files. The service is built in
    to versions of Windows Vista, 7, 8, and 10 and is turned on by default. ILookIX
    can recover true copies of overwritten files from shadow volumes, as long as they
    resided on the volume at the time the snapshot was created. VSS recovery is a
    method of recovering extant and deleted files from the volume snapshots available
    on the system. It is a valuable resource for locating previously unavailable data
    to assist an investigation, as illustrated in the case study at the end of this
    chapter.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 卷影副本，也称为**卷快照服务**（**VSS**），是一项创建文件时间点副本的服务。该服务内置于Windows Vista、7、8和10版本中，并且默认启用。ILookIX可以从卷影副本中恢复被覆盖文件的真实副本，只要它们在创建快照时已经存在于该卷上。VSS恢复是一种从系统上可用的卷快照中恢复现存和已删除文件的方法。这是定位以前无法访问的数据以协助调查的宝贵资源，正如本章末尾案例研究所示。
- en: 'ILookIX, unlike any other forensic tool, is capable of reconstructing VSS copies
    in a readable structure in differential or full recovery modes, including VSS
    and deleted files and folders. Either option is available in the image-loading
    window of the tool, as shown in the following screenshot:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他法医工具不同，ILookIX能够在差异化或完全恢复模式下以可读结构重建VSS副本，包括VSS和已删除的文件和文件夹。无论哪种选项，都可以在工具的映像加载窗口中选择，如下图所示：
- en: '![Volume Shadow Copy analysis tools](img/B04931_06_40.jpg)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![卷影副本分析工具](img/B04931_06_40.jpg)'
- en: The ILookIX Volume Shadow Snapshot tool with differential records selected
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 选择了差异化记录的ILookIX卷影副本快照工具
- en: 'In the test scenario, shown in the following screenshot, the tool recovered
    a total of 87,000 files, equaling conventional tool recovery rates. Using ILookIX''s
    **Xtreme File Recovery**, some 337,000 files were recovered. The **Maximal Full
    Volume Shadow Snapshot** application recovered a total of 778,000 files. Using
    the differential process, 354,000 files were recovered, which filtered out 17,000
    additional files for further analysis, as shown in the following screenshot. This
    enabled the detection of e-mail messages and attachments and Windows Registry
    changes that would normally remain hidden or difficult to find:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 在下图所示的测试场景中，工具总共恢复了87,000个文件，等同于传统工具的恢复率。使用ILookIX的**Xtreme文件恢复**，恢复了约337,000个文件。**最大完全卷影副本快照**应用程序恢复了总计778,000个文件。通过差异化过程，恢复了354,000个文件，这过滤出了17,000个额外文件以供进一步分析，如下图所示。这使得电子邮件消息和附件以及Windows注册表的更改得以检测到，这些通常是隐藏的或难以找到的：
- en: '![Volume Shadow Copy analysis tools](img/B04931_06_41.jpg)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![卷影副本分析工具](img/B04931_06_41.jpg)'
- en: The ILookIX Volume Shadow Snapshot tool showing different search results
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 显示不同搜索结果的ILookIX卷影副本快照工具
- en: Differential XFR-VSS records reports on only those VSS where there is a difference
    (of even one file) between each record to speed up identification of evidential
    material. Deleted snapshots were recovered and further deconstructed, resulting
    in more than a terabyte of compressed data being recovered from the original 30-GB
    drive—believe it or not!
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 差异化XFR-VSS记录仅报告那些在每个记录之间有差异（即使是一个文件）的VSS，以加速证据材料的识别。删除的快照被恢复并进一步解构，从原始30GB硬盘中恢复了超过一TB的压缩数据——信不信由你！
- en: Timelines and other analysis tools
  id: totrans-248
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 时间线和其他分析工具
- en: Timelines are often used to reconstruct a chronology of events of given periods.
    However, they can become too densely populated and extended over lengthy periods,
    so some thought should be given to producing more reader-friendly charts. For
    example, the overall reconstruction could be provided as a simple, uncluttered
    chart showing the key events and so on. Each of the major event nodes could be
    shown as a separate chart with some linkage to contiguous events.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 时间线通常用于重建给定时期的事件顺序。然而，它们可能变得过于密集，并且覆盖很长时间段，因此需要考虑制作更具可读性的图表。例如，整体重建可以通过简单、简洁的图表来展示关键事件等。每个主要事件节点可以作为单独的图表展示，并与相邻事件有所关联。
- en: 'The following diagram shows a fairly simple reconstruction of an actual bank
    fraud that involved two suspects and some electronic transactions and e-mail messages:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图示展示了一起涉及两名嫌疑人和一些电子交易及电子邮件的真实银行诈骗案件的简单重建：
- en: '![Timelines and other analysis tools](img/B04931_06_42.jpg)'
  id: totrans-251
  prefs: []
  type: TYPE_IMG
  zh: '![时间线和其他分析工具](img/B04931_06_42.jpg)'
- en: Timeline of events using Timeline Maker Pro
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Timeline Maker Pro制作事件时间线
- en: Time event charts aim to correct these shortcomings, as do flow diagrams that
    assist in interpreting complicated processes. When confronted with a complicated
    scheme or a process that is unfamiliar, flow diagrams facilitate the visualizing
    of the event.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 时间事件图表旨在纠正这些不足，流程图也有助于解释复杂的过程。当遇到一个复杂的方案或一个不熟悉的过程时，流程图有助于事件的可视化。
- en: These models are beyond the scope of this book but are worth incorporating as
    part of any practitioner's analysis toolkit.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型超出了本书的范围，但值得作为任何从业者分析工具包的一部分进行融入。
- en: Case study – illustrating the recovery of deleted evidence held in volume shadows
  id: totrans-255
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 案例研究 – 说明如何恢复保存在卷影中的已删除证据
- en: The case study involves an emerging business providing specialist technical
    services to a range of mining exploration companies. The business had lost a number
    of its technical experts to a rival business and noticed a drop in in its market
    share. There was a suspicion that departing staff members may have stolen some
    proprietary knowledge and expertise, which they later shared with the competing
    business. A forensic examination of the business' server and the computer terminals
    used by the departed staff members was initiated to determine whether some form
    of industrial espionage or sabotage had occurred.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 该案例研究涉及一家新兴企业，为一系列矿业勘探公司提供专业技术服务。该企业失去了多名技术专家，这些专家转投了一家竞争对手公司，且企业的市场份额出现下滑。人们怀疑离职的员工可能窃取了一些专有知识和技术，并随后将其分享给了竞争对手。一项对企业服务器及离职员工使用的计算机终端的法医检查被启动，以确定是否发生了某种形式的工业间谍活动或破坏行为。
- en: With little to go on other than the CEO's hunch that there was mischief afoot,
    the former employees' computer terminals and external storage devices were searched
    for evidence of possible misconduct. Logically, the employees' e-mails were considered
    to be a sound starting point, but examination only recovered details of their
    dissatisfaction and contempt for the business and plans to move to the competitor.
    The e-mails did, however, provide details of the former employees' contacts at
    the competing business, from which further leads could be developed.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 除了CEO的直觉认为可能有不正当行为发生外，几乎没有其他线索，便对前员工的计算机终端和外部存储设备进行了搜索，以寻找可能的不当行为证据。从逻辑上讲，员工的电子邮件被认为是一个不错的起点，但检查仅恢复了他们对公司不满和蔑视的内容，以及计划跳槽到竞争对手的消息。然而，电子邮件确实提供了前员工与竞争对手公司联系人之间的联系细节，从中可以进一步发展出新的线索。
- en: What was noticed was the presence of a Dropbox account that had been installed
    and used on one of the former employees' computers. The application had been used
    and contained a number of folders synchronized and evidently uploaded to the employee's
    online account. Most of the files appeared to be of a personal and social nature
    and not relevant to the investigation. However, there was one large deleted archive
    (compressed) file some 4 GB in size named `Calibration.rar` that appeared to be
    of a technical nature. This file could not be opened during the preliminary examination
    and may have required some specialist recovery, provided the file was not too
    seriously corrupted.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到一个Dropbox账户已被安装并使用在其中一位前员工的计算机上。该应用已被使用，并包含多个同步的文件夹，显然这些文件已上传到该员工的在线账户。大部分文件似乎是个人和社交性质的，且与调查无关。然而，有一个名为`Calibration.rar`的大型已删除的压缩档案文件，大小约为4
    GB，看起来是技术性质的。该文件在初步检查时无法打开，可能需要一些专业的恢复技术，前提是该文件没有严重损坏。
- en: 'The CEO was advised of the location of the file and questioned about its significance
    and the presence of the Dropbox account on the employee''s terminal, which seemed
    appalling security practice. The file appeared to be an essential record of technical
    calibrations critical to the operation of the business, and it transpired that:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: CEO被告知文件的位置，并被询问文件的重要性以及Dropbox账户为何出现在该员工的终端上，这似乎是一个令人震惊的安全操作。该文件似乎是与业务操作至关重要的技术校准的基本记录，随后得知：
- en: The folder containing the data was insecurely stored on the business server
    but had been removed at about the same time as it appeared in the employee's terminal
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含数据的文件夹在公司服务器上存储不安全，但在大约同一时间出现在员工的终端上时就已被移除。
- en: Poor security on the server allowed all users to access and potentially sabotage
    and steal any data without hindrance and without recording the event
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器的安全性差，导致所有用户都能访问并可能破坏和窃取任何数据，且未记录事件。
- en: Unless the data could be recovered, the business faced serious operational problems
    that could lead to its closure
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 除非能够恢复数据，否则公司面临严重的运营问题，可能会导致关闭。
- en: 'It seems likely that the archive folder was removed as a deliberate act of
    sabotage but also exported to the employee''s Dropbox folder for some other purpose.
    A "deep rinse" of the employee''s computer was then completed and ILookIX recovered
    12 VSS folders, one relating to an earlier period provided a readable copy of
    the archive file. The file was not password protected, and examination by the
    CEO established that it contained the missing data so important to the company''s
    operations intact. The file is highlighted in the following screenshot, where
    it was recovered from the Dropbox synchronization account:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 看来档案文件夹是作为故意破坏行为被移除的，同时也导出了员工的Dropbox文件夹用于其他目的。随后对员工电脑进行了“深度清洗”，ILookIX恢复了12个VSS文件夹，其中一个来自较早时期，提供了可读的档案文件副本。该文件未设置密码保护，CEO检查后确认其中包含了对公司运营至关重要的丢失数据，且数据完好无损。文件在以下截图中突出显示，它是从Dropbox同步帐户中恢复的：
- en: '![Case study – illustrating the recovery of deleted evidence held in volume
    shadows](img/B04931_06_43.jpg)'
  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![案例研究 – 说明在卷影快照中恢复已删除的证据](img/B04931_06_43.jpg)'
- en: Recovered data from a Dropbox folder held in a volume shadow snapshot
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 从存储在卷影快照中的Dropbox文件夹恢复的数据
- en: 'While the company was relieved to have its precious data returned to it in
    a short period of time, the following points were noted regarding the business''
    inability to protect its vital electronic assets:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然公司在短时间内成功找回了珍贵的数据，但关于公司未能保护其重要电子资产的以下几点仍需注意：
- en: The business was not aware that the archive was missing and would not have learned
    of its disappearance for several weeks if it had not been recovered during the
    examination
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司并未意识到档案丢失，若不是在检查过程中被恢复，几周内可能都无法得知其失踪情况。
- en: The server and terminals had no password protection and no sound backup to protect
    and preserve critical data
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器和终端没有密码保护，且没有有效的备份来保护和保存关键数据
- en: No security auditing of data access management was in place
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据访问管理未进行任何安全审计。
- en: The inadequate physical protection of the premises added to the general vulnerability
    of the business
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 办公场所的物理防护措施不足，增加了公司整体的脆弱性。
- en: The network administrator was a friend of the CEO and an amateur with poor network
    security abilities
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络管理员是CEO的朋友，且网络安全能力较差，是一个业余爱好者。
- en: Evidence of theft and malicious destruction of electronic information and serious
    personnel misconduct was evident as well as evidence being identified for civil
    action against the former employee. With little information to base a meaningful
    search on hampered by the absence of any sound information security management
    system, it was mostly intuition that led to the discovery of the security breach
    and recovery of the evidence. Such favorable outcomes involving the recovery of
    stolen data and evidence implicating a specific suspect are not always the usual
    outcome. It is saddening to write that the information security at the business
    remains inadequate and the business obviously did not learn from its mistakes.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 盗窃和恶意破坏电子信息的证据，以及针对前员工的民事诉讼证据已被确认。由于缺乏任何有效的信息安全管理系统，基于较少的信息进行有意义的搜索受到了阻碍，发现安全漏洞和恢复证据大多依赖于直觉。涉及恢复被盗数据和指向特定嫌疑人的证据的这种有利结果并不是常见的结局。令人遗憾的是，业务在信息安全方面依然不足，显然未从过去的错误中吸取教训。
- en: Summary
  id: totrans-273
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter described in more detail the process of locating and selecting
    evidence in terms of a general process. It also further explained the nature of
    digital evidence and provided examples of its value in supporting a legal case.
    Various advanced analysis and recovery tools were demonstrated that show you how
    technology can speed up and make more efficient the evidence location and selection
    processes. Some of these tools are not new but have been enhanced, while others
    are innovative, and seek out evidence normally unavailable to the practitioner.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 本章更详细地描述了定位和选择证据的过程，作为一个通用过程进行说明。它还进一步解释了数字证据的性质，并提供了其在支持法律案件中的价值的示例。展示了各种先进的分析和恢复工具，展示了技术如何加速并提高证据定位和选择过程的效率。其中一些工具并不新颖，但已得到增强，而另一些则具有创新性，能够寻找通常对从业人员不可得的证据。
- en: The majority of laptop, desktop, and network-based computers use Windows operating
    systems, which have been covered in varying details in this and previous chapters.
    [Chapter 7](ch07.html "Chapter 7. Windows and Other Operating Systems as Sources
    of Evidence"), *Windows and Other Operating Systems as Sources of Evidence*, will
    outline Windows Registry and system files and logs, and some additional benefits
    of VSS recovery will be introduced as a resource for digital evidence recovery
    and analysis. It will describe in some detail other operating systems that are
    commonly examined, including Apple and Linux. The chapter will also touch on remote
    access and malware attacks and the prevalence and challenges of anti-forensics
    that hamper the recovery and identification of evidence.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数笔记本电脑、台式机和基于网络的计算机使用 Windows 操作系统，本书的本章及前几章已经对其进行了不同程度的详细介绍。[第7章](ch07.html
    "第7章. Windows及其他操作系统作为证据来源")，*Windows及其他操作系统作为证据来源*，将概述 Windows 注册表、系统文件和日志，并介绍
    VSS 恢复作为数字证据恢复和分析的一种资源的额外好处。它将详细描述常见的其他操作系统，包括 Apple 和 Linux。本章还将涉及远程访问、恶意软件攻击以及反取证的普遍性和挑战，这些都妨碍了证据的恢复和识别。
