- en: Chapter 6. Selecting and Analyzing Digital Evidence
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章。选择和分析数字证据
- en: 'This chapter will introduce the procedure of undertaking a digital forensic
    examination of acquired digital information through the iterative and interactive
    stages of selecting and analyzing digital evidence. It will outline the key stages
    of digital evidence selection and analysis in line with accepted forensic standards.
    The chapter will look at:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将介绍通过选择和分析数字证据的迭代和互动阶段，进行获取的数字信息数字取证检查的过程。它将概述与公认的取证标准一致的数字证据选择和分析的关键阶段。本章将讨论：
- en: The use of structured processes to navigate acquired forensic images to locate
    and select evidence based on sound forensic practices
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用结构化过程浏览获取的取证图像，以根据合理的取证实践定位和选择证据
- en: The emergence of forensic tools that reduce the tedium and time spent on analysis
    and that retrieve more evidence
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少分析繁琐性和耗时的取证工具的出现，以及可以获取更多证据的工具
- en: Structured processes to locate and select digital evidence
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定位和选择数字证据的结构化过程
- en: Various digital forensic examination models are in use, each emphasizing slightly
    different stages in the investigation process, with no universally agreed-upon
    model used by practitioners. I have examined the structure of each model and propose
    that a typical digital forensic examination may be divided into the evidence-recovery
    and preservation stage and then locating, sorting, selecting, and analyzing the
    evidence recovered that may support (or refute) a legal argument. The next stage
    is validating the evidence, ensuring that it is what it purports to be. The final
    stage is presenting the selected evidence in a formal report. This may be to the
    legal team or the investigator or may be made by the practitioner testifying during
    a legal hearing.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 目前使用了多种数字取证检查模型，每种模型强调的调查过程阶段略有不同，且从业人员之间并没有统一认可的模型。我已经分析了每个模型的结构，并提出典型的数字取证检查可以分为证据恢复和保存阶段，然后是定位、排序、选择和分析已恢复的证据，这些证据可能支持（或反驳）法律论点。下一阶段是验证证据，确保其符合其声明的内容。最后阶段是将选择的证据以正式报告的形式呈现。这可能是提交给法律团队或调查员，或者可能是由从业人员在法律听证会上作证时展示。
- en: The examination is often an iterative process, in that the various stages may
    be revisited before the examination is finally concluded. For example, another
    device that may be recovered later will require data recovery and preservation
    of the data, as was described in detail in [Chapter 4](ch04.html "Chapter 4. Recovering
    and Preserving Digital Evidence"), *Recovering and Preserving Digital Evidence*.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 检查通常是一个迭代过程，因为在最终结论之前，可能需要多次回顾各个阶段。例如，稍后可能恢复的另一台设备将需要数据恢复和数据保存，正如在[第4章](ch04.html
    "第4章。恢复和保存数字证据")中详细描述的，*恢复和保存数字证据*。
- en: Recovery and preservation has traditionally involved the imaging of devices
    and storing the data in bulk in a forensic file or, more securely, in a forensic
    image container, notably the ILookIX `.ASB` container. [Chapter 5](ch05.html "Chapter 5. The
    Need for Enhanced Forensic Tools"), *The Need for Enhanced Forensic Tools*, described
    the recovery of smaller, more manageable datasets from larger datasets from a
    device or network system using the ISeekDiscovery automaton. Whether the practitioner
    examines an image container or an extraction of information in the ISeekDiscovery
    `.ISK` container, it should be possible to overview the recovered information
    and develop a clearer perception of the type of evidence that should be located.
    Using a structured process to locate the evidence makes the certainty of locating
    it more likely and the process less arduous than using an unstructured approach.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 恢复和保存传统上涉及设备的成像，并将数据以大宗存储在取证文件中，或更安全地存储在取证图像容器中，特别是ILookIX `.ASB` 容器。[第5章](ch05.html
    "第5章。增强取证工具的需求")，*增强取证工具的需求*，描述了如何使用 ISeekDiscovery 自动化工具从设备或网络系统中的较大数据集中恢复更小、更易管理的数据集。无论是检查图像容器还是提取
    ISeekDiscovery `.ISK` 容器中的信息，都应该能够概览恢复的信息，并形成对应证据类型的更清晰感知。使用结构化过程来定位证据，使得找到证据的确定性更高，而且比使用非结构化方法更轻松。
- en: Once acquired, the image or device may be searched to find evidence. Locating
    evidence requires a degree of analysis combined with practitioner knowledge and
    experience. As outlined in [Chapter 2](ch02.html "Chapter 2. Hardware and Software
    Environments"), *Hardware and Software Environments*, evidence may be located
    in a broad range of devices and in various locations on those devices. Information
    of interest may be located in the e-mail folder, containing messages and attachments
    of interest to an investigator. The process of selection involves analysis, and
    as new leads open up, the search for more evidence intensifies until ultimately
    a thorough search process is completed.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦获取，图像或设备可以进行搜索以找到证据。定位证据需要一定程度的分析，并结合执业人员的知识和经验。如[第2章](ch02.html "第2章. 硬件和软件环境")中所述，*硬件和软件环境*，证据可能存在于各种设备中，并且位于这些设备的不同位置。感兴趣的信息可能位于电子邮件文件夹中，包含对调查员有用的消息和附件。选择过程需要分析，随着新的线索出现，寻找更多证据的力度逐渐加强，直到最终完成全面的搜索过程。
- en: The searching process involves the analysis of possible evidence, from which
    evidence may be discarded, collected, or tagged for later re-examination, thereby
    instigating the selection process. It must be stressed that the selection of candidate
    evidence by the practitioner does not mean that it is proof of guilt or innocence—it
    simply means that the evidence selected appears to be relevant to and supportive
    of the matter at hand. This means that the evidence supports or adds to a legal
    argument or hypothesis—the ultimate *probandum* of a case, such as the defendant
    using the computer to strike the deceased's head, resulting in his demise! Some
    theorists and practitioners have a clearly defined stage in their models they
    call analysis, but that may be somewhat confusing as analysis is part of all stages
    and not really a separate process.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索过程涉及对可能的证据进行分析，在此过程中，证据可能被丢弃、收集或标记以便后续重新检查，从而启动选择过程。必须强调的是，执业人员选择候选证据并不意味着它是有罪或无罪的证据——它仅仅意味着所选择的证据似乎与案件相关并能提供支持。这意味着证据支持或增强了法律论点或假设——案件的最终*证据*，例如被告使用计算机击打死者的头部，导致其死亡！一些理论家和实践者在他们的模型中明确界定了一个阶段，称之为分析，但这可能会有些令人困惑，因为分析是所有阶段的一部分，并不完全是一个独立的过程。
- en: 'The following diagram is a simple model proposed by me, which highlights the
    examination of digital evidence in the investigative and legal domains. The penultimate
    stage of the investigative process is the validation of the evidence, aimed at
    determining its reliability, relevance, authenticity, accuracy, and completeness.
    The final stage is the presentation of the evidence to interested parties, such
    as the investigators, the legal team, and, ultimately, the legal adjudicating
    body. Evidence validation is covered in more detail in [Chapter 9](ch09.html "Chapter 9. Validating
    the Evidence"), *Validating the Evidence*. Once the legal process is completed,
    the digital evidence containers and digital devices may require safe storage pending
    the outcome of any review or legal appeal:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 下图是我提出的一个简单模型，重点突出数字证据在调查和法律领域中的审查过程。调查过程的倒数第二个阶段是证据的验证，目的是确定其可靠性、相关性、真实性、准确性和完整性。最后一个阶段是将证据呈交给相关方，如调查人员、法律团队，最终是法律裁决机构。证据验证的详细内容请参见[第9章](ch09.html
    "第9章. 验证证据")，*验证证据*。一旦法律程序完成，数字证据容器和数字设备可能需要安全存储，直至任何审查或法律上诉的结果：
- en: '![Structured processes to locate and select digital evidence](img/B04931_06_01.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![用于定位和选择数字证据的结构化流程](img/B04931_06_01.jpg)'
- en: My digital forensic examination model
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我的数字取证检查模型
- en: The following subsections describe the evidence searching and selection processes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下子章节描述了证据搜索和选择的过程。
- en: Locating digital evidence
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定位数字证据
- en: Locating evidence from the all-too-common large dataset requires some filtration
    of extraneous material, which has until recently been a mainly manual task of
    sorting the wheat from the chaff. But it is important to clear the clutter and
    noise of busy operating systems and applications, from which only a small amount
    of evidence really needs to be gleaned. This section describes the processes involved
    that practitioners follow in their endeavors to locate relevant material to assist
    an investigation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从普遍存在的大型数据集中定位证据需要过滤掉多余的材料，直到最近，这主要是一个手动任务，需要从大量无关信息中筛选出有价值的部分。但重要的是清理繁忙操作系统和应用程序中的杂乱无章和噪音，因为只有少量的证据才真正需要提取。本节描述了实践者在寻找相关材料以协助调查时遵循的过程。
- en: Search processes
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 搜索过程
- en: 'Search processes involve searching in a filesystem and inside files; common
    searches for files are based on:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索过程包括在文件系统和文件内进行搜索；常见的文件搜索基于：
- en: Their names or patterns in their names
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其名称或名称中的模式
- en: Keywords in their content
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容中的关键词
- en: Temporal data (metadata), such as the last-accessed or last-written time
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间数据（元数据），例如最后访问时间或最后写入时间
- en: 'A pragmatic approach to the examination is necessary, where the onus is on
    the practitioner to create a list of keywords or search terms to cull specific,
    probative, and case-related information from very large groups of files. The advanced
    search terms in ISeekDesigner provide practitioners with a high level of flexibility
    to locate evidence, notably the following:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 需要采取务实的方法进行检查，实践者需要创建一个关键词或搜索词的列表，从大量文件中提取特定的、具有证明力和案件相关的信息。ISeekDesigner中的高级搜索词为实践者提供了高度的灵活性，以便定位证据，特别包括以下内容：
- en: Plain search
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 普通搜索
- en: Case-sensitive plain search
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区分大小写的普通搜索
- en: Whole-word search
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整词搜索
- en: Case-sensitive whole-word search
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区分大小写的整词搜索
- en: Regex search
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正则表达式搜索
- en: Case-insensitive regex search
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不区分大小写的正则表达式搜索
- en: Wildcard search
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通配符搜索
- en: Hex sequence search
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 十六进制序列搜索
- en: Beginning-of-word search
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 词首搜索
- en: Case-sensitive beginning-of-word search
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区分大小写的词首搜索
- en: End-of-word search
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 词尾搜索
- en: Case-sensitive end-of-word search
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区分大小写的词尾搜索
- en: Disabled
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已禁用
- en: Hashing is used to compare the signature of files against a range of databases
    that include malware and child exploitation material. It can also assist in locating
    files on a suspect computer against previously known signatures. For example,
    locating a forged text document held on one computer and suspected to be on another
    was made possible by using the hash of the file contents, despite the file extension
    and name being changed to conceal the forgery.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希算法用于将文件的签名与包含恶意软件和儿童剥削材料的数据库进行对比。它还可以帮助在嫌疑计算机上定位与已知签名相符的文件。例如，尽管文件扩展名和名称被更改以隐藏伪造，但仍能通过使用文件内容的哈希值找到一个被伪造的文本文档，从而使得在一台计算机上找到并怀疑另一台计算机上的文件成为可能。
- en: Searching desktops and laptops
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 搜索桌面和笔记本电脑
- en: 'The next figure shows a computer terminal linked to the Internet via a modem.
    Various peripheral devices are attached: a scanner, printer, external hard drive,
    thumb drive, storage device, digital camera, and mobile phone. In an office network,
    this would be a more complicated system. A typical household may include local
    area networks and a range of users and their digital devices. The linked connections
    between the devices and the Internet through the terminal leave a range of traces
    and logging records in the terminal and on some of the devices and the Internet.
    E-mail messages will be recorded externally on the e-mail server; the printer
    may keep a record of print jobs; the external storage devices and the communication
    media also leave logs and data linked to the terminal. All of this data may assist
    in the reconstruction of key events and provide evidence related to the investigation:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了一台通过调制解调器连接到互联网的计算机终端。各种外围设备被连接：扫描仪、打印机、外部硬盘、闪存驱动器、存储设备、数码相机和手机。在办公室网络中，这将是一个更为复杂的系统。典型的家庭可能包括局域网以及各种用户和他们的数字设备。设备和互联网之间通过终端的连接留下了一系列的痕迹和日志记录，这些记录存在于终端、某些设备以及互联网中。电子邮件消息会在电子邮件服务器上被外部记录；打印机可能会保存打印任务的记录；外部存储设备和通信介质也会留下与终端相关的日志和数据。所有这些数据都可能有助于重构关键事件并提供与调查相关的证据：
- en: '![Searching desktops and laptops](img/B04931_06_02.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本电脑](img/B04931_06_02.jpg)'
- en: A typical single-terminal network
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的单终端网络
- en: If we look at the data stored on the terminal, which may be a desktop, laptop,
    or netbook, traces of relevant data may be located there. In the following diagram,
    we have recovered a deleted MS Word document from **Recycle Bin**, containing
    a death threat to another person.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们查看存储在终端上的数据，可能是桌面电脑、笔记本电脑或上网本，可能会在那里找到相关数据的痕迹。在以下图示中，我们从**回收站**恢复了一个已删除的
    MS Word 文档，内容是对另一个人的死亡威胁。
- en: 'The intended victim has reported receiving an e-mail message with a Word document
    attachment from the suspect, whose computer was later seized for examination.
    In this hypothetical scenario (based on an actual case), the practitioner''s task
    is to locate evidence of the e-mail message and attachment. This simple task may
    reveal the e-mail file and attachment, but it may only locate traces of the message:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 预定的受害者报告称收到了一封来自嫌疑人的电子邮件，附件中包含一个 Word 文档，嫌疑人的电脑随后被没收以供检查。在这个假设情境中（基于一个实际案例），实践者的任务是定位电子邮件和附件的证据。这一简单任务可能会揭示电子邮件文件和附件，但它可能只会找到消息的痕迹：
- en: '![Searching desktops and laptops](img/B04931_06_03.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本](img/B04931_06_03.jpg)'
- en: A relationship between a recovered evidence artifact and its correlation with
    other artifacts
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 恢复的证据物证与其他物证之间的关系
- en: Note
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注
- en: Anomalies in timestamp metadata may also complicate the reconstruction of key
    events.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 时间戳元数据的异常也可能会使关键事件的重建更加复杂。
- en: In this scenario, we have an e-mail message that may have a number of relationships
    with other files that record events that seem to link to the e-mail message and
    are within the relevant time frame. From this recovered file, it is possible to
    reconstruct a timeline based on relevant timestamps and the locations of the additional
    files. This will assist in the more complete selection of useful information to
    assist in the analysis of the threads of evidence. This will be looked at in more
    detail in the following subsection on evidence selection, but first, it is important
    for the practitioner to know where to look for helpful leads.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我们有一封电子邮件，可能与记录事件的其他文件存在多种关系，这些事件似乎与电子邮件相关，并且在相关的时间范围内。通过这个恢复的文件，可以基于相关的时间戳和附加文件的位置重建时间线。这将有助于更全面地选择有用的信息，以帮助分析证据链。接下来的证据选择小节将详细讨论这一点，但首先，实践者需要知道在哪里寻找有用的线索。
- en: 'From this simple yet common scenario, note that the file does not exist in
    isolation. There is related information that should be located—and within a period
    corresponding to the creation and transmission of the e-mail message. Firstly,
    it is expedient to look for other information that correlates with the e-mail
    message; information that may clarify:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个简单而常见的情境来看，请注意文件并非孤立存在。存在相关的信息应该被定位——并且位于与电子邮件消息的创建和传输对应的时间段内。首先，寻找与电子邮件消息相关的其他信息是很有帮助的，这些信息可能有助于澄清：
- en: When the message was created and posted
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消息创建和发送的时间
- en: Whether it was created and dispatched on the suspect's computer
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否是在嫌疑人的计算机上创建并发送的
- en: Where the attachment was created
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附件的创建位置
- en: When the attachment was created
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附件创建时间
- en: The identity of the user who created the Word document
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建该 Word 文档的用户身份
- en: 'The previous diagram highlights that there are what appear to be related events
    based on deleted files and applications that created or modified these files,
    which are as follows:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的图示突出了看似相关的事件，这些事件是基于已删除的文件和创建或修改这些文件的应用程序，这些事件如下：
- en: The Deleted e-mail folder held the deleted e-mail and attachment
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被删除的电子邮件文件夹包含了被删除的电子邮件和附件
- en: Recycle Bin held a deleted folder and a deleted version of the threatening Word
    document that was previously located on the computer desktop
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回收站包含了一个已删除的文件夹以及先前位于计算机桌面上的威胁性 Word 文档的已删除版本
- en: The Word document file contained metadata relating to the previous location
    of the file and its recorded author
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Word 文档文件包含了与文件先前位置及其记录作者相关的元数据
- en: A link file (or Jump List log) refers to the location of the file of the same
    name in this folder that was previously located on the desktop
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链接文件（或跳转列表日志）指的是之前位于桌面上的同名文件在此文件夹中的位置
- en: Microsoft Word is installed and shows a record of the creation and modification
    of a file with the same name in a recent document log
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软 Word 已安装，并且在最近的文档日志中显示了具有相同名称的文件的创建和修改记录
- en: 'Files created, modified, transferred, or stored on a computer will often leave
    a trail of links that record its presence on the device. They often contain metadata,
    including authorship, file location, and timestamps, which may help in event reconstruction,
    and they certainly assist in locating such links. The following screenshot shows
    the **Quick access** feature in the **File Explorer** pane. In this example, it
    shows frequent folders accessed by users of the computer. The screenshot displays
    folders and an individual file, which is a typical default setting. By booting
    up the forensic image of the device, this may be readily observed, and it cannot
    contaminate evidence on the original device:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机上创建、修改、传输或存储的文件通常会留下链接的痕迹，记录文件在设备上的存在。这些链接常常包含元数据，如作者、文件位置和时间戳，这些都可能有助于事件重建，并且它们确实有助于定位这些链接。以下截图展示了**文件资源管理器**窗格中的**快速访问**功能。在这个示例中，显示了计算机用户经常访问的文件夹。截图展示了文件夹和一个单独的文件，这是典型的默认设置。通过启动设备的取证镜像，可以轻松观察到这一点，并且不会污染原始设备上的证据：
- en: '![Searching desktops and laptops](img/B04931_06_04.jpg)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本](img/B04931_06_04.jpg)'
- en: The Windows 10 Quick access feature
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 10 快速访问功能
- en: However, this data is stored in Jump List files since the launch of Windows
    7 and intended to assist users with quick and convenient access to files and applications
    at various locations in the computer. During the physical examination of a device,
    Jump List details may be accessed in Windows Registry at `HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced\Start_JumpListItems`.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些数据自Windows 7发布以来就存储在跳转列表文件中，旨在帮助用户快速便捷地访问存储在计算机不同位置的文件和应用程序。在设备的物理检查过程中，可以通过Windows注册表访问跳转列表的详细信息，路径为`HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced\Start_JumpListItems`。
- en: These Windows proprietary files, known as **Object Linking and Embedding**,
    embed and link documents and applications for quick retrieval and may be located
    in Windows 10 folders such as `C:\Users\LCDI\AppData\Roaming\Microsoftg\Windows\Recent\`.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这些Windows专有文件，被称为**对象链接和嵌入（OLE）**，用于嵌入和链接文档及应用程序，以便快速检索，通常位于Windows 10的文件夹中，如`C:\Users\LCDI\AppData\Roaming\Microsoftg\Windows\Recent\`。
- en: 'Jump Lists are compartmentalized into two directories:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 跳转列表被分为两个目录：
- en: '**AutomaticDestinations**: These are created by the operating system and other
    default applications that contain the `DestList` stream recording the most recently
    or frequently used files'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AutomaticDestinations**：这些是由操作系统和其他默认应用程序创建的，包含`DestList`流，记录最近或最常使用的文件。'
- en: '**CustomDestinations**: These files are created when a user pins an application
    to the taskbar or **Start** menu, for example, in Windows 10'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CustomDestinations**：当用户将应用程序固定到任务栏或**开始**菜单时，会创建这些文件，例如，在Windows 10中。'
- en: 'Careful analysis of these files may assist in determining the number of times
    the file was accessed and the dates when that occurred. The following screenshot
    shows a Jump List on the taskbar for Microsoft Word listing any pinned files and
    recently accessed files:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细分析这些文件有助于确定文件被访问的次数和具体日期。以下截图显示了任务栏上Microsoft Word的跳转列表，列出了固定文件和最近访问的文件：
- en: '![Searching desktops and laptops](img/B04931_06_05.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本](img/B04931_06_05.jpg)'
- en: Word document Jump List showing recent files used by the application on the
    taskbar
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 显示最近使用的文件的Word文档跳转列表，位于任务栏上的应用程序
- en: 'The next screenshot is a view of a Word document file that provides some antecedents
    of the document, its creation and last-modified dates, and its authors and file
    location—again, all useful potential evidence to assist event reconstruction,
    if you know where to look for it:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 下一张截图展示了一个Word文档文件，提供了文档的一些背景信息、创建和最后修改日期、作者及文件位置——这些都是有助于事件重建的潜在有用证据，如果你知道在哪里查找：
- en: '![Searching desktops and laptops](img/B04931_06_06.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本](img/B04931_06_06.jpg)'
- en: File metadata stored in a Word document
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 存储在Word文档中的文件元数据
- en: 'The following screenshot shows a small menu tab from the same page that allows
    inspection of the document to search for hidden properties or personal information.
    The tool looks for embedded documents that may include information that is not
    visible on the file or has been formatted to appear invisible:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了同一页面中的一个小菜单标签，允许检查文档以搜索隐藏的属性或个人信息。该工具查找可能包含不可见信息或已被格式化为不可见的嵌入文档：
- en: '![Searching desktops and laptops](img/B04931_06_07.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本](img/B04931_06_07.jpg)'
- en: The document inspection menu
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 文档检查菜单
- en: 'The file, the Word document in this instance, may be located by opening the
    **Related Documents** tab, as shown here:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 文件，在此示例中是Word文档，可以通过打开**相关文档**标签页找到，如下所示：
- en: '![Searching desktops and laptops](img/B04931_06_08.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本](img/B04931_06_08.jpg)'
- en: The Related Documents tab–seeking the folder location of a Word document
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关文档**标签页–查找Word文档的文件夹位置'
- en: 'It is important to determine whether other activities on the computer may identify
    a specific user during the creation and dispatch of the e-mail message and attachment.
    The previous screenshot, for example, indicates a correlation between a recovered
    artifact and corroborating artifacts. It is critical to show that such additional
    events occurred or could have occurred during the relevant time frame. Windows
    10 has an abundance of links to frequently and recently used files, as shown in
    the Smart Screen feature in the following screenshot, which shows a link to a
    Yahoo! Mail account and a number of recently visited websites:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要确定计算机上的其他活动是否能够识别特定用户在创建和发送电子邮件及附件时的身份。例如，前面的截图表明了恢复的证据与相互验证的证据之间的关联。关键是要证明在相关时间段内发生或可能发生了这些附加事件。Windows
    10有大量指向频繁和最近使用文件的链接，如下面截图中的智能屏幕功能所示，其中显示了指向Yahoo! Mail帐户的链接和一些最近访问的网站：
- en: '![Searching desktops and laptops](img/B04931_06_09.jpg)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本](img/B04931_06_09.jpg)'
- en: The Start Up form showing a list of frequently visited sites
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 启动表单显示常访问网站的列表
- en: 'Using the logical examination process (booting up the image), we can see, in
    the example shown in the following screenshot, a deleted file in **Recycle Bin**
    that was previously on the computer **Desktop**. Right-clicking on the file shows
    the creation and deletion dates:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 使用逻辑检查过程（启动镜像），我们可以看到，在下面的截图中，曾在计算机**桌面**上的一个已删除文件被放入了**回收站**。右键单击文件可以看到文件的创建和删除日期：
- en: '![Searching desktops and laptops](img/B04931_06_10.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本](img/B04931_06_10.jpg)'
- en: 'The Mozilla Firefox browser history shown in the following screenshot lists
    a number of visited websites. This feature is switched on in most browsers as
    a default setting but will be deactivated if the user has chosen to browse in
    private mode to avoid leaving history logs:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了Mozilla Firefox浏览器历史，列出了许多访问过的网站。此功能在大多数浏览器中作为默认设置启用，但如果用户选择了隐身模式浏览，则会停用该功能，以避免留下历史日志：
- en: '![Searching desktops and laptops](img/B04931_06_11.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本](img/B04931_06_11.jpg)'
- en: Mozilla Firefox browsing history
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla Firefox浏览历史
- en: 'This screenshot shows a similar history list recovered from IE browser history:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这张截图显示了从IE浏览器历史中恢复的类似历史列表：
- en: '![Searching desktops and laptops](img/B04931_06_12.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本](img/B04931_06_12.jpg)'
- en: IE browser history
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: IE浏览器历史
- en: 'It may not always be possible to boot up a forensic image and view it in its
    logical format, which is easier and more familiar to users. However, viewing the
    data inside a forensic image provides, in its physical form, unaltered metadata
    and files that provide accurate information about applications and files. To elaborate,
    as shown in the following screenshot, it is possible to view the containers that
    hold these histories and search records that have been recovered and stored in
    a forensic file container:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 有时可能无法启动取证镜像并以其逻辑格式查看，这种格式对于用户来说更容易理解且更为熟悉。然而，以取证镜像中的物理形式查看数据，可以提供未更改的元数据和文件，这些数据和文件提供了关于应用程序和文件的准确信息。具体来说，正如下面的截图所示，可以查看存储在取证文件容器中的历史记录和搜索记录容器：
- en: '![Searching desktops and laptops](img/B04931_06_13.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本](img/B04931_06_13.jpg)'
- en: A list of containers recovered, including the browser history database
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 恢复的容器列表，包括浏览器历史数据库
- en: ILookIX has recovered and deconstructed the containers to reveal their contents,
    as shown in the following screenshot. The contents in this case are spreadsheets
    (`.CSV` files) that may be viewed with ILookIX or exported for further analysis
    and presentation as evidence during trial. The file and folder locations are stated
    along with the timestamps they had at the time of imaging. The disadvantage of
    viewing files in the logical environment is that the process of booting and using
    various applications alters the metadata.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX 已经恢复并解构了容器，显示了其内容，如下截图所示。此情况下的内容是电子表格（`.CSV` 文件），可以使用 ILookIX 查看或导出以供进一步分析，并在审判中作为证据呈现。文件和文件夹的路径以及在成像时的时间戳也已列出。以逻辑环境查看文件的缺点是，启动和使用各种应用程序的过程会改变元数据。
- en: 'Even though the image is write-protected and any such alterations are non-persistent,
    the view presented also shows the current alterations to the metadata and removes
    the original timestamp. For example, the last-accessed dates will be altered to
    the current time of the viewing of the file once the file has been opened by the
    practitioner:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 即使图像是写保护的，任何此类更改也是非持久性的，显示的视图也显示了当前对元数据的修改，并删除了原始时间戳。例如，最后访问的日期将在文件被打开后更改为当前查看文件的时间：
- en: '![Searching desktops and laptops](img/B04931_06_14.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本电脑](img/B04931_06_14.jpg)'
- en: Spreadsheets and a list of contents extracted from the browser history database
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 从浏览器历史记录数据库中提取的电子表格和内容列表
- en: The practitioner should have some understanding of the nature of the transgression
    and some of the key "players". The case may center on e-mail or chat messaging,
    or it may relate to browsing activities of the suspect and so forth. If examining
    Skype communications, for example, it is helpful to locate the database file that
    records chat logs, which are usually `.CSV` spreadsheet files. The file is `main.db`
    and is usually located in the specific user's directory folder.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 执业者应该了解违规行为的性质以及一些关键“角色”。案件可能集中在电子邮件或聊天消息上，或者可能与嫌疑人的浏览活动等相关。如果在检查 Skype 通信时，定位记录聊天日志的数据库文件非常有帮助，通常这些是
    `.CSV` 电子表格文件。该文件是 `main.db`，通常位于特定用户的目录文件夹中。
- en: 'The short extract shown here provides details of the names of the Skype accounts
    used, timestamps of each message, and the content:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这里显示的简短摘录提供了使用的 Skype 账户名称、每条消息的时间戳以及内容的详细信息：
- en: '![Searching desktops and laptops](img/B04931_06_15.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本电脑](img/B04931_06_15.jpg)'
- en: A spreadsheet of message conversations extracted from the Skype database—heavily
    culled
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Skype 数据库提取的消息对话电子表格——经过严格筛选
- en: It is prudent to assume that the users of the accounts may not necessarily be
    the account owners. To establish the identity of the person using the application
    at the time may require some compelling corroboration. For example, the identity
    of the user could be established by some form of triangulation of the device with
    other digital devices. This could be using tracking data of the user's mobile
    phone that has shown it to be in the same location as the computer used to communicate
    with others.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 明智的做法是假设账户的使用者不一定是账户的所有者。要确认当时使用应用程序的人的身份，可能需要一些有力的佐证。例如，用户的身份可以通过设备与其他数字设备的三角定位来确认。这可以通过追踪用户的手机数据来实现，证明手机与用于与他人通信的计算机处于相同位置。
- en: Other cases have involved recovering personal information disclosed during communications
    that has been recorded in the conversation logs, known only to the communicator
    or a small number of close friends or relatives. The identity of the user may
    be established by other persons present who witnessed the user at the keyboard
    and observed the Skype communication on the computer monitor at a time relevant
    to the transgression. Skype and other messaging systems such as Kik and Whatsapp
    are a rich source of information that is potentially stored on computers and mobile
    phones. Video clips, pictures, audio, text, and voice calls may all be linked
    to these widely used applications.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 其他案件涉及恢复在通信中披露的个人信息，这些信息已被记录在对话日志中，只有通信者或少数亲密的朋友或亲属知晓。用户的身份可以通过在相关时间见证用户操作键盘并在计算机显示器上观察
    Skype 通信的其他人在场人员来确认。Skype 及其他消息系统，如 Kik 和 Whatsapp，是潜在的丰富信息来源，这些信息可能存储在计算机和手机中。视频片段、图片、音频、文本和语音通话都可能与这些广泛使用的应用程序相关联。
- en: 'The next screenshot shows spreadsheets recovered from a MacBook Air, which
    provides details of messages exchanged and the names of the user accounts involved.
    The **MediaDocuments** file provided details of illegal pictures sent between
    two parties to the conversation that were later recovered from the Recycle Bin:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 下一张截图显示了从MacBook Air中恢复的电子表格，其中提供了交换消息的详细信息以及涉及的用户帐户名称。**MediaDocuments**文件提供了两方对话中交换的非法图片的详细信息，这些图片后来从回收站中恢复出来：
- en: '![Searching desktops and laptops](img/B04931_06_16.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![搜索桌面和笔记本电脑](img/B04931_06_16.jpg)'
- en: Spreadsheets extracted from the Skype database contained in a MacBook Air
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 从MacBook Air中提取的Skype数据库中的电子表格
- en: Selecting digital evidence
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择数字证据
- en: The next stage in the examination process is to select and analyze the evidence
    that will form part of a legal case. For those unfamiliar with investigations,
    it is quite common to misread readily available evidence and draw incorrect conclusions.
    Business managers attempting to analyze what they consider are the facts of a
    case would be wise to seek legal assistance in selecting and evaluating evidence
    on which they may wish to base a case.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 审查过程的下一个阶段是选择并分析将成为法律案件一部分的证据。对于不熟悉调查的人来说，错误解读现成证据并得出错误结论是很常见的。商业经理在分析他们认为的案件事实时，明智的做法是寻求法律帮助，选择并评估他们可能希望作为案件基础的证据。
- en: Selecting the evidence, sometimes referred to as the analysis stage or event
    reconstruction stage, involves analysis of the located evidence to determine what
    events occurred in the system and their significance and probative value to the
    case. The selection analysis stage requires practitioners to carefully examine
    the available digital evidence, ensuring that they do not misinterpret the evidence
    and make imprudent presumptions without carefully cross-checking the information.
    It is a fact-finding process, where attempts are made to develop a plausible reconstruction
    of the facts. It may be expedient to liaise with the investigation and legal teams
    to ensure that relevant and probative information is selected.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 选择证据，通常称为分析阶段或事件重建阶段，涉及对已找到证据的分析，以确定系统中发生了哪些事件以及这些事件对案件的意义和证明价值。选择分析阶段要求执法人员仔细审查现有的数字证据，确保他们不误解证据并在没有仔细核对信息的情况下做出轻率的假设。这是一个事实发现过程，旨在构建一个合理的事实重建。与调查和法律团队合作，以确保选择相关且具有证明力的信息，可能是一个便捷的做法。
- en: As in conventional crime investigations, practitioners should look for evidence
    that suggests or indicates the *motive* (why?), *means* (how?), and *opportunity*
    (when?) of suspected offenders. In cases dependent on digital evidence, it can
    be a vexatious process to determine this. However, it is important for the practitioner
    to be aware of seeking clarification of the three fundamental components of crimes
    while at the same time remaining neutral and dispassionate as to the likelihood
    of a suspect's guilt.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统犯罪调查类似，执法人员应寻找表明或暗示嫌疑犯的*动机*（为什么？）、*手段*（怎么做？）和*机会*（何时？）的证据。在依赖数字证据的案件中，确定这些因素可能是一个棘手的过程。然而，执法人员需要意识到，在寻求明确犯罪的三个基本要素时，同时保持中立和冷静，对嫌疑犯是否有罪保持不偏不倚。
- en: Seeking the truth
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻求真相
- en: The primary role of the practitioner when seeking the truth of a matter under
    investigation includes locating evidence that supports the preliminary hypothesis,
    but just as important is locating evidence that refutes the hypothesis. This is
    also known as **exculpatory evidence**. It is important to stress that in the
    interest of justice, even the most hard-pressed practitioner must always keep
    this requirement in mind and comply with it under all circumstances.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在调查过程中，执法人员的主要角色之一是寻找支持初步假设的证据，但同样重要的是寻找反驳假设的证据。这也被称为**无罪证据**。需要强调的是，出于公正的考虑，即使是最处于困境中的执法人员也必须始终牢记这一要求，并在任何情况下遵守它。
- en: Law enforcement agents seek a conviction and are often preoccupied with selecting
    the lowest-hanging fruit. This is referred to as cherry-picking and is selective,
    biased, and can sometimes lead to important evidence being located that may challenge
    other evidence. Any prosecutor worthy of presenting a case in court always looks
    for the weaknesses in the prosecution case, primarily as a strategy to deflect
    a counterattack. In the interest of justice, all evidence procured by the prosecution
    that has a bearing on a case must be shared with the other party. For the defense
    team, the requirement to reciprocate varies in different jurisdictions and is
    based on the adversarial court process of the prosecution having to prove that
    the defendant is guilty, not for the defendant to prove innocence.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 执法人员寻求定罪，常常专注于选择最容易获得的证据。这被称为挑选“低垂的果实”，是一种选择性、偏向性的做法，有时会导致发现一些可能挑战其他证据的重要证据。任何值得在法庭上提出案件的检察官，都会寻找控方案件中的弱点，主要作为防止反击的策略。为了确保公正，控方所获取的与案件相关的所有证据必须与对方共享。对于辩方来说，是否需要回应这些证据在不同司法管辖区之间有所不同，依据的是对抗性法院程序——即控方必须证明被告有罪，而不是被告需要证明自己的清白。
- en: Trials increasingly rely on digital evidence, and there are documented cases
    where the innocent are convicted, hence the need for a high level of certainty
    that the evidence is valid. This is described in more detail in [Chapter 9](ch09.html
    "Chapter 9. Validating the Evidence"), *Validating the Evidence*.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 审判日益依赖数字证据，并且已有记录表明无辜者被定罪，因此需要高度确认证据的有效性。更多细节可以在[第9章](ch09.html "第9章：验证证据")中找到，*验证证据*。
- en: 'Some order is required during the process rather than taking a haphazard approach.
    It is important to define the general characteristics of the evidence being searched
    for and then look for the object in a collection of data. For example, if searching
    for an image file, say a JPEG file, the practitioner would look for all images
    with the `.jpeg` extension. In the case previously mentioned that involved the
    recovery of incriminating Skype chat messages that had illegal pictures posted
    by the two parties, the attachments had been saved and later deleted, most likely
    to prevent detection. A sample of the deleted pictures in PNG format, shown in
    the next screenshot, was recovered from the user''s protected and hidden folders.
    They were readily identified, as the name of the file incorporated the date and
    time when each file was saved to the MacBook Air. These timestamps correlated
    with the chat message logs and were used to reconstruct these communications more
    fully. This was a circumstantial but compelling relationship that contributed
    to a just outcome in this case:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在此过程中需要有一定的秩序，而不是采取随意的方法。重要的是定义所搜索证据的一般特征，然后在数据集合中寻找相关对象。例如，如果正在搜索图像文件，比如JPEG文件，调查员会寻找所有扩展名为`.jpeg`的图像文件。在前面提到的涉及恢复含有非法图片的Skype聊天消息的案例中，附件被保存后删除，最有可能是为了防止被发现。在下一张截图中，恢复了从用户受保护和隐藏文件夹中删除的PNG格式图片样本。由于文件名包含每个文件保存到MacBook
    Air时的日期和时间，它们被轻松识别。这些时间戳与聊天消息日志相关联，用来更全面地重建这些通信。这是一个间接但有力的关系，为此案的公正结果提供了重要支持：
- en: '![Seeking the truth](img/B04931_06_17.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![寻求真相](img/B04931_06_17.jpg)'
- en: Screenshot of pictures recovered from a suspect's hidden folder
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 从嫌疑人隐藏文件夹中恢复的图片截图
- en: As the investigation proceeds, the practitioner will develop various hypotheses
    as to the nature of the transgression and possible suspects. The practitioner
    looks for data that supports or refutes hypotheses about the incident. Timestamps,
    for example, may be changed in most systems; therefore, it is helpful to locate
    log entries, network traffic, and other events internal and external to the suspect
    computer. This information may then be used to triangulate the accuracy and reliability
    of the data of relevance to the overall investigation.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 随着调查的深入，调查员会发展出关于犯罪性质和可能嫌疑人的各种假设。调查员寻找能够支持或反驳有关事件假设的数据。例如，时间戳在大多数系统中可能会被更改；因此，寻找日志条目、网络流量和其他与嫌疑计算机相关的内外部事件是非常有帮助的。然后可以使用这些信息来三角定位与整个调查相关的数据的准确性和可靠性。
- en: Examination of the evidence involves the use of a potentially large number of
    techniques to find and interpret significant data. It may require the repair or
    salvage of damaged data in ways that preserve its integrity and potential usefulness.
    What the practitioner must always be aware of is that evidence distinguishes a
    hypothesis from a groundless assertion—it may confirm or disprove a hypothesis.
    Therefore, reliability and integrity are key to its admissibility and weight in
    a court of law, and this must be heeded during the selection process.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 对证据的审查涉及使用可能大量的技术手段来寻找和解释重要数据。这可能需要以保持数据完整性和潜在有用性的方法修复或恢复损坏的数据。执业者必须时刻意识到，证据能够将假设与毫无根据的断言区分开来——它可能证实或驳斥一个假设。因此，可靠性和完整性是其在法庭上可接受性和权重的关键，且在选择过程中必须加以重视。
- en: 'There are often too many potential suspects, and linking a suspect to the incriminating
    events is not always as straightforward as it may seem at first glance. The following
    diagram shows a typical family network setup using Wi-Fi connections to the home
    modem that facilitates connection to the Internet. In this example, based on a
    real case, the parents provided the broadband service for themselves and for three
    other family members. One of the children''s friends completed a university assignment
    on the child''s computer and synchronized their iPad to the child''s device:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 潜在嫌疑人往往过多，而将某个嫌疑人与犯罪事件联系起来并不总是像看起来那么直接。下图展示了一个典型的家庭网络设置，使用 Wi-Fi 连接家庭调制解调器，从而连接到互联网。在这个真实案例中，父母为自己和另外三名家庭成员提供了宽带服务。一个孩子的朋友在孩子的电脑上完成了大学作业，并将他们的
    iPad 同步到孩子的设备：
- en: '![Seeking the truth](img/B04931_06_18.jpg)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![追寻真相](img/B04931_06_18.jpg)'
- en: The complexity of a typical household network and determining the identity of
    the transgressor
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 一般家庭网络的复杂性以及确定犯罪者身份
- en: This scenario lends itself to exploitation as other family members and friends
    visiting the residence have unrestricted access to the children's computers and,
    through them, contact with the Internet. The Wi-Fi connection is also vulnerable
    to being hijacked, and external rogue attackers are capable of gaining access
    to and control of the small local network. Assuming one of the devices contains
    incriminating data, the questions that must be asked are how it got there, who
    put it there, and, possibly, why it was done.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这个场景容易被利用，因为其他家庭成员和朋友在访问住宅时可以不受限制地访问孩子的电脑，并通过这些设备接入互联网。Wi-Fi 连接也容易被劫持，外部恶意攻击者能够访问并控制这个小型本地网络。假设某台设备包含犯罪数据，必须提出的问题是：它是如何进入的？是谁放在那里？可能的动机是什么？
- en: 'With traditional offenses, the offending act or event is usually manifested—there
    is a corpse, a theft, or at least a complaint to work with and, usually, a list
    of potential suspects, based on these criteria:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 对于传统的犯罪行为，犯罪行为或事件通常是显而易见的——有尸体、有盗窃，或者至少有可以处理的投诉，通常还会有一份潜在嫌疑人的名单，依据这些标准：
- en: Who knew the victim?
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁认识受害者？
- en: Who had physical access to the scene?
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁曾物理接触过现场？
- en: Who had a motive?
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁有动机？
- en: The Internet, for example, may offer over 700 million suspects according to
    connectivity. It should not be assumed that the owner of the computer that holds
    incriminating data or other family members in this scenario are the only suspects.
    Clearly, this is a natural, intuitive assumption, but a dangerous one if in fact
    it can be shown that others had access to the terminal at the relevant time.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，互联网可能会根据连接情况提供超过 7 亿个潜在嫌疑人。在这种情况下，不应假定持有含有犯罪数据的电脑或其他家庭成员是唯一的嫌疑人。显然，这是一个自然且直观的假设，但如果能证明其他人在相关时间内也能接触到该终端，这一假设就会变得危险。
- en: 'It is sometimes problematic to identify the crime during the selection process.
    Here are some examples:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择过程中，有时很难确定犯罪行为。以下是一些例子：
- en: In cybercrime, the nature of the event is often less obvious and immediate
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在网络犯罪中，事件的性质通常不那么明显且立即显现
- en: If a hacker steals confidential information, victims may not find out what has
    been stolen
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果黑客窃取了机密信息，受害者可能根本不知道被盗了哪些内容
- en: Victims usually rely on being informed by system administrators
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 受害者通常依赖系统管理员来获得信息
- en: The administrators may not notice until long after the event—as evinced in the
    case study at the end of the chapter
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理员可能直到事件发生很久之后才会发现——如本章最后的案例研究所示
- en: Identity theft fraud, the fastest-growing financial crime, may take years to
    be exposed
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 身份盗窃诈骗是增长最快的金融犯罪，可能需要多年才能被揭露。
- en: The practitioner should also consider the quality of the evidence during selection
    and take heed that digital evidence is circumstantial and often involves the examination
    of a large amount of data that may prove to be irrelevant to the investigation.
    It rarely provides sufficient weight by itself to prove guilt or innocence unless
    soundly corroborated.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 从业人员在选择证据时还应考虑其质量，并注意数字证据通常是间接的，且往往涉及大量可能与调查无关的数据审查。除非有充分的证据支持，否则它很少能单独提供足够的证据来证明罪行或无罪。
- en: The next section looks at emerging tools that help in the evidence-selection
    process.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节将介绍有助于证据选择过程的新兴工具。
- en: More effective forensic tools
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更有效的取证工具
- en: Various forensic tools are available to assist the practitioner to select and
    collate data for examination analysis and investigation. Sorting order from the
    chaos of even a small personal computer can be a time-consuming and complex process.
    As the digital forensic discipline develops, better and more reliable forensic
    tools are being developed to assist practitioners locate, select, and collate
    evidence from larger, complex datasets. It should be pointed out that in many
    cases, more than one device is involved, and they require examination as well.
    This of course adds to the challenge of the overall forensic examination.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种取证工具可以帮助从业人员选择并整理数据以进行审查、分析和调查。即便是个人电脑的混乱数据，也可能是一个耗时且复杂的排序过程。随着数字取证领域的发展，更好、更可靠的取证工具正在不断开发，以帮助从业人员从更大、更复杂的数据集中定位、选择和整理证据。需要指出的是，许多情况下涉及的不止一台设备，这些设备也需要进行审查。这无疑增加了整体取证检查的挑战。
- en: The following subsections show how the data can be organized through a range
    of managed processes.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 以下小节展示了如何通过一系列管理过程来组织数据。
- en: Categorizing files
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分类文件
- en: To varying degrees, most digital forensic tools used to view and analyze forensic
    images or attached devices provide helpful user interfaces to locate and categorize
    information relevant to the examination.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在不同程度上，大多数用于查看和分析取证镜像或附加设备的数字取证工具都提供了有助于定位和分类与审查相关信息的用户界面。
- en: 'The most advanced application that provides access and convenient viewing of
    files is the **Category Explorer** feature in ILookIX, as shown in this screenshot;
    it divides files by **Type**, **Signature**, and **Properties**:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 提供文件访问和便捷查看的最先进应用是 ILookIX 中的**类别浏览器**功能，如此截图所示；它通过**类型**、**签名**和**属性**来划分文件：
- en: '![Categorizing files](img/B04931_06_19.jpg)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![分类文件](img/B04931_06_19.jpg)'
- en: ILookIX Category Explorer
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX 类别浏览器
- en: '**Category Explorer** also allows the practitioner to create custom categories
    called **My Categories** to group files by relevance. For example, in a criminal
    investigation involving a conspiracy, the practitioner could create a category
    for the first individual and one for the second individual. As files are reviewed,
    they would then be added to either or both categories. Unlike tags, files can
    be added to multiple categories, and the categories can be given descriptive names.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**类别浏览器**还允许从业人员创建自定义类别，称为**我的类别**，以按相关性对文件进行分组。例如，在涉及阴谋的刑事调查中，从业人员可以为第一名嫌疑人创建一个类别，为第二名嫌疑人创建一个类别。在审查文件时，它们会被添加到一个或两个类别中。与标签不同，文件可以添加到多个类别中，且类别可以使用描述性名称。'
- en: 'To add a file or group of files to a category, the practitioner may select
    as desired one or more files in the **File List**. Selecting the **Save Selected
    File(s) to a Category** button brings up the **My Categories** window. The following
    screenshot shows all currently existing categories (including those created during
    the initial case creation); the examiner is given the option to add new or delete
    redundant categories. In this screenshot, the files selected for inclusion in
    the category are Skype messaging files. The **My Categories** folder can be viewed
    and accessed conveniently in the **Category Explorer** window, allowing the practitioner
    to select, edit, deselect, and later export the files as part of the case preparation:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 要将文件或文件组添加到分类中，实践者可以按需选择一个或多个文件在**文件列表**中。选择**保存选定文件到分类**按钮后，将弹出**我的分类**窗口。以下截图显示了当前所有现有的分类（包括在初始案件创建过程中创建的分类）；审查员可以选择添加新的分类或删除冗余的分类。在此截图中，选定的要加入分类的文件是Skype消息文件。**我的分类**文件夹可以方便地在**分类资源管理器**窗口中查看和访问，允许实践者选择、编辑、取消选择，并在案件准备过程中将文件导出：
- en: '![Categorizing files](img/B04931_06_20.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![对文件进行分类](img/B04931_06_20.jpg)'
- en: The ILookIX My Categories feature
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX 我的分类功能
- en: It is common during evidence selection to find some tantalizing information
    and later forget where it was located, consequently wasting much time trying to
    relocate it and follow up any essential leads it may offer. Adding files of possible
    relevance to various containers within this application minimizes unnecessary
    repetition of the process. It also offers the practitioner the opportunity of
    pigeonholing interesting snippets of information for future analysis. This avoids
    the problem of being waylaid too early in the selection process by looking at
    interesting leads that may detract from a more formal search for the key evidence.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在证据选择过程中，常常会找到一些令人垂涎的信息，但后来忘记了它们的具体位置，导致花费大量时间试图重新找到它们并跟进可能提供的重要线索。将可能相关的文件添加到应用程序中的不同容器中，可以减少不必要的重复操作。它还为实践者提供了将有趣的片段信息进行分类以便未来分析的机会。这避免了在选择过程中因过早关注可能分散注意力的有趣线索而影响到对关键证据的正式搜索。
- en: Eliminating superfluous files
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 消除多余的文件
- en: The prospect of trawling for evidence through large numbers of files located
    on computers could be compared with being unable to see the trees for the forest,
    let alone seeing any wood (evidence). Computers store many of the same files in
    duplicate, triplicate, or more versions, which are often scattered in various
    obscure parts of the system. Files with no content or zero-length files also add
    to the clutter; eliminating these files by hiding them from view can significantly
    reduce the ones that need to be searched manually or by automated applications.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 在大量位于计算机上的文件中筛查证据的前景，可以与“无法看见森林中的树木，更别提看到任何木材（证据）”相提并论。计算机通常会存储相同文件的重复、三重或更多版本，这些文件往往散布在系统中的各个隐蔽角落。没有内容或零长度的文件也增加了杂乱；通过隐藏这些文件来消除它们，可以显著减少需要手动或通过自动化应用程序搜索的文件数量。
- en: 'The ILookIX **Data Reduction** feature, shown in the following screenshot,
    allows the elimination of files from view, but these files have not been destroyed
    and can be returned to the case at any time. When they are in an eliminated category,
    they will not appear in any lists, and processes such as indexing, hashing, and
    searching will not be run against them. ILookIX allows files to be eliminated
    through a number of processes. These include running a hash elimination or hash
    deduplication process or manually eliminating files based on type or path. File
    elimination is usually used to remove files from an image before processing to
    speed it up, and it is also used to suppress duplicate files. Hash deduplication
    can be used prior to review to ensure that the reviewer is given only one copy
    of each file of interest, instead of multiple identical copies under different
    names:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图所示的ILookIX **数据减少**功能，可以将文件从视图中消除，但这些文件并未被销毁，可以随时返回案件中。当文件处于已消除类别时，它们将不会出现在任何列表中，且诸如索引、哈希和搜索等处理将不会对其进行。ILookIX允许通过多种方式消除文件。这些方式包括运行哈希消除或哈希去重处理，或根据文件类型或路径手动消除文件。文件消除通常用于在处理前从映像中移除文件以加速处理，也可用于抑制重复文件。哈希去重可在审查前使用，确保审查员仅获得每个感兴趣文件的一个副本，而不是多个不同名称下的相同副本：
- en: '![Eliminating superfluous files](img/B04931_06_21.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![消除多余的文件](img/B04931_06_21.jpg)'
- en: The ILookIX Data Reduction feature
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX数据压缩功能
- en: ILookIX's **Hash Set Manager** allows the examiner to review loaded hash sets
    and determine for each whether it is active for file elimination, hash search,
    or both. Its **Hash Elimination** function takes all of the files in the case
    that have been hashed, compares them against all of the hash values for the hash
    sets selected for elimination, and transfers the matching files to the **Hash
    Eliminated Files/E-mail** category. The **Hash De-duplication** function takes
    all of the files in the case that have been hashed, compares their hash values,
    and sends all but one copy of each file to the **Hash Eliminated Files/E-mail**
    category.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX的**哈希集管理器**允许检查员审查加载的哈希集，并确定每个哈希集是否用于文件删除、哈希搜索或两者兼有。其**哈希删除**功能将案件中所有已哈希的文件，与选择用于删除的哈希集的所有哈希值进行比较，并将匹配的文件转移到**哈希删除文件/电子邮件**类别。**哈希去重**功能会将案件中所有已哈希的文件，与它们的哈希值进行比较，并将每个文件保留一份，其他重复的文件移至**哈希删除文件/电子邮件**类别。
- en: Once the files are in this category, they will no longer appear in any list
    of files or e-mail unless the examiner selects the **Hash Elimination** category
    to view the files, or selects a file within the category and restores the file.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件进入此类别，它们将不再出现在任何文件或电子邮件列表中，除非检查员选择**哈希删除**类别来查看文件，或者选择某个文件并恢复该文件。
- en: Deconstructing files
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解构文件
- en: '**Deconstructable files** are compound files that can be further broken down
    into smaller parts, such as e-mail, archives, thumb stores, and files. Once deconstruction
    is complete, the files will either be classified as deconstructed files or deconstruction
    failed files. ILookIX''s built-in file deconstruction allows the practitioner
    to deconstruct a range of complex files during the processing of an image or attached
    device, as shown here:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '**可解构文件**是复合文件，可以进一步拆解为更小的部分，例如电子邮件、归档文件、缩略图存储和其他文件。一旦解构完成，这些文件将被分类为解构文件或解构失败文件。ILookIX内置的文件解构功能允许实践者在处理图像或附加设备时解构各种复杂的文件，如下所示：'
- en: '![Deconstructing files](img/B04931_06_22.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![解构文件](img/B04931_06_22.jpg)'
- en: ILookIX Data Deconstruction feature
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX数据解构功能
- en: Note
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The deconstruction of files involves processing compound files such as archive,
    e-mail store, registry store, or other files to extract useful and usable data
    from a complex file format and generate reports. Manual deconstruction adds significantly
    to the time required to complete an examination.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 文件解构涉及处理复合文件，如归档、电子邮件存储、注册表存储或其他文件，从复杂的文件格式中提取有用的可用数据并生成报告。手动解构会显著增加完成检查所需的时间。
- en: Searching for files
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查找文件
- en: Depending on the type of image being mapped and the options selected, it can
    take a considerable amount of time to make data available to the examiner. Options
    that take the most time upfront are hashing, indexing, and salvaging. Depending
    on the purpose of the examination, the time consumed by these activities should
    be weighed against the future time savings. Hashing, for example, can significantly
    reduce the number of superfluous files to be reviewed by the examiner. Indexing
    saves time in almost any examination in which multiple keyword searches are needed.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 根据映射的镜像类型和所选选项，可能需要相当长的时间才能将数据提供给检查员。最耗时的选项包括哈希、索引和恢复。根据检查的目的，应该权衡这些活动所消耗的时间与未来节省的时间。例如，哈希处理可以显著减少检查员需要审查的多余文件数量。索引则在需要进行多次关键字搜索的几乎所有检查中节省时间。
- en: Note
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Indexing is the process whereby chunks of data are catalogued. It is the process
    of generating a table of text strings that can then be searched almost instantly
    any number of times.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 索引是将数据块编目处理的过程。它是生成文本字符串表的过程，这些表可以几乎即时地进行多次搜索。
- en: The two main uses of indexing are to create a dictionary to use when cracking
    passwords and to index words for almost-instant searching. Indexing is also valuable
    when creating a dictionary or when using any of the analysis functions built in
    to ILookIX. ILookIX facilitates indexing of the entire media at the time of initial
    processing, all at once. It can also be done after processing. Indexing facilitates
    searching through files and archives, Windows Registry, e-mail lists, and unallocated
    space. This function is highly customizable via the setup option and can be optimized
    for searching or for creating a custom dictionary for password cracking.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 索引的两大主要用途是创建密码破解时使用的字典和为几乎即时搜索索引单词。索引在创建字典或使用ILookIX内置的任何分析功能时也非常有价值。ILookIX支持在初始处理时一次性对整个媒体进行索引，也可以在处理后进行。索引有助于搜索文件和归档、Windows注册表、电子邮件列表以及未分配空间。此功能可以通过设置选项进行高度自定义，并可以针对搜索优化或创建用于密码破解的自定义字典。
- en: Sound indexing ensures speedy and accurate searching. Searching is the process
    of looking through the evidence for a specific item, such as a string of text
    or an expression. An expression, in terms of searching, is a pattern used to structure
    data in a search, such as a credit card number or e-mail address. ILookIX offers
    a comprehensive range of searches, including keyword searches, which simply look
    for certain characters on disk.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 声音索引确保快速和准确的搜索。搜索是查看证据中特定项的过程，如一段文本或一个表达式。在搜索中，表达式是用于结构化数据的模式，例如信用卡号或电子邮件地址。ILookIX提供了全面的搜索范围，包括关键字搜索，简单地查找磁盘上特定字符。
- en: This type of search will miss files within compound files if they are not deconstructed
    into their constituent parts first, that is, mails within PSTs or `.docx` and
    `.xlsx` files within zipped archives. The indexed search is fast and reliable,
    as the prior indexing process has eliminated the need for repeated and time-consuming
    searches over the entire drive or image.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 这种类型的搜索如果不先将复合文件解构为其组成部分，则会遗漏复合文件中的文件，即PST中的邮件或压缩文件中的`.docx`和`.xlsx`文件。已索引的搜索非常快速可靠，因为先前的索引过程消除了对整个驱动器或镜像进行重复和耗时的搜索的需求。
- en: 'ILookIX''s **Search History** view displays historical records of all searches
    undertaken in the case and allows the investigator to send the results of any
    historical search back to the ILookIX **List Pane** at a later date, as shown
    in the next screenshot. Examples of search results and files located are illustrated
    later in this section:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX的**搜索历史**视图显示了案件中进行的所有搜索的历史记录，并允许调查人员将任何历史搜索的结果在稍后的时间发送回ILookIX的**列表窗格**，如下一张截图所示。本节后面将展示搜索结果和找到的文件示例：
- en: '![Searching for files](img/B04931_06_23.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![搜索文件](img/B04931_06_23.jpg)'
- en: The ILookIX List Pane showing the results of various searches
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX列表窗格显示各种搜索结果
- en: The Event Analysis tool
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 事件分析工具
- en: 'ILookIX''s **Event Analysis** tool provides the practitioner with a graphical
    representation of events on the subject system, such as the following:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX的**事件分析**工具为实践者提供了主题系统事件的图形化表示，如下所示：
- en: File creation, access, or modification times
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件的创建、访问或修改时间
- en: E-mails sent or received
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送或接收的电子邮件
- en: Other events, such as the modification of the Master File Table on an NTFS system
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他事件，如NTFS系统上的主文件表修改
- en: 'The graph itself shows the following:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 图表本身显示了以下内容：
- en: Time (in months) along the `X` axis
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`X`轴上的时间（以月为单位）'
- en: The number of items along the `Y` axis
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Y`轴上的项目数量'
- en: 'The events are color-coded by event type, with the total of each type of event
    displayed above the bar for that month''s events, as shown here:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 事件按事件类型进行颜色编码，每种事件类型的总数显示在该月事件的条形图上，如下所示：
- en: '![The Event Analysis tool](img/B04931_06_24.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![事件分析工具](img/B04931_06_24.jpg)'
- en: ILookIX Event Viewer showing events between selected dates
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX事件查看器显示选择日期之间的事件
- en: 'The application allows the practitioner to zoom in on any point on the graph
    to view more specific details, as shown here:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用程序允许用户缩放图表上的任何点，以查看更具体的细节，如下所示：
- en: '![The Event Analysis tool](img/B04931_06_25.jpg)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![事件分析工具](img/B04931_06_25.jpg)'
- en: ILookIX Event Viewer showing last-accessed times
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX事件查看器显示最后访问的时间
- en: 'Left-clicking on any bar on the graph will return the view to the main ILookIX
    window and display the items from the date bar selected in the **List Pane**.
    A sample of such results is shown in the following screenshot. This can be most
    helpful when analyzing events during specific periods:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在图表上的任何条形上单击左键，将返回主 ILookIX 窗口，并在**列表窗格**中显示所选日期条目的项目。以下截图展示了这种结果的一个示例。这对于分析特定时期的事件非常有帮助：
- en: '![The Event Analysis tool](img/B04931_06_26.jpg)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![事件分析工具](img/B04931_06_26.jpg)'
- en: ILookIX Event Viewer displaying extracted files for review
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX 事件查看器显示提取的文件以供审查
- en: The Cloud Analysis tool
  id: totrans-189
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 云分析工具
- en: The **Cloud Analysis** tool embedded in ILookIX is a visual representation of
    the frequency with which individual words appear in a case. The analysis is based
    on the current index database, so the practitioner must index the case data prior
    to initiating an analysis. The analysis is presented in data cloud form, removing
    the complexity of the underlying analysis and presenting the practitioner with
    an easy-to-understand picture of the analysis.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入在 ILookIX 中的**云分析**工具是一个视觉化表示，展示了单个词汇在案件中出现的频率。分析基于当前的索引数据库，因此在进行分析之前，执业人员必须先对案件数据进行索引。该分析以数据云的形式呈现，去除了底层分析的复杂性，并为执业人员提供了一个易于理解的分析图像。
- en: 'In the top-right section of the **Cloud Analysis** viewer, shown in the following
    screenshot, there is a **Highlight List** to help organize groups of case words
    under easy-to-remember headings. This is so the analysis brings these words immediately
    to the practitioner''s attention with no special effort required to find them:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在**云分析**查看器的右上角部分，如下图所示，有一个**高亮列表**，帮助将案件中的词汇组织成易于记忆的类别。这样，分析结果能够立即引起执业人员的注意，无需额外努力去查找：
- en: '![The Cloud Analysis tool](img/B04931_06_27.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![云分析工具](img/B04931_06_27.jpg)'
- en: ILookIX Cloud Analysis searching for relevant terms
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX 云分析正在搜索相关术语
- en: '**Cloud Analysis** has a number of features designed to make it easy to refine
    analysis and bring case-relevant data to the fore. Since it is based on index
    data and takes only a simple click to initiate, functionality issues are the only
    ones that must be described. Since the display generated is an interactive pictorial,
    the user can interact with selections by left-clicking on the words one at a time.
    It is then possible to initiate a search of that word selection by a simple double-click
    on the word.'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '**云分析**具有多个功能，旨在简化分析过程并将与案件相关的数据呈现出来。由于它是基于索引数据并且只需要简单点击就可以启动，功能问题是唯一需要描述的问题。由于生成的显示是一个交互式图示，用户可以通过逐个左键单击词汇来与选择项进行交互。然后，可以通过双击该词语来启动对该词汇的搜索。'
- en: 'In the following example shown, the search word selected was **fireworks**:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的示例中，选择的搜索词是**烟花**：
- en: '![The Cloud Analysis tool](img/B04931_06_28.jpg)'
  id: totrans-196
  prefs: []
  type: TYPE_IMG
  zh: '![云分析工具](img/B04931_06_28.jpg)'
- en: A Cloud Analysis search result for the word "fireworks"
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '"烟花" 词语的云分析搜索结果'
- en: 'Selecting that search history entry will in turn reveal a file-list response
    of all objects containing that term, as shown in the following screenshot:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 选择该搜索历史记录条目将显示包含该术语的所有对象的文件列表响应，如下图所示：
- en: '![The Cloud Analysis tool](img/B04931_06_29.jpg)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![云分析工具](img/B04931_06_29.jpg)'
- en: Search results displayed for the word "fireworks"
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '"烟花" 词语的搜索结果'
- en: The Lead Analysis tool
  id: totrans-201
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 领导分析工具
- en: The **Lead Analysis** tool is an interactive evidence model embedded in ILookIX
    that allows the practitioner to assimilate known facts into a graphic representation
    that directly links unseen objects. It provides the answers as the practitioner
    increases the detail of the design surface and brings into view specific relationships
    that could otherwise go unseen.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '**领导分析**工具是一个嵌入在 ILookIX 中的交互式证据模型，允许执业人员将已知事实汇总为图形化表示，直接关联未见对象。它提供了答案，随着执业人员增加设计表面的细节，特定的关系也将呈现出来，否则这些关系可能被忽视。'
- en: The primary aim of **Lead Analysis** is to help discover links within the case
    data that may not be evident or intuitive and which the practitioner may not be
    aware of directly or has little background knowledge of to help form relationships
    manually. Instead of finding and making notes of various pieces of information,
    the analysis is presented as an easy-to-use link model. The complexity of the
    modeling is removed; we get the clearest possible method of discovery. The analysis
    is based on the current index database and, again, it is essential to index case
    data prior to initiating an analysis.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '**引导分析**的主要目的是帮助发现案件数据中那些可能不明显或直观的链接，且实践者可能没有直接意识到，或者缺乏相关背景知识来帮助手动建立这些关系。与其找出并记下各种信息，不如通过易于使用的链接模型展示分析结果。建模的复杂性被去除；我们得到了最清晰的发现方法。分析基于当前的索引数据库，再次提醒，进行分析前必须先对案件数据进行索引。'
- en: 'The application interface will initially be blank, as shown in the following
    screenshot. In the center of the analysis dialogue is the canvas: this is the
    main modeling area for evidential links. To the left is the **Lead Objects** section:
    these objects may be dragged onto the **Canvas** to set up start points for the
    analysis or to manually model linkage. In the top right is the **Potential Links**
    list. In the bottom right is the **Skip List**. This is a same global **Skip List**
    that is also used by the application:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序界面初始时会是空白的，如下图所示。分析对话框的中心是画布：这是证据链路的主要建模区域。左侧是**引导对象**部分：这些对象可以拖到**画布**上，用于为分析设置起始点或手动建模连接。右上角是**潜在链接**列表。右下角是**跳过列表**。这是一个全局**跳过列表**，应用程序也会使用它：
- en: '![The Lead Analysis tool](img/B04931_06_30.jpg)'
  id: totrans-205
  prefs: []
  type: TYPE_IMG
  zh: '![引导分析工具](img/B04931_06_30.jpg)'
- en: ILookIX Lead Analysis
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX 引导分析
- en: 'The first task is to state some facts about the case and to use these as the
    starting point of the analysis. These facts may be stated by establishing start
    points on the canvas, by dragging lead objects from the **Lead Objects** section
    onto the canvas. Then, the user may pick a lead object that represents the piece
    of information of relevance or concept and drag it onto the canvas. Then, by clicking
    on the object''s text tag, it will shift into edit mode and replace the default
    text with something specific to the lead, such as a person''s surname. Right-clicking
    on the avatar and then on **Find Links** collates a list of words that appear
    to be associated with the name of the avatar, as shown here:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个任务是陈述一些关于案件的事实，并以这些事实作为分析的起点。这些事实可以通过在画布上建立起始点来陈述，方法是将**引导对象**从“引导对象”部分拖动到画布上。然后，用户可以选择一个代表相关信息或概念的引导对象，并将其拖到画布上。接着，点击该对象的文本标签，它会切换到编辑模式，并将默认文本替换为与该引导相关的内容，如某人的姓氏。右键点击头像，再点击**查找链接**，会列出与头像名称相关的词汇，如下所示：
- en: '![The Lead Analysis tool](img/B04931_06_31.jpg)'
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![引导分析工具](img/B04931_06_31.jpg)'
- en: ILookIX Lead Analysis creating the avatar node
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX 引导分析创建头像节点
- en: 'Once a list of potential links has been generated, it is important to review
    them to see whether any are potentially relevant. By highlighting any that are
    and then clicking on the green **Link Transfer** button on the Mini Toolbar of
    the **Potential Links**, it is possible to look for words in the catalogs if they
    have been included. In the example scenario shown in the following screenshot,
    the word **divorce** was located as it was known that **Sarah** was divorced from
    the owner of the computer (the initial suspect). By selecting any word by left-clicking
    on it once and clicking on the green arrow to link it to **Sarah**, as shown in
    the screenshot, relationships can be uncovered that are not always clear during
    the first inspection of the data:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦生成了潜在链接列表，就需要审查这些链接，看是否有潜在的相关链接。通过高亮显示相关链接并点击**潜在链接**的迷你工具栏上的绿色**链接转移**按钮，可以查看目录中是否包含这些链接。在以下截图中的示例场景中，找到了**离婚**一词，因为已知**Sarah**与计算机所有者（初步嫌疑人）离婚。通过左键单击某个词并点击绿色箭头将其与**Sarah**连接，如截图所示，可以揭示出一些在首次检查数据时并不明显的关系：
- en: '![The Lead Analysis tool](img/B04931_06_32.jpg)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![引导分析工具](img/B04931_06_32.jpg)'
- en: ILookIX Lead Analysis creating relationship links
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX 引导分析创建关系链接
- en: 'Once **Lead Objects** has commenced, it is possible to begin discovery by right-clicking
    on a **Lead Object** and using the `Find Links` function. If there are any links,
    they will be displayed in the **Potential Links** list. If no links are located,
    then it might be necessary to refine the lead object''s text or increase the **Speculative
    Level** from the drop-down box on the Mini Toolbar, as shown in the following
    screen snippet. In normal use, it is preferable to leave **Speculative Level**
    set to the **None** setting:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦**Lead Objects**开始，就可以通过右键点击**Lead Object**并使用`Find Links`功能开始发现。如果存在任何链接，它们将显示在**潜在链接**列表中。如果没有找到链接，可能需要修改主对象的文本或从迷你工具栏的下拉框中增加**猜测级别**，如下所示的屏幕片段所示。在正常使用中，最好将**猜测级别**保持为**无**设置：
- en: '![The Lead Analysis tool](img/B04931_06_33.jpg)'
  id: totrans-214
  prefs: []
  type: TYPE_IMG
  zh: '![Lead分析工具](img/B04931_06_33.jpg)'
- en: ILookIX Lead Analysis setting the Speculative Level for searching for leads
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX Lead分析设置猜测级别以搜索线索
- en: 'Each of the stated facts becomes one starting lead on the canvas. If the nodes
    are related, it is easy to model that relationship by manually linking them together
    by selecting the first **Lead Project** to link, right-clicking, and selecting
    **Add a New Port** from the menu. This is then repeated for the second **Lead
    Object** the practitioner wants to link. By simply clicking on the new port of
    the selected object that needs to be linked from and dragging it to the port of
    the **Lead Object** that it should be linked to, a line will appear linking the
    two together. It is then possible to iterate this process using each start node
    or discovered node until it is possible to make sense of the total case data.
    A simple relationship between suspects, locations, and even concepts is illustrated
    in this sample:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 每个已声明的事实都会成为画布上的一个起始线索。如果节点之间存在关联，可以通过手动将它们连接在一起来建模这种关系，方法是选择第一个要连接的**Lead Project**，右键点击并从菜单中选择**添加新端口**。然后对第二个要连接的**Lead
    Object**重复这一过程。通过简单地点击选定对象的新端口，将其拖动到应链接的**Lead Object**的端口上，一条连接两者的线将会出现。然后，可以使用每个起始节点或已发现节点反复执行此过程，直到能够理解整个案件数据。以下示例展示了嫌疑人、地点甚至概念之间的简单关系：
- en: '![The Lead Analysis tool](img/B04931_06_34.jpg)'
  id: totrans-217
  prefs: []
  type: TYPE_IMG
  zh: '![Lead分析工具](img/B04931_06_34.jpg)'
- en: ILookIX Lead Analysis discovering relationships between various entities
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX Lead分析发现各实体之间的关系
- en: 'In more complex cases, this allows the practitioner to locate and analyze relationships
    more efficaciously than a manual search. It is then possible to review the documents
    supporting the model to glean further information, as shown by the number of file
    hits evident in the following screenshot:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在更复杂的案件中，这使得从业者能够比手动搜索更有效地定位和分析关系。然后可以查看支持该模型的文档，以获取更多信息，正如以下截图中显示的文件命中数所示：
- en: '![The Lead Analysis tool](img/B04931_06_35.jpg)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![Lead分析工具](img/B04931_06_35.jpg)'
- en: ILookIX Lead Analysis hits on the relationship were found in the **File Hits**
    (`448`) and **E-Mail Hits** (`20`)
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX Lead分析发现的关系命中在**文件命中**（`448`）和**电子邮件命中**（`20`）中找到
- en: 'The following screenshot shows some of the relationship hits obtained as a
    result of using **Lead Analysis**:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了使用**Lead分析**获得的部分关系命中结果：
- en: '![The Lead Analysis tool](img/B04931_06_36.jpg)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![Lead分析工具](img/B04931_06_36.jpg)'
- en: ILookIX Lead Analysis located files discovered from relationships
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX Lead分析发现的文件来自关系
- en: Analyzing e-mail datasets
  id: totrans-225
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析电子邮件数据集
- en: Analyzing and selecting evidence from large e-mail datasets is a common task
    for the practitioner. ILookIX's embedded application, **E-mail Linkage Analysis**,
    is an interactive evidence model to help practitioners discover links between
    the correspondents within e-mail data. The analysis is presented as an easy-to-use
    link model; the complexity of the modeling is removed to provide the clearest
    possible method of discovery. The results of analysis are saved at the end of
    the modeling session for future editing.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 从大型电子邮件数据集中分析和选择证据是从业者的常见任务。ILookIX的嵌入式应用程序**电子邮件关联分析**是一个交互式证据模型，旨在帮助从业者发现电子邮件数据中发件人之间的关联。该分析呈现为一个易于使用的链接模型；去除了建模的复杂性，提供了最清晰的发现方法。分析结果会在建模会话结束时保存，以便将来进行编辑。
- en: An important concept that must be understood is the homogenous nature of all
    e-mail types supported in ILookIX. All e-mail client deconstructions become part
    of the same basic explorer e-mail concept. This removes the differences between
    clients so that functions such as **E-mail Linkage Analysis** can be used to analyze
    and explore in a new, much easier-to-use interface. This more easily deciphers
    complex e-mail relationships. It allows the deconstruction of e-mail during the
    wizard case load process, or it provides the option of deconstructing the pieces
    one at a time or in groups. Either way, the Interface provides an object model
    that encompasses all of the characteristics of an internet e-mail item using the
    RFC standards that apply to all Internet e-mail send/receive clients.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 必须理解的一个重要概念是ILookIX支持的所有电子邮件类型的同质性。所有电子邮件客户端的解构都成为相同基本浏览器电子邮件概念的一部分。这消除了客户端之间的差异，使得**电子邮件关联分析**等功能可以在一个新的、更易用的界面中进行分析和探索。这更容易解读复杂的电子邮件关系。它允许在向导案件加载过程中解构电子邮件，或者提供逐个或分组解构的选项。无论哪种方式，界面都提供了一个对象模型，涵盖了所有互联网电子邮件项目的特性，使用适用于所有互联网电子邮件发送/接收客户端的RFC标准。
- en: If there is a large amount of e-mail to process, this analysis generation may
    take a few minutes. To make the analysis more readable, it is necessary to only
    select one or a few e-mail stores to analyze at a time when first using the tool.
    Once the analysis is displayed, the user will see the e-mail linkage itself. It
    is then possible to see a line between correspondents, indicating that they have
    a relationship of some type. Here, in particular, line thickness indicates the
    frequency of traffic between two correspondents; therefore, thicker flow lines
    indicate more traffic.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要处理大量电子邮件，则生成分析可能需要几分钟。为了使分析结果更易读，在首次使用该工具时，建议只选择一个或几个电子邮件存储进行分析。一旦生成分析，用户将看到电子邮件之间的联系。此时，可以看到通信者之间的线条，表示他们之间有某种关系。特别是，线条的粗细表示两个通信者之间的通讯频率，因此，较粗的流线表示更多的通讯。
- en: 'The application allows the selection of an e-mail store by clicking on the
    checkbox next to its name. On the canvas, once the analysis is generated, the
    user may select any e-mail addressee node by left-clicking on it once. Creating
    the analysis is really simple, and one of the most immediately valuable resources
    this provides is group identification, as shown in the following screenshot. ILookIX
    will initiate a search for that addressee and list all e-mails where the selected
    addressee was a correspondent. Users may make their own connection lines by clicking
    on an addressee node point and dragging to another node point. Nodes can be deleted
    to allow linkage between smaller groups of individuals:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用程序允许通过点击其名称旁边的复选框来选择电子邮件存储。在画布上，一旦分析生成，用户可以通过左键点击选择任何电子邮件收件人节点。创建分析非常简单，其中一个最直接有价值的资源是群体识别，如下所示的截图所示。ILookIX将启动对该收件人的搜索，并列出所有该收件人参与的电子邮件。用户可以通过点击收件人节点并拖动到另一个节点来创建自己的连接线。节点可以被删除，从而允许在较小的群体之间建立联系：
- en: '![Analyzing e-mail datasets](img/B04931_06_37.jpg)'
  id: totrans-230
  prefs: []
  type: TYPE_IMG
  zh: '![分析电子邮件数据集](img/B04931_06_37.jpg)'
- en: The E-mail Linkage tool showing relationships of possible relevance to a case
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件关联工具显示与案件可能相关的关系
- en: Detecting scanned images
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检测扫描图像
- en: 'Searching for scanned images is a process that may assist in document authentication
    or detecting forged documents. It may be completed using the **ILookIX Detect
    Scanned Images** application. The results may be viewed in the **Category Explorer**,
    as shown in the following screenshot. The case studies in [Chapter 3](ch03.html
    "Chapter 3. The Nature and Special Properties of Digital Evidence"), *The Nature
    and Special Properties of Digital Evidence*, and [Chapter 5](ch05.html "Chapter 5. The
    Need for Enhanced Forensic Tools"), *The Need for Enhanced Forensic Tools*, included
    searches for evidence of scanned documents:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索扫描图像是一个可以帮助文件认证或检测伪造文件的过程。它可以通过**ILookIX 检测扫描图像**应用程序完成。结果可以在**类别浏览器**中查看，如下所示的截图。第[3章](ch03.html
    "第 3 章. 数字证据的性质和特殊属性")，*数字证据的性质和特殊属性*，以及第[5章](ch05.html "第 5 章. 需要增强法医工具")，*需要增强法医工具*，中的案例研究包括了对扫描文件证据的搜索：
