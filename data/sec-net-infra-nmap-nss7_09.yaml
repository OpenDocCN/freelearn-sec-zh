  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: '**修订历史**'
- en: '| **Date** | **Revision number** | **Revision details** | **Revised by** |'
  id: totrans-303
  prefs: []
  type: TYPE_TB
  zh: '| **日期** | **修订号** | **修订详细信息** | **修订者** |'
- en: '| MM/DD/YYYY | Rev #1 | Description of change | <Name/Title> |'
  id: totrans-304
