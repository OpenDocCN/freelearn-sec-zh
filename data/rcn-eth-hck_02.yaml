    user account, open the Command Prompt, and use the **ipconfig** command to verify
    the virtual machine is assigned an IP address from the **172.30.1.0/24** network,
    as shown:'
  id: totrans-340
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
