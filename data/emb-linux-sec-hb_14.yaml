- en: Customer and Community Feedback Loops
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户和社区反馈循环
- en: Welcome to the final chapter, where we will hopefully help you close the infinite
    loop by guiding you on how to engage your prospective community. Ultimately, it
    is your customers that drive your solution by having an unfulfilled need. Don’t
    just help them to scratch that itch; help them to achieve great success. Their
    success becomes yours as well.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到最后一章，我们希望通过指导你如何与潜在社区互动，帮助你完成无限循环的闭环。归根结底，是你的客户推动了你的解决方案，因为他们有未满足的需求。不要只是帮他们解痒，更要帮助他们取得巨大的成功。他们的成功也将成为你的成功。
- en: The goal of this chapter is not to teach you CI/CD but to enlighten you on the
    value provided by continuous interaction and feedback from your end-users, executives,
    and the overall community that leverages your product to solve their problems.
    You can expect these interactions to provide invaluable insights into use cases,
    methodologies, and usage patterns that you may not have previously foreseen. The
    data acquired will fuel future features and innovations, while undoubtedly helping
    you make your product more secure in the process. This is where your customers
    return value to the cause.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标不是教授你CI/CD，而是启发你认识到来自最终用户、管理层以及利用你的产品解决问题的整体社区的持续互动和反馈所带来的价值。你可以期待这些互动为用例、方法论和使用模式提供宝贵的洞见，这些你之前可能未曾预见。所获得的数据将为未来的功能和创新提供动力，同时无疑帮助你在这个过程中提高产品的安全性。这就是你的客户为事业带来价值的地方。
- en: 'Your efforts in gathering feedback are the final step in the perpetual **CI/CD
    loop** before progressing to develop the next update:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你收集反馈的努力是持续**CI/CD循环**的最后一步，然后才进入开发下一个更新：
- en: Plan
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计划
- en: Build
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建
- en: Continuous integration
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 持续集成
- en: Deploy
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署
- en: Continuous feedback
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 持续反馈
- en: There will be no hands-on exercises in this chapter, but do not think that you’ll
    have no work to do. I will be setting some challenges for you and your team. How
    you address these challenges could determine the overall success or grievous failure
    of your project. So, without further ado, let’s take those final steps and close
    the CI/CD loop together.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本章不会有动手实践的练习，但请不要以为你没什么工作要做。我将给你和你的团队设定一些挑战。你如何应对这些挑战可能决定了你项目的整体成功或严重失败。所以，废话不多说，让我们一起迈出最后的步伐，完成CI/CD循环。
- en: 'In this chapter, the main sections are:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的主要内容包括：
- en: Use case development
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用例开发
- en: User groups
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户群体
- en: Executive roundtables
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高管圆桌会议
- en: Community feedback loops
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区反馈循环
- en: 'Closing the loop: End-of-book summary'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 闭环：书末总结
- en: Let’s now move on to the first section, where we’ll review your use cases.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们进入第一部分，回顾你的用例。
- en: Use case development
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用例开发
- en: Wait, didn’t we cover this earlier in the book? Hmmmm. Yes, we did, actually
    – back in [*Chapter 2*](B22104_02.xhtml#_idTextAnchor044). But we just scratched
    the surface. What you’re going to find in this chapter will be far more… prescriptive.
    A significant part of this chapter will be the flip side of the coin of what I
    have previously mentioned about engagement.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 等等，我们之前不是在书中已经讲过这个了吗？嗯，没错，实际上是的——就在[*第2章*](B22104_02.xhtml#_idTextAnchor044)中。不过我们只是浅尝辄止。本章你会发现的内容将远远更加…具有针对性。本章的一个重要部分将是我之前提到的关于参与的另一面。
- en: This will not be redundant. Previously, I tasked you with engaging more with
    your customers. That is assumed by now. In this chapter, where we are closing
    the entire CI/CD loop, I am challenging YOU to take the steps beyond basic engagement.
    In fact, I am recommending that you and your team create your own specific engagement
    methods with your prospective customer base and, more so, create a community.
    In other words, don’t just join a community – build and lead one!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这不会是重复的内容。之前，我要求你与客户进行更多的互动。这一点现在已经假设了。在本章中，我们将完成整个CI/CD循环，我挑战你采取超越基本互动的步骤。事实上，我建议你和你的团队制定与潜在客户群体的具体互动方式，更重要的是，建立一个社区。换句话说，不要只是加入一个社区——要创建并领导一个社区！
- en: Here, I am tasking you with truly getting actual information, research, and
    guidance from those who shall become your customer base. These people are the
    truest key to getting you to a spot where you can actually define what your future
    product must do and what security implications must be adhered to, as well as
    understanding what features they want versus must have.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我要求你真正从那些将成为你客户群体的人那里获取实际信息、研究和指导。这些人是你到达一个能够定义未来产品必须做什么、必须遵守的安全要求，并且理解他们想要什么和必须拥有什么功能的关键。
- en: Use cases themselves will determine how your future user base will leverage
    your solution. How they consume the services that your appliance provides will
    drive security measures that must be planned for (UI, user-level access, tamper-proofing,
    etc.). How you get this information is the challenge this chapter is dedicated
    to solving.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 用例本身将决定你未来的用户群体如何利用你的解决方案。他们如何消费你的设备提供的服务，将驱动必须规划的安全措施（UI、用户级别访问、抗篡改等）。你如何获取这些信息是本章要解决的挑战。
- en: Additionally, feedback from your users could potentially identify security concerns
    or missing security measures that your team might not have incorporated into that
    release of the appliance. Encouraging open feedback with your users is a great
    source of product improvement recommendations – always. Ignore their feedback
    at your own peril.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，来自用户的反馈可能会帮助识别安全问题或缺失的安全措施，这些可能是你的团队未在该版本的设备中加入的。鼓励用户提供开放的反馈总是一个很好的产品改进建议来源。忽视他们的反馈，后果自负。
- en: Let’s progress to our first method of information gathering – creating and hosting
    **user** **group** meetings.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们进入第一种信息收集方法——创建并主持**用户** **群体**会议。
- en: User groups
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用户群体
- en: Earlier in this book, in [*Chapter 11*](B22104_11.xhtml#_idTextAnchor339), I
    suggested that you get involved in security community user groups. I am not deviating
    from that recommendation. This section is not remotely about that. Here, I am
    challenging you to find the highest concentration of what could be your user base
    and create a user group in that area.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书早些时候，在[*第11章*](B22104_11.xhtml#_idTextAnchor339)中，我建议你参与安全社区的用户群体。我并没有偏离这个建议。本节内容并非关于这个。这里，我挑战你去找到可能成为你用户群体的最高集中度，并在该区域创建一个用户群体。
- en: This user group will be focused on your product, how it’s used, its future,
    and what they need you to maintain or improve. Create your own community for your
    products. I cannot emphasize how important this is. The feedback you get from
    these people will be crucial to the success of your products. If the user base
    doesn’t believe you are progressing in the correct direction, they might just
    abandon your product.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个用户群体将专注于你的产品、它的使用方式、未来发展，以及他们希望你维护或改进的部分。为你的产品创建自己的社区。我无法强调这有多么重要。你从这些人那里获得的反馈对你的产品成功至关重要。如果用户群体认为你没有朝着正确的方向发展，他们可能会放弃你的产品。
- en: Learning exactly how your products are deployed and consumed might surprise
    you. You might find out they are not being used as intended. That in itself could
    impact the security and integrity of your product. Conversely, you could also
    come to the conclusion that a function or security precaution may have been overlooked.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你的产品如何部署和使用可能会让你感到惊讶。你可能会发现它们并未按预期使用。这本身就可能影响到你产品的安全性和完整性。相反，你也可能得出结论，某个功能或安全措施可能被忽视了。
- en: You might even get excellent insight from your users on not only how to make
    their experiences more pleasurable and efficient but also what features could
    set your product apart from others. Never underestimate the gems user groups could
    reveal.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可能会从用户那里获得关于如何使他们的体验更愉快、更高效的宝贵见解，还可能获得一些关于哪些功能能够让你的产品与众不同的建议。永远不要低估用户群体可能揭示的宝贵信息。
- en: How you engage these people will alter how they perceive your product and, ultimately,
    how they perceive your company as a whole. Engage, be open, and, most of all,
    open your ears to their thoughts and concerns. These interactions are priceless
    opportunities to establish trust with your user base by not only letting their
    voices be heard but also reinforcing that their opinions matter. When they know
    their opinions matter, they feel like part of the solution themselves and more
    like a community, rather than just a customer to a vendor.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你与这些人互动的方式将改变他们对你产品的看法，并最终影响他们对你公司整体的认知。要积极互动，保持开放，最重要的是倾听他们的想法和关注点。这些互动是建立与用户群体之间信任的宝贵机会，不仅能让他们的声音被听见，还能强化他们的意见至关重要。当他们知道自己的意见被重视时，他们会觉得自己不仅是解决方案的一部分，更像是一个社区的一员，而不仅仅是供应商的客户。
- en: Here’s an example of what a successful user group engagement might look like.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个成功的用户群体互动的示例。
- en: '![Figure 14.1 – User groups drive customer engagement](img/B22104_14_1.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![图 14.1 – 用户群体促进客户互动](img/B22104_14_1.jpg)'
- en: Figure 14.1 – User groups drive customer engagement
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14.1 – 用户群体促进客户互动
- en: These meetings must never be sales-y; in fact, you should keep your sales group
    away. These groups work best when your users can interact with product management
    and engineers. *Techies talking to techies* – this works best.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些会议绝不能表现得像销售推销；事实上，你应该避免让销售团队参与。这些小组在用户可以与产品管理团队和工程师互动时效果最好。*技术人员与技术人员对话*——这是最有效的方式。
- en: Here is a recommendation. Near the end of your first few meetings, query the
    audience on their thoughts on the meeting cadence, content they’d like to be covered
    in future sessions, and the duration of the gatherings (are they too long, too
    short, or just right?).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个建议。在前几次会议接近尾声时，向听众询问他们对会议节奏、未来会议内容以及会议时长的看法（是太长，太短，还是刚好合适？）。
- en: One thing I have always found engaging and that leads to success is asking people
    in the audience to openly share their thoughts on a recent experience that they
    have had with the product, whether positive or negative. Nothing should be formal.
    This is a great way to encourage attendees to become more engaged.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现一件总是能激发参与感并导致成功的方法，就是邀请听众公开分享他们与产品的最近一次体验，无论是正面还是负面的。没有什么是正式的。这是鼓励与会者更多参与的好方法。
- en: Finally, once your user group is somewhat well established, your next mission
    is to encourage customers and partners to be part of the agenda. Presentations,
    demos, or just a quick lightning talk performed by either a customer or a partner
    go a great way toward building your community and securing trust. Let them talk
    about the good, the bad, and the ugly, along with HOW they solved a problem and
    the product added value to their organization.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一旦你的用户群体逐渐成型，你的下一个任务就是鼓励客户和合作伙伴参与议程。无论是演示、示范，还是由客户或合作伙伴进行的简短闪电演讲，都有助于建立你的社区并赢得信任。让他们谈谈好的、坏的和丑陋的，讲述他们是如何解决问题的，以及产品如何为他们的组织带来价值。
- en: In the next section, we’ll review how to engage a different level of leadership
    – how to get executive sponsorship – within your customer base.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将回顾如何与不同层级的领导进行互动——如何获得高层支持——并且这些领导层来自你的客户群体。
- en: Executive roundtables
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高层圆桌会议
- en: While engaging your user base can create a great passion for your product and
    provide significant insights into usage patterns, creating meaningful relationships
    with industry executives will drive adoption and visibility and establish a true
    conduit for your customers to help you drive innovation and greater usability
    and security in your product.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然吸引用户群体的参与可以激发他们对产品的极大热情，并提供关于使用模式的重要见解，但与行业高层建立有意义的关系将推动产品的采纳和曝光度，并为客户提供真正的渠道，帮助你推动产品的创新、可用性和安全性提升。
- en: Having an executive sponsor grants you a *force multiplier*. That executive
    can drive the rapid adoption of your product. Moreso, they can provide your team
    with crucial insights into how implementation and integration operations are actually
    preceding and how your product is perceived.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有高层支持者相当于获得了一个*力量倍增器*。该高层领导可以推动你产品的快速采纳。更重要的是，他们能够为你的团队提供关键的见解，了解实施和集成操作的实际进展，以及产品的市场反馈。
- en: Executives might also take an interest in liaising or coordinating features
    with your engineering teams. Their insights on security and compliance could alter
    your perspective.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 高层领导还可能对与工程团队协调或联系功能产生兴趣。他们在安全性和合规性方面的见解可能会改变你的看法。
- en: Here’s what an executive roundtable session might look like for your team.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个可能的高层圆桌会议形式，适用于你的团队。
- en: '![Figure 14.2 – Executive roundtables drive engagement](img/B22104_14_2.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图14.2 – 高层圆桌会议推动参与](img/B22104_14_2.jpg)'
- en: Figure 14.2 – Executive roundtables drive engagement
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图14.2 – 高层圆桌会议推动参与
- en: Now that you’ve obtained executive sponsorship and established key leadership
    channels of communication, let’s move on to how to tap into the general community.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经获得了高层支持并建立了关键领导层沟通渠道，那么接下来我们来讨论如何深入接触普通社区。
- en: Community feedback loops
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 社区反馈循环
- en: 'There are many methods that you can leverage to engage your community. Use
    all of them: events, user groups, roundtables, surveys, and active research efforts.
    Earlier in the book, specifically [*Chapter 11*](B22104_11.xhtml#_idTextAnchor339),
    I challenged you to get involved within the Linux and security communities. Here,
    I am outright challenging you to create your own community.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多方法可以用来吸引你的社区参与。请使用所有这些方法：活动、用户小组、圆桌会议、调查和积极的研究工作。在本书的早期，特别是在[*第11章*](B22104_11.xhtml#_idTextAnchor339)中，我曾挑战你参与到Linux和安全社区中来。现在，我直接挑战你去创建属于你自己的社区。
- en: Once your company starts selling its product, like it or not, your users will
    find a way to share information informally. These information-sharing activities
    may start on message boards and evolve naturally into informal groups.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的公司开始销售产品，不管你愿不愿意，你的用户都会找到一种方式非正式地分享信息。这些信息共享活动可能会从留言板开始，逐渐自然演变成非正式的群体。
- en: This is your greatest opportunity to shape the evolving community. Host message
    boards. Create a user group somewhere where there is a high concentration of your
    users. This might mean creating several unique group meeting environments across
    multiple geographic regions or cities. Start small where the largest concentration
    of your users exists and get feedback from them when you decide to expand and
    create new groups in other locations.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你塑造发展中的社区的最大机会。主持留言板。创建一个用户小组，最好是在你的用户聚集较多的地方。这可能意味着在多个地理区域或城市创建几个独特的群体会议环境。从用户集中度最大的地方开始，并在决定扩展并在其他地方创建新小组时，获取他们的反馈。
- en: You likely won’t be able to address all pockets of users across the globe. You
    can keep your users engaged with newsletters and surveys. Never expect a 100%
    response rate to surveys unless something bad has occurred with your product.
    But these communications are no substitute for direct interactions. The goal here
    is not simply continuous engagement (which does have some value) but hopefully
    to encourage a user base to further become a community by having their voices
    heard and keeping them informed. My personal opinion is that you can actually
    engage too much. Don’t be like a certain unnamed online vendor that asks you to
    complete a survey for every order. Make your interactions add value to the recipient
    or do not interact at all.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能无法覆盖全球各地的所有用户群体。你可以通过新闻通讯和调查保持用户的参与度。除非你的产品出现问题，否则不要期待调查会有100%的回应率。但这些沟通方式无法替代直接互动。这里的目标不仅仅是持续的参与（虽然它确实有一些价值），而是希望通过让用户的声音被听到并保持他们的信息更新，鼓励他们进一步成为一个社区。我的个人观点是，你其实可能会过度参与。不要像某些不愿透露姓名的在线供应商那样，每次订单都要求你填写调查问卷。确保你的互动能为接收者带来价值，否则就不要互动。
- en: This is where I recommend hosting events. The target audience for these is everyone.
    Possible customers, partners, users, executives, and industry-focused media are
    all your desired targets. Each will provide their own opinions and input. These
    events can be made up of multiple simultaneous sessions, with different target
    audiences all at the same time. Product information, training, and panel-based
    Q&A sessions are the kings here.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我建议你举办活动。这些活动的目标观众是每个人。潜在客户、合作伙伴、用户、高管和行业媒体都是你希望吸引的目标。每个群体都会提供自己的意见和反馈。这些活动可以由多个同时进行的环节组成，每个环节针对不同的受众。产品信息、培训和基于小组的问答环节是这里的主角。
- en: Ultimately, I am not speaking about how to market your product here. So many
    others could do a much better job at discussing that than I could. My point to
    all of this is to get and stay engaged with your community as a whole and to make
    it grow positively. Knowing their needs and then addressing them in your solution
    will continue to drive success and help you achieve a more secure product in the
    process.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我这里并不是在谈论如何营销你的产品。很多人能够比我做得更好，讨论这一点。我说这些的目的是要你与社区保持联系，并使其积极发展。了解他们的需求，并在你的解决方案中加以回应，将继续推动成功，并帮助你在此过程中实现更安全的产品。
- en: Summary
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: We’ve arrived at the end of the trail now. This final chapter has touched on
    critical aspects of how to gather and ingest feedback from outside your organization.
    These efforts, often running in parallel to each other, will altogether give your
    team a virtual weather report of sorts as to exactly how your product is received
    and perceived and what changes you can make to make gains in security and adoption.
    They are also a great indication of what the community feels your product got
    right and you should sustain in future releases... Take these golden nuggets for
    what they are – an amazing level of insight that you didn’t have to pay industry
    analysts for.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经走到了终点。这一章涉及了如何从组织外部收集和吸收反馈的关键方面。这些努力通常是并行进行的，它们将共同为你的团队提供一个类似天气预报的虚拟报告，准确反映你的产品如何被接收和感知，以及你可以做出哪些改变，以提高安全性和采用率。它们也是一个很好的指标，表明社区认为你的产品在哪些方面做得很好，你应该在未来的版本中持续这些优点……把这些宝贵的见解当作它们本身的价值吧——这是一个你不需要为之付费给行业分析师就能得到的惊人洞察力。
- en: Finally, let’s move on to a wrap-up of the book, or the end-of-book summary.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，让我们来总结一下这本书，或者说是本书的结尾总结。
- en: Closing the loop
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 闭环
- en: First, I have to say – thank you for taking this journey with me. Albeit this
    is the end of the book, but I truly hope that it is just the beginning of a new
    journey for you, and that that journey has many bright things in store for you
    and your company. It has been a pleasure and an honor to have been your guide.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我必须说——感谢你与我一起走过这段旅程。虽然这本书已经结束，但我真心希望这仅仅是你新旅程的开始，并且那个旅程将会有许多美好的事情等待着你和你的公司。能够成为你的引导者，是一种荣幸和愉快。
- en: For me, this is the end of the book, the end of my narrative, and the end of
    my security-focused rant, but not the end of the story. I will continue to provide
    updates to the book’s GitHub repository. You should check there periodically to
    see what new goodies have been added. It could be revised labs, updates, or more
    examples of embedded Linux awesomeness.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 对我而言，这本书的结束，意味着我的叙述结束，我的安全-focused长篇大论也告一段落，但故事并未结束。我将继续为书籍的GitHub仓库提供更新。你应该定期查看，看看新增了哪些新内容。可能是修改后的实验、更新，或更多嵌入式Linux的精彩示例。
- en: Putting all the pieces together
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将所有的部分拼接在一起
- en: The intent of this book was to take you, my much-appreciated reader, through
    a progression of knowledge that you can apply to your projects regardless of the
    decisions you had to make. Let’s go through this progression of best practices,
    security operations, configurations, and tooling and how we should put them all
    together.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目的是带领你，我亲爱的读者，经历一段知识的渐进过程，无论你在做决定时需要面对什么样的挑战，你都可以将这些知识应用到你的项目中。让我们一起回顾这段最佳实践、安全操作、配置和工具的进展，看看我们应该如何将它们结合起来。
- en: 'In the first part of the book – *Introduction to Embedded Systems and Secure
    Design* – we took a deep introspective journey into embedded Linux systems: what
    these systems are, who uses them, and the arduous task of applying design criteria.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分——*嵌入式系统与安全设计简介*中，我们深入反思了嵌入式Linux系统：这些系统是什么，谁在使用它们，以及应用设计标准的艰难任务。
- en: The key concepts you should now have a firmer grasp of are understanding what
    an embedded Linux system appliance is, who uses it, and how compliance efforts
    drive the overall solution, starting with the selection of the hardware and operating
    system itself.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该更牢固地掌握的关键概念是：理解什么是嵌入式Linux系统设备，谁在使用它，以及合规性工作如何推动整体解决方案的实现，从硬件和操作系统的选择开始。
- en: In the second part of the book – *Design Components* – we took the knowledge
    gained from understanding our design criteria and applied different security components
    to our designs. This is where we actually started playing with many technologies
    in a hands-on manner. We left behind the theoretical mentality of the first section
    and replaced it with practical application.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第二部分——*设计组件*中，我们从理解设计标准的知识出发，将不同的安全组件应用到我们的设计中。这一部分是我们开始以动手操作的方式实际使用许多技术的地方。我们告别了第一部分的理论思维，转而采用了实际应用。
- en: The key concepts you should have taken away from this section started with what
    tools you might need to implement within your build chain, followed by some very
    detailed and specific security measures to take within your software and hardware
    configurations, and closed with all the idiosyncrasies induced by tamper-proofing
    your solution from the end-users themselves.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 本节你应该从中获得的关键概念，首先是你可能需要在构建链中实现的工具，接着是一些非常详细和具体的安全措施，这些措施需要在你的软件和硬件配置中执行，最后是所有由于防篡改而导致的特殊情况，这些情况是为了防止最终用户自身篡改你的解决方案。
- en: In the third and final section of the book – *The Build Chain, Appliance Lifecycle,
    and Continuous Improvement* – we addressed how one can create a sustainable CI/CD
    chain that doesn’t just automate builds and tests. To have the most perfect loop,
    there must also be human inputs and outputs of this chain. That means you need
    to create a community for your product/project. The care and feeding of this community
    are as important as the level of attention and due diligence that you give your
    product.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第三部分，也是最后一部分——*构建链、设备生命周期与持续改进*——我们讨论了如何创建一个可持续的CI/CD链，这个链不仅仅是自动化构建和测试。要实现最完美的闭环，这个链中还必须有人类的输入和输出。也就是说，你需要为你的产品/项目创建一个社区。维护和培养这个社区的工作，和你对产品的关注与尽职调查同样重要。
- en: The takeaways from this section are enormous. By this point, you should be putting
    everything together in your head. You now know what resources are at your fingertips
    to keep you informed and ahead of the game. You also know how to practically test
    and implement security in your solution. Which brings us to where we are now,
    in this chapter, where we closed the continuous feedback loop with insights from
    your community.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的要点是巨大的。到目前为止，你应该已经在脑海中将所有内容整合起来。你现在知道了可以随手获取哪些资源，帮助你保持信息更新并领先一步。你也知道如何实际测试和实施解决方案中的安全性。接下来，我们进入本章，完成了与社区的持续反馈环路。
- en: We have shared a long journey together, and I’d like to move on to my final
    challenge for you.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一起走过了漫长的旅程，现在我想给你最后的挑战。
- en: Staying engaged
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保持参与
- en: This should not be the end of the road for you. The single greatest challenge
    that I can leave you with now is for you to stay engaged, and even more so to
    stay vigilant. The threat landscape is ever-changing, so you must stay ahead of
    the curve by staying informed and educated.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这不应该是你旅程的终点。现在我能留给你的最大挑战就是保持参与，甚至更重要的是保持警觉。威胁环境不断变化，因此你必须保持领先，保持信息的更新和学习。
- en: Don’t just keep yourself engaged. Keep your team engaged. It will continue to
    take a village to ensure the security of your product. It’s not a one-time effort.
    Don’t let your guard down after a couple of successful releases.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅要保持自己的参与，还要保持团队的参与。确保你产品的安全需要一个团队的持续努力。这不是一次性的工作。不要在几次成功发布后放松警惕。
- en: 'Another *don’t* – I implore you to heed this warning: “Don’t stop learning!”
    Evolve personally and professionally faster than the threat landscape. Drive your
    own success. Security is more than a process – it’s a state of mind.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个*禁忌*——我恳请你重视这个警告：“不要停止学习！”个人和职业上进步的速度要超过威胁环境的变化。推动你自己的成功。安全不仅仅是一个过程——它是一种心态。
- en: Again, thank you for your time, support, and attention. I truly hope this book
    has helped you.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 再次感谢你的时间、支持和关注。我真心希望这本书能对你有所帮助。
- en: THE END… or a new beginning? It’s your call. What do you plan to do next?
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 结束…还是一个新的开始？这由你决定。接下来你打算做什么？
