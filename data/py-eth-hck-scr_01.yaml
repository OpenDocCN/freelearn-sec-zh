  type: TYPE_NORMAL
  zh: 第二部分：像黑客一样思考——网络信息收集与攻击
- en: The aim of this section is to develop hands-on tools to be used for penetration
    testing. This section will start with applying information gathering techniques
    for developing programs that will enable the hacker to attack the victim machine
    and take control of the victim machine remotely. During this section, you will
    learn how to successfully attack a machine and get access to most parts of the
    victim's machine without them noticing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分的目标是开发可用于渗透测试的实用工具。首先将介绍应用信息收集技巧，开发程序，帮助黑客攻击受害者机器并远程控制其机器。在本部分中，您将学习如何成功攻击一台机器，并在不被受害者察觉的情况下访问受害者机器的大部分内容。
