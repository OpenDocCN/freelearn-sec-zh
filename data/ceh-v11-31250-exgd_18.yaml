  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了*认证伦理黑客（CEH）v11 312-50考试指南*，我们很想听听您的想法！如果您是从亚马逊购买的本书，请[点击这里直接进入亚马逊评论页面](https://packt.link/r/1801813094)，分享您的反馈或在您购买书籍的网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
