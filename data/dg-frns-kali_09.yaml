- en: Network and Internet Capture Analysis with Xplico
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Xplico进行网络和互联网捕获分析
- en: Xplico is an open source, GUI **Network Forensics Analysis Tool** (**NFAT**)
    that focuses on extracting artifacts from network and internet captures.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Xplico是一个开源的GUI **网络取证分析工具**（**NFAT**），专注于从网络和互联网捕获中提取数据。
- en: Captures of network and internet traffic are obtained directly in Xplico using
    its live acquisition feature but can also be done using tools within Kali Linux
    such as Wireshark and Ettercap. These network acquisition files are saved as `.pcap`
    or **packet capture** files that are then uploaded to Xplico and decoded automatically
    using its IP decoder and decoder manager components.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Xplico的实时获取功能直接获取网络和互联网流量捕获，也可以使用Kali Linux中的工具，如Wireshark和Ettercap。这些网络获取文件保存为`.pcap`或**数据包捕获**文件，然后上传到Xplico并使用其IP解码器和解码器管理器组件进行自动解码。
- en: 'Some of the protocols that we can investigate using Xplico include, but are
    not limited to:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用Xplico调查的一些协议包括但不限于：
- en: '**Transmission Control Protocol** (**TCP**)'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**传输控制协议**（**TCP**）'
- en: '**User Datagram Protocol** (**UDP**)'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户数据报协议**（**UDP**）'
- en: '**Hypertext Transfer Protocol** (**HTTP**)'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**超文本传输协议**（**HTTP**）'
- en: '**File Transfer Protocol** (**FTP**)'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件传输协议**（**FTP**）'
- en: '**Trivial FTP** (**TFTP**)'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**微型文件传输协议**（**TFTP**）'
- en: '**Session Initiation Protocol** (**SIP**)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**会话初始协议**（**SIP**）'
- en: '**Post Office Protocol** (**POP**)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**邮局协议**（**POP**）'
- en: '**Internet Map Access Protocol** (**IMAP**)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互联网地图访问协议**（**IMAP**）'
- en: '**Simple Mail Transfer Protocol** (**SMTP**)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简单邮件传输协议**（**SMTP**）'
- en: 'Data contained in network and internet packet captures, and even live acquisition,
    can contain artifacts such as:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 网络和互联网数据包捕获中包含的数据，甚至包括实时获取，可能包含以下内容：
- en: HTTP traffic such as websites browsed
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诸如浏览的网站之类的**HTTP**流量
- en: Email
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子邮件
- en: Facebook chats
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Facebook聊天
- en: RTP and VoIP
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RTP和VoIP
- en: Printed files
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打印文件
- en: Traffic encrypted using **Secure Sockets Layer** (**SSL**) cannot be currently
    viewed with Xplico.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**安全套接字层**（**SSL**）加密的流量目前无法在Xplico中查看。
- en: Software required
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 所需软件
- en: Xplico comes with many versions of Linux. Xplico usually requires some updates
    to run, depending on the versions of Kali used. For this chapter I recommend using
    Kali Linux 2016.1 or 2016.2\. I also recommend using Kali in a virtual environment
    when using Xplico as incorrectly updating Kali could *break* it. Users may also
    wish to use the snapshot feature before updating Kali Linux which saves the current
    working state of the machine that can be easily rolled back to, in the event that
    the distribution breaks.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Xplico配有许多Linux版本。根据使用的Kali版本，Xplico通常需要一些更新才能运行。对于本章，我建议使用Kali Linux 2016.1或2016.2。我还建议在使用Xplico时在虚拟环境中使用Kali，因为错误地更新Kali可能会*破坏*它。用户还可以在更新Kali
    Linux之前使用快照功能，该功能保存了机器的当前工作状态，可以在发行版中断时轻松恢复到该状态。
- en: Kali Linux 2016.1 can be downloaded from [https://cdimage.kali.org/kali-2016.1/](https://cdimage.kali.org/kali-2016.1/).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 可以从[https://cdimage.kali.org/kali-2016.1/](https://cdimage.kali.org/kali-2016.1/)下载Kali
    Linux 2016.1。
- en: Kali Linux 2016.2 can be downloaded from [https://cdimage.kali.org/kali-2016.2/](https://cdimage.kali.org/kali-2016.2/).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 可以从[https://cdimage.kali.org/kali-2016.2/](https://cdimage.kali.org/kali-2016.2/)下载Kali
    Linux 2016.2。
- en: Should you run into difficulties updating Kali or running Xplico (which happens
    sometimes) consider downloading and running DEFT Linux 8.2 in a virtual environment.
    Beginners may find that Xplico may be easier to work with in DEFT Linux as there
    are GUI menu items to start the Apache and Xplico services options, whereas these
    have to be typed into the Terminal in Kali Linux.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在更新Kali或运行Xplico时遇到困难（有时会发生），可以考虑在虚拟环境中下载并运行DEFT Linux 8.2。初学者可能会发现在DEFT Linux中使用Xplico可能更容易，因为有GUI菜单项来启动Apache和Xplico服务选项，而在Kali
    Linux中必须在终端中键入这些选项。
- en: DEFT Linux 8.2 can be downloaded from [http://na.mirror.garr.it/mirrors/deft/](http://na.mirror.garr.it/mirrors/deft/).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 可以从[http://na.mirror.garr.it/mirrors/deft/](http://na.mirror.garr.it/mirrors/deft/)下载DEFT
    Linux 8.2。
- en: Starting Xplico in Kali Linux
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Kali Linux中启动Xplico
- en: Updating Kali is simple as the commands remain the same when updating throughout
    different versions (2016.x and 2017.x).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 更新Kali很简单，因为在不同版本（2016.x和2017.x）中更新时，命令保持不变。
- en: In a new Terminal, we type `apt-get update` and press *Enter*. The `sudo apt-get
    update` command may have to be used to provide admin privileges if the former
    does not run successfully.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在新的终端中，我们输入`apt-get update`并按*Enter*。如果前者无法成功运行，则可能需要使用`sudo apt-get update`命令来提供管理员权限。
- en: 'We then attempt to install Xplico by typing `apt-get install xplico` (or `sudo
    apt-get install xplico`):'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们尝试通过输入`apt-get install xplico`（或`sudo apt-get install xplico`）来安装Xplico：
- en: '![](img/95daa04d-b9dd-4320-a77a-13e394a4af4d.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](img/95daa04d-b9dd-4320-a77a-13e394a4af4d.png)'
- en: 'If an error is encountered, as seen in the following screenshot, we must update
    the Kali Linux repositories by first updating our sources list and then running
    the `apt-get  update` command again. To update the sources list, type the `leafpad
    /etc/apt/sources.list` command which opens up the file for us to edit:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果遇到错误，如下图所示，我们必须首先更新Kali Linux存储库，然后再次运行`apt-get update`命令。要更新源列表，请键入`leafpad
    /etc/apt/sources.list`命令，这将打开文件供我们编辑：
- en: '![](img/32b35bcc-79c4-40c2-907a-39bc8c15228b.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](img/32b35bcc-79c4-40c2-907a-39bc8c15228b.png)'
- en: 'At the top of the file, enter the following repository location:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在文件顶部，输入以下存储库位置：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Once the repository location is entered, click File, then Save, and then close
    the list.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 输入存储库位置后，单击“文件”，然后单击“保存”，然后关闭列表。
- en: Be sure to remove any `#` symbols in front of the text as this ignores any text
    that follows.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 确保删除文本前面的任何`#`符号，因为这会忽略后面的任何文本。
- en: 'After closing the list file, return to the Terminal and run the `apt-get update`
    command once more:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 关闭列表文件后，返回到终端，再次运行`apt-get update`命令：
- en: '![](img/36fcdc48-7e5f-4e86-b986-782d1d595a98.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](img/36fcdc48-7e5f-4e86-b986-782d1d595a98.png)'
- en: 'After Kali has been updated, run the `apt-get install xplico` command. Be sure
    to press *Y* to continue when prompted:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Kali更新后，运行`apt-get install xplico`命令。在提示时确保按*Y*继续：
- en: '![](img/54a1e65a-a309-4584-b5de-164b7accd98f.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](img/54a1e65a-a309-4584-b5de-164b7accd98f.png)'
- en: 'Once Xplico has been installed, we must start the Apache 2 and Xplico services.
    In the Terminal, enter the following two commands:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 安装Xplico后，我们必须启动Apache 2和Xplico服务。在终端中，输入以下两个命令：
- en: '`service apache2 start`'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`service apache2 start`'
- en: '`service xplico start`'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`service xplico start`'
- en: '![](img/4e96ad8d-d35b-4524-b41f-44b371b2a48d.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4e96ad8d-d35b-4524-b41f-44b371b2a48d.png)'
- en: 'Once these steps have been completed, the Xplico can now be accessed by clicking Applications
    | 11 - Forensics | xplico:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些步骤后，现在可以通过单击应用程序| 11-取证| xplico来访问Xplico：
- en: '![](img/9c98618a-8df1-4e09-8940-db905bfe7631.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9c98618a-8df1-4e09-8940-db905bfe7631.png)'
- en: A browser window opens immediately after with the URL, `localhost:9876/users/login`.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器窗口立即打开，显示URL“localhost:9876/users/login”。
- en: Starting Xplico in DEFT Linux 8.2
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在DEFT Linux 8.2中启动Xplico
- en: As mentioned earlier, DEFT Linux 8.2 should be run as a virtual host. This process
    is not as in-depth as installing Kali Linux (as covered in [Chapter 2](d2fe7988-be5c-490c-a3b8-22a9db9770b7.xhtml),
    *Installing Kali Linux*) because DEFT can be used as a live forensic acquisition
    distribution.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，DEFT Linux 8.2应作为虚拟主机运行。这个过程不像安装Kali Linux那样复杂（如[第2章](d2fe7988-be5c-490c-a3b8-22a9db9770b7.xhtml)中所述，*安装Kali
    Linux*），因为DEFT可以用作实时取证获取分发。
- en: 'Once the DEFT Linux ISO image had been downloaded (from [http://na.mirror.garr.it/mirrors/deft/](http://na.mirror.garr.it/mirrors/deft/)),
    open VirtualBox, click New, and enter the following details:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦DEFT Linux ISO映像被下载（从[http://na.mirror.garr.it/mirrors/deft/](http://na.mirror.garr.it/mirrors/deft/)），打开VirtualBox，单击“新建”，然后输入以下详细信息：
- en: 'Name: `Deft 8.2`'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 名称：`Deft 8.2`
- en: 'Type: Linux'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类型：Linux
- en: 'Version: Ubuntu (64-bit) (Verify that the details entered, match those in the
    screenshot)'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 版本：Ubuntu（64位）（验证输入的详细信息是否与屏幕截图中的相匹配）
- en: '![](img/dd5593a9-c678-4fce-927f-1cdc1a3576e5.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](img/dd5593a9-c678-4fce-927f-1cdc1a3576e5.png)'
- en: 'Now, after filling in the appropriate information, follow these steps:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在填写适当的信息之后，请按照以下步骤进行：
- en: Assign 4 or more GBs of RAM.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分配4GB或更多的RAM。
- en: Leave the default option of Create a virtual hard disk now and click Create.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保留“现在创建虚拟硬盘”的默认选项，然后单击“创建”。
- en: Leave the default option of VDI (VirtualBox Disk Image) and click Next.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保留VDI（VirtualBox磁盘映像）的默认选项，然后单击“下一步”。
- en: Leave the default option of Dynamically allocated, click Next, and click on
    Create.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保留动态分配的默认选项，单击下一步，然后单击创建。
- en: Click the green start arrow on the VirtualBox Manager screen to start the VM.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击VirtualBox Manager屏幕上的绿色启动箭头以启动VM。
- en: 'When prompted to Select start-up disk, click the browse-folder icon and browse
    to the downloaded DEFT Linux 8.2 ISO image, then click Start:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在提示选择启动磁盘时，单击浏览文件夹图标，浏览到下载的DEFT Linux 8.2 ISO映像，然后单击“开始”：
- en: '![](img/6e7a4bb9-0f1f-4b56-a932-0691d1f4b2d9.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6e7a4bb9-0f1f-4b56-a932-0691d1f4b2d9.png)'
- en: 'This brings the user to the DEFT splash screen. Select English for your language
    and select DEFT Linux 8 live:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这将带用户到DEFT启动画面。选择英语作为语言，然后选择DEFT Linux 8实时：
- en: '![](img/109d8422-14e3-4c53-a079-c03a8a55fdb8.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](img/109d8422-14e3-4c53-a079-c03a8a55fdb8.png)'
- en: 'After DEFT Linux boots and loads the desktop, click the DEFT menu button on
    the lower left corner, then click the Service menu, and then click Apache start.
    Repeat this process to get to the Service menu and then click Xplico start:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: DEFT Linux引导并加载桌面后，单击左下角的DEFT菜单按钮，然后单击服务菜单，然后单击“启动Apache”。重复此过程以到达服务菜单，然后单击“启动Xplico”：
- en: '![](img/0e3b18b5-ae1b-4a69-b94a-61878a5a112a.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0e3b18b5-ae1b-4a69-b94a-61878a5a112a.png)'
- en: 'Finally, start Xplico by clicking the DEFT button, then go to the DEFT menu,
    across to Network Forensics, and click Xplico:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，通过单击DEFT按钮，然后转到DEFT菜单，跨到网络取证，然后单击Xplico来启动Xplico：
- en: '![](img/5ae63c5f-1c43-4055-a0ba-b4d9c28b6116.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5ae63c5f-1c43-4055-a0ba-b4d9c28b6116.png)'
- en: 'This brings us to the very same Xplico web interface GUI also available in
    Kali Linux:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这将带我们到与Kali Linux中相同的Xplico Web界面GUI：
- en: '![](img/203a61c6-c5a1-4fe1-a37f-7a6426235a8e.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](img/203a61c6-c5a1-4fe1-a37f-7a6426235a8e.png)'
- en: Packet capture analysis using Xplico
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Xplico进行数据包捕获分析
- en: Whether using Kali Linux or DEFT Linux, for this chapter we will be using publicly-available,
    sample packet capture (`.pcap`) files that can be downloaded at [http://wiki.xplico.org/doku.php?id=pcap:pcap](http://wiki.xplico.org/doku.php?id=pcap:pcap).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是使用Kali Linux还是DEFT Linux，在本章中，我们将使用可以在[http://wiki.xplico.org/doku.php?id=pcap:pcap](http://wiki.xplico.org/doku.php?id=pcap:pcap)下载的公开可用的样本数据包捕获（.pcap）文件。
- en: 'The files needed are:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 所需的文件是：
- en: DNS
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DNS
- en: MMS
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MMS
- en: 'Webmail: Hotmail/Live'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Webmail：Hotmail/Live
- en: HTTP (web)
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTTP（web）
- en: SIP example 1
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SIP示例1
- en: We will also require an SMTP sample file available from the Wireshark sample
    captures page at [https://wiki.wireshark.org/SampleCaptures](https://wiki.wireshark.org/SampleCaptures).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
