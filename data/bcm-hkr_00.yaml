- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: '*Becoming the Hacker* will teach you how to approach web penetration testing
    with an attacker''s mindset. While testing web applications for performance is
    common, the ever-changing threat landscape makes security testing much more difficult
    for the defender.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*成为黑客* 将教你如何以攻击者的心态进行网络渗透测试。虽然测试网页应用的性能是常见的，但不断变化的威胁格局使得安全测试对防守方而言更具挑战。'
- en: There are many web application tools that claim to provide a complete survey
    and defense against potential threats, but they must be analyzed in line with
    the security needs of each web application or service. We must understand how
    an attacker approaches a web application and the implications of breaching its
    defenses.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多网页应用工具声称能够提供对潜在威胁的完整调查和防御，但它们必须根据每个网页应用或服务的安全需求进行分析。我们必须了解攻击者如何接近网页应用以及突破其防御的影响。
- en: Through the first part of the book, Adrian Pruteanu walks you through commonly
    encountered vulnerabilities and how to take advantage of them to achieve your
    goal. The latter part of the book shifts gears and puts the newly learned techniques
    into practice, going over scenarios where the target may be a popular content
    management system or a containerized application and its network.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，Adrian Pruteanu 带领你走过常见的漏洞，并展示如何利用它们达到目标。书的后半部分则转换视角，将新学到的技术付诸实践，讲解在目标可能是流行的内容管理系统或容器化应用及其网络的场景下的攻击方法。
- en: '*Becoming the Hacker* is a clear guide to web application security from an
    attacker''s point of view, from which both sides can benefit.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*成为黑客* 是一本从攻击者角度讲解网页应用安全的清晰指南，双方都能从中受益。'
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: The reader should have basic security experience, for example, through running
    a network or encountering security issues during application development. Formal
    education in security is useful, but not required. This title is suitable for
    people with at least two years of experience in development, network management,
    or DevOps, or with an established interest in security.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应该具备基本的安全经验，例如通过运行网络或在应用开发过程中遇到安全问题。正规安全教育有帮助，但并非必要。本书适合至少有两年开发、网络管理或DevOps经验的人，或对安全有浓厚兴趣的人。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to Attacking Web Applications"),
    *Introduction to Attacking Web Applications*, introduces you to the tools, environments,
    and the bare minimum ROE we must follow during engagements. We also look at the
    penetration tester''s toolkit and explore cloud as the emerging tool for the web
    penetration tester.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 攻击网页应用入门"), *攻击网页应用入门*，介绍了我们在渗透测试过程中必须遵循的工具、环境和基本的ROE（规则）。我们还会看看渗透测试者的工具箱，并探讨云作为网页渗透测试者的新兴工具。'
- en: '[Chapter 2](ch02.html "Chapter 2. Efficient Discovery"), *Efficient Discovery*,
    walks you through a journey of improving efficiency in terms of gathering information
    on a target.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 高效发现"), *高效发现*，带你走一段提升信息收集效率的旅程，专注于如何提高对目标的情报收集效率。'
- en: '[Chapter 3](ch03.html "Chapter 3. Low-Hanging Fruit"), *Low-Hanging Fruit*,
    clarifies, emphasizes, and exploits the fact that it is very difficult for defenders
    to get security right all the time, and many simple vulnerabilities often fall
    through the cracks.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 低悬果实"), *低悬果实*，阐明、强调并利用了一个事实：对于防守者而言，要始终正确地进行安全防护是非常困难的，许多简单的漏洞经常会被忽视。'
- en: '[Chapter 4](ch04.html "Chapter 4. Advanced Brute-forcing"), *Advanced Brute-forcing*,
    discusses brute-forcing in detail, and also explores a couple of techniques for
    staying under the radar while conducting brute-force attacks during an engagement.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 高级暴力破解"), *高级暴力破解*，详细讨论了暴力破解，并探索了几种在进行暴力攻击时如何保持低调的技巧。'
- en: '[Chapter 5](ch05.html "Chapter 5. File Inclusion Attacks"), *File Inclusion
    Attacks*, helps you explore the file inclusion vulnerabilities. We also look at
    several methods to use an application''s underlying filesystem to our advantage.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 文件包含攻击"), *文件包含攻击*，帮助你探索文件包含漏洞。我们还将研究几种方法，利用应用程序底层的文件系统为我们所用。'
- en: '[Chapter 6](ch06.html "Chapter 6. Out-of-Band Exploitation"), *Out-of-Band
    Exploitation*, looks at out-of-band discovery, exploitation of application vulnerabilities,
    and setting up a command and control infrastructure in the cloud.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 非带外利用"), *非带外利用*，讨论了非带外发现、应用漏洞的利用，以及在云环境中设置命令与控制基础设施。'
- en: '[Chapter 7](ch07.html "Chapter 7. Automated Testing"), *Automated Testing*,
    helps you automate vulnerability exploitation, including leveraging Burp''s Collaborator
    feature to make out-of-band discovery easier.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 自动化测试"), *自动化测试*，帮助你自动化漏洞利用，包括使用Burp的Collaborator功能简化非带外发现过程。'
- en: '[Chapter 8](ch08.html "Chapter 8. Bad Serialization"), *Bad Serialization*,
    discusses deserialization attacks in detail. We dig deep into this vulnerability
    type and look at practical exploits.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 不良序列化"), *不良序列化*，详细讨论了反序列化攻击。我们将深入探讨这种漏洞类型，并研究实际的攻击方法。'
- en: '[Chapter 9](ch09.html "Chapter 9. Practical Client-Side Attacks"), *Practical
    Client-Side Attacks*, covers information relating to client-side attacks. We look
    at the three types of XSS: reflected, stored, and DOM, as well as CSRF, and chaining
    these attacks together. We also cover the SOP and how it affects loading third-party
    content or attack code onto the page.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 实用客户端攻击"), *实用客户端攻击*，涵盖了与客户端攻击相关的信息。我们会讨论三种类型的XSS：反射型、存储型和DOM型，另外还涉及CSRF，并将这些攻击结合起来进行分析。同时，我们还会介绍SOP以及它如何影响加载第三方内容或攻击代码到页面上。'
- en: '[Chapter 10](ch10.html "Chapter 10. Practical Server-Side Attacks"), *Practical
    Server-Side Attacks*, takes you through attacking the server by way of XML, as
    well as leveraging SSRF to chain attacks and reach further into the network.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 实用服务器端攻击"), *实用服务器端攻击*，带你通过XML攻击服务器，并利用SSRF来链接攻击，从而进一步渗透网络。'
- en: '[Chapter 11](ch11.html "Chapter 11. Attacking APIs"), *Attacking APIs*, focuses
    our attention on APIs and how to effectively test and attack them. All of the
    skills you have learned up to this point will come in handy.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 攻击API"), *攻击API*，专注于API的测试与攻击。到目前为止你所学到的所有技能都将在本章中派上用场。'
- en: '[Chapter 12](ch12.html "Chapter 12. Attacking CMS"), *Attacking CMS*, looks
    at attacking CMSs and exploring vulnerabilities with them.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一台运行Kali或你选择的渗透测试发行版的虚拟机或主机将帮助你快速启动，尝试书中提到的一些场景。
- en: '[Chapter 13](ch13.html "Chapter 13. Breaking Containers"), *Breaking Containers*,
    helps you understand how to securely configure Docker containers before deployment
    with an example of how a compromised containerized CMS led to another container
    vulnerability that results in full compromise of the host.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章. 容器安全破解"), *容器安全破解*，帮助你了解如何在部署之前安全地配置Docker容器，并以一个被攻破的容器化CMS为例，展示如何导致另一个容器漏洞，从而导致主机完全被攻破。'
- en: To get the most out of this book
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地从本书中获益
- en: You should have a basic knowledge of operating systems, including Windows and
    Linux. We will be using Linux tools and the shell heavily throughout this book,
    and familiarity with the environment is ideal.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该具备操作系统的基础知识，包括Windows和Linux。我们将在本书中大量使用Linux工具和Shell环境，因此对该环境的熟悉程度非常理想。
- en: Some scripting knowledge will definitely help but it is not required. Python, JavaScript,
    and some PHP code will appear throughout this book.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些脚本知识肯定会有所帮助，但不是必需的。Python、JavaScript和一些PHP代码将在本书中出现。
- en: We will explore command and control servers in the cloud and it is highly recommended
    that a free account on one of the major providers be set up in preparation of
    following along with the examples in the book.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将探索云中的命令与控制服务器，并强烈建议你在主要服务提供商上创建一个免费账户，以便跟随本书中的示例进行操作。
- en: A virtual machine or host running either Kali or your penetration testing distribution
    of choice will help you hit the ground running when trying some of the scenarios
    in the book.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 攻击CMS"), *攻击CMS*，探讨了如何攻击CMS并深入分析其漏洞。'
- en: We routinely download code from open-source projects on GitHub, and while in-depth
    knowledge of Git will certainly help in this regard, it is not required.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们常常从GitHub上的开源项目下载代码，虽然深入了解Git肯定会有所帮助，但它并不是必需的。
