  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: 'Perform the following steps:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤：
- en: Open the Nessus Web Client.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Nessus Web客户端。
- en: Log in to the Nessus Web Client with the user info created during installation.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用安装期间创建的用户信息登录Nessus Web客户端。
- en: Click on the Policies tab and select Create a new policy.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击策略选项卡并选择创建新策略。
- en: 'Select Advanced Scan and fill in the required details:'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择高级扫描并填写所需的详细信息：
- en: '![](img/25ba53cc-109a-4d2e-baab-f27dcedcdb92.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](img/25ba53cc-109a-4d2e-baab-f27dcedcdb92.png)'
