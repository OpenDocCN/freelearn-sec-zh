- en: Summary
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, you learned about the current needs of using a defense in depth
    approach, and how this old method should be used to protect against current threats.
    You learned about the different layers of protection and how to increase the security
    of each layer. Physical network segmentation was the next topic covered, and here
    you learned about the importance of having a segmented network and how to correctly
    plan to implement that. You learned that network segmentation is not exclusively
    for on-premises resources, but also for remote users and remote offices. You also
    learned how it can be challenging for the Blue Team to plan and design this solution
    without accurately knowing the current network topology, and to address this problem,
    you learned about some tools that can be used during this discovery process. Lastly,
    you learned the importance of segmenting virtual networks and monitoring hybrid
    cloud connectivity.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你了解了采用深度防御方法的当前需求，以及如何利用这一传统方法来防御当前的威胁。你学习了不同的保护层级以及如何提高每一层的安全性。物理网络分段是接下来讨论的主题，在这里你了解了网络分段的重要性以及如何正确规划实施这一措施。你还了解到，网络分段不仅仅适用于本地资源，也适用于远程用户和远程办公室。你还学习了，对于蓝队来说，在没有准确了解当前网络拓扑的情况下，规划和设计这一解决方案可能会面临挑战，为了解决这个问题，你学习了一些可以在发现过程中使用的工具。最后，你了解了虚拟网络分段的重要性以及如何监控混合云连接。
- en: In the next chapter, we will continue talking about defense strategies. This
    time, you will learn more about the sensors that should be implemented to actively
    monitor your resources and quickly identify potential threats.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将继续讨论防御策略。这一次，你将学习更多关于应当实施的传感器，以主动监控你的资源并快速识别潜在威胁。
