- en: Best Practices
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最佳实践
- en: 'Firstly, I would personally like to say congratulations on completing this
    book! You have acquired some amazing skills in cybersecurity, particularly in
    the field of penetration testing, using one of the most popular penetrating testing
    Linux distributions available: Kali Linux. During the course of this title, we
    focused a lot on the technicalities and practical aspects of becoming a penetration
    tester/ethical hacker.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我个人想要恭喜你完成了这本书！你已经在网络安全方面获得了一些了不起的技能，特别是在渗透测试领域，使用了最流行的渗透测试Linux发行版之一：Kali
    Linux。在本书中，我们着重关注了成为渗透测试人员/道德黑客的技术和实际方面。
- en: However, there are still the best practices of penetration testing left to cover.
    Learning about best practices will help you improve yourself as a professional
    in the business world. By following recommended procedures, you'll be able to
    work effectively and obtain optimal results in an efficient manner.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，还有渗透测试的最佳实践需要涵盖。了解最佳实践将帮助你在商业世界中提高自己。通过遵循推荐的程序，你将能够有效地工作并以高效的方式获得最佳结果。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下话题：
- en: Guidelines for penetration testers
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渗透测试人员的指南
- en: Web application security blueprints and checklists
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Web应用程序安全蓝图和清单
- en: Website and network checklists
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站和网络清单
- en: Technical requirements
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: There are no formal technical requirements for this chapter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章没有正式的技术要求。
- en: Guidelines for penetration testers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 渗透测试人员的指南
- en: Having the skill set of a hacker, you must be aware of the boundaries between
    ethical and criminal activities. Remember, performing any intrusive actions using
    a computing system to cause harm to another person or organization is illegal.
    Therefore, penetration testers must follow a code of conduct to ensure that they
    always remain on the right side of the law at all times.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个具有黑客技能的人，你必须意识到道德和犯罪活动之间的界限。请记住，使用计算系统执行任何侵入性行为以对他人或组织造成伤害是非法的。因此，渗透测试人员必须遵循行为准则，以确保他们始终在法律的正确一边。
- en: 'In the remainder of this section, we will cover the following key points:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节的其余部分，我们将涵盖以下关键点：
- en: Gaining written permission
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得书面许可
- en: Being ethical
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 做道德的事
- en: Penetration testing contract
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渗透测试合同
- en: '**Rules of engagement** (**RoE**)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参与规则**（**RoE**）'
- en: Additional tips and tricks
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 额外的技巧和窍门
- en: Let's now have a look at these topics in detail.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们详细看看这些话题。
- en: Gaining written permission
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获得书面许可
- en: Before performing a penetration test on a target organization, ensure that you
    have **written permission** from the organization. If additional permission is
    required from other authorities, please ensure that you acquire all the legal
    permission documents. Having legal, written permission is like having a get-out-of-jail-free
    card as a penetration tester. The tasks performed by a penetration tester involve
    simulating a real-world cyber attack on a target organization; this means actually
    hacking into their network by any means possible. Some attacks can be very intrusive
    and may cause damage or network outages; the written permission is used to protect
    yourself legally.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在对目标组织进行渗透测试之前，请确保你有来自该组织的书面许可。如果需要从其他机构获得额外许可，请确保你获得所有法律许可文件。拥有法律上的书面许可就像作为渗透测试人员拥有一张免于入狱的卡一样。渗透测试人员执行的任务涉及对目标组织进行模拟真实世界的网络攻击；这意味着通过任何可能的方式实际入侵他们的网络。一些攻击可能非常侵入性，并可能造成损害或网络中断；书面许可用于在法律上保护自己。
- en: Being ethical
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 做道德的事
- en: '**Always be ethical** in all your actions as a professional in the industry.
    During your time practicing your penetration testing skills, I''m sure you will
    have realized that there is a fine line between being a malicious hacker and a
    penetration tester. The main difference is that the penetration tester obtains
    legal permission prior to performing any sort of attack and the objective is to
    help an organization to improve its security posture and decrease the attack surface
    that an actual hacker might exploit. Being ethical simply means doing the right
    thing and upholding moral principles.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为行业中的专业人士，在你的所有行为中始终要做到道德。在你练习渗透测试技能的过程中，我相信你已经意识到成为恶意黑客和渗透测试人员之间有一条细微的界限。主要区别在于渗透测试人员在执行任何攻击之前获得了合法许可，并且目标是帮助组织改善其安全状况并减少实际黑客可能利用的攻击面。做道德就是做正确的事情并坚持道德原则。
- en: Penetration testing contract
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 渗透测试合同
- en: As an upcoming professional in the industry, ensure that you have a properly
    written **penetration testing contract**, inclusive of **confidentiality** and
    **non-disclosure agreements** (**NDAs**), reviewed and verified by a lawyer. This
    is to ensure that client (target organization) information is protected and that
    you (the penetration tester) will not disclose any information about the client
    unless required by law. Additionally, the NDA builds trust between the client
    and you, the penetration tester, as many organizations do not want their vulnerabilities
    known to others.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 作为行业中的新兴专业人士，请确保你有一份经过律师审核和验证的**渗透测试合同**，其中包括**保密**和**保密协议**（**NDA**）。这是为了确保客户（目标组织）的信息得到保护，并且你（渗透测试人员）不会在没有法律要求的情况下透露客户的任何信息。此外，保密协议建立了客户和你之间的信任，因为许多组织不希望他们的漏洞被他人知晓。
- en: If, during a business meeting with a new client, they ask about previous penetration
    tests you have conducted and customer information, do not disclose any details.
    This would contravene the NDA, which protects your customers and yourself and
    builds trust. However, you can simply outline to the new potential client what
    you can do for their organization, the types of test that can be conducted, and
    some of the tools that may be used during the testing phases.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在与新客户的商务会议中，他们询问您之前进行的渗透测试和客户信息，请不要透露任何细节。这将违反NDA，该协议保护您的客户和自己，并建立信任。但是，您可以简单地向新潜在客户概述您可以为其组织做些什么，可以进行的测试类型以及在测试阶段可能使用的一些工具。
- en: Rules of engagement
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参与规则
- en: During your business meeting with the client (target organization), ensure that
    both you and the client understand the RoE prior to the actual penetration test.
    The RoE is simply a document created by the service provider (penetration tester)
    that outlines what types of penetration test are to be conducted, as well as some
    other specifics. These include the area of the network to be tested, as well as
    the targets on the network, such as servers, networking devices, and workstations.
    To put it simply, the RoE defines the manner in which the penetration test should
    be conducted and indicate any boundaries in relation to the target organization.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在与客户（目标组织）的商务会议期间，确保您和客户在实际渗透测试之前了解RoE。 RoE只是由服务提供商（渗透测试人员）创建的文件，概述了应进行的渗透测试类型以及其他一些具体内容。这些包括要测试的网络区域，以及网络上的目标，如服务器、网络设备和工作站。简而言之，RoE定义了应如何进行渗透测试，并指示与目标组织相关的任何边界。
- en: Ensure that you have obtained key contact information for the person within
    the target organization in the event that there is an emergency. As a penetration
    tester, there may be a crisis and you may need to contact someone for assistance,
    such as if you are conducting your tests after working hours within a building.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在目标组织内部为紧急情况获取关键联系人的联系信息。作为渗透测试人员，可能会出现危机，您可能需要联系某人寻求帮助，例如如果您在工作时间之后在建筑物内进行测试。
- en: During a penetration test, if you discover any violations of human rights or
    illegal activities on targeted organization systems or networks, stop immediately
    and report it to the local authorities (the police). Should you discover a security
    breach in the network infrastructure, stop and report it to the person of authority
    within the organization and/or the local authorities. As a penetration tester,
    you need to have good morals and abide by the law; human rights and safety always
    come first, and all illegal activities are to be reported to the necessary authorities.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行渗透测试时，如果发现目标组织系统或网络上有侵犯人权或非法活动的迹象，立即停止并向当地当局（警察）报告。如果发现网络基础设施存在安全漏洞，请立即停止并向组织内的权威人士和/或当地当局报告。作为渗透测试人员，您需要有良好的道德观念，遵守法律；人权和安全永远是第一位的，所有非法活动都应报告给必要的当局。
- en: Additional tips and tricks
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 额外的提示和技巧
- en: Before running any penetration testing tools on a target organization's network,
    always test them within a lab environment to determine whether they use a lot
    of network bandwidth, as well as to determine the level of noise they create.
    If a tool uses a lot of bandwidth, it does not make sense to use the tool on a
    target organization whose network is slow. The tool may consume all the bandwidth
    on a network segment, causing a network choke point; this is bad.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在对目标组织的网络运行任何渗透测试工具之前，始终在实验室环境中测试它们，以确定它们是否使用大量网络带宽，以及确定它们产生的噪音级别。如果工具使用大量带宽，则在网络速度较慢的目标组织上使用该工具是没有意义的。该工具可能会消耗网络段上的所有带宽，导致网络瓶颈；这是不好的。
- en: Use vulnerability scanners to help perform and automate periodic network scans.
    Vulnerability scanners can help an organization to meet compliance and standardization.
    Tools such as **Nessus** ([www.tenable.com](http://www.tenable.com)) and **Nexpose**
    ([www.rapid7.com](http://www.rapid7.com)) are reputable vulnerability scanners
    and management tools within the cybersecurity industry.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用漏洞扫描程序来帮助执行和自动化定期网络扫描。漏洞扫描程序可以帮助组织满足合规性和标准化。像Nessus（[www.tenable.com](http://www.tenable.com)）和Nexpose（[www.rapid7.com](http://www.rapid7.com)）这样的工具是网络安全行业内有声誉的漏洞扫描程序和管理工具。
- en: Additionally, learn about different operating systems such as Windows, Linux,
    and macOS. Add some network security topics as part of your learning. Understanding
    network security and enterprise networking will help you map a target network
    and bypass network security appliances a bit easier.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，了解不同的操作系统，如Windows、Linux和macOS。将一些网络安全主题作为学习的一部分。了解网络安全和企业网络将有助于您更轻松地映射目标网络并绕过网络安全设备。
- en: In the next section, we will take a look at web application security blueprints
    and checklists.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将看一下Web应用程序安全蓝图和清单。
- en: Web application security blueprints and checklists
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Web应用程序安全蓝图和清单
- en: 'When performing a penetration test on a system or network, a set of approved
    or recommended guidelines is used to ensure that the desired outcome is achieved.
    A penetrating testing methodology usually consists of the following phases:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在对系统或网络进行渗透测试时，使用一组经批准或推荐的准则来确保实现期望的结果。渗透测试方法通常包括以下阶段：
- en: Information gathering
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 信息收集
- en: Scanning and reconnaissance
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 扫描和侦察
- en: Fingerprinting and enumeration
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指纹识别和枚举
- en: Vulnerability assessment
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 漏洞评估
- en: Exploit research and verification
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用研究和验证
- en: Reporting
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 报告
- en: Following such a checklist ensures that the penetration tester completes all
    tasks for a phase before moving onto the next. In this book, we started with the
    information-gathering phase and gradually moved on from there. The early chapters
    covered the early phases and taught you how to obtain sensitive details about
    a target, while the later chapters covered using the information found to gain
    access to a target using various methods.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循这样的清单可以确保渗透测试人员在进入下一阶段之前完成该阶段的所有任务。在这本书中，我们从信息收集阶段开始，逐渐从那里开始。早期章节涵盖了早期阶段，并教会了您如何获取有关目标的敏感细节，而后期章节涵盖了使用找到的信息以各种方法访问目标。
- en: In the next section, we will learn about the **Open Web Application Security
    Project (OWASP) Top 10**.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将了解**开放式Web应用安全项目（OWASP）十大**。
- en: OWASP
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OWASP
- en: The OWASP is a non-profit foundation that focuses on enabling people and communities
    to develop, test, and maintain applications that can be trusted by all.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: OWASP是一个专注于使人们和社区能够开发、测试和维护所有人都可以信任的应用程序的非营利基金会。
- en: 'OWASP has created the **OWASP Top 10** web vulnerabilities list, which has
    become a standard for web application testing:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: OWASP已创建了**OWASP十大**网络漏洞列表，已成为Web应用程序测试的标准：
- en: A1:2017 – Injection
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A1:2017-注入
- en: A2:2017 – Broken Authentication
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A2:2017-破损身份验证
- en: A3:2017 – Sensitive Data Exposure
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A3:2017-敏感数据暴露
- en: A4:2017 – XML External Entities (XXE)
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A4:2017-XML外部实体（XXE）
- en: A5:2017 – Broken Access Control
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A5:2017-破损访问控制
- en: A6:2017 – Security Misconfiguration
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A6:2017-安全配置错误
- en: A7:2017 – Cross-Site Scripting (XSS)
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A7:2017-跨站脚本（XSS）
- en: A8:2017 – Insecure Deserialization
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A8:2017-不安全的反序列化
- en: A9:2017 – Using Components with Known Vulnerabilities
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A9:2017-使用已知漏洞的组件
- en: A10:2017 – Insufficient Logging and Monitoring
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A10:2017-日志记录和监控不足
- en: Each category provides a detailed breakdown of all vulnerabilities, discovery
    methods and techniques, countermeasures, and best practices to reduce risk.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 每个类别都提供了所有漏洞、发现方法和技术、对策以及减少风险的最佳实践的详细分析。
- en: Further information on the **OWASP Top 10 Project** can be found at [https://www.owasp.org/index.php/Category:OWASP_Top_Ten_2017_Project](https://www.owasp.org/index.php/Category:OWASP_Top_Ten_2017_Project).
    Additionally, the **OWASP Testing Guide** can be found at [https://www.owasp.org/index.php/OWASP_Testing_Project](https://www.owasp.org/index.php/OWASP_Testing_Project).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有关**OWASP十大项目**的更多信息，请访问[https://www.owasp.org/index.php/Category:OWASP_Top_Ten_2017_Project](https://www.owasp.org/index.php/Category:OWASP_Top_Ten_2017_Project)。此外，**OWASP测试指南**可在[https://www.owasp.org/index.php/OWASP_Testing_Project](https://www.owasp.org/index.php/OWASP_Testing_Project)找到。
- en: Furthermore, always keep practicing to sharpen your skill set in terms of understanding
    the OWASP Top 10\. The OWASP **Broken Web Applications** (**BWA**) project will
    assist you in your journey.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，始终保持练习，以提高您在理解OWASP十大漏洞方面的技能。OWASP**破损Web应用**（BWA）项目将协助您在这一过程中。
- en: In the next section, we will take a look at understanding the phases of the
    **penetration testing execution standard** (**PTES**).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将了解**渗透测试执行标准（PTES）**的各个阶段。
- en: Penetration testing execution standard
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 渗透测试执行标准
- en: 'PTES comprises several phases that cover various aspects of penetration testing:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: PTES包括涵盖渗透测试各个方面的几个阶段：
- en: Pre-engagement interactions
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预先交互
- en: Intelligence gathering
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 情报收集
- en: Threat modeling
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 威胁建模
- en: Vulnerability analysis
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 漏洞分析
- en: Exploitation
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用
- en: Post exploitation
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 后利用
- en: Reporting
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 报告
- en: Further information on PTES can be found at [http://www.penteststandard.org/index.php/Main_Page](http://www.penteststandard.org/index.php/Main_Page)[.](http://www.penteststandard.org/index.php/Main_Page)
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 有关PTES的更多信息，请访问[http://www.penteststandard.org/index.php/Main_Page](http://www.penteststandard.org/index.php/Main_Page)。
- en: The choice of penetration testing standard or framework is dependent on the
    type of testing requested by the client, the target's industry (such as HIPAA
    for the health industry), and even your organization's methodology of penetration
    testing.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 渗透测试标准或框架的选择取决于客户请求的测试类型、目标行业（例如，健康行业的HIPAA）甚至您组织的渗透测试方法论。
- en: In the following section, we will discuss the importance of the reporting phase.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将讨论报告阶段的重要性。
- en: Reporting
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 报告
- en: 'The final phase of a penetration test is reporting and delivering results.
    In this phase, an official document is created by the penetration tester outlining
    the following:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 渗透测试的最后阶段是报告和交付结果。在这个阶段，渗透测试人员创建了一份官方文件，概述了以下内容：
- en: All vulnerabilities found on the targets
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标上发现的所有漏洞
- en: All risks, categorized on a scale of high, medium, and low, based on the **Common
    Vulnerability Scoring System** (**CVSS**) calculator
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于**通用漏洞评分系统（CVSS）**计算器，按高、中、低等级别对所有风险进行分类
- en: Recommended methods of remediation for vulnerabilities found
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现的漏洞的建议修复方法
- en: Ensure that when you are writing your report, it can be understood by anyone
    who reads it, including non-technical audiences such as senior management and
    executive staff members. The managerial staff is not always technical as they
    are more focused on ensuring that business goals and objectives are met within
    the organization.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在撰写报告时，任何人都能理解，包括高级管理人员和执行人员等非技术受众。管理人员并不总是技术人员，因为他们更专注于确保组织内实现业务目标和目标。
- en: 'The report should also contain the following:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 报告还应包括以下内容：
- en: Cover sheet
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 封面
- en: Executive summary
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行摘要
- en: Summary of vulnerabilities
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 漏洞摘要
- en: Test details
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试细节
- en: Tools used during testing (optional)
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试期间使用的工具（可选）
- en: The original scope of work
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原始工作范围
- en: The body of the report
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报告正文
- en: Summary
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摘要
- en: Further information on penetration testing report writing can be found at [https://resources.infosecinstitute.com/writing-penetration-testing-reports/](https://resources.infosecinstitute.com/writing-penetration-testing-reports/).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 有关撰写渗透测试报告的更多信息，请访问[https://resources.infosecinstitute.com/writing-penetration-testing-reports/](https://resources.infosecinstitute.com/writing-penetration-testing-reports/)。
- en: Always remember that if you ask 10 different penetration testers how to write
    a report, they all will give different answers based on their experience and their
    employers. Be sure not to insert too many images or too many technical terms to
    confuse the reader. It should be simple to read for anyone with a non-technical
    background.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 永远记住，如果你问10个不同的渗透测试人员如何撰写报告，他们都会根据自己的经验和雇主给出不同的答案。确保不要插入太多图片或太多技术术语来混淆读者。对于任何非技术背景的人来说，它应该是简单易懂的。
- en: In the following sections, we will outline the fundamentals of creating a penetration
    testing checklist.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将概述创建渗透测试清单的基本原则。
- en: Penetration testing checklist
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 渗透测试清单
- en: 'I would recommend the following hardware requirements for a penetration testing
    machine:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议渗透测试机器的以下硬件要求：
- en: Quad-core processor
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四核处理器
- en: 8 GB RAM (minimum)
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8 GB RAM（最低）
- en: Wireless network adapter
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无线网络适配器
- en: Ethernet network interface card
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以太网网络接口卡
- en: Next, we will get acquainted with creating an information-gathering checklist.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将熟悉创建信息收集清单。
- en: Information gathering
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 信息收集
- en: 'The following are the tasks to be performed prior to, and during, the **information-gathering**
    phase:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在**信息收集**阶段之前和期间要执行的任务：
- en: Get legal permission.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获得法律许可。
- en: Define the scope of the penetration test.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义渗透测试的范围。
- en: Perform information gathering using search engines.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用搜索引擎进行信息收集。
- en: Perform Google hacking techniques.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行Google黑客技术。
- en: Perform information gathering using social networking websites.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用社交网络网站进行信息收集。
- en: Perform website footprinting.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行网站足迹。
- en: Perform `WHOIS` information gathering.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行`WHOIS`信息收集。
- en: Perform DNS information gathering.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行DNS信息收集。
- en: Perform network information gathering.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行网络信息收集。
- en: Perform social engineering.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行社会工程。
- en: In the next section, we will take a look at a checklist for network scanning.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将看一下网络扫描的清单。
- en: Network scanning
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络扫描
- en: 'The following is a list of guidelines for performing **network scanning**:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是执行**网络扫描**的指南列表：
- en: Perform host discovery on the network.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在网络上执行主机发现。
- en: Perform port scanning to determine services.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行端口扫描以确定服务。
- en: Perform banner grabbing of target operating systems and ports.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行目标操作系统和端口的横幅抓取。
- en: Perform vulnerability scanning.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行漏洞扫描。
- en: Create a network topology of the target network.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建目标网络的网络拓扑。
- en: Next, we will learn about the fundamental requirements for an enumeration checklist.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将了解枚举清单的基本要求。
- en: Enumeration
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 枚举
- en: 'The following is a list of guidelines for performing enumeration on a target
    system:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在目标系统上执行枚举的指南列表：
- en: Determine the network range and calculate the subnet mask.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定网络范围并计算子网掩码。
- en: Perform host discovery.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行主机发现。
- en: Perform port scanning.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行端口扫描。
- en: Perform SMB and NetBIOS enumeration techniques.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行SMB和NetBIOS枚举技术。
- en: Perform LDAP enumeration.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行LDAP枚举。
- en: Perform DNS enumeration.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行DNS枚举。
- en: In the next section, we will take a look at an exploitation checklist.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将看一下利用清单。
- en: Gaining access
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取访问
- en: 'The following is a list of guidelines for **gaining access** to a network/system:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是**获取访问**网络/系统的指南列表：
- en: Perform social engineering.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行社会工程。
- en: Perform shoulder surfing.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进行肩部冲浪。
- en: Perform various password attacks.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行各种密码攻击。
- en: Perform network sniffing.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行网络嗅探。
- en: Perform **Man-in-the-Middle** (**MITM**) attacks.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行**中间人**(**MITM**)攻击。
- en: Use various techniques to exploit target systems and get a shell (that is, to
    gain access via a command line).
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用各种技术来利用目标系统并获得shell（即通过命令行获取访问）。
- en: Discover other devices using lateral movement.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发现使用横向移动的其他设备。
- en: Attempt to escalate privileges on the compromised system.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试提升对受损系统的权限。
- en: In the next section, we will outline the fundamentals for a covering-tracks
    checklist.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将概述覆盖轨迹清单的基本原则。
- en: Covering tracks
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 覆盖轨迹
- en: 'The following is a list of guidelines for **covering tracks**:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是**覆盖轨迹**的指南列表：
- en: Disable auditing features on the system.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 禁用系统上的审计功能。
- en: Clear log files.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除日志文件。
- en: Having completed this section, you now have the skills necessary to create a
    full penetration testing checklist that is suited to your needs.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 通过完成本节，您现在具备创建适合您需求的完整渗透测试清单所需的技能。
- en: Summary
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'By completing this chapter, you now have a foundational level of understanding
    of the best practices of the penetration testing field. The guidelines listed
    in the later sections of the chapter will help you in determining the steps to
    take during a penetration test. Remember: you are learning – developing your own
    strategy and techniques will come naturally. Ensure that you document your techniques
    and skills as you progress in your career.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 通过完成本章，您现在对渗透测试领域的最佳实践有了基础水平的理解。本章后面列出的指南将帮助您确定在渗透测试期间要采取的步骤。记住：你正在学习-发展自己的策略和技术将自然而然地出现。确保您在职业生涯中的进步中记录您的技术和技能。
- en: I hope this chapter and this book have been helpful and useful for your studies
    and will benefit you on your path in cybersecurity. Thank you for your support!
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望本章和本书对您的学习有所帮助，并将使您在网络安全领域的道路上受益。谢谢您的支持！
- en: Questions
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What is required prior to a penetration test to ensure that the penetration
    tester is protected?
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在进行渗透测试之前，需要什么来确保渗透测试人员受到保护？
- en: What type of document is used to outline the job?
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用于概述工作的文档类型是什么？
- en: How can you determine the risk rating of a vulnerability?
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何确定漏洞的风险评级？
- en: What is the last phase in penetration testing?
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 渗透测试的最后阶段是什么？
- en: Further reading
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: 'RoE: [https://hub.packtpub.com/penetration-testing-rules-of-engagement/](https://hub.packtpub.com/penetration-testing-rules-of-engagement/).'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'RoE: [https://hub.packtpub.com/penetration-testing-rules-of-engagement/](https://hub.packtpub.com/penetration-testing-rules-of-engagement/).'
- en: 'Penetration testing methodologies: [https://resources.infosecinstitute.com/penetration-testing-methodologies-and-standards/.](https://resources.infosecinstitute.com/penetration-testing-methodologies-and-standards/)'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渗透测试方法：[https://resources.infosecinstitute.com/penetration-testing-methodologies-and-standards/.](https://resources.infosecinstitute.com/penetration-testing-methodologies-and-standards/)
- en: Additional penetration testing methodologies can be found at [https://www.owasp.org/index.php/Penetration_testing_methodologies.](https://www.owasp.org/index.php/Penetration_testing_methodologies)
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他渗透测试方法可以在[https://www.owasp.org/index.php/Penetration_testing_methodologies.](https://www.owasp.org/index.php/Penetration_testing_methodologies)找到。
- en: 'The following are some websites that will assist you in determining the severity
    of risks and researching threats in the cybersecurity world:'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以下是一些网站，将帮助您确定风险的严重程度并研究网络安全世界中的威胁：
- en: 'CVE: [https://cve.mitre.org/](https://cve.mitre.org/)'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'CVE: [https://cve.mitre.org/](https://cve.mitre.org/)'
- en: 'CVSS: [https://www.first.org/cvss/](https://www.first.org/cvss/)'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'CVSS: [https://www.first.org/cvss/](https://www.first.org/cvss/)'
- en: 'OWASP: [https://www.owasp.org](https://www.owasp.org)'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'OWASP: [https://www.owasp.org](https://www.owasp.org)'
- en: 'SANS: [https://www.sans.org/](https://www.sans.org/)'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'SANS: [https://www.sans.org/](https://www.sans.org/)'
- en: 'Exploit-DB: [https://www.exploit-db.com/](https://www.exploit-db.com/)'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Exploit-DB: [https://www.exploit-db.com/](https://www.exploit-db.com/)'
- en: 'SecurityFocus: [https://www.securityfocus.com/](https://www.securityfocus.com/)'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'SecurityFocus: [https://www.securityfocus.com/](https://www.securityfocus.com/)'
- en: 'Lastly, always continue learning more and furthering your skills. The following
    is a list of certifications that will add value to you as a penetration tester:'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，始终继续学习并提高自己的技能。以下是一些将为您作为渗透测试人员增添价值的认证：
- en: '**Offensive Security Certified Professional** (**OSCP**): [www.offensive-security.com](http://www.offensive-security.com)'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Offensive Security Certified Professional** (**OSCP**): [www.offensive-security.com](http://www.offensive-security.com)'
- en: '**Certified Ethical Hacker** (**CEH**): [www.eccouncil.org](http://www.eccouncil.org)'
  id: totrans-165
  prefs:
