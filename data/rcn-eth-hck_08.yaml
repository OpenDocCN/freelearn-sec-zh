- en: '![Figure 8.15 – Scan completion](image/Figure_8.15_B19448.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.15 – 扫描完成](image/Figure_8.15_B19448.jpg)'
- en: Figure 8.15 – Scan completion
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.15 – 扫描完成
- en: As an ethical hacker, you are often tasked with performing regular vulnerability
    assessments over multiple assets. Nessus enables you to automate different scan
    types, allowing you to configure asset and vulnerability discovery techniques,
    assessment types, and reporting.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名道德黑客，你经常需要对多个资产进行定期漏洞评估。Nessus 使你能够自动化不同类型的扫描，配置资产和漏洞发现技术、评估类型以及报告。
- en: Part 3 – vulnerability analysis
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3部分 – 漏洞分析
- en: 'To view the scan results, click on **My Scan** | **My First Scan** to show
    the summary:'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查看扫描结果，请点击**我的扫描** | **我的第一次扫描**来显示摘要：
- en: '![Figure 8.16 – Scan results](image/Figure_8.16_B19448.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.16 – 扫描结果](image/Figure_8.16_B19448.jpg)'
- en: Figure 8.16 – Scan results
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.16 – 扫描结果
- en: As shown in the preceding figure, the column chart shows the number of security
    vulnerabilities found based on their severity levels. The doughnut chart shows
    an overview of vulnerabilities.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如前图所示，柱状图显示了根据漏洞严重性等级找到的安全漏洞数量，甜甜圈图则展示了漏洞的概览。
- en: 'Next, click on the column chart to view a list of all security vulnerabilities
    on the targeted host:'
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击柱状图查看目标主机上所有安全漏洞的列表：
- en: '![Figure 8.17 – List of vulnerabilities](image/Figure_8.17_B19448.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.17 – 漏洞列表](image/Figure_8.17_B19448.jpg)'
- en: Figure 8.17 – List of vulnerabilities
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.17 – 漏洞列表
- en: As shown in the preceding figure, there are multiple security vulnerabilities
    that are grouped within each severity level.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 如前图所示，多个安全漏洞按严重性等级分组。
- en: 'Next, click on the **CRITICAL** severity level to view a list of all critical
    security vulnerabilities on the host:'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击**严重**严重性等级以查看主机上所有严重安全漏洞的列表：
- en: '![Figure 8.18 – Critical security vulnerabilities](image/Figure_8.18_B19448.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.18 – 严重安全漏洞](image/Figure_8.18_B19448.jpg)'
- en: Figure 8.18 – Critical security vulnerabilities
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.18 – 严重安全漏洞
- en: As shown in the preceding figure, Nessus was able to evaluate each vulnerability
    severity rating using CVSS, an open scoring calculator that’s used by cybersecurity
    professionals and researchers to determine the severity level and risk of a vulnerability.
    Similar to CVSS, Tenable uses their **Vulnerability Priority Rating** (**VPR**)
    scoring system to determine security risks.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的图示所示，Nessus 能够使用 CVSS 评估每个漏洞的严重性评分，CVSS 是一个开放的评分计算工具，广泛用于网络安全专业人员和研究人员，以确定漏洞的严重性级别和风险。与
    CVSS 类似，Tenable 使用他们的**漏洞优先级评分**（**VPR**）评分系统来确定安全风险。
- en: Important note
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 重要说明
- en: The severity ratings help cybersecurity professionals during their decision-making
    processes to prioritize resources toward more severe risks and vulnerabilities
    that will create a higher impact. Hence, it is important to always determine the
    severity rating of each security vulnerability.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 严重性评分帮助网络安全专业人员在决策过程中，将资源优先分配给那些更严重、会造成更高影响的风险和漏洞。因此，始终确定每个安全漏洞的严重性评分非常重要。
- en: 'Next, click on any of the critical security vulnerabilities to view more detail:'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击任何一个关键的安全漏洞，查看更多详细信息：
- en: '![Figure 8.19 – Security vulnerability detail](image/Figure_8.19_B19448.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.19 – 安全漏洞详细信息](image/Figure_8.19_B19448.jpg)'
- en: Figure 8.19 – Security vulnerability detail
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.19 – 安全漏洞详细信息
- en: As shown in the preceding figure, Nessus provides a full description of the
    security vulnerability and recommendations on how to mitigate or resolve the issue.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的图示所示，Nessus 提供了安全漏洞的完整描述，并提出了如何缓解或解决该问题的建议。
- en: 'Furthermore, the vulnerability details page also shows the metrics that were
    used to determine the CVSS score, as shown:'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此外，漏洞详细信息页面还显示了用于确定 CVSS 得分的指标，如图所示：
- en: '![Figure 8.20 – CVSS metrics](image/Figure_8.20_B19448.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.20 – CVSS 指标](image/Figure_8.20_B19448.jpg)'
- en: Figure 8.20 – CVSS metrics
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.20 – CVSS 指标
- en: As shown in the preceding figure, Nessus performed calculations using several
    different versions of CVSS.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的图示所示，Nessus 使用了多个不同版本的 CVSS 进行计算。
- en: 'Let’s use the following CVSS 3.0 vectors to determine how a hacker would be
    able to compromise the target. Copy the following code:'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们使用以下 CVSS 3.0 向量来确定黑客如何能够攻破目标。复制以下代码：
- en: '[PRE7]'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'Next, append the CVSS vectors at the end of the following URL:'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，将 CVSS 向量附加到以下 URL 的末尾：
- en: '[https://www.first.org/cvss/calculator/3.0#](https://www.first.org/cvss/calculator/3.0#)'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.first.org/cvss/calculator/3.0#](https://www.first.org/cvss/calculator/3.0#)'
- en: 'This creates the following final URL with the CVSS vectors:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 这会生成以下带有 CVSS 向量的最终 URL：
- en: '[https://www.first.org/cvss/calculator/3.0#CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H](https://www.first.org/cvss/calculator/3.0#CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H)'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.first.org/cvss/calculator/3.0#CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H](https://www.first.org/cvss/calculator/3.0#CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H)'
- en: 'Next, go to the final URL using your web browser to view the actual metrics
    that were used to determine the vulnerability score, as shown:'
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，使用您的网页浏览器访问最终网址，查看用于确定漏洞评分的实际指标，如下所示：
- en: '![Figure 8.21 – CVSS base score](image/Figure_8.21_B19448.jpg)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.21 – CVSS 基本评分](image/Figure_8.21_B19448.jpg)'
- en: Figure 8.21 – CVSS base score
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.21 – CVSS 基本评分
- en: According to the preceding figure, a hacker will need to design an exploit that’s
    deliverable over a network with **Low (L)** complexity to the target. The exploit
    requires no higher privileges and no user interactions to be executed on the host.
    The scope will remain **Unchanged (U)** while the exploit is running, and it will
    have a **High (H)** impact on the confidentiality, integrity, and availability
    of the host.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 根据前面的图示，黑客需要设计一个能够通过网络传输、并对目标具有**低（L）**复杂度的漏洞利用程序。该漏洞利用程序不需要更高的权限，也不需要用户交互即可在主机上执行。漏洞利用过程中，作用范围将保持**不变（U）**，且对主机的机密性、完整性和可用性产生**高（H）**影响。
- en: Tip
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: To learn more about CVSS, please visit [https://www.first.org/cvss/](https://www.first.org/cvss/).
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多有关 CVSS 的信息，请访问[https://www.first.org/cvss/](https://www.first.org/cvss/)。
- en: To generate a vulnerability report from Nessus, in the top-right corner, click
    on **Report**.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要从 Nessus 生成漏洞报告，请在右上角点击**报告**。
- en: 'Next, a pop-up window will appear. Select the report format and template and
    click on **Generate Report**, as shown:'
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，会出现一个弹出窗口。选择报告格式和模板，然后点击**生成报告**，如图所示：
- en: '![Figure 8.22 – Generate Report](image/Figure_8.22_B19448.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.22 – 生成报告](image/Figure_8.22_B19448.jpg)'
- en: Figure 8.22 – Generate Report
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.22 – 生成报告
- en: 'Once the report is generated, save it to your desktop and open it using a PDF
    reader, as shown:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦报告生成后，保存到桌面并使用 PDF 阅读器打开，如下所示：
- en: '![Figure 8.23 – Nessus PDF report](image/Figure_8.23_B19448.jpg)'
  id: totrans-167
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.23 – Nessus PDF 报告](image/Figure_8.23_B19448.jpg)'
- en: Figure 8.23 – Nessus PDF report
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.23 – Nessus PDF 报告
- en: Having completed this section, you have learned how to set up and use Nessus
    for vulnerability discovery. In the next section, you will learn how to use an
    open source vulnerability management tool to discover security flaws in a targeted
    system.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这一部分后，你已经学会了如何设置和使用 Nessus 进行漏洞发现。在接下来的部分，你将学习如何使用开源漏洞管理工具发现目标系统中的安全漏洞。
- en: Using Greenbone Vulnerability Manager
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Greenbone 漏洞管理器
- en: '**Greenbone Vulnerability Manager** (**GVM**) is an open source vulnerability
    management tool that enables ethical hackers to leverage **Cyber Threat Intelligence**
    (**CTI**) to efficiently discover security weaknesses in targeted systems.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**Greenbone 漏洞管理器** (**GVM**) 是一款开源漏洞管理工具，使得道德黑客能够利用 **网络威胁情报** (**CTI**) 高效地发现目标系统中的安全弱点。'
- en: To get started with setting up GVM, please use the following instructions.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 若要开始设置 GVM，请使用以下说明。
- en: Part 1 – setting up GVM
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 1 部分 – 设置 GVM
- en: Firstly, power on the Kali Linux and Metasploitable 3 virtual machines.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，启动 Kali Linux 和 Metasploitable 3 虚拟机。
- en: 'Next, open Terminal on Kali Linux and use the following commands to update
    the software packages repository list and install GVM:'
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，在 Kali Linux 上打开终端，使用以下命令更新软件包仓库列表并安装 GVM：
- en: '[PRE8]'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '[PRE9]'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'After the installation is completed, use the following commands to initiate
    the GVM setup process:'
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，使用以下命令启动 GVM 设置过程：
- en: '[PRE10]'
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'This setup process usually takes a few minutes to complete as it downloads
    additional plugins and updates. Once the setup process is completed, the *admin*
    account will be created with a random password, as shown:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 这个设置过程通常需要几分钟完成，因为它会下载额外的插件和更新。一旦设置完成，*admin* 账户将会创建，并且生成一个随机密码，如下所示：
- en: '![Figure 8.24 – GVM setup](image/Figure_8.24_B19448.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.24 – GVM 设置](image/Figure_8.24_B19448.jpg)'
- en: Figure 8.24 – GVM setup
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.24 – GVM 设置
- en: Next, execute the **sudo gvm-check-setup** command to ensure GVM is set up correctly.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，执行 **sudo gvm-check-setup** 命令以确保 GVM 设置正确。
- en: Once everything is configured correctly, open the web browser on Kali Linux,
    go to [https://127.0.0.1:9392](https://127.0.0.1:9392), and accept the security
    risks to access the GVM web interface.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦一切配置正确，在 Kali Linux 上打开 Web 浏览器，访问 [https://127.0.0.1:9392](https://127.0.0.1:9392)，并接受安全风险以访问
    GVM Web 界面。
- en: 'Ensure you use the default username (*admin*) and the password that was generated
    at the end of the setup process and click on **Sign In**, as shown:'
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保使用默认的用户名（*admin*）和设置过程结束时生成的密码，然后点击 **登录**，如图所示：
- en: '![Figure 8.25 – GVM sign-in page](image/Figure_8.25_B19448.jpg)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.25 – GVM 登录页面](image/Figure_8.25_B19448.jpg)'
- en: Figure 8.25 – GVM sign-in page
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.25 – GVM 登录页面
- en: 'Once you’re logged in to GVM, click on **Administration** | **Feed status**,
    as shown:'
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录到 GVM 后，点击 **管理** | **源状态**，如图所示：
- en: '![Figure 8.26 – GVM web interface](image/Figure_8.26_B19448.jpg)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.26 – GVM Web 界面](image/Figure_8.26_B19448.jpg)'
- en: Figure 8.26 – GVM web interface
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.26 – GVM Web 界面
- en: 'GVM will continue to download and install additional CTI from various data
    sources to ensure GVM is able to identify security vulnerabilities on targeted
    systems using the latest CTI data available:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: GVM 将继续从各种数据源下载并安装额外的 CTI，以确保 GVM 能够利用最新的 CTI 数据识别目标系统中的安全漏洞：
- en: '![Figure 8.27 – Feed Status](image/Figure_8.27_B19448.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.27 – 源状态](image/Figure_8.27_B19448.jpg)'
- en: Figure 8.27 – Feed Status
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.27 – 源状态
- en: 'The download process usually takes quite some time to be completed. Ensure
    all feed statuses are current and up to date before proceeding to perform any
    vulnerability scans:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 下载过程通常需要相当长的时间才能完成。在继续执行任何漏洞扫描之前，确保所有源状态都是最新和最新的：
- en: '![Figure 8.28 – Current feed status](image/Figure_8.28_B19448.jpg)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.28 – 当前源状态](image/Figure_8.28_B19448.jpg)'
- en: Figure 8.28 – Current feed status
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.28 – 当前源状态
- en: Part 2 – scanning with GVM
  id: totrans-197
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 2 部分 – 使用 GVM 扫描
- en: 'To perform a vulnerability scan using GVM, first click on **Configuration**
    | **Targets** to add a target:'
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要使用 GVM 执行漏洞扫描，首先点击 **配置** | **目标** 以添加目标：
- en: '![Figure 8.29 – Targets option](image/Figure_8.29_B19448.jpg)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.29 – 目标选项](image/Figure_8.29_B19448.jpg)'
- en: Figure 8.29 – Targets option
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.29 – 目标选项
- en: Next, click on the **New Target** icon in the top-left corner.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击左上角的 **新建目标** 图标。
- en: 'The **New Target** window will appear. Ensure you set a name for the target
    and insert the IP address of Metasploitable 3 within the **Hosts** field. Then,
    click on **Save**:'
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**新目标**窗口将出现。确保为目标设置名称，并在**主机**字段中插入Metasploitable 3的IP地址。然后，点击**保存**：'
- en: '![Figure 8.30 – Adding a new target](image/Figure_8.30_B19448.jpg)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.30 – 添加新目标](image/Figure_8.30_B19448.jpg)'
- en: Figure 8.30 – Adding a new target
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.30 – 添加新目标
- en: As shown in the preceding figure, the **New Target** menu provides additional
    options to scan a list of IP addresses from a text file, exclude either a single
    or multiple hosts from a targeted list, scan targeted service ports, and choose
    whether to perform an authenticated or unauthenticated scan on the target.
  id: totrans-205
  prefs: []
