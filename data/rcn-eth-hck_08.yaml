- en: Performing Vulnerability Assessments
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 执行漏洞评估
- en: The race between cybersecurity professionals and threat actors is a never-ending
    marathon as hackers are always developing new techniques to discover and exploit
    security weaknesses in their targets’ systems, and security teams are working
    continuously to find hidden vulnerabilities and implement countermeasures to protect
    their assets before a real cyber-attack occurs. While software and product vendors
    frequently push security updates and patches to their applications, there’s no
    one system that’s fully secure from threats and attacks. Hence, it’s important
    that organizations perform regular ethical hacking and penetration testing assessments
    on their systems and networks to find any hidden security flaws and determine
    whether their security controls are effective in preventing real attacks and threats.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为网络安全专业人员和威胁行为者之间的竞赛是一个永无止境的马拉松，因为黑客们总是在开发新技术来发现和利用目标系统的安全弱点，安全团队则在不断努力查找隐藏的漏洞，并实施对策来保护其资产，以防真正的网络攻击发生。虽然软件和产品供应商经常推送安全更新和补丁到他们的应用程序中，但没有一个系统是完全安全免受威胁和攻击。因此，组织定期进行道德黑客和渗透测试评估其系统和网络，以查找任何隐藏的安全缺陷，并确定其安全控制是否有效防止真实的攻击和威胁至关重要。
- en: In this chapter, you will learn how vulnerability management helps organizations
    to improve their security posture and techniques that are commonly used by cybersecurity
    professionals such as ethical hackers to efficiently discover various security
    flaws on their target systems. Furthermore, you will learn how to install and
    set up common vulnerability management tools to help you identify and analyze
    security flaws on a system as an ethical hacker.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将学习漏洞管理如何帮助组织改善其安全姿态以及网络安全专业人士（如道德黑客）通常使用的技术，以有效地发现其目标系统上的各种安全缺陷。此外，您还将学习如何安装和设置常见的漏洞管理工具，以帮助您作为道德黑客识别和分析系统中的安全漏洞。
