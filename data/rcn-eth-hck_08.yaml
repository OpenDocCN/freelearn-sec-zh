- en: The importance of vulnerability management
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 漏洞管理的重要性
- en: A **vulnerability** is a security weakness that exists on a system that can
    be exploited by anyone, such as a threat actor, to compromise the confidentiality,
    integrity, and/or availability of the targeted system. Ethical hackers and penetration
    testers are usually hired by organizations to simulate real-world cyber-attacks
    on their systems and networks to identify hidden security flaws that are not easily
    found by the company’s internal IT team. Ethical hackers commonly use the same
    **Tactics, Techniques, and Procedures** (**TTPs**) as real adversaries to efficiently
    find hidden security weaknesses. By identifying security vulnerabilities within
    an organization, the security team can better understand how a real attacker can
    gain unauthorized access to their networks. In addition, the organization can
    improve their threat detection, implement countermeasures to prevent threats,
    and improve their incident response plan.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**漏洞**是指存在于系统上的安全弱点，任何人都可以利用它来威胁和破坏目标系统的机密性、完整性和/或可用性，如威胁行为者所示。组织通常会聘请道德黑客和渗透测试人员模拟其系统和网络上的真实网络攻击，以识别公司内部IT团队难以发现的隐藏安全缺陷。道德黑客通常使用与真实对手相同的**战术、技术和过程**（**TTPs**），以有效地发现隐藏的安全弱点。通过识别组织内部的安全漏洞，安全团队可以更好地理解真实攻击者如何未经授权访问其网络。此外，组织可以改善其威胁检测、实施对策以预防威胁，并改进其事件响应计划。'
- en: As an ethical hacker, you’ll be using various tools and techniques to discover
    security vulnerabilities, determine the severity and impact if the targeted host
    were to be compromised, and provide recommendations on how to resolve the security
    flaws to improve the overall security posture of the organization.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名道德黑客，你将使用各种工具和技术来发现安全漏洞，确定目标主机被攻破时的严重性和影响，并提供建议以解决安全缺陷，改善组织的整体安全态势。
- en: 'The following are common data sources used by cybersecurity professionals and
    researchers to collect information about new and emerging threats on the internet:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是网络安全专业人士和研究人员用来收集有关互联网新兴威胁和漏洞信息的常见数据源：
- en: '**Vendor website**: The vendor website of a product usually contains information
    about known security issues that directly affect their products, devices, and
    applications'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**厂商网站**：产品的厂商网站通常包含有关已知安全问题的信息，这些问题直接影响其产品、设备和应用程序。'
- en: '**Vulnerability feeds**: These are usually news feeds that provide information
    about new security vulnerabilities found by the global community'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**漏洞信息源**：这些通常是新闻信息源，提供全球社区发现的新安全漏洞的信息。'
- en: '**Conferences**: These are security-focused conferences where cybersecurity
    professionals and researchers discuss new vulnerabilities, malware, and hacking
    techniques'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**会议**：这些是以安全为重点的会议，网络安全专业人士和研究人员讨论新漏洞、恶意软件和黑客技术。'
- en: '**Academic journals**: Security researchers within the academic community provide
    their research findings on various cyber-attacks and threats'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学术期刊**：学术界的安全研究人员提供他们关于各种网络攻击和威胁的研究成果。'
- en: '**Threat feeds**: These are data sources that provide real-time information
    to the public'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**威胁信息源**：这些是提供实时信息给公众的数据源。'
- en: '**MITRE ATT&CK**: The MITRE ATT&CK framework provides information on the TTPs
    used by adversaries to compromise their targets'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MITRE ATT&CK**：MITRE ATT&CK框架提供了有关对手用于攻击目标的TTP（技术、战术和程序）信息。'
- en: 'In addition, ethical hackers and penetration testers can leverage the information
    found on the following open vulnerability databases to improve their vulnerability
    detection and classification:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，道德黑客和渗透测试人员可以利用以下公开漏洞数据库中找到的信息，以提高漏洞检测和分类能力：
- en: '**Common Vulnerability Scoring System** (**CVSS**): [https://www.first.org/cvss/](https://www.first.org/cvss/)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**常见漏洞评分系统**（**CVSS**）：[https://www.first.org/cvss/](https://www.first.org/cvss/)'
- en: '**Common Vulnerabilities and Exposures** (**CVE**): [https://cve.mitre.org/](https://cve.mitre.org/)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**常见漏洞和暴露**（**CVE**）：[https://cve.mitre.org/](https://cve.mitre.org/)'
- en: '**National Vulnerability Database** (**NVD**): [https://nvd.nist.gov/](https://nvd.nist.gov/)'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**国家漏洞数据库**（**NVD**）：[https://nvd.nist.gov/](https://nvd.nist.gov/)'
- en: '**Common Weakness Enumeration** (**CWE**): [https://cwe.mitre.org/](https://cwe.mitre.org/)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**常见弱点枚举**（**CWE**）：[https://cwe.mitre.org/](https://cwe.mitre.org/)'
- en: 'The following types and classifications of security vulnerabilities can be
    found on a system:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是系统中可能发现的安全漏洞类型和分类：
- en: '**Default settings**: These are the configurations on systems and devices that
    were implemented by the vendor and shipped to the customer. Default configurations
    are basic settings on the device to help the customer easily access the device
    to perform additional device configurations.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**默认设置**：这些是由厂商实施并交付给客户的系统和设备配置。默认配置是设备上的基本设置，帮助客户轻松访问设备并进行额外的设备配置。'
- en: '**Weak encryption**: Some systems contain weak encryption protocols and algorithms
    that can be exploited by a threat actor to gain access to confidential information
    and unauthorized entry into a targeted device.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**弱加密**：一些系统包含弱加密协议和算法，攻击者可以利用这些弱加密来访问机密信息并未经授权进入目标设备。'
- en: '**Unsecure protocols**: There are many unsecure network protocols that transmit
    data in plaintext. These unsecure protocols do not encrypt any data before placing
    the packet on a network.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不安全协议**：许多不安全的网络协议以明文传输数据。这些不安全的协议在将数据包放入网络之前不对任何数据进行加密。'
- en: '**Open permission**: There are many files, folders, network shares, and devices
    that provide full access to anyone. This type of vulnerability can lead to a malicious
    user leveraging full control of a system or network share.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开放权限**：许多文件、文件夹、网络共享和设备为任何人提供完全访问权限。这种类型的漏洞可能导致恶意用户获得系统或网络共享的完全控制。'
- en: '**Unsecure root accounts**: If the root account on a Linux-based operating
    system is not secured using complex password policies and **Multi-Factor Authentication**
    (**MFA**), a threat actor can gain full administrative control of the system.
    Similarly, the *administrator* account on Windows-based operating systems should
    be secured.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不安全的 root 账户**：如果基于 Linux 的操作系统上的 root 账户没有使用复杂的密码策略和**多因素认证**（**MFA**）进行保护，攻击者可以获得系统的完全管理权限。同样，基于
    Windows 的操作系统上的*管理员*账户也应该得到保护。'
- en: '**Open ports and services**: Sometimes a system may be running a lot of unnecessary
    services. When some applications are running, it operates as a service on the
    operating system. Some applications on a targeted host may not be fully patched
    and may contain security vulnerabilities that can be exploited over a network.
    In addition, some services may open a network port to allow inbound connections
    from a remote system. A threat actor can launch a remote exploit across the network
    to take advantage of the vulnerable service on a targeted system.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开放端口和服务**：有时候，系统可能会运行许多不必要的服务。当某些应用程序运行时，它会作为操作系统上的服务进行操作。目标主机上的一些应用程序可能没有完全打补丁，可能包含可以通过网络利用的安全漏洞。此外，一些服务可能会打开网络端口，允许来自远程系统的传入连接。攻击者可以通过网络发起远程利用，利用目标系统上的易受攻击的服务。'
- en: '**Zero days**: These are vulnerabilities that are discovered and exploited
    by hackers before the vendor is made aware of the security issue and has time
    to release a security update to mitigate the threat. Zero days are considered
    to be a nightmare for security teams as there are no known security fixes until
    the vendor provides information disclosure about the issue.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**零日漏洞**：这些是黑客在供应商未意识到安全问题并且尚未有时间发布安全更新来缓解威胁之前发现并利用的漏洞。零日漏洞被认为是安全团队的噩梦，因为在供应商提供问题信息披露之前，没有已知的安全修复。'
- en: '**Legacy systems**: Legacy systems often run **End-of-Life** (**EoL**) operating
    systems, firmware, applications, and hardware components that are no longer supported
    by the vendor. As a result of running legacy systems on a network, they are most
    vulnerable to modern cyber-attacks and threats.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**遗留系统**：遗留系统通常运行已经达到**生命周期终结**（**EoL**）的操作系统、固件、应用程序和硬件组件，这些组件不再受到供应商的支持。因此，运行遗留系统的网络最容易受到现代网络攻击和威胁的影响。'
- en: Vulnerability management life cycle
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 漏洞管理生命周期
- en: Vulnerability management is a continuous life cycle of identifying new security
    flaws in systems to implement mitigation and countermeasures to reduce the attack
    surface and improve the security posture of the organization.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞管理是一个持续的生命周期，涉及识别系统中的新安全缺陷，并实施缓解和对策措施，以减少攻击面并提高组织的安全态势。
- en: 'The following diagram shows the general life cycle of vulnerability management:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图示展示了漏洞管理的一般生命周期：
- en: '![Figure 8.1 – Vulnerability management life cycle](image/Figure_8.01_B19448.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.1 – 漏洞管理生命周期](image/Figure_8.01_B19448.jpg)'
- en: Figure 8.1 – Vulnerability management life cycle
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.1 – 漏洞管理生命周期
- en: Let’s explore these phases in detail.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细探讨这些阶段。
- en: Pre-assessment phase
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预评估阶段
- en: The *pre-assessment phase* focuses on identifying all assets owned by the organization.
    If an organization installs new devices on their network without keeping track
    of this system, there’s the likelihood the IT team may not be managing or monitoring
    the device for security vulnerabilities, and this creates a risk of a cyber-attack.
    Additionally, a baseline of normal operations should be created on all critical
    assets, such as switches, routers, servers, and firewalls. A baseline is used
    to measure what is considered to be normal and abnormal behavior of a system or
    network.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*预评估阶段*侧重于识别组织拥有的所有资产。如果一个组织在其网络上安装了新设备而没有跟踪该系统，IT团队可能不会管理或监控该设备的安全漏洞，这就增加了网络攻击的风险。此外，应该在所有关键资产（如交换机、路由器、服务器和防火墙）上创建正常操作的基线。基线用于衡量系统或网络的正常和异常行为。'
- en: During this phase, it’s important to gain a solid understanding of the organization
    and its business processes. Sometimes an organization’s business processes may
    be creating a security risk and increase the chance a hacker is able to compromise
    the company’s systems and network. Identifying security vulnerabilities within
    business processes can help the leadership team to better understand the risk
    of doing specific actions.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在此阶段，重要的是要深入了解组织及其业务流程。有时，组织的业务流程可能会带来安全风险，并增加黑客攻破公司系统和网络的机会。识别业务流程中的安全漏洞有助于领导团队更好地理解特定行动所带来的风险。
- en: In addition, the pre-assessment phase helps the ethical hacker to determine
    what and whether there are any security controls in place to prevent potential
    attacks and threats from hackers. Such information is useful in better understanding
    the attack surface, security posture, and cyber defenses of the company. During
    this phase, it’s important to identify whether the organization has implemented
    any regulatory standards and frameworks in their operating industry and whether
    these frameworks are enforced.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，预评估阶段帮助道德黑客确定是否存在任何安全控制措施，以防止黑客的潜在攻击和威胁。此类信息有助于更好地了解公司的攻击面、安全态势以及网络防御。在此阶段，重要的是要确认组织是否已在其运营行业中实施了任何监管标准和框架，并且这些框架是否得到了执行。
- en: Lastly, the pre-assessment phase is used to better understand the scope of the
    vulnerability assessment and targets and obtain legal permission from the authorities
    as vulnerability scanning can be intrusive at times.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，预评估阶段用于更好地理解漏洞评估的范围和目标，并获得当局的法律许可，因为漏洞扫描有时可能具有侵入性。
- en: Vulnerability assessment phase
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 漏洞评估阶段
- en: The vulnerability assessment phase focuses on performing different types of
    automated and manual testing on targeted systems within the scope to identify
    security weaknesses and determine their severity and impact if they are compromised.
    In addition, it’s important for ethical hackers to check each vulnerability to
    determine whether it’s a false positive or false negative during an automated
    scan.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞评估阶段的重点是对目标系统进行不同类型的自动化和手动测试，以识别安全漏洞，并确定其被攻击时的严重性和影响。此外，重要的是，道德黑客要检查每个漏洞，以确定在自动扫描过程中它是否是误报或漏报。
- en: False positives are simply alerts on a vulnerability scanner that indicate a
    vulnerability is present on a system but does not actually exist after manual
    testing is done. A false negative is when the vulnerability scanner does not detect
    a known or hidden vulnerability on a target, but a security vulnerability was
    found after manual testing. Hence, it’s important to validate the authenticity
    of each security vulnerability on a system with manual testing. Lastly, during
    each vulnerability assessment, the ethical hacker will collect sufficient data
    that will be used for analysis and reporting.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 误报是漏洞扫描器上的警报，表示系统存在漏洞，但经过手动测试后实际上并不存在。漏报则是指漏洞扫描器未能检测到目标系统上已知或隐藏的漏洞，但经过手动测试后发现了安全漏洞。因此，验证每个系统上的安全漏洞的真实性是非常重要的，手动测试是必不可少的。最后，在每次漏洞评估中，道德黑客将收集足够的数据，用于分析和报告。
- en: Post-assessment phase
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评估后阶段
- en: During the post-assessment phase, the ethical hacker uses the information collected
    during the vulnerability assessment phase to perform a risk assessment on the
    assets and organization and categorize each risk based on their severity level
    and impact on the organization. In addition, the analyzed data is used to determine
    the threat level of the organization and the risk of being compromised by a real
    threat actor.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估后阶段，道德黑客使用漏洞评估阶段收集的信息，对资产和组织进行风险评估，并根据风险的严重程度和对组织的影响对每个风险进行分类。此外，分析后的数据还将用于确定组织的威胁级别以及被真正的威胁行为者入侵的风险。
- en: The ethical hacker also provides recommendations on how to mitigate each risk
    by implementing countermeasures and security controls in the organization. It’s
    important to consider giving priority to high-severity risks and allocating resources
    to resolve them quickly, as these vulnerabilities usually have a higher impact
    than others.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 道德黑客还会提供建议，说明如何通过实施对策和安全控制来减轻每个风险。考虑优先解决高风险漏洞并分配资源以快速解决它们是非常重要的，因为这些漏洞通常会比其他漏洞产生更大的影响。
- en: When a security vulnerability is found, it’s good practice to perform a **root
    cause analysis** to determine the root causes of the security risk and vulnerability
    on the target. This process usually helps ethical hackers to better identify the
    appropriate solutions to prevent this problem from re-occurring in the future.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当发现安全漏洞时，最好进行**根本原因分析**，以确定目标上安全风险和漏洞的根本原因。这个过程通常帮助伦理黑客更好地识别出适当的解决方案，从而防止这一问题在未来再次发生。
- en: Based on the recommendations, the internal security or IT team of the organization
    should implement any fixes, updates and patches, and security controls to prevent
    a real attack from occurring and improve the security posture. Furthermore, it’s
    essential to keep a record of all the lessons learned during each vulnerability
    assessment as it can be useful in the future.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 根据建议，组织的内部安全或 IT 团队应实施任何修复、更新和补丁，以及安全控制措施，以防止实际攻击的发生并提高安全防护水平。此外，必须记录每次漏洞评估中所学到的所有经验教训，因为这些经验教训可能在未来发挥作用。
- en: Lastly, continuous monitoring and verification are required to determine whether
    the recommendations are enforced and effective in preventing future cyber-attacks
    and threats from adversaries. This means regular vulnerability scanning and monitoring
    of logs using security solutions such as **Intrusion Detection Systems** (**IDSs**),
    **Intrusion Prevention Systems** (**IPSs**), and **Security Information and Event**
    **Management** (**SIEM**).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，需要持续的监控和验证，以确定推荐的措施是否得到了执行，并且有效地防止了未来来自对手的网络攻击和威胁。这意味着需要定期进行漏洞扫描和使用安全解决方案如**入侵检测系统**（**IDSs**）、**入侵防御系统**（**IPSs**）和**安全信息和事件管理**（**SIEM**）来监控日志。
- en: Let’s not forget, the ethical hacker will analyze all the collected data during
    the vulnerability assessment to generate both an executive and technical report
    for the organization. The executive report focuses on the high-level overview
    of the assessment and it’s presented to the executive or leadership team of the
    company, who are usually non-technical employees. Therefore, the executive report
    should not contain any jargon or too many technical terms that are confusing to
    non-technical staff members. The technical report contains the specifics about
    the vulnerability assessment, such as the tools and techniques that were used
    to identify and test the validity of each vulnerability.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不能忘记，伦理黑客将在漏洞评估过程中分析所有收集的数据，并为组织生成执行报告和技术报告。执行报告侧重于评估的高层次概述，通常呈现给公司高层或领导团队，他们通常是非技术员工。因此，执行报告不应包含任何行话或过多的技术术语，以免让非技术人员感到困惑。技术报告则包含有关漏洞评估的详细信息，如用于识别和验证每个漏洞有效性的工具和技术。
- en: Working with Nessus
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Nessus
- en: Nessus is one of the most popular vulnerability scanners within the cybersecurity
    industry. It enables system administrators, cybersecurity professionals, and compliance
    auditors to identify whether a targeted system contains any known security weaknesses
    and meets various regulatory standards in the industry. Additionally, Nessus can
    be deployed on a centralized server and configured to perform regular vulnerability
    scans on targeted systems using its automation capabilities, hence enabling ethical
    hackers to easily perform a gap analysis between vulnerability assessments to
    determine whether the security team of an organization is implementing countermeasures
    to mitigate and prevent potential cyber-attacks.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Nessus 是网络安全行业中最受欢迎的漏洞扫描器之一。它使系统管理员、网络安全专家和合规审计员能够识别目标系统是否包含已知的安全弱点，并且是否符合行业中的各种监管标准。此外，Nessus
    可以部署在集中式服务器上，并配置为利用其自动化功能定期对目标系统进行漏洞扫描，从而使伦理黑客能够轻松执行漏洞评估之间的差距分析，以确定组织的安全团队是否实施了应对措施来缓解和防止潜在的网络攻击。
- en: As an aspiring ethical hacker and penetration tester, it’s essential to gain
    hands-on experience in setting up Nessus and performing vulnerability scans and
    assessments on a targeted system. To get started with setting up Nessus, please
    use the following instructions.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名有志成为伦理黑客和渗透测试员的人，获得实践经验至关重要，尤其是在设置 Nessus 并对目标系统执行漏洞扫描和评估时。要开始设置 Nessus，请参考以下说明。
