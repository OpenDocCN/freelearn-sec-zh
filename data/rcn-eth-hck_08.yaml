  prefs: []
  type: TYPE_NORMAL
  zh: 有许多 Nmap 脚本可以帮助您识别系统中的漏洞。根据您的安全评估，您可以使用关键字帮助过滤适合的 Nmap 脚本，以识别目标上的特定安全漏洞。然而，重要的是要记住，在进行安全评估时永远不要仅依赖一个漏洞扫描器，因为它们有时可能会提供假阴性结果。
- en: In this section, you learned how to use the NSE component within Nmap to identify
    security vulnerabilities in a system.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你学习了如何使用Nmap中的NSE组件来识别系统中的安全漏洞。
- en: Summary
  id: totrans-283
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: During the course of this chapter, you learned about the importance of vulnerability
    management and how it helps organizations to identify and resolve security weaknesses
    in their assets. Furthermore, you learned how to set up and use Nessus, GVM, and
    NSE to identify security vulnerabilities on a target.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章过程中，你了解了漏洞管理的重要性以及它如何帮助组织识别和解决其资产中的安全弱点。此外，你还学习了如何设置和使用Nessus、GVM和NSE来识别目标上的安全漏洞。
- en: Once a security vulnerability is found, the ethical hacker should perform additional
    research to determine how the vulnerability can be exploited and gain unauthorized
    access to the target. This means the ethical hacker can either develop exploits
    on their own or acquire exploits from public sources and perform testing within
    a simulated environment to determine the likelihood the exploit would successfully
    compromise the vulnerability on the target.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦发现安全漏洞，伦理黑客应该进行额外的研究，确定如何利用该漏洞并获得对目标的未经授权的访问。这意味着伦理黑客可以自行开发利用工具，或者从公开来源获取利用工具，并在模拟环境中进行测试，以确定该利用工具成功利用目标漏洞的可能性。
- en: I hope this chapter has been informative for you and helpful in your journey
    into entering the cybersecurity industry. In the next chapter, [*Chapter 9*](B19448_09.xhtml#_idTextAnchor145),
    *Delving into Website Reconnaissance*, you will learn how to profile web technologies
    and applications.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 希望本章内容对你有所启发，并在你进入网络安全行业的旅程中提供帮助。在下一章中，[*第9章*](B19448_09.xhtml#_idTextAnchor145)，*深入网站侦察*，你将学习如何分析网站技术和应用程序。
