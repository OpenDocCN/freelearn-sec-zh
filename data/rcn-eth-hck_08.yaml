  type: TYPE_NORMAL
  zh: 如前图所示，NSE 脚本能够识别目标主机上存在 EternalBlue 漏洞。此外，脚本还提供了参考资料，以帮助更好地理解如果一个真实的攻击者利用该安全漏洞，可能会造成的严重性和影响。作为道德黑客，这些信息可以用来开发或获取能够利用该安全漏洞的攻击工具，以在目标系统上建立立足点。
- en: There are many Nmap scripts to help you identify vulnerabilities in a system.
    Depending on your security assessment, you can use keywords to help you filter
