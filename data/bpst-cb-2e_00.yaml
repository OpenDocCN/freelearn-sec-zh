- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Burp Suite is a Java-based platform for testing the security of your web applications
    and has been adopted widely by professional enterprise testers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Burp Suite 是一个基于 Java 的平台，用于测试 web 应用程序的安全性，并被广泛采纳为专业企业测试人员的工具。
- en: The **Open Web Application Security Project** (**OWASP**) offers many resources
    to developers and testers for securing web and API applications. This book leverages
    test cases from OWASP with slight modifications for use in Burp Suite to give
    you hands-on practice. Toward the end of this book, more advanced concepts are
    included, giving you recipes to be applied in bug bounty hunting, penetration
    testing, and application security.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**开放网络应用安全项目**（**OWASP**）为开发人员和测试人员提供了许多资源，用于保护 web 和 API 应用程序的安全。本书利用了 OWASP
    的测试用例，并对其进行了少量修改，以便在 Burp Suite 中进行实践操作。在本书的后期，还包括了更多高级概念，提供了可用于漏洞赏金猎捕、渗透测试和应用程序安全的实用方法。'
- en: By the end of the book, you will be up and running with using Burp Suite to
    test the security posture of your web applications and APIs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到了本书结束时，你将能够使用 Burp Suite 来测试你的 web 应用程序和 API 的安全性。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: If you are a security professional, web pentester, or software developer who
    wants to adopt Burp Suite for testing application and API security, this book
    is for you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个安全专业人士、web 渗透测试人员或软件开发人员，想要使用 Burp Suite 来测试应用程序和 API 安全性，那么本书适合你。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B21173_01.xhtml#_idTextAnchor020), *Getting Started with Burp
    Suite*, provides the setup instructions necessary to proceed through the material
    of the book.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B21173_01.xhtml#_idTextAnchor020)，*开始使用 Burp Suite*，提供了继续学习本书内容所需的设置说明。'
- en: '[*Chapter 2*](B21173_02.xhtml#_idTextAnchor073), *Getting to Know the Burp
    Suite of Tools*, begins by establishing the target scope and provides overviews
    of the most commonly used tools within Burp Suite.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B21173_02.xhtml#_idTextAnchor073)，*了解 Burp Suite 工具集*，通过确定目标范围开始，并概述了
    Burp Suite 中最常用的工具。'
- en: '[*Chapter 3*](B21173_03.xhtml#_idTextAnchor159)*,* *Configuring, Crawling,
    Auditing, and Reporting with Burp*, helps testers to calibrate Burp Suite settings
    to be less abusive toward the target application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B21173_03.xhtml#_idTextAnchor159)*，*使用 Burp 配置、爬行、审计和报告*，帮助测试人员调整 Burp
    Suite 设置，以减少对目标应用程序的干扰。'
- en: '[*Chapter 4*](B21173_04.xhtml#_idTextAnchor214), *Assessing Authentication
    Schemes*, covers the basics of authentication, including an explanation that it
    is the act of verifying that a person or object’s claim is true.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B21173_04.xhtml#_idTextAnchor214)，*评估身份验证方案*，介绍了身份验证的基础知识，包括对其的解释，即验证一个人或物体的声明是否真实的行为。'
- en: '[*Chapter 5*](B21173_05.xhtml#_idTextAnchor269), *Assessing Authorization Checks*,
    helps you understand the basics of authorization, including an explanation that
    it how an application uses roles to determine user functions.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B21173_05.xhtml#_idTextAnchor269)，*评估授权检查*，帮助你理解授权的基础知识，包括对其的解释，即应用程序如何利用角色来决定用户的功能。'
- en: '[*Chapter 6*](B21173_06.xhtml#_idTextAnchor328), *Assessing Session Management
    Mechanisms*, dives into the basics of session management, including an explanation
    that it is how an application keeps track of user activity on a website.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B21173_06.xhtml#_idTextAnchor328)，*评估会话管理机制*，深入探讨了会话管理的基础知识，包括对其的解释，即应用程序如何跟踪用户在网站上的活动。'
- en: '[*Chapter 7*](B21173_07.xhtml#_idTextAnchor392), *Assessing Business Logic*,
    covers the basics of business logic testing, including an explanation of some
    of the more common tests performed in this area.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B21173_07.xhtml#_idTextAnchor392)，*评估业务逻辑*，介绍了业务逻辑测试的基础知识，包括对一些常见测试的解释。'
- en: '[*Chapter 8*](B21173_08.xhtml#_idTextAnchor441), *Evaluating Input Validation
    Checks*, delves into the basics of data validation testing, including an explanation
    of some of the more common tests performed in this area.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B21173_08.xhtml#_idTextAnchor441)，*评估输入验证检查*，深入探讨了数据验证测试的基础知识，包括对一些常见测试的解释。'
- en: '[*Chapter 9*](B21173_09.xhtml#_idTextAnchor522), *Attacking the Client*, helps
    you understand how client-side testing is concerned with the execution of code
    on the client, typically natively within a web browser or browser plugin. You’ll
    learn how to use Burp Suite to test the execution of code on the client side to
    determine the presence of **Cross-Site Scripting** (**XSS**). You’ll also learn
    about using DOM Invader within the Burp Suite browser to uncover DOM-based vulnerabilities.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B21173_09.xhtml#_idTextAnchor522)，*攻击客户端*，帮助你理解客户端测试如何涉及在客户端执行代码，通常是在Web浏览器或浏览器插件中原生执行。你将学习如何使用Burp
    Suite测试客户端代码的执行，以确定是否存在**跨站脚本攻击**（**XSS**）。你还将了解如何使用Burp Suite浏览器中的DOM Invader工具揭示基于DOM的漏洞。'
- en: '[*Chapter 10*](B21173_10.xhtml#_idTextAnchor588), *Working with Burp Suite
    Macros and Extensions*, teaches you how Burp Suite macros enable penetration testers
    to automate events such as logins or response parameter reads to overcome potential
    error situations. You will also learn about extensions as additional functionality
    to Burp Suite, especially a few choice ones for bug bounty hunting.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B21173_10.xhtml#_idTextAnchor588)，*使用Burp Suite宏和扩展*，教你如何利用Burp Suite宏帮助渗透测试人员自动化事件，如登录或响应参数读取，以克服潜在的错误情况。你还将了解作为Burp
    Suite附加功能的扩展，特别是一些用于漏洞奖励的选择性扩展。'
- en: '[*Chapter 11*](B21173_11.xhtml#_idTextAnchor639), *Implementing Advanced Topic
    Attacks*, provides a brief explanation of XXE as a vulnerability class targeting
    applications that parse XML and SSRF as a vulnerability class allowing an attacker
    to force applications to make unauthorized requests on the attacker’s behalf.
    You will also learn about hacking GraphQL and **JSON Web Tokens** (**JWTs**) using
    Burp Suite.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B21173_11.xhtml#_idTextAnchor639)，*实现高级主题攻击*，简要解释了XXE作为一种针对解析XML的应用程序的漏洞类别，以及SSRF作为一种漏洞类别，允许攻击者代表应用程序发起未经授权的请求。你还将学习如何使用Burp
    Suite攻击GraphQL和**JSON Web令牌**（**JWTs**）。'
