- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In this book, we will cover various topics within the **information security**
    (**InfoSec**) domain, and help you to translate your organization's strategic
    requirements into actionable improvements in securing their most valuable assets.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将涵盖**信息安全**（**InfoSec**）领域的各种主题，并帮助你将组织的战略需求转化为可操作的改进措施，从而保护其最有价值的资产。
- en: You can expect to learn about a wide range of InfoSec paradigms, including the
    foundations of risk management, implementing processes and controls, designing
    information systems securely, and managing the day-to-day activities required
    to ensure security is maintained at your organization.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习到广泛的InfoSec范式，包括风险管理的基础知识、实施流程和控制、信息系统的安全设计，以及管理确保组织安全得以维护的日常活动。
- en: Upon completion, you should be well on your way toward converting the theory
    of your InfoSec certifications into actionable and practical changes you can make
    to ensure your organization is more secure. Beyond that, delving deeper into any
    and all of the topics covered in this book will help you to progress in your career
    as an InfoSec professional.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本书后，你应当能够将你的InfoSec认证理论转化为切实可行的实践，确保组织的安全性。除此之外，深入探讨本书中涉及的任何主题，将有助于你在信息安全领域的职业发展。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is for those who are looking to begin (or have recently begun) working
    in an InfoSec role. Perhaps you've been taking courses and studying for an industry-standard
    certification such as the CISSP or CISM, but you're looking for a way to convert
    the concepts (and seemingly endless number of acronyms) from theory into practice
    and start making a difference in your day-to-day work at your organization.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些希望开始（或已经开始）从事信息安全（InfoSec）工作的读者。也许你已经在学习行业标准认证课程，如CISSP或CISM，但你希望找到一种方式，将这些概念（以及似乎无尽的缩写词）从理论转化为实践，并在组织的日常工作中开始做出改变。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B16611_01_Final_JM_ePub.xhtml#_idTextAnchor013), *InfoSec and
    Risk Management*, establishes the core principles of InfoSec and ensures the topics
    central to the discipline are well-understood.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16611_01_Final_JM_ePub.xhtml#_idTextAnchor013)，*信息安全与风险管理*，确立了信息安全的核心原则，并确保该学科的核心话题得到充分理解。'
- en: '[*Chapter 2*](B16611_02_Final_JM_ePub.xhtml#_idTextAnchor037), *Protecting
    the Security of Assets*, implements effective processes to ensure you can identify
    the assets of an organization and avoid common pitfalls that InfoSec professionals
    encounter.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16611_02_Final_JM_ePub.xhtml#_idTextAnchor037)，*保护资产安全*，实施有效的流程，确保你能够识别组织的资产，并避免信息安全专业人员常遇到的常见陷阱。'
- en: '[*Chapter 3*](B16611_03_Final_JM_ePub.xhtml#_idTextAnchor059), *Designing Secure
    Information Systems*, explores how to assess architectures and systems for vulnerabilities
    and mitigate those vulnerabilities with controls, including cryptography.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16611_03_Final_JM_ePub.xhtml#_idTextAnchor059)，*设计安全的信息系统*，探讨了如何评估架构和系统中的漏洞，并通过控制措施，包括加密，来缓解这些漏洞。'
- en: '[*Chapter 4*](B16611_04_Final_JM_ePub.xhtml#_idTextAnchor075), *Designing and
    Protecting Network Security*, covers designing secure network systems, selecting
    the appropriate network components, and ensuring their effectiveness for your
    organization''s requirements.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16611_04_Final_JM_ePub.xhtml#_idTextAnchor075)，*设计与保护网络安全*，涉及设计安全的网络系统、选择合适的网络组件，并确保它们能够满足组织的需求。'
- en: '[*Chapter 5*](B16611_05_Final_JM_ePub.xhtml#_idTextAnchor093), *Controlling
    Access and Managing Identity*, examines both physical and digital access to your
    organization, and the various aspects of selecting and implementing the appropriate
    identity and access management controls.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16611_05_Final_JM_ePub.xhtml#_idTextAnchor093)，*控制访问与身份管理*，探讨了组织的物理和数字访问管理，以及选择和实施适当身份和访问管理控制的各个方面。'
- en: '[*Chapter 6*](B16611_06_Final_JM_ePub.xhtml#_idTextAnchor112), *Designing and
    Managing Security Testing Processes*, covers adopting a mindset of continuous
    improvement by testing existing implementations and utilizing any findings to
    optimize your InfoSec program.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16611_06_Final_JM_ePub.xhtml#_idTextAnchor112)，*设计与管理安全测试流程*，介绍了通过测试现有实施方案并利用发现的问题来优化InfoSec程序，从而养成持续改进的心态。'
- en: '[*Chapter 7*](B16611_07_Final_JM_ePub.xhtml#_idTextAnchor123), *Owning Security
    Operations*, covers aligning the day-to-day tasks involved with maintaining InfoSec
    to an organization''s strategies.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16611_07_Final_JM_ePub.xhtml#_idTextAnchor123)，*管理安全运营*，介绍了如何将维护信息安全的日常任务与组织战略对齐。'
- en: '[*Chapter 8*](B16611_08_Final_JM_ePub.xhtml#_idTextAnchor150), *Improving the
    Security of Software*, covers enforcing secure practices in procuring and developing
    software.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16611_08_Final_JM_ePub.xhtml#_idTextAnchor150)，*提高软件安全性*，介绍了在采购和开发软件过程中实施安全实践。'
- en: To get the most out of this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: Bring your inquisitive nature and interest in securing information systems.
    This book covers an extremely wide set of subjects, offering the opportunity to
    investigate further on your own. If a topic interests you, make sure you delve
    deeper into the content available online.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 带着您对保护信息系统的好奇心和兴趣。这本书涵盖了非常广泛的主题，为您提供了进一步自主探讨的机会。如果某个主题引起您的兴趣，请确保深入探索在线内容。
- en: After completing this book, challenge the conclusions made, don't accept anything
    as a hard-and-fast rule, and cater all the solutions to suit you and your organization.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本书后，请质疑书中的结论，不要接受任何事物作为不变的规则，并根据您和您的组织的需求调整所有解决方案。
