- en: Hard disk drives
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 硬盘驱动器
- en: Now that we’ve had a good look at non-volatile storage, including tape storage
    and flash storage, let’s go a bit deeper into the world of HDDs, which serve as
    fixed storage media. I’ll try to keep things simple and short by focusing mainly
    on the knowledge necessary for forensics investigators.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经深入了解了非易失性存储，包括磁带存储和闪存存储，接下来我们将进一步探讨作为固定存储介质的硬盘驱动器（HDD）。我会尽量简化内容，重点介绍对取证调查人员来说最为必要的知识。
- en: HDD technology has certainly come a long way from the monstrous storage devices
    first seen in IBM mainframes and is now more compact, faster, and more affordable,
    with capacities in the terabytes.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 硬盘技术自IBM主机中的巨大存储设备问世以来，已经取得了长足的进展，现在更加紧凑、快速且价格更为实惠，存储容量已达到数TB级别。
- en: Although the newer solid-state drives use the same type of memory found in flash
    memory devices, they are still a bit costly when compared to mechanical drives.
    This perhaps may be one of the contributing factors when wondering why older mechanical
    drive technology is still being used. Mechanical drives consist of moving parts,
    including platters, an actuator arm, and a very powerful magnet. Although it is
    very common to still find these mechanical HDDs in today’s laptops and hard drives,
    they are much slower than the newer solid-state drives, which have no moving parts
    and look very similar to the chipset of a USB flash drive.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管新型固态硬盘（SSD）使用的是与闪存设备中相同的存储芯片，它们仍然比机械硬盘要昂贵一些。这也许是人们在思考为什么旧款机械硬盘技术仍在使用时的一个原因。机械硬盘由多个活动部件组成，包括磁盘、执行臂和一个非常强大的磁铁。尽管在今天的笔记本电脑和硬盘中仍然常见到这些机械硬盘，但它们比新型固态硬盘慢得多，后者没有活动部件，看起来与USB闪存驱动器的芯片组非常相似。
- en: In your forensics investigations and adventures, you may come across or be presented
    with older HDDs that can have different interfaces and use different cable technologies
    to connect to motherboards. Let’s have a look, shall we?
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的取证调查和冒险过程中，你可能会遇到或被展示不同接口和不同电缆技术连接到主板的旧款硬盘。我们来看看吧？
- en: Integrated Drive Electronics HDDs
  id: totrans-152
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 集成驱动电子硬盘（IDE硬盘）
- en: Many of the first PCs in the mid-1980s were outfitted with hard drives that
    used **Parallel Advanced Technology Attachment** (**PATA**) and **Integrated Drive
    Electronics** (**IDE**) technology. As with all older devices back then, parallel
    transmission (sending multiple bits simultaneously but slowly) was the order of
    the day, allowing for very limited throughput. An easy way to identify older IDE
    drives is to simply have a look at the interface where the data and power cables
    connect to the drive.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在1980年代中期，许多第一代个人电脑都配备了使用**平行高级技术附件**（**PATA**）和**集成驱动电子技术**（**IDE**）的硬盘。与当时所有的旧设备一样，平行传输（同时但缓慢地传输多个比特）是当时的主流，因此数据吞吐量非常有限。识别旧版IDE硬盘的一种简单方法是查看连接到硬盘的数据和电源接口。
- en: 'These older drives, as seen in the following photo, have four pins for power,
    which connect to a Molex connector, separated by eight pins used to set the device
    as a master or slave device, and then 40 pins for the IDE data cable, which transmits
    the data to the motherboard:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，这些旧硬盘有四个电源针脚，通过Molex连接器连接，间隔有八个针脚用于设置设备为主设备或从设备，然后是40个针脚用于IDE数据线，这条数据线将数据传输到主板：
- en: '![Figure 6.7 – 3.5-inch IDE hard drive](image/Figure_6.07_B19441.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![图6.7 – 3.5英寸IDE硬盘](image/Figure_6.07_B19441.jpg)'
- en: Figure 6.7 – 3.5-inch IDE hard drive
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.7 – 3.5英寸IDE硬盘
- en: In 1994, advancements in technology led to the release of **Enhanced Integrated
    Drive Electronics** (**EIDE**), which saw an increase in the number of pins for
    the data cable from 40 to 80, also increasing the transmission speeds from 4 Mbps
    to a possible 133 Mbps.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 1994年，随着技术的进步，**增强型集成驱动电子**（**EIDE**）问世，数据线的针脚数量从40个增加到80个，传输速度也从4 Mbps提升到了最高133
    Mbps。
- en: IDE/EIDE was still, however, limited to a maximum of four IDE/EIDE drives per
    computer, as the jumper pins on the drive only allowed for two primary and two
    secondary drives, set in a master and slave configuration. Consideration also
    had to be given to the fact that CD-ROM and RW devices and DVD-ROM and RW devices
    were also using IDE/EIDE technology at that time.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，IDE/EIDE仍然限制每台计算机最多只能连接四个IDE/EIDE硬盘，因为硬盘上的跳线针只允许设置两个主盘和两个从盘，且采用主从配置。还需要考虑的是，当时CD-ROM、RW设备和DVD-ROM、RW设备也在使用IDE/EIDE技术。
- en: Serial Advanced Technology Attachment HDDs
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 串行高级技术附件硬盘
- en: In 2002, Seagate released an HDD technology called **Serial Advanced Technology
    Attachment** (**SATA**), which used serial transmission instead of a slower parallel
    transmission. Whereas PATA drives speeds of 33/66/133 Mbps, SATA drives boasted
    speeds of 150/300/600 Mbps. This meant that the lowest SATA transmission speed
    of 150 Mbps was faster than the highest PATA speed of 133 Mbps.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 2002年，希捷推出了一种名为**串行高级技术附件**（**SATA**）的硬盘技术，它采用了串行传输方式，代替了较慢的并行传输方式。PATA硬盘的速度为33/66/133
    Mbps，而SATA硬盘的速度则为150/300/600 Mbps。这意味着，SATA最低传输速度150 Mbps就比PATA最高速度133 Mbps还要快。
- en: The connector interfaces of the SATA drives were also different, but it was
    common at the time to see SATA drives with connectors for both SATA and PATA power
    cables for backward compatibility.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: SATA硬盘的连接接口也有所不同，但当时常见的是，SATA硬盘上会同时有SATA和PATA电源连接器，以便向下兼容。
- en: SATA data cables are much thinner than PATA cables, as they only contain seven
    wires connecting to seven pins. SATA devices use one cable per drive, unlike PATA
    devices, which connect two drives on one IDE/EIDE cable connected in a master/slave
    configuration.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: SATA数据线比PATA线要细得多，因为它只包含七根连接到七个针脚的导线。SATA设备每个硬盘使用一根线，而PATA设备则通过一根IDE/EIDE电缆连接两个硬盘，并设置为主从配置。
- en: 'SATA continues to be standard today for drive technology for both desktops
    and laptops and has had several revisions, as listed here. Speeds listed are in
    MBps and not Mbps:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: SATA至今仍是桌面和笔记本硬盘技术的标准，并且经历了多次修订，如此处所列。列出的速度单位为MBps，而不是Mbps：
- en: '**SATA 1**: 150 MBps'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SATA 1**：150 MBps'
- en: '**SATA 2**: 300 MBps'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SATA 2**：300 MBps'
- en: '**SATA 3**: 600 MBps'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SATA 3**：600 MBps'
- en: 'The following photo shows two 2.5-inch laptop drives. The drive to the left
    is a much older IDE drive, and the one to the right is a modern SATA drive:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 以下照片显示了两款2.5英寸笔记本硬盘。左侧的是一款较老的IDE硬盘，右侧的是一款现代的SATA硬盘：
- en: '![Figure 6.8 – 2.5-inch IDE (left) and SATA](image/Figure_6.08_B19441.jpg)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![图 6.8 – 2.5英寸IDE（左）与SATA硬盘](image/Figure_6.08_B19441.jpg)'
- en: Figure 6.8 – 2.5-inch IDE (left) and SATA
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.8 – 2.5英寸IDE（左）与SATA硬盘
- en: The following photo shows two SATA laptop 2.5-inch drives. The one to the left
    is damaged and has been opened for us to see the circular platter in the middle
    with the actuator arm at the top, slightly positioned over the platter. At the
    end of the actuator arm is a read/write head, which reads and writes data to the
    platter.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 以下照片显示了两款SATA 2.5英寸笔记本硬盘。左侧的硬盘已损坏，并被打开，展示了中间的圆形磁盘和顶部略微覆盖在磁盘上的执行臂。执行臂的末端是读写头，用来读取和写入磁盘上的数据。
- en: 'The drive to the right in the photo is a hybrid drive or a **Solid-State Hybrid
    Drive** (**SSHD**). This is a mechanical drive like the one to the left, but it
    also has flash memory in it to allow for faster access to the data on the platters:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 照片右侧的硬盘是混合硬盘或**固态混合硬盘**（**SSHD**）。它是一个像左边那个机械硬盘一样的硬盘，但它还内置了闪存，能够更快地访问磁盘上的数据：
- en: '![Figure 6.9 – Platters and actuator arm, which are housed in mechanical hard
    drives](image/Figure_6.09_B19441.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![图 6.9 – 磁盘和执行臂，安装在机械硬盘中](image/Figure_6.09_B19441.jpg)'
- en: Figure 6.9 – Platters and actuator arm, which are housed in mechanical hard
    drives
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.9 – 磁盘和执行臂，安装在机械硬盘中
- en: Solid-state drives
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 固态硬盘
- en: As briefly mentioned, SSDs are non-volatile storage media and use NAND flash
    memory in an array to hold data. SSDs have been around for quite some time; however,
    mainstream use has been greatly hampered by the high cost of the drive. Samsung
    first released a 32 GB SSD with a PATA interface in 1996, followed by SanDisk’s
    32 GB SSD, but with a SATA interface.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，固态硬盘（SSD）是一种非易失性存储介质，使用NAND闪存阵列来存储数据。固态硬盘已经存在了相当长时间，但由于硬盘成本高昂，主流应用进展缓慢。三星在1996年首次推出了32
    GB的PATA接口SSD，紧接着，SanDisk也推出了32 GB的SSD，但采用了SATA接口。
- en: Although SSD drives use flash memory, the materials used are more high-end than
    that found in flash drives, which makes them highly preferable for use as a hard
    drive, but again, this contributes to the very high cost.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管SSD硬盘使用闪存，但其所用材料比闪存盘更高端，这使得它们在作为硬盘使用时非常受欢迎，但同样，这也导致了其非常高的成本。
- en: Some advantages come from the fact that there are no moving parts in an SSD.
    No moving parts make the SSD more durable in the event of a fall or swift foot
    to the PC tower, as there are no platters or actuator arms to be scratched or
    struck. Also, the faster read/write speeds and access times greatly reduce the
    time taken for the device to boot or start and even give an enhanced experience
    when using resource-intensive software and games.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: SSD的一个优势在于它没有活动部件。没有活动部件使得SSD在跌落或快速移动PC塔时更加耐用，因为没有磁盘片或驱动臂会被刮伤或撞击。此外，SSD的更快读写速度和访问时间大大缩短了设备启动或运行的时间，甚至在使用资源密集型软件和游戏时提供了更好的体验。
- en: As far as digital forensics go, SSDs are still a relatively new technology that
    will be constantly improved upon for some time to come. It’s important to remember
    that you are not dealing with a mechanical drive and to remember that data on
    an SSD, much like a flash drive or memory card, can be lost or wiped within minutes
    or even seconds. Although traditional tools can be used to image and recover data
    from SSDs, I strongly suggest researching any SSD drive before performing any
    forensic activities to get a better understanding of its workings and complexities,
    such as de-chipping and wear-leveling algorithms. De-chipping is a method of reading
    data from memory chips and wear-leveling involves techniques used to preserve
    or extend the lifespan of an SSD.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 就数字取证而言，SSD仍然是一项相对较新的技术，未来一段时间内将持续改进。重要的是要记住，你不是在处理机械硬盘，并且要记住，SSD上的数据，像闪存驱动器或内存卡一样，可能会在几分钟甚至几秒钟内丢失或被擦除。尽管可以使用传统工具对SSD进行成像和数据恢复，但我强烈建议在进行任何取证活动之前，先研究任何SSD硬盘，以便更好地理解其工作原理和复杂性，例如去芯片技术和磨损平衡算法。去芯片是从存储芯片中读取数据的一种方法，而磨损平衡涉及用于保护或延长SSD使用寿命的技术。
- en: 'Here’s a photo of a 250 GB SSD:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个250 GB SSD的照片：
- en: '![ Figure 6.10 – SSD](image/Figure_6.10_B19441.jpg)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![ 图6.10 – SSD](image/Figure_6.10_B19441.jpg)'
- en: Figure 6.10 – SSD
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.10 – SSD
- en: Take note of the pin layout interface for the SSD connector (left side), which
    connects to a **Peripheral Component Interconnect Express** (**PCIe**) interface
    on the board instead of the usual SATA connectors. This connector in the previous
    photo is an M.2 **Non-Volatile Memory express** (**NVMe**) SSD connector type,
    but there are other types as well. When performing forensic acquisitions on SSDs
    that may require the use of a USB adapter, be sure to know which connector you
    are working with.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 注意SSD连接器的针脚布局（左侧），它连接到板上的**外围设备组件互连快速通道**（**PCIe**）接口，而不是通常的SATA连接器。上一张照片中的连接器是M.2
    **非易失性存储器快速通道**（**NVMe**）SSD连接器类型，但还有其他类型。在对可能需要使用USB适配器的SSD进行取证时，请确保了解你正在使用的连接器类型。
- en: 'Types of SSD interface types include the following:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: SSD接口类型包括以下几种：
- en: M.2 NVMe (up to 32 Gb/s bandwidth)
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: M.2 NVMe（最高32 Gb/s带宽）
- en: M.2 SATA (up to 6 Gb/s bandwidth)
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: M.2 SATA（最高6 Gb/s带宽）
- en: mSATA (up to 6 Gb/s bandwidth)
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: mSATA（最高6 Gb/s带宽）
- en: We’re now up to speed on different types of HDDs and their differences. Let’s
    move on to file systems and OSs that can be installed on the drive types we’ve
    just read about.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经了解了不同类型的HDD及其差异。接下来，让我们讨论可以安装在这些硬盘类型上的文件系统和操作系统。
- en: File systems and operating systems
  id: totrans-188
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文件系统和操作系统
- en: Now that we’ve covered the physical aspects of drives, let’s get logical! Any
    and every type of storage media needs to be formatted with a particular file system.
    The file system chosen will also determine which OS can be installed on the medium,
    along with file and partition sizes.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经涵盖了硬盘的物理方面，让我们进入逻辑层面！任何类型的存储介质都需要使用特定的文件系统进行格式化。选择的文件系统也将决定可以安装在哪个操作系统上，并且影响文件和分区的大小。
- en: A simple way to think of this is to imagine a blank sheet of paper as any type
    of new or wiped storage media. We can put several types of information on this
    piece of paper, but we’ll first want to organize or prepare the sheet of paper
    in a way that makes our data easy to understand, access, and even store. We can
    choose to write on it, from left to right, in sentences and paragraphs in English,
    or we can perhaps create tables using rows and columns. We can even use printed
    slides to display our data or use images, graphs, and flowcharts. Additionally,
    we can format your storage media to best suit the data that will be stored and
    used.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，可以把它想象成一张空白纸，代表任何类型的新存储介质或被擦除的存储介质。我们可以在这张纸上写几种类型的信息，但首先我们需要组织或准备这张纸，以便使数据易于理解、访问，甚至存储。我们可以选择从左到右按句子和段落书写英文，或者可以创建行列式的表格。我们甚至可以使用幻灯片显示数据，或使用图片、图表和流程图。此外，我们还可以对存储介质进行格式化，以最好地适应将要存储和使用的数据。
- en: File systems ensure that the data is organized in such a way that it can be
    easily recognized and indexed. Consider the storage space within a filing cabinet
    with multiple compartments. Some may be used specifically for storing files in
    alphabetical order, others in chronological order, and some compartments for stationery
    supplies, miscellaneous, and even random items. Although all used for storing
    different items, they can all be labeled and easily recognized and organized in
    such a way that the contents of each compartment can be easily accessed or even
    removed.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 文件系统确保数据以一种可轻松识别和索引的方式进行组织。可以把存储空间想象成一个拥有多个隔间的文件柜。某些隔间可能专门用于按字母顺序存储文件，其他的则按时间顺序排列，部分隔间用于存放文具、杂物，甚至是一些随机物品。尽管这些隔间存放的物品不同，它们都可以被标记并容易识别，且能以一种有序的方式组织，使得每个隔间的内容都能轻松访问或取出。
- en: To install any OS on a hard drive or removable storage media, the device must
    first be formatted and prepared for the OS by choosing the appropriate file system.
    Windows, macOS, Android, Kali, and so on, all have file systems that organize
    the storage medium so that the OS can be successfully installed.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 要在硬盘或可移动存储介质上安装任何操作系统，设备必须先被格式化并选择合适的文件系统进行准备。Windows、macOS、Android、Kali等操作系统都需要文件系统来组织存储介质，以便操作系统能够成功安装。
- en: Some of the more popular OSs and their file systems are included in the following
    sections.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分包含一些更受欢迎的操作系统及其文件系统。
- en: Microsoft Windows
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft Windows
- en: 'Here are some brief features of the Microsoft Windows OS:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Microsoft Windows操作系统的一些简要特点：
- en: 'File system: **New Technology File** **System** (**NTFS**)'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件系统：**新技术文件** **系统**（**NTFS**）
- en: 'Supported versions: Windows 11, 8, 7, Vista, XP, 2000, NT, and Windows Server
    2022, 2019, 2016, 2012, and 2008'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持的版本：Windows 11、8、7、Vista、XP、2000、NT，以及Windows Server 2022、2019、2016、2012和2008
- en: 'Maximum volume size: 8 **petabytes** (**PB**) on newer versions of Microsoft
    Server (2019 and newer) and Windows 10 version 1709 and newer. Older versions
    support up to 256 TB'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大卷大小：在较新的Microsoft Server（2019及更新版本）和Windows 10版本1709及更新版本中为8**PB**（**拍字节**）。较早版本支持最大256
    TB。
- en: 'Maximum supported file size: 256 TB (depending on cluster size)'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大支持的文件大小：256 TB（取决于簇大小）
- en: 'NTFS features: Compression, **Encrypted File System** (**EFS**), disk quotas'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NTFS特性：压缩、**加密文件系统**（**EFS**）、磁盘配额
- en: Info
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 信息
- en: Older versions of Microsoft Windows supported the **File Allocation Table**
    (**FAT**) file system by default. Newer versions of Windows also support FAT and
    FAT32, but with drive size limitations (8 TB) and file size limitations (4 GB).
    **Extensible File Allocation Table** (**exFAT**) was created to remove the limitations
    of FAT32 but may not be as widely supported as FAT32.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 较早版本的Microsoft Windows默认支持**文件分配表**（**FAT**）文件系统。较新的Windows版本也支持FAT和FAT32，但存在驱动器大小（8
    TB）和文件大小（4 GB）的限制。**扩展文件分配表**（**exFAT**）被创建用来去除FAT32的限制，但可能不像FAT32那样广泛支持。
- en: Macintosh (macOS)
  id: totrans-203
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Macintosh（macOS）
- en: 'Here are some brief features of the **Macintosh** **OS** (**macOS**):'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些**Macintosh** **OS**（**macOS**）的简要特点：
- en: 'File system: **Hierarchical File** **System** (**HFS+**)'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件系统：**层次化文件** **系统**（**HFS+**）
- en: 'Supported versions: macOS up until version 10'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持的版本：macOS 直到版本10
- en: 'Maximum volume size: 2 TB'
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大卷大小：2 TB
- en: 'Maximum supported file size: 2 GB'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大支持的文件大小：2 GB
- en: Apple has since advanced to a newer 64-bit files system called **Apple File
    System** (**APFS**), which replaces HFS+ and is optimized specifically for SSDs
    and iOS devices.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司已进一步推出了一种新的64位文件系统，称为**苹果文件系统**（**APFS**），它取代了HFS+并专门为SSD和iOS设备进行了优化。
- en: 'Here are some brief features of the APFS:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是APFS的一些简要特性：
- en: 'Supported versions: macOS 10.13 (and newer) and iOS 10.3 and newer'
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持的版本：macOS 10.13（及更高版本）和 iOS 10.3 及更高版本
- en: 'Maximum supported file size: 8 **exbibytes** (**EiB**)'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大支持文件大小：8 **exbibytes** (**EiB**)
- en: Linux
  id: totrans-213
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Linux
- en: 'Here are some brief features of the Linux File System:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Linux文件系统的一些简要特性：
- en: 'File system: **Fourth Extended File System** (**ext4**). Several file systems
    are available for Linux, but I recommend this one if you are uncertain as to which
    should be used.'
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件系统：**第四扩展文件系统** (**ext4**)。虽然Linux有多种文件系统可供选择，但如果你不确定应该使用哪个文件系统，我推荐使用这个。
- en: 'Supported versions: Red Hat, Kali, Ubuntu, and so on.'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持的版本：Red Hat、Kali、Ubuntu等。
- en: 'Maximum volume size: 1 EiB.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大卷大小：1 EiB。
- en: 'Maximum supported file size: 16 **tebibytes** (**TiB**).'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大支持文件大小：16 **tebibytes** (**TiB**)。
- en: Important note
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Many open source OS distros are based on Linux, including Kali Linux and Android,
    and so they use the ext2/ext3/ext4 filesystems. They are also able to use the
    FAT32 filesystem. FAT32 can be used across any platform, including older versions
    of Windows, Macintosh, and Linux, and is supported by almost any device with a
    USB port.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 许多开源操作系统发行版基于Linux，包括Kali Linux和Android，因此它们使用ext2/ext3/ext4文件系统。它们也能使用FAT32文件系统。FAT32可在任何平台间使用，包括旧版本的Windows、Macintosh和Linux，并且几乎所有带有USB端口的设备都支持它。
- en: For the purpose of **Digital Forensics and Incident Response** (**DFIR**) it
    is important to know about the file systems and their differences that we read
    about. Once a file system is chosen (either by the drive manufacturer or user),
    data can then be stored on the media. Let’s now look at different data types and
    states in the next section.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 对于**数字取证与事件响应** (**DFIR**)来说，了解我们所读到的文件系统及其差异非常重要。一旦选择了文件系统（无论是由硬盘制造商还是用户选择），数据就可以存储在存储介质上。接下来我们将查看不同的数据类型和状态。
- en: Data types and states
  id: totrans-222
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据类型和状态
- en: Firstly, there’s **data in transit**, also called **data in motion**. These
    simply describe data on the move, perhaps traversing across the network between
    devices or even between storage media, actively moving between locations.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，有一种数据状态叫做**传输中的数据**，也叫做**运动中的数据**。这仅仅是指数据在移动，可能通过网络在设备之间，甚至在存储介质之间传输，积极地在不同位置之间流动。
- en: Then there’s **data in use**. Data in this state is currently being accessed
    by a user or processed by a CPU. When data is accessed or used, it’s pulled from
    the hard drive and temporarily stored in RAM, which is much faster than the hard
    drive (particularly mechanical drives), and stored there for as long as the user
    accesses it and there is power to the device.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一种数据状态叫做**正在使用的数据**。处于这种状态的数据当前正被用户访问或被CPU处理。当数据被访问或使用时，它会从硬盘中提取并暂时存储在RAM中，RAM的速度远快于硬盘（尤其是机械硬盘），并在用户访问数据且设备保持供电时存储在那里。
- en: When data is not in motion, transit, or in use, it is described as **data at
    rest**. In this state, the data rests or resides on non-volatile media, such as
    hard drives, optical media, flash drives, and memory cards.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据不在运动中、传输中或使用中时，它被称为**静止数据**。在这种状态下，数据静止或保存在非易失性介质上，如硬盘、光盘、闪存驱动器和内存卡。
- en: Now that we know about the formal terms for describing data states, we will
    learn about metadata and slack space next.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了描述数据状态的正式术语，接下来我们将学习元数据和闲置空间。
- en: Metadata
  id: totrans-227
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 元数据
- en: 'Metadata is simply data about data. Take an item such as a laptop stored in
    a warehouse, for example. Somewhere in the warehouse (and possibly in other locations
    such as the cloud), there may be several pieces of information that can be referred
    to as data about the laptop, or even laptop metadata, such as the following:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据就是关于数据的数据。以一个存储在仓库中的笔记本为例。在仓库的某个地方（可能还包括其他位置如云端），可能有多项信息可以被称为关于笔记本的数据，甚至是笔记本的元数据，例如以下内容：
- en: Location of the laptop within the warehouse
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔记本电脑在仓库中的位置
- en: Laptop brand and model
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 笔记本品牌和型号
- en: Manufacture date
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制造日期
- en: Warranty dates and information
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保修日期和信息
- en: Hardware and software specs
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬件和软件规格
- en: Color and size
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 颜色和大小
- en: Slack space
  id: totrans-235
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 闲置空间
- en: Clusters are the smallest amount of disk space or allocation units on storage
    media that store data. When formatting drives, we need to define the size of these
    allocation units, or we can use the default cluster size of 4 KB. This is where
    slack space comes in.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 集群是存储介质中存储数据的最小磁盘空间或分配单元。当格式化磁盘时，我们需要定义这些分配单元的大小，或者可以使用4 KB的默认集群大小。这就是闲置空间的来源。
- en: Slack space is the empty and unused space within clusters that contain data
    but are not filled with data. To fully understand this, we first need to understand
    the default cluster sizes specified by OSs. A drive formatted using NTFS (for
    Windows) has a default cluster size of 4 KB. Let’s say that you’ve saved a text
    file to your disk with a file size of 3 KB. This means that you still have 1 KB
    of unused or slack space within that cluster.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 空闲空间是集群中的空闲和未使用空间，这些空间包含数据，但没有被数据填充。要充分理解这一点，我们首先需要了解操作系统指定的默认集群大小。使用NTFS格式化的驱动器（用于Windows）默认的集群大小为4
    KB。假设您将一个大小为3 KB的文本文件保存到磁盘上，这意味着在该集群中仍然有1 KB的未使用或空闲空间。
- en: Slack space is of particular interest to a forensic investigator as data can
    be easily hidden in slack space. Luckily, we have several tools available, such
    as the Sleuth Kit and Autopsy, within Kali Linux to help investigate slack space
    and find hidden files.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 空闲空间对法医调查员尤其重要，因为数据可以很容易地隐藏在空闲空间中。幸运的是，我们有多个可用工具，如Kali Linux中的Sleuth Kit和Autopsy，可以帮助调查空闲空间并找到隐藏的文件。
- en: Be sure to familiarize yourself with the terms metadata and slack space, as
    they will constantly be referred to throughout your investigations. Feel free
    to also make notes on these and other terms as we progress throughout the chapter
    for easy reference. Let’s now move on to get an understanding of the volatile
    and non-volatile nature of different types of memory and also look at the order
    of volatility in DFIR investigations.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 请确保熟悉“元数据”和“空闲空间”这两个术语，因为在您的调查中它们将不断被提及。随着我们章节内容的推进，您也可以随时在笔记中记录这些和其他术语，以便于后续参考。现在，让我们继续了解不同类型内存的易失性和非易失性特性，同时看看在DFIR调查中，易失性顺序的重要性。
- en: Volatile and non-volatile data and the order of volatility
  id: totrans-240
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 易失性与非易失性数据以及易失性顺序
- en: In this section, we look at why data is lost when power to the volatile memory
    is lost.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨为什么当易失性内存失去电源时，数据会丢失。
- en: Data can exist if the media it is stored on can store the data. Hard drives
    (mechanical and solid-state), flash drives, and memory cards are all **non-volatile
    storage** media. Although SSDs offer and continue to make drastic improvements
    in data access times, RAM (typically referred to only as memory) thus far remains
    the faster type of memory inside devices.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可以存在，只要存储数据的介质能够存储数据。硬盘（机械硬盘和固态硬盘）、闪存驱动器和存储卡都是**非易失性存储**介质。尽管固态硬盘（SSD）在数据访问速度上提供并持续进行显著改进，但到目前为止，RAM（通常仅称为内存）仍然是设备内部速度最快的内存类型。
- en: 'RAM, however, is **volatile memory**. Unlike non-volatile memory found in hard
    drives and flash drives, data stored in RAM is kept there temporarily, only for
    as long as there is an electrical current being provided to the chips. There are
    two types of RAM that we need to be aware of: **Static RAM** (**SRAM**) and **Dynamic**
    **RAM** (**DRAM**).'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，RAM是**易失性内存**。与硬盘和闪存驱动器中的非易失性内存不同，存储在RAM中的数据是暂时保存的，仅在芯片提供电流的情况下才会保留。我们需要了解的RAM有两种类型：**静态RAM**（**SRAM**）和**动态**
    **RAM**（**DRAM**）。
- en: SRAM is superior to DRAM but is far costlier than DRAM because of the extensive
    materials used in building the chips. SRAM is also physically much larger than
    DRAM. SRAM can be found in the CPU cache (L1 or Level 1) and on some chips on
    the motherboard (L2/L3), although in very small sizes (KB) due to the cost and
    physical size.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: SRAM优于DRAM，但由于制造芯片所需的材料复杂，成本比DRAM高得多。SRAM的物理尺寸也远大于DRAM。SRAM可以在CPU缓存（L1或一级缓存）和一些主板芯片（L2/L3）上找到，尽管由于成本和物理尺寸的限制，容量通常非常小（以KB为单位）。
- en: Although DRAM is slower, it is much cheaper and remains one of the reasons for
    its use as the main memory in devices. What makes RAM volatile is its components,
    such as transistors and capacitors. Some of you may already be familiar with this
    topic from certification courses such as A+, but for the benefit of all of you,
    allow me to go into a bit more detail.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管DRAM较慢，但它便宜得多，仍然是设备中作为主内存使用的原因之一。使RAM具有易失性的是它的组件，如晶体管和电容器。你们中的一些人可能已经通过A+等认证课程了解过这个话题，但为了帮助所有人，我将再详细说明一下。
- en: DRAM uses capacitors, which store electrical charges temporarily as part of
    a refresh circuit. The chips need to be constantly refreshed to hold the data
    while being accessed. However, between refreshes, a wait state is created, which
    makes DRAM slower when compared to SRAM as it uses transistors instead of capacitors,
    which do not have wait states.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: DRAM使用电容器，这些电容器在刷新电路中暂时存储电荷。芯片需要不断刷新才能在访问时保持数据。然而，在刷新之间会创建等待状态，这使得DRAM相比于使用晶体管而没有等待状态的SRAM更慢。
- en: 'Over the decades, there have been many types of DRAM or memory sticks in slightly
    varying sizes and increased pins with which to contact the motherboard. Some of
    the RAM types in order of age are as follows:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几十年里，出现了许多不同类型的DRAM或内存条，大小略有不同，且接触主板的引脚数量有所增加。按年代排序的一些RAM类型如下：
- en: '**Extended Data Output RAM (EDO RAM)**: One of the earlier types of DRAM.'
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展数据输出RAM（EDO RAM）**：早期的DRAM类型之一。'
- en: '**Synchronous Dynamic RAM (SDRAM)**: This was the first form of RAM to synchronize
    itself with the CPU clock speed. It has a maximum transfer rate of 133 **megatransfers**
    or **millions of transfers per second** (**MT/s**). It is labeled PC100, PC133,
    and PC166.'
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**同步动态随机存取存储器（SDRAM）**：这是第一种能够与CPU时钟速度同步的RAM类型。它的最大传输速率为133 **百万传输**或每秒**百万次传输（MT/s）**。它的标签为PC100、PC133和PC166。'
- en: '**DDR-SDRAM/DDR 1 (Double Data Rate - SDRAM)**: Effectively doubled the transfer
    rate of SD RAM. Maximum transfer rate of 400 MT/s.'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DDR-SDRAM/DDR 1（双倍数据速率 - SDRAM）**：有效地将SD RAM的传输速率翻倍。最大传输速率为400 MT/s。'
- en: '**DDR2**: Maximum transfer rate of 800 MT/s.'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DDR2**：最大传输速率为800 MT/s。'
- en: '**DDR3**: Consumes up to a third less power than DDR2\. Maximum transfer rate
    of 1600 MT/s.'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DDR3**：功耗比DDR2低三分之一。最大传输速率为1600 MT/s。'
- en: '**DDR4**: Maximum transfer rate of 4400 MT/s (**DDR4-4400**).'
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DDR4**：最大传输速率为4400 MT/s（**DDR4-4400**）。'
- en: 'In today’s laptops and desktops, one might mainly come across DDR3 and DDR4,
    but it may not be uncommon to run into a legacy machine with DDR2 or (miraculously)
    DDR1\. The following photo shows different RAM **Dual Inline Memory Modules**
    (**DIMM**) types from top to bottom, SDRAM (top), DDR1, DDR2, and lastly DDR3:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的笔记本和台式机中，常见的内存类型主要是DDR3和DDR4，但碰到带有DDR2甚至（奇迹般的）DDR1的老旧机器也并不罕见。下图展示了不同类型的RAM
    **双列直插内存模块**（**DIMM**），从上到下依次为：SDRAM（最上面），DDR1，DDR2，最后是DDR3：
- en: '![Figure 6.11 – Types of RAM](image/Figure_6.11_B19441.jpg)'
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: '![图6.11 – RAM类型](image/Figure_6.11_B19441.jpg)'
- en: Figure 6.11 – Types of RAM
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.11 – RAM类型
- en: Important note
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Laptops also use DDR RAM but are available in a more compact size called **Small
    Outline DIMM** (**SODIMM**) modules.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本也使用DDR RAM，但它们采用一种更紧凑的尺寸，称为**小型轮廓DIMM**（**SODIMM**）模块。
- en: Now that we’ve looked at the evolution of RAM and its various types of form
    factors, let’s look at the importance of RAM and learn about the uses of the paging
    file and RAM cache in the next section.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经看过了RAM的演变及其各种形态类型，接下来让我们了解RAM的重要性，并学习分页文件和RAM缓存的使用。
- en: The importance of RAM, the paging file, and cache in DFIR
  id: totrans-260
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DFIR中RAM、分页文件和缓存的重要性
- en: OSs can use a portion of the hard disk as an extension of RAM. This is referred
    to as virtual memory and is usually a good idea if a computer or laptop has limited
    RAM. Although the hard drive is much slower than the RAM, the swap file or paging
    file on the disk can store files and programs that are being accessed less, leaving
    the RAM available to store data that is frequently accessed. This process involves
    the OS swapping pages of data less frequently used and moving data to the dedicated
    paging file area on the hard drive.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统可以将硬盘的一部分用作RAM的扩展。这被称为虚拟内存，通常在计算机或笔记本RAM有限的情况下非常有用。尽管硬盘比RAM慢得多，但硬盘上的交换文件或分页文件可以存储那些访问频率较低的文件和程序，从而使RAM可以存储频繁访问的数据。这个过程涉及操作系统将不常用的数据页交换到硬盘上的专用分页文件区域。
- en: In forensics investigations, the paging file is very important to us. Although
    not as volatile as RAM itself due to being stored on the hard disk, it is a hidden
    file in Windows called **pagefile.sys**, and should always be inspected using
    tools of your choice, as this file may reveal passwords for encrypted areas, information
    from sites visited, documents opened, logged-in users, printed items, and so on.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 在取证调查中，分页文件对我们非常重要。尽管它不像RAM那样具有易失性，因为它存储在硬盘上，但它是Windows中的一个隐藏文件，名为**pagefile.sys**，应该始终使用您选择的工具进行检查，因为这个文件可能会揭示加密区域的密码、访问过的网站信息、打开的文档、登录的用户、打印过的项目等等。
- en: Data on mechanical drives is stored in a fragmented manner; however, the advantage
    of the paging or swap file is that the data can be stored in a contiguous manner,
    one piece after the next, allowing for faster access times.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 机械硬盘上的数据是以碎片化的方式存储的；然而，分页文件或交换文件的优点是，数据可以以连续的方式存储，一个接一个，从而提高访问速度。
- en: It is recommended that the size of the paging file is set to 1.5 times the amount
    of memory and be stored on a separate drive if possible, not just a separate partition.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 建议将分页文件的大小设置为内存大小的1.5倍，并且如果可能，存储在一个单独的驱动器上，而不仅仅是一个单独的分区。
- en: Note on Pagefile.sys
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Pagefile.sys的说明
- en: '**Pagefile.sys** can be found in the **HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session
    Manager\Memory Management** Windows registry path.'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: '**Pagefile.sys**可以在**HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Session
    Manager\Memory Management** Windows注册表路径下找到。'
- en: I hope the importance of the paging file and cache was well received, as acquiring
    and analysis of the paging file in any DFIR investigation is crucial. Feel free
    to review the chapter and make notes on all the terms covered before proceeding
    to the next chapter.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望分页文件和缓存的重要性已经被充分理解，因为在任何数字取证和事件响应调查中，获取和分析分页文件至关重要。在继续下一章之前，随时复习本章并记录下所有涉及的术语。
- en: Summary
  id: totrans-268
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we took the time to cover some of the basics of non-volatile
    storage media, which stores data even after there is no power supplied to the
    medium. Non-volatile media includes different types of HDDs, such as mechanical
    and solid-state PATA and SATA drives, flash drives, and memory cards.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们花时间介绍了一些非易失性存储介质的基础知识，这些介质在没有电源供应时依然能够存储数据。非易失性介质包括不同类型的硬盘，如机械硬盘和固态PATA、SATA驱动器，闪存驱动器以及内存卡。
- en: Newer storage media devices, including SSDs, use a special type of flash memory
    called NAND flash to store data. This flash memory is far faster and more durable
    than traditional mechanical drives, as the devices contain no moving parts; however,
    they are still quite costly for now.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 较新的存储介质设备，包括SSD，使用一种特殊类型的闪存——NAND闪存来存储数据。这种闪存比传统的机械硬盘更快、更耐用，因为设备没有任何活动部件；然而，目前它们仍然相当昂贵。
- en: We also looked at various file systems associated with various OSs and saw that
    the smallest allocation of data is called a cluster, which can reside in slack
    space. Slack space is unused space within a cluster in which data can be hidden.
    Data itself has different states and can be at rest, in motion, or in use. Regardless
    of the state of the data, there always resides some information about the data
    itself, called metadata.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还看到了与各种操作系统相关的不同文件系统，并了解到数据的最小分配单元称为簇，簇可以位于空闲空间中。空闲空间是簇内未使用的空间，数据可以隐藏在其中。数据本身有不同的状态，可以是静止的、运动中的或正在使用的。无论数据的状态如何，始终存在一些关于数据本身的信息，称为元数据。
- en: Any data accessed by the user or OS is temporarily stored in volatile memory
    or RAM. Although data can be stored for lengthy periods on non-volatile memory,
    it is lost when electrical charges to volatile memory (RAM) are also lost. An
    area of the hard disk called the paging file can act as virtual RAM, allowing
    the computer to think it has more RAM than actually installed.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 用户或操作系统访问的任何数据都会暂时存储在易失性内存或RAM中。尽管数据可以在非易失性内存中存储很长时间，但当易失性内存（RAM）的电荷丢失时，数据也会丢失。硬盘上的一个区域，称为分页文件，可以充当虚拟内存，让计算机认为它有比实际安装的内存更多的RAM。
- en: I do encourage you to do more research and expand your knowledge on these topics,
    allowing you to gain more understanding of what was covered.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实鼓励你做更多的研究，扩展你在这些主题上的知识，以便更好地理解所涵盖的内容。
- en: Let’s now move on to the next chapter, where we’ll learn about investigative
    procedures and best practices for incident response, such as acquiring volatile
    data and procedures for working with and analyzing live machines.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们进入下一个章节，在这里我们将学习调查程序和事件响应的最佳实践，如获取易失性数据和处理及分析实时机器的程序。
