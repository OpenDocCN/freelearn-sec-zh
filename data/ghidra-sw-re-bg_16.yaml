- en: '[PRE8]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '[PRE9]'
  id: totrans-146
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '[PRE10]'
  id: totrans-147
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '[PRE11]'
  id: totrans-148
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'After that, you will be able to make modifications to Ghidra (for example,
    your own developments). Here, we''ll will add a `FirstPullRequest.md` file to
    Ghidra, as an arbitrary modification, to illustrate this process. To do this,
    enter the `ghidra` cloned directory and create the required file:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之后，你将能够对 Ghidra 进行修改（例如，你自己的开发）。在这里，我们将向 Ghidra 添加一个 `FirstPullRequest.md`
    文件，作为一个任意修改，以演示这一过程。为此，请进入 `ghidra` 克隆目录并创建所需的文件：
- en: '[PRE12]'
  id: totrans-150
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '[PRE13]'
  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '[PRE14]'
  id: totrans-152
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'We can submit these changes to our forked repository by following these steps:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过以下步骤将这些更改提交到我们分叉的仓库：
- en: 'Add the `FirstPullRequest.md` file to Git:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 向 Git 添加 `FirstPullRequest.md` 文件：
- en: '[PRE15]'
  id: totrans-155
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'Create a commit containing the change we performed:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个包含我们所做更改的提交：
- en: '[PRE16]'
  id: totrans-157
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '[PRE17]'
  id: totrans-158
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '[PRE18]'
  id: totrans-159
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '[PRE19]'
  id: totrans-160
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'Submit these changes to our online GitHub repository:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 提交这些更改到我们的在线 GitHub 仓库：
- en: '[PRE20]'
  id: totrans-162
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: '[PRE21]'
  id: totrans-163
  prefs: []
