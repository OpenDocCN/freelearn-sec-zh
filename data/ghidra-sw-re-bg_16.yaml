- en: '[PRE23]'
  id: totrans-165
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: '[PRE24]'
  id: totrans-166
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: '[PRE25]'
  id: totrans-167
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: '[PRE26]'
  id: totrans-168
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: '[PRE27]'
  id: totrans-169
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: '[PRE28]'
  id: totrans-170
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: 'Now, you will be able to see the change in your repository:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你将能够在你的仓库中看到这个更改：
- en: '![Figure 13.19 – Ghidra fork modified by adding a new file'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 13.19 – 通过添加新文件修改的 Ghidra 分叉'
- en: '](img/B16207_13_019.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16207_13_019.jpg)'
- en: Figure 13.19 – Ghidra fork modified by adding a new file
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.19 – 通过添加新文件修改的 Ghidra 分叉
- en: 'Apart from that, you will also be able to see that your repository is a commit
    ahead of the `NationalSecurityAgency` Ghidra project:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，你还将看到你的仓库比 `NationalSecurityAgency` Ghidra 项目领先一个提交：
- en: '![Figure 13.20 – Our Ghidra fork is a commit ahead of the master from Ghidra''s
    official repository'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 13.20 – 我们的 Ghidra 分叉比 Ghidra 官方仓库的主分支领先一个提交'
- en: '](img/B16207_13_020.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16207_13_020.jpg)'
- en: Figure 13.20 – Our Ghidra fork is a commit ahead of the master from Ghidra's
    official repository
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.20 – 我们的 Ghidra 分叉比 Ghidra 官方仓库的主分支领先一个提交
- en: 'Now that you have made a modification to Ghidra, you can suggest that the NSA
    add this file to the project. Click on **Pull request** to perform a pull request
    with our change:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经对 Ghidra 进行了修改，你可以建议 NSA 将此文件添加到项目中。点击 **拉取请求** 以执行包含我们更改的拉取请求：
- en: '![Figure 13.21 – Starting a pull request'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 13.21 – 开始一个拉取请求'
- en: '](img/B16207_13_021.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16207_13_021.jpg)'
- en: Figure 13.21 – Starting a pull request
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.21 – 开始一个拉取请求
- en: 'Finally, by clicking on **Create pull request**, your pull request will be
    ready to go:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，通过点击 **创建拉取请求**，你的拉取请求就准备好了：
- en: '![Figure 13.22 – Overviewing the changes of your pull request'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 13.22 – 查看你的拉取请求的更改'
- en: '](img/B16207_13_022.jpg)'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/B16207_13_022.jpg)'
- en: Figure 13.22 – Overviewing the changes of your pull request
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 图13.22 – 概览您的拉取请求的更改
- en: 'After that, simply add a title (by default, the commit message), some text
    (`I''m trolling NSA`, in this case) and click on **Create pull request**:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，只需添加标题（默认是提交信息）、一些文本（例如`I'm trolling NSA`）并点击**创建拉取请求**：
- en: '![Figure 13.23 – Creating a pull request suggesting that NSA apply your changes
    to Ghidra'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '![图13.23 – 创建拉取请求，建议NSA将您的更改应用到Ghidra'
- en: '](img/Image86877.jpg)'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Image86877.jpg)'
- en: Figure 13.23 – Creating a pull request suggesting that NSA apply your changes
    to Ghidra
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 图13.23 – 创建拉取请求，建议NSA将您的更改应用到Ghidra
- en: Of course, I will not be creating this pull request since I don't want to get
    in a trouble with NSA.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我不会创建这个拉取请求，因为我不想与NSA惹麻烦。
- en: 'If you want to comment on an existing pull request, go to the **Pull requests**
    tab in the official Ghidra repository. Here, you can comment on existing pull
    requests from other users:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想对现有的拉取请求发表评论，请前往官方Ghidra代码库中的**拉取请求**标签。在这里，您可以对其他用户的现有拉取请求发表评论：
- en: '![Figure 13.24 – Accessing the already created pull requests in the official
    Ghidra repository'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '![图13.24 – 访问官方Ghidra代码库中已创建的拉取请求'
- en: '](img/Image86887.jpg)'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Image86887.jpg)'
- en: Figure 13.24 – Accessing the already created pull requests in the official Ghidra
    repository
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 图13.24 – 访问官方Ghidra代码库中已创建的拉取请求
- en: With that, you have learned how to contribute with your own code to Ghidra.
    If you want to learn more about how to contribute, check our Ghidra contributing
    guide.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 至此，您已经学会了如何通过自己的代码为Ghidra做出贡献。如果您想了解更多关于如何贡献的内容，请查阅我们的Ghidra贡献指南。
- en: Contributing guide
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 贡献指南
- en: 'If you want to learn more about how to contribute, check out the following
    link: [https://github.com/NationalSecurityAgency/ghidra/blob/master/CONTRIBUTING.md](https://github.com/NationalSecurityAgency/ghidra/blob/master/CONTRIBUTING.md).
    It is also recommended that you follow the developer guide if you want to prepare
    a high-quality development environment: [https://github.com/NationalSecurityAgency/ghidra/blob/master/DevGuide.md](https://github.com/NationalSecurityAgency/ghidra/blob/master/DevGuide.md).'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想了解更多关于如何贡献的内容，请查看以下链接：[https://github.com/NationalSecurityAgency/ghidra/blob/master/CONTRIBUTING.md](https://github.com/NationalSecurityAgency/ghidra/blob/master/CONTRIBUTING.md)。如果您希望准备一个高质量的开发环境，建议您参考开发者指南：[https://github.com/NationalSecurityAgency/ghidra/blob/master/DevGuide.md](https://github.com/NationalSecurityAgency/ghidra/blob/master/DevGuide.md)。
- en: This chapter was a detailed guide on how to contribute to Ghidra but, obviously,
    we didn't cover all the GitHub and/or Git software capabilities because this is
    outside the scope of this book. In fact, there are many other ways to contribute,
    such as answering the questions of other users, but these are intuitive and will
    not be discussed here.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 本章是关于如何为Ghidra做出贡献的详细指南，但显然，我们没有涵盖所有GitHub和/或Git软件的功能，因为这超出了本书的范围。事实上，还有许多其他贡献方式，例如回答其他用户的问题，但这些方法是直观的，因此这里不会讨论。
- en: Summary
  id: totrans-200
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概要
- en: In this chapter, you learned about various Ghidra online resources, including
    websites, social network accounts, chats, and the Ghidra repository.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您了解了各种Ghidra在线资源，包括网站、社交网络账户、聊天和Ghidra代码库。
- en: You also learned how to interact with the community in different ways, including
    submitting bug reports, new features, questions, and commenting on other user
    submissions.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 您还学会了如何以不同方式与社区互动，包括提交错误报告、新功能、问题以及评论其他用户的提交。
- en: You then learned that mentioned submissions are, in fact, issues that have different
    kinds of templates.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，您了解到提到的提交实际上是问题，它们有不同类型的模板。
- en: Finally, you learned how to make a fork of Ghidra, make changes to the code,
    and propose your modification to the community.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您学会了如何创建Ghidra的分叉，修改代码，并向社区提出您的修改建议。
- en: In the next chapter, you will learn about some advanced topics that we have
    not covered yet, such as satisfiability modulo theories and symbolic execution,
    as well as how to expand your knowledge of what you've learned so far.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，您将学习一些我们尚未涉及的高级主题，例如可满足性模理论和符号执行，以及如何扩展您迄今为止学到的知识。
- en: Questions
  id: totrans-206
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Do you have to work for NSA in order to participate in the Ghidra development
    process?
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要参与Ghidra开发过程，是否必须为NSA工作？
- en: How can you interact with other members of the community? How can you chat with
    them about Ghidra?
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您如何与其他社区成员互动？如何与他们讨论Ghidra？
- en: Further reading
  id: totrans-209
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深入阅读
- en: 'Please refer to the following links for more information on the topics that
    were covered in this chapter:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
