  zh: '[https://packt.link/SecNet](https://packt.link/SecNet)![Qr code Description
    automatically generated](../media/file0.png)网络安全是世界上最令人兴奋且发展迅速的领域之一。每天，安全专业人员和研究人员都在以越来越快的速度发现新的、出现的威胁，许多组织也发现他们的系统和网络被恶意行为者侵入，而许多公司却没有适当的网络防御来检测威胁并判断其资产是否受到侵害。由于全球范围内网络攻击和威胁的增加，许多组织正在创造更多与网络安全相关的职位，寻求获得行业专家和技术人员，以帮助提升其网络防御并保护资产免受网络犯罪分子的攻击。本书旨在为有志成为道德黑客和渗透测试人员的网络安全行业从业者提供必要的技能、知识和智慧。在本书的过程中，您将掌握新技能并学习技术，模拟现实世界中的网络攻击，作为一名网络安全专业人员，旨在发现组织中潜在的安全漏洞，同时了解真实攻击者用来妥协目标的**战术、技术和程序**（**TTPs**）。此外，您还将学习如何利用网络安全行业中最流行的Linux发行版之一——*Kali
    Linux*，对目标系统和网络基础设施进行道德黑客和渗透测试评估。Kali Linux操作系统预装了大量Linux软件包（应用程序）和安全工具，这些工具通常被行业专家使用，因此它是一个集成了您作为道德黑客和渗透测试人员所需的一切的武器库。在本书中，我们将采用以学生为中心、对学习者友好的方法，结合大量的实用和动手练习，帮助您从初学者逐渐过渡到中级，再到高级主题。在本章中，您将学习到各种类型的威胁行为者，以及他们攻击目标背后的动机和意图。此外，您还将了解在攻击者策划网络攻击时，如何通过各种关键因素来决定攻击的复杂性，并与雇佣的网络安全专业人员（如道德黑客和渗透测试人员）对比，他们的任务是发现公司中潜在的安全漏洞。接下来，您将了解道德黑客和渗透测试的各个阶段，以及行业专家常用的渗透测试方法。最后，您将深入理解**网络杀伤链**框架如何帮助网络安全专业人员更好地理解网络攻击，以及如何将每个阶段与渗透测试技术对接。在本章中，我们将覆盖以下主题：'
