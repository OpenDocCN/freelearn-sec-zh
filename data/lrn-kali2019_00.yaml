- en: Conventions used
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Use the `ifconfig` command to verify the status of the adapter."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：指示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。这是一个例子：“使用`ifconfig`命令来验证适配器的状态。”'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式编写：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "If you''re using VMware, the New Virtual Machine Wizard will prompt you
    to continue your setup in either a Typical (recommended) or Custom (advanced) mode."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要词或屏幕上看到的词。例如，菜单或对话框中的单词会以这种方式出现在文本中。这是一个例子：“如果你使用VMware，新虚拟机向导将提示你在“典型（推荐）”或“自定义（高级）”模式下继续设置。”'
- en: Warnings or important notes appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的形式下。
- en: Tips and tricks appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会出现在这样的形式下。
