- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Learn Kali Linux 2019* is an excellent book filled with amazing content and
    exercises designed with a student-centric approach, making it easy to adapt to
    and follow through each chapter easily. *Learn Kali Linux 2019* starts by introducing
    the reader to ethical hacking concepts and threat actors, before gradually moving
    into penetration testing approaches and methodologies. Each chapter smoothly flows
    onto the next. With each step along the journey, the stages of penetration testing
    are outlined, with the help of in-depth theory and hands-on labs using one of
    the most popular penetration testing platforms, Kali Linux.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《学习Kali Linux 2019》是一本充满精彩内容和练习的优秀书籍，采用以学生为中心的方法编写，易于适应并轻松跟进每一章。《学习Kali Linux
    2019》从介绍道德黑客概念和威胁行为者开始，逐渐转入渗透测试方法和方法论。每一章都流畅地过渡到下一章。在旅程的每一步，都有渗透测试阶段的详细理论和使用最流行的渗透测试平台之一Kali
    Linux的实践实验室的帮助。
- en: The reader will learn how to build their own penetration testing lab environment,
    perform both passive and active reconnaissance using OSINT on the target organizations,
    perform vulnerability scanning using multiple tools such as Nessus, and perform
    wireless penetration, network penetration testing, website and web application
    penetration testing, and client-side attacks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 读者将学会如何构建自己的渗透测试实验室环境，在目标组织上执行被动和主动侦察，使用多种工具进行漏洞扫描，以及进行无线渗透、网络渗透测试、网站和Web应用程序渗透测试以及客户端攻击。
- en: Furthermore, readers will gain the skills required to perform privilege escalation
    and lateral movement using the Metasploit framework. *Learn Kali Linux 2019* takes
    you from beginner to expert in terms of learning and understanding penetration
    testing, while keeping the reader in mind.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，读者将学会使用Metasploit框架执行特权升级和横向移动所需的技能。《学习Kali Linux 2019》将带领读者从初学者变成专家，同时保持读者的利益。
- en: This title can also be used as a training guide in penetration testing, ethical
    hacking, and cyber security-related courses.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还可以用作渗透测试、道德黑客和与网络安全相关课程的培训指南。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is designed for students, network and security engineers, cyber security/information
    security professionals, enthusiasts, and those who simply have an interest in
    ethical hacking and penetration testing. This title can also be used in both independent
    (self-study) and classroom-based training in penetration testing and cyber security
    courses alike.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专为学生、网络和安全工程师、网络安全/信息安全专业人士、爱好者以及对道德黑客和渗透测试感兴趣的人设计。这本书既可以用于独立（自学）培训，也可以用于渗透测试和网络安全课程的课堂培训。
- en: Whether you're new to the field of information technology or a seasoned IT professional,
    *Learn Kali Linux 2019* has something for everyone. A detailed knowledge of networking
    and IT security is preferred but not mandatory, as the book is written for anyone.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是信息技术领域的新手还是经验丰富的IT专业人士，《学习Kali Linux 2019》都适合每个人。虽然最好具备网络和IT安全的详细知识，但并非强制要求，因为本书适合任何人。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](faec63d9-9821-4c97-9592-e8ae1b26d8ba.xhtml), *Introduction to Hacking*,
    introduces various types of threat actors and penetration testing methodologies
    and approaches.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 《第1章》《黑客入门》介绍了各种威胁行为者和渗透测试方法论和方法。
- en: '[Chapter 2](d7662843-553b-435f-baa7-da8059af291c.xhtml), *Setting Up Kali -
    Part 1*, introduces you to virtualization concepts, how to build your own penetration
    testing lab, how to install Kali Linux, and vulnerable target machines.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 《第2章》《设置Kali - 第1部分》介绍了虚拟化概念，如何构建自己的渗透测试实验室，如何安装Kali Linux和易受攻击的目标机器。
- en: '[Chapter 3](487e7dee-83ee-47a8-955e-04958ea4dae4.xhtml), *Setting Up Kali -
    Part 2*, focuses on installing and configuring Windows and Ubuntu operating systems
    and troubleshooting Kali Linux.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 《第3章》《设置Kali - 第2部分》着重介绍了安装和配置Windows和Ubuntu操作系统以及排除Kali Linux故障。
- en: '[Chapter 4](71bb2dfa-0e5c-4b45-8dfa-9d2c83268889.xhtml), *Getting Comfortable
    with Kali Linux 2019*, teaches you about Kali Linux, its features, and commands
    to enable you to perform various tasks.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 《第4章》《熟悉Kali Linux 2019》教授了关于Kali Linux、其特性和命令的知识，使您能够执行各种任务。
- en: '[Chapter 5](474024a2-84fc-4fb6-b1b7-bd64ce91ef0c.xhtml), *Passive Information
    Gathering*, examines the passive ways to gather information pertaining to the
    target from **Open Source Intelligence** (**OSINT**), which means we will gather
    information about the target from publicly available resources.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 《第5章》《被动信息收集》探讨了从开放源情报（OSINT）中收集有关目标信息的被动方法，这意味着我们将从公开资源中收集有关目标的信息。
- en: '[Chapter 6](a7554e9e-076d-45b8-b0fa-3b02ac270e24.xhtml), *Active Information
    Gathering*, explains the active ways of gathering information using DNS interrogation,
    scanning, and enumeration techniques.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 《第6章》《主动信息收集》解释了使用DNS询问、扫描和枚举技术主动收集信息的方法。
- en: '[Chapter 7](075f58ca-ff2a-48c7-9b90-17ddd4e408c9.xhtml), *Working with Vulnerability
    Scanners*, explores various network and web vulnerability scanner tools, including
    Nessus, Nikto, WPScan, and Burp Suite.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 《第7章》《使用漏洞扫描器》探讨了各种网络和Web漏洞扫描器工具，包括Nessus、Nikto、WPScan和Burp Suite。
- en: '[Chapter 8](d0922997-8773-40e5-becc-71d0f63d3a68.xhtml), *Understanding Network
    Penetration Testing*, covers some basic concepts of wireless penetration testing.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 《第8章》《理解网络渗透测试》涵盖了一些无线渗透测试的基本概念。
- en: '[Chapter 9](9aaf02dd-1eb3-41ed-8ce4-ca5568d04244.xhtml), *Network Penetration
    Testing - Pre-Connection Attacks*, explores a wireless hacking tool, aircrack-ng,
    the basic concept of deauthentication attacks, and how to create fake access points.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](9aaf02dd-1eb3-41ed-8ce4-ca5568d04244.xhtml)，*网络渗透测试-连接前攻击*，探讨了无线黑客工具aircrack-ng，去认证攻击的基本概念，以及如何创建假的接入点。'
- en: '[Chapter 10](d5124b0a-e923-4b55-93bb-ee34ae8fbd4c.xhtml), *Network Penetration
    Testing - Gaining Access*, covers the basics of gaining access, and how to crack
    WEP and WPA encryption using dictionary and brute force attacks.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](d5124b0a-e923-4b55-93bb-ee34ae8fbd4c.xhtml)，*网络渗透测试-获取访问权限*，介绍了获取访问权限的基础知识，以及如何使用字典和暴力攻击破解WEP和WPA加密。'
- en: '[Chapter 11](ca54b243-2f79-48cd-bb5c-e25e1c891ee0.xhtml), *Network Penetration
    Testing - Post-Connection Attacks*, explores information gathering, how to perform
    man-in-the-middle attacks, sniffing using Wireshark, elevating privileges, and
    lateral movement on a network.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ca54b243-2f79-48cd-bb5c-e25e1c891ee0.xhtml)，*网络渗透测试-连接后攻击*，探讨了信息收集、如何执行中间人攻击、使用Wireshark进行嗅探、提升权限以及在网络上进行横向移动。'
- en: '[Chapter 12](8a08d9ef-f463-4c14-a924-9c7cde69767f.xhtml), *Network Penetration
    Testing - Detection and Security*, explains how to detect an ARP poisoning attack
    and suspicious activities using Wireshark and packet analysis.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](8a08d9ef-f463-4c14-a924-9c7cde69767f.xhtml)，*网络渗透测试-检测和安全*，解释了如何使用Wireshark和数据包分析来检测ARP中毒攻击和可疑活动。'
- en: '[Chapter 13](b6b3699c-e4ee-473d-94fc-a87edbbd2b69.xhtml), *Client-Side Attacks
    - Social Engineering*, explains various types of social engineering attacks and
    how to defend against them, while also covering how to create a phishing Facebook
    page and mitigation techniques.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](b6b3699c-e4ee-473d-94fc-a87edbbd2b69.xhtml)，*客户端攻击-社会工程*，解释了各种类型的社会工程攻击以及如何防御这些攻击，同时还涵盖了如何创建一个钓鱼Facebook页面和缓解技术。'
- en: '[Chapter 14](7af964cb-4e13-450b-80fa-20e9ef9a9732.xhtml), *Performing Website
    Penetration Testing*, covers the basics of web application penetration testing.
    Readers will learn about common web-based vulnerabilities such as SQL Injection,
    **Cross-Site Scripting** (**XSS**), and **Cross-Site Request Forgery** (**CSRF**).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](7af964cb-4e13-450b-80fa-20e9ef9a9732.xhtml)，*进行网站渗透测试*，介绍了Web应用程序渗透测试的基础知识。读者将了解常见的基于Web的漏洞，如SQL注入、**跨站脚本**（**XSS**）和**跨站请求伪造**（**CSRF**）。'
- en: '[Chapter 15](43c90c88-f9b6-44da-81d0-fb0e07824b91.xhtml), *Website Penetration
    Testing - Gaining Access*, explains how to bypass logins using a SQL injection
    attack, while also providing you with an explanation of reflected and store XSS
    attacks and how to perform client-side attacks using BeEF.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](43c90c88-f9b6-44da-81d0-fb0e07824b91.xhtml)，*网站渗透测试-获取访问权限*，解释了如何使用SQL注入攻击绕过登录，同时为您提供了反射和存储XSS攻击的解释，以及如何使用BeEF执行客户端攻击。'
- en: '[Chapter 16](e77d3e15-345c-4418-a7fa-367446222da2.xhtml), *Best Practices*,
    provides guidelines for penetration testers and the web application security blueprint
    to ensure that, after completing this book, the reader has a wealth of knowledge
    and is able to adapt to good practices in the industry.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](e77d3e15-345c-4418-a7fa-367446222da2.xhtml)，*最佳实践*，为渗透测试人员和Web应用程序安全蓝图提供指导，以确保读者在完成本书后拥有丰富的知识，并能够适应行业中的良好实践。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: To get the most out of this book, readers should have a basic understanding
    of networking, including various network and application protocols, network devices
    and appliances, and a basic understanding of routing and switching concepts. Some
    prior knowledge of IT security is not mandatory, but help you grasp the concepts
    and exercises presented during the course of this book.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，读者应该对网络有基本的了解，包括各种网络和应用协议、网络设备和设备、以及对路由和交换概念的基本了解。对IT安全的一些先前知识并非强制性的，但有助于理解本书中提出的概念和练习。
