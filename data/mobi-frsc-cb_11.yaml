- en: JTAG and Chip-off Techniques
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: JTAG 和 Chip-off 技术
- en: 'In this chapter, we''ll cover the following recipes:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍以下几种方法：
- en: A sample Android device JTAG
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个示例 Android 设备的 JTAG
- en: A sample Android device chip-off
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个示例 Android 设备的芯片拆卸（chip-off）
- en: A sample Windows Phone device JTAG
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个示例 Windows Phone 设备的 JTAG
- en: A sample iPhone device chip-off
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个示例 iPhone 设备的芯片拆卸（chip-off）
- en: Introduction
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: In this chapter, we will describe methods of data extraction from mobile devices
    that are used only in cases when you cannot get the intended result using other
    methods. For example, you can use the method (chip-off) for extracting data from
    physical damaged devices or water damaged devices. Also, these methods are used
    when a mobile device is not supported by commercial mobile forensics tools or
    when you need to examine a damaged mobile device or even a fragment of it that
    has a memory chip.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将描述从移动设备提取数据的方法，这些方法仅在其他方法无法得到预期结果时使用。例如，您可以使用（芯片拆卸）方法从物理损坏或水损坏的设备中提取数据。此方法还在移动设备未被商业移动取证工具支持，或需要检查损坏的移动设备甚至其内存芯片碎片时使用。
- en: 'These methods are:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些方法包括：
- en: '**JTAG** – This method is named after the name of the industry standard. Joint
    Test Action Group (JTAG) is a standard used for testing system boards. There is
    a contact pad on a system board. Using the JTAG interface, you cannot only test
    a system board, but you can also make a physical dump of a memory chip. This method
    is not destructive. The examined mobile device has to be in working order if you
    want to use this method.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**JTAG** – 该方法以行业标准的名称命名。联合测试行动小组（JTAG）是用于测试系统板的标准。系统板上有一个接触垫。通过JTAG接口，您不仅可以测试系统板，还可以对内存芯片进行物理转储。该方法不会破坏设备。如果您想使用此方法，所检查的移动设备必须处于正常工作状态。'
- en: '**Chip-off** is a destructive method, which is based on the removal of the
    memory chip from the system board. Then the data from the memory chip can be extracted
    via the programmer unit or via a special adapter. Using this method, you read
    information directly from the memory chip that allows examining hardly damaged
    mobile devices or parts of mobile devices. The use of the programmer or adapter
    is determined by the type of the memory chip. Although the sizes of the memory
    chips are standardized, there are many different form factors and due to this
    fact, an expert has to have a lot of different expensive adapters for this method.
    After removing the memory chip from the mobile device, it will be impossible to
    use this device.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Chip-off** 是一种破坏性方法，基于将内存芯片从系统板上拆除。然后，可以通过编程器单元或专用适配器提取内存芯片中的数据。使用此方法，您可以直接从内存芯片读取信息，从而检查严重损坏的移动设备或移动设备的部分组件。编程器或适配器的使用取决于内存芯片的类型。尽管内存芯片的尺寸是标准化的，但存在多种不同的外形规格，因此专家需要拥有许多不同且昂贵的适配器来执行此方法。拆除内存芯片后，无法再使用该移动设备。'
- en: '**ISP** is a gentle version of the chip-off method. This method does not involve
    memory chip desoldering from the system board of the mobile device; instead, external
    conductors are used to attach to it, with the help of which the data from the
    memory chip will be copied.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ISP** 是芯片拆卸方法的温和版本。该方法不涉及从移动设备的系统板上拆除内存芯片；而是使用外部导线连接到内存芯片，通过这些导线可以复制内存芯片中的数据。'
- en: 'The complexity of this method is as follows:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法的复杂性如下：
- en: It is not always possible to access the contacts of the memory chip installed
    on the system board of the mobile device
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并非总是能够访问安装在移动设备系统板上的内存芯片的接触点。
- en: It is not always possible to provide high-quality contact of external conductors
    with contact pads of the memory chip
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并非总是能提供外部导线与内存芯片接触垫的高质量接触。
- en: As a rule, the use of JTAG, chip-off, and ISP methods may require the purchase
    of additional expensive equipment and a highly qualified expert.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，使用 JTAG、芯片拆卸（chip-off）和 ISP 方法可能需要购买额外的昂贵设备和高度专业化的专家。
- en: A sample Android device JTAG
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个示例 Android 设备的 JTAG
- en: Flashers are used when physical dumps of mobile devices are made with the use
    of the JTAG method. Flashers are devices for flashing mobile devices. Unfortunately,
    there is no flasher with which you could make a physical dump of any mobile device.
    As a rule, a flasher supports only devices of one manufacturer (Samsung, LG, Motorola,
    and so on) or even several models of the same manufacturer. For this reason ,
    you have to be ready to buy or rent a flasher to make a physical dump of the examined
    mobile device.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用 JTAG 方法进行移动设备的物理数据转储时，需要使用闪存器。闪存器是用于给移动设备刷机的设备。不幸的是，没有任何闪存器可以对任何移动设备进行物理数据转储。通常，一个闪存器只支持某个厂商（如三星、LG、摩托罗拉等）的设备，或者仅支持同一厂商的几款型号。因此，您必须准备购买或租赁闪存器，以便对被检查的移动设备进行物理数据转储。
- en: There are adapters for some flashers, which are used for the connection of flashers
    to the system boards of mobile devices. It is recommended to purchase such adapters,
    as they reduce the time spent on the connection of the flasher to the mobile device.
    Moreover, in modern mobile devices, the density of JTAG contacts is so high that
    there is no other option but to connect a flasher to a system board via an adapter.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有些闪存器有适配器，用于将闪存器连接到移动设备的系统板。建议购买这些适配器，因为它们能减少将闪存器连接到移动设备所花费的时间。而且，在现代移动设备中，JTAG
    接口的密度非常高，除了通过适配器将闪存器连接到系统板外，别无选择。
- en: Flashers can save the extracted data in their own format. You may need additional
    software for extracted data conversion into another format, which will be suitable
    for analysis via mobile forensics tools.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 闪存器可以将提取的数据保存为它们自己的格式。您可能需要额外的软件将提取的数据转换为另一种格式，以便通过移动法医工具进行分析。
- en: 'The most well-known flashers in mobile forensics are: RIFF BOX, Medusa BOX,
    and Z3X EasyJTAG BOX.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 移动法医学中最著名的闪存器有：RIFF BOX、Medusa BOX 和 Z3X EasyJTAG BOX。
- en: In addition to the data extraction, flashers can help to unlock bootloaders
    in some Android mobile devices. A bootloader is a piece of software that is executed
    every time the hardware device is powered up. A bootloader may be locked. Nobody
    can change it. A bootloader may be unlocked. Somebody can change it. The locked
    bootloader is an obstacle to the super user’s rights . When you have super user’s
    rights you can easily make a physical dump of a mobile device via tools described
    in previous chapters.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 除了数据提取，闪存器还可以帮助解锁某些安卓移动设备的引导加载程序。引导加载程序是一种每次硬件设备开机时执行的软件。引导加载程序可能是锁定的，无法更改；也可能是解锁的，可以被更改。锁定的引导加载程序是超级用户权限的障碍。当您拥有超级用户权限时，可以轻松通过前面章节描述的工具对移动设备进行物理数据转储。
- en: There are mobile devices that do not have JTAG contact pads on their system
    boards, meaning that it is impossible to extract data using the JTAG method from
    such devices.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有些移动设备的系统板上没有 JTAG 接触点，这意味着无法通过 JTAG 方法从这些设备中提取数据。
- en: As flashers are not forensic equipment, you have to be very attentive and careful
    when you use them. Otherwise, you can damage or destroy the data contained on
    the mobile device.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 由于闪存器不是法医设备，使用时必须非常注意和小心。否则，您可能会损坏或销毁移动设备上的数据。
- en: The fact that encryption of userdata partition is used more often in modern
    mobile devices makes this method of data extraction from the mobile device inapplicable. In
    this recipe, we will describe the sample of data extraction from the Samsung GT-I9192
    smartphone via Z3X EasyJTAG BOX.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 由于现代移动设备中更常使用用户数据分区的加密，这种数据提取方法在某些设备上不再适用。在本实例中，我们将描述如何通过 Z3X EasyJTAG BOX 从三星
    GT-I9192 智能手机提取数据。
- en: How to do it...
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Disassemble the smartphone and extract the system board before the data extraction.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在数据提取之前，先拆卸智能手机并提取系统板。
- en: 'Double click the icon of the control program of the Z3X EasyJTAG BOX - Z3X
    EasyJtag BOX JTAG Classic Suite. In the opened window of the program, select the
    model of the mobile device - Samsung GT-I9192\. In the main window, there will
    be displayed the interface circuit of the smartphone and the flasher:'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击 Z3X EasyJTAG BOX 控制程序的图标——Z3X EasyJtag BOX JTAG Classic Suite。在程序打开的窗口中，选择移动设备型号——三星
    GT-I9192。在主窗口中，将显示智能手机和闪存器的接口电路：
- en: '![](img/51d1e22f-e5d3-4f7f-8f07-ad3102412196.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/51d1e22f-e5d3-4f7f-8f07-ad3102412196.png)'
- en: The interface circuit of Z3X EasyJTAG BOX and Samsung GT-I9192
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Z3X EasyJTAG BOX 与三星 GT-I9192 的接口电路
- en: Using short copper wires, connect the Z3X EasyJTAG BOX with the Samsung GT-I9192.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用短铜线将 Z3X EasyJTAG BOX 连接到三星 GT-I9192。
- en: '![](img/0592215a-eab3-4862-9f82-400958a79ecd.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0592215a-eab3-4862-9f82-400958a79ecd.png)'
- en: The connection of Z3X EasyJTAG BOX with Samsung GT-I9192
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Z3X EasyJTAG BOX 与三星 GT-I9192 的连接
- en: 'Turn on the flasher. After that, the information about the connected device
    will be displayed in the Z3X EasyJtag BOX JTAG Classic Suite program window:'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开闪存工具。之后，连接设备的信息将显示在 Z3X EasyJtag BOX JTAG Classic Suite 程序窗口中：
- en: '![](img/03d88216-951d-4821-b331-e991aadcdc2a.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](img/03d88216-951d-4821-b331-e991aadcdc2a.png)'
- en: Information about connected device
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 连接设备的信息
- en: Verify that the device’s memory size is displayed correctly (8 GB) and the start
    address of the memory reads Start (HEX) and the size of the memory fragment Length
    (HEX) is correctly set. If necessary, specify the name of the file to which the
    data will be read. Click the Read eMMC Card button.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证设备的内存大小是否正确显示（8 GB），并且内存的起始地址是否显示为 Start（HEX），内存片段的大小 Length（HEX）是否正确设置。如有必要，指定将数据读取到的文件名。点击读取
    eMMC 卡按钮。
- en: When the extraction is complete, you will receive a file with the `.bin` extension
    containing a copy of the mobile device's memory.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当提取完成后，您将收到一个以 `.bin` 扩展名结尾的文件，该文件包含移动设备内存的副本。
- en: The structure of this file corresponds to the structure of the physical dump
    obtained from a similar device via mobile forensics tools. To verify that the
    mobile device's memory dump was made correctly, use the free AccessData FTK Imager
    tool. Download the tool from the developer’s website and double click the installation
    file. Install the program following the instructions. When the program is installed,
    double click its icon. When the program is started, select File | Add Evidence
    Item… in its toolbar. In the opened Select Source window, tick Image File and
    click the Next button. In the next window, click Browse… and select the created
    flasher bin-file. Click the Finish button.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此文件的结构对应于通过移动取证工具从类似设备获得的物理转储结构。要验证移动设备的内存转储是否正确，请使用免费的 AccessData FTK Imager
    工具。从开发者的网站下载该工具并双击安装文件。按照指示安装程序。安装完成后，双击其图标启动程序。在程序启动后，在工具栏中选择 文件 | 添加证据项…。在打开的选择源窗口中，勾选镜像文件并点击下一步按钮。在下一个窗口中，点击浏览…并选择创建的闪存器
    bin 文件。点击完成按钮。
- en: 'After that, you will be able to view partitions, folders, and files that are
    contained in the memory of the mobile device:'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 之后，您将能够查看移动设备内存中包含的分区、文件夹和文件：
- en: '![](img/6dab8c53-3197-4d1c-bda7-394a8937c8e7.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6dab8c53-3197-4d1c-bda7-394a8937c8e7.png)'
- en: Partitions of the Samsung GT-I9192 mobile device
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 三星 GT-I9192 移动设备的分区
- en: The user's data is contained in the userdata partition.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 用户的数据位于 userdata 分区。
- en: See also
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参见
- en: 'The website of the Z3X EasyJTAG BOX producer: [http://easy-jtag.com/](http://easy-jtag.com/)'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Z3X EasyJTAG BOX 生产商的网站：[http://easy-jtag.com/](http://easy-jtag.com/)
- en: 'The website of the FTK Imager program: [http://accessdata.com/](http://accessdata.com/)'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FTK Imager 程序的网站：[http://accessdata.com/](http://accessdata.com/)
- en: A sample Android device chip-off
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个 Android 设备的芯片提取示例
- en: For some of our colleagues, the data extraction from a device damaged by fire
    or water, or even from a piece of a system board seems to be a miracle. However,
    it is routine for us.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们的部分同事来说，从火灾或水灾损坏的设备中提取数据，甚至从系统板的一块中提取数据，似乎是一个奇迹。然而，对我们来说，这只是日常工作。
- en: Most of the memory chips that are used in mobile devices have eMMC (embedded
    MMC) types. These chips are used when the memory chips are soldered to the system
    boards of devices. These memory chips have the same interface as SD cards. That
    is why you can read the information from this kind of memory card just by soldering
    the memory card pinouts to the pinouts of your card reader. However, it is more
    convenient to do it using specialized adapters. As memory chips have different
    sizes, companies specializing in the distribution of equipment for data extraction
    from eMMC chips sell such adapters in sets. For example, you can buy a set of
    adapters with the SMARTPHONE KIT from the Rusolut company, the use of which will
    almost guarantee that you will be able to read information from any memory chip.
    Also, a similar set of adapters is included in the PC-3000 MOBILE set of the ACE
    lab company. You can buy adapters separately or sets of adapters from the Allsocket
    company.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数移动设备中使用的内存芯片都是eMMC（嵌入式MMC）类型。这些芯片在内存芯片被焊接到设备的系统板时使用。这些内存芯片与SD卡具有相同的接口。因此，您可以通过将内存卡的引脚与读卡器的引脚焊接，读取这种类型内存卡的信息。然而，使用专用适配器来操作会更方便。由于内存芯片有不同的尺寸，专门从事eMMC芯片数据提取设备分销的公司会出售这些适配器的套件。例如，您可以购买Rusolut公司提供的SMARTPHONE
    KIT适配器套件，使用它几乎可以保证从任何内存芯片中读取信息。此外，ACE Lab公司在其PC-3000 MOBILE套件中也包含了类似的适配器套件。您可以单独购买适配器或从Allsocket公司购买适配器套件。
- en: On Aliexpress or on eBay, you can buy adapters separately or sets of adapters
    for the eMMS readings of other manufacturers.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在Aliexpress或eBay上，您可以单独购买适配器或其他制造商的eMMC读取适配器套件。
- en: In the popular smartphone models, UFS chips for data storage are increasingly
    used. UP828 Programmer with the adapter is used for data extraction from such
    chips.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在流行的智能手机型号中，越来越多地使用用于数据存储的UFS芯片。UP828编程器与适配器一起用于从这些芯片中提取数据。
- en: Getting ready
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'Disassemble the phone and remove the system board. As a rule, chips on the
    system boards are covered with metal cases, which you need to remove. When the
    metal cases are removed, use markings on the chips to understand which one is
    the memory chip. The memory chip is always located next to a microprocessor:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 拆开手机并取下系统板。通常，系统板上的芯片都被金属外壳覆盖，您需要将其移除。移除金属外壳后，使用芯片上的标记来识别哪个是内存芯片。内存芯片通常位于微处理器旁边：
- en: '![](img/09729bfb-09d2-438d-a830-8fd6f8bb45a0.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](img/09729bfb-09d2-438d-a830-8fd6f8bb45a0.png)'
- en: Memory chip that was covered with the metal case on the system board of the
    mobile device
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备系统板上覆盖金属外壳的内存芯片
- en: How to do it…
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作……
- en: You need to remove the memory chip from the system board. The chip must be heated
    in a certain sequence, avoiding overheating. The heating temperature should be
    sufficient to melt the solder, with which the chip is soldered to the system board.
    If the solder is not melted, you will damage the chip during the process of removing
    it. If you overheat the chip, the data on the chip will be lost. You need to use
    a soldering station with a wide nozzle and temperature sensor, which has to be
    placed on the chip to control its temperature. You can find heating modes for
    particular chips on the internet.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要从系统板上取下内存芯片。芯片必须按照特定的顺序加热，避免过热。加热温度应足以融化将芯片焊接到系统板上的焊料。如果焊料没有融化，在取下芯片的过程中可能会损坏芯片。如果过热，芯片上的数据会丢失。您需要使用带有宽喷嘴和温度传感器的烙铁站，将其放置在芯片上以控制温度。您可以在网上找到特定芯片的加热模式。
- en: 'If you cannot find the heating mode to your chip, we recommend the following: 
    heat the chip for 2 minutes at the temperature of 100 degrees Celsius. Then heat
    the chip for 5 minutes at the temperature of 230 degrees Celsius. Hold the nozzle
    of the soldering station as close to the chip as possible. This is important,
    because when the distance between the nozzle and the chip increases, the temperature
    of hot air drops rapidly. It is important not to miss the moment when the small
    components located next to the memory chip on the system board will begin to shift.
    This indicates that the solder under the memory chip has melted. However, you
    will not be able to remove the chip yet, as the chip is not only soldered, but
    also glued to the system board with epoxy resin. When you see that the solder
    has melted, put the back of a utility knife to any side of the chip and press
    firmly, inserting the blade between the system board and the chip. If you press
    the knife too hard it may lead to mechanical damage of the chip and the examination
    will be impossible:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法找到适合你芯片的加热模式，建议按照以下步骤操作：先在100摄氏度下加热芯片2分钟。然后在230摄氏度下加热芯片5分钟。尽量将烙铁喷嘴靠近芯片。这一点非常重要，因为当喷嘴与芯片的距离增大时，热空气的温度会迅速下降。务必要抓住系统板上与内存芯片相邻的小组件开始移动的时刻。这表明内存芯片下方的焊锡已经熔化。然而，你暂时还不能移除芯片，因为芯片不仅仅是焊接的，还用环氧树脂粘在系统板上。当你看到焊锡已经熔化时，将一把小刀的背面抵在芯片的任一侧，并用力按压，将刀片插入系统板和芯片之间。如果按压过重，可能会导致芯片的机械损坏，从而无法进行后续的检查。
- en: '![](img/175917a0-6fec-449c-adbf-d51ced521de5.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](img/175917a0-6fec-449c-adbf-d51ced521de5.png)'
- en: The memory chip removed from the system board
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 从系统板上移除的内存芯片
- en: 'When the memory chip is removed from the system board, you need to clean it
    from the remains of epoxy resin and cover the contacts with the layer of solder.
    There should not be any problems with the contacts being covered with a new layer
    of solder, but the cleaning from epoxy resin can be difficult. There are two main
    methods of cleaning chips from epoxy resin:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当内存芯片从系统板上移除后，需要清除芯片上的环氧树脂残留物，并用焊锡覆盖芯片的接触点。接触点覆盖新一层焊锡一般不会有问题，但清除环氧树脂可能会有些困难。清除环氧树脂的主要方法有两种：
- en: '**Method 1: chemical:**  Removal of epoxy resin is done with the help of special
    mixtures.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方法1：化学法：** 使用特定的混合物来去除环氧树脂。'
- en: '**Method 2: mechanical:** The chip is heated with the hot air from the soldering
    station. The epoxy resin becomes soft and it is scraped off mechanically. This
    procedure causes a strong smell and for that reason, you need to do it in a well-ventilated
    place or in a ventilation hood.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方法2：机械法：** 使用烙铁喷枪对芯片进行加热。环氧树脂变软后，可以通过机械方式刮除。这个过程会产生强烈的气味，因此你需要在通风良好的地方或排风罩下进行操作。'
- en: 'When the memory chip is ready for the examination, place it on the adapter
    and connect to your computer:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当内存芯片准备好进行检查时，将其放置在适配器上，并连接到计算机：
- en: '![](img/3c638d53-bb7c-4137-9de6-b2a5f99043bc.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3c638d53-bb7c-4137-9de6-b2a5f99043bc.png)'
- en: Adapter for data reading from the memory chip
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 用于从内存芯片读取数据的适配器
- en: As such adapters are not specialized forensic equipment, their use does not
    exclude the recording of information on the connected memory chip. For that reason,
    you must use a software write blocker (for example, SAFE Block) or a hardware
    write blocker (for example, Tableau UltraBlock USB3 (T8u)).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这种适配器并非专用的取证设备，其使用并不排除对连接的内存芯片上信息的记录。因此，你必须使用软件写保护器（例如，SAFE Block）或硬件写保护器（例如，Tableau
    UltraBlock USB3 (T8u)）。
- en: To create a forensic image of the memory chip, you can use any forensic software
    that has this functionality. For example, AccessData FTK Imager, which has been
    described already in this chapter. Double click the icon of the program. When
    the program is started, go to the toolbar and click File | Create Disk Image….
    In the next window, in the list, select the drive that corresponds to the memory
    chip. Click the Finish button.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建内存芯片的取证镜像，你可以使用任何具备此功能的取证软件。例如，前面已经提到过的AccessData FTK Imager。双击程序图标启动程序后，进入工具栏并点击“文件
    | 创建磁盘镜像...”。在接下来的窗口中，选择与内存芯片对应的驱动器。点击“完成”按钮。
- en: 'In the Create Image window, click the Add button. In the Select Image Type window,
    check the Raw (dd) box, and click the Next button. In the Evidence Item Information window,
    you can add a description of your case. Click the Next button. In the Select Image
    Destination window, click the Browse button and specify the path to save the data.
    In the Image Filename (Excluding Extension) field, specify the filename. In the
    Image Fragment Size (MB) field, set the value to zero. All the data extracted
    from the memory chip will be written to one file:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建图像窗口中，点击添加按钮。在选择图像类型窗口中，勾选Raw (dd)框，并点击下一步按钮。在证据项目信息窗口中，您可以添加案件描述。点击下一步按钮。在选择图像保存位置窗口中，点击浏览按钮并指定保存数据的路径。在图像文件名（不包括扩展名）字段中，指定文件名。在图像碎片大小（MB）字段中，将值设置为零。所有从内存芯片提取的数据将写入一个文件：
- en: '![](img/00e62e21-9fbe-4090-92a6-d3bae4d267f0.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00e62e21-9fbe-4090-92a6-d3bae4d267f0.png)'
- en: The appearance of the Select Image Destination window
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 选择图像保存位置窗口的外观
- en: Click the Finish button. Click the Start button. The process of creating forensic
    copy of the data contained in the memory chip will start.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 点击完成按钮。点击开始按钮。数据创建取证副本的过程将开始。
- en: 'At the end of this process, the image can be analyzed via mobile forensic software.
    Double-click on the Autopsy icon and follow the steps for the physical dump analysis
    of the Android mobile device that was described in [Chapter 8](../Text/865ac213-6a01-4be9-9786-e947111f175e.xhtml),
    *Analyzing Physical Dumps and Backups of Android Devices*. The next figure shows
    the results of the analysis:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个过程结束时，图像可以通过移动取证软件进行分析。双击Autopsy图标，并按照[第8章](../Text/865ac213-6a01-4be9-9786-e947111f175e.xhtml)《分析Android设备的物理转储和备份》中描述的步骤进行Android移动设备的物理转储分析。下一张图显示了分析的结果：
- en: '![](img/17c8b679-565e-47d6-8dd1-d18335f331ef.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](img/17c8b679-565e-47d6-8dd1-d18335f331ef.png)'
- en: The results of the memory chip dump analysis
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 内存芯片转储分析的结果
- en: There's more…
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: The article, *Extracting data from damaged mobile devices*: [https://articles.forensicfocus.com/2013/08/21/extracting-data-from-damaged-mobile-devices/](https://articles.forensicfocus.com/2013/08/21/extracting-data-from-damaged-mobile-devices/)
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文章，*从损坏的移动设备中提取数据*：[https://articles.forensicfocus.com/2013/08/21/extracting-data-from-damaged-mobile-devices/](https://articles.forensicfocus.com/2013/08/21/extracting-data-from-damaged-mobile-devices/)
- en: The article, *Chip-off technique in mobile forensics*: [https://www.digitalforensics.com/blog/chip-off-technique-in-mobile-forensics/](https://www.digitalforensics.com/blog/chip-off-technique-in-mobile-forensics/)
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文章，*移动取证中的芯片取出技术*：[https://www.digitalforensics.com/blog/chip-off-technique-in-mobile-forensics/](https://www.digitalforensics.com/blog/chip-off-technique-in-mobile-forensics/)
- en: See also
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另见
- en: 'The website of the Rusolut company: [https://rusolut.com/](https://rusolut.com/)'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rusolut公司的官网：[https://rusolut.com/](https://rusolut.com/)
- en: 'PC-3000 MOBILE: Unique all-in-one solution for recovering data from mobile
    devices: [http://www.acelaboratory.com/news/newsitem.php?itemid=206](http://www.acelaboratory.com/news/newsitem.php?itemid=206)'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PC-3000 MOBILE：独特的一体化解决方案，用于从移动设备恢复数据：[http://www.acelaboratory.com/news/newsitem.php?itemid=206](http://www.acelaboratory.com/news/newsitem.php?itemid=206)
- en: 'The website of the Allsocket company: [http://allsocket.com/](http://allsocket.com/)'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Allsocket公司的官网：[http://allsocket.com/](http://allsocket.com/)
- en: 'The website of UP828 Programmer: [http://www.vipprogrammer.com/](http://www.vipprogrammer.com/)'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: UP828编程器的网站：[http://www.vipprogrammer.com/](http://www.vipprogrammer.com/)
- en: 'The website of SAFE Block: [https://www.forensicsoft.com/](https://www.forensicsoft.com/)'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SAFE Block的网站：[https://www.forensicsoft.com/](https://www.forensicsoft.com/)
- en: A sample Windows Phone device JTAG
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个Windows Phone设备的JTAG示例
- en: Using JTAG and chip-off methods is, in fact, the only way to get the physical
    dumps from Windows Phone mobile devices. Also, these methods are used to extract
    data from screen-locked mobile devices. In this recipe, we will describe a sample
    of data extraction from Nokia Lumia 925 (RM-892) using the JTAG method.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 使用JTAG和芯片取出方法，实际上是从Windows Phone移动设备获取物理转储的唯一方式。此外，这些方法还用于从屏幕锁定的移动设备提取数据。在本配方中，我们将描述使用JTAG方法从诺基亚Lumia
    925（RM-892）提取数据的示例。
- en: How to do it...
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何进行...
- en: 'Before data extraction, disassemble the smartphone and get the access to it
    system board:'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在数据提取之前，拆解智能手机并访问其系统板：
- en: '![](img/37bc236a-c580-4ca7-ab95-441be81401f5.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](img/37bc236a-c580-4ca7-ab95-441be81401f5.png)'
- en: System board of Nokia Lumia 925
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 诺基亚Lumia 925的系统板
- en: 'Double-click on the Z3X EasyJTAG BOX control program icon - Z3X EasyJtag BOX
    JTAG Classic Suite. In the opened window, select the model of the mobile device
    - Nokia Lumia 925\. The interface circuit of the device with the flasher will
    be displayed in the main window of the program:'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击 Z3X EasyJTAG BOX 控制程序图标 - Z3X EasyJtag BOX JTAG Classic Suite。在弹出的窗口中，选择移动设备的型号
    - Nokia Lumia 925。设备与闪存器的接口电路将在程序的主窗口中显示：
- en: '![](img/32a17e2f-4026-47a5-8de0-7eae17183abb.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](img/32a17e2f-4026-47a5-8de0-7eae17183abb.png)'
- en: The interface circuit of Z3X EasyJTAG BOX and Nokia Lumia 925
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: Z3X EasyJTAG BOX 与 Nokia Lumia 925 的接口电路
- en: 'Using short copper wires, connect the Z3X EasyJTAG BOX with Nokia Lumia 925:'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用短铜线，将 Z3X EasyJTAG BOX 与 Nokia Lumia 925 连接：
- en: '![](img/d8f019fc-f4d2-4897-9a3b-56ebbe035e3c.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d8f019fc-f4d2-4897-9a3b-56ebbe035e3c.png)'
- en: Connection of Z3X EasyJTAG BOX with Nokia Lumia 925
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Z3X EasyJTAG BOX 与 Nokia Lumia 925 的连接
- en: 'Switch on the flasher. In the main window of the Z3X EasyJtag BOX JTAG Classic
    Suite, the information about the connected device will be displayed:'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开闪存器。在 Z3X EasyJtag BOX JTAG Classic Suite 的主窗口中，将显示关于连接设备的信息：
- en: '![](img/7d226fd4-f90b-4a67-bc85-a9dc8e1723af.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7d226fd4-f90b-4a67-bc85-a9dc8e1723af.png)'
- en: Information about the connected device
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 关于连接设备的信息
- en: Verify that the device’s memory size is displayed correctly (8 GB) and the start
    address of the memory reads Start (HEX) and the size of the memory fragment Length
    (HEX), is correctly set. If necessary, specify the name of the file to which the
    data will be read. Click the Read eMMC Card button.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证设备的内存大小是否正确显示（8 GB），内存的起始地址是否显示为 Start（HEX），以及内存片段的大小 Length（HEX）是否正确设置。如果需要，指定数据将读取到的文件名。点击读取
    eMMC 卡按钮。
- en: When the extraction is complete, you will receive a file with the `.bin` extension
    containing a copy of the mobile device's memory.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当提取完成时，您将获得一个扩展名为 `.bin` 的文件，该文件包含移动设备内存的副本。
- en: In order to process the extracted data, let’s use Oxygen Forensic. Double-click
    on the icon of the program.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了处理提取的数据，我们使用 Oxygen Forensic。双击程序图标。
- en: 'To import data from this JTAG image, click the arrow to the right of the Import
    File button on the Oxygen Forensic toolbar. In the drop-down menu, go to Import
    Android backup / image and then Import Windows Phone JTAG Image:'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要从此 JTAG 图像导入数据，请点击 Oxygen Forensic 工具栏上导入文件按钮右侧的箭头。在下拉菜单中，选择导入 Android 备份 /
    图像，然后选择导入 Windows Phone JTAG 图像：
- en: '![](img/d4950e7b-1f3e-4c4a-9ccc-b9397090061f.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d4950e7b-1f3e-4c4a-9ccc-b9397090061f.png)'
- en: Selection of the type of data import
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 数据导入类型的选择
- en: In the opened window, specify the path to the JTAG image. Select it and click
    Open.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在弹出的窗口中，指定 JTAG 图像的路径。选择并点击打开。
- en: 'In the new window, fill in the details of the case, such as: Device alias,
    Case number, Evidence number, Place, Incident number, Inspector, Device owner, Owner
    email, and so on. If necessary, select the data that you want to restore in the
    Search and recover deleted data section. The data restoring will take additional
    time. Click the Next button. The program will prompt you to double-check the entered
    data by displaying it in the window. If all the data is correct, click the Extract button.
    The import process will start.'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在新窗口中，填写案件的详细信息，例如：设备别名、案件编号、证据编号、地点、事件编号、检查员、设备所有者、所有者邮箱等。如果需要，选择要恢复的数据，位于搜索并恢复删除数据部分。数据恢复将需要额外的时间。点击下一步按钮。程序将提示您通过在窗口中显示已输入的数据来进行双重检查。如果所有数据正确，点击提取按钮。导入过程将开始。
- en: 'When the process of data importing is finished, the final window of Oxygen
    Forensic Extractor with summary information about the import will be displayed.
    Click the Finish button to finish the data extraction. The extracted data will
    be available for viewing and analysis:'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当数据导入过程完成时，包含导入摘要信息的 Oxygen Forensic Extractor 最终窗口将显示。点击完成按钮以完成数据提取。提取的数据将可以进行查看和分析：
- en: '![](img/4db64ce5-903f-49fc-b623-88a0bd4337fe.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4db64ce5-903f-49fc-b623-88a0bd4337fe.png)'
- en: Information extracted from Windows Phone JTAG memory dump
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Windows Phone JTAG 内存转储提取的信息
- en: A sample iPhone device chip-off
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个示例 iPhone 设备芯片拆解
- en: We all know the importance of physical dumps of mobile devices. Only the physical
    dumps allow an expert to retrieve the maximum of data from the examined device.
    The physical dump extraction becomes a pressing issue, when we need to examine
    a screen locked device or damaged device. Unfortunately, the physical dump extraction
    from Apple mobile devices is a huge problem. At conferences among colleagues,
    there are rumors that someone was able to extract data from an iPhone using the
    chip-off technique. This is the truth and a lie at the same time. The thing is
    that starting from iPhone 3GS, Apple mobile devices are encrypted, meaning that
    the use of the chip-off method does not make any sense. Some experts suggest to
    use the brute force method to decrypt physical dumps of Apple devices. However,
    if you are familiar with the Apple iOS Security document, you will understand
    that it is meaningless to decrypt these dumps using the brute force method. The
    chip-off method can be used in the early models of Apple mobile devices, where
    there is no encryption.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道移动设备物理转储的重要性。只有物理转储才能让专家从被检查的设备中提取最大的数据。当我们需要检查一台被屏幕锁定或损坏的设备时，物理转储的提取变得尤为迫切。遗憾的是，从Apple移动设备提取物理转储是一个巨大的问题。在同行之间的会议上，有传言称有人通过芯片拆卸技术成功从iPhone中提取了数据。这既是事实，又是谎言。因为从iPhone
    3GS开始，Apple的移动设备都进行了加密，这意味着使用芯片拆卸方法没有任何意义。一些专家建议使用暴力破解方法来解密Apple设备的物理转储。然而，如果你熟悉Apple的iOS安全文档，你会明白使用暴力破解方法解密这些转储是毫无意义的。芯片拆卸方法仅适用于早期的Apple移动设备，这些设备没有加密。
- en: In this recipe, we will describe the data extraction from iPhone 3G. There is
    no encryption of user data in this device.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，我们将描述从iPhone 3G提取数据的方法。此设备没有用户数据加密。
- en: Getting ready
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: Remove the system board from the device. There is only one memory chip in the
    DIP package in such devices. It will be easy to find it.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 从设备中取出系统板。这类设备中只有一个DIP封装的存储芯片，很容易找到。
- en: How to do it…
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: 'Use the soldering station, heat the chip for 2 minutes at the temperature of
    100 degrees Celsius. Then heat the chip for 5 minutes at the temperature of 230
    degrees Celsius. Hold the nozzle of the soldering station as close to the chip
    as possible; it is important, because when the distance between the nozzle and
    the chip increases, the temperature of hot air drops rapidly. If you did everything
    correctly, the chip should be easily removed from the system board:'
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用烙铁站，将芯片加热2分钟，温度设置为100摄氏度。然后，将温度设置为230摄氏度，继续加热芯片5分钟。烙铁头要尽量靠近芯片；这是很重要的，因为如果烙铁头和芯片之间的距离过远，热空气的温度会迅速下降。如果操作正确，芯片应该能轻松地从系统板上取下：
- en: '![](img/d9ff3df4-c619-4db0-826f-e771a9c43b43.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d9ff3df4-c619-4db0-826f-e771a9c43b43.png)'
- en: The memory chip removed from the system board of iPhone 3G
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 从iPhone 3G系统板上取下的存储芯片
- en: As the chip has a standard DIP package, create its image using any programmer
    unit designed to work with such chips. Place the chip on the programmer unit’s
    pad and read the data from the chip to the file via the control program of the
    programming tool.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于芯片采用标准DIP封装，可以使用任何与此类芯片兼容的编程器设备来创建其镜像。将芯片放置在编程器设备的插座上，并通过编程工具的控制程序将芯片中的数据读取到文件中。
- en: The next important step is the preliminary processing of the extracted data
    and bringing it to a state when it can be processed by mobile forensics tools.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个重要步骤是对提取的数据进行初步处理，并将其转换为可以被移动设备取证工具处理的状态。
- en: 'The difficulty is that in addition to the data sectors, technical headers are
    extracted from the chip, which contain additional information. These headers interfere
    with the analysis of the dump via mobile forensics tools. Also, the entire memory
    area of the chip is divided into segments that are interconnected as RAID. However,
    it is not a big problem. The ACE Lab company has a solution base, where it describes
    how to properly configure the extracted data so it is available for further analysis:'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 难点在于，除了数据扇区外，芯片中还提取了技术头信息，这些信息包含附加的内容。这些头信息会干扰通过移动设备取证工具对转储数据的分析。此外，芯片的整个存储区域被划分为多个段，这些段通过RAID连接。然而，这并不是一个大问题。ACE实验室公司有一个解决方案库，里面详细描述了如何正确配置提取的数据，以便进行进一步分析：
- en: '![](img/bd44f692-6ce0-4741-8d11-3a40e8167174.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bd44f692-6ce0-4741-8d11-3a40e8167174.png)'
- en: Fragment of solutions from the ACE Lab knowledge base
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 来自ACE实验室知识库的解决方案片段
- en: 'Use the control program of the programmer PC 3000 FLASH and a solution from
    their knowledge base that will allow you to configure the data extracted from
    the chip in the right way. If you did everything correctly, then in the program
    you will see information about the filesystem of the mobile device:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用程序员 PC 3000 FLASH 的控制程序和他们知识库中的解决方案，这将允许你以正确的方式配置从芯片提取的数据。如果你做得正确，那么在程序中你将看到关于移动设备文件系统的信息：
- en: '![](img/4004f6d9-58cf-4560-a918-f929547c24bc.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4004f6d9-58cf-4560-a918-f929547c24bc.png)'
- en: The result of extracted data configuration
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 提取的数据配置结果
- en: Save the result in the new file. Now the file is available for the analysis
    via mobile forensics tools.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将结果保存在新文件中。现在该文件可以通过移动取证工具进行分析。
- en: 'Double click the UFED Physical Analyzer icon. In the toolbar, click File |
    Open (advanced). In the Open (Advanced) window, click the Select Device button:'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击 UFED Physical Analyzer 图标。在工具栏中，点击 文件 | 打开（高级）。在打开（高级）窗口中，点击选择设备按钮：
- en: '![](img/51364dee-27ff-4df9-a3ee-8aea106ee560.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![](img/51364dee-27ff-4df9-a3ee-8aea106ee560.png)'
- en: Selection of extraction type
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 提取类型的选择
- en: 'Select the device Apple iPhone (Physical). Click the Next button. Click the
    Next button again. In the next window, click the Image button and specify the
    location of your file. Click the Open button. Click the Finish button. The process
    of the analysis of data extracted from the iPhone will start. At the end of the
    analysis, its results will be displayed in the program window:'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择设备 Apple iPhone（物理）。点击下一步按钮。再次点击下一步按钮。在下一个窗口中，点击图像按钮并指定文件的位置。点击打开按钮。点击完成按钮。iPhone
    提取数据的分析过程将开始。分析结束时，结果将在程序窗口中显示：
- en: '![](img/a7376a6b-42e4-40fc-818b-2d92200dbc92.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a7376a6b-42e4-40fc-818b-2d92200dbc92.png)'
- en: The results of data analysis extracted from iPhone 3G
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 从 iPhone 3G 中提取的数据分析结果
- en: Refer to the article, *Extracting data from a damaged iPhone via chip-off technique*: [https://www.digitalforensics.com/blog/extracting-data-from-a-damaged-iphone-via-chip-off-technique/](https://www.digitalforensics.com/blog/extracting-data-from-a-damaged-iphone-via-chip-off-technique/).
    [](https://www.digitalforensics.com/blog/extracting-data-from-a-damaged-iphone-via-chip-off-technique/)
