    请参阅文章，*通过芯片移除技术提取损坏 iPhone 数据 第二部分*：[https://www.digitalforensics.com/blog/extracting-data-from-a-damaged-iphone-via-chip-off-technique-part-2/](https://www.digitalforensics.com/blog/extracting-data-from-a-damaged-iphone-via-chip-off-technique-part-2/)
