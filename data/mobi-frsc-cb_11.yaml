    Ace Lab Solution Centre: [http://www.pc-3000flash.com/solbase/task.php?group_id=321&lang=eng](http://www.pc-3000flash.com/solbase/task.php?group_id=321&lang=eng)
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 请参阅文章，*通过芯片移除技术提取损坏 iPhone 数据*：[https://www.digitalforensics.com/blog/extracting-data-from-a-damaged-iphone-via-chip-off-technique/](https://www.digitalforensics.com/blog/extracting-data-from-a-damaged-iphone-via-chip-off-technique/)。
