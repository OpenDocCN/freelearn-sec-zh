- en: Part 1:Python for Offensive Security
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：Python与进攻性安全
- en: This part introduces you to the dynamic world of offensive security, where Python
    becomes an effective tool to develop solid security solutions. Beginning with
    a foundational understanding of offensive operations and Python’s capabilities,
    you’ll progress to grasp advanced Python concepts and optimizing performance.
    Whether you’re new to cybersecurity or a seasoned practitioner, this section lays
    the groundwork to successfully navigate the world of offensive security with Python.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分将带你进入充满活力的进攻性安全世界，在这里，Python成为开发稳健安全解决方案的有效工具。从对进攻性操作和Python功能的基础理解开始，你将逐步掌握高级Python概念并优化性能。无论你是网络安全新手还是经验丰富的从业者，本节为你成功地在Python驱动的进攻性安全世界中导航奠定了基础。
