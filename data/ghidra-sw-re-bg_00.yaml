- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "We start by opening it with **CodeBrowser** and go to the entry
    point."'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或你在屏幕上看到的词汇。例如，菜单或对话框中的词汇在文本中会像这样出现。这里是一个示例：“我们首先用**CodeBrowser**打开它，并进入入口点。”'
