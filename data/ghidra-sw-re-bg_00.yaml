- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is a practical guide to the Ghidra reverse engineering tool. Throughout
    it, you will learn, from zero, how to use Ghidra for different purposes, such
    as malware analysis and binary auditing. As you progress through the initial chapters,
    you will also learn how to automate time-consuming reverse engineering tasks using
    Ghidra scripting and how to check the documentation to solve doubts and expand
    your knowledge on your own.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一本Ghidra逆向工程工具的实用指南。在书中，你将从零开始学习如何使用Ghidra进行不同的工作，如恶意软件分析和二进制审计。随着初始章节的深入，你还将学习如何使用Ghidra脚本自动化那些耗时的逆向工程任务，并如何查阅文档以解决疑问并自行扩展知识。
- en: After reading the initial chapters, once you become an advanced Ghidra user,
    you will learn how to extend the capabilities of this reverse engineering tool
    to support new GUI plugins, binary formats, processor modules, and so on. After
    that part of the book, you will acquire Ghidra development skills, being able
    to debug Ghidra and develop your own features extending Ghidra at your pleasure.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读了初始章节后，一旦你成为Ghidra的高级用户，你将学习如何扩展此逆向工程工具的功能，支持新的图形用户界面插件、二进制格式、处理器模块等。在这一部分书籍后，你将获得Ghidra开发技能，能够调试Ghidra并根据自己的需要开发功能，扩展Ghidra。
- en: After that, there is an entire chapter dedicated to learning how to contribute
    to the Ghidra community where you will learn how to offer your own code, feedback,
    found bugs, and so on to the **National Security Agency** (**NSA**) project, apart
    from interacting with other community members.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，有一整章内容专门讲解如何为Ghidra社区做贡献，在这里你将学习如何将自己的代码、反馈、发现的漏洞等贡献给**国家安全局**（**NSA**）项目，并与其他社区成员互动。
- en: In the last chapter of the book, advanced reverse engineering topics will be
    introduced to open your mind to an extremely interesting world, being able to
    wonder about new useful Ghidra features you can develop to improve the Ghidra
    reverse engineering tool.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的最后一章将介绍高级逆向工程话题，带你进入一个极具趣味的世界，激发你思考可以开发的新功能，以改进Ghidra逆向工程工具。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: This book is intended to be read by reverse code engineers, malware analysts,
    bug hunters, penetration testers, exploit developers, forensic practitioners,
    security researchers, and cybersecurity students. In fact, any person who wants
    to learn Ghidra by minimizing the learning curve and starting to write their own
    tools, for sure, will enjoy the book and accomplish their goal.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的读者对象包括逆向代码工程师、恶意软件分析师、漏洞猎人、渗透测试人员、漏洞开发人员、法医实践者、安全研究人员和网络安全学生。事实上，任何希望通过减少学习曲线并开始编写自己工具来学习Ghidra的人，肯定会享受这本书并实现他们的目标。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[*Chapter 1*](B16207_01_Final_SK_ePub.xhtml#_idTextAnchor017), *Getting Started
    with Ghidra*, is a journey through the history of Ghidra and an overview of the
    program from the user perspective.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16207_01_Final_SK_ePub.xhtml#_idTextAnchor017)，*Ghidra入门*，带你回顾Ghidra的历史并从用户的角度概述该程序。'
- en: '[*Chapter 2*](B16207_02_Final_SK_ePub.xhtml#_idTextAnchor031), *Automating
    RE Tasks with Ghidra Scripts*, explains how to use Ghidra scripts to automate
    reverse engineering tasks and introduces script development.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16207_02_Final_SK_ePub.xhtml#_idTextAnchor031)，*使用Ghidra脚本自动化逆向工程任务*，解释了如何使用Ghidra脚本自动化逆向工程任务并介绍了脚本开发。'
- en: '[*Chapter 3*](B16207_03_Final_SK_ePub.xhtml#_idTextAnchor041), *Ghidra Debug
    Mode*, covers how to set up a Ghidra development environment, how to debug Ghidra,
    and all about the Ghidra debug mode vulnerability.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16207_03_Final_SK_ePub.xhtml#_idTextAnchor041)，*Ghidra调试模式*，介绍了如何设置Ghidra开发环境，如何调试Ghidra，以及关于Ghidra调试模式漏洞的所有内容。'
- en: '[*Chapter 4*](B16207_04_Final_SK_ePub.xhtml#_idTextAnchor063), *Using Ghidra
    Extensions*, provides you with background for developing Ghidra extensions, as
    well as showing you how to install and use it.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16207_04_Final_SK_ePub.xhtml#_idTextAnchor063)，*使用Ghidra扩展*，为你提供开发Ghidra扩展的背景知识，并展示如何安装和使用它。'
- en: '[*Chapter 5*](B16207_05_Final_SK_ePub.xhtml#_idTextAnchor082), *Reversing Malware
    Using Ghidra*, demonstrates how to use Ghidra for malware analysis by reversing
    a real-world malware sample.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16207_05_Final_SK_ePub.xhtml#_idTextAnchor082)，*使用Ghidra逆向恶意软件*，通过逆向分析一个真实的恶意软件样本，展示如何使用Ghidra进行恶意软件分析。'
- en: '[*Chapter 6*](B16207_06_Final_SK_ePub.xhtml#_idTextAnchor108), *Scripting Malware
    Analysis*, continues the previous chapter by scripting for both languages, Java
    and Python, the analysis of a shellcode found in the malware sample.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16207_06_Final_SK_ePub.xhtml#_idTextAnchor108)，*脚本化恶意软件分析*，通过脚本化Java和Python两种语言，继续上一章，分析在恶意软件样本中发现的Shellcode。'
- en: '[*Chapter 7*](B16207_07_Final_SK_ePub.xhtml#_idTextAnchor125), *Using Ghidra
    Headless Analyzer*, explains Ghidra Headless Analyzer and applies this knowledge
    to a set of malware samples acquired with a script developed during the chapter.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16207_07_Final_SK_ePub.xhtml#_idTextAnchor125)，*使用Ghidra无头分析器*，解释了Ghidra无头分析器，并将这一知识应用于通过本章开发的脚本获取的一组恶意软件样本。'
- en: '[*Chapter 8*](B16207_08_Final_SK_ePub.xhtml#_idTextAnchor138), *Auditing Program
    Binaries*, introduces the topic of finding memory corruption vulnerabilities using
    Ghidra and how to exploit it.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16207_08_Final_SK_ePub.xhtml#_idTextAnchor138)，*审计程序二进制文件*，介绍了如何使用Ghidra发现内存破坏漏洞及其利用方法。'
- en: '[*Chapter 9*](B16207_09_Final_SK_ePub.xhtml#_idTextAnchor155), *Scripting Binary
    Audits*, continues the previous chapter, teaching how to automate the bug hunting
    process via scripting, taking advantage of the powerful PCode intermediate representation.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16207_09_Final_SK_ePub.xhtml#_idTextAnchor155)，*脚本化二进制审计*，继续上一章，讲解如何通过脚本自动化漏洞猎捕过程，充分利用强大的PCode中间表示。'
- en: '[*Chapter 10*](B16207_10_Final_SK_ePub.xhtml#_idTextAnchor174), *Developing
    Ghidra Plugins*, delves into Ghidra extension development by explaining that Ghidra
    plugin extensions are the way to get the most out of the Ghidra features implemented.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16207_10_Final_SK_ePub.xhtml#_idTextAnchor174)，*开发Ghidra插件*，通过解释Ghidra插件扩展是充分利用Ghidra已实现功能的方式，深入探讨了Ghidra扩展开发。'
- en: '[*Chapter 11*](B16207_11_Final_SK_ePub.xhtml#_idTextAnchor194), *Incorporating
    New Binary Formats*, shows how to write Ghidra extensions to support new binary
    formats, taking a real-world file format as an example.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16207_11_Final_SK_ePub.xhtml#_idTextAnchor194)，*加入新的二进制格式支持*，展示了如何编写Ghidra扩展来支持新的二进制格式，并以一个实际的文件格式为例。'
- en: '[*Chapter 12*](B16207_12_Final_SK_ePub.xhtml#_idTextAnchor211), *Analyzing
    Processor Modules*, discusses how to write Ghidra processor modules using the
    SLEIGH processor specification language.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16207_12_Final_SK_ePub.xhtml#_idTextAnchor211)，*分析处理器模块*，讨论了如何使用SLEIGH处理器规范语言编写Ghidra处理器模块。'
- en: '[*Chapter 13*](B16207_13_Final_SK_ePub.xhtml#_idTextAnchor228), *Contributing
    to the Ghidra Community*, explains how to interact with the community using social
    networks, chats, and how to contribute with your own development, feedback, bug
    reports, comments, and so on.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B16207_13_Final_SK_ePub.xhtml#_idTextAnchor228)，*贡献给Ghidra社区*，解释了如何通过社交网络、聊天工具与社区互动，并如何贡献自己的开发、反馈、错误报告、评论等。'
- en: '[*Chapter 14*](B16207_14_Final_SK_ePub.xhtml#_idTextAnchor244), *Extending
    Ghidra for Advanced Reverse Engineering*, introduces advanced reverse engineering
    topics and tools such as SMT solvers, Microsoft Z3, static and dynamic symbex,
    LLVM, and Angr, and explains how to incorporate them with Ghidra.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B16207_14_Final_SK_ePub.xhtml#_idTextAnchor244)，*为高级逆向工程扩展Ghidra*，介绍了高级逆向工程的主题和工具，如SMT求解器、微软Z3、静态和动态符号执行、LLVM和Angr，并解释了如何将它们与Ghidra结合使用。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: 'Readers should have a sufficient understanding of the Assembly, C, Python,
    and Java languages to be able to read the code in the book. Knowledge of operating
    system internals, debuggers, and disassemblers would be helpful but is not strictly
    necessary:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应该具备足够的汇编语言、C语言、Python和Java语言的理解，以便阅读书中的代码。了解操作系统内部、调试器和反汇编器的知识会有所帮助，但并非严格必要：
- en: '![](img/Preface_table.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Preface_table.jpg)'
- en: The required software is listed in the *Technical requirements* section of the
    applicable chapter.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所需的软件列在相关章节的*技术要求*部分。
- en: Download the example code files
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Ghidra-Software-Reverse-Engineering-for-Beginners](https://github.com/PacktPublishing/Ghidra-Software-Reverse-Engineering-for-Beginners).
    In case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从GitHub下载本书的示例代码文件，链接为[https://github.com/PacktPublishing/Ghidra-Software-Reverse-Engineering-for-Beginners](https://github.com/PacktPublishing/Ghidra-Software-Reverse-Engineering-for-Beginners)。如果代码有更新，将会在现有的GitHub库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at https://github.com/PacktPublishing/. Check them out!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了其他代码包，来自我们丰富的书籍和视频目录，访问 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    查看吧！
- en: Code in Action
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实战代码
- en: Code in Action videos for this book can be viewed at [https://bit.ly/3ot3YAT](https://bit.ly/3ot3YAT).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的实战代码视频可以在 [https://bit.ly/3ot3YAT](https://bit.ly/3ot3YAT) 上观看。
- en: Download the color images
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: https://static.packt-cdn.com/downloads/9781800207974_ColorImages.pdf.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，其中包含本书中使用的截图/图表的彩色图像。你可以在这里下载： [https://static.packt-cdn.com/downloads/9781800207974_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781800207974_ColorImages.pdf)。
- en: Conventions used
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "`compressed_malware_samples` where malware samples
    are downloaded."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名。例如：“`compressed_malware_samples`，即恶意软件样本下载的位置。”'
