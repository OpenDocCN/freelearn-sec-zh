- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Nmap 6: Network Exploration and Security Auditing Cookbook* is a 100 percent
    practical book that follows a cookbook''s style. Each recipe focuses on a single
    task and contains command line examples, sample output, a detailed explanation,
    and additional tips that could come in handy.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《Nmap 6：网络探索与安全审计食谱》是一本100%实用的书，采用食谱风格。每个配方都专注于一个单独的任务，并包含命令行示例、样本输出、详细解释和其他有用的提示。
- en: Nmap's vast functionality is explored through nine chapters covering 100 different
    tasks for penetration testers and system administrators. Unlike Nmap's official
    book, this cookbook focuses on tasks that you can do with the Nmap Scripting Engine,
    without forgetting to cover the core functionality of Nmap.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过九章内容，探索了Nmap的广泛功能，涵盖了渗透测试人员和系统管理员的100个不同任务。与Nmap的官方书籍不同，本书侧重于使用Nmap脚本引擎可以完成的任务，同时也涵盖了Nmap的核心功能。
- en: There were many great NSE scripts I wish I had more space to include in this
    book and many more that will be created after its publication. Luis Martin Garcia
    recently posted an interesting video that shows how much Nmap has grown over the
    years at [http://www.youtube.com/watch?v=7rlF1MSAbXk](http://www.youtube.com/watch?v=7rlF1MSAbXk).
    I invite you to register for the development mailing list and stay up-to-date
    with Nmap's latest features and NSE scripts.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多优秀的NSE脚本，我希望有更多的空间可以包含在这本书中，也有许多脚本将在出版后创建。Luis Martin Garcia最近发布了一个有趣的视频，展示了Nmap多年来的成长，网址为[http://www.youtube.com/watch?v=7rlF1MSAbXk](http://www.youtube.com/watch?v=7rlF1MSAbXk)。我邀请您注册开发邮件列表，了解Nmap的最新功能和NSE脚本。
- en: I hope that you not only enjoy reading this cookbook, but also that, as you
    master the Nmap Scripting Engine, you come up with new ideas to create and contribute
    to this amazing project.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望您不仅享受阅读这本食谱，而且在掌握Nmap脚本引擎的过程中，能够提出新的创意，并为这个令人惊叹的项目做出贡献。
- en: Finally, don't forget that you can send me your questions and I'll do my best
    to help you out.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，不要忘记您可以向我发送问题，我会尽力帮助您。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*[Chapter 1](ch01.html "Chapter 1. Nmap Fundamentals"), Nmap Fundamentals*,
    covers the most common tasks performed with Nmap. Additionally, it briefly introduces
    Ndiff, Nping, and Zenmap.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，Nmap基础知识，涵盖了使用Nmap执行的最常见任务。此外，它还简要介绍了Ndiff、Nping和Zenmap。
- en: '*[Chapter 2](ch02.html "Chapter 2. Network Exploration"), Network Exploration*,
    covers host discovery techniques supported by Nmap, and other useful tricks with
    the Nmap Scripting Engine.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，网络探索，涵盖了Nmap支持的主机发现技术，以及Nmap脚本引擎的其他有用技巧。
- en: '*[Chapter 3](ch03.html "Chapter 3. Gathering Additional Host Information"),
    Gathering Additional Host Information* covers interesting information gathering
    tasks with Nmap and its scripting engine.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，收集额外的主机信息，涵盖了使用Nmap及其脚本引擎进行有趣的信息收集任务。
- en: '*[Chapter 4](ch04.html "Chapter 4. Auditing Web Servers"), Auditing Web Servers*,
    covers tasks related to web security auditing.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，审计Web服务器，涵盖了与Web安全审计相关的任务。
- en: '*[Chapter 5](ch05.html "Chapter 5. Auditing Databases"), Auditing Databases*,
    covers security auditing tasks for MongoDB, MySQL, MS SQL, and CouchDB databases.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，审计数据库，涵盖了对MongoDB、MySQL、MS SQL和CouchDB数据库进行安全审计的任务。
- en: '*[Chapter 6](ch06.html "Chapter 6. Auditing Mail Servers"), Auditing Mail Servers*,
    covers tasks for IMAP, POP3, and SMTP servers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，审计邮件服务器，涵盖了IMAP、POP3和SMTP服务器的任务。
- en: '*[Chapter 7](ch07.html "Chapter 7. Scanning Large Networks"), Scanning Large
    Networks*, covers tasks that are useful when scanning large networks ranging from
    scan optimization to distributing scans among several clients.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，扫描大型网络，涵盖了在扫描大型网络时有用的任务，从扫描优化到在多个客户端之间分发扫描。
- en: '*[Chapter 8](ch08.html "Chapter 8. Generating Scan Reports"), Generating Scan
    Reports*, covers the output options supported by Nmap.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，生成扫描报告，涵盖了Nmap支持的输出选项。
- en: '*[Chapter 9](ch09.html "Chapter 9. Writing Your Own NSE Scripts"), Writing
    Your Own NSE Scripts*, covers the fundamentals of NSE development. It includes
    specific examples for handling sockets, output, libraries, and parallelism.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，编写自己的NSE脚本，涵盖了NSE开发的基础知识。其中包括处理套接字、输出、库和并行性的具体示例。
- en: '*[Appendix](apa.html "Appendix A. References"), References*, covers references
    and official documentation used throughout this book.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 附录A，参考资料，涵盖了本书中使用的参考资料和官方文档。
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: You will need the latest version of Nmap (available from [http://nmap.org](http://nmap.org))
    to follow the recipes in this book.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要最新版本的Nmap（可从[http://nmap.org](http://nmap.org)获取）来按照本书中的配方进行操作。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的受众
- en: This book is for any security consultant, administrator, or enthusiast looking
    to learn how to use and master Nmap and the Nmap Scripting Engine.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何希望学习如何使用和掌握Nmap和Nmap脚本引擎的安全顾问、管理员或爱好者。
- en: Note
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: This book contains instructions on how to carry out various penetration tests
    such as brute force password audits on remote networks and devices. These tasks
    are likely to be illegal in your jurisdiction in many circumstances, or at least
    count as a terms of service violation or professional misconduct. The instructions
    are provided so that you can test your system against threats, understand the
    nature of those threats, and protect your own systems from similar attacks. Before
    following them make sure you are on the correct side of the legal and ethical
    line... use your powers for good!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含了如何进行各种渗透测试的指南，例如对远程网络和设备进行暴力破解密码审计。在许多情况下，这些任务可能在您的司法管辖区属于非法行为，或者至少属于服务条款违规或职业不端行为。提供这些指南是为了让您能够测试系统对抗威胁，了解这些威胁的性质，并保护自己的系统免受类似攻击。在执行这些任务之前，请确保您站在法律和道德的正确一边...运用您的力量为善！
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是这些样式的一些示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "The flag `-PS` forces a TCP SYN ping
    scan."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词显示如下："标志`-PS`强制执行TCP SYN ping扫描。"
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on **OK** to start downloading your new working copy."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中："单击**确定**开始下载您的新工作副本。"'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方式出现在框中。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧看起来像这样。
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们开发您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专业领域有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有一些东西可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的帐户中下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接发送给您。
- en: Visit this book's website ([http://nmap-cookbook.com](http://nmap-cookbook.com))
    for additional content and updates.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 访问本书的网站([http://nmap-cookbook.com](http://nmap-cookbook.com))获取额外内容和更新。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的书中发现错误——也许是文本或代码中的错误——我们将不胜感激，如果您能向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/support](http://www.packtpub.com/support)报告，选择您的书，点击**勘误提交表格**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站，或者添加到该标题的勘误部分的任何现有勘误列表中。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上侵犯版权材料的盗版是所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书的任何方面遇到问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
