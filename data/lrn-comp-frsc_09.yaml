  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![计算机截图  自动生成的描述，信心中等](img/B18329_09_21.png)'
- en: 'Figure 9.21: Content of the Cookies table'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.21：Cookies 表格的内容
- en: Just like when we examine the history, the date/timestamps are decimal conversions
    of the hexadecimal Windows file time. It also contains the URL and the filename
    being stored on the system.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我们检查历史记录时一样，日期/时间戳是 Windows 文件时间的十六进制转换的十进制数值。它还包含 URL 和存储在系统上的文件名。
- en: 'The cookie files are stored in the following path(s):'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: Cookie 文件存储在以下路径：
- en: 'For Internet Explorer:'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 Internet Explorer：
- en: '[PRE18]'
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE18]'
- en: 'For Microsoft Edge:'
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 Microsoft Edge：
- en: '[PRE19]'
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE19]'
- en: 'When we look at the contents of the folder, we find that it is full of text
    files, with the filenames of the random alphanumeric character format that Windows
    uses. The following output is typical of what you may find:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们查看文件夹内容时，我们发现里面充满了文本文件，文件名是 Windows 使用的随机字母数字字符格式。以下输出是你可能会发现的典型内容：
- en: '[PRE20]'
  id: totrans-185
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: For an effective analyzation, you will have to work through the `WebCacheV01.dat`
    file to determine which cookie file is associated with each entry in the database.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进行有效分析，你需要处理 `WebCacheV01.dat` 文件，以确定每个数据库条目关联的 cookie 文件。
- en: 'The following is an example of the content of a cookie text file:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个 cookie 文本文件的示例内容：
- en: '[PRE21]'
  id: totrans-188
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: This cookie is from the MSN website, and as we discussed previously, it tracks
    the user’s visits and any of the preferences that may be enabled at the time of
    the visit.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 cookie 来自 MSN 网站，正如我们之前讨论的，它会追踪用户的访问以及在访问时可能启用的任何偏好设置。
- en: Examining the cookies of the browser will never be the smoking gun, but you
    could use it to support your hypothesis regarding what occurred during your investigation.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 检查浏览器的 cookie 永远不会是决定性的证据，但你可以用它来支持你关于调查过程中发生事件的假设。
- en: Exploring Firefox
  id: totrans-191
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索 Firefox
- en: Firefox is an open-source browser developed by the Mozilla foundation. Mozilla
    released Firefox in 2004 and is a browser you may encounter during your investigations.
    We will cover some more common artifacts that you may encounter during your examination.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: Firefox 是由 Mozilla 基金会开发的开源浏览器。Mozilla 在 2004 年发布了 Firefox，它是你在调查过程中可能会遇到的浏览器。我们将介绍一些你在检查中可能会遇到的常见证据。
- en: Profiles
  id: totrans-193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 配置文件
- en: 'One feature offered by Firefox is the use of multiple profiles. A user has
    the option to create multiple profiles for the browser to segregate their activity.
    The path where you can find the profiles is as follows:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: Firefox 提供的一个功能是使用多个配置文件。用户可以选择为浏览器创建多个配置文件，以便隔离他们的活动。你可以找到配置文件的路径如下：
- en: '[PRE22]'
  id: totrans-195
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: 'I have found three user profiles, and they are displayed as follows:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现了三个用户配置文件，它们如下所示：
- en: '[PRE23]'
  id: totrans-197
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: 'This is the `Badguy` profile:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 `Badguy` 配置文件：
- en: '[PRE24]'
  id: totrans-199
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: 'The user of this profile is `BadGuy Needs Love`:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 该配置文件的用户是`BadGuy 需要爱`：
- en: '[PRE25]'
  id: totrans-201
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: The final profile is the default user.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的配置文件是默认用户。
- en: 'Firefox creates the profile with a random alphanumeric eight-digit prefix,
    followed by the username. If the user has not created any additional profiles,
    you will only see the default-release and default username. Here, the user has
    created two additional profiles:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: Firefox 创建配置文件时，会使用一个随机字母数字的八位前缀，后跟用户名。如果用户没有创建任何额外的配置文件，你将只看到 default-release
    和默认用户名。这里，用户创建了两个额外的配置文件：
- en: '`Badguy`'
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Badguy`'
- en: '`Badguy Needs Love`'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Badguy 需要爱`'
- en: Inside each folder structure, Firefox will save data appropriate to each profile.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个文件夹结构中，Firefox 会保存与每个配置文件相关的数据。
- en: 'There is also a `profiles.ini` file, which can be found at the following path:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个 `profiles.ini` 文件，位于以下路径：
- en: '[PRE26]'
  id: totrans-208
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: 'The contents of the `profile.ini` file are as follows:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '`profile.ini` 文件的内容如下：'
- en: '[PRE27]'
  id: totrans-210
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: The `Startwithlastprofile` field shows which profile will start when the application
    starts. Here, it shows that the `BadGuy` profile is the default profile.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '`Startwithlastprofile` 字段显示应用程序启动时将使用哪个配置文件。这里显示的是 `BadGuy` 配置文件是默认配置文件。'
- en: We will now move on and look at the cache.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在继续查看缓存。
- en: Cache
  id: totrans-213
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 缓存
- en: 'Firefox stores the cache files under each profile. The file path will remain
    the same, as we discussed in the previous section:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: Firefox 会将缓存文件存储在每个配置文件下。文件路径将保持不变，正如我们在前一部分中讨论的那样：
- en: '[PRE28]'
  id: totrans-215
  prefs: []
  type: TYPE_PRE
  zh: '[PRE28]'
- en: '[PRE29]'
  id: totrans-216
  prefs: []
  type: TYPE_PRE
  zh: '[PRE29]'
- en: Firefox will store the cache in the `cache2` profiles. You can use the open-source
    application `MZcacheview` (available at [https://www.nirsoft.net/utils/mozilla_cache_viewer.html](https://www.nirsoft.net/utils/mozilla_cache_viewer.html))
    to view the contents. The results are very similar to what we have seen in the
    previous browsers.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: Firefox 会将缓存存储在 `cache2` 配置文件中。你可以使用开源应用程序 `MZcacheview`（可以在[https://www.nirsoft.net/utils/mozilla_cache_viewer.html](https://www.nirsoft.net/utils/mozilla_cache_viewer.html)下载）查看内容。结果与我们之前在其他浏览器中看到的非常相似。
- en: Cookies
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Cookies
- en: 'Unlike Internet Explorer, Firefox does not save the browser cookies in single
    files. Firefox uses a SQLite database to store this information. You can find
    the cookie database at the following path:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Internet Explorer 不同，Firefox 不会将浏览器的 Cookies 存储在单个文件中。Firefox 使用 SQLite 数据库来存储这些信息。你可以在以下路径找到
    Cookies 数据库：
- en: '[PRE30]'
  id: totrans-220
  prefs: []
  type: TYPE_PRE
  zh: '[PRE30]'
- en: Note the change in the path. Instead of being stored in the `Local` folder,
    we are now in the `Roaming` folder.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 注意路径的变化。现在我们不再存储在`Local`文件夹中，而是存储在`Roaming`文件夹中。
- en: You can use the third-party open-source application MZCookiesView (available
    at [https://www.nirsoft.net/utils/mzcv.html](https://www.nirsoft.net/utils/mzcv.html))
    to view the file or any SQLite database reader.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用第三方开源应用程序 MZCookiesView（可以在[https://www.nirsoft.net/utils/mzcv.html](https://www.nirsoft.net/utils/mzcv.html)下载）查看文件，或者使用任何
    SQLite 数据库读取器。
- en: The next artifact we will discuss is the history file.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们将讨论的物品是历史记录文件。
- en: History
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 历史记录
- en: 'Mozilla Firefox tracks the browser history in the SQLite database file called
    `places.sqlite`. Firefox also tracks the users’ typed URLs in this database. You
    can use any SQLite database tool to read the file, or you can use the third-party
    open-source MZHistoryView (available at [https://www.nirsoft.net/utils/mozilla_history_view.html](https://www.nirsoft.net/utils/mozilla_history_view.html)).
    You can find the history database at the following path:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla Firefox 在名为 `places.sqlite` 的 SQLite 数据库文件中跟踪浏览器历史记录。Firefox 还会在该数据库中记录用户输入的网址。你可以使用任何
    SQLite 数据库工具读取该文件，或者使用第三方开源工具 MZHistoryView（可以在[https://www.nirsoft.net/utils/mozilla_history_view.html](https://www.nirsoft.net/utils/mozilla_history_view.html)下载）。你可以在以下路径找到历史数据库：
- en: '[PRE31]'
  id: totrans-226
  prefs: []
  type: TYPE_PRE
  zh: '[PRE31]'
- en: 'The following screenshot shows the typical output you would see with this tool:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了使用该工具时通常会看到的输出：
- en: '![Graphical user interface  Description automatically generated](img/B18329_09_22.png)'
  id: totrans-228
  prefs: []
  type: TYPE_IMG
  zh: '![图形用户界面 描述自动生成](img/B18329_09_22.png)'
- en: 'Figure 9.22: Firefox history is shown in MZHistoryView'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.22：Firefox 历史记录显示在 MZHistoryView 中
- en: '**Note**'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**'
- en: The preceding screenshot of a Firefox history file only shows a few entries.
    If this was an actual investigation, depending on how long they used the Firefox
    browser, you could find thousands of entries in the history file.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的 Firefox 历史文件截图只显示了几条记录。如果这是一次真实的调查，根据用户使用 Firefox 浏览器的时间长短，你可能会在历史记录文件中找到成千上万的记录。
- en: 'An example of the typed URL is in the third record. If you double-click on
    the entry, it will bring up the `Properties` window, as shown in the following
    screenshot:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 第三条记录中显示了一个输入的网址。如果你双击该条目，将会弹出 `属性` 窗口，如下图所示：
- en: '![Graphical user interface, text, application, email  Description automatically
    generated](img/B18329_09_23.png)'
  id: totrans-233
  prefs: []
  type: TYPE_IMG
  zh: '![图形用户界面，文本，应用程序，电子邮件 描述自动生成](img/B18329_09_23.png)'
- en: 'Figure 9.23: Typed URL is shown in record 3'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.23：输入的网址显示在第3条记录中
- en: From the preceding screenshot, we can determine that the user did a Google search
    for the phrase `bad guy loving` on September 3, 2019.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 从前面的截图中，我们可以判断用户在2019年9月3日搜索了“bad guy loving”这一短语。
- en: Passwords will be the next artifact we will discuss.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 密码将是我们接下来讨论的物品。
- en: Passwords
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 密码
- en: Mozilla Firefox offers users the opportunity to save their passwords. Firefox
    uses two files, `key#.db` (I have seen files named `key3` and `key4`; be aware
    you may come across additional numbers) and `logins.json`, to store the passwords
    in an encrypted format. We can decode the passwords using the open-source third-party
    tool Password Fox (available at [https://www.nirsoft.net/utils/passwordfox.html](https://www.nirsoft.net/utils/passwordfox.html)).
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla Firefox 为用户提供了保存密码的机会。Firefox 使用两个文件，`key#.db`（我见过名为 `key3` 和 `key4`
    的文件；需要注意你可能会遇到其他编号的文件）和 `logins.json`，以加密格式存储密码。我们可以使用开源第三方工具 Password Fox（可以在[https://www.nirsoft.net/utils/passwordfox.html](https://www.nirsoft.net/utils/passwordfox.html)下载）解码密码。
- en: 'You can find the files at the following path:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下路径找到这些文件：
- en: '[PRE32]'
  id: totrans-240
  prefs: []
  type: TYPE_PRE
  zh: '[PRE32]'
- en: 'In the following screenshot, you can see the typical output of Password Fox:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 在下图中，你可以看到 Password Fox 的典型输出：
- en: '![Figure 9.21 – Password shown in PasswordFox ](img/B18329_09_24.png)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![图9.21 – 在PasswordFox中显示的密码](img/B18329_09_24.png)'
- en: 'Figure 9.24: Password shown in PasswordFox'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.24：在PasswordFox中显示的密码
- en: 'I have redacted the password in the following screenshot, but it is beneficial
    when you gain access to the user’s passwords and their accounts (with proper authorization,
    of course). If you double-click on the record, it will bring up the `Properties`
    window, as displayed in the following screenshot, showing the password properties:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 我已在以下截图中删除了密码，但当您获得用户的密码和账户（当然需要适当的授权）时，这是非常有益的。如果您双击记录，它将打开`属性`窗口，如下图所示，显示密码属性：
- en: '![Graphical user interface, text, application  Description automatically generated](img/B18329_09_25.png)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![图形用户界面、文本、应用程序 描述自动生成](img/B18329_09_25.png)'
- en: 'Figure 9.25: Password properties in Password Fox'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.25：在PasswordFox中的密码属性
- en: As we analyze the content, it appears this is the user’s Gmail account, and
    we have the date/timestamps for when the password was created, changed, and used.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们分析内容时，似乎这是用户的Gmail账户，并且我们有密码创建、修改和使用的日期/时间戳。
- en: Bookmarks
  id: totrans-248
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 书签
- en: 'Mozilla Firefox saves the user’s bookmarks in a SQLite database file. You can
    find the database file at the following path:'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla Firefox将用户的书签保存在SQLite数据库文件中。您可以在以下路径找到数据库文件：
- en: '[PRE33]'
  id: totrans-250
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: You can use the third-party open-source tool FavoritesView (available at [https://www.nirsoft.net/utils/faview.html](https://www.nirsoft.net/utils/faview.html))
    to do this.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用第三方开源工具FavoritesView（可在[https://www.nirsoft.net/utils/faview.html](https://www.nirsoft.net/utils/faview.html)下载）来执行此操作。
- en: 'The following screenshot shows the output of the FavoritesView application:'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了FavoritesView应用程序的输出：
- en: '![Graphical user interface, text, application, email  Description automatically
    generated](img/B18329_09_26.png)'
  id: totrans-253
  prefs: []
  type: TYPE_IMG
  zh: '![图形用户界面、文本、应用程序、电子邮件 描述自动生成](img/B18329_09_26.png)'
- en: 'Figure 9.26: Favorites are shown in FavoritesView'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.26：在FavoritesView中显示的收藏夹
- en: You can see the default bookmarks that are included with the Firefox browser.
    The last three entries are the bookmarks that users have added. We have a Google
    search for the term `bad boys`, a web page referencing the actors Will Smith and
    Martin Lawrence, and the final entry is a YouTube video from the music group Inner
    Circle for their video Bad Boys.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以看到Firefox浏览器默认的书签。最后三项是用户添加的书签。我们有一个关于`bad boys`的Google搜索，一个参考演员威尔·史密斯和马丁·劳伦斯的网页，最后一个是音乐团体Inner
    Circle的YouTube视频《Bad Boys》。
- en: That completes our analysis of the browsers. We will start looking at social
    media in the next section.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我们对浏览器分析的总结。在下一部分，我们将开始查看社交媒体。
- en: Social media
  id: totrans-257
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 社交媒体
- en: What is social media? Social media is the use of applications or programs to
    create and share information, forms of expression, opinions, ideas, and so on
    through virtual communities on the global internet. Users can access social media
    through web-based technology such as a mobile device application. In some situations,
    the user can sync data from one platform to another. These platforms/applications
    rarely require a fee from the user and are very simple to use.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是社交媒体？社交媒体是通过虚拟社区在全球互联网中使用应用程序或程序来创建和分享信息、表达形式、意见、思想等。用户可以通过基于网络的技术，如移动设备应用程序，访问社交媒体。在某些情况下，用户可以将数据从一个平台同步到另一个平台。这些平台/应用程序很少要求用户支付费用，且非常易于使用。
- en: While most social media users use the services in a manner the service provider
    intended, some use these new communication media for nefarious purposes. It is
    a very unusual investigation where social media does not play a part in the investigation.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大多数社交媒体用户按照服务提供商的意图使用这些服务，但有些人却将这些新的通信媒介用于不良目的。在调查中，几乎没有社交媒体不发挥作用的情况。
- en: The user’s social media communication leaves a digital trail of breadcrumbs
    for the investigator to follow. Sometimes, the investigator can determine the
    user’s location at the date/time when the incident being investigated occurred.
    Alternatively, they may find communications between the suspect and the victim
    that led to the incident being investigated.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 用户的社交媒体交流为调查人员提供了一条数字线索，调查人员可以根据这些线索追踪。调查人员有时能够确定用户在事件发生时的日期/时间位置。或者，他们可能会找到嫌疑人与受害人之间的通信，这些通信导致了正在调查的事件。
- en: As a digital forensic investigator, you will have to be aware of the existence
    of social media and what potential artifacts exist in digital evidence. A significant
    challenge when searching social media is that the majority of the social media
    artifacts will not be saved to the user system.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数字取证调查员，你必须意识到社交媒体的存在以及数字证据中可能存在的潜在痕迹。搜索社交媒体时的一个重大挑战是，大多数社交媒体痕迹不会被保存到用户系统中。
- en: The applications store the data in the service provider’s cloud, which is a
    fancy way of saying the data will be on the service provider’s servers.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 这些应用将数据存储在服务提供商的云端，简单来说就是数据会存储在服务提供商的服务器上。
- en: Because of the vast diversity and sheer amount of social media applications,
    there is not a simple checklist that will cover all situations. The digital forensic
    investigator must be flexible in their investigation techniques when dealing with
    new social media technology or changing social media technology.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 由于社交媒体应用的种类繁多且数量庞大，因此没有一份简单的检查清单可以涵盖所有情况。数字取证调查员在处理新的社交媒体技术或变化中的社交媒体技术时，必须灵活运用调查技巧。
- en: 'The goal of this section is to familiarize you with some current social media
    applications and to provide you with a general plan for your investigation. Remember,
    when conducting an analysis dealing with social media, there may be two locations
    for you to find digital evidence relating to your investigation: the user system
    and the service provider. Do not neglect to serve the appropriate judicial paperwork
    on the service provider; typically, they will give you extensive information regarding
    your investigation.'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的目标是让你熟悉一些当前的社交媒体应用，并为你的调查提供一个大致的计划。请记住，在进行社交媒体分析时，你可能有两个地方可以找到与你的调查相关的数字证据：用户系统和服务提供商。不要忽视向服务提供商送达适当的司法文书；通常情况下，他们会向你提供关于你的调查的广泛信息。
- en: 'The popularity of specific social media ebbs and flows as the users’ demographic
    changes. Some younger users are disinclined to use Facebook with their friends
    because their parents and grandparents also use Facebook. Some social media applications
    may be restricted to geographical locations; for example, KaKaoTalk is very popular
    in the Republic of Korea but has very few users in the United States. The following
    is a short description of some popular social media applications that you may
    come across during your investigations:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 特定社交媒体的流行程度随着用户群体的变化而波动。一些年轻用户不愿与朋友一起使用Facebook，因为他们的父母和祖父母也使用Facebook。有些社交媒体应用可能会限制特定的地理位置；例如，KaKaoTalk在韩国非常流行，但在美国的用户非常少。以下是一些你在调查中可能遇到的流行社交媒体应用的简短描述：
- en: 'Facebook: The most extensive social media application with nearly 2,000,000,000
    users. It combines commercial advertisers and consumer users with their content.
    It is easy to use. Users can upload images, recorded videos, live videos, and
    voice/video/text chat via the messenger application.'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Facebook：最广泛的社交媒体应用，拥有近20亿用户。它将商业广告商和消费者用户的内容结合起来，使用起来非常简单。用户可以上传图像、录制视频、直播视频，并通过消息应用进行语音/视频/文本聊天。
- en: 'Instagram: A photo and video sharing social media application. Users can share
    photos, recorded videos, and live videos. Users can also chat and comment with
    other users via the app.'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Instagram：一种照片和视频共享社交媒体应用。用户可以分享照片、录制的视频和直播视频。用户还可以通过应用与其他用户聊天和评论。
- en: 'Snapchat: A video/photo-sharing social media application. Initially, when a
    user sent a “snap” after the recipient viewed the image, it would be deleted from
    the system. Now, users have the option of saving “snaps.”'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Snapchat：一种视频/照片共享社交媒体应用。最初，当用户发送“快照”后，接收者查看完图像后，图像会从系统中删除。现在，用户可以选择保存“快照”。
- en: 'Twitter: A social media application used for news, politics, sports, entertainment,
    and so on. Twitter allows 280-character tweets, with longer tweets being linked
    in the following messages.'
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Twitter：一种用于新闻、政治、体育、娱乐等的社交媒体应用。Twitter允许最多280个字符的推文，较长的推文会通过后续消息链接呈现。
- en: 'WhatsApp: A messaging application that allows users to engage in voice/video
    chat.'
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WhatsApp：一种允许用户进行语音/视频聊天的消息应用。
- en: 'Tinder: A location-based social media application used as a dating service.
    Users “swipe right” or “swipe left” on profiles they like/dislike. If both parties
    “like” each other, then they can chat using the app.'
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tinder：一种基于位置的社交媒体应用，用作约会服务。用户可以“向右滑”或“向左滑”喜欢/不喜欢的个人资料。如果双方都“喜欢”对方，那么他们可以通过应用聊天。
- en: 'GroupMe: This is a group messaging application. Users can use their cell phone
    number or their Facebook or Twitter account to log in to the app. Users can share
    photos, videos, locations, and text.'
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GroupMe：这是一款群组消息应用。用户可以使用手机号码、Facebook 或 Twitter 账户登录该应用。用户可以分享照片、视频、位置和文本。
- en: 'Kik: An instant messaging social media application. The service provider is
    based in Canada. It allows anonymous communication between individuals. Users
    can share text, photos, and videos. It is estimated that nearly 40 percent of
    teenagers in the United States use the application. Kik was acquired by MediaLab
    in 2019.'
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kik：一款即时消息社交媒体应用。该服务提供商总部位于加拿大。它允许个人之间进行匿名通信。用户可以分享文本、照片和视频。据估计，美国约有 40% 的青少年使用该应用。Kik
    于2019年被 MediaLab 收购。
- en: 'Tumblr: A blogging/social networking application. Users can post pictures/videos
    to a blog page.'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tumblr：一款博客/社交网络应用。用户可以将图片/视频发布到博客页面。
- en: 'Reddit: This is a news aggregation and discussion social media application.
    It contains almost every topic imaginable, including illegal activities. In July
    2019, it was the number five most visited website in the United States.'
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Reddit：这是一个新闻聚合和讨论型社交媒体应用。它涵盖了几乎所有可以想象的主题，包括非法活动。在2019年7月，它是美国访问量排名第五的网站。
- en: 'TikTok: A video-based social networking application. Users can post videos
    and have “live” streaming events. TikTok was the third fastest-growing social
    media brand in 2020.'
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TikTok：一款基于视频的社交网络应用。用户可以发布视频并进行“直播”活动。TikTok 在 2020 年是增长最快的第三大社交媒体品牌。
- en: This is not a complete list of social media applications you may encounter,
    nor would I attempt to create such a list. Social media applications will change
    as technology changes, and as user choices grow, new social media applications
    will come to the forefront. As a digital forensic investigator, it will be impossible
    for you to know all the facets of social media applications. You need to understand
    what social media applications are being used and how consumers and criminals
    use them. Some social media applications will not have the means to be accessed
    via the localhost; the service provider will restrict them to a mobile device
    only. How can you determine if the subject of your investigation is using a social
    media platform? The web browser history will be essential; they may access their
    profile/account via a web browser or email communication between the user and
    the service provider. One of the more popular social media applications you may
    come across is Facebook.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是你可能遇到的所有社交媒体应用的完整列表，也不是我会试图创建这样一个列表。随着技术的发展以及用户选择的增加，新的社交媒体应用将不断涌现。作为一名数字取证调查员，你不可能了解社交媒体应用的所有方面。你需要了解当前使用哪些社交媒体应用以及消费者和罪犯如何使用它们。有些社交媒体应用可能无法通过本地服务器访问；服务提供商将限制其仅限于移动设备。那么你如何确定你调查的对象是否正在使用社交媒体平台呢？网页浏览器历史记录将是必不可少的；他们可能通过网页浏览器或用户与服务提供商之间的电子邮件通信访问他们的个人资料/账户。你可能遇到的其中一个更受欢迎的社交媒体应用是
    Facebook。
- en: Facebook
  id: totrans-278
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Facebook
- en: 'Facebook is a social media platform that a user can access via the web browser.
    Analyzing those artifacts may give you the username or the Facebook user ID. Let’s
    say you analyze an URL, such as the one displayed here:'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook 是一个用户可以通过网络浏览器访问的社交媒体平台。分析这些数据可能会让你得到用户名或 Facebook 用户 ID。假设你分析了一个网址，如下所示：
- en: '[https://www.facebook.com/photo.php?fbid=10215539711464494&set =a.1627301761019&type=3&source=11&referrer_profile_id=1190817474](https://www.facebook.com/photo.php?fbid=10215539711464494&set=a.1627301761019&type=3&source=11&referrer_profile_id=1190817474)'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.facebook.com/photo.php?fbid=10215539711464494&set=a.1627301761019&type=3&source=11&referrer_profile_id=1190817474](https://www.facebook.com/photo.php?fbid=10215539711464494&set=a.1627301761019&type=3&source=11&referrer_profile_id=1190817474)'
- en: 'As you examine the URL, the portion relevant to our organization is the profile
    ID, which is as follows:'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 当你查看网址时，相关于我们组织的部分是个人资料 ID，如下所示：
- en: '[PRE34]'
  id: totrans-282
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: 'When you add the numbers to the end of `Facebook.com`, it will take you to
    the user’s Facebook page. The profile ID is a unique number and will redirect
    you to the user’s Facebook username, as shown in the following screenshot:'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在`Facebook.com`的末尾添加数字时，它会将你带到用户的 Facebook 页面。个人资料 ID 是一个唯一的数字，它会将你重定向到用户的
    Facebook 用户名，如下图所示：
- en: '![](img/B18329_09_27.png)'
  id: totrans-284
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18329_09_27.png)'
- en: 'Figure 9.27: Facebook URL'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.27：Facebook URL
- en: Once you have obtained the user’s Facebook profile ID number and username, that
    information can then be given to the service provider as part of the judicial
    paperwork. This can be used to access the content being stored on the service
    provider’s servers.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你获得了用户的Facebook个人资料ID号码和用户名，这些信息可以作为司法文书的一部分提供给服务提供商，用于访问存储在服务提供商服务器上的内容。
- en: 'Another tool that you can use is Bulk Extractor (which we discussed in *Chapter
    7*, *RAM Memory Forensic Analysis*). When you run Bulk Extractor, it will also
    find the profile ID numbers, as shown in the following screenshot:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用Bulk Extractor工具（我们在*第7章*《*RAM内存取证分析*》中讨论过）。当你运行Bulk Extractor时，它也会找到个人资料ID号码，如下图所示：
- en: '![Text  Description automatically generated](img/B18329_09_28.png)'
  id: totrans-288
  prefs: []
  type: TYPE_IMG
  zh: '![文本  描述自动生成](img/B18329_09_28.png)'
- en: 'Figure 9.28: Bulk Extractor output for Facebook'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.28：Facebook的Bulk Extractor输出
- en: You can run Bulk Extractor against the forensic image or a captured memory file
    to find artifacts relating to social media. Another very popular social media
    application you may come across is Twitter.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用Bulk Extractor对取证镜像或捕获的内存文件进行处理，以查找与社交媒体相关的证据。另一个你可能遇到的非常流行的社交媒体应用是Twitter。
- en: Twitter
  id: totrans-291
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Twitter
- en: 'We can filter the results from the domain histogram, as shown in the following
    screenshot. Here, we can see the user accessed the Twitter web page:'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从域名直方图中过滤结果，如下图所示。在这里，我们可以看到用户访问了Twitter网页：
- en: '![Graphical user interface, text  Description automatically generated](img/B18329_09_29.png)'
  id: totrans-293
  prefs: []
  type: TYPE_IMG
  zh: '![图形用户界面，文本  描述自动生成](img/B18329_09_29.png)'
- en: 'Figure 9.29: Bulk Extractor output for Twitter'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.29：Twitter的Bulk Extractor输出
- en: Twitter users have a “handle” and a UID (user ID) when they sign up for the
    service. Users can change their handle whenever they desire, but the UID will
    remain the same. If we have a user with the handle of `@badguyneedslove` and then
    they change it to `@badguy27`, the UID will stay the same.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: Twitter用户在注册时会有一个“用户名”和一个UID（用户ID）。用户可以随时更改他们的用户名，但UID将保持不变。如果我们有一个用户名为`@badguyneedslove`的用户，然后他们将其更改为`@badguy27`，UID将保持不变。
- en: 'Searching for the term `twid` in the forensic image will identify the UID for
    the account. You can also take the user’s Twitter handle and use the following
    website: [http://gettwitterid.com](http://gettwitterid.com).'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 在取证镜像中搜索术语`twid`可以识别该账户的UID。你还可以拿到用户的Twitter用户名并使用以下网站：[http://gettwitterid.com](http://gettwitterid.com)。
- en: 'This will give you the UID when you input the Twitter handle, as shown in the
    following screenshot:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 当你输入Twitter用户名时，它将提供UID，具体如下图所示：
- en: '![Graphical user interface, text, application, chat or text message  Description
    automatically generated](img/B18329_09_30.png)'
  id: totrans-298
  prefs: []
  type: TYPE_IMG
  zh: '![图形用户界面，文本，应用程序，聊天或文本消息  描述自动生成](img/B18329_09_30.png)'
- en: 'Figure 9.30: Twitter ID'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.30：Twitter ID
- en: We entered the Twitter handle of `badguyneedslove`, and it gave us the Twitter
    ID of `1170432764291665920`, as well as the full name of the user (which may or
    may not be accurate; remember this is user-supplied information).
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 我们输入了Twitter用户名`badguyneedslove`，它为我们提供了Twitter ID `1170432764291665920`，以及用户的全名（可能准确也可能不准确；请记住这是用户提供的信息）。
- en: Not all the information you want or need for your investigation will be found
    on the user’s device; you may have to reach out to the service provider to get
    the information that is being stored on the service provider’s servers.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 你调查所需的所有信息并不一定都能在用户的设备上找到；你可能需要联系服务提供商以获取存储在其服务器上的信息。
- en: Service provider
  id: totrans-302
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 服务提供商
- en: Much of the information you need for your investigation will be in the care
    and custody of the service provider. They will have the subscriber information
    such as the name, address, age, usage dates/times, and IP addresses. This content
    is hosted on the service provider’s servers. This seized computer system or mobile
    device may not have all the information you want as you conduct your investigation.
    Serve the service provider with the appropriate judicial paperwork to get that
    information. The judicial framework will be based on where the service provider
    is located. You will have to meet all the requirements of the service provider’s
    judicial system.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 你调查所需的许多信息将由服务提供商保管。他们将拥有订阅者信息，如姓名、地址、年龄、使用日期/时间和IP地址。这些内容存储在服务提供商的服务器上。被扣押的计算机系统或移动设备可能不会包含你在调查中需要的所有信息。请向服务提供商提交适当的司法文书以获取该信息。司法框架将依据服务提供商所在的地区而有所不同。你需要满足该地区司法系统的所有要求。
- en: '[Search.org](https://Search.org) maintains a service provider list and the
    contact information of the legal department that will receive the completed judicial
    paperwork. Some service providers also provide that information on their website.
    For example, the service provider Kik has created a specific web page (located
    at [https://web.archive.org/web/20201224090043/https://lawenforcement.kik.com/hc/en-us](https://web.archive.org/web/20201224090043/https://lawenforcement.kik.com/hc/en-us))
    that contains all the information needed by the investigator to serve them with
    additional paperwork.'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: '[Search.org](https://Search.org) 维护一个服务提供商列表和法律部门的联系信息，法律部门会接收完成的司法文件。一些服务提供商也在他们的网站上提供该信息。例如，服务提供商
    Kik 创建了一个特定的网页（位于 [https://web.archive.org/web/20201224090043/https://lawenforcement.kik.com/hc/en-us](https://web.archive.org/web/20201224090043/https://lawenforcement.kik.com/hc/en-us)），其中包含调查人员所需的所有信息，以便向他们递交额外的文件。'
- en: Investigating a user’s activity on social media can be difficult. You may have
    to use third-party software or manually parse through the hexadecimal data stored
    on the storage device. Even with all that effort, it may come down to the retention
    policies of the service provider for you to get the information you need to make
    your investigation successful. Another aspect of the internet that has the potential
    for criminal use is P2P file sharing, which is our next topic.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 调查用户在社交媒体上的活动可能会很困难。你可能需要使用第三方软件，或者手动解析存储设备上的十六进制数据。即便付出所有这些努力，最终可能还得依赖于服务提供商的保存政策，才能获得你需要的信息，以使调查成功。互联网的另一个可能被犯罪利用的方面是
    P2P 文件共享，这是我们接下来的话题。
- en: P2P file sharing
  id: totrans-306
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: P2P 文件共享
- en: P2P file sharing allows users to share files with others in the P2P community.
    Users will share videos or music files with the community, but you can find almost
    any file type you can imagine. P2P has legitimate and illegitimate uses, depending
    on the user’s search criteria. It is a popular method of sharing illicit images
    and videos with other users in the P2P community. There are several P2P applications
    the user can choose from. I cannot give a detailed analysis of all potential P2P
    applications, but we will discuss some more common P2P applications you may run
    into during your investigations.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: P2P 文件共享允许用户与 P2P 社区中的其他人共享文件。用户会与社区分享视频或音乐文件，但你几乎可以找到任何你能想象的文件类型。P2P 既有合法的用途，也有不合法的用途，具体取决于用户的搜索标准。这是一种广泛用于与其他
    P2P 社区用户分享非法图像和视频的方式。用户可以选择多个 P2P 应用程序。我无法详细分析所有潜在的 P2P 应用程序，但我们会讨论一些你在调查中可能遇到的更常见的
    P2P 应用程序。
- en: P2P applications allow the user to become a node on the network. When the user
    installs the application, they can designate which files/folders they want to
    make available to the P2P network. The application will then create an index of
    the shared files/folders to share on the P2P network. When the user searches the
    P2P network and finds a file they wish to download, the application will identify
    all the nodes possessing that file. The application will then connect to the nodes
    and start downloading pieces of the file from all the available nodes.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: P2P 应用程序允许用户成为网络中的一个节点。当用户安装应用程序时，他们可以指定想要在 P2P 网络上共享的文件/文件夹。然后，应用程序会创建一个共享文件/文件夹的索引，供
    P2P 网络共享。当用户搜索 P2P 网络并找到他们想要下载的文件时，应用程序会识别出所有拥有该文件的节点。接着，应用程序会连接到这些节点，并开始从所有可用的节点下载文件片段。
- en: When the P2P application shares the files/folders, it tracks the filename and
    the file type and creates a SHA-1 hash value for the file. This will be a variation
    of the SHA-1 hash value used by the commercial and open-source forensic tools.
    The P2P version of the SHA-1 creates a hash value using the Base32 numbering system,
    while the forensic tools use the Base16 numbering system. The Base16 numbering
    system uses the alphanumeric characters 0–9 and A–F, while the Base32 numbering
    system uses the alphanumeric characters A–Z and 2–7\. Chris Hurst posted how to
    use Python to convert Base32 values into Base16 (available at [https://github.com/qbittorrent/qBittorrent/wiki/How-to-convert-base32-to-base16-info-hashes](https://github.com/qbittorrent/qBittorrent/wiki/How-to-convert-base32-to-base16-info-hashes)).
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 当P2P应用程序共享文件/文件夹时，它会跟踪文件名和文件类型，并为文件创建SHA-1哈希值。这将是商业和开源取证工具使用的SHA-1哈希值的变体。P2P版的SHA-1使用Base32编号系统创建哈希值，而取证工具使用Base16编号系统。Base16编号系统使用字母数字字符0–9和A–F，而Base32编号系统使用字母数字字符A–Z和2–7。Chris
    Hurst发布了如何使用Python将Base32值转换为Base16（可在[https://github.com/qbittorrent/qBittorrent/wiki/How-to-convert-base32-to-base16-info-hashes](https://github.com/qbittorrent/qBittorrent/wiki/How-to-convert-base32-to-base16-info-hashes)查看）。
- en: 'The following is the Python code that Chris Hurst provided:'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Chris Hurst提供的Python代码：
- en: '[PRE35]'
  id: totrans-311
  prefs: []
  type: TYPE_PRE
  zh: '[PRE35]'
- en: After you spend some time working in the field of digital forensics, you will
    learn the artifacts you may find depend on the operating system, the P2P application,
    and if the user has modified any of the default settings.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字取证领域工作一段时间后，您将了解到，您可能发现的痕迹取决于操作系统、P2P应用程序以及用户是否修改了任何默认设置。
- en: We will now investigate some of the common P2P applications you may encounter
    during your digital forensic investigations.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在将调查一些您在数字取证调查中可能遇到的常见P2P应用程序。
- en: Ares
  id: totrans-314
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ares
- en: 'Ares Galaxy is an open-source P2P application utilizing the decentralized network
    configuration (available at [https://sourceforge.net/projects/aresgalaxy/](https://sourceforge.net/projects/aresgalaxy/)).
    Ares creates entries in the user’s local profile path, as shown here:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: Ares Galaxy是一个开源P2P应用程序，利用去中心化网络配置（可在[https://sourceforge.net/projects/aresgalaxy/](https://sourceforge.net/projects/aresgalaxy/)获取）。Ares会在用户的本地配置文件路径中创建条目，如下所示：
- en: '[PRE36]'
  id: totrans-316
  prefs: []
  type: TYPE_PRE
  zh: '[PRE36]'
- en: In the `Data` folder, you will find two files, `ShareH.net` and `ShareL.dat`.
    These files track the filename, the hash value, the date/timestamp of when the
    file was downloaded, and the sharing status of the file. These files are encrypted
    but can be decrypted using the Magnet Forensics AXIOM forensic tool (available
    at [https://www.magnetforensics.com](https://www.magnetforensics.com)).
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 在`Data`文件夹中，您将找到两个文件，`ShareH.net`和`ShareL.dat`。这些文件跟踪文件名、哈希值、文件下载的日期/时间戳以及文件的共享状态。这些文件已加密，但可以使用Magnet
    Forensics AXIOM取证工具解密（可在[https://www.magnetforensics.com](https://www.magnetforensics.com)获取）。
- en: 'Ares creates entries in the user’s `NTUSER.dat` file, as shown here:'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: Ares会在用户的`NTUSER.dat`文件中创建条目，如下所示：
- en: '[PRE37]'
  id: totrans-319
  prefs: []
  type: TYPE_PRE
  zh: '[PRE37]'
- en: 'When we run `RegRipper` against the `NTUSER.dat` file, we get the following
    output:'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们对`NTUSER.dat`文件运行`RegRipper`时，我们得到如下输出：
- en: '[PRE38]'
  id: totrans-321
  prefs: []
  type: TYPE_PRE
  zh: '[PRE38]'
- en: The application stores the last date/timestamp application connected, the nickname
    of the user (this can also be an autogenerated field based on the account username
    of the operating system), and the last 25 search terms entered by the user.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用程序存储最后一次连接应用程序的日期/时间戳、用户的昵称（这也可以是基于操作系统帐户用户名的自动生成字段），以及用户输入的最后25个搜索词。
- en: Depending on the version of Ares the user has installed, it may change the `location/`information
    in the `NTUSER.dat` file.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 根据用户安装的Ares版本，可能会更改`NTUSER.dat`文件中的`location/`信息。
- en: eMule
  id: totrans-324
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: eMule
- en: 'eMule is an open-source P2P application utilizing the decentralized network
    configuration and was released in 2002 as an alternative to eDonkey2000 (available
    at [www.emule-project.net](https://www.emule-project.net)). When the user installs
    eMule, it creates an `eMule` folder, containing two subfolders, `incoming` and
    `temp`, as shown here:'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: eMule是一个开源P2P应用程序，利用去中心化网络配置，作为eDonkey2000的替代方案，于2002年发布（可在[www.emule-project.net](https://www.emule-project.net)获取）。当用户安装eMule时，它会创建一个`eMule`文件夹，包含两个子文件夹，`incoming`和`temp`，如下所示：
- en: '[PRE39]'
  id: totrans-326
  prefs: []
  type: TYPE_PRE
  zh: '[PRE39]'
- en: As files are being downloaded, the file parts are stored in the `temp` folder,
    and when all the pieces have been downloaded, the completed file is moved into
    the `incoming` folder. These folders are shared by default and cannot be disabled
    by the user.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 在文件下载过程中，文件部分被存储在`temp`文件夹中，当所有部分都下载完毕后，完整的文件将被移动到`incoming`文件夹。这些文件夹默认是共享的，用户无法禁用它们。
- en: 'eMule stores its configuration files in the user’s local profile, as follows:'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: eMule将其配置文件存储在用户的本地配置文件中，如下所示：
- en: '[PRE40]'
  id: totrans-329
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: 'In the `config` subdirectory, you will find the `preferences.ini` file. Contained
    within this file will be the user’s nickname and the location of the incoming
    and temporary directories, as follows:'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 在`config`子目录中，您将找到`preferences.ini`文件。该文件包含用户的昵称以及`incoming`和`temp`目录的位置，如下所示：
- en: '[PRE41]'
  id: totrans-331
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: If the user does not specify a nickname, the default nickname is the URL email,
    that is, `project.net`.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 如果用户未指定昵称，默认昵称为URL邮箱，即`project.net`。
- en: 'Also of interest will be `shareddir.dat` and `sharedfiles.dat`. `shareddir.dat`
    will contain the user-created shared directories, as follows:'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个值得关注的文件是`shareddir.dat`和`sharedfiles.dat`。`shareddir.dat`将包含用户创建的共享目录，如下所示：
- en: '[PRE42]'
  id: totrans-334
  prefs: []
  type: TYPE_PRE
  zh: '[PRE42]'
- en: 'In this case, the user is also sharing their `Downloads` folder. The `sharedfiles.dat`
    file will contain a list of files being currently shared. The output may be similar
    to what is shown here:'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 在此案例中，用户还在共享他们的`Downloads`文件夹。`sharedfiles.dat`文件将包含当前正在共享的文件列表。输出可能类似于以下所示：
- en: '[PRE43]'
  id: totrans-336
  prefs: []
  type: TYPE_PRE
  zh: '[PRE43]'
- en: The file indicates the user is sharing three executables and a PNG image.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 该文件指示用户正在共享三个可执行文件和一个PNG图片。
- en: 'In the `preferences.dat` file, you will find the unique identification number
    assigned to each user in the network. It is a 16-byte hexadecimal value, as shown
    in the following screenshot:'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 在`preferences.dat`文件中，您将找到分配给每个用户的唯一标识号。它是一个16字节的十六进制值，如以下截图所示：
- en: '![Table, calendar  Description automatically generated](img/B18329_09_31.png)'
  id: totrans-339
  prefs: []
  type: TYPE_IMG
  zh: '![表格，日历 描述自动生成](img/B18329_09_31.png)'
- en: 'Figure 9.31: eMule User ID'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.31：eMule用户ID
- en: The user identification number is highlighted. Also, note that in every identification
    number, in the 6th and 15th bytes, you will find the values `x/0E` and `x/6F`.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 用户标识号已高亮显示。另外，注意每个标识号的第6和第15个字节中，您会看到值`x/0E`和`x/6F`。
- en: 'The `AC_SearchStrings.dat` file will store the last 30 searched terms entered
    by the user. In the following screenshot, eMule Search Terms shows the user only
    searched for the term `charlie chaplin`:'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: '`AC_SearchStrings.dat`文件将存储用户输入的最后30个搜索词。在以下截图中，eMule搜索词显示用户只搜索了术语`charlie
    chaplin`：'
- en: '![](img/B18329_09_32.png)'
  id: totrans-343
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18329_09_32.png)'
- en: 'Figure 9.32: eMule Search Terms'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.32：eMule搜索词
- en: The `known.met` file contains a list of files that have been downloaded by the
    application and files that have been shared by the application. You may find filenames
    indicative of contraband images that are no longer on the user’s system. The application
    will delete entries as the `.met` file increases in size to prevent the file from
    becoming too large.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: '`known.met`文件包含应用程序已下载的文件列表以及已共享的文件列表。您可能会发现一些文件名表示非法图像，这些图像已不再存在于用户的系统中。随着`.met`文件大小的增加，应用程序将删除条目，以防止文件过大。'
- en: 'In the following screenshot, you can see the contents of the `.met` file:'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下截图中，您可以看到`.met`文件的内容：
- en: '![Figure 9.30 – MetViewer ](img/B18329_09_33.png)'
  id: totrans-347
  prefs: []
  type: TYPE_IMG
  zh: '![图9.30 – MetViewer](img/B18329_09_33.png)'
- en: 'Figure 9.33: MetViewer'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.33：MetViewer
- en: The file will contain the filename, file size, and date/timestamps for when
    this file was shared, along with the hash value of the files. I used the third-party
    open-source forensic tool eMule MET Viewer (which is available at [https://www.gaijin.at/en/software/emulemetviewer](https://www.gaijin.at/en/software/emulemetviewer)).
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 该文件将包含文件名、文件大小和文件共享的日期/时间戳，以及文件的哈希值。我使用了第三方开源取证工具eMule MET Viewer（可以在[https://www.gaijin.at/en/software/emulemetviewer](https://www.gaijin.at/en/software/emulemetviewer)下载）。
- en: The last P2P application we will look at is Shareaza.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将要查看的最后一个P2P应用程序是Shareaza。
- en: Shareaza
  id: totrans-351
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Shareaza
- en: 'Shareaza is an open-source P2P application that utilizes the decentralized
    network configuration and was released in 2004 (available at [http://shareaza.sourceforge.net/](http://shareaza.sourceforge.net/)).
    The application will create a `Shareaza` folder in the `Local` and `Roaming` folders
    of the user’s profile. The following is the folder structure(s) you will see in
    the user profile:'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: Shareaza 是一款开源的 P2P 应用程序，利用了去中心化的网络配置，并于 2004 年发布（可以在[http://shareaza.sourceforge.net/](http://shareaza.sourceforge.net/)访问）。该应用程序将在用户的配置文件的`Local`和`Roaming`文件夹中创建一个名为`Shareaza`的文件夹。以下是您将在用户配置文件中看到的文件夹结构：
- en: '[PRE44]'
  id: totrans-353
  prefs: []
  type: TYPE_PRE
  zh: '[PRE44]'
- en: In the `Data` folder, you will find a file called `Profile.xml`, which will
    contain user-created and application-created artifacts. The user can complete
    personal information such as their name, location, and gender, which will be included
    in the XML file.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 在`Data`文件夹中，您会找到一个名为`Profile.xml`的文件，该文件包含用户创建的和应用程序创建的工件。用户可以完成个人信息，例如姓名、位置和性别，这些信息将被包含在
    XML 文件中。
- en: Shareaza also creates entries in the user’s `NTUSER.dat` file. It will create
    a Shareaza key with many subkeys. In the `Download` subkey, you will find the
    entries `CollectionPath` and `IncompletePath`. `CollectionPath` is where the completed
    files will be stored; `IncompletePath` is where the incomplete files are stored.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: Shareaza 还会在用户的`NTUSER.dat`文件中创建条目。它将创建一个 Shareaza 键，并包含许多子键。在`Download`子键中，您将找到`CollectionPath`和`IncompletePath`条目。`CollectionPath`是已完成文件的存储位置；`IncompletePath`是存储未完成文件的位置。
- en: 'In the following screenshot, we can see the entries:'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的截图中，我们可以看到以下条目：
- en: '![Figure 9.31 – Shareaza path ](img/B18329_09_34.png)'
  id: totrans-357
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.31 – Shareaza 路径](img/B18329_09_34.png)'
- en: 'Figure 9.34: Shareaza path'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.34：Shareaza 路径
- en: 'You will also find the search terms inputted by the user in the **Search**
    subkey, as shown in the following screenshot:'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会在**Search**子键中找到用户输入的搜索词，如下图所示：
- en: '![Figure 9.32 – Shareaza Search ](img/B18329_09_35.png)'
  id: totrans-360
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.32 – Shareaza 搜索](img/B18329_09_35.png)'
- en: 'Figure 9.35: Shareaza Search'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.35：Shareaza 搜索
- en: In the `Data` folder, there is a file called `Library1.dat` that contains a
    list of shared folders, shared files, and a list of partially downloaded files.
    There is also a backup of the file, appropriately named `Library2.dat`, which
    is used if the first file becomes corrupted.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 在`Data`文件夹中，有一个名为`Library1.dat`的文件，其中包含共享文件夹、共享文件以及部分下载文件的列表。还有一个适当命名为`Library2.dat`的文件备份，如果第一个文件损坏，它将被使用。
- en: Cloud computing
  id: totrans-363
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云计算
- en: 'What is cloud computing? Is it remote storage? Is it a remote server? Is it
    remote services? The answer to all of the above is yes. Cloud-based services are
    becoming more popular for businesses and users every day. As a digital forensic
    investigator, you must know of the potential for cloud-based evidence. We have
    already discussed some aspects of cloud-based artifacts in this chapter. Now,
    we will discuss some different elements of cloud-based computing. There are various
    service models of cloud-based computing you may encounter when conducting your
    digital forensic investigation. They are as follows:'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是云计算？它是远程存储吗？它是远程服务器吗？它是远程服务吗？以上所有问题的答案都是“是”。基于云的服务每天都在越来越多的企业和用户中流行起来。作为数字取证调查员，您必须了解云计算中可能存在的证据。我们在本章中已经讨论了一些关于云计算工件的内容。现在，我们将讨论云计算的其他不同方面。在进行数字取证调查时，您可能会遇到不同的云计算服务模型。它们如下：
- en: '**Infrastructure as a Service** (**IaaS**): The remote infrastructure is offered
    to the customer for use, while the provider maintains ownership and control of
    the hardware. The customer only pays for the hardware/service needed and gives
    the customer the flexibility to increase/decrease hardware requirements as required.'
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基础设施即服务** (**IaaS**)：远程基础设施提供给客户使用，而服务提供商保持对硬件的所有权和控制。客户只需为所需的硬件/服务付费，并且可以根据需要灵活增加/减少硬件要求。'
- en: '**Software as a Service** (**SaaS**): Applications are provided to the customer
    via the network. The customer pays a subscription fee to the vendor to use the
    software. The content and the user files are stored on the service provider’s
    servers but can be used/shared with other members of the organization.'
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软件即服务** (**SaaS**)：通过网络向客户提供应用程序。客户支付订阅费用给供应商使用软件。内容和用户文件存储在服务提供商的服务器上，但可以与组织内的其他成员共享使用。'
- en: '**Platform as a Service** (**PaaS**): The operating system of the client is
    provided to the customer via a cloud server. The user can then install their applications
    and maintain their settings of the software, while the provider manages the hardware
    and operating system. The client is responsible for the system administration
    within their network.'
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平台即服务**（**PaaS**）：客户的操作系统通过云服务器提供给客户。用户可以安装自己的应用程序并维护软件的设置，而服务提供商负责硬件和操作系统的管理。客户负责其网络内的系统管理。'
- en: 'Another consideration is the deployment method of cloud resources. There are
    four to choose from:'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要考虑的是云资源的部署方式。共有四种选择：
- en: '**Public cloud**: A cloud resource that is made available to the public or
    specific members of an organization. Local government, universities, or a sector
    of the community can offer a public cloud resource.'
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公有云**：一种云资源，向公众或特定组织成员提供。地方政府、大学或社区的某一部门可以提供公有云资源。'
- en: '**Private cloud**: A cloud resource that is made available to specific members.
    The user must have specific rights to access the resource. For example, an organization
    may maintain a private cloud resource for employees only.'
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**私有云**：一种云资源，仅向特定成员提供。用户必须拥有特定权限才能访问该资源。例如，某个组织可能仅为员工维护一个私有云资源。'
- en: '**Community cloud**: A cloud resource that is similar to a private cloud, where
    the users comprise multiple organizations with a similar focus. For example, a
    cloud provider may restrict access to a cloud resource that’s used by numerous
    law enforcement agencies to law enforcement only.'
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社区云**：一种类似于私有云的云资源，用户由多个具有相似目标的组织组成。例如，某云服务提供商可能会限制对仅供多个执法机构使用的云资源的访问，仅限执法机构使用。'
- en: '**Hybrid cloud**: A cloud resource that is made up of two or more different
    deployment methods.'
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**混合云**：由两种或更多不同部署方式组成的云资源。'
- en: As you can see, the use of cloud computing can directly affect what artifacts
    you find or do not find on the local system. It is entirely possible that there
    will not be any artifacts relating to your investigation on the local system,
    which then leads to the question, where are the artifacts/evidence?
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，云计算的使用可以直接影响你在本地系统上找到或未找到的工件。完全有可能在本地系统上找不到与你调查相关的任何工件，这就引出了一个问题，工件/证据在哪里？
- en: The answer to that question is anywhere in the world. The data/artifact you
    may be looking for may be stored on a server located one mile away or several
    thousand miles away in another jurisdiction. Investigating when the hardware is
    not physically available creates significant issues for the digital forensic investigator.
    If you are law enforcement and you have a search warrant, is the search warrant
    valid for data maintained by the service provider outside of your jurisdiction?
    For the corporate investigator, a search warrant is not an option, but if the
    data is stored in a jurisdiction where the privacy expectations differ from where
    the investigation is based, you may also run into issues with accessing the data.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题的答案是：世界上任何地方。你可能在寻找的数据/工件可能存储在距离你一英里远的服务器上，也可能存储在几千英里外的其他司法管辖区内。调查硬件无法物理访问时，会给数字取证调查员带来重大问题。如果你是执法人员，且有搜查令，那么搜查令是否对存储在超出你管辖区范围的服务提供商的数据有效？对于企业调查员来说，搜查令不是一个选择，但如果数据存储在隐私期望与调查所在地不同的司法管辖区，访问数据时可能也会遇到问题。
- en: In the United States, this issue was in dispute until 2018 and would have been
    decided by the United States Supreme Court. Ultimately, the issue was resolved
    at the legislative level when Congress clarified the Stored Communications Act
    and now requires the service provider to provide the requested data if the information
    “is located within or outside of the United States.”
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，这个问题一直争议到2018年，并将由美国最高法院决定。最终，问题在立法层面得以解决，国会澄清了《存储通信法》，并现在要求服务提供商提供请求的数据，无论信息“是否位于美国境内或境外。”
- en: For the corporate investigator, the **service-level agreement** (**SLA**) should
    spell out who may access the data and specify if there are to be any limitations
    when conducting a data acquisition in response to an investigation. The SLA should
    also address the geographical location of where the data may or may not be stored
    and address how legal conflicts should be resolved when the data is stored in
    different jurisdictions.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 对于企业调查员，**服务级别协议**（**SLA**）应明确规定谁可以访问数据，并指明在进行数据采集时是否有任何限制。SLA还应说明数据可能存储的位置，并解决数据存储在不同司法管辖区时如何解决法律冲突。
- en: Different countries provide different protections regarding privacy issues and
    criminal and/or civil procedures. What may be a crime in one jurisdiction may
    not be in the jurisdiction where the server containing the data is located. In
    the **European Union** (**EU**), EU citizens must be notified before their personal
    information is accessed, and they must give their consent.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 不同国家在隐私问题及刑事和/或民事程序方面提供不同的保护。一个司法管辖区内的犯罪行为，在存储数据的服务器所在的司法管辖区可能并不构成犯罪。在**欧盟**（**EU**）中，必须在访问欧盟公民的个人信息之前通知他们，并且必须获得他们的同意。
- en: Once you have been given access to the data that is needed for your digital
    forensic investigation, you still must deal with the best practices for handling
    evidence. You may have a chain of custody issues; how do you know if the provider
    used a forensically sound methodology to collect the evidence? Can you validate
    the methodology to show that they collected all relevant information? You do not
    want the opposition in judicial/administrative proceedings to allege that exculpatory
    evidence was not collected and presented to the fact finder.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你获得了进行数字取证调查所需的数据访问权限，你仍然需要遵循最佳证据处理实践。你可能会遇到保全链的问题；如何知道提供者是否使用了取证有效的方法来收集证据？你能验证该方法来证明他们收集了所有相关信息吗？你不希望对方在司法/行政程序中指控没有收集和呈交有利辩护的证据。
- en: When conducting a digital forensic investigation, there are some artifacts you
    can examine that will show if the user has accessed any cloud-based applications.
    In this chapter, we have discussed the cache of web browsers and what happens
    if the user accesses the cloud-based applications with the web browser. In *Chapter
    6*, *Windows Artifact Analysis*, we discussed examining the prefetch files. Remember
    that prefetch files are used to speed up the application’s startup and will contain
    date/timestamps showing when the user last accessed that resource.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行数字取证调查时，有一些证据可以检查，以确定用户是否访问过任何基于云的应用程序。在本章中，我们讨论了Web浏览器的缓存，以及用户如果通过Web浏览器访问基于云的应用程序会发生什么。在*第六章*，*Windows证据分析*中，我们讨论了检查预取文件。请记住，预取文件用于加速应用程序启动，并包含日期/时间戳，显示用户最后一次访问该资源的时间。
- en: Dropbox and Google Drive are two of the most common cloud-based storage options
    available to the consumer. When the user installs the Dropbox or Google Drive
    application, the system will create a folder where the user can sync the data
    to the localhost and the cloud-based storage. As the user changes the local file,
    the system will then change the file maintained in the cloud-based storage. Alternatively,
    the user can upload/change a file via a web-based interface using a shared or
    public computer, and the system will then change the file or the uploaded file
    available on the user’s personal device(s).
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: Dropbox和Google Drive是消费者常用的两种基于云的存储选项。当用户安装Dropbox或Google Drive应用时，系统会创建一个文件夹，用户可以将数据同步到本地计算机和云端存储。当用户更改本地文件时，系统将更新云端存储中的文件。或者，用户可以通过基于Web的界面，使用共享或公共计算机上传/更改文件，系统将更新文件或上传到用户个人设备上的文件。
- en: 'When using the Dropbox application, there will be two databases of interest
    to the digital forensic investigator:'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用Dropbox应用时，有两个数据库对数字取证调查员尤其重要：
- en: '`config.dbx`: Contains the user ID, account email address, account username,
    and path for the `dropbox` folder.'
  id: totrans-382
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`config.dbx`：包含用户ID、账户邮箱地址、账户用户名和`dropbox`文件夹的路径。'
- en: '`filecache.dbx`: Contains the `file journal` table, which includes information
    about the files being synchronized between the localhost and the cloud-based storage.
    The table will consist of the filename, file path, and file size in the local
    host ID. The localhost ID is how we identify the host that placed the file into
    the Dropbox storage.'
  id: totrans-383
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`filecache.dbx`：包含`file journal`表，其中包括有关在本地主机和云存储之间同步的文件信息。该表将包含文件名、文件路径以及本地主机ID中的文件大小。本地主机ID是我们识别将文件放入Dropbox存储的主机的方法。'
- en: 'If you are investigating a user who is using the cloud-based storage Google
    Drive, the following databases may be of interest:'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在调查一个使用基于云的存储Google Drive的用户，以下数据库可能会引起你的兴趣：
- en: '`sync_config.db`: This will contain the path of the Google Drive folder on
    the localhost, show if USB devices are being synced, and show the email account
    associated with the Google Drive account.'
  id: totrans-385
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`sync_config.db`：将包含本地主机上Google Drive文件夹的路径，显示是否正在同步USB设备，并显示与Google Drive帐户关联的电子邮件帐户。'
- en: '`snapshot.db`: The `local_entry` table will contain information about the files
    that have been synced between the localhost and the cloud-based storage. This
    will include the serial number of the volume, the filename, the modified date/timestamps,
    the file size, and show if it is a file or a folder.'
  id: totrans-386
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`snapshot.db`：`local_entry`表将包含有关在本地主机和云存储之间同步的文件信息。这将包括卷的序列号、文件名、修改日期/时间戳、文件大小，并显示它是文件还是文件夹。'
- en: The `cloud_entry` table will contain the filename, the modified date/timestamps,
    the file size, and show if the user shares the file with other users.
  id: totrans-387
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`cloud_entry`表将包含文件名、修改日期/时间戳、文件大小，并显示用户是否将文件共享给其他用户。'
- en: '`Device_db.db`: The `external_devices` table will contain the device ID, USB
    device label, upload date/timestamps, and show if the user has synchronized the
    device to the cloud-based storage.'
  id: totrans-388
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Device_db.db`：`external_devices`表将包含设备ID、USB设备标签、上传日期/时间戳，并显示用户是否已将设备同步到云存储。'
- en: The `device_files` table will contain the device ID of the USB device, the filename
    of the synced file, the file path, and the date/timestamp of when the file was
    synchronized to cloud-based storage.
  id: totrans-389
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`device_files`表将包含USB设备的设备ID、同步文件的文件名、文件路径，以及文件同步到云存储的日期/时间戳。'
- en: Like most technology, cloud-based computing is rapidly evolving and changing.
    As the number of consumers who use cloud-based technology grows, so will the number
    of evidentiary artifacts you will have to examine when conducting your digital
    forensic investigation. You will always have to be mindful of the potential use
    of cloud-based computing when conducting your digital forensic investigations.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 像大多数技术一样，基于云的计算正在迅速发展和变化。随着使用云技术的消费者数量增加，你在进行数字取证调查时需要检查的证据痕迹数量也将增加。在进行数字取证调查时，你必须始终牢记云计算的潜在使用。
- en: Summary
  id: totrans-391
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we focused on what artifacts may be created by the user as
    they use a web browser. We covered different web browsers and looked at social
    media applications. We discussed various social media applications and what artifacts
    they may leave behind. There may be minimal artifacts left on the user’s system,
    but there may be additional artifacts on the user’s mobile device or in the possession
    of the service provider.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们重点讨论了用户使用Web浏览器时可能产生的痕迹。我们介绍了不同的Web浏览器并分析了社交媒体应用程序。我们讨论了各种社交媒体应用程序及其可能留下的痕迹。用户的系统上可能会留下极少的痕迹，但在用户的移动设备上或服务提供商手中可能会有更多痕迹。
- en: We also went into P2P file sharing and what artifacts this will leave on the
    user’s system. You should now be able to understand and identify the different
    browsers and artifacts that can be found. You should be able to understand and
    identify the most popular social media applications and the common locations where
    artifacts could be found. You should also be able to understand the basic structure
    and operation of P2P file-sharing networks and be familiar with typical P2P file-sharing
    client applications and artifacts.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还探讨了P2P文件共享以及这会在用户系统上留下哪些痕迹。现在你应该能够理解并识别不同的浏览器和可能出现的痕迹。你应该能够理解并识别最流行的社交媒体应用及其可能留下痕迹的常见位置。你还应该能够理解P2P文件共享网络的基本结构和操作，并熟悉典型的P2P文件共享客户端应用程序和痕迹。
- en: In the next chapter, we will be focusing on report writing. You may be able
    to find every possible artifact indicating the guilt or innocence of a subject.
    Still, if you cannot create a report that technical and non-technical readers
    easily understand, you will lose your audience. If the reader cannot understand
    your report, they will never know what user activities you uncovered during your
    investigation.
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将专注于报告写作。你可能能够找到每一个可能的证据，表明某个对象的有罪或无罪。然而，如果你无法编写一份技术性和非技术性读者都能轻松理解的报告，你将失去受众。如果读者无法理解你的报告，他们就永远无法知道你在调查过程中发现了哪些用户活动。
