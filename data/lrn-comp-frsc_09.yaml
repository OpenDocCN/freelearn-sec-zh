  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '[PRE11]'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'For a Windows 8/10-based system:'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于基于 Windows 8/10 的系统：
- en: '[PRE12]'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '[PRE13]'
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '[PRE14]'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE14]'
- en: '[PRE15]'
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE15]'
- en: 'For the Microsoft Edge browser:'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 Microsoft Edge 浏览器：
- en: '[PRE16]'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE16]'
- en: '[PRE17]'
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: The system will randomly generate the naming of the subdirectories using alphanumeric
    characters.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 系统会随机生成子目录的命名，使用字母数字字符。
- en: The next artifact we will discuss is cookies.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接下来要讨论的一个遗留物是 cookies。
- en: Cookies
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Cookies
- en: 'Edge and Internet Explorer save the cookie files as simple text files. `WebCacheV01.dat`
    also tracks the cookie files, as shown in the following screenshot:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: Edge 和 Internet Explorer 会将 cookie 文件保存为简单的文本文件。`WebCacheV01.dat` 也会跟踪 cookie
    文件，如下图所示：
- en: '![Table  Description automatically generated with low confidence](img/B18329_09_20.png)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![表格 描述自动生成，可信度低](img/B18329_09_20.png)'
