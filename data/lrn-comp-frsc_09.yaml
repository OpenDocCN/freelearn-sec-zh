  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.20：容器表的内容
- en: 'Table `5` contains information about the cookies and is displayed in the following
    screenshot:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 表格 `5` 包含关于 cookie 的信息，并在下方截图中显示：
- en: '![A screenshot of a computer  Description automatically generated with medium
