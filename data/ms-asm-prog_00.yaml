- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: The Assembly language is the lowest-level human readable programming language
    on any platform. Knowing the way things are on the Assembly level will help developers
    design their code in a much more elegant and efficient way.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 汇编语言是任何平台上最低级的、可人类阅读的编程语言。了解汇编层面的内容将帮助开发者以更优雅、更高效的方式设计代码。
- en: Unfortunately, the modern world of software development does not require deep
    understanding of how programs are executed on the low level, not to mention the
    number of scripting languages and different frameworks that are there to ease
    the process of software development, and which are often mistakenly treated as
    inefficient mostly because developers think that the framework/scripting engine
    should cope with the lameness of the code. The intent behind this book is to show
    how important it is to understand the basics, which are too often left behind
    a developer’s learning curve.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，现代软件开发世界并不要求深入理解程序如何在低级别上执行，更不用说有许多脚本语言和不同的框架，它们简化了软件开发过程，但这些框架常常被错误地认为是低效的，因为开发者认为框架/脚本引擎应该应对代码的“笨拙”。本书的目的是展示理解基础知识的重要性，而这些基础往往被开发者的学习曲线所忽视。
- en: The Assembly language is a powerful tool that developers may use in their projects
    to gain more efficiency with their code, not to mention that Assembly is the basis
    of computing even in today's world of high-level languages, software frameworks,
    and scripting engines. The core idea behind this book is to familiarize software
    developers with things that are often skipped or are not given enough attention
    by developers and, much worse, by those who teach them. It may be hard to believe
    that the Assembly language itself is only the tip of the iceberg (unfortunately,
    the part of the iceberg that is hidden in water falls outside the scope of this
    book), but even it alone may highly improve your ability to develop much cleaner,
    more elegant and, more importantly, much more efficient code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 汇编语言是一个强大的工具，开发者可以在项目中使用它来提高代码的效率，更不用说，汇编语言即使在当今高层语言、软件框架和脚本引擎的世界中，依然是计算机科学的基础。本书的核心思想是让软件开发者熟悉那些经常被忽略或未得到足够关注的内容，甚至更糟的是，许多教导他们的人也忽视了这些内容。或许很难相信，汇编语言本身只是冰山一角（不幸的是，隐藏在水下的部分超出了本书的范围），但即使如此，它也能显著提升你开发出更加简洁、优雅，且更高效代码的能力。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](5d846cc5-9b26-43a8-9350-2a94c790da83.xhtml), *Intel Architecture*,
    provides a brief insight into the Intel architecture, covering processor registers
    and their usage.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](5d846cc5-9b26-43a8-9350-2a94c790da83.xhtml)，*英特尔架构*，简要介绍英特尔架构，涵盖了处理器寄存器及其使用。'
- en: '[Chapter 2](cb7ac242-8ebb-4d6a-946a-220133f96674.xhtml), *Setting Up a Development
    Environment*, contains detailed instructions on setting up a development environment
    for programming in Assembly.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](cb7ac242-8ebb-4d6a-946a-220133f96674.xhtml)，*设置开发环境*，提供了详细的汇编编程开发环境搭建说明。'
- en: '[Chapter 3](57c5447c-2cc4-4a48-9c46-6825e4a83a9c.xhtml), *Intel Instruction
    Set Architecture (ISA)*, introduces you to the instruction set of Intel processors.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](57c5447c-2cc4-4a48-9c46-6825e4a83a9c.xhtml)，*英特尔指令集架构（ISA）*，向你介绍英特尔处理器的指令集。'
- en: '[Chapter 4](7a0e22a2-ba7f-4750-ac01-91e2460ce0cd.xhtml), *Memory Addressing
    Modes*, gives an overview of the many memory addressing modes supported by Intel
    processors.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](7a0e22a2-ba7f-4750-ac01-91e2460ce0cd.xhtml)，*内存寻址模式*，概述了英特尔处理器支持的多种内存寻址模式。'
- en: '[Chapter 5](81d8a530-f9fe-484d-83f7-652ce31bfa1c.xhtml), *Parallel Data Processing*,
    is dedicated to the Intel architecture extensions that add support for parallel
    processing of multiple data.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](81d8a530-f9fe-484d-83f7-652ce31bfa1c.xhtml)，*并行数据处理*，专门讨论英特尔架构扩展，支持多数据的并行处理。'
- en: '[Chapter 6](5fc7f6a2-8cb0-4680-b3cf-639e8707b42b.xhtml), *Macro Instructions*,
    provides an introduction to one of the most powerful features of modern assemblers--their
    support for macro instructions.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](5fc7f6a2-8cb0-4680-b3cf-639e8707b42b.xhtml)，*宏指令*，介绍了现代汇编器最强大的特性之一——对宏指令的支持。'
- en: '[Chapter 7](3f90b5cd-6e4a-48d8-99c8-a5462d09464d.xhtml), *Data Structures*,
    helps us organize data properly as there isn''t much that we can do with it.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](3f90b5cd-6e4a-48d8-99c8-a5462d09464d.xhtml)，*数据结构*，帮助我们正确组织数据，因为没有它，我们几乎无法操作数据。'
- en: '[Chapter 8](22b2b820-0431-48f6-9ed2-8b9e0cded10a.xhtml), *Mixing Modules Written
    in Assembly and Those Written in High-Level Languages*, gives a description of
    the various methods of interfacing our Assembly code with the outer world.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](22b2b820-0431-48f6-9ed2-8b9e0cded10a.xhtml)，*将用汇编语言编写的模块与用高级语言编写的模块混合使用*，描述了将我们的汇编代码与外部世界连接的各种方法。'
- en: '[Chapter 9](17490bf0-6e1c-4061-8cd1-339e5a5ec48a.xhtml), *Operating System
    Interface*, gives you a way to discover how programs written in Assembly may interact
    with Windows and Linux operating systems.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](17490bf0-6e1c-4061-8cd1-339e5a5ec48a.xhtml)，*操作系统接口*，为你展示了用汇编语言编写的程序如何与
    Windows 和 Linux 操作系统进行交互。'
- en: '[Chapter 10](8ced4626-3d1c-4da8-bed5-72eb6670484d.xhtml), *Patching Legacy
    Code*, attempts to show the basics of patching existing executables, which is
    an art in itself.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](8ced4626-3d1c-4da8-bed5-72eb6670484d.xhtml)，*修补遗留代码*，试图展示修补现有可执行文件的基本方法，这本身就是一门艺术。'
- en: '[Chapter 11](a620cc99-41b2-4748-be18-c5565c75803c.xhtml), *Oh, Almost Forgot*,
    covers a few things that did not fit into any of the preceding chapters but are,
    nevertheless, interesting and may even be important.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](a620cc99-41b2-4748-be18-c5565c75803c.xhtml)，*哦，差点忘了*，涵盖了一些无法归入前面章节的内容，但这些内容依然有趣，甚至可能很重要。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要的本书内容
- en: The requirements for this book are rather minimal. All you need is a computer
    running either Windows or Linux and the desire to learn new things.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的要求非常简单。你只需要一台运行 Windows 或 Linux 系统的计算机，以及学习新知识的欲望。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is primarily intended for developers wishing to enrich their understanding
    of low-level proceedings, but, in fact, there is no special requirement for much
    experience, although a certain level of experience is anticipated. Of course,
    anyone interested in Assembly programming should be able to find something useful
    in this book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向希望丰富低级操作理解的开发者，但实际上对于经验没有特殊要求，尽管我们期望读者具备一定的经验。当然，任何对汇编编程感兴趣的人都应该能在这本书中找到有用的内容。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将看到一些文本样式，用来区分不同种类的信息。以下是这些样式的示例，并附有它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入以及 Twitter 用户名通常以以下形式显示：
- en: '"If you decide to move it elsewhere, do not forget to put the `INCLUDE` folder
    and the `FASMW.INI` file (if one has already been created) into the same directory."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你决定将它移到其他地方，别忘了把 `INCLUDE` 文件夹和 `FASMW.INI` 文件（如果已经创建的话）放到同一个目录下。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出通常以以下格式呈现：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。'
- en: Warnings or important notes appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示通常以这种方式呈现。
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧通常以这种方式呈现。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail `feedback@packtpub.com`, and mention the book's title
    in the subject of your message. If there is a topic that you have expertise in
    and you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常欢迎读者的反馈。告诉我们你对这本书的看法——喜欢什么或不喜欢什么。读者反馈对我们非常重要，因为它帮助我们开发出读者真正能够受益的书籍。要给我们发送一般反馈，请通过电子邮件`feedback@packtpub.com`，并在邮件主题中提及书名。如果你在某个领域拥有专业知识，且有兴趣写书或为书籍贡献内容，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你是一本 Packt 出版书籍的自豪拥有者，我们提供了许多资源，帮助你充分利用这次购买。
- en: Downloading the example code
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you. You can download the
    code files by following these steps:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户下载本书的示例代码文件，网址为[http://www.packtpub.com](http://www.packtpub.com)。如果您是在其他地方购买的本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，注册后可以将文件直接通过电子邮件发送给您。您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的SUPPORT标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载和勘误。
- en: Enter the name of the book in the Search box.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买本书的地方。
- en: Click on Code Download.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的工具解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Windows的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Mac的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Linux的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Mastering-Assembly-Programming](https://github.com/PacktPublishing/Mastering-Assembly-Programming).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Mastering-Assembly-Programming](https://github.com/PacktPublishing/Mastering-Assembly-Programming)。我们还在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)上提供了其他代码包，涵盖我们丰富的书籍和视频目录，欢迎查看！
- en: Errata
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保内容的准确性，但错误仍然会发生。如果您在我们的书籍中发现错误——可能是文本或代码错误——我们将非常感激您能够向我们报告。这样做不仅能帮助其他读者避免困扰，还能帮助我们改进后续版本的书籍。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击“勘误提交表单”链接，输入勘误的详细信息。勘误经过验证后，您的提交将被接受，并且勘误将上传到我们的网站或添加到该书籍标题的现有勘误列表中。要查看先前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需的信息将显示在勘误部分。
- en: Piracy
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy. Please contact us at `copyright@packtpub.com`
    with a link to the suspected pirated material. We appreciate your help in protecting
    our authors and our ability to bring you valuable content.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权材料盗版问题在所有媒体中一直存在。我们在Packt非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取措施。请通过电子邮件联系`copyright@packtpub.com`并附上涉嫌盗版材料的链接。感谢您帮助我们保护作者以及确保我们能够为您提供有价值的内容。
- en: Questions
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过`questions@packtpub.com`联系我们，我们将尽力解决问题。
