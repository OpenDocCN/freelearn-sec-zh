- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for information-security professionals and casual security enthusiasts
    alike. It provides foundational principles if you're a novice but will also introduce
    scripting techniques and in-depth analysis if you're more advanced. Whether you
    are brand new to Kali Linux or a seasoned veteran, this book will help you both
    understand and ultimately master many of the most powerful and useful scanning
    techniques in the industry. It is assumed that you have some basic security-testing
    experience.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合信息安全专业人士和安全爱好者。如果您是新手，本书提供基础原理；如果您更高级，还会介绍脚本编写技术和深入分析。无论您是全新接触Kali Linux还是经验丰富的老手，本书都将帮助您理解并最终掌握行业中最强大和有用的许多扫描技术。假设您具备一些基本的安全测试经验。
- en: Sections
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会经常看到几个标题（*准备工作*、*如何操作*、*工作原理*、*更多内容*和*参见*）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成配方，我们使用以下各节：
- en: Getting ready
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在配方中可以期待什么，并描述了为配方设置任何软件或所需的任何初步设置的方法。
- en: How to do it…
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含按照配方所需的步骤。
- en: How it works…
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对上一节内容的详细解释。
- en: There's more…
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关配方的其他信息，以增强读者对配方的了解。
- en: See also
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了指向其他有用信息的链接，帮助您理解本书的内容。
- en: Conventions
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将看到多种文本样式，用于区分不同种类的信息。以下是这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Enumerating
    DNS using the `host` command."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号以如下方式显示：“使用 `host`
    命令枚举 DNS。”
- en: 'A block of code is set as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的格式如下：
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出将如下所示：
- en: '[PRE1]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "On this page, scroll down to the VMware Workstation Player link and click
    on Download."'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 会以粗体显示。屏幕上显示的词汇，例如在菜单或对话框中的内容，会以这种方式出现在文本中：“在此页面，向下滚动至 VMware
    Workstation Player 链接，并点击下载。”'
- en: Warnings or important notes appear in a box like this.Tips and tricks appear
    like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框形式出现。提示和技巧会以这样的方式呈现。
