- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: For better or for worse, we now live in a world where hacking is the norm. It's
    in our daily news stories, entertainment, governments, businesses, and homes.
    While it has become more and more prevalent, it has also become easier. A great
    deal of attacks take very little technical knowledge as scripts can be found and
    used by even a novice. For the technically savvy hacker, the stakes are very high
    as more and more systems can be compromised for financial or political gain.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无论好坏，我们现在生活在一个黑客行为已成常态的世界。它出现在我们的每日新闻、娱乐、政府、企业和家庭中。随着黑客行为的日益普遍，它也变得更加容易。许多攻击几乎不需要什么技术知识，因为即使是初学者也能找到并使用现成的脚本。对于技术娴熟的黑客来说，风险非常高，因为越来越多的系统可以被攻破，带来财务或政治上的利益。
- en: In a world where hacking has become so easy that a child could do it, it is
    absolutely essential that organizations verify their own level of protection by
    having their networks tested using the same tools that cybercriminals use against
    them. However, the basic usage of these tools is not sufficient knowledge to be
    an effective information-security professional. It is absolutely critical that
    information-security professionals understand the techniques that are being employed
    by these tools and why these techniques are able to exploit various vulnerabilities
    in a network or system. A knowledge of the basic underlying principles that explain
    how these common attack tools work enables one to effectively use them, but more
    importantly, it also contributes to one's ability to effectively identify such
    attacks and defend against them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在黑客行为已经变得如此简单，连孩子都能做的今天，组织必须通过使用与网络犯罪分子一样的工具对自己的网络进行测试，来验证自己的保护水平。然而，单纯了解这些工具的基本使用方法并不足以成为一名有效的信息安全专业人士。信息安全专业人士必须深入了解这些工具所采用的技术，以及这些技术为何能够利用网络或系统中的各种漏洞。了解这些常见攻击工具如何工作的基本原理，不仅能帮助有效使用它们，更重要的是，它还增强了有效识别这些攻击并进行防御的能力。
- en: The intention of this book is to enumerate and explain the use of common attack
    tools that are available on the Kali Linux platform, but more importantly, this
    book also aims to address the underlying principles that define why these tools
    work. In addition to addressing the highly functional tools integrated into Kali
    Linux, we will also create a large number of Python and Bash scripts that can
    be used to perform similar functions and/or to streamline existing tools.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目的是列举并解释在Kali Linux平台上常见的攻击工具的使用方法，但更重要的是，本书还旨在阐明这些工具为何有效的基本原理。除了讨论Kali Linux中集成的高功能工具外，我们还将编写大量Python和Bash脚本，来执行类似的功能和/或优化现有工具。
- en: Ultimately, the intention of this book is to help forge stronger security professionals
    through a better understanding of their adversary.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的最终目的是通过更好地理解对手，帮助培养更强大的安全专业人士。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0026.html#OPEK1-cf89710d791c4a3bb78ec273d9322426), *Getting
    Started*, explains the configuration of a security lab and then the installation
    and configuration of Kali Linux and other security tools.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0026.html#OPEK1-cf89710d791c4a3bb78ec273d9322426)，*入门*，介绍了如何配置安全实验室，接着是Kali
    Linux及其他安全工具的安装和配置。'
- en: '[Chapter 2](part0076.html#28FAO1-cf89710d791c4a3bb78ec273d9322426), *Reconnaissance*,
    explains how to collect information on your target using passive information-gathering
    techniques. Collecting subdomains, e-mail addresses, and DNS enumeration are covered
    in depth.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0076.html#28FAO1-cf89710d791c4a3bb78ec273d9322426)，*侦察*，介绍了如何使用被动信息收集技术收集目标信息，深入讲解了子域名、电子邮件地址和DNS枚举的收集方法。'
- en: '[Chapter 3](part0103.html#3279U1-cf89710d791c4a3bb78ec273d9322426), *Discovery*,
    explains gathering domain information on our target and identifying hosts on a
    given network segment.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0103.html#3279U1-cf89710d791c4a3bb78ec273d9322426)，*发现*，介绍了如何收集目标的域信息，并识别给定网络段上的主机。'
- en: '[Chapter 4](part0146.html#4B7I41-cf89710d791c4a3bb78ec273d9322426), *Port Scanning*,
    covers multiple tools and methods for finding open ports on one or more hosts.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0146.html#4B7I41-cf89710d791c4a3bb78ec273d9322426)，*端口扫描*，介绍了用于查找一个或多个主机上开放端口的多种工具和方法。'
- en: '[Chapter 5](part0189.html#5K7QA1-cf89710d791c4a3bb78ec273d9322426), *Fingerprinting*,
    explains identifying the services and versions associated with them once having
    identified open ports on our target(s).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0189.html#5K7QA1-cf89710d791c4a3bb78ec273d9322426)，*指纹识别*，解释了在识别目标上开放的端口后，如何识别与之相关的服务及其版本。'
- en: '[Chapter 6](part0255.html#7J5VE1-cf89710d791c4a3bb78ec273d9322426), *Vulnerability
    Scanning*, discusses ways to identify vulnerabilities based on the services and
    versions found in the previous chapter.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0255.html#7J5VE1-cf89710d791c4a3bb78ec273d9322426)，*漏洞扫描*，讨论了根据前一章节发现的服务和版本来识别漏洞的方法。'
- en: '[Chapter 7](part0285.html#8FPGA1-cf89710d791c4a3bb78ec273d9322426), *Denial
    of Service*, covers how to execute several types of DoS attack.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0285.html#8FPGA1-cf89710d791c4a3bb78ec273d9322426)，*拒绝服务*，介绍了执行多种DoS攻击的方法。'
- en: '[Chapter 8](part0327.html#9NR7U1-cf89710d791c4a3bb78ec273d9322426), *Working
    with Burp Suite*, covers Burp Suite and how to use the many tools it comes bundled
    with.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0327.html#9NR7U1-cf89710d791c4a3bb78ec273d9322426)，*使用Burp Suite*，介绍了Burp
    Suite及其捆绑的许多工具的使用方法。'
- en: '[Chapter 9](part0381.html#BBB6A1-cf89710d791c4a3bb78ec273d9322426), *Web Application
    Scanning*, covers a number of tools and techniques for testing web applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0381.html#BBB6A1-cf89710d791c4a3bb78ec273d9322426)，*Web应用程序扫描*，涵盖了测试Web应用程序的多种工具和技术。'
- en: '[Chapter 10](part0419.html#CFIRM1-cf89710d791c4a3bb78ec273d9322426), *Attacking
    the Browser with BeEF*, covers the Browser Exploitation Framework (BeEF), including
    configuration, hooking a browser, and a number of exploits.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0419.html#CFIRM1-cf89710d791c4a3bb78ec273d9322426)，*使用BeEF攻击浏览器*，介绍了浏览器利用框架（BeEF），包括配置、挂钩浏览器和多种利用方式。'
- en: '[Chapter 11](part0440.html#D3JNG1-cf89710d791c4a3bb78ec273d9322426), *Working
    with Sparta*, looks at how to configure and modify Sparta. We also cover how to
    take full advantage of the tool to collect and organize your information gathering.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0440.html#D3JNG1-cf89710d791c4a3bb78ec273d9322426)，*使用Sparta*，讨论了如何配置和修改Sparta。我们还介绍了如何充分利用此工具来收集和整理您的信息。'
- en: '[Chapter 12](part0465.html#DRELI1-cf89710d791c4a3bb78ec273d9322426), *Automating
    Kali Tools*, demonstrates automating a number of Kali tools to both collect information
    and exploit targets.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0465.html#DRELI1-cf89710d791c4a3bb78ec273d9322426)，*自动化Kali工具*，演示了自动化多个Kali工具以收集信息和利用目标。'
