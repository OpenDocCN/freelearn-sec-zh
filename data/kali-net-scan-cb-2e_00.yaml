  prefs: []
  type: TYPE_NORMAL
  zh: 互联网盗版是一个跨媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可。如果您在互联网上遇到我们作品的非法副本，请立即向我们提供该副本的网址或网站名称，以便我们采取相应措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
