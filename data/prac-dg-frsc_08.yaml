  zh: '![从移动设备中提取数据](img/B04931_08_39.jpg)'
- en: Recovered map showing location of the phone during transit
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 恢复的地图显示了手机在运输过程中的位置
- en: 'The following table is an extract of chat messages recorded on an iPhone that
    was used to rebut an allegation of rape by the spouse. It served as a record of
    conversation between the two parties showing a greater degree of friendliness
    and empathy than the victim had previously disclosed. The case was dismissed in
    a lower court:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格是记录在一部iPhone上的聊天消息摘录，该手机被用来反驳配偶的强奸指控。它记录了两方的对话，显示出比受害者先前披露的更多的友好与同情。此案件在下级法院被驳回：
- en: '![Extracting data from mobile devices](img/B04931_08_40.jpg)'
  id: totrans-216
  prefs: []
  type: TYPE_IMG
  zh: '![从移动设备中提取数据](img/B04931_08_40.jpg)'
- en: Chat messages between spouses used as alibi evidence
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 夫妻之间的聊天消息作为辩解证据
- en: 'In the following extract from a civil case over a disputed will, one chat message
    between the deceased and her spouse and a number of voicemail notifications recorded
    on the Nokia mobile phone were recovered. Regrettably, the phone did not provide
    any further information to assist either party to the dispute:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在下面的摘录中，涉及一宗关于遗嘱争议的民事案件，恢复了已故人与其配偶之间的一条聊天消息以及在诺基亚手机上记录的多个语音邮件通知。遗憾的是，手机未能提供任何进一步的信息来帮助解决争议双方：
- en: '![Extracting data from mobile devices](img/B04931_08_41.jpg)'
  id: totrans-219
  prefs: []
  type: TYPE_IMG
  zh: '![从移动设备中提取数据](img/B04931_08_41.jpg)'
- en: Chat messages and voicemail notifications relating to a civil dispute over the
    deceased's will
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 与遗嘱纠纷相关的聊天消息和语音邮件通知
- en: Mobile devices store information and system and application files on solid-state
    drives, which are small, compact, and physically durable. This format is similar
    to that of tablet devices and small laptops or netbooks such as Windows Surface
    Pro, Apple's MacBook Air and Asus netbooks. This and the security encryption of
    these devices is presently making it problematic to image the devices during a
    bootup process. A research team associated with me is presently working on a solution
    and has had some success in making logical copies of Apple desktops and Window's
    Surface Pro laptops using ISeek technology to recover evidence otherwise difficult
    to locate and recover.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备将信息以及系统和应用文件存储在固态硬盘上，这些硬盘体积小巧、紧凑且物理耐用。这种格式与平板设备以及小型笔记本或上网本（如Windows Surface
    Pro、苹果的MacBook Air和华硕上网本）类似。这种设备的格式以及其安全加密技术目前使得在启动过程中制作设备镜像变得具有挑战性。与我合作的一个研究团队目前正在寻找解决方案，并在使用ISeek技术制作苹果桌面和Windows
    Surface Pro笔记本的逻辑副本时取得了一些成功，从而恢复了本来难以定位和恢复的证据。
- en: Mobile phones and tablets are heavily restricted in the amount of data they
    can store, on average holding a mere 32 to 64 gigabytes of data. The deletion
    processes on these drives use wear leveling to ensure efficient removal of data
    in order to maximize the life of the drive. That means that although deleted data
    may not be evident, it may persist longer on the device, potentially offering
    more chance of recovery using a physical dump of the deleted sectors. Conversely,
    the wear leveling and delete feature tends to activate when the phone is switched
    on and therefore this should be avoided post seizure. Physical extractions from
    Android phones and iPhones have been thwarted by the security of the devices and
    unwillingness of phone vendors to assist practitioners in their legitimate endeavors
    to recover evidence.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 移动电话和平板电脑在存储数据的容量上受到严格限制，平均只能存储大约32到64千兆字节的数据。这些驱动器的删除过程使用了磨损均衡技术，以确保高效地删除数据，从而最大限度地延长驱动器的使用寿命。这意味着，尽管删除的数据可能不显眼，但它可能在设备上持续更长时间，并且通过对删除扇区进行物理转储，有可能恢复这些数据。相反，磨损均衡和删除功能通常在手机开机时启用，因此在查获后应避免开启设备。Android
    手机和 iPhone 的物理提取工作由于设备安全性以及手机厂商不愿帮助从业者进行合法证据恢复的努力而受到阻碍。
- en: Law enforcement agencies process large amounts of telephone intercept data as
    well as compiling databases of suspects and organized crime syndicates. Processing
    data recovered from a single device can be time-consuming, but processing a larger
    number of phones to reconstruct crime events and relationships between suspects
    is even more so. Sophisticated forensic tools such as Cellebrite and XRY Micro
    Systemation can filter out irrelevant material from these large collections. These
    and other tools create relationship diagrams and timelines that assist in reconstructing
    criminal activities and speedily identifying groups of critical evidence.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 执法机关处理大量的电话拦截数据，同时编制嫌疑人和有组织犯罪集团的数据库。从单一设备恢复的数据处理可能非常耗时，但处理更多手机以重建犯罪事件以及嫌疑人之间的关系则更为复杂。像
    Cellebrite 和 XRY Micro Systemation 等复杂的取证工具可以从这些大量数据中筛选出无关的材料。这些工具和其他工具能够创建关系图和时间线，帮助重建犯罪活动并快速识别关键信息群体。
- en: 'Modern mobile forensic tools offer a range of labor-saving functions, such
    as preparing relationship matrices, reports, data collation reports, and timelines.
    The timeline shown in the following screenshot, produced by the NewSecure ViaExtract
    forensic tool, assists the practitioner in overviewing the nature of evidence
    and key events and filtering data to create meaningful timelines:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 现代移动取证工具提供了许多节省劳动的功能，例如准备关系矩阵、报告、数据整理报告和时间轴。以下屏幕截图中的时间轴由 NewSecure ViaExtract
    取证工具生成，帮助从业者概览证据的性质和关键事件，并筛选数据以创建有意义的时间线：
- en: '![Extracting data from mobile devices](img/B04931_08_42.jpg)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
  zh: '![从移动设备提取数据](img/B04931_08_42.jpg)'
- en: Timeline of key activities recovered from a mobile phone
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 从手机恢复的关键活动时间线
- en: Some mobile forensics tools, such as MobileEdit, can retrieve mobile backup
    files from computers used to synchronize iPhones that have passcode-access security
    enabled. The iTunes application installed on a computer is intended to synchronize
    music but, by default, the application stores lockdown files of the previously
    connected iPhone. This is a handy process to use if the phone passcode is unknown
    but the practitioner has access to the computer or Mac that was used to previously
    synchronize the specific iPhone. By locating and copying the `lockdown.plist`
    file, it can be used with the forensic tool to access a locked iPhone.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 一些移动取证工具，如 MobileEdit，可以从用于同步启用密码保护的 iPhone 的计算机中检索移动备份文件。安装在计算机上的 iTunes 应用程序用于同步音乐，但默认情况下，该应用程序会存储之前连接的
    iPhone 的锁定文件。如果从业者可以访问用于同步特定 iPhone 的计算机或 Mac，而手机的密码未知，这时可以使用该过程。通过定位并复制 `lockdown.plist`
    文件，可以使用该文件配合取证工具访问锁定的 iPhone。
- en: 'These iTunes folders are typically stored at the following locations:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 这些 iTunes 文件夹通常存储在以下位置：
- en: 'Windows 10: `C:\ProgramData\Apple\Lockdown`'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Windows 10: `C:\ProgramData\Apple\Lockdown`'
- en: 'Mac OS X: `/var/db/lockdown`'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Mac OS X: `/var/db/lockdown`'
- en: Other tools are capable of recovering user access PIN codes by brute force attacks
    and can also identify the screen swipe access path to allow access to a locked
    phone.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 其他工具能够通过暴力破解攻击恢复用户的访问 PIN 码，并且可以识别屏幕滑动解锁路径，从而允许访问锁定的手机。
- en: Managing evidence contamination
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理证据污染
- en: Conventional dead imaging of desktop devices is possible but usually impractical
    for mobile phones. Removing the internal drive is technically challenging and
    increasingly impractical. External devices and SIM cards, however, may be removed
    and the contents copied and analyzed with the appropriate tools.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 常规的桌面设备死区影像可以实现，但通常不适用于手机。移除内部硬盘在技术上具有挑战性且越来越不实际。然而，外部设备和 SIM 卡可以被移除，内容可以使用适当的工具进行复制和分析。
- en: Care should be taken to isolate a mobile phone to prevent it communicating with
    its telephone provider and local Wi-Fi and Bluetooth services. Removal of the
    SIM card prevents communication with the telephone provider, but if the device
    is switched on during recovery, then it is wise to do so in a laboratory insulated
    from wireless communications—a Faraday bag or container is another favorite protection
    option. Using the device's flight mode will also isolate the phone from interference,
    but the practitioner needs to locate this feature speedily to prevent interference.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 应注意隔离手机，防止其与电话服务提供商以及本地 Wi-Fi 和蓝牙服务进行通信。移除 SIM 卡可以防止与电话服务提供商的通信，但如果设备在恢复过程中开机，建议在一个与无线通信隔离的实验室中进行操作——法拉第袋或容器是另一种常见的保护选项。启用设备的飞行模式也能将手机与干扰隔离，但取证人员需要迅速找到该功能，以防干扰发生。
- en: Mobile phone operating systems can be adversely affected by low battery levels
    and extremes of temperature, dust, and humidity. It is not uncommon for a device
    to fail or its connection points to corrode or be affected by static electricity
    charges causing connection problems.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 手机操作系统可能会受到低电池电量、极端温度、灰尘和湿气的负面影响。设备失败或连接点被腐蚀，或受到静电荷影响导致连接问题并不少见。
- en: Mobile phones and certain other handheld devices can be remotely accessed by
    their owners to locate a lost or stolen device and also to "kill" the phone by
    deleting private information and resetting it to its factory default state or
    permanently locking the phone. This may frustrate the thief but it also prevents
    the practitioner from recovering evidence.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 手机及某些其他手持设备可以通过其所有者远程访问，用以定位丢失或被盗的设备，还可以通过删除私人信息并将其重置为出厂默认状态或永久锁定手机来“杀死”手机。这可能会让窃贼感到沮丧，但也阻止了取证人员恢复证据。
- en: 'There are some differences, although these are tending to become more blurred,
    between recovering data from desktop and laptop computers and handheld devices,
    most notably the following:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 从桌面和笔记本电脑以及手持设备恢复数据之间存在一些差异，尽管这些差异正变得越来越模糊，最显著的差异如下：
- en: The devices are connected to communications networks such as telecommunication
    systems and Wi-Fi and Bluetooth connections
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些设备连接到如电信系统、Wi-Fi 和蓝牙等通信网络
- en: Information stored on the devices can be lost completely as it is susceptible
    to being overwritten by new data or remote destruction commands it receives over
    wireless networks
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储在设备上的信息可能会完全丢失，因为它容易被新数据或通过无线网络接收的远程销毁命令覆盖
- en: 'Additionally, to extract information from a mobile device, the device must
    be switched on to enable live evidence recovery. This may result in the contamination
    or destruction of some data stored on the device. Forensic tools will often place
    a small executable file on the device and may also include some alteration to
    developer options on Android devices, for example. In the following diagram, the
    developer options of an Android phone are being manually changed before pairing
    with the forensic software and computer:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，要从移动设备中提取信息，设备必须开启，以便进行实时证据恢复。这可能会导致设备上某些数据被污染或销毁。取证工具通常会在设备上放置一个小的可执行文件，且可能会更改
    Android 设备的开发者选项等。例如，在下图中，Android 手机的开发者选项在与取证软件和计算机配对之前手动更改：
- en: '![Managing evidence contamination](img/B04931_08_43.jpg)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![管理证据污染](img/B04931_08_43.jpg)'
- en: Preparing an Android phone for pairing with the forensic tool
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 准备 Android 手机与取证工具配对
- en: 'In the following example, the settings of an Android phone have been manually
    modified to permit forensic recovery of the phone data:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下示例中，Android 手机的设置已手动修改，以允许手机数据的取证恢复：
- en: '![Managing evidence contamination](img/B04931_08_44.jpg)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![管理证据污染](img/B04931_08_44.jpg)'
- en: An Android phone being paired with the forensic tool
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 一部 Android 手机正在与取证工具配对
- en: 'As seen in the following screenshot, the forensic tool is commencing the pairing
    process with an iPhone:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，取证工具正在开始与 iPhone 配对过程：
- en: '![Managing evidence contamination](img/B04931_08_45.jpg)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![管理证据污染](img/B04931_08_45.jpg)'
- en: An iPhone being paired with the forensic tool
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 一个iPhone正在与法证工具配对
- en: Concealing illegal activities
  id: totrans-249
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐藏非法活动
- en: 'While law enforcement agencies have successfully prosecuted many criminals
    using digital evidence recovered from mobile phones, the trend is now reversing.
    Mobile phones are strongly encrypted and some RIM Blackberry and burner phones
    are so well protected that it is often not possible to recover any evidence. Some
    criminals use multiple SIM cards and/or prepaid mobile devices that are used for
    short periods. This effectively denies practitioners access to any billing or
    other tracking information associated with normal usage that is provided by telephone
    network providers:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管执法机构成功地通过从手机中恢复的数字证据起诉了许多罪犯，但现在这一趋势正在逆转。手机强加密，一些RIM Blackberry和一次性手机的保护措施非常完善，通常无法恢复任何证据。一些罪犯使用多个SIM卡和/或预付费移动设备，用于短期使用。这有效地使从业者无法访问由电话网络提供商提供的与正常使用相关的任何计费或其他跟踪信息：
- en: '![Concealing illegal activities](img/B04931_08_46.jpg)'
  id: totrans-251
  prefs: []
  type: TYPE_IMG
  zh: '![隐藏非法活动](img/B04931_08_46.jpg)'
- en: A RIM BlackBerry 9320 Curve, typically used for secure covert e-mailing
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 一部通常用于安全隐秘电子邮件的RIM BlackBerry 9320 Curve
- en: Extracting mobile data from the cloud
  id: totrans-253
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从云端提取移动数据
- en: The cloud is also becoming a valuable source of digital evidence from mobile
    phone backup storage as well as social media accounts, such as Facebook, Twitter,
    and Kik. Cellebrite, for example, provides a forensic process capable of recovering
    private user data from these types of sites under appropriate legal sanction.
    This includes logging in to these user accounts with user identification and passwords
    previously retrieved from other data held by suspects. The process protects the
    recovered data from contamination during the recovery process and holds it in
    a forensic state for further examination.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 云端也成为了数字证据的宝贵来源，来自于手机备份存储以及社交媒体账户，例如Facebook、Twitter和Kik。例如，Cellebrite提供了一种法庭程序，能够在适当的法律许可下从这些网站中恢复私人用户数据。这包括使用之前从嫌疑人其他数据中检索的用户识别和密码登录这些用户账户。该过程在恢复过程中保护恢复的数据免受污染，并将其保持在法庭状态以供进一步检查。
- en: Analyzing GPS devices and other handheld devices
  id: totrans-255
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析GPS设备和其他手持设备
- en: GPS networks are used to navigate and look at various global locations. They
    form an essential part of mobile phone features, as described previously, and
    are now commonly installed in the dashboard of motor vehicles, replacing the standalone
    units attached to windscreens or holders.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: GPS网络用于导航和查看全球各地的位置。正如前文所述，它们是手机功能的重要组成部分，并且现在通常安装在汽车仪表板上，取代了安装在挡风玻璃或支架上的独立单元。
- en: Handheld devices, including satellite phones, tablets, and netbooks, also store
    a limited amount of historical information about the locations visited by the
    device and timestamps showing that the device was at a specific location. The
    EXIF data posted to social media sites can also contain information about approximately
    where the photograph was taken. More advanced mobile forensic tools can verify
    whether the photograph was taken on the mobile device using what is called **camera
    ballistics processes**. Digital book readers, such as Kindle, are also subject
    to forensic examination as they have been found to conceal evidentiary material.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 手持设备，包括卫星电话、平板电脑和网络书籍，还存储有关设备访问过的位置的有限信息以及显示设备在特定位置的时间戳。发布到社交媒体网站的EXIF数据也可能包含有关拍摄照片的大致位置的信息。更先进的移动取证工具可以验证照片是否是使用所谓的**相机弹道过程**在移动设备上拍摄的。数字书籍阅读器，如Kindle，也会受到法证检查，因为它们被发现隐藏了证据材料。
- en: Obtaining data from tablets and other handhelds is relatively straightforward
    and similar to computers and mobile phones. They provide useful data for evidence
    reconstruction. GPS devices are becoming more problematic to retrieve data from,
    particularly those inbuilt in vehicle dashboards. More often than not, the device
    provides no more data than the home location and locations keyed in as potential
    destinations. They do not generally record the journey and any meaningful chronology
    of the journey, but they can add to an investigation by corroborating mobile phone
    records and Telco logging.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 从平板电脑和其他手持设备获取数据相对简单，类似于计算机和手机。它们为证据重建提供了有用的数据。GPS设备越来越难以从中检索数据，特别是那些内置在车辆仪表板中的设备。通常情况下，这些设备提供的数据不会超过家庭位置和作为潜在目的地输入的位置。它们通常不记录旅程和旅程的任何有意义的时间顺序，但它们可以通过协助手机记录和电信日志来增加调查的内容。
- en: Case study – mobile phone evidence in a bomb hoax
  id: totrans-259
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 案例研究 - 炸弹恶作剧中的手机证据
- en: This case study further exemplifies how digital evidence should always be corroborated,
    verified whenever possible, and certainly never taken at face value.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 这个案例研究进一步说明了数字证据应始终得到协作、验证，尽可能核实，绝对不能轻信的重要性。
- en: The defendant in the case was charged with serious offences under telecommunications
    legislation relating to sending a text message to the defendant's father, claiming
    that a bomb would detonate at the school attended by one of the defendant's siblings.
    The threat was reported to the local police, who in turn evacuated the school
    as a safety measure. A search of the school confirmed that the threat was probably
    a hoax, but it still was a very serious matter. Unfortunately, these hoaxes are
    all too common, and, in light of attacks on schools by extortionists, extremists,
    and persons with serious mental health issues, are always taken seriously by law
    enforcement and affected parties. However, they are so frequent that one can hardly
    blame first responders from occasionally adopting a blasé approach in apprehending
    the perpetrators of these hoaxes.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 该案件中的被告被控根据与向被告的父亲发送短信有关的电信立法的严重罪行，声称一颗炸弹将在被告的兄弟姐妹所就读的学校爆炸。这一威胁被报告给当地警察，后者随即疏散了学校作为安全措施。学校的搜查证实了这一威胁可能是一个恶作剧，但这仍然是一个非常严重的问题。不幸的是，这些恶作剧太常见了，在学校遭到敲诈者、极端分子和有严重心理健康问题的人袭击的情况下，执法部门和受影响的各方总是认真对待。然而，它们如此频繁，以至于人们很难责怪第一响应者偶尔对逮捕这些恶作剧的肇事者采取漠不关心的态度。
- en: Prior to the incident, the defendant had been receiving a number of vexatious
    and sinister text messages on their mobile phone. The messages were partly written
    in English and partly in another Asian language. They seemed to refer to a former
    lover who then resided in another country. They also made derogatory comments
    about the defendant's fiancée, who also started receiving similar text messages.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 事发前，被告一直在手机上收到一些恼人和险恶的短信。这些短信部分用英语写成，部分用另一种亚洲语言写成。它们似乎提到了一个当时居住在另一个国家的前情人。它们还对被告的未婚妻发表了贬低的评论，后者也开始收到类似的短信。
- en: 'The defendant, looking more like a victim at this point in time, received a
    number of sinister text messages on the mobile phone, and a sample of these is
    shown in the following table:'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个时候，被告看起来更像是受害者，手机上收到了一些险恶的短信，以下是其中一些的样本：
- en: '![Case study – mobile phone evidence in a bomb hoax](img/B04931_08_47.jpg)'
  id: totrans-264
  prefs: []
  type: TYPE_IMG
  zh: '![案例研究 - 炸弹恶作剧中的手机证据](img/B04931_08_47.jpg)'
- en: 'The defendant''s and their fiancée''s responses to the messages seemed to goad
    the caller to make or send more threatening messages, including the following
    messages extracted from the fiancée''s phone:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 被告及其未婚妻对这些短信的回应似乎刺激了来电者发出更多威胁性的短信，包括从未婚妻手机中提取的以下短信：
- en: '![Case study – mobile phone evidence in a bomb hoax](img/B04931_08_48.jpg)'
  id: totrans-266
  prefs: []
  type: TYPE_IMG
  zh: '![案例研究 - 炸弹恶作剧中的手机证据](img/B04931_08_48.jpg)'
- en: 'Later messages to the fiancée implied a bomb threat and other sinister actions:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 后来发给未婚妻的短信暗示了炸弹威胁和其他险恶行为：
- en: '![Case study – mobile phone evidence in a bomb hoax](img/B04931_08_49.jpg)'
  id: totrans-268
  prefs: []
  type: TYPE_IMG
  zh: '![案例研究 - 炸弹恶作剧中的手机证据](img/B04931_08_49.jpg)'
- en: 'The tone of these messages became even more bizarre and intimidating:'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 这些短信的语气变得更加奇怪和威胁：
- en: '![Case study – mobile phone evidence in a bomb hoax](img/B04931_08_50.jpg)'
  id: totrans-270
  prefs: []
  type: TYPE_IMG
  zh: '![案例研究 - 炸弹恶作剧中的手机证据](img/B04931_08_50.jpg)'
- en: 'And they continued in a similar vein:'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 并且它们继续以类似的方式：
- en: '![Case study – mobile phone evidence in a bomb hoax](img/B04931_08_51.jpg)'
  id: totrans-272
  prefs: []
  type: TYPE_IMG
  zh: '![案例研究 - 炸弹恐吓中的手机证据](img/B04931_08_51.jpg)'
- en: At this point, the defendant made a complaint to the local police about these
    messages and an apparent burglary at their parents' family home that the defendant
    shared with a younger sibling. The complaint was recorded and the police visited
    the home, but they noted that while the defendant's bedroom had been ransacked,
    nothing had evidently been stolen.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，被告向当地警方投诉了这些信息以及被告与年幼兄弟共享的父母家中明显发生的入室盗窃。投诉被记录，警方前往家中，但他们注意到虽然被告的卧室被洗劫一空，但显然没有被盗。
- en: The following day, a bomb threat message was received by the defendant's father,
    and police took possession of the defendant's father's mobile phone and were later
    able to identify the subscriber number of the caller. The telephone provider provided
    a log of calls made between the phone and other contacts, which was restricted
    to the phones belonging to the defendant, the fiancée, and the father. The phone's
    IMEI and SIM card IMSI numbers were identified, and further inquiry confirmed
    that the handset belonged to the defendant, although the SIM card was purchased
    without identification being provided (not an uncommon occurrence).
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天，被告的父亲收到了一条炸弹恐吓信息，警方接管了被告父亲的手机，后来能够确定来电者的订户号码。电话提供商提供了手机与其他联系人之间的通话记录日志，这些记录仅限于属于被告、未婚妻和父亲的手机。手机的IMEI和SIM卡的IMSI号码被确定，进一步的调查证实手机属于被告，尽管SIM卡是在未提供身份证明的情况下购买的（这并不罕见）。
- en: A search of the defendant's bedroom (previously burgled) located the handset
    underneath the defendant's bed. As it transpired, the handset was an old phone
    that the defendant had purchased and later replaced with a newer model. Consequently,
    the defendant was questioned and then arrested, and prosecution action commenced.
    However, the motivation of the defendant, a respectable office worker, was not
    established—unusual, considering the background circumstances. Moreover, none
    of the preceding events leading up to the data of the bomb threat were heeded
    by the police, and I was engaged to seek the truth of the matter.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 被告卧室（先前被盗）的搜查发现手机放在被告床底下。事实证明，这部手机是被告购买并后来换成了新型号的旧手机。因此，被告接受了询问，随后被逮捕，起诉行动开始。然而，被告这位受人尊敬的办公室工作人员的动机并未得到确认——考虑到背景情况，这是不寻常的。此外，警方并未注意到导致炸弹恐吓事件的前期事件，于是我被委托去寻找事情的真相。
- en: A reconstruction of the crime commenced with a comparison of the available prosecution
    evidence with the findings of defense investigation. There was no doubt as to
    the text message being sent from the seized handset that belonged to the defendant,
    but no SIM card was ever recovered. The defendant was linked to the crime by the
    handset, the text messages recorded on it, and the corroborating information provided
    by the telecommunications provider—strong evidence, but not necessarily conclusive,
    for motivation for the crime seemed lacking.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 通过比较可用的起诉证据与辩护调查结果，对犯罪进行了重建。毫无疑问，短信是从属于被告的扣押手机发送的，但从未找到SIM卡。被告通过手机、记录在上面的短信以及电信提供商提供的协助信息与犯罪联系在一起——这是强有力的证据，但并非必然是动机不足的结论。
- en: 'The following concerns were raised to the prosecutor by me through the defense
    legal team:'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过辩护团队向检察官提出了以下关切：
- en: The discovery facts provided by the prosecution were lacking essential information
    for the defense team to make a reasonable examination of the evidence
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 起诉方提供的发现事实缺乏辩护团队进行合理审查所需的基本信息。
- en: There was no forensic report made of the defendant's new phone or the fiancée's
    phone, which contained exculpatory evidence
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未对被告的新手机或未婚妻的手机进行法庭报告，这些手机包含了无罪证据。
- en: Details of the forensic tools and processes used to extract data from the seized
    mobile phones were not provided
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未提供用于从扣押的手机中提取数据的法庭工具和流程的详细信息。
- en: Copies of the actual forensic files of the seized phones obtained through these
    processes were not shared in full
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过这些过程获得的扣押手机的实际法庭文件副本未完整分享。
- en: Details of any Wi-Fi connectivity recovered from any of the phones were not
    checked and provided to the defense team
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未检查任何手机中恢复的任何Wi-Fi连接细节，并提供给辩护团队。
- en: No details were provided of any GPS location data that may have been recovered
    from the perpetrator's phone, particularly relevant to the time the threatening
    texts were sent at
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有提供任何可能从犯罪者手机中恢复的GPS位置数据的详细信息，特别是在发送威胁性短信时。
- en: No details were provided of the recorded location of the seized mobile phone
    to determine its location through connections to telephone towers during the period
    from the commencement of the sinister and threatening calls received by the defendant
    and other parties
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有提供有关扣押手机的记录位置的详细信息，以确定在被告和其他当事人收到恶意和威胁电话的期间，通过连接到电话塔来确定其位置。
- en: The last point raised was important to answer so as to determine the location
    of the person who sent the bomb threat message and compare that with the location
    of the defendant's phone, which was active at the same time the bomb threat message
    was sent. The defendant claimed to be in a distant suburb at the time of the threat
    and had a sound and independent alibi to support the claim. If it could be shown
    that the threat had been sent from another location, which seemed plausible, then
    it could be inferred that the defendant did not have possession of the phone at
    the critical time.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 最后提出的问题很重要，以确定发送炸弹威胁信息的人的位置，并将其与被告的手机位置进行比较，该手机在发送炸弹威胁信息时处于活动状态。被告声称在威胁发生时处于一个遥远的郊区，并有一个坚实而独立的不在场证明来支持这一说法。如果可以证明威胁是从另一个地点发送的，这似乎是可能的，那么可以推断在关键时刻被告并没有手机。
- en: Within a day of the prosecution being made aware of these concerns, the charges
    against the defendant were unexpectedly withdrawn without reason being provided.
    Not wishing to be overly critical of the agency involved in this case, there seemed
    to have been some systemic problems not uncommon with the handling of digital
    evidence. Certainly, the prosecution investigation was defective, incomplete,
    and too narrowly focused on obtaining a quick conviction at a lower court to settle
    what the officers may have decided was a routine nuisance call. Sloppy police
    work contributed to the low standard of the investigation, resulting in an overreliance
    on the devices seized and a failure to note or consider other digital and witness
    evidence.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 在检控机构被告知这些问题的一天内，对被告的指控出人意料地被撤销，而没有提供理由。不希望对参与此案的机构过分批评，似乎存在一些系统性问题，这在处理数字证据时并不罕见。当然，检控调查存在缺陷，不完整，并且过于狭隘地专注于在低级法院迅速定罪以解决警官可能认为是例行骚扰电话的问题。粗心的警务工作导致调查标准低下，过度依赖扣押的设备，并未注意或考虑其他数字和证人证据。
- en: 'It is unclear who the actual culprit was, but the following observations seemed
    to suggest it was the defendant''s younger sibling, in that:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 尚不清楚实际罪犯是谁，但以下观察似乎表明是被告的年幼兄弟，因为：
- en: He had access to the defendant's bedroom and could have removed and later replaced
    the incriminating phone under the bed after sending the threat
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他可以进入被告的卧室，并在发送威胁后将带有罪证的手机放在床底下后取走并后来放回。
- en: He spoke the foreign language fluently and had an intimate knowledge of the
    insides of the family home and the movements of family members, as reflected in
    the text messages
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他能流利地讲外语，并对家庭内部和家庭成员的活动有亲密的了解，正如短信中所反映的那样。
- en: He suffered some form of mental illness and had a low intellect that seemed
    to be reflected in some of the text messages
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他患有某种形式的精神疾病，智力较低，这似乎在一些短信中有所体现。
- en: He disliked the fiancée and was obsessively possessive about his parents and
    the defendant
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他不喜欢未婚妻，并对父母和被告有着过分的占有欲。
- en: In effect, he had the means, motive, and opportunity to implicate the defendant.
    Curiously, the defendant appeared reluctant to provide all but the phone evidence
    and appeared to be protecting the sibling. That is speculation, but highly plausible,
    with some grounds for believing the defendant was hoping the digital evidence
    could successfully overturn the case without implicating the sibling.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，他有动机、手段和机会牵连被告。奇怪的是，被告似乎不愿提供除手机证据外的其他证据，并似乎在保护兄弟。这只是猜测，但高度可信，有一些理由认为被告希望数字证据能成功推翻案件而不牵连兄弟。
- en: 'This was an unusual case, which you may find intriguing, and while it does
    provide a sample of a real case, it leads on to the next chapter, which will focus
    on the ever-important forensic rule: seek the truth, be led by all the evidence,
    and do not let investigator bias hide the truth.'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个不寻常的案例，你可能会觉得很有趣，虽然它提供了一个真实案例的样本，但它也引出了下一章，重点讨论一个永远重要的法医规则：追求真相，依赖所有证据，绝不让调查员的偏见遮掩真相。
- en: Summary
  id: totrans-294
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter provided some of the key processes for locating and recovering
    digital evidence relating to records of personal communications, including e-mails
    and browsing records stored on computer devices and telephonic communications
    stored on mobile phones. It outlined the recovery and searching of Internet browsing
    records and other messaging systems, including Skype. It described in more detail
    the processes of e-mail analysis and recovery.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提供了定位和恢复与个人通信记录相关的数字证据的关键过程，包括存储在计算机设备上的电子邮件和浏览记录，以及存储在手机上的电话通信。它概述了恢复和搜索互联网浏览记录及其他消息系统（如Skype）的方法。它还更详细地描述了电子邮件分析和恢复的过程。
- en: Mobile phone forensics was introduced and its importance in forensic examinations
    along with the growing challenge of evidence acquisition from personal computing
    devices and GPS devices was explained. The case study provided an insight into
    some of the key issues with mobile phone evidence. It described the pitfalls of
    investigators with a poor understanding of the complexity of mobile phone forensics
    and an overreliance on assumptions about the circumstances surrounding the case.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 引入了手机取证及其在法医检查中的重要性，同时解释了从个人计算设备和GPS设备获取证据日益增长的挑战。案例研究提供了对手机证据的一些关键问题的见解。它描述了调查人员对手机取证复杂性理解不足以及对案件相关环境的假设过度依赖所带来的陷阱。
- en: '[Chapter 9](ch09.html "Chapter 9. Validating the Evidence"), *Validating the
    Evidence*, will reflect on the fundamentals of digital evidence analysis: a thorough
    examination of the evidence to test its authenticity, relevance, and reliability.
    You will further recognize and appreciate the importance of the scientific examination
    of digital devices and evidence to ensure that the best forensic practice is maintained.'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章：验证证据")，*验证证据*，将回顾数字证据分析的基础：对证据的彻底审查，以验证其真实性、相关性和可靠性。你将进一步认识到并欣赏对数字设备和证据进行科学检查的重要性，以确保保持最佳的法医实践。'
- en: In particular, the next chapter will describe some common pitfalls that diminish
    the value of digital forensics through cursory and biased examinations. A case
    study will showcase the importance of sound evidence selection and analysis as
    well as emphasizing the importance of impartiality in selecting evidence to ensure
    that the courts' expectations are met. Validating the evidence to determine its
    relevance and authenticity in anticipation of it being tendered in legal proceedings
    relies on testing and checking the evidence to ensure it is what it purports to
    be. This includes a more structured analysis of the evidence collected, including
    the development and testing of hypotheses and counter-arguments in line with forensic
    standards.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是，下一章将描述一些常见的陷阱，这些陷阱通过草率和有偏见的检查削弱了数字取证的价值。一个案例研究将展示正确选择和分析证据的重要性，并强调在选择证据时保持公正，以确保符合法庭的期望。验证证据的相关性和真实性，以期其在法律程序中被采纳，依赖于对证据进行测试和检查，确保其与声称的一致。这包括对收集的证据进行更为结构化的分析，包括根据法医标准发展和测试假设与反驳论点。
