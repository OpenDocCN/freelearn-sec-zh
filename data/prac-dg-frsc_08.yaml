  type: TYPE_NORMAL
  zh: 注意
- en: 'Subscribers are identified by another unique identifier: the IMEI number stored
    on the SIM card, which identifies and authenticates subscribers. This facilitates
    a practitioner liaising with the telephone network to obtain billing information,
    locations of calls, and contacts—all potential evidence.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 用户通过另一个唯一标识符来识别：存储在SIM卡上的IMEI号码，该号码用于识别和认证用户。这有助于取证人员与电话网络联系，获取账单信息、通话位置和联系人—这些都是潜在的证据。
- en: Among practitioners, it is considered best practice to document manual and technical
    processes used to access and recover evidence from mobile phones and to minimize
    any loss or changes to data. Android and Apple phones and a host of others store
    a significant amount of user information in SQLite databases—information which
    sometimes remains on the device after other information has been deleted. This
    can be a useful source of information, and forensic tools often recover a broad
    range of file types, including databases.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在从业人员中，最佳实践是记录用于访问和恢复来自移动电话的证据的手动和技术流程，并尽量减少数据丢失或更改。Android和Apple手机以及其他许多手机在SQLite数据库中存储大量用户信息—这些信息有时在其他信息删除后仍然保留在设备上。这可能成为一个有用的信息来源，取证工具通常可以恢复广泛的文件类型，包括数据库。
