- en: 'Using ILookIX''s indexing of unallocated sectors will index the raw sector
    contents of each sector not assigned to a file or folder. The following screenshot
    shows the result of a search for the term **tightvnc** in an attempt to explore
    the possibility that this remote-access program may have been used to compromise
    the desktop computer. **116** hits in the file slack were recovered, with a further
    **423** file hits being recorded, thereby shedding much more light on a remote
    attack against the device:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ILookIX对未分配扇区的索引将对未分配给文件或文件夹的每个扇区的原始扇区内容进行索引。以下截图展示了搜索术语**tightvnc**的结果，旨在探索这个远程访问程序是否可能被用来妥协桌面计算机。恢复了**116**个文件松散区的命中，并记录了**423**个文件命中，从而为针对设备的远程攻击提供了更多线索：
- en: '![Recovering browsing artifacts from slack and unallocated space](img/B04931_08_02.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![从松散区域和未分配空间恢复浏览痕迹](img/B04931_08_02.jpg)'
- en: Search hits recovered in files and file slack sectors
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在文件和文件松散区域中恢复的搜索命中
- en: A sample of recovered sectors containing traces of the search terms or hits
    is shown in the following screenshot. Note that there are no timestamps for this
    data, and what is shown is the date the practitioner extracted the traces after
    free and unallocated space on the forensic image was indexed. In many instances,
    not all of the data is readable, even using the inbuilt hex editor—there is often
    an absence of timestamps and the original file location.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了包含搜索术语或命踪的恢复扇区的样本。请注意，这些数据没有时间戳，显示的日期是执法人员提取痕迹后，免费和未分配空间在取证图像中被索引的日期。在许多情况下，即便使用内置的十六进制编辑器，数据也不完全可读——通常缺少时间戳和原始文件位置。
- en: 'In this instance, BitTorrent activity was recovered, providing details suggesting
    the suspect using the BitTorrent peer-to-peer protocol to download media from
    other torrent users. In this example, the timestamps of some of the activity are
    clearly visible as well as the nature of the media being downloaded:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个实例中，恢复了BitTorrent活动，提供了细节，表明嫌疑人使用BitTorrent点对点协议从其他torrent用户下载媒体。在这个例子中，部分活动的时间戳非常清晰可见，同时还可以看到正在下载的媒体的性质：
- en: '![Recovering browsing artifacts from slack and unallocated space](img/B04931_08_03.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![从松散区域和未分配空间恢复浏览痕迹](img/B04931_08_03.jpg)'
- en: Search hits recovered in files and file slack sectors
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在文件和文件松散区域中恢复的搜索命中
- en: 'In this example, data was recovered from slack file sectors using the term
    `search terms`. One of the hits shown in the following screenshot provided details
    of the drive sector and contiguous sectors where the record was held. Data carving
    of the sectors may provide a partial reconstruction of the data, but unless there
    were some timestamp included in the body of the information, analysis of temporal
    data would be guesswork at best:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，数据是通过使用术语`search terms`从松散文件区域中恢复的。以下截图中的一个命中提供了驱动器扇区和记录所在的连续扇区的详细信息。对这些扇区的数据雕刻可能会提供数据的部分重建，但除非信息正文中包含某些时间戳，否则对时间数据的分析最多也只能是猜测：
- en: '![Recovering browsing artifacts from slack and unallocated space](img/B04931_08_04.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![从松散区域和未分配空间恢复浏览痕迹](img/B04931_08_04.jpg)'
- en: Properties of recovered Internet browsing from slack space
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 从松散空间恢复的互联网浏览数据的属性
- en: 'By opening this data, it was possible to glean some important information.
    The following screenshot highlights a website visited to delete a Skype account.
    This information was commensurate with the suspect''s presumed attempt to delete
    the account to prevent future investigation of illegal activities involving communication
    with organized crime personalities:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 通过打开这些数据，可以获取一些重要信息。下图突出显示了一个访问过的网站，用于删除 Skype 账户。这些信息与嫌疑人可能试图删除账户以防止未来涉及与有组织犯罪人物的非法活动调查的行为相符：
- en: '![Recovering browsing artifacts from slack and unallocated space](img/B04931_08_05.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![从未分配空间和松散空间恢复浏览痕迹](img/B04931_08_05.jpg)'
- en: A view of some of the readable data from Internet browsing records recovered
    from slack space
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 从松散空间恢复的部分可读的互联网浏览记录数据
- en: The data held some temporal material that correlated with deleted HTML data
    to assist in determining the likelihood of the month and year when the search
    was made. The following diagram suggests the likelihood that Skype was installed
    on the computer, but there is no evidence of the program and deleted data files
    in the Recycle Bin or in slack space. Windows Event Viewer did provide evidence
    of its earlier installation and use during specific periods. This was reinforced
    by the remnants of Skype activity recovered from slack space, including message
    text and the search for an uninstallation process. A partially recovered webpage
    located in slack space provided an approximate period when the webpage was created
    on the website. Such corroboration of these scattered remnants is useful in reconstructing
    key events.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据包含一些时间性材料，与已删除的 HTML 数据相关联，帮助确定搜索发生的月份和年份。下图显示了 Skype 可能已安装在计算机上的可能性，但在回收站或松散空间中没有找到该程序及已删除的数据文件。Windows
    事件查看器确实提供了其早期安装和使用的证据，尤其是在特定时间段内。通过从松散空间恢复的 Skype 活动残余，包括消息文本和卸载过程的搜索，进一步证明了这一点。从松散空间恢复的部分网页也提供了该网页在网站上创建的大致时间。对这些分散残余的证据进行佐证，对于重建关键事件是非常有用的。
- en: 'In this case, it was an attempt to remove Skype and data associated with it
    and could be considered potentially incriminating:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，是试图删除 Skype 及其相关数据，这可能被认为是潜在的有罪证据：
- en: '![Recovering browsing artifacts from slack and unallocated space](img/B04931_08_06.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![从未分配空间和松散空间恢复浏览痕迹](img/B04931_08_06.jpg)'
- en: The nexus between data recovered from slack space to assist event reconstruction
    and an attempt to obfuscate the use of Skype
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 从未分配空间恢复的数据与事件重构的关联，以及试图掩盖使用 Skype 的行为
- en: 'ILookIX includes a shortcut feature that takes commonly used values, such as
    the most recently typed web addresses in Internet Explorer and Internet Explorer
    settings, and regenerates those hives, keys, and values into a shortcut tree for
    easy review, as shown in the following screenshot:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX 包括一个快捷方式功能，可以获取常用值，如 Internet Explorer 中最近输入的网页地址和设置，并重新生成这些注册表项、键和值为快捷方式树，方便检查，截图如下所示：
- en: '![Recovering browsing artifacts from slack and unallocated space](img/B04931_08_07.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![从未分配空间和松散空间恢复浏览痕迹](img/B04931_08_07.jpg)'
- en: Activity antecedents recovered from the Registry
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 从注册表中恢复的活动前因
- en: Private browsing
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 私密浏览
- en: Private browsing is a facility provided by some web browsers, including Google
    Chrome, Mozilla Firefox, and Internet Explorer, for the purpose of avoiding all
    traces of the user's activity during a browsing session for privacy and, possibly,
    security reasons. It is also typical of users wishing to hide browsing activities
    that involve a degree of illegality. This makes the analysis and location of evidence
    relating to web browsing activity potentially difficult, as the private browsing
    may have removed all evidence of browsing activities that may be relevant to an
    examination.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 私密浏览是一些网页浏览器提供的功能，包括 Google Chrome、Mozilla Firefox 和 Internet Explorer，目的是为了避免在浏览会话中留下用户活动的任何痕迹，保护隐私，并可能出于安全原因。它也通常用于那些希望隐藏涉及一定非法性的浏览活动的用户。这使得分析和定位与网页浏览活动相关的证据变得可能更加困难，因为私密浏览可能已经删除了所有与浏览活动相关的证据，而这些证据可能对调查有所帮助。
- en: Research was undertaken by me to gain a clearer understanding of the nature
    of the private browsing function and its implications for forensic examination.
    Previous research had looked at recovering browsing data from computer hard drives,
    while other research stressed the wisdom of recording browsing activities from
    RAM data stored on the computer. A range of forensic programs used for the analysis
    of web browsers, including EnCase, AccessData's Forensic Toolkit, Nirsoft Internet
    Tools, and Internet Evidence Finder, had been used in earlier experiments.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我进行的研究旨在更清晰地理解私人浏览功能及其对法医检查的影响。以前的研究主要集中在从计算机硬盘中恢复浏览数据，而其他研究则强调了从计算机上存储的 RAM
    数据中记录浏览活动的智慧。早期的实验中使用了一些法医程序来分析网页浏览器，包括 EnCase、AccessData 的 Forensic Toolkit、Nirsoft
    Internet Tools 和 Internet Evidence Finder。
- en: My experiments were intended to identify those areas of the computer system
    that are modified or accessed during normal and private browsing sessions. This
    showed that during private browsing, IE stored everything normally but deleted
    it once the browser was exited. Chrome modified the safe browsing databases, cookies,
    and history, and Firefox modified the Firefox profiles and safe browsing database.
    These results could potentially help researchers focus their search when analyzing
    web browsers.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我的实验旨在确定在正常和私人浏览会话中，计算机系统哪些区域被修改或访问。这表明，在私人浏览期间，IE 会正常存储所有内容，但在退出浏览器后会删除它。Chrome
    修改了安全浏览数据库、cookies 和历史记录，Firefox 修改了 Firefox 配置文件和安全浏览数据库。这些结果可能有助于研究人员在分析网页浏览器时集中搜索目标。
- en: Some variances were noted in whether `pagefile.sys` files contained information
    relevant to private browsing, but that may have been due to the size of RAM available,
    as memory swap files are created when the memory is fully used, storing data on
    the hard drive. This seems more of a matter of chance than something that can
    be relied upon during a dead analysis of the hard drive, with the chance of finding
    them decreasing as time and computer use after the session increases.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在是否 `pagefile.sys` 文件包含与私人浏览相关的信息方面注意到了一些差异，但这可能与可用的 RAM 大小有关，因为当内存被完全使用时，会创建内存交换文件并将数据存储在硬盘上。这似乎更像是偶然现象，而不是在硬盘死亡分析中可以依赖的内容，随着会话之后的时间和计算机使用增加，找到相关数据的机会会减小。
- en: 'The results of experiments using ILookIX and IXImager to image and examine
    each browser under identical conditions on Windows 7 Ultimate showed that both
    Chrome and Firefox had more secure private browsing modes than Internet Explorer,
    with no information relating to the private browsing session other than the date
    changes on related files found for Firefox or Chrome. The following general observations
    could be made:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 ILookIX 和 IXImager 在 Windows 7 Ultimate 上对每个浏览器进行成像和检查的实验结果表明，Chrome 和 Firefox
    的私人浏览模式比 Internet Explorer 更安全，除了与 Firefox 或 Chrome 相关文件中的日期变化外，未发现与私人浏览会话相关的任何信息。以下是可以做出的总体观察：
- en: '**Google Chrome**: Examination of the slack space, `pagefile.sys` files, unallocated
    spaces, and string searches for Google Chrome did not recover any artifacts. Earlier
    researchers had found only timestamp changes in SysVolume information, and in
    files such as `Safebrowsingcookies.db`.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**谷歌浏览器**：检查了空闲空间、`pagefile.sys` 文件、未分配空间和针对谷歌浏览器的字符串搜索，但未恢复任何文物。早期的研究者只发现了
    SysVolume 信息中的时间戳变化，以及像 `Safebrowsingcookies.db` 这样的文件中存在的变化。'
- en: '**Mozilla Firefox**: Analysis found only timestamp changes in **Firefox** |
    **Profiles** files.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Mozilla Firefox**：分析仅发现了 **Firefox** | **Profiles** 文件中的时间戳变化。'
- en: '**Internet Explorer**: Commensurate with previous research, more recoverable
    data was retained after private browsing sessions, with browsing artifacts recovered
    from all the websites visited. Most information recovered was located in cache,
    history, and temporary Internet files as well as in unallocated space. The study
    found browsing information in both the usual folders and unallocated space. These
    differences in locations where browsing artifacts were found may be due to system,
    web browser version, or forensic analysis software differences. This study also
    found that there were differences between the number of artifacts that could be
    recovered after a private browsing session in Internet Explorer. This appeared
    to depend on the different process used to access files in private browsing, with
    fewer artifacts recovered when Internet Explorer was opened directly in InPrivate
    Browsing mode.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Internet Explorer**：与之前的研究一致，私密浏览会话后恢复的数据更多，从所有访问过的网站中恢复了浏览文档。大部分恢复的数据位于缓存、历史记录和临时
    Internet 文件中，也有部分位于未分配的空间中。研究发现，浏览信息既出现在常规文件夹，也出现在未分配的空间中。这些浏览文档所在位置的差异可能是由于系统、网页浏览器版本或取证分析软件的不同所导致。研究还发现，在
    Internet Explorer 的私密浏览会话后，可恢复的文档数量有所不同。这似乎取决于私密浏览时用于访问文件的不同过程，当直接在 InPrivate
    浏览模式下打开 Internet Explorer 时，恢复的文档较少。'
- en: These results show that while there are timestamp changes to relevant browser
    files that indicate a browsing event has occurred, if someone has used Firefox
    or Chrome for a private browsing session, the recovery of any browsing artifacts
    would be very difficult—impossible or unlikely at best—from a dead analysis of
    the hard drive, as nothing was found during this research. However, information
    relating to the web browser session from private browsing using Internet Explorer
    was recoverable. However, there was less information available when Internet Explorer
    had been opened directly in private browsing mode than when it had been opened
    in normal mode and then switched to private mode.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这些结果表明，虽然相关浏览器文件的时间戳发生了变化，表明有浏览事件发生，但如果有人在 Firefox 或 Chrome 中进行私密浏览会话，从硬盘的死机分析中恢复任何浏览文档将非常困难——最好说是无法恢复。在这项研究中没有找到任何内容。然而，使用
    Internet Explorer 进行私密浏览会话时，与网页浏览器会话相关的信息是可以恢复的。然而，当直接以私密浏览模式打开 Internet Explorer
    时，比起以正常模式打开然后切换到私密模式时，恢复到的信息较少。
- en: 'Microsoft Edge, a variant of Internet Explorer, also incorporates a private
    browsing feature, as shown in the following screenshot. Preliminary research shows
    that like Internet Explorer, traces of this feature do remain on the device and
    are recoverable:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft Edge，作为 Internet Explorer 的变种，也包含私密浏览功能，以下截图显示了这一功能。初步研究表明，像 Internet
    Explorer 一样，该功能的痕迹依然会保留在设备中，并且可以恢复：
- en: '![Private browsing](img/B04931_08_08.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![Private browsing](img/B04931_08_08.jpg)'
- en: Activity antecedents recovered from the Registry
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 从注册表中恢复的活动先兆
- en: Messaging systems
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 消息系统
- en: There are a range of messaging applications that are installed on computers
    that often provide useful digital evidence about the activities, contacts, and
    intentions of wrongdoers. Mobile phones are increasingly used for such communications,
    and this is described in more detail later in the chapter.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 许多安装在计算机上的消息应用程序通常提供关于不法分子活动、联系人和意图的有用数字证据。移动电话越来越多地用于此类通信，后文将详细描述这一点。
- en: MSN Messenger, Skype, Yahoo! Messenger, and other web-based e-mail applications
    are a common feature on many computers. Chat rooms that appeared destined for
    the scrap heap have undergone a renaissance on computers, tablets, and mobile
    phones because of their ease of use and general convenience. Banter, for example,
    enables casual chatting with others who are nearby.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: MSN Messenger、Skype、Yahoo! Messenger 和其他基于网页的电子邮件应用程序是许多计算机上的常见功能。曾经似乎注定要被淘汰的聊天室，因为其使用简便和普遍的便利性，在计算机、平板电脑和手机上经历了复兴。例如，Banter
    使得与附近的其他人进行轻松聊天成为可能。
- en: Social networking sites such as Facebook, Twitter, LinkedIn, Google+, Flickr,
    and Meetup are just a few of the sites available for users to meet friends, contacts,
    and others with similar interests. Other sites host chat rooms catering to every
    form of human interest and endeavor—and not all legal or in good taste.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook、Twitter、LinkedIn、Google+、Flickr 和 Meetup 等社交网络站点是用户结识朋友、联系人以及其他具有相似兴趣的人的一些常见平台。其他网站则提供各种兴趣和追求的聊天室——并非所有的都是合法的或有品味的。
- en: Examining Skype and chat room artifacts
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检查 Skype 和聊天室文档
- en: 'The following screenshot shows the file property sheet of recovered chat messages
    between a suspect and young persons through the social networking site **TeenChat**
    ([http://www.teenchat.com/](http://www.teenchat.com/)). The site is intended for
    use by adolescents, but its users are sometimes exploited by cyberstalkers and
    pedophiles:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了通过社交网站**TeenChat**（[http://www.teenchat.com/](http://www.teenchat.com/)）恢复的嫌疑人与年轻人之间的聊天消息文件属性表。该网站旨在供青少年使用，但其用户有时会被网络跟踪者和恋童癖者所利用：
- en: '![Examining Skype and chat room artifacts](img/B04931_08_09.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![检查 Skype 和聊天室证据](img/B04931_08_09.jpg)'
- en: Property sheet of a record of an innocuous conversation using TeenChat
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 TeenChat 进行无害对话的记录属性表
- en: 'Data relating to chat rooms is often logged and conversations and an exchange
    of multimedia files may also remain on the device, despite attempts by wrongdoers
    to delete and remove incriminating evidence. Skype, by default, leaves a collection
    of spreadsheets that are helpful to the investigator. In the following screenshot,
    there are samples of files that contain records of conversations between various
    parties:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 与聊天室相关的数据通常会被记录下来，即使不法分子试图删除并移除有罪证据，对话和多媒体文件的交换也可能仍然保留在设备中。Skype 默认会留下对调查人员有用的电子表格。在以下截图中，有一些包含各种方之间对话记录的文件示例：
- en: '![Examining Skype and chat room artifacts](img/B04931_08_10.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![检查 Skype 和聊天室证据](img/B04931_08_10.jpg)'
- en: Recovered files relating to Skype activity
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Skype 活动相关的恢复文件
- en: Often, attempts are made to delete or obfuscate these communications, and in
    doing so, the offender may assume that the records of conversations have been
    permanently destroyed. However, other parties to the conversations and responsible
    website-hosting services may retain some of the traffic data and will be obliged
    by law to share this with investigation teams.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，尝试删除或掩盖这些通信记录，犯罪者可能会认为对话记录已经被永久销毁。然而，其他对话方以及负责的网站托管服务可能会保留一些流量数据，并且根据法律要求必须与调查团队分享这些数据。
- en: To confound law enforcement investigations, offenders will adopt anti-forensics
    processes that were introduced in [Chapter 7](ch07.html "Chapter 7. Windows and
    Other Operating Systems as Sources of Evidence"), *Windows and Other Operating
    Systems as Sources of Evidence*, including the use of the invisible Internet.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 为了混淆执法调查，犯罪者会采用[第7章](ch07.html "Chapter 7. Windows and Other Operating Systems
    as Sources of Evidence")中介绍的反取证手段，*Windows 和其他操作系统作为证据来源*，包括使用不可见的互联网。
- en: The invisible Internet
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不可见互联网
- en: It is estimated that the World Wide Web is a small representation of networked
    sites, with the bulk, which some observers estimate to be well in excess of 90
    percent, comprising what is termed the invisible Internet or the Deep Web. Search
    engines such as Google are incapable of recognizing and indexing its sites. Locating
    them requires some insider knowledge, a modicum of skill, and a web browser such
    as Tor.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 据估计，全球信息网只是网络站点的一个小代表，大部分（一些观察者估计超过 90%）由所谓的不可见互联网或深网组成。像 Google 这样的搜索引擎无法识别和索引这些站点。要定位这些站点，需要一定的内部知识、一些技巧和像
    Tor 这样的网页浏览器。
- en: The Dark Web, on the other hand, is not invisible, but the sites that host them
    in the background are, as they have been encrypted and hidden using special tools
    provided by Tor and I2P. The infamous Silk Road online drug-trafficking site used
    these tools to undertake its covert activities. Others use it for legitimate purposes
    but are keen to maintain their anonymity while browsing the web.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，暗网并非不可见，但其托管网站在后台是不可见的，因为它们已经通过 Tor 和 I2P 提供的特殊工具进行了加密和隐藏。臭名昭著的丝绸之路在线毒品交易网站就是通过这些工具进行隐秘活动的。其他人也使用它来进行合法活动，但希望在浏览网络时保持匿名。
- en: 'Obviously, locating remnants of these covert communications on devices is another
    challenge for practitioners, but remnants do in fact often get left behind. In
    the following screenshot, subject to rendition, ILookIX was able to recover some
    traces of Tor activity on a laptop. This information supported the likelihood
    that the suspect was covertly accessing illegal sex sites, among others, and was
    anxious for this to remain secret from other computer users. Regrettably, pedophile
    rings use the network to exchange illegal and obscene material and communicate
    with others in this disgusting traffic in the hope it will avoid detection and
    prosecution:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，在设备上定位这些秘密通信的残留物是从业者面临的又一个挑战，但实际上，这些残留物确实经常被遗留下来。在接下来的截图中，经版图处理，ILookIX能够从一台笔记本电脑上恢复到了一些Tor活动的迹象。这些信息支持了嫌疑人秘密访问非法色情网站等行为的可能性，并且希望这些行为对其他计算机用户保持秘密。遗憾的是，恋童癖者团伙利用网络交换非法和淫秽材料，并与其他人进行这种恶心的交流，希望能够避免被检测和起诉：
- en: '![The invisible Internet](img/B04931_08_11.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![不可见的互联网](img/B04931_08_11.jpg)'
- en: Browsing Dark Web websites for pornography
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览暗网网站获取色情内容
- en: The following screenshot shows a sample of `.TOR` files recovered from another
    device. While many files were deleted and non-recoverable, some were extant and
    provided useful information confirming breaches of intellectual property relevant
    to the case.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的截图显示了从另一台设备中恢复的`.TOR`文件的示例。尽管许多文件已被删除且无法恢复，但一些仍然存在，并提供了有用的信息，证实了与案件相关的知识产权侵犯。
- en: '![The invisible Internet](img/B04931_08_12.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![不可见的互联网](img/B04931_08_12.jpg)'
- en: Recovered .TOR files revealing the use of Tor to download multimedia.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 恢复的.TOR文件显示了使用Tor下载多媒体文件。
- en: 'In many instances, not all of the data is readable, even using the inbuilt
    hex editor, and there is an absence of timestamps and the original file location.
    In this instance, BitTorrent activity has been recovered, providing details of
    the suspect using the BitTorrent peer-to-peer protocol to download media from
    other BitTorrent users. In this example, the timestamps of some of the activity
    are clearly visible as well as the nature of the media being downloaded:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，即使使用内置的十六进制编辑器，也无法读取所有数据，并且缺少时间戳和原始文件位置信息。在这种情况下，已经恢复了BitTorrent活动，提供了嫌疑人使用BitTorrent点对点协议从其他BitTorrent用户下载媒体的详细信息。在这个示例中，一些活动的时间戳清晰可见，以及正在下载的媒体的性质：
- en: '![The invisible Internet](img/B04931_08_13.jpg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![不可见的互联网](img/B04931_08_13.jpg)'
- en: Recovered torrent download data from slack space
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 从slack空间恢复的种子下载数据
- en: E-mail analysis and the processing of large e-mail databases
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 电子邮件分析和大型电子邮件数据库的处理
- en: E-mail recovered from a desktop or laptop computer can hold substantial amounts
    of data, but e-mail stores held on network servers, even modest-sized stores,
    can hold numerous messages and attachments, requiring special programs to select
    and manage them properly. The following subsections further describe how these
    datasets are managed and how the practitioner may undertake a more efficacious
    approach to e-mail analysis and identification.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 从台式机或笔记本电脑中恢复的电子邮件可以保存大量数据，但在网络服务器上保存的电子邮件存储，即使是中等大小的存储，也可能包含大量的消息和附件，需要使用特殊程序来选择和正确管理它们。以下各小节进一步描述了如何管理这些数据集以及从业者可能采用更有效的方法进行电子邮件分析和识别。
- en: Recovering e-mails from desktop and laptop computers
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从台式机和笔记本电脑中恢复电子邮件
- en: 'In the following figure, ILookIX has deconstructed e-mail messages from a single
    account holding more than 28,000 e-mail messages and attachments. The files appear
    in a structure, reflecting the e-mail directory structure, files, and attachments
    as shown on the original device. This makes it easy for the practitioner to become
    oriented with the e-mail layout and gain a quick perspective of the mail system:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在下图中，ILookIX已从单个帐户中解构了超过28,000封电子邮件消息和附件。文件以反映电子邮件目录结构的方式显示在设备上。这使从业者能够快速了解电子邮件布局，并获得对邮件系统的快速视角：
- en: '![Recovering e-mails from desktop and laptop computers](img/B04931_08_14.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![从台式机和笔记本电脑中恢复电子邮件](img/B04931_08_14.jpg)'
- en: E-mail directory structure viewed in the ILookIX e-mail viewer
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX电子邮件查看器中查看的电子邮件目录结构
- en: An **E-mail Stores** file is any file that contains e-mail messages or similar
    data, such as the calendar and contact information in a Microsoft Outlook `.OST`
    or `.PST` file. This includes `.EML`, `.MSG`, `.NSF`, `.MBOX`, `.MBS`, or even
    `.HTML`-based e-mails. Some e-mail stores, such as `.EML` or `.MSG` files, contain
    a single message per file, but even these files need to be deconstructed by ILookIX
    for them to appear in the e-mail explorer. Each e-mail store is listed as an entry
    in the e-mail explorer, whether the store contains a single message, such as a
    `.EML` or `.MSG` file, or a complete structure of messages in folders and subfolders.
    such as a `.PST` file.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**电子邮件存储**文件是任何包含电子邮件消息或类似数据的文件，如 Microsoft Outlook 的 `.OST` 或 `.PST` 文件中的日历和联系人信息。这包括
    `.EML`、`.MSG`、`.NSF`、`.MBOX`、`.MBS`，甚至基于 `.HTML` 的电子邮件。一些电子邮件存储，如 `.EML` 或 `.MSG`
    文件，每个文件包含一条消息，但即便是这些文件也需要通过 ILookIX 解构才能在电子邮件浏览器中显示。每个电子邮件存储在电子邮件浏览器中都作为一个条目列出，无论该存储包含单条消息（如
    `.EML` 或 `.MSG` 文件）还是包含消息的完整结构（如 `.PST` 文件中的文件夹和子文件夹）。'
- en: An important concept that must be understood is the homogenous nature of all
    e-mail types supported in ILookIX. All e-mail client deconstructions become part
    of the same basic explorer e-mail concept. This removes the differences between
    clients so that functions such as e-mail links can be analyzed and explored in
    a new, much-easier-to-decipher interface. The interface provides an object model
    that encompasses all of the characteristics of an Internet e-mail item using the
    RFC standards that apply to all Internet e-mail send/receive clients. Within this
    process, items such as Lotus Notes are fitted into the same model as Outlook `.OST`
    files—this interface comprises the explorer bar for e-mail.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 一个必须理解的重要概念是ILookIX支持的所有电子邮件类型的同质性。所有电子邮件客户端的解构都成为同一基本电子邮件浏览器概念的一部分。这消除了客户端之间的差异，使得像电子邮件链接这样的功能可以在一个新的、更易于解读的界面中进行分析和探索。该界面提供了一个对象模型，涵盖了使用适用于所有互联网电子邮件收发客户端的RFC标准的互联网电子邮件项目的所有特征。在此过程中，像Lotus
    Notes这样的项目被纳入与Outlook `.OST` 文件相同的模型——该界面包括电子邮件的浏览器栏。
- en: 'The e-mail explorer takes all of the e-mail stores, such as Microsoft Outlook''s
    `.PST` files, and shows the folder structure for each. Inside the folder structure,
    the practitioner may view messages, contacts, attachments, and other items, depending
    on the type of mailbox processed. When working with files, e-mail messages are
    displayed in the **List Pane** by selecting an e-mail store or a subfolder in
    the store, as shown in the following screenshot:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件浏览器将所有电子邮件存储（如 Microsoft Outlook 的 `.PST` 文件）整合在一起，并显示每个存储的文件夹结构。在文件夹结构中，用户可以查看消息、联系人、附件和其他项目，具体取决于处理的邮箱类型。在处理文件时，电子邮件消息通过选择电子邮件存储或存储中的子文件夹显示在**列表窗格**中，如以下截图所示：
- en: '![Recovering e-mails from desktop and laptop computers](img/B04931_08_15.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![从桌面和笔记本电脑中恢复电子邮件](img/B04931_08_15.jpg)'
- en: Viewing e-mails by subject
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 按主题查看电子邮件
- en: 'Messages may be viewed using **Viewer**, **Hex View**, or **Plain Text View**.
    In the following screenshot, the message and attachment is viewed in the **Viewer**
    pane:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 消息可以通过**查看器**、**十六进制视图**或**纯文本视图**查看。在以下截图中，消息和附件通过**查看器**窗格查看：
- en: '![Recovering e-mails from desktop and laptop computers](img/B04931_08_16.jpg)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![从桌面和笔记本电脑中恢复电子邮件](img/B04931_08_16.jpg)'
- en: Reading e-mails and attachments
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读电子邮件及附件
- en: 'E-mail file property sheets provide important file and metadata information
    about messages and are invaluable exports for case preparation:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件文件属性表提供了有关消息的重要文件和元数据，这对于案件准备非常宝贵：
- en: '![Recovering e-mails from desktop and laptop computers](img/B04931_08_17.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![从桌面和笔记本电脑中恢复电子邮件](img/B04931_08_17.jpg)'
- en: E-mail property sheet
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件属性表
- en: 'Attachments to e-mail messages can be viewed by displaying the messages in
    the **E-Mail List** and then selecting the **File List**. Each message will have
    an icon associated with it in the leftmost column by default. This icon is either
    an envelope to denote an e-mail message with no attachment or a paper clip to
    denote a message with a file attachment, as shown here:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件消息的附件可以通过在**电子邮件列表**中显示消息，然后选择**文件列表**来查看。每条消息的最左侧列默认会有一个与之相关的图标。该图标可以是信封，表示没有附件的电子邮件消息，也可以是回形针，表示有文件附件的消息，如下所示：
- en: '![Recovering e-mails from desktop and laptop computers](img/B04931_08_18.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![从桌面和笔记本电脑中恢复电子邮件](img/B04931_08_18.jpg)'
- en: Checking e-mail attachment status
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 检查电子邮件附件状态
- en: 'This will show all the files attached to the messages and allow the practitioner
    to work with them as a group, but it does not show the specific source of each
    attachment. By selecting the **E-Mail List**, the practitioner has more options
    for viewing attachments in the context of the messages to which they were originally
    attached:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这将显示所有附加在邮件中的文件，并允许用户将它们作为一个组进行操作，但不会显示每个附件的具体来源。通过选择**电子邮件列表**，用户可以在邮件的上下文中查看附件，并获得更多的选择：
- en: '![Recovering e-mails from desktop and laptop computers](img/B04931_08_19.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![从桌面和笔记本电脑中恢复电子邮件](img/B04931_08_19.jpg)'
- en: Viewing e-mail attachments
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 查看电子邮件附件
- en: 'In addition, the attachment column shows the number of attachments for each
    individual message:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，附件列会显示每条邮件的附件数量：
- en: '![Recovering e-mails from desktop and laptop computers](img/B04931_08_20.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![从桌面和笔记本电脑中恢复电子邮件](img/B04931_08_20.jpg)'
- en: Headers, attachments, and e-mail body
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 邮件头、附件和邮件正文
- en: 'ILookIX can also group and filter messages in the **E-Mail List**. Grouping
    allows the practitioner to take all messages displayed and group them by a single
    column. This can save time and enhance the cataloging of relevant evidence as
    the practitioner works through evidence selection:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: ILookIX还可以在**电子邮件列表**中对消息进行分组和筛选。分组允许用户将所有显示的消息按单一列进行分组。这可以节省时间，并在用户筛选证据时增强证据的分类工作：
- en: '![Recovering e-mails from desktop and laptop computers](img/B04931_08_21.jpg)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![从桌面和笔记本电脑中恢复电子邮件](img/B04931_08_21.jpg)'
- en: Cataloging e-mail evidence of potential relevance
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 分类电子邮件的潜在相关证据
- en: 'E-mail messages can be included in the same categories as files or in separate
    categories specifically created for correspondence, as determined by the practitioner.
    Whole e-mail stores or subfolders therein can be added to categories by selecting
    the store or folder in the e-mail explorer and selecting **Save Messages to My
    Categories**:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件消息可以与文件归类到相同类别，或者根据需要为邮件创建专门的类别，由用户决定。整个电子邮件存储或其中的子文件夹可以通过在电子邮件资源管理器中选择存储或文件夹，然后选择**将消息保存到我的类别**来添加到类别中：
- en: '![Recovering e-mails from desktop and laptop computers](img/B04931_08_22.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![从桌面和笔记本电脑中恢复电子邮件](img/B04931_08_22.jpg)'
- en: Categorizing e-mails of potential relevance
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 对潜在相关的电子邮件进行分类
- en: 'The categorized file(s) may be viewed in the **Category Explorer**, where they
    are collated for convenient access:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 分类后的文件可在**类别资源管理器**中查看，便于访问：
- en: '![Recovering e-mails from desktop and laptop computers](img/B04931_08_23.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![从桌面和笔记本电脑中恢复电子邮件](img/B04931_08_23.jpg)'
- en: Good housekeeping seen by cataloging evidence of value during the selection
    process
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择过程中，通过对有价值证据的分类来实现良好的管理
- en: Recovering and analyzing e-mails from larger datasets
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从较大数据集中恢复和分析电子邮件
- en: As outlined in [Chapter 5](ch05.html "Chapter 5. The Need for Enhanced Forensic
    Tools"), *The Need for Enhanced Forensic Tools*, the ISeekDiscovery automaton
    is a distributed collection tool that captures **electronically stored information**
    (**ESI**) from unlimited populations of computers and digital storage. Unlike
    other tools, it harnesses its patented technology to use each targeted machine
    for processing with minimum impact on the user of that computer. ISeekDiscovery
    greatly improves ESI collection and has been enhanced for use by forensic examiners
    to enable live acquisition of data that traditional digital forensic tools would
    be unable to capture remotely in large-scale networks (including RAM and Windows
    Registry data).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 如[第5章](ch05.html "第5章. 对增强型取证工具的需求")所述，*对增强型取证工具的需求*，ISeekDiscovery自动化工具是一款分布式采集工具，可以从大量计算机和数字存储设备中捕获**电子存储信息**（**ESI**）。与其他工具不同，它利用其专利技术，将每台目标机器用于处理，且对该计算机用户的影响最小。ISeekDiscovery极大地改善了ESI的采集，并为法医检查员进行了增强，以便在大规模网络中远程采集传统数字取证工具无法捕获的数据（包括RAM和Windows注册表数据）。
- en: To reiterate, the automaton only requires access to the device and appropriate
    designing of the configuration file; it collects only the evidence needed, thereby
    making endpoint analysis less daunting because of the smaller size of the dataset,
    which enhances filtering and searching for evidence. However, the extracted data
    may still be large and require substantial post-recovery processing.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 重申一下，自动化工具只需要访问设备并适当设计配置文件；它只收集所需的证据，从而使端点分析变得不那么令人生畏，因为数据集的大小较小，这有助于过滤和搜索证据。然而，提取的数据仍然可能很大，且需要大量的后期恢复处理。
- en: The 32-bit and 64-bit APIs provided by XtremeForensics allow users to make use
    of companies' servers to extract large datasets from a `.ISK` evidence container.
    This is a relatively simple process of opening the application and logging on
    to our server, which then allows ISeekExtractor to commence the operation.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: XtremeForensics提供的32位和64位API允许用户利用公司的服务器从`.ISK`证据容器中提取大规模数据集。这是一个相对简单的过程，打开应用程序并登录到我们的服务器，然后让ISeekExtractor开始操作。
- en: 'The extraction process provides a number of extraction style options:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 提取过程提供多种提取样式选项：
- en: Original folders and filenames, discarding metadata
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原始文件夹和文件名，丢弃元数据
- en: Original folders and filenames, adding `.XML` metadata
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原始文件夹和文件名，添加`.XML`元数据
- en: Numbered files with metadata in a `.XML` index
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带有元数据的编号文件，在`.XML`索引中
- en: 'The API can be initialized in minutes using **Dynamic Link Library** (**DLL**)
    files and guided to facilitate the expeditious and secure transport of all captured
    data in an ISeekExplorer container into:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用**动态链接库**（**DLL**）文件，可以在几分钟内初始化API，并进行指导，以便快速且安全地将所有捕获的数据从ISeekExplorer容器中传输到：
- en: Any database or review system intended for a basic review platform in current
    use
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何用于当前使用的基本审查平台的数据库或审查系统
- en: Another file format suitable for import to any other system
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适合导入其他系统的文件格式
- en: This is especially time-saving when large sets of data have been captured from
    extensive network servers.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 当从大型网络服务器捕获大量数据时，这种方法尤其节省时间。
- en: Searching for scanned files
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 搜索扫描文件
- en: Searching for scanned images may be done using the **Portable Scanned Images**
    tool provided by ILookIX, shown in the following screenshot. Locating scanned
    objects can be helpful in identifying those documents that cannot be indexed and
    searched because, during the scanning process, they were not converted using **optical
    character recognition** (**OCR**) to allow them to be indexed as text documents.
    These files may contain relevant information and so they may require manual viewing,
    or conversion through OCR processes if the number is too large.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索扫描图像可以使用ILookIX提供的**便携式扫描图像**工具，如下方截图所示。定位扫描物品有助于识别那些无法被索引和搜索的文档，因为在扫描过程中，它们没有通过**光学字符识别**（**OCR**）进行转换，因此无法作为文本文件进行索引。这些文件可能包含相关信息，因此可能需要手动查看，或者如果数量过多，则通过OCR过程进行转换。
- en: 'The process is also useful for determining the provenance and authenticity
    of documents relating to forgeries and deception:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 该过程对于确定与伪造和欺骗相关的文件的来源和真实性也非常有用：
