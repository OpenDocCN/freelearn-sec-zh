  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![搜索扫描文件](img/B04931_08_24.jpg)'
- en: Recovered scanned files ready for manual inspection
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 恢复的扫描文件准备手动检查
- en: The growing challenge of evidence recovery from mobile phones and handheld devices
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从手机和手持设备中恢复证据的日益严峻挑战
- en: Digital evidence may come from a range of devices, including mobile phones,
    GPS navigation devices, printers, digital cameras and video recorders, voice recorders,
    Kindles, home security devices, motor vehicle computers, Xbox and Wii players,
    black-box flight recorders, and digital watches.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 数字证据可能来自多种设备，包括手机、GPS导航设备、打印机、数码相机和视频录像机、录音笔、Kindle、家庭安防设备、汽车计算机、Xbox和Wii游戏机、飞行记录器和数码手表。
- en: Mobile phones and other handheld devices store users' personal information,
    including call history, Internet browsing records, file downloads and uploads,
    geographical locations, text messages, e-mails, multimedia files, contact lists,
    calendar events, and private information. They also record the position of users
    if they have the positioning setting activated—all in all, a considerable amount
    of data that may assist an investigation. For example, stored information may
    reveal details of the user's contacts and details of their communications relating
    to some transgression as well as an insight into their motivation and mindset.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 手机和其他手持设备存储用户的个人信息，包括通话记录、互联网浏览记录、文件下载和上传、地理位置、短信、电子邮件、多媒体文件、联系人列表、日历事件和私人信息。如果启用了定位设置，它们还会记录用户的位置——总之，这些数据可能有助于调查。例如，存储的信息可能揭示用户的联系人和他们在某些违法行为中的通信细节，以及对其动机和思维方式的洞察。
- en: 'The following screenshot shows a report of items and deleted items regarding
    the activity of the phone user, including messages, calls, locations, and browsing
    activities:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了关于手机用户活动的项目和已删除项目报告，包括短信、电话、位置和浏览活动：
- en: '![The growing challenge of evidence recovery from mobile phones and handheld
    devices](img/B04931_08_25.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![从移动电话和手持设备恢复证据的日益挑战](img/B04931_08_25.jpg)'
- en: A general forensic report of mobile phone accounts and files
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 移动电话账户和文件的一般取证报告
- en: However, mobile phones pose challenges to the forensic practitioner, especially
    with the rapid development of new phone types and operating systems with increased
    reliance on protection and encryption that effectively challenges evidence recovery.
    The rapid growth of mobile phones using different hardware and operating systems
    has made it difficult to develop a single process or tool to address all eventualities.
    In addition to a growing variety of smartphones and platforms, including Android,
    Blackberry, Apple iPhone, and Windows Mobile, there is a staggering range of inexpensive
    phones using legacy systems. The following section provides an outline of evidence
    recovery from mobile phones.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，移动电话对取证从业人员提出了挑战，特别是随着新型手机和操作系统的快速发展，以及对保护和加密的依赖，极大地挑战了证据的恢复。随着使用不同硬件和操作系统的手机快速增长，开发一个通用的流程或工具来应对所有情况变得困难。除了不断增长的智能手机和平台种类，包括Android、Blackberry、Apple
    iPhone和Windows Mobile外，还有大量使用旧版系统的廉价手机。以下部分概述了从移动电话恢复证据的过程。
- en: Extracting data from mobile devices
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从移动设备提取数据
- en: Evidence of different types of files is stored in mobile phones and may be found
    in several locations, including device memory, detachable memory such as SD cards,
    and removable SIM cards.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 移动电话中存储着不同类型的文件证据，可能存在多个位置，包括设备内存、可拆卸存储器如SD卡以及可移除的SIM卡。
- en: Each mobile phone is provided with a usually unique identifier known as the
    **International Mobile Station Equipment Identity** (**IMEI**) to uniquely identify
    a broad range of mobile phones. The unique number is normally printed inside the
    battery compartment or on the outside casing of the phone. It is also stored inside
    the embedded memory of the phone and, from there, may be displayed on the screen
    and recovered using forensic tools. The IMEI identifies and validates the phone
    hardware to a GSM network to prevent stolen phones from accessing that network.
    The IMEI is an important record of a phone's use and identity.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 每部手机都会提供一个通常唯一的标识符，称为**国际移动设备身份码**（**IMEI**），用于唯一标识广泛的移动电话。这个唯一的号码通常打印在电池仓内或手机外壳上。它也存储在手机的嵌入式存储器中，并且可以从那里显示在屏幕上并通过取证工具恢复。IMEI用来识别和验证手机硬件与GSM网络的连接，防止被盗手机接入该网络。IMEI是手机使用和身份的重要记录。
