- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Kali Linux is the distro, which comes to mind when anyone thinks about penetration
    testing. Every year Kali is improved and updated with new tools making it more
    powerful. We see new exploits being released every day and with rapidly evolving
    technology, we have rapidly evolving attack vectors. This book aims to cover the
    approach to some of the unique scenarios a user may face while performing a pentest.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux是人们想到渗透测试时首选的发行版。每年Kali都会更新和改进，增加新工具，使其更加强大。我们每天都会看到新的漏洞被发布，随着技术的快速发展，攻击向量也在迅速演变。本书旨在涵盖用户在进行渗透测试时可能遇到的一些独特场景的方法。
- en: This book specifically focuses on using the Kali Linux to perform a pentest
    activity starting from information gathering till reporting. This book also covers
    recipes for testing wireless networks, web applications, and privilege escalations
    on both Windows and Linux machines and even exploiting vulnerabilities in software
    programs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专门讨论了使用Kali Linux从信息收集到报告的渗透测试活动。本书还涵盖了测试无线网络、Web应用程序以及在Windows和Linux机器上提升权限以及利用软件程序漏洞的方法。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](c9685838-403e-40ce-bf19-d04d72e06e05.xhtml), *Kali – An Introduction*,
    covers installing of Kali with different desktop environments, and tweaking it
    a bit by installing a few custom tools.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，*Kali – An Introduction*，介绍了使用不同桌面环境安装Kali，并通过安装一些自定义工具进行微调。
- en: '[Chapter 2](2a34f4e4-2f5f-4ccf-8853-270319180770.xhtml), *Gathering Intel and
    Planning Attack Strategies*, covers recipes about collecting subdomains and other
    information about a target using multiple tools, such as Shodan, and so on.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，*Gathering Intel and Planning Attack Strategies*，介绍了使用多种工具（如Shodan等）收集关于目标的子域和其他信息的方法。
- en: '[Chapter 3](4ffbc425-1b6d-49f3-967e-be21be85e90a.xhtml), *Vulnerability Assessment*,
    talks about the methods of hunting for vulnerabilities on the data discovered
    during information gathering process.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，*Vulnerability Assessment*，讨论了在信息收集过程中发现的数据上寻找漏洞的方法。
- en: '[Chapter 4](070c941f-ea83-49f8-af3f-2ba39f3904d9.xhtml), *Web App Exploitation
    – Beyond OWASP Top 10*, is about the exploitation of some of the unique vulnerabilities,
    such as serialization and server misconfiguration, and so on.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，*Web App Exploitation – Beyond OWASP Top 10*，讨论了一些独特漏洞的利用，比如序列化和服务器配置错误等。
- en: '[Chapter 5](2fbf988a-afe8-4d88-ac57-6555e93d66b7.xhtml), *Network Exploitation
    on Current Exploitation*, focuses on different tools, which can be used to exploit
    vulnerabilities in a server running different services, such as Redis, MongoDB
    and so on, in the network.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，*Network Exploitation on Current Exploitation*，侧重于不同工具，可用于利用网络中运行的不同服务（如Redis、MongoDB等）的漏洞。
- en: '[Chapter 6](86e7e717-c24e-446b-9abc-e79cd1ab4241.xhtml), *Wireless Attacks
    – Getting Past Aircrack-ng*, teaching you some new tools to break into wireless
    networks, as well as using aircrack-ng.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，*Wireless Attacks – Getting Past Aircrack-ng*，教授了一些破解无线网络的新工具，以及使用aircrack-ng的方法。
- en: '[Chapter 7](fadade6a-a630-45bb-9bb9-5282603a950f.xhtml), *Password Attacks
    – The Fault in Their Stars*, talks about identifying and cracking different types
    of hashes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，*Password Attacks – The Fault in Their Stars*，讨论了识别和破解不同类型哈希的方法。
- en: '[Chapter 8](61e44310-0fa7-4605-bb55-a8ce1074b81a.xhtml), *Have Shell, Now What?*
    covers different ways of escalating privilege on Linux and Windows-based machines
    and then getting inside that network using that machine as a gateway.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，*Have Shell, Now What?*，介绍了在Linux和基于Windows的机器上提升权限的不同方法，然后利用该机器作为网关进入网络的方法。
- en: '[Chapter 9](a15fb30e-ccff-4992-a7b0-d0c1aced188c.xhtml), *Buffer Overflows*,
    discusses exploiting different overflow vulnerabilities, such as SEH, stack-based
    overflows, egg hunting, and so on.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，*Buffer Overflows*，讨论了利用不同的溢出漏洞，如SEH、基于栈的溢出、egg hunting等。
- en: '[Chapter 10](869190d4-bcab-4390-9d0c-cb5fd69ea689.xhtml), *Playing with Software-Defined
    Radios*, focusses on exploring the world of frequencies and using different tools
    to monitor/view data traveling across different frequency bands.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，*Playing with Software-Defined Radios*，侧重于探索频率世界，并使用不同工具监视/查看不同频段传输的数据。
- en: '[Chapter 11](3da1b821-6b7d-4c9d-8430-d6292c7cd3a5.xhtml), *Kali in Your Pocket
    – NetHunters and Raspberries*, talks about how we can install Kali Linux on portable
    devices, such as Raspberry Pi or a cellphone, and perform pentest using it.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，*Kali in Your Pocket – NetHunters and Raspberries*，讨论了如何在便携设备上安装Kali Linux，如树莓派或手机，并使用它进行渗透测试。
- en: '[Chapter 12](52583663-1ad0-4c25-ade7-0fb00ac757b7.xhtml), *Writing Reports*,
    covers the basics of writing a good quality report of the pentest activity once
    it has been performed.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，*Writing Reports*，介绍了在渗透测试活动完成后撰写高质量报告的基础知识。
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: The OS required is Kali Linux with at least 2 GB of RAM recommended and 20-40
    GB of hard disk space.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所需的操作系统是Kali Linux，建议至少2GB的RAM和20-40GB的硬盘空间。
- en: 'The hardware needed for the device would be a RTLSDR device for [Chapter 10](869190d4-bcab-4390-9d0c-cb5fd69ea689.xhtml),
    *Playing with Software-Defined Radios* and any of the devices mentioned in the
    following link for [Chapter 11](3da1b821-6b7d-4c9d-8430-d6292c7cd3a5.xhtml), *Kali
    in Your Pocket – NetHunters and Raspberries*:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 设备所需的硬件包括RTLSDR设备（第10章，*Playing with Software-Defined Radios*）和以下链接中提到的设备（第11章，*Kali
    in Your Pocket – NetHunters and Raspberries*）：
- en: '[https://www.offensive-security.com/kali-linux-nethunter-download/](https://www.offensive-security.com/kali-linux-nethunter-download/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.offensive-security.com/kali-linux-nethunter-download/](https://www.offensive-security.com/kali-linux-nethunter-download/)'
- en: We also require Alfa card for [Chapter 6](86e7e717-c24e-446b-9abc-e79cd1ab4241.xhtml),
    *Wireless Attacks – Getting Past Aircrack-ng*.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要[第6章](86e7e717-c24e-446b-9abc-e79cd1ab4241.xhtml)的Alfa卡，*无线攻击-绕过Aircrack-ng*。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is aimed at IT security professionals, pentesters and security analysts
    who have basic knowledge of Kali Linux and want to conduct advanced penetration
    testing techniques.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向具有Kali Linux基础知识并希望进行高级渗透测试技术的IT安全专业人员、渗透测试人员和安全分析师。
- en: Sections
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: 'In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it…*, *How it works…*, *There''s more…*, and *See also*). To
    give clear instructions on how to complete a recipe, we use these sections as
    follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会经常看到几个标题（*准备就绪*，*如何做*，*它是如何工作的*，*还有更多*，和*另请参阅*）。为了清晰地说明如何完成配方，我们使用这些部分如下：
- en: Getting ready
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您可以在配方中期望什么，并描述了为配方设置任何软件或所需的任何初步设置的方法。
- en: How to do it…
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了遵循该配方所需的步骤。
- en: How it works…
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对前一节中发生的事情的详细解释。
- en: There's more…
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关该配方的其他信息，以使读者对该配方有更多了解。
- en: See also
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有关配方的其他有用信息的链接。
- en: Conventions
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "To launch fierce, we type `fierce -h` to see the
    help menu."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现许多文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“要启动fierce，我们键入`fierce
    -h`以查看帮助菜单。”
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "We right-click and navigate to Search for | All commands in all modules."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中：“我们右键单击并导航到搜索|所有模块中的所有命令。”'
- en: Warnings or important notes appear like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样。
- en: Tips and tricks appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样。
- en: Reader feedback
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail `feedback@packtpub.com`, and mention the book's title
    in the subject of your message. If there is a topic that you have expertise in
    and you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](https://www.packtpub.com/books/info/packt/authors).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常欢迎读者的反馈。让我们知道您对本书的看法-您喜欢或不喜欢什么。读者的反馈对我们很重要，因为它有助于我们开发您真正能从中获益的标题。要发送一般反馈，只需发送电子邮件至`feedback@packtpub.com`，并在消息主题中提及书名。如果您在某个专题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](https://www.packtpub.com/books/info/packt/authors)。
- en: Customer support
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有许多事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you. You can download the
    code files by following these steps:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的帐户中下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册以直接通过电子邮件接收文件。您可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册到我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”选项卡上。
- en: Click on Code Downloads & Errata.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“代码下载和勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买本书的地点。
- en: Click on Code Download.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“代码下载”。
- en: 'You can also download the code files by clicking on the Code Files button on
    the book''s webpage at the Packt Publishing website. This page can be accessed
    by entering the book''s name in the Search box. Please note that you need to be
    logged in to your Packt account. Once the file is downloaded, please make sure
    that you unzip or extract the folder using the latest version of:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过单击Packt Publishing网站上书籍网页上的“代码文件”按钮来下载代码文件。可以通过在搜索框中输入书名来访问该页面。请注意，您需要登录到您的Packt帐户。下载文件后，请确保使用以下最新版本解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Kali-Linux-An-Ethical-Hackers-Cookbook](https://github.com/PacktPublishing/Kali-Linux-An-Ethical-Hackers-Cookbook).
    We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Kali-Linux-An-Ethical-Hackers-Cookbook](https://github.com/PacktPublishing/Kali-Linux-An-Ethical-Hackers-Cookbook)。我们还有其他代码包，来自我们丰富的图书和视频目录，可在**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**上找到。去看看吧！
- en: Downloading the color images of this book
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/KaliLinuxAnEthicalHackersCookbook_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/KaliLinuxAnEthicalHackersCookbook_ColorImages.pdf).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图像。彩色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/KaliLinuxAnEthicalHackersCookbook_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/KaliLinuxAnEthicalHackersCookbook_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误是难免的。如果您在我们的书中发现错误——可能是文本或代码中的错误——我们将不胜感激，如果您能向我们报告。这样一来，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书，点击勘误提交表单链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该书标题的勘误列表下的勘误部分。要查看先前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将出现在勘误部分下。
- en: Piracy
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy. Please contact us at `copyright@packtpub.com`
    with a link to the suspected pirated material. We appreciate your help in protecting
    our authors and our ability to bring you valuable content.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上盗版受版权保护的材料是一个持续存在的问题，涉及各种媒体。在Packt，我们非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。请通过`copyright@packtpub.com`与我们联系，并附上涉嫌盗版材料的链接。感谢您帮助我们保护作者和为您提供有价值内容的能力。
- en: Questions
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，可以通过`questions@packtpub.com`与我们联系，我们将尽力解决问题。
