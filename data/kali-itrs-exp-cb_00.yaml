- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book reveals the best methodologies and techniques for a penetration testing
    process with the help of Kali Linux. This is a value add for network system admins,
    aiding them to understand the entire security testing methodology. This will help
    protect them from day-to-day attacks by allowing them to find and patch the vulnerability
    beforehand. As penetration testing in corporate environments usually happens on
    an annual basis, this will assist the admins to proactively protect their network
    on a regular basis.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书揭示了使用Kali Linux进行渗透测试过程的最佳方法和技术。这对网络系统管理员是一个增值，帮助他们了解整个安全测试方法。这将帮助他们在日常攻击中保护自己，使他们能够提前找到并修补漏洞。由于企业环境中的渗透测试通常是每年进行一次，这将帮助管理员定期主动保护他们的网络。
- en: This book covers recipes to get you started with security testing and performing
    your own security assessment in the corporate network or the server being tested.
    By the end of this book, you will have developed a greater skill set and knowledge
    of a complete penetration testing scenario, and you will be able to perform a
    successful penetration test of any network.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了开始进行安全测试和在企业网络或正在测试的服务器上执行自己的安全评估的方法。通过本书，您将开发出更广泛的技能和完整的渗透测试场景的知识，您将能够对任何网络执行成功的渗透测试。
- en: Kali Linux is an advanced OS with advanced tools that will help identify, detect,
    and exploit vulnerability. It is considered a one-stop OS for successful security
    testing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux是一个带有先进工具的先进操作系统，将帮助识别、检测和利用漏洞。它被认为是成功的安全测试的一站式操作系统。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started - Setting Up an Environment"),
    *Getting Started - Setting Up an Environment*, teaches you how to install Kali
    Linux and Kali products on your system, Amazon Cloud, mobile device, and Docker.
    This chapter helps you get familiarized with the installation of Kali Linux on
    multiple mediums of convenience, along with the installation of multiple third-party
    tools.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“入门-设置环境”，教你如何在系统、亚马逊云、移动设备和Docker上安装Kali Linux和Kali产品。本章帮助您熟悉在多种便利的媒介上安装Kali
    Linux，以及安装多个第三方工具。
- en: '[Chapter 2](ch02.html "Chapter 2. Network Information Gathering"), *Network
    Information Gathering*, covers discovering servers and open ports over the network.
    You will also learn to probe services and grab banners, and different ways to
    scan the network, including IDS/IPS/firewall bypass.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“网络信息收集”，涵盖了在网络上发现服务器和开放端口。您还将学习探测服务和抓取横幅，以及扫描网络的不同方式，包括IDS/IPS/防火墙绕过。
- en: '[Chapter 3](ch03.html "Chapter 3. Network Vulnerability Assessment"), *Network
    Vulnerability Assessment*, shows you how to use certain Kali tools for vulnerability
    assessment. You will learn about vulnerability assessment by testing one of the
    vulnerable machines as a part of the learning process. You will also learn to
    use advanced tools to perform assessment.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“网络漏洞评估”，向您展示了如何使用某些Kali工具进行漏洞评估。您将通过测试一个脆弱的机器来学习漏洞评估。您还将学习使用高级工具进行评估。
- en: '[Chapter 4](ch04.html "Chapter 4. Network Exploitation"), *Network Exploitation*,
    covers multiple techniques to break into network services such as FTP, HTTP, SSH,
    SQL. Additionally, you will learn how to exploit vulnerable services on Linux
    and Windows machines.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“网络利用”，涵盖了多种技术，用于入侵网络服务，如FTP、HTTP、SSH、SQL。此外，您还将学习如何利用Linux和Windows机器上的脆弱服务。
- en: '[Chapter 5](ch05.html "Chapter 5. Web Application Information Gathering"),
    *Web Application Information Gathering*, shows how to perform web application
    reconnaissance, gathering via DNS protocol, and detecting WAF firewalls/load balancers.
    You will also learn how to perform brute forcing to discover hidden files/folders
    and CMS/plugin detection, along with finding SSL cipher vulnerabilities.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“Web应用信息收集”，展示了如何进行Web应用程序侦察，通过DNS协议进行收集，并检测WAF防火墙/负载均衡器。您还将学习如何进行暴力破解以发现隐藏的文件/文件夹和CMS/插件检测，以及发现SSL密码协议漏洞。
- en: '[Chapter 6](ch06.html "Chapter 6. Web Application Vulnerability Assessment"),
    *Web Application Vulnerability Assessment*, demonstrates how to install Docker
    using various web application testing tools to find vulnerabilities on applications,
    and setting up proxy and various attacks via proxy.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“Web应用漏洞评估”，演示了如何使用各种Web应用测试工具在应用程序中查找漏洞，并设置代理和通过代理进行各种攻击。
- en: '[Chapter 7](ch07.html "Chapter 7. Web Application Exploitation"), *Web Application
    Exploitation*, teaches you how to perform the exploitation of web-based vulnerabilities.
    You will learn how to perform RFI/LFI attacks, WebDAV exploiting, exploiting file
    upload vulnerabilities, SQL injection vulnerabilities, and so on.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“Web应用利用”，教你如何利用基于Web的漏洞。您将学习如何进行RFI/LFI攻击，WebDAV利用，利用文件上传漏洞，SQL注入漏洞等。
- en: '[Chapter 8](ch08.html "Chapter 8. System and Password Exploitation"), *System
    and Password Exploitation*, shows how to crack password hashes on Windows/Linux
    OS. You will also learn a practical approach to how to use the social engineering
    toolkit and BEef-xxs for exploitation, and gain access to target systems.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“系统和密码利用”，展示了如何破解Windows/Linux OS上的密码哈希。您还将学习如何使用社会工程工具包和BEef-xxs进行利用，并访问目标系统。
- en: '[Chapter 9](ch09.html "Chapter 9. Privilege Escalation and Exploitation"),
    *Privilege Escalation and Exploitation*, gives you a practical approach to elevating
    privileges to system/root level. You will learn various techniques that will help
    you elevate privileges on Windows machines.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章 权限提升和利用") *权限提升和利用*，为您提供了一个实际的方法来提升系统/根权限。您将学习各种技术，帮助您在Windows机器上提升权限。'
- en: '[Chapter 10](ch10.html "Chapter 10. Wireless Exploitation"), *Wireless Exploitation*,
    teaches you how to set up the wireless network for penetration testing and understanding
    the basics. You will also learn how to crack WEP, WPA2, and WPS. Along with this,
    you will also learn denial of service attacks.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章 无线利用") *无线利用*，教你如何设置无线网络进行渗透测试和了解基础知识。您还将学习如何破解WEP、WPA2和WPS。除此之外，您还将学习拒绝服务攻击。'
- en: Appendix, *Pen Testing 101 Basics*, this will help the reader understand the
    different types of testing methods, what is the purpose of doing it and also give
    an insight of how corporate level testing works like. It also gives an understanding
    of the entire security testing objective.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 附录，*渗透测试101基础*，这将帮助读者了解不同类型的测试方法，为什么要进行测试以及企业级测试的工作原理。它还使人了解整个安全测试的目标。
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书需要什么
- en: To follow the recipes in this book, you will need the latest instance of Kali
    Linux; it can be found at [https://www.kali.org/downloads/](https://www.kali.org/downloads/).
    Detailed installation steps are presented in the readme section of Kali, which
    can be found at [http://docs.kali.org/category/installation](http://docs.kali.org/category/installation).
    For wireless testing, a wireless device will be required; for testing purposes
    we have demonstrated using the alfa awus036h card. Chipsets with similar capabilities
    can be found at [https://www.aircrack-ng.org/doku.php?id=compatibility_drivers](https://www.aircrack-ng.org/doku.php?id=compatibility_drivers).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要按照本书中的步骤，您将需要最新版本的Kali Linux；可以在[https://www.kali.org/downloads/](https://www.kali.org/downloads/)找到。详细的安装步骤在Kali的readme部分中介绍，可以在[http://docs.kali.org/category/installation](http://docs.kali.org/category/installation)找到。对于无线测试，将需要一个无线设备；我们演示了使用alfa
    awus036h卡进行测试。具有类似功能的芯片组可以在[https://www.aircrack-ng.org/doku.php?id=compatibility_drivers](https://www.aircrack-ng.org/doku.php?id=compatibility_drivers)找到。
- en: 'In certain instances, it is necessary to install Docker, from which the reader
    can pull the vulnerable image and begin testing. Docker can be installed from [https://www.docker.com/get-docker](https://www.docker.com/get-docker).
    We have also shown how NetHunter can be installed on OnePlus One mobile devices;
    to do the same, a OnePlus One or a Kali NetHunter supported device will be required.
    NetHunter supported devices include the following: Nexus 5, Nexus 6, Nexus 7,
    Nexus 9, Nexus 10, and OnePlus One.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，有必要安装Docker，读者可以从中拉取易受攻击的镜像并开始测试。Docker可以从[https://www.docker.com/get-docker](https://www.docker.com/get-docker)安装。我们还展示了如何在OnePlus
    One移动设备上安装NetHunter；为此，将需要OnePlus One或Kali NetHunter支持的设备。NetHunter支持的设备包括：Nexus
    5、Nexus 6、Nexus 7、Nexus 9、Nexus 10和OnePlus One。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁写的
- en: This book is dedicated to all the system network admins, individuals aspiring
    to understand security testing methodologies in corporate networks. Even beginners
    can find suitable content to understand testing Linux, Windows servers, and wireless
    networks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书致力于所有系统网络管理员，以及希望了解企业网络安全测试方法的个人。即使是初学者也可以找到合适的内容来了解测试Linux、Windows服务器和无线网络。
- en: Sections
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些经常出现的标题（准备工作、如何做、它是如何工作的、还有更多、另请参阅）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个配方，我们使用以下部分：
- en: Getting ready
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在配方中可以期待什么，并描述如何设置任何软件或配方所需的任何预备设置。
- en: How to do it…
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了遵循配方所需的步骤。
- en: How it works…
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对前一节发生的事情的详细解释。
- en: There's more…
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关配方的其他信息，以使读者更加了解配方。
- en: See also
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有关配方的其他有用信息的链接。
- en: Conventions
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同类型信息的文本样式。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "In
    your terminal window, open the `/etc/apt/sources.list.d/backports.list` file in
    your favorite editor."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下："在您的终端窗口中，用您喜欢的编辑器打开`/etc/apt/sources.list.d/backports.list`文件。"
- en: 'Any command-line input or output is written as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Choose your preferred language and click on **Continue**."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这样的方式出现在文本中："选择您喜欢的语言，然后点击**继续**。"'
- en: Note
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式出现在一个框中。
- en: Tip
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会显示在这里。
- en: Reader feedback
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法 - 您喜欢或不喜欢的地方。读者的反馈对我们很重要，因为它帮助我们开发您真正能从中获益的书籍。
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`feedback@packtpub.com`，并在主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors)
    .
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专业领域有专长，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有许多事情可以帮助您充分利用您的购买。
- en: Errata
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的书籍中发现错误 - 也许是文本或代码中的错误 - 如果您能向我们报告，我们将不胜感激。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表格**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该书籍的勘误部分下的任何现有勘误列表中。 '
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将显示在**勘误**部分下。
- en: Piracy
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上侵犯版权材料的盗版问题是所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`copyright@packtpub.com`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者和我们提供有价值内容的能力。
