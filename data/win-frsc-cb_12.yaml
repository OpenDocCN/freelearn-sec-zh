- en: Troubleshooting in Windows Forensic Analysis
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows取证分析中的故障排除
- en: 'In this chapter, we will cover the following recipes:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍以下几个内容：
- en: Troubleshooting in commercial tools
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业工具中的故障排除
- en: Troubleshooting in free and open source tools
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费和开源工具中的故障排除
- en: Troubleshooting when processes fail
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进程失败时的故障排除
- en: False positives during data processing with digital forensics software
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数字取证软件处理数据时的假阳性问题
- en: Taking your first steps in digital forensics
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始你的数字取证之路
- en: Advanced further reading
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进阶阅读材料
- en: Introduction
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: We would all like our cases to be one hundred percent perfect all the time,
    but unfortunately things do go wrong sometimes. Whether its because of a technical
    fault with a product you're using, a mistake made by an investigator, a faulty
    dataset in the first place, or some kind of legislative issue encountered when
    a case goes to court, it is all too common to come up against obstacles in your
    investigations.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都希望我们的案件总是百分之百完美，但不幸的是，有时事情确实会出错。无论是因为你使用的产品出现技术故障，调查员犯了错误，最初的数据集本身有问题，还是案件进入法庭时遇到的某种立法问题，在调查过程中遇到障碍是非常常见的。
- en: In this chapter, we highlight some of the most common things that can go wrong
    with popular forensic suites and how to fix them. We will then take a look at
    what you can do when processes fail, and when you come up against legislative
    or jurisdictional challenges.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将重点介绍流行取证套件中一些最常见的故障以及如何修复它们。然后，我们将探讨当进程失败时你可以采取的措施，以及在遇到立法或司法管辖区挑战时你可以做什么。
- en: Finally, we will provide you with a short guide to taking your first steps in
    digital forensics, and recommend some advanced further reading - if you haven't
    been put off yet!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们将为你提供一份关于数字取证入门的简短指南，并推荐一些进阶阅读材料——如果你还没被吓到的话！
- en: Troubleshooting in commercial tools
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 商业工具中的故障排除
- en: 'Digital forensics is a very complex field. This means that you are likely to
    face different problems while working on your cases. Problems may be of different
    natures: you could fail to install a tool because your workstation doesn''t have
    additional third-party software (usually it''s included in the package by the
    developers); you could fail to process the data source properly because it''s
    damaged or the format or file system is unsupported; you could fail to parse some
    forensic artifacts because their format has been changed and isn''t supported
    by your piece of software yet, and so on.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证是一个非常复杂的领域。这意味着你在处理案件时可能会遇到不同的问题。这些问题可能有不同的性质：你可能因为工作站没有安装额外的第三方软件（通常是开发者会包含在工具包里的）而无法安装某个工具；你可能因为数据源损坏或格式/文件系统不被支持而无法正确处理数据源；你可能因为某些取证数据格式已更改且你的软件尚不支持该格式而无法解析某些取证证据，等等。
- en: Thanks to the developers of commercial forensic software, including EnCase,
    FTK, AXIOM, Evidence Center, Intella, and so on, you can solve almost any problem
    quickly and easily (most of the time) with the help of their customer support
    services, which are usually included in your licence. All you need to do is write
    an email to the support team, or even call them.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了商业取证软件的开发者，包括EnCase、FTK、AXIOM、Evidence Center、Intella等，你几乎可以在大多数情况下，通过他们的客户支持服务迅速且轻松地解决几乎任何问题（大多数时候）。这些服务通常已包含在你的许可中。你所需要做的就是给支持团队发送一封邮件，甚至打个电话给他们。
- en: '![](img/90d18a31-8801-44e5-9146-2ed39943564a.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](img/90d18a31-8801-44e5-9146-2ed39943564a.png)'
- en: Figure 12.1\. Guidance Software EnCase Forensic support contacts
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.1\. Guidance Software EnCase Forensic 支持联系方式
- en: Troubleshooting in free and open source tools
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 免费和开源工具中的故障排除
- en: Of course, free and open source tools don't have customer support services,
    but they have developers. Often, you can contact the developer directly and ask
    your questions, or even share (if possible) the data source problems you have
    with them. This helps developers to improve their tools and help the community.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，免费和开源工具没有客户支持服务，但它们有开发者。通常，你可以直接联系开发者并提问，或者甚至与他们分享（如果可能的话）你所遇到的数据源问题。这有助于开发者改进工具并帮助社区。
- en: 'Some tools, such as The Sleuth Kit and Autopsy for example, have mailing lists:
    you can ask your question and the developer or active users will answer it, as
    shown in the following screenshot:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一些工具，比如Sleuth Kit和Autopsy等，拥有邮件列表：你可以提问，开发者或活跃用户会回答你，正如下面的截图所示：
- en: '![](img/437baa94-10b4-43bd-a32f-5f00238a14d9.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](img/437baa94-10b4-43bd-a32f-5f00238a14d9.png)'
- en: Figure 12.2\. Subscribing to the sleuthkit-users list
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.2\. 订阅sleuthkit-users邮件列表
- en: Troubleshooting when processes fail
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当过程失败时的故障排除
- en: Since investigative and judicial processes are put together by humans, from
    time to time they fail; sometimes quite spectacularly. In this section, we will
    look at a couple of common examples and discuss what to do when situations like
    these arise.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 由于调查和司法过程是由人类制定的，因此它们有时会失败；有时甚至失败得相当惊人。在这一部分，我们将看看一些常见的例子，并讨论当类似情况发生时该怎么做。
- en: Soundness of evidence
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 证据的可靠性
- en: One of the most frequent criticisms levelled at digital forensic investigators
    comes in the form of a challenge to the soundness of the evidence they are presenting.
    This includes the common *It wasn't me* defense, wherein a defendant insists that
    they were not the one using the device in question; the suggestion that the evidence
    itself is somehow faulty; either because of a virus or malware having infected
    a device before it was analysed, or because the process of analysis itself has
    modified the data in some way.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证调查员最常受到的批评之一是挑战他们所呈现证据的可靠性。这包括常见的*“不是我”*辩护，其中被告坚称他们不是在使用相关设备的人；也有可能是证据本身存在问题；比如病毒或恶意软件在设备分析之前已经感染了该设备，或者分析过程本身在某种程度上修改了数据。
- en: There are a couple of ways to deal with these concerns, so lets take a look
    at them one by one.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这些问题有几种方法，我们逐一来看。
- en: It wasn't me
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不是我
- en: One of the most difficult challenges to deal with in digital forensic investigations
    is the defense that someone else must have been using a device when a crime or
    other nefarious activity occurred. It is a favorite among defendants around the
    world.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字取证调查中，最难应对的挑战之一就是辩护方提出的“其他人使用了设备”的说法，尤其是当犯罪或其他不法行为发生时。这是全球被告的常用辩护理由。
- en: 'It is almost always impossible to definitively prove that a specific individual
    was the one using a particular device at a given time. However, in most courts
    of law and certainly in civil cases, all the investigator is required to do is
    demonstrate that this is the case beyond reasonable doubt. Sure, someone else
    could have broken into the defendants house, guessed their password, and downloaded
    some indecent images of children onto their machine when they were out shopping
    for their elderly mother, but the likelihood of this is rather remote. This is
    an extreme example, but it does illustrate the point: most of the time, the user
    who actually owns the device is the person using it.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎总是无法确凿地证明在某个特定时间是某个特定个体在使用某个设备。然而，在大多数法院，尤其是在民事案件中，调查员只需要证明这一点超出合理怀疑的范围。确实，可能是其他人闯入了被告的家，猜出了他们的密码，并在被告去为年迈的母亲购物时将一些不雅的儿童图片下载到他们的机器上，但这种可能性相当低。这是一个极端的例子，但它确实说明了一个观点：大多数时候，实际上拥有设备的用户就是在使用它的人。
- en: In cases where this is a little more difficult to prove—for example, when evidence
    is admitted from a machine which is shared by several people who live in the same
    household—there are sometimes other ways to prove beyond reasonable doubt that
    a particular person was the one accessing the device at that time.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，证明这一点可能会更困难——例如，当证据来自一台多个住户共享的机器时——但有时通过其他方式也能超出合理怀疑地证明某个特定人在那时使用了该设备。
- en: 'Some useful questions to consider in such a case include:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，有一些有用的问题可以考虑：
- en: Did the users behavior model that of a specific person within the household
    during the time the activity in question was taking place? For example, which
    tabs had recently been opened online? Were they checking a particular email account
    or social profile?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户的行为是否模仿了在活动发生时家庭中某个特定人物的行为模式？例如，最近打开了哪些标签页？他们是在查看特定的电子邮件账户或社交资料吗？
- en: If looking at a text-based document, does the language used correspond to the
    normal speech and writing patterns of the individual in question? Are they using
    words they commonly use in their other documents? Are some of the same words misspelled
    when you compare the document with messages you know they have sent?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果是查看基于文本的文件，使用的语言是否与该个体的正常言语和写作模式相符？他们是否使用了在其他文档中常用的词汇？当你将该文档与你知道他们曾发送过的消息进行对比时，是否有一些相同的单词拼写错误？
- en: Can data from other devices help to establish the presence or absence of other
    household members at the time the activity took place?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他设备上的数据是否能够帮助确认活动发生时其他家庭成员是否在场？
- en: So for example, lets say that one member of a household is accused of downloading
    illegal files from the internet. Person A is your most likely suspect, because
    it is their account that was logged in when the downloads occurred.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，例如，假设家中某个成员被指控从互联网下载非法文件。A人物是最可能的嫌疑人，因为当下载发生时，是他们的账户被登录了。
- en: However, you might not have caught the person red-handed, so you will need to
    look for other data sources in order to demonstrate beyond any reasonable doubt
    that it was them. Lets say the desktop computer in question is used by several
    members of the household, and each has their own account. Showing which account
    logged in would be the first step toward proving who downloaded the files.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可能并没有抓住这个人当场作案，所以你需要查找其他数据来源，以便毫无疑问地证明是他们。例如，假设涉及的台式电脑是家里几位成员共同使用的，每个人都有自己的账户。显示哪个账户登录将是证明谁下载了文件的第一步。
- en: At this point, the defendant may say that someone else must have used their
    account; perhaps they accidentally left it logged in, or perhaps someone guessed
    or knew the password.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这时，被告可能会说，应该是其他人使用了他们的账户；或许他们不小心让账户保持登录状态，或许有人猜出了密码或知道密码。
- en: Guessing the password is always a possibility, but another persons writing style
    is much harder to fake, so this is where you can bring in the other questions
    that were listed above. Firstly, look at the language used by the person who downloaded
    the files. Did they run any related searches before the downloads occurred, and
    if so, do the search terms contain any linguistic markers that may prove useful?
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 猜测密码始终是一个可能性，但其他人的写作风格要伪造起来要困难得多，所以这时你可以引入之前列出的其他问题。首先，查看下载文件的人使用的语言。下载发生前他们是否进行了相关的搜索，如果有，这些搜索词是否包含任何可能有用的语言标记？
- en: Generally, by this point, you will have demonstrated beyond a reasonable doubt
    that your defendant is guilty. But, for the sake of argument, lets say your defendant
    is very insistent that they were not using the computer. No matter how much evidence
    you present to them, they never admit to a word you say, and continue to say *It
    wasn't me*.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，到这时，你会毫无疑问地证明被告有罪。但为了讨论的方便，假设被告非常坚持他们没有使用那台电脑。无论你给他们呈现多少证据，他们都不承认你说的任何一句话，并且不断重复*不是我*。
- en: You may now want to look at evidence gathered from the other people in the household,
    to see whether data from their devices can establish that none of them downloaded
    the files.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可能想查看家里其他成员收集到的证据，看看他们设备的数据是否能证明没有人下载这些文件。
- en: Luckily, the booming internet of things industry is making such data increasingly
    easy to collect. Lets say you have managed to seize every device in the house,
    and you have the datasets in front of you. You look through them in the Timeline
    views we discussed in [Chapter 11](1553dc63-2b62-49f7-ae18-7db64dd6bc0d.xhtml),
    *Data Visualization,* and you narrow down your investigation to the time when
    the files were being downloaded.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，蓬勃发展的物联网行业正在使这种数据的收集变得越来越容易。假设你已经设法获取了家里所有设备的数据，并且面前摆放着这些数据集。你通过我们在[第11章](1553dc63-2b62-49f7-ae18-7db64dd6bc0d.xhtml)《数据可视化》中讨论过的时间线视图浏览它们，并将调查范围缩小到文件下载的时间段。
- en: Now you can discover what each household member was doing at a given time. Lets
    say that person B in the house does all the cooking, and at the time the messages
    were sent, the **Amazon Echo** was on the counter in the kitchen, talking through
    a recipe for beef bourguignon. Data from the smart TV shows that someone was sitting
    on the sofa watching a movie, and this is backed up by data from person C's smartphone,
    which was being used idly to Google names of the actors who were appearing on
    the screen.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以发现每个家庭成员在特定时间的活动。例如，假设家中的B人物负责所有的烹饪工作，在消息发送时，**Amazon Echo**就在厨房的柜台上，一边通过食谱指导做牛肉布尔吉尼翁（beef
    bourguignon）。智能电视的数据表明，有人坐在沙发上看电影，而这一点也得到了C人物智能手机的数据支持，手机被闲置着用来谷歌搜索正在屏幕上出现的演员名字。
- en: Data from person D's Fit Bit places them in the shower at the time the messages
    were being sent, and person E has been caught on camera live-streaming a makeup
    tutorial to their followers on YouTube.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 来自D人物Fit Bit的数据表明，他们在消息发送时正在洗澡，而E人物则被摄像头拍到在YouTube上直播化妆教程，向他们的粉丝展示。
- en: This leaves person A as the most likely suspect. But of course, a defendant
    may still continue to insist it wasn't them.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得A人物成为最可能的嫌疑人。但当然，被告可能仍然坚持说不是他们。
- en: It was a virus / I was hacked
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是病毒 / 我被黑了
- en: 'Sometimes, a defendant will move from one defense to another, in a kind of
    cascading avalanche of desperation. Lets stick with our example above. Having
    established that it must have been person A at the computer when the files were
    downloaded, they have now come up with a new defense: it still wasn''t them because,
    although they were using the device, they didn''t deliberately download the files.
    So either the machine must have a virus, or they might have been hacked.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，被告会从一个辩护转向另一个辩护，形成一种绝望的连锁反应。我们继续沿用上面的例子。已经确认在文件下载时，计算机前的人必须是A，但他们现在提出了一个新的辩护：虽然他们确实在使用这台设备，但并没有故意下载这些文件。所以，要么计算机感染了病毒，要么他们可能被黑了。
- en: In today's world it can be difficult to establish that a device had no viruses.
    Alongside the usual challenges with trying to prove a negative, investigators
    also come up against increasingly intelligent malware which can cover its tracks,
    overwrite logs, and delete itself from systems with barely a trace.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的世界中，很难证明一个设备没有病毒。除了通常在证明一个否定命题时遇到的挑战外，调查人员还面临着越来越智能的恶意软件，这些软件能够掩盖自己的痕迹，覆盖日志，甚至几乎不留痕迹地从系统中删除自己。
- en: In most cases, however, you can use a few methods to establish the likelihood
    that a virus is present on a machine.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在大多数情况下，你可以使用一些方法来确定计算机上病毒存在的可能性。
- en: Firstly, and most importantly, run a scan. Unless you are working a particularly
    complex case, most malware will show up in an initial scan, and once you know
    what it is, you will be able to work out what it can and cannot do. Also, check
    whether the machine has antivirus software, and if so, whether it is up to date.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，也是最重要的一点，进行扫描。除非你正在处理一个特别复杂的案件，否则大多数恶意软件会在初步扫描中被发现，一旦你知道它是什么，你就能搞清楚它能做什么，不能做什么。同时，检查计算机是否安装了防病毒软件，如果安装了，检查其是否是最新的。
- en: Secondly, if your investigation is focused on a specific time frame, as in our
    current example, look at what else was happening on the machine at that time.
    If someone was sending messages in one tab while illegal files were being downloaded
    in another, it is highly unlikely that they did not know about it. Likewise, it
    is unlikely that a virus would have navigated to a website, downloaded P2P software,
    given the computer permission to install said software, clicked through all the
    options, agreed to the terms and conditions, opened the software, and then used
    it to download images.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，如果你的调查集中在特定的时间范围内，就像我们当前的例子那样，查看在那个时间点计算机上发生了什么。如果有人在一个标签页中发送信息，而在另一个标签页中下载了非法文件，那几乎不可能不知道这些事情。类似地，也不太可能病毒会访问一个网站，下载P2P软件，授权计算机安装该软件，点击所有选项，同意条款和条件，打开软件，然后用它下载图片。
- en: Your process is faulty
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你的过程存在问题
- en: A much more serious defense is when a person claims that the investigator's
    process was faulty. They may claim, for example, that the evidence was contaminated;
    that their case was unfairly handled; that their rights were not upheld; or that
    crucial data was skipped, among other things.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一种更严重的辩护是，当某人声称调查员的过程有问题时。他们可能会声称，例如，证据被污染；案件处理不公；他们的权利没有得到保障；或是关键数据被遗漏，等等。
- en: The most efficient way to troubleshoot against such things happening is to take
    precautions to make sure you do not come up against them in the first place. Arguably,
    the most important of these is establishing and maintaining a proper chain of
    custody.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 防止此类问题发生的最有效方法是采取预防措施，确保你在一开始就不会遇到这些问题。可以说，最重要的预防措施是建立并保持正确的证据链。
- en: A chain of custody is essentially the paperwork that shows where the evidence
    you have collected has been, how long it has been there, and who was responsible
    for it. So if you are working in a team of investigators, your chain of custody
    documentation should detail who attended the scene, who viewed the devices at
    the scene and decided whether to remove them or not, how were they handled when
    they were removed (for example, were they shut down and unplugged, or were they
    already switched off when they were found), how they got to the processing area,
    who was responsible for them during that time, and who was ultimately responsible
    for analyzing the data.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 保管链基本上是记录你所收集的证据的文书，显示证据曾经在哪里，停留了多长时间，谁负责管理。也就是说，如果你在一个调查小组中工作，你的保管链文档应该详细记录谁到过现场，谁查看过现场的设备并决定是否移除它们，移除时它们是如何被处理的（例如，它们是被关闭并拔掉电源，还是在发现时已经关闭），它们是如何被带到处理区的，在此期间谁负责它们，最终是谁负责分析数据。
- en: 'Other important details to note include any actions that were taken on the
    device, for example:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的其他重要细节包括对设备采取的任何操作，例如：
- en: At which point did you take a forensic image of the device?
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在什么时候对设备进行了取证影像采集？
- en: Did you back up the original device? At what point did you do so, and where
    was this backup stored?
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你是否备份了原始设备？你在何时备份，备份存储在哪里？
- en: How was the device transportation handled? For example, was it put in a Faraday
    bag?
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备运输是如何处理的？例如，它是否被放入了法拉第袋？
- en: Which tools did you use to examine the device, and how did you determine that
    they were working correctly?
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你使用了哪些工具来检查设备，如何确定它们正常工作？
- en: If you can answer all of the questions above, and you have accurately filled
    in your chain of custody document, your defendant will be hard-pressed to argue
    a fault in your process.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能回答上述所有问题，并且准确填写了保管链文档，那么你的被告将很难质疑你的过程是否存在问题。
- en: Legal and jurisdictional challenges
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法律和管辖权挑战
- en: Probably the most difficult challenges to come up against in an investigation
    are legal and jurisdictional constraints.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在调查中可能面临的最难挑战是法律和管辖权的限制。
- en: Perhaps you have gathered evidence that implicates a specific website, the server
    of which is in a country which has no reciprocal agreement with your own. Perhaps
    data is stored on the cloud and its legal jurisdiction is unclear. Perhaps you
    have compiled a case against a suspect, but they are in another jurisdiction and
    you have no authority there.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你收集了证据，指向了一个特定的网站，而该网站的服务器位于与你所在国家没有互惠协议的国家。也许数据存储在云端，且其法律管辖区不明确。也许你已编制了针对某个嫌疑人的案件，但他们处于另一个管辖区，而你在那里没有权限。
- en: Ultimately, we all have to work within the boundaries of the law. While popular
    culture may show digital forensic experts illegally hacking into suspects' computers
    and breaking all sorts of rules to make sure their case reaches a conviction,
    in the real world this is not a possibility.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我们都必须在法律的框架内工作。尽管大众文化中常常描绘数字取证专家非法黑入嫌疑人电脑并违反各种规则以确保案件定罪，但在现实世界中，这是不可能的。
- en: If you do come up against a jurisdictional challenge, your best bet is to follow
    through with the relevant authorities as best you can. In cases involving serious
    crimes, for example child protection or drug trafficking investigations, there
    will often be a way to work with international law enforcement agencies to ensure
    that your case can be solved. This can take time and requires a lot of patience,
    however the end result is usually worth it.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确实遇到管辖权挑战，最好的办法是尽可能与相关当局合作。例如，在涉及严重犯罪的案件中，如儿童保护或毒品走私调查，通常会有办法与国际执法机构合作，确保案件能够解决。这可能需要时间，并且需要大量耐心，但最终结果通常是值得的。
- en: The main thing to bear in mind when it comes to legal challenges is that, tempting
    as it may be to cut a few corners when you know someone is committing a crime,
    this will only damage your investigation. Not only will your own reputation be
    put on the line, but your potential contamination of evidence may lead to a case
    being thrown out, thus having the opposite effect to the one you intended.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 面对法律挑战时需要牢记的最重要的一点是，尽管在知道某人正在犯罪时，切角可能很有诱惑力，但这只会损害你的调查。不仅你的个人声誉将受到威胁，而且你可能污染证据，导致案件被驳回，从而适得其反。
- en: False positives during data processing with digital forensics software
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据处理中的假阳性，使用数字取证软件
- en: During your computer forensic examination with different tools, both commercial
    and free or open source, you will face so-called *false positives*, especially
    if you are planning to use data carving techniques.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用不同工具进行计算机取证检查时，无论是商业软件还是免费的或开源工具，你都会遇到所谓的*假阳性*，尤其是如果你计划使用数据雕刻技术时。
- en: So why do we all face them? No, it's not bugs in your forensic software. The
    thing is, these false positives just match the criteria used by your piece of
    software to carve data from, for example, unallocated space of the hard drive
    or its forensic image.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么我们都会遇到这些假阳性呢？不是因为你的取证软件有 bug。问题是，这些假阳性只是与你的软件在从硬盘的未分配空间或其取证镜像中雕刻数据时所使用的标准匹配而已。
- en: You will most likely face false positives working with tools which support a
    large number of different apps, for example Magnet AXIOM. But you must understand,
    it's better to have a number of false positives than one false negative!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用支持大量不同应用程序的工具时，例如 Magnet AXIOM，你很可能会遇到假阳性。但是你必须明白，出现一些假阳性比出现一个假阴性要好得多！
- en: '![](img/d946275b-670b-4292-b7ce-6999781c0eaa.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d946275b-670b-4292-b7ce-6999781c0eaa.png)'
- en: Figure 12.3\. False positives in Magnet AXIOM
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.3。Magnet AXIOM 中的假阳性
- en: 'As you can see in the preceding figure, it''s not difficult to identify such
    artifacts: they look messy and don''t make any sense.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如你在前面的图示中看到的，识别这些伪造痕迹并不难：它们看起来杂乱无章，毫无意义。
- en: Anyway, you as a computer forensic examiner must analyze all of them thoroughly,
    because you can find valuable pieces of evidence even among false positives.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，作为计算机取证检查员，你必须彻底分析所有这些内容，因为即使是假阳性中也可能发现有价值的证据。
- en: Taking your first steps in digital forensics
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在数字取证中的第一步
- en: If you've read this far and you're not yet a digital forensics practitioner
    but are thinking about it as a potential career path, congratulations! You're
    looking at working in a growing industry with a wealth of opportunities and a
    lot of different areas to pursue.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你读到这里，并且你还不是一名数字取证从业者，但正在考虑它作为一个潜在的职业道路，那么恭喜你！你正在考虑进入一个不断发展的行业，拥有大量的机会和多个不同的领域可以追求。
- en: Your next steps in digital forensics will depend how far along the journey you
    are right now, and what you'd ultimately like to get into.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你在数字取证中的下一步将取决于你目前所处的阶段，以及你最终希望进入哪个领域。
- en: 'Ask yourself the following questions:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 问问自己以下问题：
- en: Do I like working on practical solutions with a physically interactive element,
    such as taking apart pieces of machinery to find out what's wrong with them?
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我喜欢解决实际问题吗，尤其是那些具有物理互动元素的问题，比如拆解机器部件找出故障所在？
- en: Do I enjoy technical challenges, such as mind games, puzzles, video games, and
    technology?
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我喜欢技术挑战吗，比如解谜、益智游戏、电子游戏和技术？
- en: Do I prefer to work alone or as part of a team?
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我更喜欢独立工作，还是作为团队的一部分工作？
- en: Is it more important to me to earn a lot of money, or to work in an area where
    I feel like I'm making a difference?
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对我来说，是赚很多钱更重要，还是在一个我觉得能够有所作为的领域工作更重要？
- en: Would I rather be involved in actual investigations, or in research and development
    of tools?
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我宁愿参与实际调查，还是从事工具的研发？
- en: Which areas of digital forensics appeal to me the most?
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些数字取证领域对我最有吸引力？
- en: Everyones answers to these questions will be different. No one can choose the
    right path for you except you; and even then, we all get it wrong sometimes! One
    of the great things about working in digital forensics, however, is that so many
    of the skills are transferable. Once you have a skill set that includes technical
    investigation, research activities, and an ability to remain calm under pressure,
    you can apply this to all sorts of possible careers.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人对这些问题的回答都会不同。没有人能为你选择正确的道路，除了你自己；即便如此，我们都有时会做出错误的选择！然而，数字取证工作的一大优势是，许多技能是可以迁移的。一旦你具备了包括技术调查、研究活动以及在压力下保持冷静的能力等技能，你可以将这些技能应用到各种不同的职业中。
- en: The three main strands of digital forensics work involve law enforcement, corporate
    work, and academia. Lets take a brief look at each of these to see which might
    suit you best.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证的三大主要领域涉及执法、企业工作和学术界。让我们简要地了解每个领域，看看哪个最适合你。
- en: Academia
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学术界
- en: Academic research is a highly demanding career path which tends to be lower
    paid than other areas of forensic work, but it can be very rewarding. Working
    in academic research often gives you the opportunity to discover new techniques,
    and uncover new trends within the field. Depending on your institution and funding
    body, you may be able to work with some of the latest technologies, for example
    looking at the newest generation of Internet of Things devices and how forensic
    data from these can be used in investigations.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 学术研究是一个要求极高的职业道路，通常比其他法医工作领域的薪酬要低，但它也可能非常有回报。在学术研究中工作通常会给你机会发现新技术，揭示该领域的新趋势。根据你的机构和资助机构的不同，你可能有机会使用一些最新的技术，例如研究最新一代的物联网设备，以及这些设备的法医数据如何在调查中使用。
- en: Getting into academic research will require at least an undergraduate degree.
    Generally, people come to realise that this field is for them in the course of
    their early studies, staying on for a postgraduate qualification, and then ultimately
    looking for research teams and groups to join.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 进入学术研究领域至少需要本科学位。通常，人们在早期的学习过程中意识到自己适合这个领域，之后继续攻读研究生学位，并最终寻找研究团队和小组加入。
- en: Corporate
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业
- en: Corporate forensics is without a doubt the highest-paid of all the routes into
    the field, but competition for places is fierce. However, digital forensics is
    a growing industry, so the number of jobs available is increasing all the time.
    The level of interest among jobseekers is also increasing, meaning that relatively
    few job openings exist.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 企业法医学无疑是进入这一领域的薪资最高的路径，但竞争非常激烈。然而，数字法医学是一个增长中的行业，因此可用的职位数量一直在增加。求职者的兴趣也在增加，这意味着职位空缺相对较少。
- en: 'Many digital forensics companies have several different branches: an investigative
    team that works on cases ranging from civil complaints to criminal lawsuits; a
    research and development team that comes up with software solutions to speed up
    these investigations; a sales and marketing team that takes these solutions and
    sells them to clients, the list goes on and on.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数字法医学公司拥有多个不同的部门：一个负责处理从民事投诉到刑事诉讼案件的调查团队；一个负责研发的团队，提供软件解决方案以加速这些调查；一个负责销售和市场营销的团队，将这些解决方案推销给客户，等等。
- en: If you have a degree in computer forensics or a related field, you're already
    well on the way to being qualified for a position like this. However, many companies
    are looking for people who really stand out from the crowd. Securing an internship
    remains one of the best ways to end up with a job in the field. It is also worth
    looking into training options - many of the larger forensic companies, such as
    Guidance Software, AccessData, and Nuix, run their own training courses which
    give students a grounding in digital forensic techniques. Having one or more of
    these on your CV can help you stand out and demonstrate to employers your dedication
    to the field.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有计算机法医学或相关领域的学位，你已经在获得该职位的资格上走在了前面。然而，许多公司正在寻找那些在众人中脱颖而出的人。获得实习机会仍然是进入该领域并最终找到工作的最佳途径之一。值得了解一下培训选项——许多大型法医公司，如Guidance
    Software、AccessData和Nuix，提供自己的培训课程，帮助学生掌握数字法医学技术。在简历中拥有这些证书可以帮助你脱颖而出，向雇主展示你对该领域的专注。
- en: Law enforcement
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 执法
- en: One of the main reasons people give for going into the law enforcement side
    of digital forensics is wanting to make a difference. As a member of a police
    force or government agency, you will be tasked with working on a huge range of
    assignments, from drug investigations to child protection cases. Nowadays, most
    law enforcement agencies have a specific department devoted to computer forensics,
    and again, the proliferation of devices means that this field is only increasing.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 人们选择进入数字法医学执法领域的主要原因之一是想要做出改变。作为一名警察或政府机构的成员，你将负责处理各种各样的任务，从毒品调查到儿童保护案件。如今，大多数执法机构都有专门的计算机法医学部门，而设备的普及意味着这一领域只会不断扩大。
- en: Working in law enforcement isn't for everyone; often the hours are long and
    the pay compares unfavourably to what you might earn working for a large company.
    But for a lot of people, the reward of knowing you have directly helped others
    is more than a sufficient trade-off.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 从事执法工作并不适合每个人；通常工作时间较长，薪水也不如在大公司工作的收入。但是对许多人来说，知道自己直接帮助了他人，远比薪水更有价值。
- en: How do I get started?
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我该如何开始？
- en: If you're just beginning to think about pursuing a career in this area, the
    first step is to do some research. There is a wealth of information out there
    to help you get started, and a lot of ways to practice on your own even before
    you join a course or start learning officially.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚开始考虑从事这一领域的职业，第一步是做一些研究。这里有大量的信息可以帮助你入门，而且即使你还没有参加课程或开始正式学习，也有很多方法可以自己练习。
- en: Take a look at some of the digital forensics websites and forums, where more
    experienced practitioners share their knowledge and are available to help you
    with questions. You can download free tools such as Autopsy and FTK Imager to
    practice with, and use either your own devices or test images found online to
    create and work through cases. All of this will be valuable experience for when
    you start studying or working in the field.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 查看一些数字取证网站和论坛，那里有更多经验丰富的从业者分享他们的知识，并随时帮助你解答问题。你可以下载免费的工具，如Autopsy和FTK Imager进行练习，使用你自己的设备或在线找到的测试映像来创建并处理案例。这些将是你开始学习或进入该领域时非常宝贵的经验。
- en: Also consider attending some digital forensics conferences nearby. Many of these
    give discounts for students, and several run competitions for students to submit
    posters to be displayed during the conference. Events like these are a great way
    to meet other people in the industry and start to build your network.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以考虑参加附近的一些数字取证会议。许多会议为学生提供折扣，并且有一些会议会举行学生提交海报的竞赛，这些海报将在会议期间展示。像这样的活动是认识行业内其他人并开始建立你的人脉的好机会。
- en: In the next section, we will recommend some resources to help you get started.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将推荐一些资源帮助你入门。
- en: Advanced further reading
  id: totrans-102
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进阶阅读
- en: The following books and websites will prove useful to anyone with an interest
    in the digital forensics field.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 以下书籍和网站对于任何对数字取证领域感兴趣的人都将非常有帮助。
- en: Books
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍
- en: For an advanced, in-depth, yet accessible introduction to the topic, Eoghan
    Casey's *Digital Evidence and Computer Crime* is a must-read.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一份深入且易于理解的进阶入门书籍，Eoghan Casey的**《数字证据与计算机犯罪》**（*Digital Evidence and Computer
    Crime*）是必读书目。
- en: 'Other good general introductions to the subject area include:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 其他一些关于该主题的优秀入门书籍包括：
- en: '*Forensic Computing* by Anthony Sammes and Brian Jenkinson'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**《计算机取证》**（*Forensic Computing*）由Anthony Sammes和Brian Jenkinson编写。'
- en: '*The Basics of Digital Forensics* by John Sammons'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**《数字取证基础》**（*The Basics of Digital Forensics*）由John Sammons编写。'
- en: '*File System Forensic Analysis* by Brian Carrier'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**《文件系统取证分析》**（*File System Forensic Analysis*）由Brian Carrier编写。'
- en: 'For more in-depth reading on specific topics, you could try some of the following:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想深入阅读特定主题，可以尝试以下几本书：
- en: '*Practical Forensic Imaging: Securing Digital Evidence with Linux Tools* by
    Bruce Nikkel, for a discussion on why correct image acquisition processes are
    so important, and a how-to guide that includes a lot of free and open source options.'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**《实用取证映像：使用Linux工具保障数字证据》**（*Practical Forensic Imaging: Securing Digital
    Evidence with Linux Tools*）由Bruce Nikkel编写，讨论了为什么正确的映像获取过程如此重要，并提供了一本包括许多免费和开源选项的操作指南。'
- en: '*Practical Mobile Forensics* by Heather Mahalik and Rohit Tamma, for an introduction
    to the forensic analysis of mobile devices and a useful how-to guide.'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**《实用移动取证》**（*Practical Mobile Forensics*）由Heather Mahalik和Rohit Tamma编写，介绍了移动设备的取证分析，并提供了一个实用的操作指南。'
- en: '*Mobile Forensic Investigations* by Lee Reiber, for a remarkably in-depth look
    at the field of mobile forensics and how to conduct your own analyses.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**《移动取证调查》**（*Mobile Forensic Investigations*）由Lee Reiber编写，为深入了解移动取证领域及如何进行分析提供了非常详细的内容。'
- en: '*Learning iOS Forensics* by Mattia Epifani and Pasquale Stirparo, for help
    with investigating iPhones and easy to follow step-by-step instructions.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**《iOS取证学习》**（*Learning iOS Forensics*）由Mattia Epifani和Pasquale Stirparo编写，帮助调查iPhone，并提供易于跟随的逐步说明。'
- en: '*Learning Android Forensics* by Rohit Tamma and Donnie Tindall, for those who
    want to specialize in Android devices, or just want to supplement their knowledge
    of the subject.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**《Android取证学习》**（*Learning Android Forensics*）由Rohit Tamma和Donnie Tindall编写，适合那些希望专注于Android设备的用户，或者只是想补充自己在这一领域的知识。'
- en: '*The Art of Memory Forensics* by Michael Hale Ligh and Andrew Case, for an
    introduction to memory forensics and a discussion of their Volatility tool and
    how to use it.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**《记忆取证艺术》**（*The Art of Memory Forensics*）由Michael Hale Ligh和Andrew Case编写，介绍了内存取证并讨论了他们的Volatility工具及其使用方法。'
