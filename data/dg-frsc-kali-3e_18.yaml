  type: TYPE_NORMAL
  zh: 第5部分：网络取证分析工具
- en: In the final part, we will use a plethora of installed and online tools to discover
    and examine network and online activities, including network host discovery and
    fingerprinting, IoT discovery and investigation, and packet capture analysis to
    examine network traffic.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后部分，我们将使用大量已安装和在线工具来发现和检查网络及在线活动，包括网络主机发现与指纹识别、物联网发现与调查，以及数据包捕获分析来检查网络流量。
