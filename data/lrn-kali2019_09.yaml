- en: 'Section 3: Vulnerability Assessment and Penetration Testing with Kali Linux
    2019'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：使用Kali Linux 2019进行漏洞评估和渗透测试
- en: This section exposes the reader to various vulnerability scanners and their
    purpose and functionality, as well as penetration testing, and assists in identifying
    security weaknesses in a system or network and how to exploit them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节向读者介绍了各种漏洞扫描器及其目的和功能，以及渗透测试，并帮助识别系统或网络中的安全漏洞以及如何利用它们。
- en: Furthermore, readers will acquire experience of hands-on penetration testing
    techniques and methodologies by using various tools in Kali Linux 2019\. The reader
    will be taken through all the pertinent stages, from discovering vulnerabilities
    on a target to exploiting various operating systems and web applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，读者将通过使用Kali Linux 2019中的各种工具获得实际的渗透测试技术和方法。读者将被带过所有相关阶段，从发现目标上的漏洞到利用各种操作系统和Web应用程序。
