  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1：VirtualBox Manager中的虚拟机列表
- en: Digital evidence and forensics toolkit Linux
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数字证据与取证工具包Linux
- en: '**Digital Evidence and Forensics Toolkit** (**DEFT**) Linux comes in a full
    version and a lighter version called **DEFT Zero**. For forensic purposes, you
    may wish to download the full version, as the Zero version does not support mobile
    forensics and password-cracking features:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**数字证据与取证工具包**（**DEFT**）Linux提供完整版和名为**DEFT Zero**的轻量版。出于取证目的，你可能希望下载完整版，因为Zero版不支持移动取证和密码破解功能：'
- en: 'Download page for DEFT Linux 8: [https://archive.org/download/deft-8.2/deft-8.2.iso](https://archive.org/download/deft-8.2/deft-8.2.iso)'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DEFT Linux 8下载页面：[https://archive.org/download/deft-8.2/deft-8.2.iso](https://archive.org/download/deft-8.2/deft-8.2.iso)
- en: 'Download page for DEFT Linux Z (2018-2): [https://sourceforge.net/projects/archiveos/files/d/deft/deftZ-2018-2.iso/download](https://sourceforge.net/projects/archiveos/files/d/deft/deftZ-2018-2.iso/download)'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DEFT Linux Z（2018-2）下载页面：[https://sourceforge.net/projects/archiveos/files/d/deft/deftZ-2018-2.iso/download](https://sourceforge.net/projects/archiveos/files/d/deft/deftZ-2018-2.iso/download)
- en: 'Based on: Ubuntu Desktop'
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于：Ubuntu桌面版
- en: 'Distribution type: Forensics and incident response'
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发行类型：取证与事件响应
- en: 'Like the other distros mentioned in this list, DEFT, as shown in the following
    screenshot, is also a fully capable **live response** forensic tool that can be
    used on the go in situations where shutting down the machine is not possible and
    also allows for on-the-fly analysis of RAM and the swap file. Although a bit outdated,
    I personally still use DEFT 8.2 specifically for packet analysis with Xplico:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 与此列表中提到的其他发行版类似，DEFT，如以下截图所示，也是一个完全功能的 **实时响应** 法医工具，可用于在无法关闭计算机的情况下进行实时响应，并允许对
    RAM 和交换文件进行即时分析。虽然稍显过时，但我个人仍然使用 DEFT 8.2，特别是用于使用 Xplico 进行数据包分析：
- en: '![Figure 2.2: DEFT Linux 8 boot menu](image/Figure_2.02_B19441.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.2：DEFT Linux 8 启动菜单](image/Figure_2.02_B19441.jpg)'
- en: 'Figure 2.2: DEFT Linux 8 boot menu'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.2：DEFT Linux 8 启动菜单
- en: 'When booting from the DEFT Linux DVD, bootable flash, or other media, you are
    presented with various options, including the options to install DEFT Linux to
    the hard disk, use it as a live-response tool, or as an OS, by selecting the **DEFT**
    Linux 8 live option, as shown here:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在从 DEFT Linux DVD、可启动闪存盘或其他媒体启动时，您将看到各种选项，包括将 DEFT Linux 安装到硬盘、作为实时响应工具使用，或者通过选择
    **DEFT** Linux 8 实时选项，作为操作系统使用，如下所示：
- en: '![Figure 2.3: DEFT Linux menu](image/Figure_2.03_B19441.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.3：DEFT Linux 菜单](image/Figure_2.03_B19441.jpg)'
- en: 'Figure 2.3: DEFT Linux menu'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.3：DEFT Linux 菜单
- en: In the previous screenshot, it can be seen that there are several forensic categories
    in DEFT Linux 8, such as **Antimalware**, **Data Recovery**, **Hashing**, **Imaging**,
    **Mobile Forensics**, **Network Forensics**, **Password recovery**, and **Reporting
    tools**. Within each category exist several tools created by various developers,
    giving the investigator quite a variety from which to choose.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的截图中，可以看到 DEFT Linux 8 中有几个法医类别，如 **Antimalware**、**Data Recovery**、**Hashing**、**Imaging**、**Mobile
    Forensics**、**Network Forensics**、**Password recovery** 和 **Reporting tools**。每个类别中都有多个由不同开发者创建的工具，提供了多样的选择供调查人员选择。
- en: 'DEFT contains many useful tools, and for comparative purposes, let’s look at
    the tools available in the **Analysis** menu of DEFT:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: DEFT 包含许多有用的工具，为了做一个比较，我们来看一下 DEFT 中 **Analysis** 菜单下的工具：
- en: '![Figure 2.4: Forensic analysis tools in DEFT Linux](image/Figure_2.04_B19441.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.4：DEFT Linux 中的法医分析工具](image/Figure_2.04_B19441.jpg)'
- en: 'Figure 2.4: Forensic analysis tools in DEFT Linux'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.4：DEFT Linux 中的法医分析工具
- en: Computer Aided INvestigative Environment (CAINE)
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算机辅助调查环境（CAINE）
- en: CAINE is a live-response bootable CD/DVD with options for booting in safe mode,
    text mode, as a live system, or in RAM, as shown as follows. It should be noted
    that the latest version, CAINE 12.4 (Sidereal), is not installable and is strictly
    a live-system OS only. If you wish to install CAINE, you can do so with CAINE
    11 (Wormhole), although they can both be used as live systems for real-time acquisition
    and forensics, as seen in the following screens.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: CAINE 是一款可启动的实时响应 CD/DVD，提供以安全模式、文本模式、作为实时系统或以 RAM 启动的选项，如下所示。需要注意的是，最新版本 CAINE
    12.4（Sidereal）不可安装，仅为实时系统操作系统。如果您希望安装 CAINE，可以使用 CAINE 11（Wormhole），尽管它们都可以作为实时系统用于实时采集和法医分析，如下图所示。
- en: '*Figure 2**.5* shows a screenshot of the CAINE 12.4 (Sidereal) boot screen
    menu, which allows you to choose between the different boot options in CAINE 12.4:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2**.5* 显示了 CAINE 12.4 (Sidereal) 启动屏幕菜单的截图，您可以在其中选择 CAINE 12.4 的不同启动选项：'
- en: '![Figure 2.5: The Caine 12.4 boot menu](image/Figure_2.05_B19441.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.5：Caine 12.4 启动菜单](image/Figure_2.05_B19441.jpg)'
- en: 'Figure 2.5: The Caine 12.4 boot menu'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.5：Caine 12.4 启动菜单
- en: '*Figure 2**.6* shows the CAINE 11 boot screen, which is almost identical to
    CAINE 12, as seen in *Figure 2**.5*:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2**.6* 显示了 CAINE 11 启动屏幕，与 CAINE 12 几乎相同，如 *图 2**.5* 所示：'
- en: '![Figure 2.6: The Caine 11 boot menu](image/Figure_2.06_B19441.jpg)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.6：Caine 11 启动菜单](image/Figure_2.06_B19441.jpg)'
- en: 'Figure 2.6: The Caine 11 boot menu'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.6：Caine 11 启动菜单
- en: 'The following is a summary of CAINE details:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 CAINE 详细信息的总结：
- en: Both CAINE 11 and 12 can be downloaded at [http://www.caine-live.net/](http://www.caine-live.net/)
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CAINE 11 和 12 都可以在 [http://www.caine-live.net/](http://www.caine-live.net/)
    下载
- en: 'Based on: GNU Linux'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于：GNU Linux
- en: 'Distribution type: Forensics and incident response'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发行版类型：法医与事件响应
- en: 'After selecting your boot option, one of the most noticeable features of CAINE
    is the easy way to find the write-blocker feature, seen and labeled as an **UnBlock**
    icon, as shown in the following screenshot:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择启动选项后，CAINE 最显著的特点之一就是可以轻松找到写保护器功能，如下图所示，标记为 **UnBlock** 图标：
- en: '![Figure 2.7: CAINE 12 desktop interface](image/Figure_2.07_B19441.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![图2.7：CAINE 12桌面界面](image/Figure_2.07_B19441.jpg)'
- en: 'Figure 2.7: CAINE 12 desktop interface'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.7：CAINE 12桌面界面
- en: Activating this feature prevents the writing of data by the CAINE OS to the
    evidence machine or drive. This feature is incredibly useful if you do not have
    access to a hardware write-blocker, which we will look at in [*Chapter 7*](B19441_07.xhtml#_idTextAnchor120)*,
    Incident Response, Data Acquisitions, and* *DFIR Frameworks*.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 激活此功能可以防止CAINE操作系统向证据计算机或驱动器写入数据。如果你没有硬件写保护器，启用此功能非常有用，关于这一点我们将在[*第7章*](B19441_07.xhtml#_idTextAnchor120)*，事件响应、数据采集和*
    **DFIR框架**中进一步讨论。
- en: '![Figure 2.8: CAINE write-blocker interface](image/Figure_2.08_B19441.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![图2.8：CAINE写保护器界面](image/Figure_2.08_B19441.jpg)'
- en: 'Figure 2.8: CAINE write-blocker interface'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.8：CAINE写保护器界面
- en: '**Forensic tools** is the first menu listed in CAINE. Like DEFT Linux, there
    are several categories in the menu, as seen in the following screenshot, with
    several of the more popular tools used in open source forensics. Besides the categories,
    there are direct links to some of the more well-known tools, such as **Guymager**
    and **Autopsy**, which will both be covered in detail in later chapters:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '**取证工具**是CAINE中列出的第一个菜单。像DEFT Linux一样，菜单中有几个类别，如以下截图所示，其中包括一些在开源取证中最常用的工具。除了这些类别，还有一些更知名工具的直接链接，如**Guymager**和**Autopsy**，它们将在后续章节中详细介绍：'
- en: '![Figure 2.9: Forensic tools available in CAINE 12](image/Figure_2.09_B19441.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![图2.9：CAINE 12中可用的取证工具](image/Figure_2.09_B19441.jpg)'
- en: 'Figure 2.9: Forensic tools available in CAINE 12'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.9：CAINE 12中可用的取证工具
- en: 'Let’s have a look at the tools within the **Analysis** menu in CAINE. There
    are far more **Graphical User Interface** (**GUI**) DFIR tools in CAINE than in
    DEFT, as previously seen:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看CAINE中**分析**菜单中的工具。如前所述，CAINE中有更多的**图形用户界面**（**GUI**）DFIR工具，而不是DEFT中：
- en: '![Figure 2.10: Analysis tools available in CAINE 12](image/Figure_2.10_B19441.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![图2.10：CAINE 12中可用的分析工具](image/Figure_2.10_B19441.jpg)'
- en: 'Figure 2.10: Analysis tools available in CAINE 12'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.10：CAINE 12中可用的分析工具
- en: 'We also have quite a variety of tools available in CAINE’s **Memory** **forensics**
    menu:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在CAINE的**内存** **取证**菜单中也提供了各种工具：
- en: '![Figure 2.11 – Memory forensics tools available in CAINE 12](image/Figure_2.11_B19441.jpg)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![图2.11 – CAINE 12中可用的内存取证工具](image/Figure_2.11_B19441.jpg)'
- en: Figure 2.11 – Memory forensics tools available in CAINE 12
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.11 – CAINE 12中可用的内存取证工具
- en: For a full list of the features and packages included in CAINE at the time of
    publishing, please visit [http://www.caine-live.net/page11/page11.xhtml](http://www.caine-live.net/page11/page11.xhtml).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 有关发布时CAINE包含的所有功能和软件包的完整列表，请访问[http://www.caine-live.net/page11/page11.xhtml](http://www.caine-live.net/page11/page11.xhtml)。
- en: The latest version of CAINE 12.4 Sidereal can be downloaded at [https://deb.parrot.sh/direct/parrot/iso/caine/caine12.4.iso](https://deb.parrot.sh/direct/parrot/iso/caine/caine12.4.iso)
    in ISO format and is approximately 3.9 GB in size.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 最新版本的CAINE 12.4 Sidereal可以在[https://deb.parrot.sh/direct/parrot/iso/caine/caine12.4.iso](https://deb.parrot.sh/direct/parrot/iso/caine/caine12.4.iso)以ISO格式下载，大小约为3.9
    GB。
- en: As mentioned before, if you wish to use the installable CAINE 11 Wormhole, it
    can be downloaded at [https://deb.parrot.sh/direct/parrot/iso/caine/caine12.4.iso](https://deb.parrot.sh/direct/parrot/iso/caine/caine12.4.iso).
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，如果你希望使用可安装的CAINE 11 Wormhole，可以在[https://deb.parrot.sh/direct/parrot/iso/caine/caine12.4.iso](https://deb.parrot.sh/direct/parrot/iso/caine/caine12.4.iso)下载。
- en: For installation on a USB thumb drive, please ensure that the drive capacity
    is no less than 8 GB; however, a 16 GB drive is preferred. Automated creation
    of a bootable CAINE drive can be done using the Rufus tool, as shown in [*Chapter
    3*](B19441_03.xhtml#_idTextAnchor058), *Installing* *Kali Linux*.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 若要安装到USB闪存驱动器，请确保驱动器容量不少于8 GB；但建议使用16 GB的驱动器。可以使用Rufus工具自动创建可启动的CAINE驱动器，如[*第3章*](B19441_03.xhtml#_idTextAnchor058)所示，*安装*
    *Kali Linux*。
- en: CSI Linux
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CSI Linux
- en: CSI Linux is relatively new to the scene and was developed by visionary *Jeremy
    Martin* and his amazing team, who have put together an incredibly robust forensic/blue
    teaming platform, which I often use just as much as Kali Linux. CSI Linux 2022.1
    comes on virtual appliance installations for both VirtualBox and Kali Linux and
    can also be downloaded as a bootable image for live DFIR. There is also a plan
    to release a CSI Linux **Security Information and Event Management** (**SIEM**)
    in the near future.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: CSI Linux 是一个相对较新的平台，由具有远见的*Jeremy Martin*及其优秀团队开发，他们打造了一个功能强大的取证/蓝队平台，我与 Kali
    Linux 一样经常使用。CSI Linux 2022.1 提供了适用于 VirtualBox 和 Kali Linux 的虚拟设备安装，也可以下载作为可启动镜像进行实时
    DFIR 操作。未来还计划发布 CSI Linux **安全信息与事件管理**（**SIEM**）系统。
- en: CSI Linux 2022.1 can be downloaded directly from [https://csilinux.com/download](https://csilinux.com/download).
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: CSI Linux 2022.1 可以直接从 [https://csilinux.com/download](https://csilinux.com/download)
    下载。
- en: Helpful hint
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: If using CSI Linux, both the username and the password are **csi**.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 如果使用 CSI Linux，用户名和密码都是**csi**。
- en: '![Figure 2.12: CSI Linux login screen](image/Figure_2.12_B19441.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.12：CSI Linux 登录界面](image/Figure_2.12_B19441.jpg)'
- en: 'Figure 2.12: CSI Linux login screen'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.12：CSI Linux 登录界面
- en: 'Much like DEFT, CAINE, and Kali, CSI Linux has a very user-friendly desktop
    interface:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 与 DEFT、CAINE 和 Kali 类似，CSI Linux 也具有非常用户友好的桌面界面：
- en: '![Figure 2.13: CSI Linux desktop interface](image/Figure_2.13_B19441.jpg)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.13：CSI Linux 桌面界面](image/Figure_2.13_B19441.jpg)'
- en: 'Figure 2.13: CSI Linux desktop interface'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.13：CSI Linux 桌面界面
- en: 'Clicking on the CSI Linux menu button reveals an extensive list of categories,
    including the **OSINT and Online Investigations**, **Dark Web**, and **Threat
    Intelligence** categories, which is where CSI Linux really shines, in my opinion,
    as other platforms lack these pre-installed tools:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 CSI Linux 菜单按钮会显示出一长串类别，包括**OSINT 和在线调查**、**黑暗网络**和**威胁情报**类别，正是在这些方面，我认为
    CSI Linux 真正表现出色，因为其他平台没有这些预装工具：
- en: '![Figure 2.14: CSI Linux Forensic tools](image/Figure_2.14_B19441.jpg)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.14：CSI Linux 取证工具](image/Figure_2.14_B19441.jpg)'
- en: 'Figure 2.14: CSI Linux Forensic tools'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.14：CSI Linux 取证工具
- en: Again for comparative purposes, let’s have a look at the **OSINT and Online
    Investigations**, **Dark Web**, and **Computer** **Forensics** menus.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 再次为了对比，我们来看看**OSINT 和在线调查**、**黑暗网络**和**计算机取证**菜单。
- en: 'The **OSINT and Online Investigations** menu has several sub-menus with very
    useful tools for social media, email, phone, and social-engineering tools, all
    of which I frequently use:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '**OSINT 和在线调查**菜单下有多个子菜单，提供了非常有用的工具，用于社交媒体、电子邮件、电话和社交工程工具，所有这些我都经常使用：'
- en: '![Figure 2.15: CSILinux OSINT and Online Investigations tools](image/Figure_2.15_B19441.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.15：CSI Linux OSINT 和在线调查工具](image/Figure_2.15_B19441.jpg)'
- en: 'Figure 2.15: CSILinux OSINT and Online Investigations tools'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.15：CSI Linux OSINT 和在线调查工具
- en: 'The **Dark Web** investigation tools are also very popular in purple teaming
    as they are used by pen testers and DFIR practitioners alike:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '**黑暗网络**调查工具在紫队合作中也非常受欢迎，因为它们被渗透测试员和 DFIR 从业人员共同使用：'
- en: '![Figure 2.16: CSI Linux Dark Web investigation tools](image/Figure_2.16_B19441.jpg)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.16：CSI Linux 黑暗网络调查工具](image/Figure_2.16_B19441.jpg)'
- en: 'Figure 2.16: CSI Linux Dark Web investigation tools'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.16：CSI Linux 黑暗网络调查工具
- en: 'The **Computer Forensics** and **Incident Response** menus are populated with
    an extensive list of updated and modern GUI and **Command Line Interface** (**CLI**)
    tools for conducting full investigations:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '**计算机取证**和**事件响应**菜单中列出了许多更新和现代的图形界面（GUI）和**命令行界面**（**CLI**）工具，用于进行全面调查：'
- en: '![Figure 2.17: CSI Linux Computer Forensics tool menu](image/Figure_2.17_B19441.jpg)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.17：CSI Linux 计算机取证工具菜单](image/Figure_2.17_B19441.jpg)'
- en: 'Figure 2.17: CSI Linux Computer Forensics tool menu'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.17：CSI Linux 计算机取证工具菜单
- en: 'CSI Linux also has an impressive category listing for **Incident Response**
    tools, as seen in *Figure 2**.18*:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: CSI Linux 还拥有一个令人印象深刻的**事件响应**工具类别，正如在*图 2.18*中所见：
- en: '![Figure 2.18: The CSI Linux Incident Response menu](image/Figure_2.18_B19441.jpg)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.18：CSI Linux 事件响应菜单](image/Figure_2.18_B19441.jpg)'
- en: 'Figure 2.18: The CSI Linux Incident Response menu'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.18：CSI Linux 事件响应菜单
- en: I strongly suggest downloading and becoming acquainted with CSI Linux. Many
    of the tools we will be learning to use in this book are also installed in CSI
    Linux, thereby lessening the learning curve.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议下载并熟悉 CSI Linux。我们将在本书中学习使用的许多工具也已经预装在 CSI Linux 中，这将减少学习曲线。
- en: Kali Linux
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kali Linux
- en: 'Finally, we get to this lovely gem, Kali Linux, fully discussed in detail from
    its installation to advanced forensics usage in the next chapter and throughout
    this book:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们来到了这颗宝石，Kali Linux，在下一章以及本书的全篇中将详细讨论其从安装到高级取证应用的方方面面：
- en: 'Homepage: [https://www.kali.org/](https://www.kali.org/)'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主页：[https://www.kali.org/](https://www.kali.org/)
- en: 'Based on: Debian'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于：Debian
- en: 'Distribution type: Penetration testing, forensics, and anti-forensics'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发行版类型：渗透测试、取证和反取证
- en: Kali Linux was created as a penetration testing or pen-testing distro under
    the name BackTrack, which then evolved into Kali Linux in 2015, as mentioned in
    [*Chapter 1*](B19441_01.xhtml#_idTextAnchor015), *Red, Blue, and Purple Teaming
    Fundamentals*. This powerful tool is the definite tool of choice for penetration
    testers and security enthusiasts worldwide. As a **Certified EC-Council Instructor**
    (**CEI**) for the **Certified Ethical Hacker** (**CEH**) course, this OS is usually
    the star of the class due to its many impressive bundled security programs, ranging
    from scanning and reconnaissance tools to advanced exploitation tools and reporting
    tools.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux 最初是作为渗透测试或渗透测试发行版 BackTrack 创建的，后来在 2015 年演变为 Kali Linux，如在[*第 1
    章*](B19441_01.xhtml#_idTextAnchor015)《红队、蓝队和紫队基础》一书中所提到的。这款强大的工具是全球渗透测试人员和安全爱好者的首选工具。作为**认证
    EC-Council 教师**（**CEI**）以及**认证道德黑客**（**CEH**）课程的讲师，该操作系统通常是课堂的明星，因为它包含了许多令人印象深刻的安全工具，从扫描和侦察工具到高级漏洞利用和报告工具应有尽有。
- en: Like the aforementioned tools, Kali Linux can be used as a live response forensic
    tool, as it contains many of the tools required for full investigations. Kali,
    however, can also be used as a complete OS, as it can be fully installed on a
    hard disk or flash drive and contains several tools for productivity and entertainment.
    It comes with many of the required drivers for successful use of hardware, graphics,
    and networking, and also runs smoothly on both 32-bit and 64-bit systems with
    minimal resources; it can also be installed on certain mobile devices, such as
    **Nexus** and **OnePlus**, and other phones and tablets.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 与前面提到的工具一样，Kali Linux 可以作为一个实时响应取证工具使用，因为它包含了进行完整调查所需的许多工具。然而，Kali 也可以作为一个完整的操作系统使用，因为它可以完全安装在硬盘或闪存驱动器上，并包含多种生产力和娱乐工具。它自带许多硬件、图形和网络设备所需的驱动程序，并且在
    32 位和 64 位系统上运行流畅，且占用资源极少；它也可以安装在某些移动设备上，如**Nexus**和**OnePlus**手机，以及其他手机和平板电脑上。
- en: Adding to its versatility, upon booting from a live CD/DVD or flash drive, the
    investigator has several options to choose from, including **Live (forensic mode)**,
    which leaves the evidence drive intact and does not tamper with it by also disabling
    any auto-mounting of flash drives and other storage media, maintaining the integrity
    of the original evidence throughout the investigation.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 除了其多功能性外，从 Live CD/DVD 或闪存驱动器启动时，调查员有多个选项可供选择，包括**Live（取证模式）**，该模式保持证据驱动器的完整性，不会干扰或篡改证据，还会禁用闪存驱动器和其他存储介质的自动挂载，确保在整个调查过程中保持原始证据的完整性。
- en: Again, Kali Linux is the ultimate purple teaming platform of choice, as it comes
    with pen testing and forensic tools all nicely bundled into one fantastic package.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，Kali Linux 是首选的紫队平台，它将渗透测试和取证工具完美地集成在一个出色的包中。
- en: 'When booting to Kali Linux from a DVD or flash drive, the user is first presented
    with options for a live environment and installation. Choosing the third option
    from the list carries us into **Live (forensic mode)**, as seen in the following
    screenshot:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 当从 DVD 或闪存驱动器启动 Kali Linux 时，用户首先会看到用于启动 Live 环境和安装的选项。从列表中选择第三个选项会进入**Live（取证模式）**，如以下截图所示：
- en: '![Figure 2.19: The Kali Linux boot menu](image/Figure_2.19_B19441.jpg)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.19：Kali Linux 启动菜单](image/Figure_2.19_B19441.jpg)'
- en: 'Figure 2.19: The Kali Linux boot menu'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.19：Kali Linux 启动菜单
- en: 'Once the Kali **Live (forensic mode)** option has booted, the investigator
    is presented with the exact same home screen as can be seen if using any of the
    GUIs in Kali, as shown in the following screenshot:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 Kali **Live（取证模式）**选项启动，调查员将看到与使用 Kali 中任何图形用户界面时相同的主屏幕，如下图所示：
- en: '![Figure 2.20: The Kali Linux desktop interface](image/Figure_2.20_B19441.jpg)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.20：Kali Linux 桌面界面](image/Figure_2.20_B19441.jpg)'
- en: 'Figure 2.20: The Kali Linux desktop interface'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.20：Kali Linux 桌面界面
- en: 'Of course, Kali can also be installed as a full OS on a virtual machine or
    directly onto the hard drive, which will be covered in [*Chapter 3*](B19441_03.xhtml#_idTextAnchor058),
    *Installing Kali Linux*. Here’s a screen of my desktop with some Windows forensic’s
    tools, such as FTK Imager and the Autopsy GUI, installed using Wine:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，Kali也可以作为一个完整的操作系统安装在虚拟机或直接安装到硬盘上，相关内容将在[*第3章*](B19441_03.xhtml#_idTextAnchor058)《安装Kali
    Linux》中介绍。这是我桌面的截图，安装了如FTK Imager和Autopsy GUI等Windows取证工具，使用Wine运行：
- en: '![Figure 2.21: The Kali Linux customized desktop](image/Figure_2.21_B19441.jpg)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![图2.21：Kali Linux 定制桌面](image/Figure_2.21_B19441.jpg)'
- en: 'Figure 2.21: The Kali Linux customized desktop'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.21：Kali Linux 定制桌面
- en: 'The Kali menu can be found at the top left corner by clicking on **Applications**.
    This brings the user to the menu listing, which shows the forensics category lower
    down, as **11 - Forensics**. The following screenshot gives an idea of some of
    the **Forensics** tools available in Kali that we’ll be using later on in the
    book:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: Kali菜单可以通过点击**应用程序**在左上角找到。点击后，用户会进入菜单列表，菜单下方显示取证类别，标注为**11 - Forensics**。以下截图展示了Kali中一些我们在本书后面将要使用的**取证**工具：
- en: '![Figure 2.22 – The Kali Linux Forensics tools menu](image/Figure_2.22_B19441.jpg)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![图2.22 – Kali Linux 取证工具菜单](image/Figure_2.22_B19441.jpg)'
- en: Figure 2.22 – The Kali Linux Forensics tools menu
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.22 – Kali Linux 取证工具菜单
- en: It should be noted that the tools listed are not the only tools available in
    Kali. Several other tools can be brought up via the terminal, as we’ll see in
    later chapters.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，所列的工具并不是Kali中唯一可用的工具。还有一些其他工具可以通过终端调用，稍后章节中我们会看到。
- en: It’s also noteworthy that, when it is in forensic mode, not only does Kali not
    tamper with the original evidence drive, but it also does not write data to the
    swap file, where important data that was recently accessed and stored in memory
    may reside.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，当处于取证模式时，Kali不仅不会篡改原始证据驱动器，还不会向交换文件写入数据，因为交换文件可能存储了最近访问并保存在内存中的重要数据。
- en: For a full list of the features and packages included in the Kali Linux OS at
    the time of publishing, please visit [https://www.kali.org/tools/](https://www.kali.org/tools/).
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 如需查看发布时Kali Linux操作系统所包含的完整功能和软件包列表，请访问[https://www.kali.org/tools/](https://www.kali.org/tools/)。
- en: Kali can operate as a live response forensic tool but can also be used as a
    full OS, just like Windows, macOS, and Android, as it contains several built-in
    tools for productivity and everyday use. The fact that Kali can be installed on
    a hard disk means that several other tools can be downloaded and updated regularly,
    giving continuous access to all IT security and forensic tools. This allows you
    to save progress as you use the tools and not have to worry too much about restarting
    your machine should you decide to use it as a full OS.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: Kali不仅可以作为一个实时响应取证工具使用，还可以像Windows、macOS和Android一样，作为完整操作系统使用，因为它内置了多个工具用于提高生产力和日常使用。Kali能够安装到硬盘的事实意味着，您可以定期下载并更新其他工具，持续访问所有IT安全和取证工具。这样，您在使用工具时能够保存进度，并且不必过多担心如果您决定将其作为完整操作系统使用时需要重启机器。
- en: Using these open source OSs, such as Kali, gives us a range of tools to choose
    from and work with. Many tools exist for performing the same tasks within each
    category in the distros. This is good because our findings should be able to be
    replicated using different tools. This is especially useful in instances where
    the investigator’s work may be critiqued, and the integrity of the case and evidence
    questioned and scrutinized; using multiple tools correctly will yield consistent
    results. Let’s now look at why we may need to use more than one tool in investigations
    in the next section.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些开源操作系统，如Kali，给我们提供了一系列可供选择和使用的工具。在每个类别中，很多工具都能执行相同的任务。这是一个好现象，因为我们的调查结果应当能够通过不同的工具进行重复验证。尤其是在调查员的工作可能受到批评时，这一点尤为重要，案件的完整性和证据的可信度也可能受到质疑；正确使用多个工具将得出一致的结果。接下来，我们将探讨在调查中为何需要使用多个工具。
- en: The need for multiple forensics tools in digital investigations
  id: totrans-198
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字调查中对多个取证工具的需求
- en: Preservation of evidence is of the utmost importance. Using commercial and open
    source tools correctly will yield results; however, for forensically sound results,
    it is sometimes best if more than one tool can be used to produce the same results.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 证据的保存至关重要。正确使用商业和开源工具将产生有效结果；然而，为了获得取证上无懈可击的结果，有时最好使用多个工具来产生相同的结果。
- en: Another reason to use multiple tools may simply be cost-effectiveness. Some
    of us may have a large budget to work with, while others may have a limited one
    or none at all. Commercial tools can be costly, especially due to research and
    development, testing, advertising, and other factors. Open source tools, while
    tested by the community, may not have the available resources and funding as with
    commercial tools.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 使用多个工具的另一个原因可能仅仅是成本效益。一些人可能有充足的预算，而另一些人可能预算有限，甚至没有预算。商业工具可能很昂贵，特别是考虑到研发、测试、广告和其他因素。虽然开源工具经社区测试，但可能没有商业工具那样的资源和资金。
- en: '*So then, how do we know which tools* *to choose?*'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '*那么，我们如何知道选择哪些工具呢？*'
- en: Digital forensics is often quite time-consuming, which is one of the reasons
    you may wish to work with multiple forensic copies of the evidence. This way,
    you can use different tools simultaneously in an effort to speed up the investigation.
    While fast tools may be a good thing, we should also question the reliability
    and accuracy of the tools.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证通常非常耗时，这也是你可能希望使用多个取证副本的原因之一。通过这种方式，你可以同时使用不同的工具来加速调查。尽管快速的工具可能是好事，但我们也应该质疑这些工具的可靠性和准确性。
- en: The **National Institute of Standards and Technology** (**NIST**) has developed
    a **Computer Forensics Tool Testing** (**CFTT**) program that tests digital forensic
    tools and makes all findings available to the public. Several tools are chosen
    based on their specific abilities and placed into testing categories, such as
    disk imaging, carving, and file recovery. Each category has a formal test plan
    and strategy for testing, along with a validation report, again available to the
    public.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国国家标准与技术研究院**（**NIST**）开发了**计算机取证工具测试**（**CFTT**）程序，用于测试数字取证工具，并将所有结果公开。根据工具的特定能力，选出多个工具并分入不同的测试类别，如磁盘映像、文件修复和数据恢复等。每个类别都有正式的测试计划和策略，并附有验证报告，报告也公开发布。'
- en: More on the CFTT program can be found at [https://www.cftt.nist.gov/disk_imaging.htm](https://www.cftt.nist.gov/disk_imaging.htm).
    Testing and validation reports on many of the tools covered in this book can be
    found at [https://www.dhs.gov/science-and-technology/nist-cftt-reports](https://www.dhs.gov/science-and-technology/nist-cftt-reports).
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 关于CFTT程序的更多信息，请访问[https://www.cftt.nist.gov/disk_imaging.htm](https://www.cftt.nist.gov/disk_imaging.htm)。本书中涵盖的许多工具的测试和验证报告可以在[https://www.dhs.gov/science-and-technology/nist-cftt-reports](https://www.dhs.gov/science-and-technology/nist-cftt-reports)找到。
- en: To re-enforce the importance of using multiple tools in maintaining the integrity
    of your investigations and findings, multiple tools will be demonstrated from
    [*Chapter 7*](B19441_07.xhtml#_idTextAnchor120), *Incident Response, Data Acquisitions,
    and DFIR Frameworks*, onward within this book.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 为了加强使用多个工具维护调查和结果完整性的重要性，从本书的[*第7章*](B19441_07.xhtml#_idTextAnchor120)《事件响应、数据获取和DFIR框架》开始，将演示多个工具的使用。
- en: Thus far, we’ve covered open source tools. In the next section, I will discuss
    some popular commercial forensic tools that you may come across if you are, or
    intend to be, a DFIR professional.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了开源工具。在接下来的章节中，我将讨论一些你可能会遇到的流行商业取证工具，特别是如果你是或打算成为数字取证和事件响应（DFIR）专业人员的话。
- en: Commercial forensics tools
  id: totrans-207
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 商业取证工具
- en: Even though we’ll be working with open source tools, I’d like to mention some
    of the more popular commercial tools that you may be interested in using or adding
    to your arsenal as a forensic professional.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们将使用开源工具，但我想提到一些你可能有兴趣使用或加入到你作为取证专业人员工具库中的流行商业工具。
- en: Belkasoft Evidence Centre X
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Belkasoft Evidence Centre X
- en: Belkasoft **Evidence Center** (**EC**) X is an automated incident response and
    forensic tool that is capable of analyzing acquired images of memory dumps, virtual
    machines, cloud, mobile backups, and physical and logical drives.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: Belkasoft **Evidence Center** (**EC**) X 是一个自动化的事件响应和取证工具，能够分析获取的内存转储、虚拟机、云、移动备份以及物理和逻辑驱动器的映像。
- en: 'Belkasoft EC X is also capable of searching for, recovering, and analyzing
    the following types of artifacts:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: Belkasoft EC X 还能够搜索、恢复和分析以下类型的证据：
- en: Office documents
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 办公文档
- en: Browser activity and information
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览器活动和信息
- en: Email
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子邮件
- en: Social media activity
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交媒体活动
- en: Mobile applications
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动应用程序
- en: Messenger applications (WhatsApp and Facebook Messenger)
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消息应用程序（WhatsApp 和 Facebook Messenger）
- en: Cloud acquisitions
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云数据获取
- en: More information on Belkasoft products can be found at [https://belkasoft.com/](https://belkasoft.com/).
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 更多 Belkasoft 产品的信息可以在 [https://belkasoft.com/](https://belkasoft.com/) 找到。
- en: Belkasoft also has a free acquisition tool and Ram Capturer tool available along
    with a trial version of their EC, available at [https://belkasoft.com/get](https://belkasoft.com/get).
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: Belkasoft 还提供一个免费的获取工具和 RAM 捕获工具，以及其 EC 的试用版，下载链接为 [https://belkasoft.com/get](https://belkasoft.com/get)。
- en: Exterro Forensic Toolkit (FTK)
  id: totrans-221
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Exterro 取证工具包（FTK）
- en: 'Exterro **Forensic Toolkit** (**FTK**) has been around for some time and is
    used professionally by forensics investigators and law enforcement agencies worldwide.
    FTK also integrates with Belkasoft for a better experience. Some features of FTK
    include:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: Exterro **取证工具包** (**FTK**) 已经存在一段时间，并被全球的取证调查员和执法机构广泛使用。FTK 还与 Belkasoft 集成，提供更好的用户体验。FTK
    的一些功能包括：
- en: Fast processing with multi-core support using four engines
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用四个引擎的多核支持进行快速处理
- en: Ability to process large amounts of data
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理大量数据的能力
- en: Indexing of data to allow faster and easier searching and analysis
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据索引以便于更快和更轻松的搜索与分析
- en: Password cracking and file decryption
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码破解与文件解密
- en: Automated analysis
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化分析
- en: Ability to perform customized data carving
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够执行定制的数据雕刻
- en: Advanced data recovery
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级数据恢复
- en: More information on FTK can be found at [https://accessdata.com/products-services/forensic-toolkit-ftk](https://accessdata.com/products-services/forensic-toolkit-ftk).
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于 FTK 的信息可以在 [https://accessdata.com/products-services/forensic-toolkit-ftk](https://accessdata.com/products-services/forensic-toolkit-ftk)
    找到。
- en: The trial version of FTK can be downloaded at [https://go.exterro.com/exterro-software-demo](https://go.exterro.com/exterro-software-demo).
    Exterro also has an image acquisition tool that is free to download and use and
    is available at [https://go.exterro.com/l/43312/2022-08-23/f7rylq](https://go.exterro.com/l/43312/2022-08-23/f7rylq).
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: FTK 的试用版可以在 [https://go.exterro.com/exterro-software-demo](https://go.exterro.com/exterro-software-demo)
    下载。Exterro 还提供一个免费的镜像获取工具，供下载和使用，链接地址是 [https://go.exterro.com/l/43312/2022-08-23/f7rylq](https://go.exterro.com/l/43312/2022-08-23/f7rylq)。
- en: OpenText EnCase Forensic
  id: totrans-232
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: OpenText EnCase Forensic
- en: Previously known as Guidance EnCase Forensic and now known as OpenText EnCase
    Forensic, this tool has also been at the forefront for many years and has also
    been used internationally by professionals and law enforcement agents alike for
    almost two decades. Much like FTK, EnCase comes with several solutions for incident
    response, e-discovery, and endpoint and mobile forensics.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 曾被称为 Guidance EnCase Forensic，现在被称为 OpenText EnCase Forensic，这款工具多年来一直处于行业前沿，并且近二十年来已被全球的专业人员和执法人员广泛使用。与
    FTK 类似，EnCase 提供了多个解决方案，涵盖事件响应、电子发现以及端点和移动取证。
- en: 'Apart from being a full digital forensics solution and suite, some of the other
    features of EnCase include the following:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 除了作为一整套数字取证解决方案和工具套件外，EnCase 的其他一些功能包括：
- en: Acquiring images from over 25 different types of mobile devices, including phones,
    tablets, and even GPS devices.
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从超过25种不同类型的移动设备获取镜像，包括手机、平板电脑，甚至是 GPS 设备。
- en: Support for Microsoft Office 365.
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 Microsoft Office 365。
- en: Evidence decryption using Check Point’s Full Disk Encryption.
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Check Point 的全盘加密进行证据解密。
- en: Deep forensic and triage analysis. More information on EnCase can be found at
    [https://www.guidancesoftware.com/encase-forensic](https://www.guidancesoftware.com/encase-forensic).
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度取证与筛查分析。更多关于 EnCase 的信息可以在 [https://www.guidancesoftware.com/encase-forensic](https://www.guidancesoftware.com/encase-forensic)
    找到。
- en: Now that we’ve covered some of the more popular commercial forensics tools,
    I’d like to briefly talk about anti-forensics, which you can research further
    in your own time.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经介绍了一些更流行的商业取证工具，接下来我想简要谈一下反取证，您可以在自己的时间里进一步研究这一话题。
- en: Anti-forensics – threats to digital forensics
  id: totrans-240
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 反取证——对数字取证的威胁
- en: As much as we would like the tasks involved in digital forensics to be as easy
    as possible, we do encounter situations that make investigations, and life as
    a forensics investigator, not-so-simple and sometimes stressful. People wishing
    to hide information and cover their tracks, and those who have malicious intent
    or participate in cyber crimes, often employ various methods to try to foil the
    attempts of forensic investigators with the hope of hampering or halting investigations.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们希望数字取证任务尽可能简单，但我们仍然会遇到使调查过程、以及作为取证调查员的生活变得复杂甚至有压力的情况。那些试图隐藏信息、掩盖痕迹的人，以及有恶意意图或参与网络犯罪的人，常常采用各种方法来阻挠取证调查员的工作，企图妨碍或中止调查。
- en: In recent times, we’ve seen several major digital breaches online, especially
    from 2011 onward. Many of these attacks allegedly came from or were claimed to
    be the work of infamous hacker groups, such as LulzSec, Anonymous, Lizard Squad,
    and many others, including individuals and hacktivists (people that hack for a
    specific cause or reason and are less concerned about doing time in prison). Some
    of these hacks and attacks not only brought down several major networks and agencies
    but also cost millions in damage, directly and indirectly; as a result, the loss
    of public confidence in the companies contributed to further increases in damages.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，我们见证了几次重大的网络攻击事件，尤其是自2011年起。这些攻击中的许多据称是臭名昭著的黑客组织的作品，例如LulzSec、Anonymous、Lizard
    Squad等，甚至包括一些个人和黑客活动家（那些为特定目的或原因进行黑客攻击的人，通常不太担心因此入狱）。这些攻击不仅导致多个主要网络和机构瘫痪，还直接和间接造成了数百万美元的损失；因此，公众对这些公司的信任丧失进一步加剧了损失。
- en: These daring, creative, and public attacks saw the emergence of many other new
    groups that learned from the mistakes of past breaches by Anonymous and others.
    Both social media and underground communication channels soon became the easiest
    forms of communication between like-minded hackers and hacktivists. With the internet
    and World Wide Web becoming easily accessible, this also saw competition not only
    between IPs but also private companies and corporations, which led to the creation
    of free wireless hotspots on almost every street with businesses, small or large.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 这些大胆、富有创意的公开攻击促使了许多新的团体的出现，这些团体从过去匿名者和其他组织的攻击失误中汲取了教训。社交媒体和地下通信渠道很快成为了志同道合的黑客和黑客活动家之间最便捷的沟通方式。随着互联网和万维网的普及，这不仅带来了IP之间的竞争，还导致了私人公司和企业之间的竞争，进而促使了几乎每个街道上都有免费无线热点的出现，无论是大企业还是小商店。
- en: The result of having internet access at just about every coffee shop enabled
    anyone with a smartphone, tablet, laptop, or other devices to acquire almost unauthenticated
    access to the internet. This gave them access to hacker sites and portals, along
    with the ability to download tools, upload malware, send infected emails, or even
    carry out attacks.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 在几乎每个咖啡店都能上网的情况下，任何拥有智能手机、平板电脑、笔记本电脑或其他设备的人几乎都能获得未经认证的互联网访问权限。这使他们能够访问黑客网站和门户网站，下载工具，上传恶意软件，发送感染邮件，甚至发动攻击。
- en: We should also consider the impact of encryption techniques on our investigations,
    which we will look at next.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还应该考虑加密技术对我们调查的影响，接下来我们将详细探讨这一点。
- en: Encryption
  id: totrans-246
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 加密
- en: Adding to this scenario is the availability of more user-friendly tools to aid
    in the masking of **Publicly Identifiable Information** (**PII**), or any information
    that would aid in the discovery of unveiling suspects involved in cyber-crimes
    during forensic investigations. Tools used for the encryption of data and anonymity,
    such as masking of IP addresses, are readily available to anyone, most of which
    are increasingly more and more user-friendly.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要注意的情况是，越来越多的用户友好型工具被用来帮助掩盖**公开身份信息**（**PII**），或者任何可能在法医调查过程中帮助揭示网络犯罪嫌疑人的信息。用于数据加密和匿名化的工具，例如IP地址掩码，已经可以轻松获取，而且大多数工具都变得越来越易于使用。
- en: It should also be noted that many Wi-Fi hotspots themselves can be quite dangerous,
    as these can be easily set up to intercept personal data, such as login and password
    information, together with PII (such as social security numbers, date of birth
    info, and phone numbers) from any user that may connect to the Wi-Fi and enter
    such information.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 还需要注意的是，许多Wi-Fi热点本身可能相当危险，因为它们很容易被设置成截获个人数据，如登录和密码信息，以及个人身份信息（PII，例如社会保障号码、出生日期和电话号码），从而窃取任何可能连接Wi-Fi并输入此类信息的用户的资料。
- en: The process of encryption provides confidentiality between communication parties
    and uses technology in very much the same way we use locks and keys to safeguard
    our personal and private belongings. For a lock to open, there must be a specific
    matching key. So too, in the digital world, data is encrypted or locked using
    an encryption algorithm and must use the same key to decrypt or unlock the data.
    There also exists another scenario where one key may be used to encrypt or lock
    the data and another used to decrypt the data. Two very popular encryption tools
    are **TrueCrypt** and **VeraCrypt**.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 加密过程为通信双方提供了机密性，使用的技术与我们使用锁和钥匙来保护个人私人物品的方式非常相似。为了打开一个锁，必须有一个匹配的钥匙。同样，在数字世界中，数据是通过加密算法加密或锁定的，并且必须使用相同的钥匙来解密或解锁数据。还有另一种情况，即使用一个密钥来加密或锁定数据，另一个密钥则用来解密数据。两种非常流行的加密工具是
    **TrueCrypt** 和 **VeraCrypt**。
- en: These two encryption tools use very high encryption methods that keep data very
    confidential. The main barrier to forensics may be acquiring the decryption key
    to decrypt or unlock access to the data.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种加密工具使用非常高的加密方法，能确保数据的高度机密性。对于取证工作来说，主要的障碍可能是获取解密密钥，以解密或解锁数据访问。
- en: Important note
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: TrueCrypt and VeraCrypt not only encrypt files but also encrypt folders, partitions,
    and entire drives!
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: TrueCrypt 和 VeraCrypt 不仅能加密文件，还能加密文件夹、分区甚至整个硬盘！
- en: Added to the use of encryption tools, such as those mentioned here, we should
    also consider the use of anonymity tools, such as those mentioned in the next
    section.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用加密工具，如此处提到的那些，我们还应考虑使用匿名性工具，如下一节中提到的那些工具。
- en: Online and offline anonymity
  id: totrans-254
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在线与离线匿名性
- en: Encryption, in particular, can make investigations rather difficult, but there
    is also the concept of anonymity, which adds to the complexity of maintaining
    the accuracy of the true sources found in investigations. Like encryption, there
    exist several free and open source tools for all OS platforms, such as Windows,
    MacOS, Linux, and Android, which attempt to (most often successfully) mask the
    hiding of someone’s digital footprint. This digital footprint usually identifies
    a device by its IP and **Media Access Control** (**MAC**) address. Without going
    into the network aspect of things, these two digital addresses can be compared
    to a person’s full name and home address, respectively.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 加密，尤其是，加密技术会使调查变得相当困难，但也存在匿名性的概念，这增加了在调查中保持真实来源准确性的复杂性。像加密一样，针对所有操作系统平台（如 Windows、MacOS、Linux
    和 Android）有几个免费的开源工具，这些工具通常能够（且大多数情况下成功地）掩盖某人数字足迹的隐藏。这个数字足迹通常通过其 IP 地址和 **媒体访问控制**（**MAC**）地址来识别设备。如果不深入探讨网络方面的内容，这两个数字地址可以分别比作一个人的全名和家庭地址。
- en: Even though a person’s IP address can change according to their private network
    (home and work) and public network (internet) access, the MAC address remains
    the same.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 即使一个人的 IP 地址根据其私有网络（家庭和工作）和公共网络（互联网）访问而发生变化，MAC 地址仍然保持不变。
- en: However, various tools are also freely available to spoof or fake your IP and
    MAC addresses for the purpose of privacy and anonymity. Adding to that, users
    can use a system of routing their data through online servers and devices to make
    tracing the sources of the sent data quite difficult. This system is referred
    to as **proxy chaining** and does keep some of the user’s identity hidden.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，出于隐私和匿名性的目的，也有多种工具可以自由获取，用来伪装或伪造你的 IP 和 MAC 地址。更进一步，用户可以通过将数据路由通过在线服务器和设备，使得追踪发送数据的源头变得相当困难。这个系统被称为
    **代理链路**，它能在一定程度上隐藏用户的身份。
- en: A good example of this would be **Tor Browser**; it uses onion routing and several
    proxies worldwide to route or pass the data along from proxy to proxy, making
    the tracing of the source very difficult but not impossible. You can think of
    proxy chains as a relay race, but instead of having four people, one passing the
    baton to the next, the data is passed between hundreds of proxy devices worldwide.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很好的例子是 **Tor 浏览器**；它使用洋葱路由和全球多个代理来传递数据，使追踪源头变得非常困难，但并非不可能。你可以把代理链想象成接力赛，但不同的是，不是四个人一个接力棒传给下一个，而是数据在全球数百个代理设备之间传递。
- en: Now you should have a basic understanding of anti-forensics and also understand
    the use of encryption and anonymity tools to hide or obscure information and data
    that may complicate DFIR investigations. Let’s summarize the topics we just covered
    and then move on to the next chapter.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该对反取证有了基本的了解，并且理解了加密和匿名工具的使用，这些工具可以隐藏或模糊可能会使DFIR调查变得复杂的信息和数据。让我们总结一下刚刚讨论的内容，然后继续进入下一章。
- en: Summary
  id: totrans-260
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: We saw that digital forensics is still a relatively new field, although forensic
    science has been around for a very long time, as far back as the early 1900s.
    Although digital forensics may have only been on the scene since the early 2000s,
    as a science, we have certain best practices, procedures, standards, and frameworks,
    such as those created by the ACPO, SWGDE, and NIST, to adhere to. These maintain
    the accuracy and the integrity of both the findings and the actual evidence when
    carrying out investigations, whether as an amateur or professional digital forensic
    investigator.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到，数字取证仍然是一个相对较新的领域，尽管法医科学自20世纪初就已存在。虽然数字取证可能自2000年代初才开始出现，但作为一门科学，我们已经有了某些最佳实践、程序、标准和框架，例如由ACPO、SWGDE和NIST创建的框架，以遵循。这些框架在进行调查时，无论是作为业余爱好者还是专业的数字取证调查员，都能够确保调查结果和实际证据的准确性与完整性。
- en: Some of the commercial tools mentioned were Belkasoft EC X, FTK, and EnCase
    Forensics. Many of the open source tools available are made for Linux-based distributions
    and can be downloaded individually, but many are readily available within certain
    forensic and security OSs or distributions. Some of these distros are DEFT Linux,
    CAINE, CSI Linux, and of course, Kali Linux; all of these are freely available
    for download at the links provided.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 一些提到的商业工具包括Belkasoft EC X、FTK和EnCase Forensics。许多可用的开源工具是为基于Linux的发行版设计的，可以单独下载，但许多工具在某些法医和安全操作系统或发行版中已预先包含。其中一些发行版包括DEFT
    Linux、CAINE、CSI Linux，当然还有Kali Linux；所有这些都可以通过提供的链接免费下载。
- en: I hope this introduction to digital forensics was informative and fun for you.
    Now that we have a foundation of forensics, let’s go deeper into Kali Linux, as
    we learn how to download, install, and update Kali in the next chapter. See you
    on the next page!
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这次数字取证的介绍对你既有信息性也有趣味性。现在我们已经建立了法医基础，接下来让我们深入了解Kali Linux，在下一章中，我们将学习如何下载、安装和更新Kali。下一页见！
