- en: Introduction to Digital Forensics
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字取证简介
- en: This chapter introduces the various aspects of the science of digital forensics.
    It introduces you, particularly those of you who may be new to **Digital Forensics
    and Incident Response** (**DFIR**), to the basics, which we will build upon as
    we progress further into the book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了数字取证科学的各个方面。它将特别为那些可能是**数字取证与事件响应**（**DFIR**）新手的读者介绍基础知识，随着本书的进展，我们将在这些基础上进一步深入。
- en: 'The topics we are going to cover in this chapter are:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖的主题有：
- en: What is digital forensics?
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是数字取证？
- en: The need for blue and purple teams
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蓝队和紫队的需求
- en: Digital forensics methodologies and frameworks
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字取证的方法论与框架
- en: Comparison of digital forensics **operating** **systems** (**OSs**)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字取证**操作系统**（**OSs**）的比较
- en: The need for multiple forensics tools in digital investigations
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字调查中使用多种取证工具的需求
- en: Comparison of commercial versus open source forensic tools
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商用取证工具与开源取证工具的比较
- en: What is digital forensics?
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数字取证？
- en: The first thing I’d like to cover in this chapter is an understanding of digital
    forensics and its proper practices and procedures. At some point, you may have
    come across several books, blogs, and even videos demonstrating various aspects
    of digital forensics and the different tools used. It is of great importance to
    understand that forensics itself is a science involving very well-documented best
    practices and methods to reveal whether something exists or does not.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在本章中首先要介绍的内容是理解数字取证及其正确的实践和程序。你可能已经接触过几本书、博客，甚至视频，展示了数字取证的各个方面以及使用的不同工具。理解取证本身是一门科学，涉及非常明确的最佳实践和方法，以揭示某些事物是否存在，至关重要。
- en: Digital forensics involves the preservation, acquisition, documentation, analysis,
    and interpretation of evidence from various storage media types found. It is not
    limited to laptops, desktops, tablets, and mobile devices but also extends to
    data in transit, which is transmitted across public or private networks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证涉及从各种存储介质中保存、获取、记录、分析和解释证据。它不仅限于笔记本电脑、台式机、平板电脑和移动设备，还包括跨公共或私人网络传输的数据。
- en: 'In most cases, digital forensics involves the discovery and/or recovery of
    data using various methods and tools available to the investigator. Digital forensics
    investigations include, but are not limited to, the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，数字取证涉及使用各种方法和工具来发现和/或恢复数据。数字取证调查包括但不限于以下内容：
- en: '**Data recovery**: Investigating and recovering data that may have been deleted,
    changed to different file extensions, and even hidden.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据恢复**：调查和恢复可能已被删除、更改文件扩展名，甚至隐藏的数据。'
- en: '**Identity theft**: Many fraudulent activities, ranging from stolen credit
    card usage to fake social media profiles, usually involve some sort of identity
    theft.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身份盗窃**：许多欺诈活动，从盗用信用卡到伪造社交媒体账户，通常涉及某种形式的身份盗窃。'
- en: '**Malware and ransomware investigations**: To date, ransomware spread by Trojans
    and worms across networks and the internet are some of the biggest threats to
    companies, military organizations, and individuals. Malware can also be spread
    to and by mobile devices and smart devices.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**恶意软件与勒索软件调查**：至今，通过特洛伊木马和蠕虫传播的勒索软件，已成为对公司、军事组织和个人的最大威胁之一。恶意软件也可以通过移动设备和智能设备传播。'
- en: '**Network and internet investigations**: Investigating **Denial-of-Service**
    (**DoS**) and **Distributed DoS** (**DDoS**) attacks and tracking down accessed
    devices, including printers and files.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络和互联网调查**：调查**拒绝服务攻击**（**DoS**）和**分布式拒绝服务攻击**（**DDoS**），并追踪被访问的设备，包括打印机和文件。'
- en: '**Email investigations**: Investigating the source and IP (**internet protocol**)
    origins, attached content, and geolocation information can all be investigated.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件调查**：可以调查源头和IP（**互联网协议**）来源、附件内容以及地理定位信息。'
- en: '**Corporate espionage**: Many companies are moving away from print copies and
    toward cloud and traditional disk media. As such, a digital footprint is always
    left behind; should sensitive information be accessed or transmitted?'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**企业间谍活动**：许多公司正在逐步远离打印副本，转向云端和传统磁盘存储。因此，数字足迹总是会留下；如果敏感信息被访问或传输，会发生什么？'
- en: '**Child pornography investigations**: Sadly, the reality is that children are
    widely exploited on the internet and within the deep web. With the use of technology
    and highly-skilled forensic analysts, investigations can be carried out to bring
    down exploitation rings by analyzing internet traffic, browser history, payment
    transactions, email records, and images.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**儿童色情调查**：令人痛心的是，现实情况是，儿童在互联网上以及深网中广泛遭受剥削。通过技术手段和高技能的法医分析师，调查人员可以分析互联网流量、浏览历史、支付交易、电子邮件记录和图片等，开展调查工作，摧毁这些剥削网络。'
- en: Next, we’ll look at the need for blue and purple teams and the skillsets required
    for each.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将探讨蓝队和紫队的必要性以及每个团队所需的技能。
- en: The need for blue and purple teams
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 蓝队和紫队的必要性
- en: As discussed in [*Chapter 1*](B19441_01.xhtml#_idTextAnchor015), *Red, Blue,
    and Purple Teaming Fundamentals*, blue teams are more concerned with DFIR, and
    purple teamers are those individuals who can operate and understand both the offensive
    and defensive sides of cybersecurity.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如在[*第一章*](B19441_01.xhtml#_idTextAnchor015)《红队、蓝队和紫队基础》一文中所讨论，蓝队更关注**数字取证与事件响应**（DFIR），而紫队成员则是那些能够理解并操作网络安全攻防两端的人员。
- en: In recent times, and especially during the Covid-19 pandemic lockdowns, you
    may have read or noticed that there was a substantial increase in cyberattacks.
    A major contributing factor to these attacks will have been the lack of awareness
    training by employees at all levels who may have fallen victim to phishing attacks.
    There were numerous phishing campaigns during the lockdown period, which tricked
    and social-engineered users into either opening malicious emails or divulging
    personal or corporate information. This was done by threat actors using email
    subjects relating to Covid-19 outbreaks, health updates, and even through requests
    for help from the compromised (hacked) email accounts of friends and family who
    may have appeared to be stranded in countries under lockdown and were asking for
    financial assistance to get back home.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，尤其是在Covid-19大流行封锁期间，您可能已经注意到或看到网络攻击有了显著增加。这些攻击的一个主要因素是员工在各个层级上缺乏安全意识培训，导致他们成为钓鱼攻击的受害者。在封锁期间，发生了大量钓鱼攻击，这些攻击通过社交工程手段诱使用户打开恶意邮件或泄露个人或公司信息。攻击者使用与Covid-19疫情爆发、健康更新相关的邮件主题，甚至通过受害者亲友的电子邮件账户请求帮助，伪装成这些受害者被困在封锁中的国家，需要财务援助才能回家。
- en: In the last year or two, there has also been an alarming increase in ransomware
    attacks from notorious ransomware and **Advanced Persistence Threat** (**APT**)
    groups, with ransomware being readily available for purchase on the dark web.
    ALPHV, Darkside, Revil, and BlackCat are just some of the most notorious ransomware
    and APT groups whose names generally strike fear into the hearts of any cybersecurity
    professional. These groups are known to compromise individuals and companies and
    then request that a ransom be paid, ranging from thousands to millions of dollars.
    Not only is data highly encrypted and lost, but many of these groups now attack
    the victims using DDoS attacks and also release exfiltrated data belonging to
    the victim on dark web blogs. We’ll delve a bit more into ransomware later on
    in the book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去一两年里，来自臭名昭著的勒索软件和**高级持续性威胁**（**APT**）团体的勒索软件攻击显著增加，且勒索软件在暗网中已经可以轻易购买。ALPHV、Darkside、Revil和BlackCat只是一些最臭名昭著的勒索软件和APT团体，它们的名字通常会让任何网络安全专业人士感到恐惧。这些团体以破坏个人和公司为主，随后要求支付数千到数百万美元不等的赎金。除了数据被高度加密并丢失外，这些团体现在还会通过DDoS攻击进一步攻击受害者，并将被窃取的受害者数据发布在暗网博客上。我们将在本书后续内容中深入探讨勒索软件问题。
- en: Responding to an incident is one thing, as we (hopefully) may have a plan or
    formal procedures to adhere to, but if we don’t have the right mechanisms in place
    to even detect the incident, then we may be far worse off than initially thought.
    This is where the need for blue and purple teamers arises. Hackers, malware developers,
    APTs, and the like do not take time off and certainly do not care about the financial
    state of companies and economies. Ransomware has, in the past, proven to be very
    profitable in some cases, and it must be considered that at any given day or time,
    malware developers are working on new methods of compromise.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 应对事件是一回事，因为我们（希望）可能有计划或正式程序可遵循，但如果我们没有适当的机制来检测到事件，那么情况可能比预想的更糟糕。这就是蓝队和紫队成员需求的地方。黑客、恶意软件开发者、APT（高级持续性威胁）等并不会休息，当然也不关心公司和经济的财务状况。勒索软件在过去某些案例中已经证明是非常有利可图的，我们必须考虑到，在任何时间，恶意软件开发者都在研究新的攻破方法。
- en: It is imperative that each organization have a blue team, if not a purple team,
    or at least outsource the talent and functions of a team if deciding against having
    one in-house. There are many **Managed Security Services** (**MSS**) companies
    out there that can perform all necessary monitoring and alerting systems. However,
    a company with one or two well-trained blue and/or purple teamers will always
    have the advantage where preparedness and response are concerned, as in-house
    teams tend to have the advantage of not just knowing the technical details of
    the company but also having an understanding of the organizational culture and
    the level of (and sometimes lack of) awareness of the staff and general human
    resources, which more often than not, may prove to be the weakest link within
    the organization as far as cybersecurity is concerned.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 每个组织必须拥有蓝队，若没有紫队，至少应该外包团队的技术和职能，若决定不设立内部团队。有许多**托管安全服务**（**MSS**）公司可以执行所有必要的监控和告警系统。然而，拥有一到两名训练有素的蓝队和/或紫队成员的公司，始终会在准备和响应方面占有优势，因为内部团队不仅了解公司技术细节，还能理解组织文化和员工以及人力资源的意识水平（有时还缺乏意识），而这往往是网络安全中最薄弱的环节。
- en: Having blue teamers conduct periodic cybersecurity awareness training is just
    as important as patching critical infrastructure devices, such as firewalls, routers,
    switches, and servers. Cybersecurity awareness is now something that must be considered
    just as much as physical safety awareness, as one small mistake could potentially
    bring an entire conglomerate to its knees and cost the organization millions of
    dollars. It helps a great deal if employees are aware of the general cybersecurity
    threats to the organization and themselves, and more so if they are made aware
    of specific threats to their organization and sector and educated on specific
    threat instances that may have occurred in the organization. This way, the blue
    teamers can create a cybersecurity awareness culture, where persons are more alert
    and understand the risks and impact of individual actions as far as the security
    of the organization and its data and assets are concerned.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让蓝队成员定期进行网络安全意识培训与修补关键基础设施设备（如防火墙、路由器、交换机和服务器）同样重要。如今，网络安全意识必须与身体安全意识一样被重视，因为一个小小的失误可能会让一个庞大的企业瘫痪，且可能造成数百万美元的损失。如果员工能够意识到组织和个人面临的一般网络安全威胁，将大有裨益；尤其是在他们意识到组织和行业的特定威胁，且了解在组织中可能发生的特定威胁事件时，帮助会更大。通过这种方式，蓝队成员可以营造一个网络安全意识文化，让人们保持警觉，理解个人行为对组织安全、数据及资产保护所带来的风险和影响。
- en: 'To summarize the above statements, blue and purple teams are responsible for
    several critical roles within the organization, including:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 总结上述内容，蓝队和紫队负责组织内多个关键职能，包括：
- en: Threat intelligence
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 威胁情报
- en: Threat hunting
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 威胁猎捕
- en: Incident response
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事件响应
- en: Monitoring and event management
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控与事件管理
- en: Log reviews
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日志审查
- en: Vulnerability assessments (red/purple team)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 漏洞评估（红队/紫队）
- en: Penetration testing (red/purple team)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 渗透测试（红队/紫队）
- en: Threat simulation
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 威胁模拟
- en: In the next section, we’ll look at digital forensics methodologies and frameworks,
    which we can use as best-practice guidelines when performing evidence acquisitions
    and forensic investigations.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将探讨数字取证方法和框架，作为执行证据获取和取证调查时的最佳实践指南。
- en: Digital forensics methodologies and frameworks
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字取证方法论和框架
- en: Keeping in mind that forensics is a science, digital forensics requires that
    you follow appropriate best practices and procedures in an effort to produce the
    same results time and time again, providing proof of evidence, preservation, and
    integrity, which can be replicated if called upon to do so.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，法医学是一门科学，数字取证要求你遵循适当的最佳实践和程序，以确保每次都能产生相同的结果，提供证据的证明、保存和完整性，如果需要的话，可以复制这些结果。
- en: Although many individuals may not be performing digital forensics to be used
    as evidence in a court of law, it is best to practice DFIR in such a way as it
    can be accepted and presented in a court of law. The main purpose of adhering
    to best practices set by organizations specializing in digital forensics and incident
    response is to maintain the integrity of the evidence for the duration of the
    investigation. In the event that the investigator’s work must be scrutinized and
    critiqued by another or an opposing party, the results found by the investigator
    must be able to be recreated, thereby proving the integrity of the investigation.
    The purpose of this is to ensure that your methods can be repeated and, if dissected
    or scrutinized, produce the same results time and again. The methodology used,
    including the procedures and findings of your investigation, should always allow
    for the maintenance of the data’s integrity, regardless of what tools are used.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然许多人可能并不是在进行数字取证以便作为法庭证据使用，但最好以一种可以在法庭上被接受并呈现的方式进行数字取证与事件响应（DFIR）实践。遵循由专门从事数字取证和事件响应的组织制定的最佳实践，主要目的是确保在调查过程中保持证据的完整性。如果调查人员的工作需要被他人或对方当事人审查和批评，那么调查人员发现的结果必须能够被重新创建，从而证明调查的完整性。这样做的目的是确保你的方法可以重复使用，并且如果被剖析或审查，能够一次又一次地产生相同的结果。所使用的方法论，包括调查的程序和结果，应始终确保数据的完整性，不论使用何种工具。
- en: The best practices demonstrated in this book ensure that the original evidence
    is not tampered with, or in cases of investigating devices and data in a live
    or production environment, show well-documented proof that the necessary steps
    were taken during the investigation to avoid unnecessary tampering with the evidence,
    thereby preserving the integrity of the evidence. For those completely new to
    investigations, I recommend familiarizing yourself with some of the various practices
    and methodologies available and widely practiced by the professional community.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中展示的最佳实践确保原始证据未被篡改，或者在调查设备和数据时，如果是在实时或生产环境中，能提供充分记录的证据，证明在调查过程中采取了必要的步骤，以避免不必要地篡改证据，从而保护证据的完整性。对于完全不熟悉调查的新手，我建议先熟悉一些专业社区广泛应用和实践的各种方法和技术。
- en: As such, there exist several guidelines and methodologies that you should adopt,
    or at least follow, to ensure that examinations and investigations are forensically
    sound.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，存在若干指导方针和方法论，你应当采纳或至少遵循，以确保检查和调查具有法医学的严谨性。
- en: 'The best-practices documents mentioned in this chapter are:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提到的最佳实践文件包括：
- en: The **Association of Chief Police Officers** (**ACPO**) *Good Practice Guide
    for* *Digital Evidence*
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**首席警察官协会** (**ACPO**) *数字证据最佳实践指南*'
- en: The **Scientific Working Group on Digital Evidence** (**SWGDE**) Forensics Publications
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数字证据科学工作组** (**SWGDE**) 法医学出版物'
- en: Although written in 2012, the ACPO, now functioning as the **National Police
    Chiefs’ Council** (**NPCO**), put forth a document in a PDF file called *Good
    Practice Guide for Digital Evidence*, which includes best practices when carrying
    out digital forensics investigations, particularly focusing on evidence acquisition.
    The ACPO *Good Practice Guide for Digital Evidence* was then adopted and adhered
    to by law enforcement agencies in England, Wales, and Northern Ireland and can
    be downloaded in its entirety at [https://www.npcc.police.uk/documents/crime/2014/Revised%20Good%20Practice%20Guide%20for%20Digital%20Evidence_Vers%205_Oct%202011_Website.pdf](https://www.npcc.police.uk/documents/crime/2014/Revised%20Good%20Practice%20Guide%20for%20Digital%20Evidence_Vers%205_Oct%202011_Website.pdf).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管是在2012年编写的，ACPO现在作为**全国警察局长委员会** (**NPCO**)，提出了一份名为*数字证据良好实践指南*的PDF文件，该文件包括在进行数字取证调查时的最佳实践，特别侧重于证据获取。ACPO的*数字证据良好实践指南*随后被英格兰、威尔士和北爱尔兰的执法机构采纳和遵守，完整下载链接为[https://www.npcc.police.uk/documents/crime/2014/Revised%20Good%20Practice%20Guide%20for%20Digital%20Evidence_Vers%205_Oct%202011_Website.pdf](https://www.npcc.police.uk/documents/crime/2014/Revised%20Good%20Practice%20Guide%20for%20Digital%20Evidence_Vers%205_Oct%202011_Website.pdf)。
- en: 'Some useful topics provided by this guide include:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南提供的一些有用主题包括：
- en: Digital evidence locations
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字证据位置
- en: Issues relating to seizure
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与扣押相关的问题
- en: Capturing online evidence
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 捕获在线证据
- en: Data analysis and interpretation
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析与解释
- en: Other useful and more recent document sets on best practices in digital forensics
    can be found on the SWGDE website. The SWGDE was founded in 1998 by the Federal
    Crime Laboratory Directors Group with major members and contributors, including
    the FBI, DEA, NASA, and the Department of Defense Computer Forensics Laboratory.
    Though this document details procedures and practices within a formal computer
    forensics laboratory setting, the practices can still be applied to non-laboratory
    investigations by those not currently in or with access to such an environment.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在SWGDE网站上可以找到其他有用且更近期的关于数字取证最佳实践的文档集。SWGDE成立于1998年，由联邦犯罪实验室主任组成的团体创立，主要成员和贡献者包括FBI、DEA、NASA和国防部计算机取证实验室。尽管本文详细描述了正式计算机取证实验室环境中的程序和实践，但这些实践仍然适用于当前未参与或无法访问此类环境的人员在非实验室调查中的应用。
- en: 'The previous editions of this book referred to the SWGDE documents published
    between 2006 and 2016\. The older *SWGDE Best Practices* publication from 2006
    is no longer on the SWGDW website, but it sheds light on many of the topics, including:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的早期版本提到了2006年至2016年间SWGDE发布的文件。2006年的旧版*SWGDE最佳实践*已不再在SWGDE网站上，但它揭示了许多主题，包括：
- en: Evidence collection and acquisition
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据收集与获取
- en: Investigating devices that are powered on and powered off
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调查已开启和关闭电源设备
- en: Evidence handling
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据处理
- en: Analysis and reporting
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析与报告
- en: This document is publicly available at [https://www.oas.org/juridico/spanish/cyb_best_pract.pdf](https://www.oas.org/juridico/spanish/cyb_best_pract.pdf).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 此文档可以在[https://www.oas.org/juridico/spanish/cyb_best_pract.pdf](https://www.oas.org/juridico/spanish/cyb_best_pract.pdf)上公开获取。
- en: There have since been several updates, and all newer living documents can now
    be found on the updated SWGDE site at [https://www.swgde.org/documents/published-by-committee/forensics](https://www.swgde.org/documents/published-by-committee/forensics).
    There are over 35 publications available for free download, 17 of which were published
    between 2017 and 2022\. I highly recommend downloading these documents as they
    are nothing short of magnificent for DFIR practitioners and are each approximately
    10 pages or less.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时起已经进行了多次更新，现在所有更新的最新文件都可以在更新的SWGDE网站上找到，网址为[https://www.swgde.org/documents/published-by-committee/forensics](https://www.swgde.org/documents/published-by-committee/forensics)。有超过35个免费下载的出版物，其中17个在2017年至2022年间发布。我强烈建议下载这些文件，因为对于DFIR从业者来说，它们非常出色，每个文件大约只有10页或更少。
- en: 'The *SWGDE Best Practices* updated living documents, as they are referred to,
    contain excellent, well-researched, and modern publications for DFIR best practices
    on the following:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 所谓的更新的*SWGDE最佳实践*文件包含关于以下内容的优秀、深入研究和现代化的DFIR最佳实践：
- en: '*Vehicle Infotainment and Telematics* *Systems* (2022)'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*车载信息娱乐和远程通信系统* (2022)'
- en: '*Drone* *Forensics* (2022)'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*无人机* *取证* (2022)'
- en: '*Acquiring Online* *Content* (2022)'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*在线内容获取* (2022)'
- en: '*Digital Evidence Acquisition from Cloud Service* *Providers* (2020)'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*云服务提供商的数字证据获取* *（2020）'
- en: '*Mobile Evidence Collection and* *Preservation* (2020)'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*移动证据收集与* *保存*（2020）'
- en: '*Digital Evidence* *Collection* (2018)'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数字证据* *收集*（2018）'
- en: '*Computer Forensic* *Examination* (2018)'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*计算机取证* *检查*（2018）'
- en: '*Computer Forensic* *Acquisition* (2018)'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*计算机取证* *采集*（2018）'
- en: There are many other useful best practices publications.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他有用的最佳实践出版物。
- en: Now that we are familiar with DFIR methodologies and best practices, let us
    now have a look at DFIR frameworks.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经熟悉了DFIR方法论和最佳实践，让我们来看看DFIR框架。
- en: DFIR frameworks
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DFIR框架
- en: The aforementioned best practice guides, although dated, can still be used in
    conjunction with one or more frameworks. Whatever the task, the goals should remain
    the same, with the integrity of evidence always preserved throughout the entire
    DFIR process of evidence collection, examination, analysis, and reporting.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管前述的最佳实践指南已经有些过时，但仍可与一个或多个框架结合使用。无论任务是什么，目标应始终保持不变，即在整个DFIR过程中，证据的完整性始终得到保持，从证据收集、检查、分析到报告。
- en: 'There are several DFIR frameworks available, which, if applied and implemented
    by organizations of all sizes, can aid in the business continuity and disaster
    recovery processes as any worthy DFIR plan should. Here is a list of some DFIR
    frameworks that will be discussed in more detail in [*Chapter 7*](B19441_07.xhtml#_idTextAnchor120),
    *Incident Response, Data Acquisition, and DFIR Frameworks*. It may be a good idea
    to download these documents and keep them together as reference materials, which
    you should become familiar with as a DFIR practitioner (feel free to proceed to
    the next section and come back to these later):'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 有多个DFIR框架可供选择，若组织无论大小都能应用并实施这些框架，将有助于业务连续性和灾难恢复过程，这也是任何值得信赖的DFIR计划应具备的功能。以下是一些将在[*第7章*](B19441_07.xhtml#_idTextAnchor120)中详细讨论的DFIR框架，*事件响应、数据采集与DFIR框架*。下载这些文档并将其保留为参考材料可能是个好主意，作为DFIR从业人员，你应当熟悉这些内容（可以先继续阅读下一节，稍后再回来查阅这些文档）：
- en: '*ISO/IEC 27037:2021 Information technology — Security techniques — Guidelines
    for identification, collection, acquisition, and preservation of digital* *evidence*:
    [https://www.iso.org/obp/ui/#iso:std:iso-iec:27037:ed-1:v1:en](https://www.iso.org/obp/ui/#iso:std:iso-iec:27037:ed-1:v1:en)'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ISO/IEC 27037:2021 信息技术——安全技术——数字证据的识别、收集、采集和保存指南*：[https://www.iso.org/obp/ui/#iso:std:iso-iec:27037:ed-1:v1:en](https://www.iso.org/obp/ui/#iso:std:iso-iec:27037:ed-1:v1:en)'
- en: '*NIST Special Publication (SP) 800-86 Guide to Integrating Forensic Techniques
    into Incident* *Response*: [https://nvlpubs.nist.gov/nistpubs/legacy/sp/nistspecialpublication800-86.pdf](https://nvlpubs.nist.gov/nistpubs/legacy/sp/nistspecialpublication800-86.pdf)'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*NIST特别出版物（SP）800-86 将取证技术融入事件* *响应指南*：[https://nvlpubs.nist.gov/nistpubs/legacy/sp/nistspecialpublication800-86.pdf](https://nvlpubs.nist.gov/nistpubs/legacy/sp/nistspecialpublication800-86.pdf)'
- en: '*NIST Special Publication (SP) 800-61 Revision 2 Computer Security Incident
    Handling Guide*: [https://nvlpubs.nist.gov/nistpubs/specialpublications/nist.sp.800-61r2.pdf](https://nvlpubs.nist.gov/nistpubs/specialpublications/nist.sp.800-61r2.pdf)'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*NIST特别出版物（SP）800-61 修订版2 计算机安全事件处理指南*：[https://nvlpubs.nist.gov/nistpubs/specialpublications/nist.sp.800-61r2.pdf](https://nvlpubs.nist.gov/nistpubs/specialpublications/nist.sp.800-61r2.pdf)'
- en: '*D4I - Digital forensics framework for reviewing and investigating* *cyber*:
    [https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=929147](https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=929147)'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*D4I - 数字取证框架，用于审查和调查* *网络*：[https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=929147](https://tsapps.nist.gov/publication/get_pdf.cfm?pub_id=929147)'
- en: '*NISTIR 8428 Digital Forensics and Incident Response (DFIR) Framework for Operational
    Technology (OT)* (June 2022): [https://nvlpubs.nist.gov/nistpubs/ir/2022/NIST.IR.8428.pdf](https://nvlpubs.nist.gov/nistpubs/ir/2022/NIST.IR.8428.pdf)'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*NISTIR 8428 操作技术（OT）数字取证与事件响应（DFIR）框架*（2022年6月）：[https://nvlpubs.nist.gov/nistpubs/ir/2022/NIST.IR.8428.pdf](https://nvlpubs.nist.gov/nistpubs/ir/2022/NIST.IR.8428.pdf)'
- en: Let’s now look at some forensic OSs and the differences between them in the
    following section.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看看一些取证操作系统及其之间的差异。
- en: Comparison of digital forensics operating systems
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字取证操作系统的比较
- en: Just as there are several commercial tools available, there exist many open
    source tools available to investigators, amateurs, and professionals alike. Many
    of these tools are Linux based and can be found on several freely available forensic
    distributions, as we will discuss in this section.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 就像有许多商业工具可供使用一样，还有许多开源工具供调查人员、业余爱好者和专业人员使用。这些工具大多数基于Linux，并可以在多个免费提供的取证发行版中找到，我们将在本节中讨论这些内容。
- en: The main question that usually arises when choosing tools is based on commercial
    versus open source. Whether you are using commercial tools or open source tools,
    the result should be the same, with the preservation and integrity of the original
    evidence being the main priority.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择工具时，通常会出现的一个主要问题是商业工具与开源工具的选择。无论你使用商业工具还是开源工具，最终的结果应该是相同的，重点是保护和保持原始证据的完整性。
- en: Important note
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Budget is always an issue, and some commercial tools (as robust, accurate, and
    user-friendly as they might be) can cost thousands of dollars.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 预算总是一个问题，某些商业工具（无论它们多么强大、准确和用户友好）可能需要花费数千美元。
- en: The open source tools are free to use under various open source licenses and
    should not be counted out just because they are not backed by enterprise developers
    and researchers.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这些开源工具在各种开源许可证下免费使用，不应因为它们没有得到企业开发者和研究人员的支持而被忽视。
- en: Many open source tools are widely reviewed by the forensic community and may
    be open to more scrutiny, as they are available to the public and are built in
    non-proprietary code.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 许多开源工具被取证社区广泛审查，并可能接受更多的审查，因为它们是公开可用的，并且是用非专有代码构建的。
- en: Though the focus of this book is on the forensic tools found in Kali Linux,
    which we will begin looking at toward the end of this section and onward, here
    are some of the more popular open source forensic distributions, or distros, available.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本书的重点是Kali Linux中的取证工具，我们将在本节末尾及之后开始查看，以下是一些更受欢迎的开源取证发行版或称为“发行版”。
- en: Each of the distros mentioned in the following sections is freely available
    at many locations, but for security reasons, we will provide the direct link from
    their homepages. The OSs featured in this section are not listed in any particular
    order and do not reflect any ratings, reviews, or even the author’s personal preference.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 以下节中提到的每个发行版都可以在许多地方免费获得，但出于安全考虑，我们将提供它们主页上的直接链接。本节中的操作系统没有特定的排列顺序，也不反映任何评级、评论或作者个人偏好。
- en: 'The forensic platforms we will be discussing in this section are:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本节中讨论的取证平台有：
- en: DEFT Linux 8
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DEFT Linux 8
- en: '**Computer Aided INvestigative Environment** (**CAINE**) 12.4 Sidereal and
    CAINE 11 Wormhole'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算机辅助调查环境**（**CAINE**）12.4 Sidereal和CAINE 11 Wormhole'
- en: CSI Linux 2022.1
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSI Linux 2022.1
- en: Kali Linux 2022.3
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kali Linux 2022.3
