- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “Run the installer, making sure to check the box that says **Add Python x.x**
    **to PATH**.”'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体字**：表示新术语、重要单词或屏幕上看到的词语。例如：“运行安装程序时，请务必勾选“**将Python x.x添加到PATH**”选项。”'
