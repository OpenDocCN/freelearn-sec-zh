- en: '*Chapter 1*: Understanding Ethical Hacking'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第一章*：理解道德黑客'
- en: The **Certified Ethical Hacker** (**CEH**) certification exam is neither easy
    nor designed to be easy. If it was not hard, everyone would do it – its difficulty
    is what makes it great. Ethical hackers are the essential workers of the IT, cybersecurity,
    and software development world, and the CEH certification is one of their baseline
    requirements. This guide covers the basics of ethical hacking. It's useful to
    CEH exam candidates and people who are concerned about the vulnerabilities in
    their environments.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**认证道德黑客**（**CEH**）认证考试既不简单，也不是为简单设计的。如果它不难，大家都可以做——它的难度使得它变得伟大。道德黑客是IT、网络安全和软件开发领域的关键工作者，而CEH认证是他们的基本要求之一。本指南涵盖了道德黑客的基础内容，适用于CEH考试考生和那些关心自己环境中漏洞的人。'
- en: 'This comprehensive overview will help you to do the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这份综合概览将帮助你做到以下几点：
- en: Cover the basics of the CEH certification.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握CEH认证的基础知识。
- en: Gain a strong and practical understanding of ethical hacking.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得道德黑客的强大而实际的理解。
- en: Know the requirements and the skills you need to become a CEH.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解成为CEH所需的要求和技能。
- en: Evaluate yourself against ethical hacking standards.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据道德黑客标准评估自己。
- en: Decide whether the CEH certification is right for you.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决定CEH认证是否适合你。
- en: 'This chapter will meet these goals through the following topics:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将通过以下主题实现这些目标：
- en: The benefits of the CEH certification
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CEH认证的好处
- en: Information security
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息安全
- en: The Cyber Kill Chain
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络杀伤链
- en: The behavioral identification of attackers
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 攻击者的行为识别
- en: Information security controls
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息安全控制
- en: Information security laws and standards
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息安全法律和标准
- en: The benefits of the CEH certification
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CEH认证的好处
- en: The US **Department of Defense** (**DoD**) issued the directive *8570.1* in
    2005 instructing everybody that handles US government IT to have baseline IT certifications,
    including ethical hacking. This is one of the most important reasons cybersecurity
    professionals pursue the CEH certification.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 美国**国防部**（**DoD**）于2005年发布了指令*8570.1*，要求所有处理美国政府IT的人员必须拥有基础的IT认证，包括道德黑客。这是网络安全专业人员追求CEH认证的最重要原因之一。
- en: Besides being an industry standard, the CEH certification is internationally
    recognized, making it valid and valuable in IT industries across the world.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了是行业标准，CEH认证还在国际上得到认可，这使得它在全球IT行业中都有效且有价值。
- en: It is also a valuable certification on any IT résumé. It means a candidate understands
    how hackers think, and with everything that's been going on recently as far as
    hacking and technology are concerned, IT experts with this certification are,
    and will remain, in high demand.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是任何IT简历上一个有价值的认证。它意味着候选人理解黑客是如何思考的，考虑到最近关于黑客和技术的种种事件，拥有此认证的IT专家需求量大，且将继续保持高需求。
- en: Is the CEH certification right for you?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CEH认证适合你吗？
- en: You will get the most out of this certification if you are a cybersecurity officer
    within your company or if you are a penetration tester, internal or external auditor,
    security professional-standard administrator or consultant site administrator,
    or a techie home user who wants to know how secure your environment is.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是公司中的网络安全官员，或是渗透测试员、内部或外部审计员、安全专业管理员或顾问站点管理员，或者是想了解自己环境安全性的技术宅用户，那么你将从这项认证中获得最大收益。
- en: The requirements and the skills you need to become a CEH
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成为CEH所需的要求和技能
- en: 'There are standards to maintain as a CEH. This includes skills, values, and
    ethics from the International Council of E-Commerce Consultants (EC-Council) Code
    of Ethics, which you can find at [https://www.eccouncil.org/code-of-ethics](https://www.eccouncil.org/code-of-ethics).
    The most critical of these requirements include the following:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作为CEH，需要保持标准。这包括来自国际电子商务顾问协会（EC-Council）道德规范中的技能、价值观和伦理，你可以在[https://www.eccouncil.org/code-of-ethics](https://www.eccouncil.org/code-of-ethics)找到这些规范。最重要的要求包括以下内容：
- en: Privacy
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐私
- en: Disclosure
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 披露
- en: Area of expertise
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专业领域
- en: Unauthorized usage
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未经授权的使用
- en: Authorization
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 授权
- en: Disclosure
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 披露
- en: Project management
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目管理
- en: Knowledge sharing
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识共享
- en: Confidence
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信心
- en: Legal limits
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法律限制
- en: Underground communities
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地下社区
- en: Let's look at them in detail.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细了解它们。
- en: Privacy
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 隐私
- en: Ethical hackers come across information they are not allowed to use, steal,
    share, modify, change, or destroy. From security numbers to customer databases
    and intellectual property, their access is unlimited. It is their responsibility
    to guard that information at all times.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 道德黑客接触到一些他们不被允许使用、窃取、共享、修改、改变或销毁的信息。从安全号码到客户数据库和知识产权，他们的访问权限是无限的。他们有责任始终保管这些信息。
- en: Disclosure
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 信息披露
- en: It is not uncommon for ethical hackers to uncover things that are uncomfortable
    to see, watch, or talk about. If they stumble upon such information or content,
    their duty is to report it. They owe it to the authorities or the concerned people
    to disclose everything they discover, however unsettling, gross, grave, or discomforting.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 道德黑客偶尔会发现一些不舒服的东西，可能是视觉上、观看上或谈论上的不适。如果他们碰到这样的信息或内容，他们的责任是报告它。无论内容多么令人不安、恶心、严重或不适，他们都必须向相关部门或当事人披露所发现的一切。
- en: Area of expertise
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 专业领域
- en: An ethical hacker should not misrepresent themselves, feigning to know more
    than they do. Ethical hacking demands honesty about what an ethical hacker can
    and cannot do and openness about their level of knowledge, skill sets, and limitations.
    If you lack the necessary experience or training to handle something that's outside
    your realm, it is ethical to ask the company or employer to get an expert to handle
    it.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 道德黑客不应虚假陈述自己，假装知道的比实际更多。道德黑客要求对自己能做和不能做的事保持诚实，并且对自己的知识水平、技能和局限性保持开放。如果你缺乏处理超出自己领域的事务所需的经验或培训，那么寻求公司或雇主请专家来处理是符合道德的做法。
- en: Unauthorized usage
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未经授权的使用
- en: An ethical hacker is to avoid using illegal or unethically obtained software
    and hardware. Also, if they uncover evidence of unauthorized usage in a company,
    they should not accept bribes to keep their lips sealed or join in for personal
    gain.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 道德黑客应避免使用非法或不道德获取的软件和硬件。此外，如果他们发现公司中存在未经授权使用的证据，他们不应接受贿赂以保持沉默，也不应为了个人利益参与其中。
- en: Authorization
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 授权
- en: An ethical hacker needs to limit themselves to using resources, data, and/or
    information in authorized ways. Also, when working, an ethical hacker lets the
    company know how they intend to use data or information. They should also ensure
    that they get consent where necessary and avoid cutting corners.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 道德黑客需要限制自己以授权的方式使用资源、数据和/或信息。此外，在工作中，道德黑客应告知公司他们打算如何使用数据或信息。他们还应确保在必要时获得同意，并避免偷工减料。
- en: Disclosure
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 信息披露
- en: When an ethical hacker discovers an issue in hardware or software, they verify
    with or notify the hardware manufacturer that their product is faulty before going
    public with information about the vulnerability. If the manufacturer does nothing
    about it, they blow the whistle to save users and share the solution if possible.
    Some folks would refer to this as a *zero-day* vulnerability, meaning that the
    vulnerability has been discovered before the vendor has any idea that it exists.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当一名道德黑客发现硬件或软件中的问题时，他们会先与硬件制造商核实或通知其产品存在缺陷，然后才会公开有关漏洞的信息。如果制造商没有采取任何行动，他们会揭露问题以保护用户，并尽可能分享解决方案。有些人将这种情况称为*零日*漏洞，意思是漏洞在厂商意识到其存在之前就已被发现。
- en: Project management
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 项目管理
- en: Ethical hackers need great management skills to be efficient and to manage their
    projects effectively. They need to set clear goals, have a reasonable project
    timeline, and communicate.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 道德黑客需要出色的管理技能，以提高效率并有效管理项目。他们需要设定明确的目标，制定合理的项目时间表，并进行沟通。
- en: Knowledge sharing
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 知识分享
- en: Ethical hackers commit to learning, keeping abreast with new developments, sharing
    new discoveries, engaging fellow EC-Council members, and creating public awareness.
    They do this by teaching or giving free lectures, spreading information on social
    media platforms, and enlightening the people they know on securing hardware and
    software and how to use this knowledge.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 道德黑客承诺不断学习，保持与新发展同步，分享新发现，参与EC-Council成员的交流，并提高公众意识。他们通过教学或免费讲座、在社交媒体平台上传播信息以及向他们所认识的人普及硬件和软件安全知识，来实现这一点。
- en: Confidence
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自信
- en: Confidence, as an ethical hacker, means you should always present yourself in
    a professional, honest, and competent manner. This means even when you're competing
    with someone else for a particular project. In layman's terms, no backstabbing,
    folks. Now, as we go through the chapters in this book, we're going to be introducing
    some tools that can be extremely dangerous to networks. As an ethical hacker,
    you need to make sure that you have experience with any software, tricks, or tools
    you utilize against a network. An engagement is not the time or place to learn
    a new tool or technique. You need to be extremely careful. Do not fix issues you
    discover that are not within the scope of your project. Even if you think you
    know what's best for your company or their company, you always get guidance and
    permission for any action. There is no compromise. What we mean by this is that
    you are in no way going to purposely compromise or cause a company or organization's
    system to become compromised through the process of your professional dealings
    with them.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 作为道德黑客，信心意味着你应该始终以专业、诚实和有能力的方式展现自己。这意味着即使你在与别人竞争某个项目时也要如此。通俗来说，就是不要背后捅刀，伙计们。现在，在本书的各个章节中，我们将介绍一些对网络极为危险的工具。作为道德黑客，你需要确保你对任何你在网络上使用的软件、技巧或工具有经验。在执行任务时，学习新工具或技术并不是最佳时机。你需要非常小心。不要修复你发现的超出项目范围的问题。即使你认为你知道对公司或他们公司最好的做法，你也要始终在采取任何行动之前获得指导和许可。没有妥协的余地。我们所指的是，在你与公司或组织的专业合作过程中，你绝对不能故意危害或使其系统受到攻击。
- en: Legal limits
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 法律限制
- en: Whatever project an ethical hacker accepts needs to be approved, authorized,
    and legal. The code of ethics informs all their decisions. They always know what
    they are doing and what's expected of them; they are aware of their limitations,
    know what they can and cannot do, and know what's considered fair play and what's
    malicious.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 无论道德黑客接受什么项目，都必须经过批准、授权并且是合法的。道德规范影响他们的所有决策。他们总是清楚自己在做什么、别人对他们的期望，他们了解自己的局限，知道自己能做什么、不能做什么，并知道什么算是公平竞争，什么是恶意行为。
- en: Underground communities
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 地下社区
- en: Ethical hackers commit to not engaging in black-hat activities or associating
    with communities of black-hat hackers. They don't aid or help black-hat hackers
    advance their mission; they only engage them to find out what's new, what they
    know, what they do, and how they think.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 道德黑客承诺不参与黑帽活动，也不与黑帽黑客社区有任何关联。他们不会帮助或支持黑帽黑客推进他们的任务；他们只与他们接触，以了解最新的动态、他们知道什么、他们做什么以及他们的思维方式。
- en: Ethical hacking
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 道德黑客
- en: '**Ethical hacking** is a proactive cybersecurity approach that involves the
    use of hacking methods, concepts, and tools to uncover weaknesses in a system
    before a potential attacker exploits them.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**道德黑客**是一种主动的网络安全方法，涉及使用黑客方法、概念和工具在潜在攻击者利用系统漏洞之前揭示系统的弱点。'
- en: 'An ethical hacker thinks like an attacker or a criminal profiler. They know
    how to steal passwords and usernames, and how to find and exploit vulnerabilities
    and get away with it. Ethical hackers use the same tactics that the bad guys use.
    The only difference is that they have permission to do it. Also, ethical hackers
    bring more to the table. Here are some of the most important skills, ideal behaviors,
    and principles ethical hackers use:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一个道德黑客的思维方式像攻击者或犯罪行为分析师。他们知道如何窃取密码和用户名，如何发现并利用漏洞并且不被发现。道德黑客使用与坏人相同的战术，唯一的区别是他们有权限这样做。此外，道德黑客还带来了更多的能力。以下是道德黑客使用的一些最重要的技能、理想的行为和原则：
- en: '**Expertise in architectures, programs, and networks** – You need to know the
    ins and outs of how **Transmission Control Protocol/Internet Protocol** (**TCP/IP**)
    works. You need to understand networking structures and functions. You don''t
    necessarily need to be an expert in all programs, but you do need to know how
    programs are installed, the modifications they make, and the possible security
    threats they pose.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**架构、程序和网络的专业知识** – 你需要了解**传输控制协议/互联网协议**（**TCP/IP**）的工作原理。你需要理解网络结构和功能。你不一定需要成为所有程序的专家，但你需要知道程序是如何安装的，它们做了哪些修改，并了解它们可能带来的安全威胁。'
- en: '**Proficiency in vulnerability research** – Ethical hackers need to keep up
    with the bad guys. So, find out as much as you can about new vulnerabilities.
    Additionally, ensure that you are good at the hacking techniques that attackers
    use because you might need to try them out on a particular target.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精通漏洞研究** – 道德黑客需要与不法分子保持同步。因此，要尽可能多地了解新的漏洞。此外，要确保自己熟练掌握攻击者使用的黑客技术，因为你可能需要在特定目标上尝试这些技术。'
- en: '**A good understanding of the hacking techniques attackers use** – Ethical
    hackers are not vendor-specific; they understand the techniques attackers use
    across the board – the hacks that can be used against routers, **Intrusion Detection
    Systems** (**IDSes**), and so on.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对攻击者使用的黑客技术有良好的理解** – 道德黑客并不限于某一厂商；他们了解攻击者使用的各种技术——这些技术可能会被用来攻击路由器、**入侵检测系统**（**IDSes**）等。'
- en: '**Follow the code of conduct** – Ethical hackers adhere to a strict code of
    conduct as required by the EC-Council.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**遵循行为准则** – 道德黑客遵守由EC-Council要求的严格行为准则。'
- en: '**Disclose to the appropriate people** – Ethical hackers owe it to their employers
    and clients to disclose what they ought to. They have a duty to disclose to authorities
    what they uncover if it is illegal. Ethical hackers also come across vulnerabilities
    in their clients'' systems or infrastructures when evaluating them. The code bars
    them from exposing such information. They know what is off limits.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**向相关人员披露信息** – 道德黑客有责任向雇主和客户披露他们应该披露的内容。如果发现非法行为，他们有义务向有关部门报告。道德黑客在评估客户的系统或基础设施时，还可能会发现其中的漏洞。相关法规禁止他们披露这些信息，他们清楚哪些是禁区。'
- en: '**They are good at the tactics and strategies attackers use** – They know the
    tactics and the strategies. They don''t just make stuff up or take shortcuts.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**他们擅长攻击者使用的战术和策略** – 他们知道攻击者的战术和策略。他们不会凭空捏造东西或走捷径。'
- en: '**They understand no means no** – If a client or employer gives specific guidelines
    of what''s allowed and what''s not, an ethical hacker will draw a line between
    the two and respect that decision. They will not try to cross it, and if there
    is a change of scope, they ensure it is done in writing.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**他们明白“没有”就意味着“没有”** – 如果客户或雇主给出了明确的允许与禁止的指引，道德黑客会在两者之间划清界限并尊重这一决定。他们不会试图越界，如果范围发生变化，他们会确保这项变更以书面形式确认。'
- en: '**They never target a system or network they don''t own or are not allowed
    into** – It''s not a skill per se, but if during the test a good ethical hacker
    is told to *stop*, they do so. Failure to do so has turned the lives of some ethical
    hackers upside down.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**他们从不攻击自己不拥有或没有授权进入的系统或网络** – 这本身不是一种技能，但如果在测试过程中，一名优秀的道德黑客被告知*停止*，他们会立即停手。未能遵守这一点已经让一些道德黑客的生活发生了翻天覆地的变化。'
- en: '**They note and report results** – They report *all* results, even if it might
    hurt someone whose good books they want to be in, such as the manager who recommended
    them for that penetration testing job.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**他们记录并报告结果** – 他们会报告*所有*结果，即使这可能会伤害到他们希望讨好的人，例如推荐他们进行渗透测试工作的经理。'
- en: '**They report their findings to legal authorities** – They know they have a
    duty to report illegal activities or plans to the authorities and, as such, they
    ensure that the contract allows that. However, some jurisdictions place a legal
    responsibility on ethical hackers, even if the contract forbids such disclosures.
    Failure to report to legal authorities makes the ethical hacker an accessory to
    the crime. There are other ways out of such situations, including laws such as
    the Whistleblower Protection Act, which safeguards ethical hackers in specific
    types of disclosures.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**他们将结果报告给法律当局** – 他们知道自己有义务将非法活动或计划报告给当局，因此他们会确保合同允许这样做。然而，一些司法管辖区规定，即使合同禁止此类披露，道德黑客也有法律责任报告给当局。如果未能向法律当局报告，道德黑客就成了犯罪的共犯。对于这种情况，还有其他解决办法，包括像举报人保护法这样的法律，它在特定类型的披露中保护道德黑客。'
- en: '**Confidentiality** – When an ethical hacker encounters information that is
    deemed confidential, they know who to share their findings with, unless it goes
    against the laws of the land.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保密性** – 当道德黑客遇到被视为机密的信息时，他们知道该与谁分享自己的发现，除非这违反了当地的法律。'
- en: Honing important skills, embracing the principles of ethical hacking, and knowing
    the ways of attackers are key. I wrote this chapter to give you the information
    you need to pass your CEH exam and know what you need to navigate the cybersecurity
    world. We've also covered different types of attacks and how attackers exploit
    vulnerabilities. Our next step is information security controls – our weapon against
    attackers.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 锻炼重要技能，拥抱道德黑客原则，并了解攻击者的行为是关键。我写这章是为了给你提供通过CEH考试所需的信息，并帮助你在网络安全领域导航。我们还讨论了不同类型的攻击以及攻击者如何利用漏洞。接下来，我们将学习信息安全控制——我们对抗攻击者的武器。
- en: What is information security?
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是信息安全？
- en: 'For a proper foundation in information security, this section covers the following
    topics:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在信息安全方面打下扎实的基础，本节内容涵盖以下主题：
- en: Information security – a general overview
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息安全——总体概述
- en: The **Confidentiality, Integrity, and Availability** (**CIA**) triad
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机密性、完整性和可用性**（**CIA**）三元组'
- en: Types of cyberattacks
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络攻击的类型
- en: The hacking phases
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑客攻击阶段
- en: The types of hackers
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黑客的类型
- en: You'll be able to broadly define information security, as well as understanding
    the CIA triad, knowing various types of cyberattacks and the stages of hacking,
    understanding the types of attackers and their motivations, and knowing the steps
    of the **Cyber Kill Chain** (**CKC**) methodology.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 你将能够广泛定义信息安全，并理解CIA三元组，了解各种类型的网络攻击和黑客攻击的阶段，理解攻击者的类型及其动机，并了解**网络杀链**（**CKC**）方法论的步骤。
- en: An overview of information security
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 信息安全概述
- en: Information security is the process of securing data and information systems
    that process, store, and transmit data against illegal access. Organizations must
    protect their information, as it is a key asset.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 信息安全是指保护处理、存储和传输数据的信息系统免受非法访问的过程。组织必须保护它们的信息，因为信息是关键资产。
- en: Behind most breaches, attackers have motivations and objectives. A motive arises
    from the belief that a target has something important. The goal of the attack
    could be to interrupt the target organization's day-to-day activities, or to steal
    important information for fun, or even payback. As a result, the attacker's goals
    are determined by their emotional state. Once the hacker/attacker has defined
    their objective, they might use a variety of tools, strategies, and methodologies
    to take advantage of flaws in a system.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数安全漏洞背后，攻击者都有动机和目标。动机来源于认为目标拥有某些重要的东西。攻击的目标可能是打断目标组织的日常活动，或者出于娱乐目的窃取重要信息，甚至是报复。因此，攻击者的目标由他们的情绪状态决定。一旦黑客/攻击者定义了他们的目标，他们可能会使用多种工具、策略和方法来利用系统中的漏洞。
- en: Information security is part of information risk management. It refers to the
    processes and measures designed to protect and maintain the **confidentiality**,
    **integrity**, and **availability** of information. This goal of information security
    is commonly known as the CIA triad; these three components guard against **cyberattacks**
    that lead to unauthorized or unlawful access, use, sharing, modification, scanning,
    stealing, and/or destruction of information.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 信息安全是信息风险管理的一部分。它指的是为保护和维护信息的**机密性**、**完整性**和**可用性**而设计的流程和措施。信息安全的目标通常被称为CIA三元组；这三个组件防范**网络攻击**，以防止未授权或非法访问、使用、共享、修改、扫描、窃取和/或销毁信息。
- en: The CIA triad
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CIA三元组
- en: The CIA triad is a security model that informs the policies and efforts an organization
    puts in place to secure its data from unauthorized access. Let's look at its components
    in detail.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: CIA三元组是一个安全模型，指导组织制定政策和措施，以保护其数据免受未授权访问。让我们详细了解它的组成部分。
- en: Confidentiality
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机密性
- en: Confidentiality is guarding against theft or unauthorized or unintentional access
    of data. The first step toward achieving this is **authenticity**, which is the
    verification process that requires the user to prove their identity or their claim
    to the rightful ownership of an account before access is allowed. Big companies
    whose databases attackers have compromised are increasingly hitting the headlines.
    Attackers target them for highly prized customer information. Attackers also go
    after governments for military, political, criminal, and other similar reasons.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 保密性是防止数据被盗取、未经授权或无意间访问的措施。实现这一目标的第一步是**身份验证**，即要求用户在允许访问之前证明自己的身份或合法的账户所有权的验证过程。大公司其数据库被攻击者入侵的新闻越来越多。这些公司成为攻击者的目标，因为它们拥有非常宝贵的客户信息。攻击者还针对政府机构，出于军事、政治、犯罪等各种原因进行攻击。
- en: An example of the damage a breach of confidentiality can cause happened in Utah.
    A hospital backed up their records and sent them through a courier service. The
    driver changed his mind along the way and headed home for the weekend, instead
    of dropping the tapes off at the Granite Mountain Records Vault (a vault system
    that is dug out of a granite mountain in Utah). Someone with itchy fingers saw
    the well-wrapped package and broke into the car. In an instant, the aluminum metal
    case bearing patients' vital medical records and confidential information was
    gone.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 一起涉及保密性泄露的损害案例发生在犹他州。某医院备份了他们的记录，并通过快递公司发送。这名司机途中改变主意，决定回家过周末，而不是将磁带送到格兰特山记录库（一个位于犹他山脉的金库系统）。某人看到了这个包裹，并打破了车窗。一瞬间，承载着患者重要医疗记录和机密信息的铝制金属箱消失了。
- en: The hospital ended up spending thousands of dollars seeking identity protection
    services for patients whose personal and vital information landed in the wrong
    hands. Besides this kind of loss of data, there's the risk of data modification
    without authorization and accountability, which is known as non-repudiation. If
    John Doe modifies a document under a secure system, there needs to be a way to
    tell whether or when that happened.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 医院最终花费了数千美元寻求身份保护服务，帮助那些个人和重要信息落入错误之手的患者。除了这种数据丢失外，还存在未经授权和无法追责的数据修改风险，这被称为不可否认性。如果约翰·多修改了一个文档，在一个安全系统下，就需要有一种方法来确认该修改是否发生以及何时发生。
- en: Integrity
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 完整性
- en: After you have proved your authenticity, you expect to find your data safe,
    not altered. You want to be sure you can trust the source and the keeper of this
    data. For example, when trying to access your bank account, you want to be certain
    you are accessing your account on your bank's app or site and that the data you
    will find on there is valid and protected.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在你证明了你的身份后，你期望你的数据是安全的，而不是被篡改的。你希望能够信任数据的来源和保管者。例如，当你尝试访问你的银行账户时，你希望确保你是在访问银行的应用程序或网站，并且你将在那里找到的数据是有效和受保护的。
- en: Availability
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可用性
- en: People have a right to access their data whenever they want, but sometimes attackers
    stand in the way of this by launching a **Denial-of-Service** (**DoS**) attack.
    DoS refuses users access to accounts or resources. How does this benefit attackers?
    This is a common malicious attack against businesses. It stops users from transacting
    or accessing a service or resource. This denial of availability costs companies
    millions of dollars and, sometimes, users.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 人们有权随时访问自己的数据，但有时攻击者通过发起**拒绝服务**（**DoS**）攻击阻碍这一点。DoS攻击会拒绝用户访问帐户或资源。这对攻击者有什么好处呢？这是针对企业的常见恶意攻击。它阻止用户进行交易或访问服务或资源。这种拒绝可用性会使公司损失数百万美元，有时也会影响用户。
- en: Types of cyberattacks
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络攻击的类型
- en: Cyberattacks happen when attackers – people with different goals and motivations
    – spot and take advantage of vulnerabilities in a system. They do this to gain
    access to a network or to get valuable or confidential data without authorization.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 网络攻击发生在攻击者——这些拥有不同目标和动机的人——发现并利用系统中的漏洞时。攻击者这样做是为了未经授权地访问网络，或获取有价值或机密的数据。
- en: Attackers violate systems or processes to disrupt operations, steal crucial
    or confidential information, or seek retribution. They can cause chaos within
    an organization, instill fear, create financial losses, and ruin the reputation
    of an organization or business by publicizing their political stands, propaganda,
    religious beliefs, and so on, using the target's mediums of communication.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者通过违反系统或流程来干扰操作、窃取重要或机密信息，或寻求报复。他们可以在组织内部制造混乱，激起恐惧，造成财务损失，并通过公开政治立场、宣传、宗教信仰等，利用目标的通信媒介，毁坏组织或企业的声誉。
- en: 'Cyberattacks fall under different categories. These include the following:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 网络攻击可以归类为不同类型，包括以下几类：
- en: Passive attacks
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被动攻击
- en: Active attacks
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主动攻击
- en: Close-in attacks
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 近距离攻击
- en: Insider attacks
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内部攻击
- en: Distribution attacks
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分发攻击
- en: Phishing attacks
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络钓鱼攻击
- en: Let's look at these in detail.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细了解这些攻击。
- en: Passive attacks
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 被动攻击
- en: A passive attack is also known as a sniffing attack or an eavesdropping attack.
    Attackers monitor traffic and then intercept data before it reaches recipients.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 被动攻击也称为嗅探攻击或窃听攻击。攻击者监视流量，然后在数据到达接收者之前拦截数据。
- en: Active attacks
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主动攻击
- en: Unlike passive attacks, active attacks are disruptive. Active attackers are
    usually out to exploit a vulnerability and cause harm. Most systems detect them.
    An active attacker will try to disrupt the communication or services between systems,
    throw things into disarray or cause hiccups within the network's security, and
    attempt to gain access. Some tricks include a DoS attack, a man-in-the-middle
    attack, session hijacking, and SQL injection.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 与被动攻击不同，主动攻击具有破坏性。主动攻击者通常试图利用漏洞并造成伤害。大多数系统可以检测到它们。主动攻击者会尝试干扰系统之间的通信或服务，使事情变得混乱，或在网络安全中引发故障，并试图获得访问权限。一些常见的手段包括DoS攻击、中间人攻击、会话劫持和SQL注入。
- en: Close-in attacks
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 近距离攻击
- en: In close-in attacks, the attacker is usually physically close to the target
    or the network. Their motive is to gather, change, or disrupt flowing information.
    Examples of close-in attacks are eavesdropping, shoulder surfing, and dumpster
    diving. Social engineering also falls under this category. An attacker deceives
    the target into sharing personal or confidential information and then uses it
    fraudulently.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在近距离攻击中，攻击者通常物理接近目标或网络。他们的动机是收集、改变或干扰正在传输的信息。近距离攻击的例子包括窃听、窥视和垃圾桶翻找。社会工程学也属于这一类别。攻击者通过欺骗目标共享个人或机密信息，然后欺诈性地使用这些信息。
- en: Insider attacks
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 内部攻击
- en: As the name suggests, insider attacks come from the inside. Attackers use their
    privilege and access to violate policies from within to compromise information
    systems. They do this by stealing physical devices, planting malware, backdoors,
    or keyloggers.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 正如名字所示，内部攻击来自内部。攻击者利用他们的特权和访问权限，从内部违反政策来破坏信息系统。他们通过窃取物理设备、植入恶意软件、后门或键盘记录器来实现这一点。
- en: Distribution attacks
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分发攻击
- en: In these attacks, the attacker will either tamper with or modify hardware or
    software before installation. The attack begins soon after installation. To accomplish
    this, an attacker tampers with the hardware or software at its source or during
    transmission. A perfect example of a distribution attack is SolarWinds' attack
    in 2020\. After accessing and adding malicious code to SolarWinds' software systems,
    attackers produced and sent Trojanized updates to the software program users.
    Victims of this attack included 425 Fortune 100 and 500 companies, including titans
    such as Cisco, Intel, and Microsoft, leading telecommunication companies, top
    US government agencies – including the Department of State, the Department of
    Homeland Security, and the Department of Energy – and reputable learning institutions.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些攻击中，攻击者通常在安装之前篡改或修改硬件或软件。攻击在安装后很快开始。为了实现这一点，攻击者会在硬件或软件的源头或传输过程中进行篡改。一个典型的分发攻击例子是2020年SolarWinds的攻击。攻击者在访问并向SolarWinds的软件系统中添加恶意代码后，向软件程序用户发送了带有木马的更新。此攻击的受害者包括425家财富100强和500强公司，包括思科、英特尔和微软等巨头、领先的电信公司、美国政府的主要机构——包括国务院、国土安全部和能源部——以及声誉良好的学术机构。
- en: Phishing attack
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网络钓鱼攻击
- en: A phishing attack is also a popular form of cyberattacking. Cyberattackers use
    a trick, where they create a fake website that looks exactly like the original
    one. Once the cyberattackers are done with the development of the fake website,
    they send an email to the customers with the link to the fake website. When the
    customers try to log in using the username and password, the cyberattackers record
    it, and they use the same information on the real website to access the customer's
    account.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 网络钓鱼攻击也是一种流行的网络攻击形式。网络攻击者使用一种伎俩，创建一个与原网站一模一样的假网站。一旦攻击者完成了假网站的开发，他们会向客户发送带有假网站链接的邮件。当客户尝试使用用户名和密码登录时，攻击者会记录下这些信息，并在真实网站上使用相同的信息来访问客户的账户。
- en: The technology triangle
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术三角形
- en: The technology triangle, like the Bermuda Triangle, is mysterious, just not
    as big. It is a pain in the neck for everyone involved with technology – hardware
    developers, the coffee-loving IT person, and that software developer who sits
    in the corner looking at their screen all day.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 技术三角形，就像百慕大三角一样，神秘，只是没有那么大。它是每个与技术相关的人的头痛——硬件开发者、爱喝咖啡的 IT 人员，以及那个整天坐在角落盯着屏幕的程序员。
- en: '![Figure 1.1 – The technology triangle](Images/B17486_01_01.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.1 – 技术三角形](Images/B17486_01_01.jpg)'
- en: Figure 1.1 – The technology triangle
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1 – 技术三角形
- en: One concept that makes their heads hurt is usability (the GUI environment) versus
    functionality (the features) versus security (the restrictions), as seen in *Figure
    1.1*.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 让人头痛的一个概念是可用性（GUI 环境）与功能性（特性）与安全性（限制性）之间的平衡，如 *图 1.1* 所示。
- en: Usually, the dilemma is striking a good balance between these. It's hard because
    sometimes moving from usability means losing security and functionality, while
    inclining toward security makes you lose functionality and usability.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，这个困境就是在这些之间找到一个好的平衡。这很难，因为有时，追求可用性可能意味着牺牲安全性和功能性，而倾向于安全性则可能会失去功能性和可用性。
- en: Finding this balance is tricky, and that's why some operating systems lean more
    toward one area. An example is the Windows 2000 server when the internet was brand
    new and everybody wanted a piece of it. Trying to be nice, Microsoft set up servers
    for their users and whenever a user deployed the operating system, it would automatically
    install the **Internet Information Services** (**IIS**), which is a web server
    environment. This web server environment had every feature turned on and had more
    holes than Swiss cheese. While it was helpful to users who were not tech-savvy,
    Microsoft compromised on security.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 找到这个平衡很棘手，这就是为什么有些操作系统更倾向于某一方面的原因。举个例子，当互联网刚刚起步，大家都想要一块“蛋糕”时，微软推出了 Windows 2000
    服务器。为了迎合用户需求，微软为其用户设置了服务器，每当用户部署操作系统时，它会自动安装 **Internet Information Services**（**IIS**），这是一个
    Web 服务器环境。这个 Web 服务器环境的所有功能都被开启，漏洞比瑞士奶酪还多。虽然对不懂技术的用户很有帮助，但微软在安全性上做出了妥协。
- en: Microsoft then introduced Windows Vista with the annoying UAC popup that's always
    asking whether you are sure you want to do something. Do you want to allow this
    app to make changes to your device? Do you want to allow this app from an unknown
    publisher to make changes to your device?
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 微软随后推出了 Windows Vista，带有令人讨厌的 UAC 弹窗，总是询问你是否确定要执行某个操作。你是否允许这个应用程序对你的设备进行更改？你是否允许这个来自未知发布者的应用程序对你的设备进行更改？
- en: Typing in a username and password irks most users, so, while Microsoft moved
    a bit toward security, they lost usability and functionality.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 输入用户名和密码让大多数用户烦恼，所以，尽管微软在安全性上有所进步，但他们牺牲了可用性和功能性。
- en: Microsoft is a perfect example of this dilemma. Their user-friendly interface
    has in many situations actually created vulnerabilities for their platform. Reports
    show a 181% increase in the number of reported vulnerabilities between 2016 and
    2020.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 微软就是这种困境的完美例子。他们的用户友好界面在许多情况下实际上为他们的平台创造了漏洞。报告显示，在 2016 年到 2020 年之间，报告的漏洞数量增加了
    181%。
- en: Most people are always wondering why they have to jump through IT hoops to use
    software or hardware. They want a plug-and-play IT world where all they need to
    do is head to the local technical store, grab what they need, plug it in, push
    a few buttons, and voilà! It's ready. Some companies understand this need and
    strive to make their products as easy to use as possible. While it is easy to
    achieve usability, most easy-to-use hardware and software is vulnerable to attacks.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人总是想知道为什么他们必须通过IT障碍才能使用软件或硬件。他们希望有一个即插即用的IT世界，所有他们需要做的就是去当地的技术商店，拿到所需的产品，插上，按几个按钮，瞧！就可以用了。一些公司理解这种需求，并努力让他们的产品尽可能易于使用。虽然实现易用性不难，但大多数易用的硬件和软件都容易受到攻击。
- en: Types of hackers
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 黑客类型
- en: Hacking is gaining unauthorized access to information or data in a computer
    or system, or configuring a different mechanism that makes a device or the target
    of the hack operate differently to how it was intended.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客攻击是指未经授权访问计算机或系统中的信息或数据，或配置不同的机制，使设备或黑客攻击的目标以不同于预期的方式运行。
- en: There are different types of hackers and they are differentiated by the activities
    they carry out and their motives.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客有不同的类型，他们通过所执行的活动和动机来区分。
- en: Black-hat hackers
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 黑帽黑客
- en: A black-hat hacker carries out the type of attacks where they don't have permission
    or authorization to be on the target network or to be doing what they're doing.
    They're lawbreakers.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 黑帽黑客进行的攻击类型是他们没有权限或授权进入目标网络或进行相关操作。他们是违法者。
- en: White-hat hackers
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 白帽黑客
- en: Unlike black-hat hackers, white-hat hackers are authorized to be on a system
    and to be doing what they are doing. They are the good guys. They don't use or
    misuse the information they have access to as professional security – they only
    share exploits about the bad guys with the white-hat community for the good of
    everyone.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 与黑帽黑客不同，白帽黑客被授权进入系统并执行他们的操作。他们是好人。他们不会利用或滥用他们所能接触到的信息作为职业安全措施——他们仅将有关坏人的漏洞与白帽社区共享，以造福所有人。
- en: Important Note
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: The hat color terms come from Hollywood. Back in the early days of film, the
    bad guy was identifiable from the black hat that he wore, while the hero would
    wear a white hat. This actually continues today in film, as I'm sure we've all
    seen a villain dressed in black while the hero is dressed in white (you know,
    a long time ago in a galaxy far, far away…).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 帽子颜色的术语来自好莱坞。在电影的早期阶段，坏人通过戴黑帽来识别，而英雄则戴着白帽。这种传统至今仍在电影中延续，我们都曾看到过一位穿黑衣的反派角色，而英雄则穿着白衣（你知道的，很久以前在一个遥远的星系……）。
- en: Gray-hat hackers
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 灰帽黑客
- en: Gray-hat hackers are reformed black-hat hackers. However, it's still hard to
    trust them because they can always relapse in a moment of weakness. They can be
    white-hat today, but if they get a deal that's too good to turn down, their ethical
    hacking principles may go out the window and they will name their price.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 灰帽黑客是经过改造的黑帽黑客。然而，仍然很难信任他们，因为他们在脆弱的时刻可能会再次堕落。他们今天可能是白帽黑客，但如果他们得到一个无法拒绝的好交易，他们的道德黑客原则可能会烟消云散，他们会开出自己的价格。
- en: Suicide hackers
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自杀黑客
- en: As the name suggests, a suicide hacker is carefree. They don't bother to cover
    their tracks after an attack. Their mission is the only thing that matters.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 正如名字所示，**自杀黑客**毫无顾虑。他们在攻击后不再掩盖痕迹。他们的任务是唯一重要的事情。
- en: Script kiddies
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 脚本小子
- en: Script kiddies are as clueless as they come. They are ambitious but lack real
    training and experience. They rely on YouTube videos and other free online resources
    and tools to hack and perform unauthorized activities. Most script kiddies work
    inside our network infrastructures.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 脚本小子完全没有头绪。他们雄心勃勃，但缺乏真正的培训和经验。他们依赖YouTube视频和其他免费的在线资源与工具进行黑客攻击和执行未经授权的活动。大多数脚本小子都在我们的网络基础设施内活动。
- en: Spy hackers, cyberterrorists, and state-sponsored hackers
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 间谍黑客、网络恐怖分子和国家支持的黑客
- en: These are high-profile, malicious hackers. They do the dirty work for governments,
    government agencies, organized groups, and big corporations fighting for the lion's
    share in the market. They are mostly driven by religious beliefs, political affiliation
    or agenda, business opportunity, and so on. Like suicide hackers, they stop at
    nothing. They focus on executing their mission; everything else, including repercussions,
    is secondary.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是高调的恶意黑客。他们为政府、政府机构、组织团体以及在市场上争夺份额的大公司做脏活。他们通常受宗教信仰、政治倾向或议程、商业机会等因素的驱动。像自杀黑客一样，他们不择手段。他们专注于执行任务，其他一切，包括后果，都是次要的。
- en: The difference between a spy hacker and a state-sponsored hacker is that a spy
    hacker gets their paycheck from a rival business to steal intellectual property,
    while the state-sponsored hacker gets paid by a government or government agency.
    State-sponsored hacking makes it possible for states to get hold of secrets from
    other countries, military organizations, and multinational companies or organizations.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 间谍黑客和国家支持的黑客之间的区别在于，间谍黑客从竞争对手的企业那里获得报酬，以盗取知识产权，而国家支持的黑客则由政府或政府机构支付报酬。国家支持的黑客行为使得国家能够获取其他国家、军事组织和跨国公司或组织的机密。
- en: Hacktivist
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 黑客活动家
- en: A hacktivist is an attacker who gains unauthorized access to a network or files
    to further economic ideologies or political or social agenda.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客活动家是指未经授权访问网络或文件的攻击者，他们为了推进经济意识形态、政治或社会议程而进行攻击。
- en: Hacktivists' motivations vary, from vandalism to protest, humiliating and/or
    calling out an individual, a group, a company, or a government. Their attacks
    often include defacing or disabling their target's website.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客活动家的动机各不相同，从破坏到抗议，羞辱和/或揭露个人、团体、公司或政府。他们的攻击通常包括篡改或使目标网站瘫痪。
- en: Other major targets of hacktivism are big corporations, such as Apple and Microsoft,
    and the big pharmaceutical industry. Tons of vegan animal rights activists and
    eco-activists also use hackers to push their beliefs or to go after certain companies.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客活动的其他主要目标是大公司，比如苹果和微软，以及大型制药行业。大量的素食主义者动物权利活动家和环保活动家也会利用黑客来推动他们的信仰或针对特定公司展开行动。
- en: Hacking phases
  id: totrans-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 黑客攻击阶段
- en: What comes to your mind when someone talks about the most secure system? Most
    people think of Linux and other operating systems. But attackers can attack or
    hack these technologies because they all have loopholes and vulnerabilities.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人谈到最安全的系统时，你脑海中首先想到的是什么？大多数人会想到Linux及其他操作系统。但攻击者可以攻击或黑进这些技术，因为它们都有漏洞和弱点。
- en: A *friend* (I cannot confirm whether I was involved with this or not) who was
    involved with a penetration test at a bank showed up at the branch with a new
    blade server and announced that he was running late, and needed to install a new
    server to make things work faster.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 一位*朋友*（我不能确认我是否参与其中）曾参与一家银行的渗透测试，他带着一台新的刀片服务器出现在分行，宣称自己迟到了，需要安装新服务器来加速工作。
- en: He feigned it was very heavy to make them hurry up. To his surprise, they did
    and let him in the server room unaccompanied. He rummaged through a shelf of tape
    backups and put some in his bag. He also grabbed a couple of hard drives that
    had important data and then deployed the server through a backdoor.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 他故意装作很沉重，催促他们加快速度。令他惊讶的是，他们真的照做了，并且让他独自进入服务器室。他在一排磁带备份中翻找，把一些放进了自己的包里。他还拿了几块含有重要数据的硬盘，然后通过后门部署了服务器。
- en: As a security professional, you need to anticipate any form of attack and avert
    it. If there is no digital hack, look out for a physical one or a social engineering
    hack. Your job is to discourage, deter, misdirect, and slow attackers in every
    way possible.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名安全专业人员，你需要预判任何形式的攻击并加以防范。如果没有数字攻击，那么就要警惕物理攻击或社会工程攻击。你的工作是通过各种可能的方式来打击、威慑、误导并拖慢攻击者的进程。
- en: Hackers have time on their hands and are always looking for any opportunity
    or vulnerability to gain access to your system or information.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客通常有很多时间，他们总是在寻找任何机会或漏洞来获取你系统或信息的访问权限。
- en: Having a good grasp on how hackers think helps security professionals look in
    the right places. This is especially important because attackers don't carry out
    their mission in one go. It's a process with phases. With each step or phase,
    the attacker inches closer to the target's environment. Let's look at each of
    these phases a little closer.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 对黑客思维有较好的理解，有助于安全专业人员找到正确的检查点。特别重要的是，攻击者不会一次性完成任务。这是一个有阶段的过程。随着每一步或每个阶段，攻击者都会逐步接近目标的环境。让我们更详细地看一下这些阶段。
- en: Reconnaissance/footprinting
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 侦察/足迹分析
- en: This is the first phase of hacking. It involves looking at a target and trying
    to figure out who they are and what they have to offer. It is the most time-consuming
    phase for attackers, but it comes with a big payoff. The attacker gathers as much
    information about your company as possible and then prepares the attack based
    on it.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 这是黑客攻击的第一阶段。它涉及观察一个目标并试图弄清楚他们是谁，以及他们能提供什么。这是攻击者最耗时的阶段，但回报也很大。攻击者尽可能多地收集关于你的公司的信息，然后根据这些信息准备攻击。
- en: 'There are two ways to do this:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 这有两种方法：
- en: Passive reconnaissance
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 被动侦察
- en: Active reconnaissance
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主动侦察
- en: Passive reconnaissance
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 被动侦察
- en: There is no direct interaction with the target in a passive reconnaissance,
    so the target does not know that an attacker is looking at them. Passive reconnaissance
    also involves researching a target on common and public platforms.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在被动侦察中，攻击者与目标没有直接互动，因此目标不知道有攻击者在观察他们。被动侦察还涉及在常见和公开平台上研究目标。
- en: In a passive hack, the attacker goes through the company's web page like a typical
    visitor, except that he or she is there to gather information. For example, a
    hacker can head to a company's website to look at job openings. It's neither wrong
    nor illegal.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在被动攻击中，攻击者像普通访客一样浏览公司的网页，只不过他们在那里收集信息。例如，黑客可以访问公司的网站，查看职位空缺。这既不错误也不违法。
- en: Social engineering is another passive reconnaissance technique. Usually, it
    exploits human psychology to gain access to systems, locations, data, and information.
    Attackers use social engineering to manipulate people to share personal or critical
    information about themselves that is useful in advancing the attack.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 社会工程学是另一种被动侦察技术。通常，它利用人类心理来获取对系统、地点、数据和信息的访问权限。攻击者通过社会工程学操纵人们分享个人或关键信息，这些信息对于推动攻击非常有用。
- en: Marketers are masters of social engineering. They will set a table at your local
    grocery store or mall and offer you free samples – small tasty pieces of beef
    or a mouthwatering bite-sized burrito. You will not know what hit you – even if
    you don't buy whatever they are promoting, you will listen to what they have to
    say about their products, and that could be the whole point of their being at
    the store.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 市场营销人员是社会工程学的大师。他们会在你当地的超市或商场设置摊位，提供免费的样品——小块美味的牛肉或令人垂涎的小口径墨西哥卷饼。你根本不会意识到自己受到了影响——即使你没有购买他们推广的商品，你也会听他们关于产品的介绍，这可能正是他们在店里设摊的全部目的。
- en: Attackers use the same technique to harvest information.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者使用相同的技术来收集信息。
- en: Active reconnaissance
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主动侦察
- en: In an active reconnaissance, the attacker has direct interaction with the target.
    The attacker will engage with the target's system, scan the network from an internal
    or external perspective, and also conduct a port scan, seeking open ports.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在主动侦察中，攻击者与目标有直接的互动。攻击者将与目标的系统进行接触，从内部或外部扫描网络，还会进行端口扫描，寻找开放的端口。
- en: An example of an active reconnaissance technique is when an attacker pings the
    target's server. That's touching the target's server, right? It's a bold move.
    Attackers use active reconnaissance when they discover or have every reason to
    believe it is unlikely that their activities will be noticed.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 主动侦察技术的一个例子是，当攻击者ping目标的服务器时。这是接触目标服务器，对吧？这是一个大胆的举动。当攻击者发现或有充分理由相信他们的活动不太可能被察觉时，他们会使用主动侦察。
- en: Dumpster diving
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 垃圾桶潜水
- en: Old credit cards, water bills, receipts, lost IDs, companies' internal memos,
    forms, financial statements, lists, and so on carry valuable information that
    can be used by attackers. Like detectives, attackers search through trashcans,
    dustbins, and the like, looking for items that will help them complete target
    profiles.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 旧信用卡、水费账单、收据、丢失的身份证、公司的内部备忘录、表格、财务报表、列表等都包含有价值的信息，攻击者可以利用这些信息。就像侦探一样，攻击者会翻找垃圾桶、废纸篓等地方，寻找有助于完成目标档案的物品。
- en: A classic example of dumpster diving happened in the '90s, when the Department
    of Justice was investigating Microsoft for their practices. The Oracle Corporation
    hired a detective agency that went dumpster diving on the Microsoft campus and
    came up with information that pointed to Microsoft having some under-the-table
    deals.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 一个经典的垃圾桶翻找案例发生在90年代，当时美国司法部正在调查微软的做法。甲骨文公司聘请了一家侦探事务所，这家事务所翻遍了微软校园的垃圾桶，发现了指向微软与某些地下交易有关的信息。
- en: '*The New York Times* reported, *"The Oracle Corporation acknowledged today
    that it had hired a prominent Washington detective firm to investigate groups
    sympathetic to its archrival, the Microsoft Corporation, an effort that yielded
    documents embarrassing to Microsoft in the midst of its antitrust battle with
    the government."*'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '*《纽约时报》*报道，*“甲骨文公司今天承认，已聘请了一家著名的华盛顿侦探事务所，调查与其死敌微软公司有关的团体，这一举措揭露了在微软与政府的反垄断斗争中，微软面临的尴尬文件。”*'
- en: Scanning
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 扫描
- en: Scanning is the phase where an attacker tries to gather as much information
    as they can. They do this using active techniques such as ping sweeps and passive
    techniques such as passive scanning. An attacker sniffs the traffic and identifies
    the target's machines and operating systems, looking for a *way in*, or what we
    call an attack vector or attack surface.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 扫描是攻击者尽可能收集信息的阶段。他们通过主动技术如ping扫描和被动技术如被动扫描来进行。攻击者嗅探流量，识别目标的机器和操作系统，寻找*进入方式*，即我们所说的攻击向量或攻击面。
- en: Gaining access
  id: totrans-177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 获取访问权限
- en: An attacker can also map out systems, other hardware devices, attempt to detect
    where a target's firewalls are, where the routers are, find out whether they can
    discover the IP address scheme, and so on. It tells them which targets to stay
    clear of and the targets they need not waste time on. Security professionals counter
    these attacks by gaining as much knowledge as possible about the latest attack
    tools and the system vulnerabilities that attackers have figured out a new way
    to exploit.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者还可以绘制系统图，识别其他硬件设备，尝试探测目标的防火墙位置、路由器位置，查找是否能够发现IP地址方案等。这些信息告诉他们哪些目标需要避开，哪些目标无需浪费时间。安全专家通过尽可能多地了解最新的攻击工具以及攻击者发现的新漏洞，来反击这些攻击。
- en: The next thing you'll want to do is shield your system from tools such as a
    port scanner that looks for ports that may be opened up by services. To protect
    your system, ensure that services are not running on machines that they shouldn't
    be running on. Properly audit the systems.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你需要做的是保护系统免受诸如端口扫描器等工具的攻击，端口扫描器会寻找服务可能打开的端口。为了保护你的系统，确保机器上没有运行不该运行的服务。正确审计系统。
- en: Another useful tool is a vulnerability scanner, which attackers also use – except,
    of course, they use the pirated versions. This tool will tell you, *"Man, your
    default machines don't have the latest service pack installed for Windows 7 or
    Windows 8.1!".* The thing with scanning is, if you're not scanning for vulnerabilities,
    somebody else who shouldn't be doing it will do it in an attempt to get into your
    network.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有用的工具是漏洞扫描器，攻击者也会使用这个工具——当然，他们使用的是盗版版本。这个工具会告诉你，*“伙计，你的默认机器没有安装最新的Windows
    7或Windows 8.1服务包！”* 扫描的关键在于，如果你不去扫描漏洞，别人可能会去做这个，尝试进入你的网络。
- en: Maintaining access
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 维护访问权限
- en: After making their way in, attackers want to maintain access. An attacker can
    decide to pull the system out and use it as a launch pad for what they want to
    do with it. They can use the system to carry out attacks, and finish scanning
    out or footprinting the target's environment to install Wireshark to sniff the
    network and send results back to their location. They can also decide to install
    a Trojan that steals usernames and passwords, or scans for documents with certain
    number sequences.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在突破系统后，攻击者希望维持访问权限。攻击者可以决定提取系统并将其作为攻击平台，进行他们所需的操作。他们可以利用这个系统进行攻击，并继续扫描或绘制目标环境的足迹，安装Wireshark嗅探网络并将结果回传。他们还可以选择安装一个木马，窃取用户名和密码，或扫描包含某些数字序列的文档。
- en: Experienced attackers wind up hardening the target's machine. If they pwn (take
    control of) your machine completely, they want to make sure they maintain total
    control of it. They inject their own backdoors or Trojans, effectively clearing
    the vulnerabilities they exploited. It might stop other attackers but not them,
    because they will use a different mechanism next time.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 经验丰富的攻击者最终会加强目标机器的安全。如果他们完全控制了你的机器，他们会确保继续保持对它的完全控制。他们会注入自己的后门或木马，实际上清除了他们利用的漏洞。这可能会阻止其他攻击者，但对他们没有用，因为下次他们会使用不同的机制。
- en: The Term pwned
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: pwned这个术语
- en: No, we did not misspell this word. It is slang spelling of the word "owned."
    It came from the game *Warcraft*, where a programmer misspelled "owned" within
    the game text. If you beat another player, the message was supposed to say, "*Dale
    has been owned,*" but instead we were given, "*Dale has been pwned*." It means
    that you've been dominated by another player or, in the world of hacking, I have
    total control of your system.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 不，我们并没有拼错这个词。它是“owned”一词的俚语拼写。这个词来源于游戏*魔兽争霸*，在游戏文本中，一位程序员拼错了“owned”。如果你击败了另一个玩家，信息本应该显示“*Dale
    has been owned*”（戴尔被打败了），但我们看到的却是“*Dale has been pwned*”（戴尔被pwn了）。这意味着你被另一个玩家完全控制，或者在黑客的世界中，就是“我完全控制了你的系统”。
- en: To stop this, install a honeypot or a honeynet (fake systems and fake networks).
    It will attract attackers, but they will only end up wasting their time and energy
    on the fake target. You will have distracted or slowed them down.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 为了阻止这种情况，可以安装蜜罐或蜜网（伪装的系统和伪装的网络）。它会吸引攻击者，但他们最终只会浪费时间和精力在虚假的目标上。你已经成功地分散了他们的注意力或拖慢了他们的进度。
- en: Clearing tracks
  id: totrans-187
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 清除痕迹
- en: This is the fifth and the last stage of an attack. After getting into the system,
    getting or doing what they wanted, the next smart move is covering their tracks
    – leaving the place as neat and clean as they found it, or *better*.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 这是攻击的第五阶段，也是最后阶段。在进入系统，获取或做到了他们想要的事后，接下来的聪明举动是掩盖他们的痕迹——让现场像他们找到时那样整洁，或者*更好*。
- en: Most attackers get rid of their own entries in the log files to ensure you don't
    suspect they were there, because they know if the first entry in a log file was
    deleted, the target or security professional will want to know who deleted the
    file.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数攻击者会删除自己在日志文件中的记录，以确保你不会怀疑他们曾经在那儿，因为他们知道，如果日志文件中的第一条记录被删除，目标或安全专家就会想知道是谁删除了这个文件。
- en: After that, they install a rootkit to hide their tools. Alternatively, they
    use steganography and hide their secret data inside the target's MP3s, or even
    images, to avoid detection in the white space (the unused bits in a TCP header).
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，他们会安装rootkit来隐藏他们的工具。或者，他们使用隐写术，将他们的秘密数据隐藏在目标的MP3文件或图片中，以避免在白空间（TCP头部中的未使用位）中被检测到。
- en: This is known as a cyber blind, as an analogy to a duck blind, which is used
    by hunters to hide where ducks frequent, waiting to lay an ambush.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 这被称为网络盲点，类似于猎人用来隐藏的鸭子盲点，猎人用它来等待伏击鸭子。
- en: The purpose/goal of cyberattacks
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络攻击的目的/目标
- en: 'So, where do these cyberattackers come from? Generally, people call them hackers
    or cybercriminals, but we are going to call them attackers. There is a huge difference
    between a hacker and an attacker. Let me explain: if we talk about a hacker, it
    is simply someone who exploits a target to work outside its intended purpose.
    A great example of this is back when I purchased my first Xbox; I modified it
    so that I could put a bigger hard drive inside and store all my games on it. I
    never needed to grab a DVD! Or how about *rooting* your Android device? Typically,
    these actions are not illegal but rather modifying systems/targets to do something
    different.'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这些网络攻击者从哪里来呢？通常，人们称他们为黑客或网络犯罪分子，但我们将称他们为攻击者。黑客和攻击者之间有很大的区别。让我解释一下：如果我们谈论黑客，那只是指那些利用目标以让其脱离原本目的工作的人。一个很好的例子是，当我购买我的第一台Xbox时，我对它进行了改装，换了更大的硬盘以存储我的所有游戏。我再也不需要拿DVD了！或者如何*root*你的安卓设备？通常，这些行为并不违法，而是修改系统/目标让它做一些不同的事情。
- en: On the other hand, an attacker is someone who has a different motive/goal/objective
    to gain unauthorized access to a target. Normally, they use the same techniques,
    but they are looking for different outcomes (mostly illegal ones). Attackers can
    be internal or external to an organization and a threat to known or unknown vulnerabilities
    in an IT infrastructure.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，攻击者是有不同动机/目标/目的的人，目的是未经授权访问目标。通常，他们使用相同的技术，但他们寻找的是不同的结果（大多是非法的）。攻击者可以是组织内外的人员，威胁着已知或未知的IT基础设施漏洞。
- en: 'We can summarize their goals by highlighting most of the objectives that attackers
    have:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过突出攻击者的大部分目标来总结他们的目标：
- en: To disrupt an organization or the operations of a business
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 干扰组织或企业运营
- en: To grab/steal information that is either important or private
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取/窃取重要或私人信息
- en: To take an act of revenge after losing out to an organization
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在输给某个组织后进行报复的行为
- en: To create a financial issue
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创造财务问题
- en: To hurt the reputation of an organization
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 损害组织声誉
- en: The Cyber Kill Chain – understanding attackers and their methods
  id: totrans-201
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络杀伤链 – 了解攻击者及其方法
- en: The **Cyber Kill Chain** (**CKC**) are steps that trace stages of an attack,
    right from reconnaissance through to exfiltration of data. There are several models
    for describing the general process of an attack on system security. This model
    was first developed by Lockheed Martin.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '**网络杀伤链**（**CKC**）是追踪攻击阶段的步骤，从侦察到数据外泄。描述攻击系统安全的通用过程有多个模型。这个模型最早由洛克希德·马丁公司开发。'
- en: Phases of the CKC
  id: totrans-203
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CKC 的各个阶段
- en: Here are the phases of the CKC.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是 CKC 的各个阶段。
- en: Reconnaissance
  id: totrans-205
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 侦察
- en: In the reconnaissance phase, attackers gather general knowledge about the system
    or network. It can be a passive or active attack.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在侦察阶段，攻击者收集关于系统或网络的一般信息。这可以是被动攻击或主动攻击。
- en: Weaponization
  id: totrans-207
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 武器化
- en: The attacker is going to couple the payload code – which is going to enable
    access remotely – with exploit code that will exploit the software and/or the
    security flaw.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者将把有效载荷代码（使得远程访问成为可能）与漏洞利用代码结合起来，这些代码将利用软件和/或安全漏洞。
- en: Delivery
  id: totrans-209
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 投递
- en: Here, the attacker identifies a vector to transmit the weaponized code to the
    target environment. They can use a website, an email attachment, or a USB drive.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，攻击者确定一个向目标环境传送武器化代码的向量。他们可以使用一个网站、电子邮件附件或 USB 驱动器。
- en: Exploitation
  id: totrans-211
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 利用
- en: This step is the weaponization of the code. The malware gets triggered when
    the target clicks on the link in the malicious email or runs the code off of a
    USB drive they found lying in the parking lot.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 这一步是代码的武器化。当目标点击恶意电子邮件中的链接或运行他们在停车场找到的 USB 驱动器中的代码时，恶意软件就会被触发。
- en: Installation
  id: totrans-213
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 安装
- en: This mechanism, also known as the backdoor, enables the weaponized code (malware)
    to run a remote access tool for the intruder and to achieve persistence on the
    target system.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 这个机制，也称为后门，使得武器化代码（恶意软件）能够为入侵者运行远程访问工具，并在目标系统上实现持久性。
- en: Command and Control (CNC)
  id: totrans-215
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 命令与控制（CNC）
- en: This is when the weaponized code gives the attacker access to the target's network
    or system. The weaponized code establishes an outbound channel to a remote server
    that can be used to control the remote access tool and possibly download more
    tools to expand the attack.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 这是武器化代码为攻击者提供对目标网络或系统的访问权限的时刻。武器化代码建立一个到远程服务器的出站通道，该通道可用于控制远程访问工具，并可能下载更多工具以扩展攻击。
- en: Actions and objectives
  id: totrans-217
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 行动和目标
- en: In this phase, the intruder uses the access they've achieved to collect information
    from the target system and begins to transfer it through the remote system. The
    intention could be data exfiltration, encryption for ransom, data destruction,
    and so on.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在此阶段，入侵者利用他们已获得的访问权限，从目标系统收集信息，并开始通过远程系统传输信息。其意图可能是数据外泄、勒索加密、数据销毁等。
- en: Tactics, techniques, and procedures
  id: totrans-219
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 战术、技术和程序
- en: The term **Tactics, Techniques, and Procedures** (**TTPs**) relates to the activity
    and method patterns associated with specific threat actors or groups of threat
    actors. TTPs are useful for assessing threats and characterizing threat actors,
    and security professionals can also utilize them to bolster an organization's
    security architecture. The term *tactics* refers to a set of rules that specify
    how an attacker performs. The term *techniques* refers to an attacker's technical
    approaches to achieving intermediate results during an attack.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**战术、技术和程序**（**TTPs**）这个术语与特定威胁行为者或威胁行为者组的活动和方法模式相关。TTPs 对于评估威胁和描述威胁行为者非常有用，安全专家还可以利用它们来增强组织的安全架构。术语
    *战术* 指定了攻击者执行的规则集合。术语 *技术* 指攻击者在攻击过程中实现中间结果的技术方法。'
- en: TTPs should be understood by organizations in order to secure their networks
    from threat actors and prospective attacks. TTPs allow enterprises to block assaults
    at the outset, protecting the network from catastrophic harm. They help you understand
    the mindset of an attacker and predict what an attacker might try to do next.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 组织应理解 TTP（战术、技术和程序），以保护其网络免受威胁行为者和潜在攻击的威胁。TTP 使企业能够从一开始就阻止攻击，保护网络免受灾难性损害。它们帮助你理解攻击者的思维方式，并预测攻击者可能会尝试做什么。
- en: Adversary behavior identification
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对手行为识别
- en: The process of identifying the common tactics or strategies used by an adversary
    to conduct attacks on an organization's network is known as adversary behavioral
    identification. It provides security professionals with information on upcoming
    threats and exploits. It aids in the planning of network security architecture
    and the adaptation of a variety of security procedures as a defense against various
    cyberattacks. Common behaviors to watch out for include the following.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 识别对手在组织网络上进行攻击时常用的战术或策略的过程被称为对手行为识别。它为安全专业人员提供即将出现的威胁和漏洞的相关信息，有助于网络安全架构的规划，并根据各种网络攻击调整防御措施。需要注意的常见行为包括以下几点。
- en: Internal reconnaissance
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 内部侦察
- en: At this stage, the attacker collects internal information about a target network
    to be able to move through the network. The attacker will do reconnaissance internally
    –enumeration of systems and hosts, and looking out for different types of commands
    that are being issued on the target's network, including activities such as attempting
    to resolve hostnames or IP addresses. Activating remote systems is beneficial
    for averting this.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 在此阶段，攻击者收集目标网络的内部信息，以便能够在网络中移动。攻击者将在内部进行侦察——列举系统和主机，并留意目标网络上发出的不同类型的命令，包括尝试解析主机名或
    IP 地址等活动。激活远程系统有助于避免这种情况。
- en: PowerShell
  id: totrans-226
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: PowerShell
- en: PowerShell is a great automation tool for users, but attackers exploit it as
    an automation tool to transfer data from the target network (data exfiltration)
    and to launch further attacks. Monitoring PowerShell transcript logs and Windows
    event logs can help identify the presence of an attacker.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: PowerShell 是一个出色的自动化工具，用户可以使用它进行操作，但攻击者将其作为自动化工具，利用它从目标网络中转移数据（数据外泄）并发起进一步的攻击。监控
    PowerShell 转录日志和 Windows 事件日志有助于识别攻击者的存在。
- en: The command-line interface processes
  id: totrans-228
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 命令行界面进程
- en: Attackers use command-line tools to gain access to target systems – to read
    files or their contents, modify files, create accounts, and so on. They're very
    easy to do from a command-line interface. Security professionals detect this behavior
    by looking for logs with process IDs that bear unfamiliar numbers and letters.
    Malicious files getting downloaded is also a pointer to this type of attack.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者使用命令行工具获取目标系统的访问权限——读取文件或其内容、修改文件、创建账户等。这些操作在命令行界面中非常容易执行。安全专业人员通过查看包含不明数字和字母的进程
    ID 日志来检测这种行为。恶意文件的下载也是这种攻击的一个指示。
- en: Suspicious proxy events
  id: totrans-230
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可疑代理事件
- en: The adversary tries to create and configure multiple domains pointing to the
    same host to allow fast switches between domains. In this kind of attack, speed
    is of the essence for attackers. They have to switch quickly to elude security
    professionals. To catch them, check the data feeds that are generated by those
    domains to find unspecified domains.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 对手试图创建并配置多个指向同一主机的域，以便快速在不同域之间切换。在这种攻击中，速度对攻击者至关重要。他们必须快速切换以避开安全专业人员的监视。为了捕捉他们，可以检查由这些域生成的数据源，查找不明域名。
- en: HTTP user agent
  id: totrans-232
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: HTTP 用户代理
- en: In HTTP-based communication, the server identifies the connecting HTTP client
    using a user agent field. Attackers modify the content of the HTTP user field
    to communicate with any system that may be compromised or have a vulnerability
    to carry out attacks against it.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于 HTTP 的通信中，服务器使用用户代理字段来识别连接的 HTTP 客户端。攻击者修改 HTTP 用户字段的内容，以便与可能被攻陷或存在漏洞的任何系统进行通信，从而对其进行攻击。
- en: CNC servers
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: CNC 服务器
- en: Attackers use CNC servers to communicate remotely to the systems that they've
    compromised. They do this through an encrypted session. To stop them in their
    tracks, a security professional needs to be on the lookout for unwanted open ports,
    encrypted traffic – especially outbound connection attempts – and so on.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者使用CNC服务器通过加密会话远程与他们已经入侵的系统进行通信。为了阻止他们，安全专家需要留意不需要的开放端口、加密流量——尤其是出站连接尝试——等等。
- en: DNS tunneling
  id: totrans-236
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DNS隧道
- en: Intruders use DNS tunneling to hide malicious traffic. An intruder can communicate
    with a CNC, bypassing security controls to grab data off of the target systems,
    and so on. Unfortunately, because it's in a DNS tunnel, it just looks like normal
    DNS traffic going through the network.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 入侵者使用DNS隧道技术隐藏恶意流量。入侵者可以通过绕过安全控制与CNC通信，提取目标系统的数据，等等。不幸的是，由于它在DNS隧道中传输，这看起来就像是正常的DNS流量经过网络。
- en: Web shell
  id: totrans-238
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Web Shell
- en: Here, attackers use web shells to change the web server by creating a shell
    within the website itself, allowing them remote access to the functionality of
    the target server. A security professional can identify web shells running in
    a network by analyzing server logs, error logs, and suspicious streams that might
    pop up on this, such as user agent strings.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，攻击者使用Web Shell通过在网站内部创建一个shell来改变Web服务器，从而使他们能够远程访问目标服务器的功能。安全专家可以通过分析服务器日志、错误日志以及可能出现在这些日志中的可疑流量（例如用户代理字符串）来识别网络中运行的Web
    Shell。
- en: Data staging
  id: totrans-240
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据暂存
- en: Once intruders gain access to a target network, they stage or create different
    data-staging techniques to collect and combine as much information or data as
    they can. They can collect financial information, data about customers, employees,
    business models, tactics, and so on.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦入侵者获得目标网络的访问权限，他们会使用不同的数据暂存技术来收集并整合尽可能多的信息或数据。他们可以收集财务信息、客户数据、员工数据、商业模型、策略等等。
- en: Most IT professionals deploy or create network infrastructure layouts to track
    their networks. Once intruders gather this information, they exfiltrate data or
    destroy it. To prevent this, security professionals look at event logs, and for
    data-staging areas by monitoring network traffic for malicious files.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数IT专业人员会部署或创建网络基础设施布局，以跟踪他们的网络。一旦入侵者收集了这些信息，他们就会将数据外泄或销毁。为了防止这种情况，安全专家通过查看事件日志，并通过监控网络流量中的恶意文件来寻找数据暂存区域。
- en: Historically, security tools have depended on the identification of malware
    signatures, but there's little chance of this type of detection beating an experienced
    attacker. They know better than to use outdated tactics. It's very unlikely they
    will use tools that can be found in a database of known file-based malware, which
    explains why threat research has moved beyond the identification of static malware
    signatures.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 从历史上看，安全工具一直依赖于恶意软件特征码的识别，但这种检测方式几乎没有机会击败经验丰富的攻击者。攻击者比谁都清楚不要使用过时的战术。他们很少使用可以在已知文件恶意软件数据库中找到的工具，这也解释了为什么威胁研究已超越了静态恶意软件特征码的识别。
- en: Indicators of compromise
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 妥协指示器
- en: An **Indicator of Compromise** (**IoC**) is a residual sign that an asset or
    network has successfully been attacked or is being attacked. Often, an IoC can
    be identifiable because intruders are using some type of tool that leaves behind
    an ID, such as a malware signature.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '**妥协指示器**（**IoC**）是表明某个资产或网络已成功被攻击或正在遭受攻击的残留迹象。通常，IoC可以通过入侵者使用某种工具留下的ID来识别，例如恶意软件特征码。'
- en: Most IoCs require subjective judgment calls based on the security professional's
    experience and knowledge of the target system, because these IoCs are mostly identified
    through suspicious activities – not obvious incidences. It's also important to
    note that there are multiple targets and vectors of an attack, and potential IoCs
    will be different too. Correlating multiple IoCs to produce a complete and accurate
    narrative of events is key.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数IoC需要根据安全专家的经验和对目标系统的了解做出主观判断，因为这些IoC通常是通过可疑活动识别的，而非明显的事件。还需要注意的是，攻击有多个目标和途径，潜在的IoC也会有所不同。关联多个IoC以产生完整且准确的事件叙述是关键。
- en: Common IoCs
  id: totrans-247
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 常见的IoC
- en: 'Let''s look at some common IoCs:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看一些常见的IoC：
- en: Unauthorized software or unauthorized files
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未经授权的软件或文件
- en: Suspicious emails
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可疑的电子邮件
- en: Suspicious registry or filesystem changes
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可疑的注册表或文件系统更改
- en: Unknown ports and protocol usage
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未知端口和协议使用
- en: Excessive bandwidth usage – especially on the outbound side
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过量带宽使用——尤其是在出站方向
- en: Rogue hardware devices
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恶意硬件设备
- en: Service disruption and defacement, maybe of a web page
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务中断和网页篡改
- en: Suspicious or unauthorized account usage
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可疑或未经授权的账户使用
- en: Multiple IoCs can be linked to identify a pattern of an attacker's behavior.
    This behavioral analysis can then be used to model threats and perform proactive
    threat hunting.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 多个IoC（入侵指示器）可以关联在一起，以识别攻击者行为的模式。然后，这种行为分析可以用来建模威胁并进行主动的威胁狩猎。
- en: One way of identifying a threat is associating indicators you discover in your
    logs with reputation data. A reputation threat research source will identify IP
    address ranges to a DNS domain that's associated with malicious activities, such
    as sending spam or a particular **Dynamic Denial-of-Service** (**DDoS**) attack.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 识别威胁的一种方法是将您在日志中发现的指标与声誉数据关联起来。声誉威胁研究源将识别与恶意活动（如发送垃圾邮件或某个**动态拒绝服务**（**DDoS**）攻击）相关的IP地址范围和DNS域。
- en: Information security controls
  id: totrans-259
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 信息安全控制
- en: '*"I don''t even call it violence when it''s self-defense. I call it intelligence,"*
    Malcolm X said.'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: '*“当是自卫时，我甚至不认为它是暴力。我称之为智慧，”* 马尔科姆·X 说。'
- en: These words capture the essence of information security controls – designed
    to help us protect networks.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 这些词语体现了信息安全控制的核心——旨在帮助我们保护网络。
- en: Enter ethical hacking
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进入伦理黑客领域
- en: So, what is the necessity of ethical hacking? Why do we need to do this? Well,
    we hear – almost daily – about how fast technology is moving. Because it's moving
    and growing so fast, it adds complexity. And because of rapid growth, and complexity,
    it creates issues for us.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，伦理黑客的必要性是什么呢？我们为什么需要做这个？嗯，我们几乎每天都能听到技术发展的速度有多快。因为它发展得如此之快，带来了复杂性。而且由于快速增长和复杂性，它也给我们带来了问题。
- en: 'So, with ethical hacking, we are going to try to accomplish the following:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，借助伦理黑客，我们将尝试完成以下目标：
- en: First of all, you need to review systems and infrastructure, such as hardware,
    copy machines, switches, and Wi-Fi access points.
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，您需要审查系统和基础设施，如硬件、复印机、交换机和 Wi-Fi 接入点等。
- en: The next step is to test the current security, and you can do that via a *pentest*.
    After testing the current security, you will know how bad your system is, and
    by looking into that, you will be able to create solutions to cover the loopholes
    when it comes to the security of your system/computer.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一步是测试当前的安全性，您可以通过*渗透测试*来实现。测试当前的安全性后，您将知道您的系统有多糟糕，通过查看它，您将能够提出解决方案来弥补系统/计算机安全的漏洞。
- en: Pen Test
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 渗透测试
- en: A pen test is also known as a penetration test. It is a simulated cyberattack
    on your computer system to monitor for exploitable vulnerabilities.
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 渗透测试，也叫做渗透试验，是对您的计算机系统进行模拟网络攻击，以监控是否存在可被利用的漏洞。
- en: The next thing you need to do is retest the solutions to ensure that the created
    solutions are helpful.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，您需要重新测试解决方案，以确保所创建的解决方案是有效的。
- en: Now, when we're looking at this, we typically also need to be aware of both
    scope and limitation. The scope of ethical hacking is part of the risk assessment,
    auditing, as well as fraud. There are also best practices and a really good look
    at governance.
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，当我们在查看这个问题时，我们通常也需要注意范围和限制。伦理黑客的范围包括风险评估、审计以及欺诈等方面。它还包括最佳实践和对治理的深入审视。
- en: Ethical Hacking
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 伦理黑客
- en: Ethical hacking is commonly used as a penetration test to identify vulnerabilities
    and risk, identify the loopholes in a security system, and take corrective measures
    against those attacks.
  id: totrans-272
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 伦理黑客通常作为渗透测试来识别漏洞和风险，发现安全系统中的漏洞，并采取纠正措施应对这些攻击。
- en: The importance of ethical hacking
  id: totrans-273
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 伦理黑客的重要性
- en: Ethical hacking is practiced to guard sensitive data from attackers. It works
    to protect your resources from attackers who want to exploit the vulnerability.
    Using ethical hacking, a company or organization can discover security vulnerabilities
    and risks.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理黑客的实践目的是保护敏感数据免受攻击者的侵害。它旨在保护您的资源，避免被那些希望利用漏洞的攻击者入侵。通过伦理黑客，企业或组织可以发现安全漏洞和风险。
- en: Attackers keep themselves updated, figure out new mechanisms, and take advantage
    of new technologies to steal your data by gaining unauthorized access to your
    system/data.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者会不断更新自己，找出新机制，利用新技术通过未经授权的方式窃取您的数据。
- en: In this scenario, you need somebody who can help to counteract these types of
    attacks, that is, an ethical hacker.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，您需要一个能够帮助抵抗这些类型攻击的人，那就是伦理黑客。
- en: Ethical Hackers
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 伦理黑客
- en: They are security specialists who conduct these assessments. The proactive work
    that they do supports improving the security posture of an organization.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 他们是进行这些评估的安全专家。他们的主动工作有助于提高组织的安全态势。
- en: Understanding defense-in-depth strategies
  id: totrans-279
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解深度防御策略
- en: Earlier on, we mentioned that information security controls work as self-defense
    or a safeguard for the cybersecurity of your computer. One of the baselines for
    securing your networks is using a defense-in-depth strategy (*Figure 1.2*). This
    means deploying different protections at different levels.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 之前我们提到过，信息安全控制就像是自我防卫或是计算机网络安全的保护措施。保护网络安全的基础之一是采用深度防御策略（*图 1.2*）。这意味着在不同的层级部署不同的保护措施。
- en: Layered protection
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 层级保护
- en: 'To understand the layer protection strategy, we''ll take a look at banks and
    how bank robbers look at them. So, how does a skilled bank robber look at the
    bank they are planning to rob? They plan the robbery following these steps:'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解层级保护策略，我们将以银行为例，看看银行劫匪如何看待银行。那么，一个熟练的银行劫匪是如何看待他们计划抢劫的银行的呢？他们按照以下步骤规划抢劫：
- en: First, they'll case the joint. In this step, they look at things such as the
    parking lot area to ensure successful entry and exit, marking where the doors
    are, how to access which section of the bank, and where the safe is.
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，他们会勘察目标。在这一步，他们会查看停车场区域，以确保顺利进出，标记出门的位置，了解如何进入银行的各个部分，以及保险箱的位置。
- en: The robber then looks at the bank's security measures, such as CCTV cameras,
    the security alarm, security guards, and so on.
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，劫匪会查看银行的安全措施，如闭路电视（CCTV）摄像头、报警系统、保安人员等。
- en: Lastly, they go inside and interact with the bank staff. This presents them
    with the opportunity to familiarize themselves with the bank's processes and procedures.
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，他们进入银行并与工作人员互动。这使得他们有机会熟悉银行的流程和程序。
- en: Banks invest in the best security equipment and personnel, but we still read
    about robberies. Banks improve their security by putting in place various security
    measures. In our world, we call that layered protection. We come up with different
    security layers for separate components.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 银行投资最好的安全设备和人员，但我们仍然会读到抢劫案件的报道。银行通过实施各种安全措施来提高其安全性。在我们的世界里，我们称之为层级保护。我们为不同的组成部分设计不同的安全层。
- en: '![Figure 1.2 – A defense-in-depth strategy is designed to put "roadblocks"
    at each level to slow attackers](Images/B17486_01_02.jpg)'
  id: totrans-287
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.2 – 深度防御策略旨在在每个层级设置“路障”，以减缓攻击者的速度](Images/B17486_01_02.jpg)'
- en: Figure 1.2 – A defense-in-depth strategy is designed to put "roadblocks" at
    each level to slow attackers
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 – 深度防御策略旨在在每个层级设置“路障”，以减缓攻击者的速度
- en: Layered protection is used in the protection of data that travels between various
    servers and components in the enterprise. Most organizations will deploy a corporate
    firewall in order to keep attackers out. The companies think that the firewall
    is good enough, but they let their application server talk to their database server
    without any security measures between them. While this approach is a good start,
    encrypting the data streaming between the two servers would be better in case
    an attacker penetrates the firewall. We can protect the resource by isolating
    the application server behind another firewall, effectively adding another layer
    to our defenses.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 层级保护在保护在企业内部不同服务器和组件之间传输的数据中得到应用。大多数组织会部署企业防火墙以防止攻击者入侵。公司认为防火墙已经足够，但他们让应用服务器和数据库服务器之间没有任何安全措施地进行通信。虽然这种方法是一个不错的开始，但为了防止攻击者突破防火墙，对两个服务器之间传输的数据进行加密会更好。我们可以通过将应用服务器隔离在另一个防火墙后面来保护资源，从而有效地增加我们防御的层级。
- en: A single layer of protection can never adequately safeguard any company. Even
    if one door is closed, hackers will immediately locate another wide open, and
    they will exploit any weaknesses. On the other hand, you may fix the gaps in your
    security by using a variety of defenses simultaneously, such as firewalls, malware
    scanners, IDSes, data encryption, and integrity auditing solutions.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 单一的保护层永远无法充分保护任何公司。即使一扇门关上了，黑客也会立即找到另一扇敞开的门，并利用任何漏洞。另一方面，你可以通过同时使用多种防御措施来修补安全漏洞，比如防火墙、恶意软件扫描器、入侵检测系统（IDS）、数据加密和完整性审计解决方案。
- en: Important Note
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: We can't stop attackers. Our job is to slow them down or at least discourage
    them.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法完全阻止攻击者。我们的工作是减缓他们的进攻速度，或者至少让他们放弃。
- en: Information security laws and standards
  id: totrans-293
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 信息安全法律和标准
- en: There's a difference between a law and a standard or guideline. A standard is
    a document created through consensus and approved by a body that governs a particular
    industry. It is a foundation upon which common rules, guidelines, and activities
    for that particular environment stand.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 法律与标准或指南之间是有区别的。标准是通过共识创建并由某个特定行业的管理机构批准的文件。它是该特定环境中常见规则、指南和活动的基础。
- en: Let's start with the basics.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从基础开始。
- en: Payment Card Industry Data Security Standard
  id: totrans-296
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支付卡行业数据安全标准
- en: 'Almost everybody that is involved with the credit card-processing process,
    including processors, merchants, issuers, and others, have to adhere to these
    standards in order to accept credit cards. These standards include the following:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有参与信用卡处理过程的人，包括处理商、商户、发卡机构等，都必须遵守这些标准才能接受信用卡。这些标准包括以下内容：
- en: '**Payment Card Industry Data Security Standard** **(PCI DSS) audits** – to
    ensure they have built and are maintaining a secure network. They confirm you
    have your firewall configurations in place.'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支付卡行业数据安全标准** **（PCI DSS）审计**——确保他们已经构建并维持了一个安全的网络。他们会确认你已设置好防火墙配置。'
- en: '**Protecting the cardholder data** – to ensure that you''re not using defaults
    for system passwords, and so on. It also includes protecting the cardholder data
    itself – meaning you need to encrypt it while it''s in motion or in storage.'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保护持卡人数据**——确保你没有使用默认的系统密码等等。这还包括保护持卡人数据本身——意味着你需要在数据传输或存储过程中对其进行加密。'
- en: '**A** **Vulnerability Management Program** (**VMP**) – this shows that you
    are able to maintain a VMP – that you use and regularly update your antivirus
    or anti-malware software solutions, as well as the programs involved in every
    system that is used in the credit card process.'
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**漏洞管理程序** (**VMP**)——这表明你能够维持一个VMP——你使用并定期更新你的杀毒或反恶意软件解决方案，以及所有参与信用卡处理过程的系统中的程序。'
- en: '**Strong access controls** – to ensure that we restrict access to cardholder
    information so that the business doesn''t get everything; they only get what they
    need at any given time and it''s on a need-to-know basis. This ensures that only
    the data that''s needed is transmitted or received by that business.'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强访问控制**——确保我们限制对持卡人信息的访问，这样企业不会获取所有信息；他们只会在任何给定时刻获取所需的信息，且只有在必要时才会获取。这确保了只有需要的数据才会被企业传输或接收。'
- en: Going through and assigning unique IDs to each person with computer access.
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逐一分配唯一的ID给每个有计算机访问权限的人。
- en: Restricting physical access to any of the cardholder information that the company
    is storing.
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 限制对公司存储的任何持卡人信息的物理访问。
- en: We also have to prove that we regularly monitor and test our networks, and of
    course, we're going to update those in time.
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们还需要证明我们定期监控和测试我们的网络，当然，我们会及时更新这些内容。
- en: '**Information security policy** – you have to prove you have a policy in place
    and that you''re going to maintain it and update it for anybody that''s involved
    in the process of handling any type of credit card information.'
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信息安全政策**——你必须证明你有一项政策，并且你会保持并更新它，以便涉及处理任何类型信用卡信息的人员遵守。'
- en: ISO, IEC 2701 2013
  id: totrans-306
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ISO，IEC 2701 2013
- en: This standard specifies the requirements for implementing, maintaining, establishing,
    and continually improving information security management systems within an organization.
    So, we're going to make sure that we establish security requirements and goals
    for the organization as far as security is concerned, and then we're going to
    make sure that we do so in a cost-effective manner. We are going to make sure
    that it also helps us with any type of compliance – whether it's regulations or
    laws – and we're going to make sure that we define a new information security
    management process as we evolve.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 该标准规定了在组织内实施、维护、建立和持续改进信息安全管理系统的要求。因此，我们将确保为组织建立安全要求和目标，特别是在安全方面，然后我们会确保以成本效益的方式进行。我们还将确保它有助于我们遵守任何类型的合规性——无论是法规还是法律——并且随着我们的发展，确保定义新的信息安全管理流程。
- en: It also helps us to check the status of information security activities within
    the organization. It's also used by organizations to help us provide information
    security information to customers if need be.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 它还帮助我们检查组织内信息安全活动的状态。它也被组织用来在需要时向客户提供信息安全相关信息。
- en: Health Insurance Portability and Accountability Act
  id: totrans-309
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 健康保险流动性与责任法案
- en: If you are based in the US, you have probably had interaction with the **Health
    Insurance Portability and Accountability Act** (**HIPAA**). When you go to the
    doctor, or any type of medical professional, they always have a signed HIPAA form.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在美国，你可能与 **健康保险流动性与责任法案**（**HIPAA**）有过互动。当你去看医生或任何类型的医疗专业人员时，他们总会让你签署一份 HIPAA
    表格。
- en: HIPAA provides federal protections for any individual's health information that's
    maintained or stored by any type of health company, medical professional, or hospital.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: HIPAA 为任何个人的健康信息提供联邦保护，这些信息由任何类型的健康公司、医疗专业人员或医院维护或存储。
- en: They have also laid out several rules for administrative, physical, and technical
    safeguards. This includes things such as electronic transactions and code set
    standards. Any transaction, including health claims, payment, remittance, claim
    status, authorizations, and payments, has to be secured – whether it's in motion,
    in storage, or at rest.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还制定了多项行政、物理和技术保障规则。这包括诸如电子交易和代码集标准等内容。任何交易，包括健康索赔、支付、汇款、索赔状态、授权和支付，都必须得到保护——无论是在传输中、存储中，还是静止时。
- en: Privacy rules
  id: totrans-313
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐私规则
- en: This establishes another standard to protect people's medical records and other
    personal health information, including who the health care provider is, what the
    health plan is, and so on – all this information has to be secure. It also gives
    us (the patients) the right to control our health information, including the right
    to look at, and actually get, a copy of our health records.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 这建立了另一项标准，旨在保护人们的医疗记录和其他个人健康信息，包括谁是医疗提供者、健康计划是什么等等——所有这些信息都必须得到保护。它还赋予我们（患者）控制健康信息的权利，包括查看并实际获取我们健康记录副本的权利。
- en: Security rule
  id: totrans-315
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全规则
- en: This rule requires appropriate physical, technical, and administrative safeguards
    to make sure that we have CIA of electronically protected health information.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 该规则要求采取适当的物理、技术和行政保障措施，确保我们对电子保护的健康信息拥有 CIA（机密性、完整性和可用性）。
- en: National identifier
  id: totrans-317
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全国识别符
- en: This is basically ensuring that each employer has a national number that identifies
    them on all of the different transactions that may take place.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上是确保每个雇主在所有可能发生的不同交易中都有一个全国性的编号来识别他们。
- en: Enforcement rule
  id: totrans-319
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 执法规则
- en: This contains provisions related to any type of compliance and investigation,
    as well as the possibility of imposing penalties for violations of any HIPAA rules.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 这包含与任何类型的合规性和调查相关的条款，以及对违反任何 HIPAA 规则的行为可能施加处罚的可能性。
- en: The Sarbanes-Oxley (SOX) Act
  id: totrans-321
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 萨班斯-奥克斯利法案（SOX）
- en: This was created in 2002 to help protect the public and investors by adding
    additional accuracy and reliability when it comes to corporate disclosures. Now,
    unfortunately, this act actually doesn't go through and tell the organization
    how they must store their records. Instead, it describes the records that the
    organization must store and how long they must store them for.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 该法案于 2002 年制定，旨在通过增加准确性和可靠性来保护公众和投资者，尤其是在企业披露方面。然而，不幸的是，该法案实际上并没有告诉组织如何存储其记录，而是描述了组织必须存储哪些记录以及存储多长时间。
- en: 'The key requirements for SOX are organized into several titles, including the
    following:'
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: SOX 的主要要求被组织为多个标题，包括以下内容：
- en: '**Public Company Accounting Oversight Board**: This creates a central oversight
    board tasked with going through and making sure that audits are performed, as
    well as helping to handle quality control.'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公共公司会计监督委员会**：这创建了一个中央监督委员会，负责确保审计工作得以进行，并协助处理质量控制问题。'
- en: '**The auditor independence**: This helps to specify that new auditors are required
    to be rotated. It also restricts auditing companies from providing consulting
    services to their clients.'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**审计师独立性**：这有助于明确要求轮换新审计师。它还限制审计公司向其客户提供咨询服务。'
- en: '**Corporate responsibility**: This looks at the interaction between auditors
    that may be external, as well as corporate auditors, or committees, and their
    responsibilities. It also goes through and helps to specify the behaviors of corporate
    officers, and issues penalties for noncompliance.'
  id: totrans-326
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公司责任**：这考察了外部审计师与公司审计师或委员会之间的互动及其责任。它还帮助明确公司高管的行为，并对不合规行为施加处罚。'
- en: '**Reporting requirements**: This covers all applicable laws, rules and regulations,
    orders, directives, and other requirements of a supervisory body that mandates
    retention of financial transactions or similar information.'
  id: totrans-327
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**报告要求**：这一部分涵盖了所有适用的法律、规则和条例、命令、指令以及监督机构要求保留财务交易或类似信息的其他要求。'
- en: '**The analyst''s conflict of interest**: This one provides a code of conduct
    for security analysts and makes sure they disclose any knowledgeable conflicts
    of interest that they may have.'
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析师的利益冲突**：这一部分为安全分析师提供了行为规范，确保他们披露任何可能存在的利益冲突。'
- en: '**Commission resources and authority**: This goes through and helps to define
    the **Security Exchange Commission''s** (**SEC''s**) authority to censor or bar
    security professionals from working if they''ve violated any of these other titles.'
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**委员会资源与权力**：这一部分有助于定义**证券交易委员会**（**SEC**）的权力，允许其在安全专业人员违反其他相关法律条款时，禁止或限制其从事工作。'
- en: '**The studies and reports**: This goes through and specifies the different
    types of studies that the SEC can conduct and how they report their findings.'
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**研究与报告**：这一部分具体说明了SEC可以开展的不同类型的研究以及它们如何报告研究结果。'
- en: '**The corporate and criminal fraud accountability**: This was created in 2002
    and it has seven sections, describing the different criminal penalties for going
    through and altering financial records or manipulating them – fudging the numbers
    or interfering with investigations.'
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**企业与刑事欺诈问责**：该法案于2002年制定，包含七个部分，描述了篡改或操控财务记录、修改数字或干扰调查的不同刑事处罚。'
- en: '**The white-collar crime penalty enhancement**: This sounds pretty serious,
    doesn''t it? This actually goes through and increases the criminal penalties associated
    with white-collar crimes, whereby it recommends stronger sentencing guidelines.'
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**白领犯罪处罚增强**：这听起来相当严重，不是吗？这一部分实际上增加了与白领犯罪相关的刑事处罚，并建议更严格的判刑指南。'
- en: '**The corporate tax returns**: This basically tells us that the CEO should
    sign the company tax return… which is almost a given, right?'
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**企业税务申报**：这基本上告诉我们，CEO应该签署公司税务申报表……这几乎是理所当然的，对吧？'
- en: '**Corporate fraud accountability**: This goes through and identifies any type
    of tampering or fraud as criminal offenses and then connects those offenses to
    specific penalties.'
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**企业欺诈问责**：该部分对任何类型的篡改或欺诈行为进行了界定，作为刑事犯罪，并将这些犯罪与特定的处罚联系起来。'
- en: The Digital Millennium Copyright Act
  id: totrans-335
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数字千年版权法案
- en: The **Digital Millennium Copyright Act** (**DMCA**) incorporates two different
    treaties that were signed back in 1996 by the World Intellectual Property Organization.
    It helps to define the legal prohibition against circumventing any technical protection
    measures that are out there for copyright holders. You are not supposed to be
    able to rip a DVD because a given film company has rights to it. That's where
    the DMCA comes into play. It guards against copyright infringement.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: '**数字千年版权法案**（**DMCA**）包括了两个不同的条约，这些条约在1996年由世界知识产权组织签署。它有助于定义法律上禁止绕过版权持有者的任何技术保护措施。你不能随意复制DVD，因为某个电影公司拥有它的版权。这就是DMCA发挥作用的地方。它防止了版权侵权。'
- en: Federal Information Security Management Act
  id: totrans-337
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 联邦信息安全管理法
- en: The **Federal Information Security Management Act** (**FISMA**) was passed in
    2002 and creates several different standards and guidelines that are required
    by congressional legislation. FISMA is a framework that's effective for information
    security controls that are out there. It includes things such as standards for
    categorizing information and information systems by the impact that that system
    or information would have on the business if it were breached. There's also a
    standard for minimizing security requirements for information and information
    systems, as well as some suggestions for us, because selecting security controls
    and assessing those security controls also gives us some suggestions for security
    authorization systems.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: '**联邦信息安全管理法**（**FISMA**）于2002年通过，创建了多个标准和指南，这是国会立法所要求的。FISMA是一个有效的信息安全控制框架，涵盖了信息和信息系统的标准，例如根据系统或信息泄露可能对业务造成的影响来分类信息和信息系统的标准。同时，它还为信息和信息系统的安全要求最小化提供了标准，并提出了一些安全授权系统的建议，因为选择和评估安全控制措施也会为我们提供安全授权系统的建议。'
- en: General Data Protection Regulation
  id: totrans-339
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一般数据保护条例
- en: '**General Data Protection Regulation** (**GDPR**) is at a global level and
    went into effect in 2018\. It''s very stringent when it comes to privacy and security
    laws globally and carries some very hefty fines for anybody who violates it. While
    it is an EU-specific law, it has implications for services based all over the
    world that service geographies in the EU.'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: '**通用数据保护条例**（**GDPR**）是全球范围内的，于2018年生效。在全球范围内，当涉及隐私和安全法律时，它非常严格，并对违反者处以重罚。虽然它是欧盟特定的法律，但对服务于欧盟地理区域的全球服务具有重要影响。'
- en: 'GDPR includes various protections and accountability principles:'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: GDPR包括各种保护和问责原则：
- en: '**Lawfulness transparency and fairness**: This means that the processing of
    data has to be lawful, transparent, and fair to the data subject.'
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合法性、透明度和公平性**：这意味着数据的处理必须合法、透明和对数据主体公平。'
- en: '**The purpose limitation**: This basically tells you, *"You better have a reason
    for handling this type of data!".*'
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目的限制**：这基本上告诉你，*"你最好有处理这类数据的理由！"*'
- en: '**Storage limitation**: Normally, this identifies that you can only store personal
    information for a specific period of time and for a specific purpose.'
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储限制**：通常，这表明您只能为特定期限和特定目的存储个人信息。'
- en: '**Data minimization**: This ensures that we''re only collecting and processing
    the information that''s necessary for the particular purpose of getting that information.'
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据最小化**：这确保我们只收集和处理为获取该信息而必要的信息。'
- en: '**Accuracy**: This states that you have to keep personal data accurate and
    up to date.'
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**准确性**：这表明您必须保持个人数据的准确性和最新性。'
- en: '**Accountability**: In this case here, the data controller is responsible for
    making sure that they adhere to GDPR compliance with all these different principles.'
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问责制**：在这种情况下，数据控制者负责确保他们遵守GDPR与所有这些不同原则的合规性。'
- en: '**Integrity and confidentiality**: This means that when it comes to this data,
    we''re typically going to make sure that it''s encrypted with good encryption,
    not something that''s outdated just because our app only works with this particular
    type of encryption. So yeah, you''ve got to keep up to date.'
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**完整性和保密性**：这意味着在涉及这些数据时，我们通常会确保它使用良好的加密进行加密，而不是因为我们的应用程序仅与特定类型的加密一起使用而使其过时。所以是的，你必须保持更新。'
- en: The Data Protection Act 2018
  id: totrans-349
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2018年《数据保护法》
- en: The **Data Protection Act** (**DPA**) 2018 is a framework for data protection
    that came out of the UK, and it's designed to protect individuals when it comes
    to personal data – making sure that personal data is processed lawfully. It also
    talks about the rights that an organization may or may not have to different personal
    information. It also sets out different protection rules for law enforcement and
    how to handle data protection when it comes to other areas, such as national security
    or even defense.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年《数据保护法》（**DPA**）是出自英国的数据保护框架，旨在保护个人在处理个人数据时合法处理个人数据。它还讨论了组织可能对不同个人信息拥有或不拥有的权利。它还规定了执法部门的不同保护规则以及在其他领域如国家安全或甚至国防方面处理数据保护的方法。
- en: Important Note
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: With this said, every country has its own laws and standards. Find out which
    laws and acts apply to you based on your location.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，每个国家都有自己的法律和标准。根据您的位置找出适用于您的法律和法案。
- en: Summary
  id: totrans-353
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter laid a solid foundation for certified ethical hackers. It covered
    the fundamentals of ethical hacking, including why we do what we do, the strategies
    we use, and the information security laws and standards that security professionals
    need to have at their fingertips.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 本章为认证的道德黑客奠定了坚实的基础。它涵盖了道德黑客的基础知识，包括我们为什么要做我们所做的事情，我们使用的策略以及安全专业人员需要掌握的信息安全法律和标准。
- en: To cover all the basics, it introduced you to cyberattacks, attackers, ethical
    hackers, hacking techniques, and strategies, and what happens in both the good
    guys' and the bad guys' camps.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 为了涵盖所有基础知识，它向您介绍了网络攻击、攻击者、道德黑客、黑客技术和策略，以及在善良和恶意的阵营中发生的事情。
- en: After listing the benefits of having a CEH certification, the chapter covered
    the fundamentals of CEH.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 在列举了拥有CEH认证的好处之后，本章介绍了CEH的基础知识。
- en: It gave you a pretty good grasp on information security, the tenets of the CIA
    triad, types of cyberattacks, the hacking phases cybersecurity professionals watch
    out for, the technology triangle, types of hackers and how to identify them by
    the way they behave and the attacks they carry out, the hacking phases and what
    happens at each stage, why cyberattacks happen, and what motivates attackers.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 它让你对信息安全、CIA 三原则、网络攻击类型、网络安全专业人员需要关注的黑客攻击阶段、技术三角形、黑客类型及其行为方式和攻击执行方式有了清晰的认识，了解了黑客攻击的各个阶段以及每个阶段发生的事情，探讨了为什么会发生网络攻击以及攻击者的动机。
- en: It also covered the behavioral identification of attackers, the methods attackers
    use to execute attacks, and the strategies and techniques cybersecurity professionals
    use to discourage, deter, misdirect, or slow them.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 它还涉及了攻击者的行为识别，攻击者执行攻击的方法，以及网络安全专业人员用来阻止、威慑、误导或减缓攻击者的策略和技术。
- en: It also got you to study the world's best hacker framework, the CKC, as you
    went through the steps that trace the stages of an attack, right from reconnaissance
    through to exfiltration of data.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 它还让你研究了世界上最好的黑客框架——CKC，并让你在经历了从侦察到数据外泄的攻击各个阶段后，对其有了更深入的了解，对吧？
- en: Now that we've got a good understanding of information security, let's next
    dive deeper into how attackers begin to target organizations by performing reconnaissance
    and footprinting. The next chapter will show you how easy it is to discover intelligence,
    such as systems being used, names of employees, infrastructure layouts, and even
    data on social media that could help attackers breach a network.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们对信息安全有了较好的理解，接下来让我们深入探讨攻击者如何通过执行侦察和足迹分析来开始针对组织进行攻击。下一章将展示你如何轻松发现一些情报，比如使用的系统、员工姓名、基础设施布局，甚至是社交媒体上的数据，这些都可能帮助攻击者突破网络防线。
