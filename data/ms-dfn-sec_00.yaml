  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果你对本书的任何内容有疑问，请发送邮件至 [customercare@packtpub.com](mailto:customercare@packtpub.com)，并在邮件主题中注明书名。'
