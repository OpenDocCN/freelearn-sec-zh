  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Once you've read *Mastering Defensive Security*, we'd love to hear your thoughts!
    Please click here to go straight to the Amazon review page for this book and share
    your feedback.
  id: totrans-51
  prefs: []
