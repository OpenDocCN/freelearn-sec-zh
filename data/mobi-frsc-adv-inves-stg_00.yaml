  - PREF_UL
  type: TYPE_NORMAL
  zh: 芯片拆除镜像
- en: Disk imaging tools
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁盘镜像工具
- en: Tools for acquiring Windows 8 and 8.1 devices
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取 Windows 8 和 8.1 设备的工具
- en: We will **not** go into any technical detail, such as which hex code at what
    address means what, or how to calculate UDID, or how to use ADB to break through
    passcode protection on Android 2.1\. We believe these things are meaningless for
    a law enforcement officer, and should only interest technicians working in an
    acquisition lab – and this book is not for them.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们**不会**深入探讨任何技术细节，例如某个地址上的十六进制代码表示什么，如何计算 UDID，或者如何使用 ADB 破解 Android 2.1 的密码保护。我们认为这些内容对于执法人员来说毫无意义，应该只引起在获取实验室工作的技术人员的兴趣——而本书并不是为他们准备的。
- en: '[Chapter 1](ch01.html "Chapter 1\. Introducing Mobile Forensics"), *Introducing
    Mobile Forensics*, introduces the concept of mobile devices as a source of valuable
    evidence. The chapter describes what types of evidence are generally available
    in mobile devices. It also outlines acquisition options depending on whether the
    reader has access to the actual device, knows the user’s login and password (such
    as an Apple ID or Google Account password), or has access to the computer that
    was used to sync the mobile device. This chapter also discusses the various techniques
    used by suspects to counter forensic efforts, and suggests methods to overcome
    such efforts. This chapter is essential to understand what, why, and how the expert
    is trying to achieve when investigating mobile devices. After reading this chapter,
    you will understand the big picture of mobile forensics and realize that there
    is no single straightforward path to acquiring mobile evidence, and understand
    that available acquisition options strongly depend on various factors. You’ll
    get an idea of how to seize and store mobile devices and how to detect and counter
    anti-forensic efforts.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章\. 移动取证导论")，*移动取证导论*，介绍了将移动设备作为有价值证据来源的概念。本章描述了移动设备中通常可用的证据类型。它还概述了获取选项，取决于读者是否能够访问实际设备、是否知道用户的登录和密码（如
    Apple ID 或 Google 账户密码），或者是否能访问同步该设备的计算机。本章还讨论了嫌疑人用来对抗取证工作的方法，并提出了克服这些方法的建议。阅读本章后，你将理解在调查移动设备时专家试图实现的目标、原因和方式。本章有助于你了解移动取证的全貌，认识到获取移动证据没有单一的简单途径，并明白可用的获取选项在很大程度上依赖于多种因素。你还将了解如何扣押和存储移动设备，以及如何检测和反制反取证措施。'
- en: '[Chapter 2](ch02.html "Chapter 2\. Acquisition Methods Overview"), *Acquisition
    Methods Overview*, gives an overview of the acquisition methods available for
    different mobile platforms. With the wide range of mobile devices around, multiple
    acquisition methods exist. There is no single universal acquisition method available
    for all models. Some acquisition methods depend on the phone’s lock and encryption
    status, OS version, type of available storage, and so on. Investigators have to
    work their way through the investigation to discover what acquisition methods
    are available for a particular device.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章\. 获取方法概述")，*获取方法概述*，概述了针对不同移动平台可用的获取方法。随着移动设备的种类繁多，存在多种获取方法。并没有适用于所有设备型号的通用获取方法。一些获取方法依赖于手机的锁定和加密状态、操作系统版本、可用存储类型等。调查人员必须在调查过程中了解哪些获取方法适用于特定设备。'
- en: '[Chapter 3](ch03.html "Chapter 3\. Acquisition – Approaching Android Devices"),
    *Acquisition – Approaching Android Devices*, discusses the options available for
    acquiring information from Android devices, providing a detailed outline of physical,
    logical, and over-the-air acquisition methods for Android smartphones and tablets.
    In this chapter, the reader will learn what acquisition methods are available
    for the Android platform, which acquisition techniques are available in what circumstances,
    and how to choose the appropriate acquisition method for a given device. This
    chapter also covers one of the most challenging aspects of mobile forensics: the
    ability to recover destroyed evidence. In this chapter, we discuss exactly how
    modern smartphones handle deleted data, depending on the operating system (Android,
    iOS, Windows) and encryption status. We’ll address the differences between internal
    (eMMC) and external (SD) storage of the device in the context of being able to
    recover information from unallocated areas.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章\. 采集 – 处理 Android 设备")，*采集 – 处理 Android 设备*，讨论了从 Android
    设备获取信息的可选方法，提供了 Android 智能手机和平板电脑的物理采集、逻辑采集和无线采集方法的详细概述。 在本章中，读者将了解 Android 平台上可用的采集方法，哪些采集技术在什么情况下可以使用，以及如何为特定设备选择合适的采集方法。
    本章还涵盖了移动取证中最具挑战性的一个方面：恢复销毁证据的能力。 在本章中，我们将详细讨论现代智能手机如何处理已删除的数据，这取决于操作系统（Android、iOS、Windows）和加密状态。
    我们将讨论设备的内部存储（eMMC）和外部存储（SD）之间的差异，并解释如何从未分配区域恢复信息。'
- en: '[Chapter 4](ch04.html "Chapter 4\. Practical Steps to Android Acquisition"),
    Practical Steps to Android Acquisition, discusses the massive amounts of information
    collected by Google, and explains how to extract this information from Google
    servers. We’ll be using forensic tools to download data from Google, view it,
    and examine obtained evidence. The acquisition of Google Accounts can provide
    a much deeper insight into user activities than what’s available in a single Android
    smartphone. This chapter offers a detailed discussion and demonstration of various
    physical acquisition methods available for a wide range of Android devices, including
    manufacturer-specific low-level service modes (LG, Qualcomm, and Mediatek), using
    custom recoveries (CWM, TWRP) for dumping the data partition, making NANDroid
    backups, and using command-line tools such as dd for live imaging the device.
    In addition, this chapter discusses the issue of encryption and its effect on
    physical acquisition.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章\. Android 采集的实用步骤")，*Android 采集的实用步骤*，讨论了 Google 收集的大量信息，并解释了如何从
    Google 服务器提取这些信息。 我们将使用法医工具从 Google 下载数据、查看数据并检查获取的证据。 采集 Google 帐户可以比单一的 Android
    智能手机提供更深入的用户活动洞察。 本章详细讨论和演示了针对各种 Android 设备的不同物理采集方法，包括特定厂商的低级服务模式（LG、Qualcomm
    和 Mediatek），使用自定义恢复（CWM、TWRP）进行数据分区转储，制作 NANDroid 备份，并使用命令行工具如 dd 进行设备的实时成像。此外，本章还讨论了加密问题及其对物理采集的影响。'
- en: '[Chapter 5](ch05.html "Chapter 5\. iOS – Introduction and Physical Acquisition"),
    *iOS – Introduction and Physical Acquisition*, discusses the benefits and unique
    features of physical acquisition, and talks about stored passwords and Apple secure
    storage, the keychain. This chapter provides a detailed compatibility matrix for
    physical acquisition, discusses which locked devices can be acquired without knowing
    the correct passcode, and lists forensic tools that offer physical acquisition
    of Apple iOS devices. It discusses the differences between 32-bit and 64-bit Apple
    hardware, and explains how to install a jailbreak.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章\. iOS – 介绍与物理采集")，*iOS – 介绍与物理采集*，讨论了物理采集的好处和独特特点，并讲述了存储的密码和
    Apple 安全存储——钥匙串。 本章提供了物理采集的详细兼容性矩阵，讨论了哪些锁定的设备可以在不知道正确密码的情况下进行采集，并列出了提供 Apple iOS
    设备物理采集的法医工具。 本章还讨论了32位和64位 Apple 硬件的差异，并解释了如何安装越狱。'
- en: '[Chapter 6](ch06.html "Chapter 6\. iOS Logical and Cloud Acquisition"), *iOS
    Logical and Cloud Acquisition*, introduces the concept of the logical acquisition
    of iOS devices. Logical acquisition consists of extracting existing iTunes backups
    or making the device produce a backup and then extracting it. The differences
    between encrypted and unencrypted backups are explained, outlining the benefits
    of producing encrypted backups with a known password over unencrypted one. This
    chapter outlines the basics of recovering unknown backup passwords. In addition,
    this chapter provides step-by-step instructions on using Elcomsoft Phone Breaker
    to extract iOS backups. If the backup is protected with an unknown password, detailed
    instructions and recommendations on recovering the password are provided. This
    chapter explains the advantages and applicability of over-the-air acquisition,
    and demonstrates how to use Elcomsoft Phone Breaker for cloud acquisition. In
    addition, this chapter discusses the use of binary authentication tokens to bypass
    an Apple ID and password, as well as two-factor authentication.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章．iOS 逻辑和云获取")，*iOS 逻辑和云获取*，介绍了 iOS 设备的逻辑获取概念。逻辑获取包括提取现有的
    iTunes 备份或使设备生成备份然后提取它。解释了加密与未加密备份之间的区别，概述了使用已知密码生成加密备份相比未加密备份的优点。本章概述了恢复未知备份密码的基础知识。此外，本章提供了使用
    Elcomsoft Phone Breaker 提取 iOS 备份的逐步指南。如果备份受到未知密码保护，还提供了恢复密码的详细指导和建议。本章解释了空中获取的优势和适用性，并演示了如何使用
    Elcomsoft Phone Breaker 进行云获取。此外，本章讨论了使用二进制认证令牌绕过 Apple ID 和密码，以及两步验证的应用。'
- en: '[Chapter 7](ch07.html "Chapter 7\. Acquisition – Approaching Windows Phone
    and Windows 10 Mobile"), *Acquisition – Approaching Windows Phone and Windows
    10 Mobile*, introduces Windows Phone forensics. It outlines the available methods
    and approaches to acquiring Windows Phone 8 and 8.1 and Windows 10 Mobile devices.
    Physical acquisition, bootloader exploits, invasive (advanced) acquisition via
    JTAG, and chip-off are explained. In this chapter, we discuss the differences
    in device encryption between generations of the Windows Phone platform, and provide
    a detailed walkthrough of over-the-air acquisition of Windows mobile devices using
    Elcomsoft Phone Breaker.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章．获取 – 接触 Windows Phone 和 Windows 10 Mobile")，*获取 – 接触 Windows
    Phone 和 Windows 10 Mobile*，介绍了 Windows Phone 法医。它概述了获取 Windows Phone 8 和 8.1 以及
    Windows 10 Mobile 设备的可用方法和策略。解释了物理获取、引导加载程序漏洞、通过 JTAG 进行的侵入式（高级）获取以及芯片拆卸。在本章中，我们讨论了
    Windows Phone 平台各代设备加密的差异，并详细介绍了如何使用 Elcomsoft Phone Breaker 进行 Windows 移动设备的空中获取。'
- en: '[Chapter 8](ch08.html "Chapter 8\. Acquisition – Approaching Windows 8, 8.1,
    10, and RT Tablets"), *Acquisition - Approaching Windows 8, 8.1, 10, and RT Tablets*,
    covers major points that make tablet forensics different from the traditional
    PC and laptop acquisition approach. We’ll cover the new Connected Standby mode
    replacing traditional Sleep and Hibernate modes of Windows laptops, discuss Secure
    Boot on various Windows tablet platforms, review UEFI BIOS settings, and learn
    how to start the tablet from a bootable USB media. We’ll also cover techniques
    on capturing the content of the device’s RAM and imaging non-removable eMMC media.
    General acquisition steps for Windows RT devices are also described, as standard
    Windows recovery media cannot be used with RT devices.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章．获取 – 接触 Windows 8、8.1、10 和 RT 平板电脑")，*获取 – 接触 Windows
    8、8.1、10 和 RT 平板电脑*，涵盖了使平板法医与传统 PC 和笔记本电脑获取方法不同的主要内容。我们将讨论替代传统睡眠和休眠模式的 Windows
    平板电脑新型连接待机模式，讨论各种 Windows 平板平台上的安全启动，回顾 UEFI BIOS 设置，并学习如何从可引导的 USB 媒体启动平板电脑。我们还将介绍捕获设备
    RAM 内容和镜像不可拆卸 eMMC 媒体的技术。还将描述 Windows RT 设备的通用获取步骤，因为标准的 Windows 恢复媒体不能与 RT 设备一起使用。'
- en: '[Chapter 9](ch09.html "Chapter 9\. Acquisition – Approaching BlackBerry"),
    *Acquisition - Approaching BlackBerry*, provides an introduction, overview, and
    in-depth tutorials on acquiring BlackBerry smartphones running legacy (BB OS 1
    through 7.1) and modern (BlackBerry 10) versions of the OS. BlackBerry backups
    and backup passwords (legacy BB OS) are explained. This chapter provides tutorials
    on how to extract and view legacy BlackBerry backups and recover passwords protecting
    these backups. The reader will learn how to use Elcomsoft Phone Breaker to decrypt
    BlackBerry 10 backups and view their content with Elcomsoft Phone Viewer or Oxygen
    Forensic Suite.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章\. 获取 – 接近黑莓")，*获取 – 接近黑莓*，提供了关于获取运行旧版（BB OS 1至7.1）和现代版（BlackBerry
    10）操作系统的黑莓智能手机的介绍、概述和深入教程。黑莓备份及其备份密码（旧版BB OS）也有所解释。本章提供了如何提取和查看旧版黑莓备份，以及如何恢复保护这些备份的密码的教程。读者将学习如何使用Elcomsoft
    Phone Breaker解密BlackBerry 10备份，并通过Elcomsoft Phone Viewer或Oxygen Forensic Suite查看其内容。'
- en: '[Chapter 10](ch10.html "Chapter 10\. Dealing with Issues, Obstacles, and Special
    Cases"), *Dealing with Issues, Obstacles, and Special Cases*, covers some of the
    most challenging aspects of mobile forensics: the ability to recover destroyed
    evidence and the challenge presented by two-factor authentication. In this chapter,
    we discuss how exactly modern smartphones handle deleted data depending on the
    operating system (Android, iOS, Windows) and encryption status. We’ll address
    the differences between internal (eMMC) and external (SD) storage of the device
    in the context of being able to recover information from unallocated areas. This
    chapter also covers the issue of two-factor authentication during over-the-air
    acquisition. Experts face a serious roadblock when attempting to acquire information
    from the suspect’s cloud account over the air if two-factor authentication is
    enabled on their account. Cloud acquisition becomes more challenging if there
    is no access to the secondary authentication factor. However, there are ways to
    bypass two-factor authentication. These methods are outlined in this chapter,
    to be discussed in more detail in the more technical chapters of this book.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章\. 处理问题、障碍和特殊情况")，*处理问题、障碍和特殊情况*，涵盖了移动取证中一些最具挑战性的方面：恢复销毁证据的能力和两步验证带来的挑战。在本章中，我们讨论了现代智能手机如何根据操作系统（Android、iOS、Windows）和加密状态处理删除数据。我们将讨论设备内部存储（eMMC）与外部存储（SD卡）在恢复未分配区域信息时的差异。本章还涉及了在空中获取时的两步验证问题。如果嫌疑人的云账户启用了两步验证，专家在尝试从其云账户中获取信息时将面临严重障碍。如果无法访问第二认证因素，云获取变得更加困难。然而，也有绕过两步验证的方法。本章概述了这些方法，并将在本书的技术章节中更详细地讨论。'
- en: '[Chapter 11](ch11.html "Chapter 11\. Mobile Forensic Tools and Case Studies"),
    *Mobile Forensic Tools and Case Studies*, outlines several mobile forensic tools
    that can be used for acquiring mobile devices. Cellerbrite UFED, Micro Systemation
    XRY, AccessData MPE+, Oxygen Forensic Toolkit, Magnet ACQUIRE, BlackBag Mobilyze,
    and the range of ElcomSoft tools for mobile forensics are listed and briefly reviewed.
    In addition, this chapter has several case studies on using mobile forensic tools
    for corporate investigations and data recovery.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章\. 移动取证工具和案例研究")，*移动取证工具和案例研究*，概述了几种可用于获取移动设备的移动取证工具。列出了Cellebrite
    UFED、Micro Systemation XRY、AccessData MPE+、Oxygen Forensic Toolkit、Magnet ACQUIRE、BlackBag
    Mobilyze以及ElcomSoft的各种移动取证工具，并进行了简要回顾。此外，本章还包括了几例关于使用移动取证工具进行企业调查和数据恢复的案例研究。'
- en: What you need for this book
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要的书籍内容
- en: Modern mobile forensics is impossible without using tools. Currently, there
    is no single, all-in-one tool to cover the complete mobile acquisition and analysis
    process. Different assignments and different circumstances will require the use
    of multiple tools. We list the tools used throughout this book here.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现代移动取证无法在没有使用工具的情况下进行。目前，没有单一的全能工具可以覆盖完整的移动设备获取和分析过程。不同的任务和不同的情况将需要使用多种工具。我们在这里列出了本书中使用的所有工具。
- en: For many Android smartphones, we used Oxygen Forensic Suite and Oxygen Forensic
    Extractor, a commercial product from Oxygen Forensics ([http://www.oxygen-forensic.com/en/](http://www.oxygen-forensic.com/en/)).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多Android智能手机，我们使用了Oxygen Forensic Suite和Oxygen Forensic Extractor，这是Oxygen
    Forensics的一款商业产品（[http://www.oxygen-forensic.com/en/](http://www.oxygen-forensic.com/en/)）。
- en: For Android smartphones, you’ll need ADB and Fastboot from Android SDK Tools
    (part of Android Studio 2.1) as a free download from Google ([http://developer.android.com/sdk/index.html](http://developer.android.com/sdk/index.html)).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Android智能手机，你需要从Android SDK工具包（Android Studio 2.1的一部分）下载ADB和Fastboot，这是Google提供的免费工具（[http://developer.android.com/sdk/index.html](http://developer.android.com/sdk/index.html)）。
- en: In addition, you may need TWRP custom recovery (custom built and specific to
    acquisition target, [http://twrp.me](http://twrp.me)) or CWM custom recovery (custom
    built for specific acquisition target, [https://www.clockworkmod.com/](https://www.clockworkmod.com/)),
    the Busybox package (version depends on acquisition target’s Android version,
    [https://busybox.net/](https://busybox.net/)), unyaffs 1.0 (only if acquisition
    target uses the yaffs file system, [https://github.com/ehlers/unyaffs](https://github.com/ehlers/unyaffs))
    and Netcat 1.10 ([http://nc110.sourceforge.net/](http://nc110.sourceforge.net/)).
    These tools are available as open source downloads from their respective developers.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可能还需要TWRP自定义恢复（为特定获取目标定制，[http://twrp.me](http://twrp.me)）或CWM自定义恢复（为特定获取目标定制，[https://www.clockworkmod.com/](https://www.clockworkmod.com/)），Busybox包（版本取决于获取目标的Android版本，[https://busybox.net/](https://busybox.net/)），unyaffs
    1.0（仅当获取目标使用yaffs文件系统时使用，[https://github.com/ehlers/unyaffs](https://github.com/ehlers/unyaffs)），以及Netcat
    1.10（[http://nc110.sourceforge.net/](http://nc110.sourceforge.net/)）。这些工具都可以从各自的开发者网站以开源方式下载。
- en: 'For Apple iOS devices, we used the following commercial tools: Elcomsoft iOS
    Forensic Toolkit ([https://www.elcomsoft.com/eift.html](https://www.elcomsoft.com/eift.html)),
    Elcomsoft Phone Breaker (demo version downloadable from [https://www.elcomsoft.com/eppb.html](https://www.elcomsoft.com/eppb.html)),
    and Elcomsoft Phone Viewer ([https://www.elcomsoft.com/epv.html](https://www.elcomsoft.com/epv.html)).
    Elcomsoft Phone Breaker and Phone Viewer were also used for acquiring BlackBerry
    OS, BlackBerry 10, and Windows Phone/Windows 10 Mobile devices.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Apple iOS设备，我们使用了以下商业工具：Elcomsoft iOS Forensic Toolkit（[https://www.elcomsoft.com/eift.html](https://www.elcomsoft.com/eift.html)）、Elcomsoft
    Phone Breaker（可以从[https://www.elcomsoft.com/eppb.html](https://www.elcomsoft.com/eppb.html)下载演示版），以及Elcomsoft
    Phone Viewer（[https://www.elcomsoft.com/epv.html](https://www.elcomsoft.com/epv.html)）。Elcomsoft
    Phone Breaker和Phone Viewer也用于获取BlackBerry OS、BlackBerry 10，以及Windows Phone/Windows
    10 Mobile设备的证据。
- en: Who this book is for
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: We wrote this book for law enforcement and IT security officers who have to
    deal with digital evidence as part of their daily job. We wanted this book to
    serve as an introduction and a general guide to mobile forensics. We are aware
    of the sheer diversity of ecosystems, generations of operating systems, devices,
    and applications on the market. We have first-hand experience with Android forks,
    custom ROMs, and manufacturer, operator, and user customizations that can turn
    a familiar device into a big question mark.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们写这本书是为了帮助执法人员和IT安全人员，他们需要在日常工作中处理数字证据。我们希望这本书能够作为移动取证的入门和通用指南。我们意识到市场上生态系统、操作系统的代际、设备和应用程序的多样性。我们有亲身经验，处理过Android分支、定制ROM、以及厂商、运营商和用户定制，这些都可能将一个熟悉的设备变成一个大问号。
- en: And this is why we strongly believe that there is no way one could possible
    know of (or even hear about) more than a few variations.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是为什么我们坚信，不可能有人能够了解（甚至听说过）所有的变化。
- en: For this reason, we no longer believe in manual acquisition and analysis. We
    believe in tools. There is no need to invent the wheel or waste endless hours
    on something the right tool could accomplish in minutes. There are tens of thousands
    of different device models, and each model can be running a different version
    of the OS or use a different set of OEM or operator customizations, each with
    its own security implications. There are millions of applications, each implementing
    their own way of storing, organizing, and protecting data. It is technically impossible
    for a single expert to know everything. However, it is still possible to learn
    about methods, tools, and techniques to acquire and analyze evidence in most real-life
    situations.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这个原因，我们不再相信手动获取和分析数据的方法。我们相信工具的力量。没有必要重新发明轮子，或者在某些工具能在几分钟内完成的任务上浪费无数小时。有成千上万种不同的设备型号，每种型号可能运行着不同版本的操作系统，或者使用不同的OEM或运营商定制，每种都有其特定的安全隐患。有数百万个应用程序，每个应用程序都有自己存储、组织和保护数据的方式。从技术角度来说，一个专家是不可能了解所有内容的。然而，仍然可以学习方法、工具和技术，以便在大多数实际情况下获取和分析证据。
- en: However, even the best tools won’t do any good if you don’t know or don’t follow
    the basic rules of seizing, handling, and acquiring mobile devices. Make one mistake
    in a single step, and you risk losing access to evidence, locking down the easier
    acquisition paths, or even permanently destroying the very data you were about
    to access. And even if you succeed in extracting evidence, if you don’t stick
    to the guidelines, the evidence you obtained may not be admissible. This is why
    we’ll cover the entire workflow from seizing a mobile device to acquiring its
    content to viewing data and analyzing evidence.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，即便是最好的工具，如果你不了解或不遵循移动设备获取、处理和采集的基本规则，也不会起作用。在任何一步出错，你可能会失去对证据的访问，封锁更简单的采集路径，甚至永久性地摧毁你即将访问的数据。即使你成功提取了证据，如果没有遵守指南，你获取的证据也可能不被采纳。这就是为什么我们会介绍从获取移动设备到获取内容、查看数据和分析证据的整个工作流程。
- en: Being able to analyze a mobile device suspected in leaking sensitive information
    is of great importance to corporate security. However, a passcode lock in a smartphone
    that was used by an ex-employee may become a major problem if the company does
    not store recovery keys for each and every mobile device allowed in the corporate
    network. How do you break into an ex-employee’s passcode-locked iPhone? What can
    you do with a BlackBerry smartphone? Is there a good reason behind not allowing
    jailbroken devices on corporate premises? Dealing with this sort of problem requires
    the use of dedicated tools, and even then a positive outcome is not a given. In
    this book, you’ll learn about the tools and methods used to deal with information
    stored in smartphones and tablets.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 能够分析可能泄露敏感信息的移动设备对于公司安全至关重要。然而，如果公司没有为每一部允许接入公司网络的移动设备存储恢复密钥，那么一部由前员工使用的智能手机上的密码锁可能会成为一个大问题。如何破解前员工的密码锁定的
    iPhone？你可以怎么处理 BlackBerry 智能手机？不允许越狱设备进入公司场所有什么合理的理由吗？处理这类问题需要使用专用工具，即便如此，成功的结果也不能保证。在本书中，你将了解用于处理智能手机和平板电脑中存储信息的工具和方法。
- en: Conventions
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会看到一些文本样式，用来区分不同类型的信息。以下是这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    platform offers a limited capability for creating offline backups via the command
    line (`adb backup`)."'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 文章中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号会显示如下："平台通过命令行提供有限的离线备份能力（`adb
    backup`）。"
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Additionally, using the ADB backup requires having the phone unlocked and
    the **ADB Debugging** option enabled."'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**会用粗体显示。屏幕上看到的词汇，例如在菜单或对话框中，通常会这样出现在文本中："此外，使用 ADB 备份需要解锁手机并启用**ADB
    调试**选项。"'
