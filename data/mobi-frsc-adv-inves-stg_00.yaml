  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢的内容。读者的反馈对我们非常重要，因为它帮助我们开发出你能真正受益的书籍。如果你想向我们提供一般反馈，只需发送电子邮件到
    feedback@packtpub.com，并在邮件主题中注明书名。如果你在某个领域有专业知识，并且有兴趣撰写或贡献书籍，请参阅我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
