- en: There are of course references to customized tools that are developed by the
    authors and their colleagues. What this highlights to anyone reading this is that
    in the field of mobile forensics, no one tool can do it all. I know and say this
    from experience because I have used all the tools mentioned in this book. All
    tools have their strengths and limitations. But to be effective, an examiner must
    have at least several tools to cover the broad range of technology in mobile forensics.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，书中也提到了由作者及其同事开发的定制工具。这向所有读者强调，在移动取证领域，没有一款工具能够解决所有问题。我知道并且敢于这么说，因为我使用过书中提到的所有工具。所有工具都有其优点和局限性。但为了高效工作，检查员至少需要几款工具，才能覆盖移动取证领域中的广泛技术。
- en: What this book covers
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: 'This book is written to represent a natural flow in the e-discovery process,
    covering the different stages of mobile forensics from seizing the device to acquiring
    the data and analyzing evidence. The book covers basic handling, acquisition,
    and analysis techniques for smartphones and tablets running the most popular operating
    systems: Android, iOS, Windows Phone, Windows 8, 8.1, and RT, and BlackBerry.
    The following topics are covered in detail:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的写作旨在呈现电子发现过程中的自然流程，涵盖了从获取设备到获取数据和分析证据的不同阶段的移动取证。本书详细讲解了智能手机和平板电脑的基本处理、获取和分析技巧，涉及最流行的操作系统：Android、iOS、Windows
    Phone、Windows 8、8.1和RT，以及BlackBerry。以下主题将被详细讨论：
- en: 'Seizing techniques:'
  id: totrans-15
  prefs: []
