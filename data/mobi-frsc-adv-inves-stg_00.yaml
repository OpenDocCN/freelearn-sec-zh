- en: Tools for acquiring Android, BlackBerry, and Windows Phone devices
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取 Android、BlackBerry 和 Windows Phone 设备的工具
- en: Tools for discovering and analyzing evidence
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现和分析证据的工具
- en: 'It is important to note the bits that this book does **not** cover. These include:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，本书**不**涵盖的内容。包括：
- en: JTAG acquisition
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JTAG 获取
- en: Chip-off imaging
  id: totrans-31
