  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '`dcfldd` 在对故障驱动器进行成像时存在问题。NIST报告称，在源设备遇到故障扇区后，`dcfldd` 会导致图像中的数据错位。您可以访问此链接了解更多信息：[https://www.dhs.gov/sites/default/files/publications/DCFLDD%201%203%204-1%20Test%20Report_updated.pdf](https://www.dhs.gov/sites/default/files/publications/DCFLDD%201%203%204-1%20Test%20Report_updated.pdf)。'
- en: '`dc3dd` ([https://sourceforge.net/projects/dc3dd/](https://sourceforge.net/projects/dc3dd/))
