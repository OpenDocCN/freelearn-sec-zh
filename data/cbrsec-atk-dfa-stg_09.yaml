- en: Summary
  id: totrans-111
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, you learned about the importance of having a security policy
    and driving this policy through a security program. You understood the importance
    of having a clear and well-established set of social media guidelines, that give
    the employee an accurate view of the company's view regarding public posts, and
    the consequences of violating these guidelines.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你了解了制定安全政策的重要性，以及如何通过安全计划来推动这一政策。你理解了制定清晰且完善的社交媒体指南的重要性，这些指南能为员工提供公司对公共帖子看法的准确视角，并阐明违反这些指南的后果。
- en: Part of the security program includes the security awareness training, which
    educates the end user on security-related topics. This is a critical step to take,
    since the end user is always the weakest link in the security chain.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 安全计划的一部分包括安全意识培训，旨在教育最终用户有关安全相关的主题。这是一个至关重要的步骤，因为最终用户始终是安全链中最薄弱的一环。
- en: Later on in this chapter, you learned how companies should enforce security
    policies using different sets of tools. Part of this policy enforcement includes
    application whitelisting and hardening systems. Lastly, you learned the importance
    of monitoring these policies for compliance, and learned how to use tools to do
    this.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章后续内容中，你将了解公司如何利用不同的工具集来执行安全政策。政策执行的一部分包括应用程序白名单和系统加固。最后，你学习了如何监控这些政策的合规性，并学习了如何使用工具来实现这一点。
- en: In the next chapter, we will continue talking about defense strategies, and
    this time you will learn more about network segmentation and how to use this technique
    to enhance your protection.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将继续讨论防御策略，这一次你将学习更多关于网络分段的内容，以及如何利用这一技术来增强你的保护。
