  type: TYPE_NORMAL
  zh: 计算机数学
- en: Cryptographic algorithms and attacks
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码学算法与攻击
- en: Fundamentals of cryptography
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码学基础
- en: History of cryptography
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码学历史
- en: Network addressing and protocols
