  zh: 密码学算法与部署
- en: Cryptography application
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码学应用
- en: Defense in depth
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度防御
- en: Defensible network architecture
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可防御的网络架构
- en: Endpoint security
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 端点安全
- en: Enforcing Windows security policy
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强制执行 Windows 安全政策
- en: Incident handling and response
  id: totrans-143
