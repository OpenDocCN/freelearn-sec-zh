- en: Cisco certifications
  id: totrans-202
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 思科认证
- en: 'Cisco offers top-of-the-line industry certifications, and it is also a great
    way to kickstart your security career, if you want to focus on the network security
    side of the cyber world. Cisco certifications are mainly split into four major
    categories, the first is the entry-level certification, **CCENT**, the second
    is associate certifications, which is the **CCNA** and **CCDA** range of certifications,
    the third is the professional certifications which cover the **CCNP** and **CCDP**
    range, and the last one is the expert level, which covers the **CCIE** and **CCDE**
    range. For more serious professionals who want to get deeper into network design,
    architecture, and security, Cisco certifications also cover architect certifications
    under the acronym **CCAr**. The best part of the Cisco certifications is that
    they have split each level into nine different categories to make it easy for
    you to choose the path you want to take for your career and specific technical
    field: Routing & Switching, Design, Industrial Network, Network Security, Service
    Provider, Service Provider Operations, Storage Networking, Voice, Datacenter,
    and Wireless. The split also makes sense because the network subject is huge and
    you cannot learn everything in one certification. Well, you may choose to have
    the certifications in all the nine categories, if you have enough time and resources
    (I am aware of very few people in the real world who have a series of these certifications),
    it''s just that you have to take them one by one, and gain expertise in them.
    Let''s look at some of these certifications (the rest of them can be found at
    [www.cisco.com/c/en/us/training-events/training-certifications/certifications.html](https://www.cisco.com/c/en/us/training-events/training-certifications/certifications.html)).'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 思科提供业界顶尖的认证，它也是启动你安全职业生涯的绝佳途径，尤其是如果你希望专注于网络安全领域的话。思科认证主要分为四个大类，第一个是入门级认证，即**CCENT**，第二个是助理级认证，包括**CCNA**和**CCDA**系列认证，第三个是专业级认证，涵盖**CCNP**和**CCDP**系列，最后是专家级认证，涵盖**CCIE**和**CCDE**系列。对于那些希望深入了解网络设计、架构和安全的更专业的从业者，思科认证还提供了**CCAr**（认证架构师）级别的认证。思科认证的最大优势在于，他们将每个级别分成了九个不同的类别，这使得你能够轻松选择适合你职业生涯和具体技术领域的路径：路由与交换、设计、工业网络、网络安全、服务提供商、服务提供商操作、存储网络、语音、数据中心和无线。这样的划分也很有道理，因为网络这一学科非常庞大，你无法在一项认证中学习所有内容。当然，如果你有足够的时间和资源（我知道现实中很少有人拥有一系列这些认证），你也可以选择在所有九个类别中都获得认证，只是你必须逐一通过它们，并在其中积累专业知识。我们来看看这些认证中的一些（其他的可以在[www.cisco.com/c/en/us/training-events/training-certifications/certifications.html](https://www.cisco.com/c/en/us/training-events/training-certifications/certifications.html)上找到）。
- en: Cisco Certified Entry Networking Technician (CCENT)
  id: totrans-204
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 思科认证入门网络技术员（CCENT）
- en: 'This is an entry-level, basic certification. As a result of this certification
    attempt, you will learn the basic concepts of networking, how to perform jobs
    such as network support, and how to implement, operate, and troubleshoot a small
    enterprise or branch network. You will also learn basics of network security.
    This certification certainly opens up careers in networking if you are looking
    for one. This is also the foundation for other certifications from Cisco, such
    as CCNA. Because this is a very basic type of certification, in my opinion, anyone
    who is in the field of IT can try this:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个入门级的基础认证。通过这个认证，你将学习网络的基本概念，如何执行网络支持等工作，以及如何实施、操作和故障排除一个小型企业或分支网络。你还将学习网络安全的基础知识。这个认证无疑为你打开了网络领域的职业大门，如果你正在寻找相关职业的话。这也是其他思科认证的基础，例如CCNA。因为这是一个非常基础的认证类型，我认为任何在IT领域的人都可以尝试：
- en: Basic understanding of **Quality of Service** (**QoS** ).
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务质量**（**QoS**）的基本理解。'
- en: A module on virtualization and cloud services.
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个关于虚拟化和云服务的模块。
- en: Exposure to network programmability related to WAN, access and core segments.
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接触与WAN、接入层和核心层相关的网络可编程性。
- en: Learn foundational elements of network layers 1-3\. Understanding these layers
    is important from a core routing and switching perspective.
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习网络层1-3的基础元素。理解这些层次对核心路由和交换非常重要。
- en: Understanding the fundamentals of firewalls, wireless controllers and access
    points.
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解防火墙、无线控制器和接入点的基本原理。
- en: Learn about IPv6 and basic network security.
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习IPv6和基础网络安全。
- en: Access to labs to try the configuration commands with use cases provided during
    the lab exercises.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以访问实验室，在实验课程期间提供使用案例的配置命令。
- en: CCNA Routing and Switching
  id: totrans-213
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CCNA 路由与交换
- en: 'CCNA Routing and Switching is yet another highly-regarded certification in
    the IT networking world, almost all networking engineers have this certification
    at the start of their networking career. If you are planning to be one of them,
    you can expect to learn how to implement, operate, and configure an enterprise
    network, learn about IPv4 and IPv6 networks and about LAN Switch and IP router,
    how they work, and how to configure them. You will also learn about WAN and other
    security threats to networks. Last but not least, it also teaches you to troubleshoot
    the network and about network devices related to routing and switching. Apart
    from the topics that you may have already covered as part of CCENT, you will learn
    some additional skills:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: CCNA 路由与交换是IT网络世界中另一个备受推崇的认证，几乎所有网络工程师在其网络职业生涯的起步阶段都拥有此认证。如果您计划成为其中之一，您可以期望学习如何实施、操作和配置企业网络，了解IPv4和IPv6网络以及LAN交换机和IP路由器的工作原理和配置方法。您还将了解有关广域网和网络安全威胁的知识。最后但同样重要的是，它还教授您如何排除网络故障以及与路由和交换相关的网络设备。除了您可能已经作为CCENT的一部分涵盖的主题外，您还将学习一些额外的技能：
- en: You will be able to manage a mid-size LAN with multiple switches, VLANs, trunking,
    and a spanning tree
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您将能够管理具有多个交换机、VLAN、干线和生成树的中型局域网
- en: Get a grasp on troubleshooting IP connectivity
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握故障排除IP连接
- en: Skills related to configuring and troubleshooting **Enhanced Interior Gateway
    Routing Protocol** (**EIGRP**), **Open Shortest Path First** (**OSPF**) in IPv4
    and IPv6 environments
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与配置和故障排除**增强内部网关路由协议**（**EIGRP**）、**开放最短路径优先**（**OSPF**）在IPv4和IPv6环境中相关的技能
- en: You will be able to build WAN by defining its characteristics, functions, and
    components
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您将能够通过定义其特性、功能和组件来构建广域网
- en: Offensive Security Certified Professional (OSCP)/Offensive Security's Penetration
    Testing with Kali Linux (PwK)
  id: totrans-219
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Offensive Security 认证专业人士（OSCP）/ Offensive Security's Penetration Testing with
    Kali Linux（PwK）
- en: This is one if the best cybersecurity training courses you can take. Offensive
    Security's training courses focus on offensive security, specifically the field
    of penetration testing. Due to the large number of specializations from the information
    security domain, the most suitable course for you depends on what you are interested
    in.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 这是您可以参加的最佳网络安全培训课程之一。 Offensive Security 的培训课程侧重于攻击性安全，特别是渗透测试领域。由于信息安全领域的专业化非常多，最适合您的课程取决于您的兴趣所在。
- en: The Offensive Security, **Penetration Testing with Kali Linux** (**PwK**) course
    focuses on modern techniques used by penetration testers all across the globe,
    so it would be a great start for you.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: Offensive Security的**Kali Linux 渗透测试**（**PwK**）课程侧重于全球渗透测试人员使用的现代技术，因此对您来说是一个很好的起点。
- en: '**Cracking the Perimeter** (**CTP**) focuses on exploit development, web application,
    and WAN attacks, which are also useful for pentesters; however, PwK teaches you
    the core skills that are required to be a good pentester. CTP also requires advanced
    knowledge of different offensive techniques, so it is not recommended for beginners.
    If you feel you possess the required knowledge to take it, feel free to try the
    following CTP course-registration challenge: [http://www.fc4.me/](http://www.fc4.me/).'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: '**突破周界**（**CTP**）专注于利用开发、Web 应用程序和广域网攻击，这对于渗透测试人员也非常有用；然而，PwK教授您成为优秀渗透测试人员所需的核心技能。
    CTP 还要求具有不同进攻技术的高级知识，因此不建议初学者。如果您认为自己具备所需知识，请随时尝试以下 CTP 课程注册挑战：[http://www.fc4.me/](http://www.fc4.me/)。'
- en: In addition to PwK and CTP, they also have a course devoted to wireless penetration
