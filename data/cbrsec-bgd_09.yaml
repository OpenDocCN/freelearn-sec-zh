  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让你的工作更轻松，SANS 创建了一份路线图，你可以在[https://www.sans.org/cyber-security-skills-roadmap](https://www.sans.org/cyber-security-skills-roadmap)找到它：
