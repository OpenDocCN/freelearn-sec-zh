  type: TYPE_NORMAL
  zh: 网络通信基础
- en: Network security technology
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全技术
- en: Risk management principles and security policy
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险管理原则与安全政策
- en: Systems security
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统安全
- en: GIAC Security Essentials Certification (GSEC)
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GIAC 安全基础认证（GSEC）
- en: 'GSEC is an entry-level certification. This will provide you with the ability
    to develop skills beyond the simple concepts and terminology of cybersecurity.
    You will have to study the following topics for the GSEC certification:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: GSEC 是一项入门级认证，它将使你能够在网络安全的基本概念和术语之外，发展更多技能。你需要学习以下主题以获得 GSEC 认证：
