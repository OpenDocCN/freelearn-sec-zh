- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Learn-Ethical-Hacking-from-Scratch](https://github.com/PacktPublishing/Learn-Ethical-Hacking-from-Scratch). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Learn-Ethical-Hacking-from-Scratch](https://github.com/PacktPublishing/Learn-Ethical-Hacking-from-Scratch)。如果代码有更新，将会在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
