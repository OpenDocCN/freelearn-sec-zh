- en: Online Investigations
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线调查
- en: What information is available in the online environment? Did you identify a
    potential suspect? Are there databases that you can use to find information about
    potential targets of the investigation? Is it possible to conduct a sting operation
    using online resources? These are valid questions, and in most cases, the answer
    to these questions will be yes. When you ask someone to find information about
    an individual, one of the first searches will be conducted via Google. Google
    will give you a lot of information that may or may not be pertinent to the individual
    who is the search’s target. A Google search will provide you with many different
    threads that may need to be followed but can also lead you down a rabbit hole
    that may not provide any helpful information.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在线环境中有哪些信息是可以获取的？你是否已识别出一个潜在的嫌疑人？是否有数据库可以用来查找潜在目标的信息？是否可以使用在线资源进行诱捕行动？这些都是有效的问题，在大多数情况下，这些问题的答案是肯定的。当你要求某人查找关于某个个体的信息时，首先进行的搜索通常是通过Google。Google会给你提供很多信息，这些信息可能与搜索目标相关，也可能无关。Google搜索会给你提供许多不同的线索，这些线索可能需要追踪，但也可能将你引入死胡同，无法提供任何有用的信息。
- en: Law enforcement and private organizations are conducting online investigations
    as we speak. Law enforcement is looking for criminal activity, such as adults
    looking to sexually exploit children. Private organizations are vetting potential
    new hires, maybe conducting opposition research on a competitor, and institutes
    of higher learning are researching numbers for the incoming class. I am sure you
    have read about a job offer or an offer to attend a college that has been rescinded
    because they discovered historical online information where the user had posted
    derogatory or inflammatory opinions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 法律执行机构和私人组织正在进行在线调查。执法机构正在寻找犯罪活动，例如成年人试图性剥削儿童。私人组织则在筛选潜在的新员工，可能还在进行竞争对手的反对派研究，而高等教育机构则在研究即将入学的班级人数。我相信你也读到过有工作邀请或大学录取被撤销的案例，因为他们发现了用户曾在网上发布过贬低性或煽动性的言论。
- en: 'We will cover the following topics in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Undercover Investigations
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卧底调查
- en: Background Searches
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 背景搜索
- en: Preserving Online Communications
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保存在线通讯
- en: Undercover investigations
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 卧底调查
- en: What is an online investigation? Is it a set of resources, or is it a user’s
    activity in the digital world? An online investigation is a systematic search
    of the internet to identify, preserve, analyze, and report on information relevant
    to the subject of the investigation. Most of us are familiar with someone being
    fired for something they posted online. It could be an insensitive tweet, a TikTok
    video filmed at work, or a Facebook post that could be considered offensive.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是在线调查？它是一组资源，还是用户在数字世界中的活动？在线调查是对互联网进行系统性搜索，以识别、保存、分析并报告与调查主题相关的信息。我们大多数人都熟悉有人因为在线发布的内容而被解雇的事情。可能是一个不合时宜的推文，一个在工作中拍摄的TikTok视频，或者一条可能被视为冒犯的Facebook帖子。
- en: 'Consider, in 2020 and 2021, the following:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请考虑以下情况：2020年和2021年发生的事情：
- en: Maryland fired Arthur Love because of his posts on Facebook that supported Kyle
    Rittenhouse. Love was the Deputy Director for the state of Maryland’s Office of
    Community Initiatives. The firing was because the postings contained “divisive
    images and statements.” Love has since filed a lawsuit stating Maryland violated
    his rights, and he should not be punished for content created on his private time
    and personal social media accounts.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 马里兰州因阿瑟·洛夫在Facebook上支持凯尔·里滕豪斯的言论而解雇了他。洛夫曾是马里兰州社区倡导办公室的副主任。解雇的原因是他的帖子包含了“分裂性的图像和言论”。洛夫随后提起了诉讼，称马里兰州侵犯了他的权利，他不应因在私人时间和个人社交媒体账户上发布的内容而受到惩罚。
- en: “Eli,” a barista for Starbucks, was fired after they posted a video to the social
    media platform TikTok. The video’s subject included a skit on how the baristas
    wanted to respond to demanding customers. Eli stated that no customers were present
    for the filming, no company equipment was damaged, and the filming occurred after
    the store was closed. Starbucks responded and said “Eli” was fired because all
    employees are expected “to create a respectful, safe, and welcoming environment.”
    Starbucks further stated “Eli” “demonstrated behavior not aligned with Starbucks
    Mission Values by posting content on TikTok that shows partners mocking customers.”
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “Eli”，一名星巴克的咖啡师，在他们将一段视频发布到社交媒体平台TikTok后被解雇。视频的内容包括了一段小品，展示了咖啡师们如何回应挑剔的顾客。Eli表示，拍摄时没有顾客在场，未损坏任何公司设备，并且拍摄是在店铺关闭后进行的。星巴克回应称，Eli被解雇是因为所有员工都应当“创造一个尊重、安全和欢迎的环境”。星巴克进一步表示，Eli“通过在TikTok上发布内容，展示了与星巴克使命价值观不符的行为，该内容显示员工在嘲笑顾客。”
- en: The Third Circuit Court of Appeals stated that an employer could fire an employee
    based on social media posts. The case is “Ellis v. Bank of New York Mellon Corp.”
    The employee was fired after several postings advocating violence against protesters
    on her open Facebook account. Complaints were made to the employer about the postings.
    As a result, the bank conducted an internal investigation that included an employee
    interview. After the investigation, the bank terminated the employee for violating
    the bank’s Social Media Policy. The bank felt the posts were “offensive, demonstrated
    poor judgment, showed a lack of respect for others, and encouraged violent behavior.”
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三巡回上诉法院表示，雇主可以基于社交媒体帖子解雇员工。此案件为“Ellis诉纽约梅隆银行公司”。该名员工在其公开的Facebook账户上发布了几条支持对抗议者使用暴力的帖子，因此被解雇。雇主收到关于这些帖子的投诉后，进行了内部调查，并包括了对员工的面谈。调查结束后，银行因该员工违反了银行的社交媒体政策而解雇了她。银行认为这些帖子“具有攻击性，显示出糟糕的判断力，缺乏对他人的尊重，并鼓励暴力行为。”
- en: Open-source information can be a treasure trove of information relating to your
    investigation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 开源信息可以是与您调查相关的信息宝库。
- en: Michael Brazzell authored the book “Open-Source Intelligence Techniques,” which
    is an extensive deep dive into using the internet as a resource. I will be providing
    an overview, but if you want to get deep into the weeds, I recommend his work.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Michael Brazzell 编写了《开源情报技术》一书，该书深入探讨了如何将互联网作为资源。我将提供一个概述，但如果您想深入了解，我推荐阅读他的作品。
- en: Is information gathering an aspect of an undercover online investigation? Yes,
    absolutely. Is it possible for a non-law enforcement organization to conduct an
    undercover investigation, or is it just the purview of an agent of the government?
    No, it is not, commercial organizations conduct undercover online investigations
    for various reasons, such as opposition research on a competitor, an investigation
    into the theft of services, interacting with suspected “threat actor” to identify
    if the “threat actor” will target their organization, or any other reason, intending
    to protect the organization.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 信息收集是隐秘在线调查的一个方面吗？是的，绝对是。非执法机构是否可以进行隐秘调查，还是仅限于政府特工的职权范围？不，非执法机构也可以进行隐秘的在线调查，原因多种多样，比如对竞争对手的反向研究、调查服务盗窃、与嫌疑“威胁行为者”互动以确认他们是否会针对该组织，或出于任何其他保护组织的原因。
- en: Undercover platform
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐秘平台
- en: Preparation is essential to conduct an online undercover investigation.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 进行在线隐秘调查需要充分的准备。
- en: 'Before starting an undercover online investigation, the first consideration
    is the platform you will use when interacting with other users. Do you want to
    use your personal desktop/laptop, the organization’s equipment, or start fresh
    with an entirely new desktop/laptop? You will want to make sure, whichever option
    you choose, that the platform is wiped clean of any prior information that may
    lead to the true identity of the undercover operative or the organization. Make
    sure that there isn’t any:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始在线隐秘调查之前，首要考虑的是您将使用哪个平台与其他用户互动。您想使用个人的台式机/笔记本电脑、组织的设备，还是使用全新的台式机/笔记本电脑？无论您选择哪种方式，都要确保所选平台没有留下任何可能暴露隐秘调查员或组织真实身份的信息。确保没有以下内容：
- en: Spyware
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 间谍软件
- en: Malware
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恶意软件
- en: Tracking Cookies
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪Cookie
- en: Internet Cache
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络缓存
- en: If you have any of the above-listed items on your platform, when you are using
    your true identity, it is possible that that information could compromise your
    undercover identity.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的平台上有上述任何项目，当你使用真实身份时，这些信息可能会危及你的卧底身份。
- en: When deciding which platform to use, you will want to ensure that the platform
    helps support your undercover identity. For example, if your undercover identity
    is supposed to be an elite threat actor with skills using the **command-line interface**
    (**CLI**), but you only interact with other users using the **graphical user interface**
    (**GUI**) of Windows 10, this discrepancy could cause your credibility to be questioned.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在决定使用哪个平台时，你需要确保该平台能够支持你的卧底身份。例如，如果你的卧底身份应该是一个精通使用**命令行界面**（**CLI**）的精英威胁行为者，但你只通过Windows
    10的**图形用户界面**（**GUI**）与其他用户互动，那么这种不一致可能会导致你的可信度受到质疑。
- en: Another consideration is that if your undercover online activities result in
    an arrest or proceedings in an administrative or civil environment, the platform
    you use will be treated as evidence. If you do not adequately remove all the data
    relating to your true identity, it is possible that information could be used
    against you. While in a perfect world, the obvious answer is to use only new equipment,
    unfortunately, that is not the reality. When you use previously used equipment
    as your platform, you must reformat and reinstall the operating system and any
    applications needed for the undercover online investigation.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要考虑的因素是，如果你的在线卧底活动导致了逮捕或在行政或民事环境中的诉讼，你所使用的平台将作为证据。如果你没有充分删除所有与真实身份相关的数据，这些信息有可能会被用来对付你。虽然在一个理想的世界中，显而易见的答案是只使用全新的设备，但不幸的是，这并非现实。当你使用曾经使用过的设备作为平台时，必须重新格式化并重新安装操作系统及任何需要的应用程序，以进行卧底在线调查。
- en: Once you have completed the process, the undercover investigator must exclusively
    use the platform for the undercover online investigation.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 完成上述过程后，卧底调查员必须专门使用该平台进行卧底在线调查。
- en: You also want to ensure that your connection to the network is protected. For
    example, you will want to deploy an anti-malware/antivirus solution to monitor
    your platform and your connection to the network. In addition, you will want to
    use a **virtual private networking** (**VPN**) connection, which will allow you
    to obfuscate your location. The VPN will also encrypt your traffic from your platform
    to the destination, making it unreadable to anyone attempting to eavesdrop on
    your traffic. There are several free and paid VPN services you can use, along
    with the option of creating your own VPN.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要确保你的网络连接是安全的。例如，你需要部署反恶意软件/杀毒解决方案来监控你的平台和网络连接。此外，你还需要使用**虚拟私人网络**（**VPN**）连接，这将帮助你掩盖位置。VPN还会加密从平台到目的地的流量，使任何试图窃听你的流量的人无法读取。你可以使用多个免费的和付费的VPN服务，或者选择自己创建VPN。
- en: Another option to protect your online undercover identity is to use the onion
    network, also known as the Tor network. The Tor project is a non-profit organization
    whose mission is to “advance human rights and freedoms by creating and deploying
    free and open-source anonymity and privacy technologies, supporting unrestricted
    availability and use, and furthering their scientific and popular understanding.”
    The Tor project maintains the Tor network. The Tor network uses open-source software
    to create an overlay network enabled by volunteers. The Tor network allows users
    to maintain their anonymity by protecting their online activities. If the undercover
    operative uses or accesses the “dark web,” they will have to use the Tor network.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种保护你的在线卧底身份的方式是使用洋葱网络，也称为Tor网络。Tor项目是一个非营利组织，使命是“通过创建和部署自由和开源的匿名和隐私技术，支持无限制的可用性和使用，促进其科学和普及理解，从而推动人权和自由。”Tor项目维护着Tor网络。Tor网络使用开源软件创建一个由志愿者支持的覆盖网络。Tor网络帮助用户通过保护其在线活动来保持匿名。如果卧底人员需要使用或访问“暗网”，他们必须使用Tor网络。
- en: Once the platform has been created, the next step is to create the online persona
    of the undercover online investigator.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦平台创建完成，下一步是创建卧底在线调查员的网络身份。
- en: Online persona
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在线身份
- en: What is needed for an online persona? First, you are pretending to be another
    person, so you should have a similar online footprint to what the average user
    might have. You will want to ensure your undercover online persona will stand
    up to scrutiny.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个在线身份需要什么？首先，你需要假装是另一个人，因此你应该有一个与普通用户相似的在线足迹。你需要确保你的隐秘在线身份能够经得起审查。
- en: The first step in creating an undercover online persona is to create an email
    address. The obvious option is creating a free email account using a provider
    such as Gmail or Yahoo. Using a free provider will require providing an established
    email account or a non-voice over IP (VoIP) telephone account. In addition, some
    providers will allow you to create a disposable email address for verification
    purposes.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个隐秘的在线身份的第一步是创建一个邮箱地址。显而易见的选择是使用像 Gmail 或 Yahoo 这样的免费邮箱提供商。使用免费的提供商将需要提供一个已建立的邮箱账户或非语音
    IP（VoIP）电话账户。此外，某些提供商允许你创建一个临时邮箱地址用于验证目的。
- en: A disposable email address is a method of using a unique email address for online
    interactions. This method provides the advantage that if the address is compromised
    or used for illegal activity, the user may quickly cancel it without impacting
    other online interactions.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 临时邮箱地址是一种在在线互动中使用独特邮箱地址的方法。这种方法的优势在于，如果该地址被泄露或用于非法活动，用户可以快速取消它，而不会影响其他在线互动。
- en: 'You will find options for free and paid disposable accounts. The following
    is a sampling of disposable email providers:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你将会找到免费和付费的临时账户选项。以下是一些临时邮箱提供商的样本：
- en: Temp Mail [https://temp-mail.org/en/](https://temp-mail.org/en/)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Temp Mail [https://temp-mail.org/en/](https://temp-mail.org/en/)
- en: Guerrilla Mail [https://www.guerrillamail.com/](https://www.guerrillamail.com/)
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Guerrilla Mail [https://www.guerrillamail.com/](https://www.guerrillamail.com/)
- en: Tutanota [https://tutanota.com/](https://tutanota.com/)
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tutanota [https://tutanota.com/](https://tutanota.com/)
- en: ProtonMail [https://protonmail.com/](https://protonmail.com/)
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ProtonMail [https://protonmail.com/](https://protonmail.com/)
- en: 'The Guerrilla Mail interface is displayed below:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Guerrilla Mail 界面如下所示：
- en: '![](img/B18329_10_01.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18329_10_01.png)'
- en: 'Figure 10.1: Guerrilla Mail interface'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.1：Guerrilla Mail 界面
- en: Guerrilla Mail is a free service. When you go to the website, it will auto-generate
    a username, and then you can select the domain for the email account. There is
    also an option to create a “Scramble Address” to create an alias for the disposable
    email account.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Guerrilla Mail 是一个免费的服务。当你访问该网站时，它会自动生成一个用户名，然后你可以选择邮箱账户的域名。还有一个选项可以创建一个“Scramble
    Address”，用于为临时邮箱账户创建一个别名。
- en: The undercover online investigator may have to make purchases or transmit funds
    to the targets of the investigation. You would not want to use any financial resources
    that can be traced back to your true identity or identify the organization you
    are working for. Cryptocurrency is perfect to use in this environment and under
    these restrictions. Cryptocurrency uses an encrypted data string and is administrated
    through a blockchain. The blockchain will also serve as the “ledger, “tracking
    the transactions to include when the cryptocurrency is transferred to another
    party. You will not find a centralized infrastructure that maintains the cryptocurrency;
    it is the decentralized process that allows for its anonymity.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 隐秘的在线调查员可能需要进行购买或向调查目标传送资金。在这种情况下，你不希望使用任何可以追溯到你真实身份或标识你所工作的组织的金融资源。在这种环境下，且受到这些限制的情况下，加密货币是非常合适的选择。加密货币使用加密的数据字符串，并通过区块链进行管理。区块链还充当“账本”，记录交易，包括加密货币何时转移给另一方。你将不会找到一个集中式的基础设施来维持加密货币；它是去中心化的过程，这保证了其匿名性。
- en: Bitcoin is a decentralized, open-source, peer-to-peer virtual currency that
    started in 2009\. Some countries have accepted Bitcoin as legal tender, but mostly
    you will find a small amount of local and national governments using it in some
    capacity. Bitcoin has come to be recognized by the average consumer. And as a
    result, it is now being accepted by more and more organizations. A Bitcoin wallet
    is required to store the user’s Bitcoins. Several vendors provide digital wallets
    for users’ digital currencies. There are many digital currencies to choose from
    that are like Bitcoin. For example, in 2013, Billy Marcus and Jackson Palmer released
    Dogecoin. This is considered the first “meme coin” because they created it as
    a joke, making fun of the speculation by investors into cryptocurrency. The official
    logo of Dogecoin is the face of the Shiba Inu.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币是一种去中心化的、开源的、点对点的虚拟货币，始于2009年。一些国家已将比特币视为法定货币，但大多数情况下，只有少数地方和国家政府在某些程度上使用它。比特币已被普通消费者所认识，因此现在越来越多的组织开始接受它。存储用户比特币需要一个比特币钱包。许多供应商提供用户的数字货币钱包。有许多类似比特币的数字货币可以选择。例如，在2013年，Billy
    Marcus和Jackson Palmer发布了狗狗币。这被认为是第一个“表情币”，因为他们是开玩笑地创建它，用来讽刺投资者对加密货币的投机。狗狗币的官方标志是柴犬的面孔。
- en: Also available to the undercover online investigator is the world of **person-to-person**
    (**P2P**) transactions. These are typically money transfers through an application
    on a mobile device or home computer system. Some applications include Cash App,
    Venmo, and Zelle. These applications are usually associated with the user’s credit
    card or bank account.
  id: totrans-46
