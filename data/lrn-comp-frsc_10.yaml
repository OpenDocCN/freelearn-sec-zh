  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.15：True People Search – 结果（电子邮件）
- en: Towards the end of the report, (as shown below) you will find a listing of possible
    relatives, associates, and businesses. This information provides you with additional
    investigative avenues to either confirm or deny that this information is related
    to the subject of your investigation.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在报告的末尾（如下所示），你会找到可能的亲属、同事和商业信息列表。这些信息为你提供了额外的调查途径，帮助你确认或否定这些信息是否与正在调查的对象相关。
- en: '![](img/B18329_10_16.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B18329_10_16.png)'
- en: 'Figure 10.16: True People Search – results (possible)'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.16：True People Search – 结果（可能）
- en: There are many services available for you to conduct people searches. Far too
    many for me to include all of them in this book. As you become aware of which
    sites are available for people searches, you can start creating your list of people
    search engines that you prefer.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多可供你进行人员搜索的服务。太多了，我无法在本书中列出所有服务。随着你了解哪些网站提供人员搜索，你可以开始创建自己喜欢的人员搜索引擎列表。
- en: 'As I stated before, True People Search is one of the first people search engines
    I use. The following also provides information on the subject of your searches.
    There will be some overlap with the results; you’ll have to analyze the results
    to determine if the information that is being provided applies to the subject
    you’re investigating. Below are some of the additional people search engines that
    I have used in the past:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前所说，True People Search 是我使用的第一个人员搜索引擎之一。以下也会提供关于你搜索对象的信息。结果之间会有一些重叠；你需要分析这些结果，确定所提供的信息是否适用于你正在调查的对象。以下是我过去使用过的一些其他人员搜索引擎：
- en: Whitepages – [https://www.whitepages.com/](https://www.whitepages.com/)
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Whitepages – [https://www.whitepages.com/](https://www.whitepages.com/)
- en: ZabaSearch – [https://zabasearch.com/](https://zabasearch.com/)
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ZabaSearch – [https://zabasearch.com/](https://zabasearch.com/)
- en: People Search Now – [https://peoplesearchnow.com/](https://peoplesearchnow.com/)
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: People Search Now – [https://peoplesearchnow.com/](https://peoplesearchnow.com/)
- en: Spokeo – [https://www.spokeo.com/](https://www.spokeo.com/)
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spokeo – [https://www.spokeo.com/](https://www.spokeo.com/)
- en: Next, we will discuss how to preserve the aspects of your online investigation
    so that you may properly document your efforts and present your evidence in an
    administrative or judicial proceeding.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将讨论如何保存你在线调查的各个方面，以便你能够正确记录你的努力，并在行政或司法程序中提供证据。
- en: Preserving online communications
  id: totrans-145
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保存在线通信记录
- en: Did an investigation happen if you conducted the investigation and failed to
    document your efforts? Your ability to record your investigative efforts is as
    critical as the investigative states themselves. You have to document your efforts
    in the results. You must include those results which are positive as well as negative.
    When the online investigator is performing investigative activities, there must
    be documentation. This requirement requires you to either capture your efforts
    retroactively or in real time as it occurs.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你进行了调查，但未能记录你的努力，调查是否真的发生过？你记录调查努力的能力与调查本身同样关键。你必须在结果中记录你的努力，既包括积极的结果，也包括消极的结果。当在线调查员执行调查活动时，必须有文档记录。这个要求要求你要么追溯性地记录你的努力，要么在事情发生时实时记录。
- en: Screen captures are an effective method of capturing what is viewed on the display.
    However, the screenshot must focus on the artifact or behavior you capture for
    screen capture to be effective. What I mean is that when a screen capture is taken,
    the capture needs to focus on what is important. For example, capturing a desktop
    with six or seven windows open does not effectively communicate to a third party
    what is pertinent. Both macOS and Windows OS can natively capture what is displayed
    on the screen.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕截图是捕捉屏幕显示内容的有效方法。然而，截图必须聚焦于你所捕捉的物体或行为，才能使屏幕截图发挥作用。我的意思是，当进行屏幕截图时，捕捉的内容需要集中在重要的部分。例如，捕捉一个打开了六七个窗口的桌面并不能有效地向第三方传达重要信息。macOS
    和 Windows 操作系统都可以原生截取屏幕显示内容。
- en: With macOS, you can do a Spotlight Search by pressing the *command* key and
    *spacebar* (<Command> + <Spacebar>) at the same time (as shown below.)
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在 macOS 中，你可以通过同时按下*command*键和*空格键*（<Command> + <Spacebar>）来进行 Spotlight 搜索（如下所示）。
- en: '![Graphical user interface  Description automatically generated with medium
    confidence](img/B18329_10_17.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![图形用户界面 描述自动生成，信心中等](img/B18329_10_17.png)'
- en: 'Figure 10.17: Spotlight Search – “screenshot”'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.17：Spotlight 搜索 – “屏幕截图”
- en: With the Windows operating system, you have the Snipping Tool, which is being
    migrated to the new Snip and Sketch tool. Both tools provide the same functionality.
    Below is an example of the interface you may experience when using the Snipping
    Tool or the Snip and Sketch tool.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Windows 操作系统中，你可以使用截图工具，这个工具正在过渡到新的 Snip and Sketch 工具。这两个工具提供相同的功能。下面是你在使用截图工具或
    Snip and Sketch 工具时可能遇到的界面示例。
- en: '![Graphical user interface, application  Description automatically generated](img/B18329_10_18.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![图形用户界面，应用程序 描述自动生成](img/B18329_10_18.png)'
- en: 'Figure 10.18: MS Windows – Snipping Tool and Snip and Sketch'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.18：MS Windows – 截图工具和 Snip and Sketch
- en: Using video to record the screen as the events occur is also an option. Using
    a macOS-based system, you will have access to the free utility QuickTime Player.
    QuickTime Player can record video using a USB camera and create a screen recording
    of what is displayed by the monitor. If you are recording audio, make sure if
    you have any colleagues around that they know you are recording. It can be very
    frustrating 30 minutes into the recording when one of your coworkers lets out
    a loud expletive in the middle of your court exhibit.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，使用视频录制屏幕事件也是一个选择。在 macOS 系统中，你可以使用免费的实用工具 QuickTime Player。QuickTime Player
    可以使用 USB 摄像头录制视频，并创建一个显示器显示内容的屏幕录制。如果你正在录音，请确保如果周围有同事，他们知道你正在录制。录制进行到30分钟时，如果某个同事在你展示证据时突然大声骂脏话，这可能会非常令人沮丧。
- en: '![Graphical user interface, application  Description automatically generated](img/B18329_10_19.png)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![图形用户界面，应用程序 描述自动生成](img/B18329_10_19.png)'
- en: 'Figure 10.19: QuickTime Player menu'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.19：QuickTime Player 菜单
- en: When using Microsoft Windows, you can use the *Windows Key* + *Alt* + *R* to
    start screen recording. A small recording widget will appear. Repeat using the
    *Windows* *Key* + *Alt* + *R* to stop screen recording or left-click on the stop
    button on the widget. A notification will appear, *Game clip recorded*. The system
    will save the video in the user’s `Videos/Captures` folder.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 Microsoft Windows 时，你可以使用*Windows 键* + *Alt* + *R* 来启动屏幕录制。一个小的录制小部件会出现。再次使用*Windows
    键* + *Alt* + *R* 停止录制，或者左键点击小部件上的停止按钮。会出现一个通知，*游戏片段已录制*。系统会将视频保存在用户的`视频/捕获`文件夹中。
- en: The Edge browser can capture webpages. Using the keyboard, press on the *Control*,
    *Shift*, +*S* key to bring up the interface.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: Edge 浏览器可以截取网页。使用键盘按下*Control*、*Shift* 和 *S* 键来调出该界面。
- en: '![Graphical user interface, application  Description automatically generated](img/B18329_10_20.png)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![图形用户界面，应用程序 描述自动生成](img/B18329_10_20.png)'
- en: 'Figure 10.20: Edge browser capture menu'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.20：Edge 浏览器截图菜单
- en: Another option to save the data being displayed via the browser is the tool
    Hunchly ([https://www.hunch.ly/](https://www.hunch.ly/)). It is not uncommon for
    an online investigator to start with one tab open on their browser while working
    through the investigation. As the investigator finds additional investigative
    leads, additional tabs are then opened. Soon there are many tabs open from following
    the threads of the investigation. If the investigator did not take appropriate
    notes/documentation, it could be challenging to go back and accurately preserve
