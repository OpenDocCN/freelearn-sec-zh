- en: A digital option is Fake Caller ID ([https://fakecallerid.io](https://fakecallerid.io)),
    an application that you can use on either Apple or Android devices. The pricing
    for the service runs from $9.95 (60 credits) to $49.95 (350 credits). It allows
    the user to create a fake caller identification, change the user’s voice, record
    a call, and send a call directly to voicemail and international calling.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 一个数字化的选项是Fake Caller ID ([https://fakecallerid.io](https://fakecallerid.io))，这是一款可以在苹果或安卓设备上使用的应用程序。该服务的价格从$9.95（60积分）到$49.95（350积分）不等。它允许用户创建虚假的来电显示，改变用户的声音，录音通话，将来电直接转入语音信箱，以及国际电话服务。
- en: To record voice communications, law enforcement must get approval from a judicial
    official to intercept wire, oral, and electronic communications. Suppose you are
    not a member of law enforcement. In that case, you still have to determine whether
    the state (this is for the United States, your local jurisdiction may have different
    rules and regulations for recording voice communications) is a one-party or a
    two-party consent state. A one-party consent state only requires permission from
    a single party in the communication channel to consent to be recorded; a two-party
    consent state requires the consent of both parties in the communication channel
    to consent to be recorded. There are only 12 two-party consent states in the United
    States. There may be some specific requirements, depending on the state. For example,
    Oregon only requires one party to consent for electronic communications but requires
    two-party consent for in-person communications.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要录音通话，执法部门必须获得司法官员的批准，才能拦截电线、口头和电子通讯。假设你不是执法人员，在这种情况下，你仍然需要确定该州（这里是指美国，你所在的地方可能有不同的录音规定）是单方同意州还是双方同意州。单方同意州只需通讯渠道中的一方同意录音即可；双方同意州则要求通讯渠道中的双方都同意录音。美国仅有12个双方同意州。根据不同的州，可能有一些特定的要求。例如，俄勒冈州只要求一方同意电子通讯的录音，但要求面对面通讯时必须获得双方同意。
- en: If you have ever called a vendor or organization and received a message that
    they will record the call for training purposes, they consider your action of
    staying on the line to be consent. If you tell the organization’s representative
    that you decline to be recorded, they will quickly end the call.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经给供应商或组织打电话并收到提示称他们会录音以供培训使用的消息，他们会认为你保持通话即表示同意。如果你告诉组织的代表你不愿被录音，他们会迅速结束通话。
