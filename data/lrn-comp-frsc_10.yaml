- en: Mobile communications are next on the list to be anonymized. You can deploy
    several physical and digital methods to protect the true identity of the undercover
    investigator. Many pay-as-you-go cellular phone vendors offer a 1 to 3 months
    service plan, which sometimes will also include the mobile device. The communications
    company will usually bundle together voice and data services. For example, Mint
    Mobile ([https://www.mintmobile.com](https://www.mintmobile.com)) offers services
    for $15 a month. If a mobile device is needed, the monthly cost increases from
    $20 to $44 a month. You will have the option of receiving a OnePlus n200 phone,
    a Samsung Galaxy A02, or an Apple iPhone SE.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 移动通讯接下来也会被匿名化。你可以使用多种物理和数字方法来保护潜伏调查员的真实身份。许多按需付费的移动电话供应商提供1到3个月的服务计划，有时还包括移动设备。通讯公司通常会将语音和数据服务捆绑销售。例如，Mint
    Mobile ([https://www.mintmobile.com](https://www.mintmobile.com))提供每月$15的服务。如果需要移动设备，每月费用会增加到$20至$44之间。你可以选择接收OnePlus
