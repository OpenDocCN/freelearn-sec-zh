- en: You may not have all the information to identify the subject’s online persona
    and connect the online persona with the physical persona. For example, if the
    subject has a common last name, it will be challenging to differentiate one John
    Smith from another John Smith. However, identifying the target’s email address
    may allow you to distinguish between the potential millions of hits for the common
    name “John Smith.”
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能没有所有信息来识别目标的在线身份，并将其与实体身份连接起来。例如，如果目标有一个常见的姓氏，那么很难区分不同的约翰·史密斯。然而，识别目标的电子邮件地址可能帮助你从可能有数百万条结果的“约翰·史密斯”中区分出来。
- en: Even with an email address, you may not get any responses to your query. For
    example, suppose the subject of investigation is using the email address “`badguy27@yahoo.com`,”
