  zh: 伪装身份调查员还可以使用**个人对个人**（**P2P**）交易的世界。这通常是通过移动设备或家庭计算机系统上的应用程序进行的转账。一些应用程序包括Cash
    App、Venmo和Zelle。这些应用程序通常与用户的信用卡或银行账户相关联。
