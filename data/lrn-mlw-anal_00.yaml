- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The advancement of the computer and internet technology has changed our lives,
    and it has revolutionized the way the organizations conduct businesses. However,
    technology evolution and digitization has given rise to cybercriminal activities.
    The growing threat of cyberattacks on critical infrastructure, data centers, and
    private/public, defence, energy, government, and financial sectors poses a unique
    challenge for everyone from an individual to large corporations. These cyberattacks
    make use of malicious software (also known as Malware ) for financial theft, espionage,
    sabotage, intellectual property theft, and political motives.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机和互联网技术的进步改变了我们的生活，并且彻底改革了组织进行商业活动的方式。然而，技术的演变和数字化也带来了网络犯罪活动。对关键基础设施、数据中心以及私营/公共部门、国防、能源、政府和金融领域的网络攻击威胁日益增加，这给从个人到大公司各方都带来了独特的挑战。这些网络攻击利用恶意软件（也称为恶意程序）进行财务盗窃、间谍活动、破坏、知识产权盗窃和政治动机。
- en: With adversaries becoming sophisticated and carrying out advanced malware attacks,
    detecting and responding to such intrusions is critical for cybersecurity professionals.
    Malware analysis has become a must-have skill for fighting advanced malware and
    targeted attacks. Malware analysis requires a well-balanced knowledge of many
    different skills and subjects. In other words, learning malware analysis demands
    time and requires patience.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对手变得更加复杂并进行先进的恶意软件攻击，检测和响应此类入侵对于网络安全专业人员至关重要。恶意软件分析已成为应对高级恶意软件和定向攻击的必备技能。恶意软件分析需要对多种不同技能和学科有均衡的知识。换句话说，学习恶意软件分析需要时间并且需要耐心。
- en: This book teaches the concepts, tools, and techniques to understand the behavior
    and characteristics of Windows malware using malware analysis. This book starts
    by introducing you to basic concepts of malware analysis. It then gradually progresses
    deep into more advanced concepts of code analysis and memory forensics. To help
    you understand the concepts better, various real-world malware samples, infected
    memory images, and visual diagrams are used in the examples throughout the book.
    In addition to this, enough information is given to help you understand the required
    concepts, and wherever possible, references to additional resources are provided
    for further reading.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书教授了使用恶意软件分析来理解Windows恶意软件行为和特征的概念、工具和技术。本书首先介绍了恶意软件分析的基本概念，然后逐步深入到更高级的代码分析和内存取证概念。为了帮助你更好地理解这些概念，书中通过实际的恶意软件样本、感染的内存镜像和可视化图表来展示示例。此外，还提供了足够的信息来帮助你理解所需的概念，并且在可能的情况下，提供了额外资源的参考，以供进一步阅读。
- en: If you are new to the field of malware analysis, this book should help you get
    started, or if you are experienced in this field, this book will help enhance
    your knowledge further. Although you are learning malware analysis to perform
    a forensic investigation, to respond to an incident, or for fun, this book enables
    you to accomplish your goals.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是恶意软件分析领域的新手，本书应该能帮助你入门；如果你在该领域已有经验，本书将进一步提升你的知识。无论你是为了进行取证调查、响应事件，还是为了兴趣而学习恶意软件分析，本书都能帮助你实现目标。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: If you're an incident responder, cybersecurity investigator, system administrator,
    malware analyst, forensic practitioner, student, or a curious security professional
    interested in learning or enhancing your malware analysis skills, then this book
    is for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个事件响应人员、网络安全调查员、系统管理员、恶意软件分析员、取证专家、学生，或者是对学习或提高恶意软件分析技能感兴趣的安全专业人员，那么本书适合你。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_82), *Introduction
    to Malware Analysis*, introduces readers to the concept of malware analysis, types
    of malware analysis, and setting up an isolated malware analysis lab environment.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_82)，*恶意软件分析简介*，向读者介绍了恶意软件分析的概念、恶意软件分析的类型，以及如何建立一个隔离的恶意软件分析实验环境。'
- en: '[Chapter 2](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_368), *Static
    Analysis*, teaches the tools and techniques to extract metadata information from
    the malicious binary. It shows you how to compare and classify malware samples.
    You''ll learn how to determine various aspects of the binary  without executing
    it.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_368)，*静态分析*，教授从恶意二进制文件中提取元数据的工具和技术。它展示了如何比较和分类恶意软件样本。你将学习如何在不执行程序的情况下确定二进制文件的各个方面。'
- en: '[Chapter 3](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_522), *Dynamic
    Analysis*, teaches the tools and techniques to determine the behavior of the malware
    and its interaction with the system. You''ll learn how to obtain the network and
    host-based indicators associated with the malware.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_522)，*动态分析*，教授确定恶意软件行为及其与系统交互的工具和技术。你将学习如何获取与恶意软件相关的网络和主机指示器。'
- en: '[Chapter 4](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_584), *Assembly
    Language and Disassembly Primer*, gives a basic understanding of assembly language
    and teaches the necessary skills required to perform code analysis.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_584)，*汇编语言与反汇编基础*，提供汇编语言的基本理解，并教授进行代码分析所需的基本技能。'
- en: '[Chapter 5](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_676), *Disassembly
    Using IDA*, covers the features of *IDA Pro* Disassembler,  and you will learn
    how to use *IDA Pro* to perform static code analysis (Disassembly ).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_676)，*使用IDA反汇编*，介绍*IDA
    Pro*反汇编器的功能，你将学习如何使用*IDA Pro*进行静态代码分析（反汇编）。'
- en: '[Chapter 6](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_885), *Debugging
    Malicious Binaries*, teaches the technique of debugging a binary using *x64dbg* and *IDA
    Pro* debugger. You will learn how to use a debugger to control the execution of
    a program and to manipulate a program''s behavior.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_885)，*调试恶意二进制文件*，教授使用*x64dbg*和*IDA
    Pro*调试器调试二进制文件的技术。你将学习如何使用调试器控制程序的执行并操纵程序的行为。'
- en: '[Chapter 7](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_894), *Malware
    Functionalities and Persistence*, describes various functionalities of malware
    using reverse engineering. It also covers various persistence methods used by
    the malicious programs.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_894)，*恶意软件功能与持久性*，描述了使用逆向工程分析恶意软件的各种功能。还涉及恶意程序使用的各种持久性方法。'
- en: '[Chapter 8](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_985), *Code
    Injection and Hooking*, teaches common code injection techniques used by the malicious
    programs to execute malicious code within the context of a legitimate process.
    It also describes the hooking techniques used by the malware to redirect control
    to the malicious code to monitor, block, or filter an API''s output. You will
    learn how to analyze malicious programs that use code injection and hooking techniques.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_985)，*代码注入与挂钩*，教授恶意程序常用的代码注入技术，如何在合法进程中执行恶意代码。还介绍了恶意软件使用的挂钩技术，通过这些技术恶意代码能够重定向控制到恶意代码，以监控、阻止或过滤API的输出。你将学习如何分析使用代码注入和挂钩技术的恶意程序。'
- en: '[Chapter 9](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_1061), *Malware
    Obfuscation Techniques*, covers encoding, encryption, and packing techniques used
    by the malicious programs to conceal and hide information. It teaches different
    strategies to decode/decrypt the data and unpack the malicious binary.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_1061)，*恶意软件混淆技术*，涵盖恶意程序用来隐藏信息的编码、加密和包装技术。它教授了不同的策略来解码/解密数据并解包恶意二进制文件。'
- en: '[Chapter 10](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_1143), *Hunting
    Malware Using Memory Forensics*, teaches techniques to detect malicious components
    using memory forensics. You will learn various Volatility  plugins to detect and
    identify forensic artifacts in memory.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_1143)，*使用内存取证狩猎恶意软件*，介绍了使用内存取证检测恶意组件的技术。你将学习使用不同的Volatility插件来检测和识别内存中的取证痕迹。'
- en: '[Chapter 11](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_1250), *Detecting
    Advanced Malware Using Memory Forensics*, teaches the stealth techniques used
    by advanced malware to hide from forensic tools. You will learn to investigate
    and detect user mode and kernel mode rootkit components.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](https://cdp.packtpub.com/learning_malware_analysis/wp-admin/post.php?post=1200&action=edit#post_1250)，*使用内存取证检测高级恶意软件*，介绍了高级恶意软件用来躲避取证工具的隐匿技巧。你将学习如何调查和检测用户模式和内核模式的根工具组件。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要最大化利用本书
- en: Knowledge of programming languages such as C and Python would be helpful (especially
    to understand the concepts covered in chapters 5, 6, 7, 8, and 9). If you have
    written few lines of code and have a basic understanding of programming concepts,
    you’ll be able to get the most out of this book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉编程语言，如C和Python，将会有所帮助（特别是理解第5、6、7、8和9章中涵盖的概念）。如果你写过一些代码，并对编程概念有基本了解，你将能够最大化地利用本书。
- en: If you have no programming knowledge, you will still be able to get the basic
    malware analysis concepts covered in chapters 1, 2, and 3*.* However, you may
    find it slightly difficult to understand the concepts covered in the rest of chapters.
    To get you to speed, sufficient information and additional resources are provided
    in each chapter. You may need to do some additional reading to fully understand
    the concepts.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有编程知识，仍然可以理解第1、2和3章中涵盖的基本恶意软件分析概念。*然而*，你可能会觉得理解其余章节中的概念稍显困难。为了帮助你赶上进度，每章都提供了足够的信息和额外的资源，你可能需要额外阅读以完全理解这些概念。
- en: Download the color images
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/LearningMalwareAnalysis_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/LearningMalwareAnalysis_ColorImages.pdf).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个PDF文件，包含本书中使用的截图/图表的彩色图像。你可以在此下载： [https://www.packtpub.com/sites/default/files/downloads/LearningMalwareAnalysis_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/LearningMalwareAnalysis_ColorImages.pdf)。
- en: Conventions used
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: used for code examples, folder names, filenames, registry key
    and values, file extensions, pathnames, dummy URLs, user input, function names,
    and Twitter handles. Here is an example: "Mount the downloaded `WebStorm-10*.dmg`
    disk image file as another disk in your system."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：用于代码示例、文件夹名称、文件名、注册表键和值、文件扩展名、路径名、虚拟URL、用户输入、函数名称和Twitter账号。例如：“将下载的`WebStorm-10*.dmg`磁盘映像文件作为系统中的另一个磁盘挂载。”'
- en: 'Any command-line input is highlighted in bold, and the example is as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入都会以粗体突出显示，示例如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of code or output,
    the relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对特定代码或输出部分的注意时，相关的行或项会以粗体显示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '*Italics*:  Used for a new term, an important word, or words, malware name,
    and keyboard combinations. Here is an example: press *Ctrl + C* to copy'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*斜体*：用于新术语、重要单词或词组、恶意软件名称以及键盘组合。示例：按*Ctrl + C*复制'
- en: 'Screen Text: Words in menus or dialog boxes appear in the text like this. Here
    is an example: Select System info from the Administration panel.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕文本：菜单或对话框中的文字会像这样出现在正文中。示例：从管理面板中选择“系统信息”。
- en: Warnings or important notes appear like this.Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式出现。提示和技巧会以这种方式出现。
- en: Get in touch
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: Email `feedback@packtpub.com` and mention the book title
    in the subject of your message. If you have questions about any aspect of this
    book, please email us at `questions@packtpub.com`.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请通过电子邮件`feedback@packtpub.com`与我们联系，并在邮件主题中提到书名。如果你对本书的任何内容有疑问，请发送邮件至`questions@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
