  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。阅读并使用本书后，为什么不在您购买书籍的网站上留下您的评论呢？潜在读者可以看到并参考您的公正意见来做出购买决策，我们也能了解您对我们产品的看法，而我们的作者也能看到您对其书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packtpub.com](https://www.packtpub.com/).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 若想了解更多有关Packt的信息，请访问 [packtpub.com](https://www.packtpub.com/)。
