- en: Summary
  id: totrans-165
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter has gone through the many ways in which a system can be compromised.
    It has discussed ways in which a hacker can compromise an operating system and
    explained the tools that can be used to deploy payloads against a vulnerable target.
    It has looked at the ways in which remote systems are hacked, and has also explained
    common methods used to hack into web-based systems. We have also discussed the
    use of phishing, vulnerability exploitation, zero-day attacks, and the most common
    software used for compromising systems. The chapter has also given you alternatives
    to the tools that are discussed.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 本章讨论了系统被攻破的多种方式。它探讨了黑客如何破坏操作系统，并解释了可用于针对易受攻击目标部署有效载荷的工具。它还研究了远程系统是如何被攻破的，并解释了入侵基于Web的系统的常见方法。我们还讨论了钓鱼攻击、漏洞利用、零日攻击以及用于攻破系统的最常见软件。本章还为您提供了与所讨论的工具的替代方案。
- en: The next chapter will be on lateral movement and will discuss the ways hackers
    move around a system once they have compromised it. The chapter will talk about
    how the attackers find their way to other parts of the system, how they avoid
    detection, and will then focus on the ways hackers perform lateral movement.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 下一章将讨论横向移动，重点介绍黑客在攻破系统后如何在系统中移动。该章将讨论攻击者如何找到进入系统其他部分的路径，如何避免被检测，并进一步讲解黑客执行横向移动的方式。
