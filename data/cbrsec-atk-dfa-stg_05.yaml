- en: Analyzing current trends
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分析当前趋势
- en: 'Over time, hackers have proven to cyber security experts that they can be persistent,
    more creative, and increasingly sophisticated with their attacks. They have learned
    how to adapt to changes in the IT landscape so that they can always be effective
    when they launch attacks. Even though there is no Moore''s law, or its equivalent
    in the context of cyberattacks, it can be said that hacking techniques become
    more sophisticated each year. In the last few years, there has been an observed
    trend in terms of the preferred attacks and modes of execution. These include:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，黑客已经向网络安全专家证明，他们的攻击变得更加持久、富有创意并且日益复杂。他们学会了如何适应IT环境的变化，以便在发起攻击时始终保持有效。尽管没有摩尔定律，或者在网络攻击的背景下没有类似的规律，但可以说，黑客技术每年都在变得更加复杂。在过去的几年里，关于首选攻击方式和执行模式有了一些明显的趋势。这些趋势包括：
- en: Extortion attacks
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勒索攻击
- en: 'Previously, in most instances, hackers have been getting revenues for selling
    stolen data from companies. However, in the last three years, they have been seen
    using another tactic: extorting money directly from their victims. They may either
    hold computer files to ransom or threaten to release damaging information about
    a victim to the public. In both instances, they request money to be paid before
    a certain deadline expires. One of the most famous extortion attempts is the WannaCry
    ransomware that came about in May 2017\. The WannaCry ransomware infected hundreds
    of thousands of computers in over 150 countries. From Russia to the US, whole
    organizations were brought to a halt after users were locked out of their data,
    which had been encrypted. The ransomware attempted to extort users by asking for
    $300 to be paid to a Bitcoin address within 72 hours, after which the amount would
    double. There was also a stern warning of having files locked permanently if payment
    was not made within 7 days.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 之前，在大多数情况下，黑客通过出售企业被窃取的数据赚取收入。然而，在过去三年中，黑客们开始使用另一种策略：直接从受害者那里勒索钱财。他们可能会将计算机文件作为人质，或者威胁公开泄露关于受害者的有害信息。在这两种情况下，他们都要求在某个截止日期前支付赎金。最著名的勒索尝试之一是2017年5月爆发的WannaCry勒索病毒。WannaCry勒索病毒感染了150多个国家的数十万台计算机。从俄罗斯到美国，整个组织在用户被锁定加密数据后陷入停顿。勒索病毒要求受害者在72小时内支付300美元到一个比特币地址，否则赎金将翻倍。如果未在7天内付款，还会有严厉的警告，文件将被永久锁定。
- en: WannaCry reportedly only made $50,000 since a kill switch was discovered in
    its code. However, it had the potential to do lots of damage. Experts say that
    if the code did not include a kill switch, the ransomware would either still be
    around or would have claimed many computers. Shortly after WannaCry was mitigated,
    a new ransomware was reported. The ransomware hit computers in Ukraine, which
    were reported to be in the range of the tens of thousands. Russia was also affected,
    with computers used to monitor the Chernobyl nuclear plant being compromised,
    causing employees on-site to fall back to the noncomputerized monitoring means
    such as observation. Some companies in the US and Australia were also affected.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 据报道，由于其代码中包含了一个“杀死开关”，WannaCry勒索病毒仅赚取了50,000美元。然而，它有潜在的巨大破坏力。专家表示，如果代码中没有“杀死开关”，该勒索病毒可能至今仍在传播，或者已经导致许多计算机被感染。在WannaCry得到缓解后不久，一种新的勒索病毒被报告出现。该勒索病毒袭击了乌克兰的计算机，受影响的数量据报道在几万台左右。俄罗斯也受到影响，用于监控切尔诺贝利核电站的计算机被攻击，导致现场工作人员不得不转而使用非计算机化的监控方式，例如观察。一些美国和澳大利亚的公司也受到了影响。
- en: Prior to these international incidents, there had been local and isolated cases
    of ransomware at different companies. Apart from ransomware, hackers have been
    extorting money by threatening to hack sites. The Ashley Madison incident is a
    good example of this type of extortion. After failed extortion attempts, hackers
    exposed the user data of millions of people. The owners of the website did not
    take the threats that hackers had made seriously, and therefore did not pay up
    or shut down the website as they had been ordered. Hackers actualized their threats
    when they publicly released details of users that had registered on the site.
    Some of these people had registered using work details, such as work emails. In
    July, it was confirmed that the company offered to pay a total of $11 million
    to compensate for the exposure of 36 million users. A similar extortion case faced
    a United Arab Emirates bank called Sharjah in 2015\. The hacker held the user
    data to ransom and demanded a payment of $3 million from the bank. The hacker
    periodically released some of the user data on Twitter after a number of hours.
    The bank also downplayed the threats, and even had Twitter block the account he
    had been using. This reprieve was short-lived as the hacker created a new account,
    and in an act of vengeance released the user data which contained personal details
    of the account owners, their transactions, and details of the entities that they
    had transacted with. The hacker even reached out to some of the users via text.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些国际事件发生之前，已经有不同公司出现了本地和孤立的勒索病毒事件。除了勒索病毒外，黑客还通过威胁攻击网站进行勒索。Ashley Madison事件就是这一类型勒索的一个典型例子。在勒索未成功后，黑客曝光了数百万人的用户数据。网站的所有者没有认真对待黑客的威胁，因此没有支付赎金，也没有按照要求关闭网站。黑客在公开发布注册在该网站上的用户详情后，实际履行了他们的威胁。一些用户使用工作信息注册，例如工作邮箱。7月，公司确认已提出支付1100万美元，以赔偿3600万用户的数据泄露。2015年，阿联酋一家名为Sharjah的银行也面临了类似的勒索案件。黑客将用户数据作为勒索目标，要求银行支付300万美元。黑客在数小时后定期在Twitter上发布一些用户数据。银行也淡化了这些威胁，甚至让Twitter封锁了他所用的账户。然而，这一暂时的缓解很快被打破，黑客创建了一个新账户，并出于报复发布了包含账户持有者个人信息、交易记录以及他们与之交易的实体细节的用户数据。黑客甚至通过短信联系了一些用户。
- en: These incidents show that extortion attacks are on the rise and are becoming
    preferred by hackers. Hackers are getting into systems with a goal of copying
    as much data as possible and then successfully holding it to ransom for huge amounts
    of money. Logistically, this is viewed as simpler than trying to sell off stolen
    data to third parties. Hackers are also able to negotiate for more money as the
    data they hold is more valuable to owners than it is to third parties. Extortion
    attacks such as ransomware have also become effective since there is hardly any
    decryption workaround, other than having to pay up.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些事件表明勒索攻击正在上升，并且已成为黑客的首选手段。黑客通过入侵系统，目标是尽可能多地复制数据，然后成功将其勒索赎金，金额巨大。从后勤角度来看，这被认为比将盗取的数据转售给第三方更简单。黑客还能够通过谈判获取更多赎金，因为他们所持有的数据对数据所有者的价值高于对第三方的价值。像勒索病毒这样的勒索攻击也变得更加有效，因为几乎没有解密的解决办法，除非支付赎金。
- en: Data manipulation attacks
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据篡改攻击
- en: Another visible trend in the way that hackers compromise systems is through
    the manipulation of data instead of deleting or releasing it. This is because
    such attacks compromise the integrity of data. There is no agony that hackers
    can cause to a target that is greater than making it distrust the integrity of
    its own data. Data manipulation can be trivial, at times changing just a single
    value, but the consequences can be far-reaching. Data manipulation is often difficult
    to detect and hackers might even manipulate data in backup storage to ensure that
    there is no recovery. In one real-world example, Chinese spies have been known
    to attack US defense contractor networks to steal blueprints. It is, (22) however,
    feared that they might have also been manipulating the data used by the contractors.
    This might, in turn, sabotage the integrity of weapons supplied to the US or introduce
    changes in the ways they operate such that third parties could have a level of
    control too.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客入侵系统的另一个明显趋势是通过操控数据而不是删除或释放数据。这是因为这种攻击破坏了数据的完整性。没有什么比让目标不再信任自己数据的完整性更能给其带来痛苦的了。数据操控有时可能非常简单，仅改变一个值，但其后果可能深远。数据操控通常很难被检测到，黑客甚至可能操控备份存储中的数据，确保无法恢复。在一个真实的案例中，已知中国间谍曾攻击美国防承包商的网络窃取蓝图。然而，（22）人们担心他们可能还操控了承包商使用的数据。这可能反过来破坏美国供应的武器的完整性，或者改变它们的运作方式，从而使第三方也能拥有一定的控制权。
- en: Data manipulation is said to be the next stage of cybercrime, and it is anticipated
    that there will be many more cases of it in the near future. US industries have
    been said to be unprepared for these kinds of attack. Cybersecurity experts have
    been warning of imminent threats of manipulation attacks on health care, financial,
    and government data. This is because hackers have previously, and are still able
    to, steal data from industries and government institutions including the FBI.
    A slight escalation of these attacks would have greater consequences on all organizations.
    For example, for an institution such as a bank, data manipulation could be catastrophic.
    It is plausible that hackers can break into a bank system, access the database
    and make changes before proceeding to implement the same changes on the bank's
    backup storage. It may sound far-fetched, but with insider threats, this can easily
    happen. If the hackers are able to manipulate both the actual and backup databases
    to show different values as customer balances, there would be chaos. Withdrawals
    could be suspended, and it would take the bank months, or even years, to determine
    the actual customer balances.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据操控被认为是网络犯罪的下一个阶段，预计未来会有更多此类案件。美国各行业被认为尚未为这种攻击做好准备。网络安全专家已警告即将到来的医疗、金融和政府数据操控攻击的威胁。这是因为黑客之前曾经，并且仍然能够，从各行业和政府机构窃取数据，包括联邦调查局。若这些攻击稍有升级，将对所有组织造成更大后果。例如，对于像银行这样的机构，数据操控可能会带来灾难性后果。可以想象，黑客能突破银行系统，访问数据库并进行更改，然后再对银行的备份存储实施相同的更改。听起来可能牵强，但在内部威胁的情况下，这很容易发生。如果黑客能够操控实际数据库和备份数据库，以显示不同的客户余额值，后果将是混乱的。提款可能会被暂停，银行可能需要数月甚至数年才能确定实际的客户余额。
- en: These are the types of attacks that hackers will be looking at in the future.
    Not only will they cause anguish to users, they will also enable hackers to demand
    more money to return data to its correct state. It is convenient for them that
    many organizations are not paying close enough attention to the security of their
    own databases. Data manipulation attacks could also be used to provide misinformation
    to the masses. This is a problem that publicly traded companies should be worried
    about. A good example is when hackers were able to hack into the official Twitter
    account of The Associated Press and tweet a news story that the Dow had dropped
    by 150 points. The impact of this was an actual deflation of the Dow by an estimated
    $136 billion. As seen, this is an attack that can affect any company and hurt
    its profits.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些就是黑客未来将关注的攻击类型。这些攻击不仅会给用户带来痛苦，还将使黑客能够要求更多的钱来恢复数据的正确状态。对他们来说，许多组织并没有足够重视自己数据库的安全性，这使得他们的任务更加容易。数据操控攻击还可能被用来向大众提供虚假信息。这是上市公司应当关注的问题。一个好的例子是黑客曾成功入侵《美联社》官方推特账户，并发布一条新闻，称道琼斯指数下跌了150点。其影响是道琼斯实际缩水了约1360亿美元。如前所述，这是一种可以影响任何公司的攻击，并且损害其利润。
- en: There are many people who have motives, especially competitors, to bring down
    other companies in whichever way possible. There is a great concern of the level
    of unpreparedness of most businesses in protecting the integrity of their data.
    Most organizations depend on automated backups, but do not go the extra step of
    ensuring that the data stored has not been manipulated. This small act of laziness
    is easily exploitable by hackers. Predictions are that unless organizations pay
    attention to the integrity of their data, data manipulation attacks will increase
    rapidly.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人，特别是竞争对手，有动机通过任何可能的方式打击其他公司。大多数企业在保护数据完整性方面的准备工作不足，令人非常担忧。大多数组织依赖自动备份，但并未采取额外步骤确保存储的数据未被篡改。这种小小的懒惰行为很容易被黑客利用。预测表明，除非组织重视数据完整性，否则数据篡改攻击将迅速增加。
- en: IoT device attacks
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 物联网设备攻击
- en: This is an emerging and rapidly growing technology, where hackers are targeting
    **Internet of Things** (**IoT**) devices available, from smart home appliances
    to baby monitors. The IoT is going to see an increase in connected cars, sensors,
    medical devices, lights, houses, power grids, and monitoring cameras, among many
    other things. Since the market-wide spread of IoT devices, a few attacks have
    already been witnessed. In most of them, the attacks were aimed at commandeering
    large networks made up of these devices to execute even larger attacks. Networks
    of CCTV cameras and IoT lights have been used to cause **distributed denial of
    service** (**DDoS**) attacks against banks and even schools.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一项新兴且快速增长的技术，黑客正瞄准各种**物联网**（**IoT**）设备，从智能家电到婴儿监视器。物联网将看到更多连接的汽车、传感器、医疗设备、照明、房屋、电网以及监控摄像头等设备的增加。自物联网设备在市场广泛传播以来，已经出现了一些攻击事件。在大多数事件中，攻击的目标是控制由这些设备组成的大型网络，以执行更大规模的攻击。CCTV监控摄像头和物联网灯光的网络曾被用来对银行甚至学校发起**分布式拒绝服务攻击**（**DDoS**）。
- en: Hackers are exploiting the huge numbers of these devices to concentrate efforts
    at generating voluminous illegitimate traffic capable of taking down the servers
    of organizations that offer online services. These will retire botnets that have
    been made of unsuspicious user computers. This is because IoT devices are easier
    to access, are already available in large numbers, and are not adequately protected.
    Experts have warned that most IoT devices are not secure and most of the blame
    has fallen on the manufacturers. In a rush to capitalize on the profits that this
    new technology has, many manufacturers of IoT products have not been prioritizing
    the security of their devices. Users, on the other hand, are lazy, and experts
    say that most users leave IoT devices with their default security configurations.
    With the world heading towards the automation of many tasks through IoT devices,
    cyberattackers will have many pawns to play around with, meaning IoT-related attacks
    could increase rapidly.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客正在利用这些设备的大量存在，集中精力生成大量非法流量，足以瘫痪提供在线服务的组织的服务器。这些攻击将淘汰由无害用户计算机组成的僵尸网络。原因在于物联网设备更容易被访问，且数量庞大，且保护不足。专家警告称，大多数物联网设备并不安全，主要的责任归咎于制造商。在急于从这一新技术中获利的过程中，许多物联网产品制造商并未优先考虑设备的安全性。而另一方面，用户往往懒于管理，专家表示，大多数用户仍然保持物联网设备的默认安全设置。随着世界向通过物联网设备实现许多任务自动化的方向发展，网络攻击者将有许多“棋子”可以操作，这意味着与物联网相关的攻击可能会迅速增加。
- en: Backdoors
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 后门
- en: In 2016, one of the leading network device manufacturers, Juniper Networks,
    found that some of its firewalls had firmware that contained backdoors installed
    by hackers. The backdoors enabled hackers to decrypt traffic flowing through the
    firewalls. It clearly meant that the hackers wanted to infiltrate organizations
    that had bought firewalls from the company. Juniper Networks said that such a
    hack could only have been actualized by a government agency with enough resources
    to handle traffic flowing in and out of many networks. The **National Security
    Agency** (**NSA**) was put in the spotlight since the backdoor had similarities
    to another one that was also attributed to the agency. Although it is unclear
    who was actually responsible for the backdoor, the incident brings up a big threat.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，领先的网络设备制造商之一，Juniper Networks，发现其部分防火墙的固件中存在黑客安装的后门。这些后门使得黑客能够解密通过防火墙流动的流量。这显然意味着黑客想要渗透那些购买了该公司防火墙的组织。Juniper
    Networks表示，这种攻击只有具备足够资源来处理进出多个网络的流量的政府机构才能实现。**国家安全局**（**NSA**）成为焦点，因为这个后门与另一个也被归因于该机构的后门相似。尽管目前还不清楚到底是谁真正负责了这个后门，但这一事件揭示了一个巨大的威胁。
- en: Hackers seem to be adopting the use of backdoors. This is being actualized by
    compromising one of the companies in the supply chain that delivers cyber-related
    products to consumers. In the discussed incident, the backdoor was planted at
    the manufacturer's premises, and therefore any organization that bought a firewall
    from them was infiltrated by the hacker. There have been other incidents where
    backdoors have been delivered embedded in a software. Companies selling legitimate
    software on their websites have also become targets for hackers. Hackers have
    been inserting codes to create backdoors into legit software in a manner that
    the backdoor will be harder to find. It is one of the adaptations that hackers
    are having to take due to the evolution of cybersecurity products. Since these
    types of backdoor are hard to find, it is expected that they will be extensively
    used by hackers in the near future.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客似乎开始采用使用后门的方式。这是通过破坏提供网络安全产品的供应链中的一家公司来实现的。在讨论的事件中，后门被植入到制造商的场所，因此任何购买了该厂商防火墙的组织都被黑客渗透。还有其他事件表明，后门通过嵌入在软件中的方式进行传播。那些在自己网站上销售合法软件的公司也成为了黑客的目标。黑客通过在合法软件中插入代码来创建后门，使得后门更难被发现。这是黑客在网络安全产品不断发展的背景下所做的一种适应。由于这些类型的后门难以发现，因此预计它们将在不久的将来被黑客广泛使用。
- en: Mobile device attacks
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 移动设备攻击
- en: According to a leading cybersecurity company called Symantec, there has been
    a gradual increase in malicious activity targeting mobile devices. The most targeted
    **operating system** (**OS**) is Android, since it has the highest number of users
    so far. However, the OS has been making several security improvements in its architecture,
    making it more difficult for hackers to infect devices running on it. The cybersecurity
    company says that out of the total number of Android-based devices that have been
    installed, it has blocked about 18 million attacks in 2016 alone. This was double
    the number of attacks blocked in 2015, where it reported only 9 million attack
    attempts. The security company also reported that there was a rise in the growth
    of mobile malware. It is believed that these will become more prevalent in the
    future. The malware it noted was that of generated fraudulent click adverts and
    those that downloaded ransomware onto mobile phones.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 根据一家领先的网络安全公司——赛门铁克（Symantec）的说法，针对移动设备的恶意活动呈逐渐增加的趋势。最常被攻击的**操作系统**（**OS**）是安卓，因为它至今拥有最多的用户。然而，安卓操作系统在其架构中做出了多个安全改进，这使得黑客更难感染运行该系统的设备。该网络安全公司表示，在已安装的安卓设备总数中，仅在2016年，它就阻止了大约1800万次攻击。这是2015年阻止的攻击次数的两倍，2015年仅报告了900万次攻击尝试。该安全公司还报告说，移动恶意软件的增长有所上升。人们认为这些恶意软件将在未来变得更加普遍。它指出的恶意软件包括生成虚假点击广告的恶意软件和那些将勒索病毒下载到手机上的恶意软件。
- en: One particular case of malware was one that actually sent premium messages on
    victim's phones and therefore generated revenues for its makers. There were also
    detections of malware used to steal personal information from their victims' devices.
    Since mobile device attacks are presumably doubling every year, Symantec may report
    over 30 million attack attempts in its 2017 report. The increase in mobile phone
    attacks is attributed to the low level of protection that users afford their smartphones.
    While people are willing to ensure that they have an antivirus program running
    on their computers, most smartphone users are unconcerned about attacks that hackers
    can carry out on their devices. Smartphones have browsers and web-supported apps
    that are vulnerable to scripting attacks, and they are also exploitable through
    the man-in-the-middle attack. In addition, new attacks are emerging; in September
    2017, zero-day vulnerabilities were discovered. One of these was BlueBorne, which
    can take over any Bluetooth-enabled device and infect it with malware.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一种特殊的恶意软件曾经通过受害者手机发送高级收费短信，从而为其制造者创造了收入。此外，还有恶意软件被用来窃取受害者设备上的个人信息。由于手机设备的攻击预计每年都在翻倍，赛门铁克可能在其2017年报告中报告超过3000万次的攻击尝试。手机攻击的增加归因于用户对智能手机的保护程度较低。虽然人们愿意确保他们的计算机上运行着杀毒程序，但大多数智能手机用户对黑客可能对其设备发动的攻击并不关心。智能手机有浏览器和支持网页的应用程序，这些程序容易受到脚本攻击，而且还容易通过中间人攻击被利用。此外，新的攻击形式不断涌现；2017年9月，发现了多个零日漏洞。其中之一是BlueBorne，它可以接管任何启用蓝牙的设备并将其感染恶意软件。
- en: Hacking everyday devices
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 攻击日常设备
- en: There has been a growing focus of hackers to nonobvious targets in corporate
    networks, which to other people, seem to be harmless and therefore are not accorded
    any type of security. These are peripherals such as printers and scanners, preferably
    those that have been assigned an IP address for the purposes of sharing. Hackers
    have been hacking into these devices, and in particular printers, since modern
    printers come with an inbuilt memory function and only basic security features.
    The most common security features include password authentication mechanisms.
    However, these basic security measures are not enough to deter motivated hackers.
    Hackers have been using printers for corporate espionage by gathering the sensitive
    data that users send to be printed. Printers have also been used as entry points
    into otherwise secure networks. Hackers can easily hack into a network using an
    unsecured printer instead of using the more difficult way of having to compromise
    a computer or server within a network.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客们越来越关注企业网络中一些不太显眼的目标，这些目标在其他人看来似乎无害，因此并未受到任何形式的安全保护。这些设备通常是外设，如打印机和扫描仪，尤其是那些为了共享目的被分配了IP地址的设备。黑客们一直在攻击这些设备，特别是打印机，因为现代打印机都内建了内存功能，且只有基本的安全功能。最常见的安全功能包括密码认证机制。然而，这些基本的安全措施不足以阻止有动机的黑客。黑客们通过窃取用户发送的敏感数据来进行企业间谍活动。打印机也曾被用作进入本应安全的网络的切入点。黑客可以通过攻击一个未加密的打印机轻松入侵网络，而不必采用更为复杂的方式，像是突破网络中的计算机或服务器。
- en: In a recent shocking exposé by WikiLeaks, it was alleged that the NSA has been
    hacking Samsung smart TVs. An exploit codenamed "Weeping Angel" was leaked and
    found to exploit the always-on voice command system of Samsung smart TVs to spy
    on people in a room by recording their conversations and transmitting them to
    a **Central Intelligence Agency** (**CIA**) server. This has drawn criticism directed
    at both Samsung and the CIA. Users are now complaining to Samsung about the voice
    command feature since it puts them inherently at risk of being spied on by anyone.
    A hacking group called the Shadow Brokers has also been leaking NSA exploits,
    which other hackers have been using to make dangerous malware. It may only be
    a matter of time before the group releases the exploit for Samsung TVs, and this
    could see cyberattackers start hacking similar devices that use voice commands.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在维基解密最近的一次震惊曝光中，声称美国国家安全局（NSA）一直在攻击三星智能电视。一个名为“Weeping Angel”的漏洞被泄露出来，并被发现利用三星智能电视始终开启的语音命令系统来窃听房间内的对话，并将这些对话记录发送到**中央情报局**（**CIA**）的服务器。这引起了对三星和中央情报局的批评。用户们现在开始抱怨三星的语音命令功能，因为它使得任何人都可能利用这一功能窃听他们的对话。一个名为“Shadow
    Brokers”的黑客团体也开始泄露NSA的漏洞，其他黑客正在利用这些漏洞制作危险的恶意软件。这个团体可能很快会公开针对三星电视的漏洞，而这可能导致网络攻击者开始攻击类似的使用语音命令的设备。
- en: There is also a risk that hackers will target home devices more frequently,
    provided that they are connected to the internet. This is in an attempt to grow
    botnet networks using devices other than computers. Noncomputing devices are easier
    to hack into and commandeer. Most users are careless and leave network-connected
    devices at their default configurations with the passwords supplied by manufacturers.
    There is a growing trend of hacking into such devices, whereby attackers are able
    to take over hundreds of thousands of them and use them in their botnets.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客针对家庭设备的攻击风险也在增加，前提是这些设备连接到了互联网。这是为了通过使用非计算机设备来扩展僵尸网络。非计算设备更容易被黑客攻破并被控制。大多数用户不注意，仍然使用设备的默认配置，且保留了厂商提供的密码。黑客入侵此类设备的趋势正在增长，攻击者能够接管成千上万的设备，并将其纳入僵尸网络。
- en: Hacking the cloud
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 攻击云端
- en: 'One of the fastest growing technologies today is the cloud. This is because
    of its incomparable flexibility, accessibility, and capacity. However, cybersecurity
    experts have been warning that the cloud is not secure, and the increasing number
    of attacks orchestrated on the cloud has added weight to these claims. There is
    one great vulnerability in the cloud: everything is shared. People and organizations
    have to share storage space, CPU cores, and network interfaces. Therefore, it
    only requires hackers to go past the boundaries that cloud vendors have established
    to prevent people from accessing each other''s data. Since the vendor owns the
    hardware, he/she has ways to bypass these boundaries. This is what hackers are
    always counting on in order to make their way into the backend of the cloud where
    all the data resides. There is a limit to the extent to which individual organizations
    can ensure the security of the data that they store in the cloud. The security
    environment of the cloud is largely determined by the vendor. While individual
    organizations might be able to offer unbreakable security to its local servers,
    they cannot extend the same to the cloud. There are risks that arise when cybersecurity
    becomes the responsibility of another party. The vendor may not be so thorough
    with the security afforded to clients'' data. The cloud also involves the use
    of shared platforms with other people, yet a cloud user is only given limited
    access controls. Security is majorly left to the vendor.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 目前增长最快的技术之一就是云计算。这是因为云具有无与伦比的灵活性、可访问性和容量。然而，网络安全专家一直警告称，云计算并不安全，而越来越多的针对云的攻击事件使这一观点得到了进一步验证。云计算的一个重大漏洞是：所有内容都需要共享。个人和组织必须共享存储空间、CPU
    核心和网络接口。因此，黑客只需要突破云服务商为了防止用户互相访问数据而设定的边界。由于硬件由服务商拥有，他们有办法绕过这些边界。这正是黑客们所依赖的，借此进入云端的后台，那里存放着所有数据。各个组织确保其存储在云中的数据安全的能力是有限的。云的安全环境在很大程度上取决于服务商。虽然各个组织可能能够为其本地服务器提供坚不可摧的安全性，但无法将同样的安全措施扩展到云端。将网络安全交给第三方后，可能会产生一些风险。服务商可能不会对客户的数据提供如此全面的安全保障。云计算还涉及与他人共享平台，但云用户仅能获得有限的访问控制。安全性主要由服务商负责。
- en: There are many other reasons why cybersecurity experts fear that the cloud is
    not safe. In the last two years, there has been an upward growth of incidences
    of cloud vendors and companies using the cloud being attacked. Target is one of
    the organizations that has fallen victim to cloud hacks. Through phishing emails,
    hackers were able to get credentials used for the organization's cloud servers.
    Once authenticated, they were able to steal the credit card details of up to 70
    million customers. The organization is said to have been warned several times
    about the possibility of such an attack, but these warnings were overlooked. In
    2014, a year after the Target incident, Home Depot found itself in the same position
    after hackers were able to steal the details of about 56 million credit cards
    and compromise over 50 million emails belonging to clients. The hackers used a
    malware on a point of sale system in the organization. They were able to gather
    enough information to enable them to access the cloud of the organization from
    where they started stealing data. Sony Pictures was also hacked, and the attackers
    were able to obtain from the organization's cloud servers employee information,
    financial details, sensitive emails, and even unreleased films. In 2015, hackers
    were able to access details of more than 100,000 accounts from the US **Internal
    Revenue Service** (**IRS**). The details included social security numbers, dates
    of birth, and individuals' actual addresses. The said details were stolen from
    the IRS's cloud servers.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多其他原因使得网络安全专家担心云计算不安全。在过去的两年里，云供应商和使用云的公司遭到攻击的事件数量有所增加。Target就是其中一个遭遇云攻击的组织之一。通过钓鱼邮件，黑客获得了用于该组织云服务器的凭证。一旦认证通过，他们便能够窃取多达7000万客户的信用卡信息。据称，该组织曾多次收到关于此类攻击可能性的警告，但这些警告被忽视了。2014年，在Target事件发生一年后，Home
    Depot也陷入了类似境地，黑客成功窃取了约5600万张信用卡的详细信息，并泄露了超过5000万条客户电子邮件。这些黑客在组织的销售点系统中使用了恶意软件。他们收集了足够的信息，使其能够访问该组织的云，从而开始窃取数据。索尼影业也遭到黑客攻击，攻击者从该组织的云服务器上获取了员工信息、财务细节、敏感电子邮件，甚至未发布的电影。2015年，黑客成功访问了超过10万个来自美国**国税局**（**IRS**）的账户信息。这些信息包括社会安全号码、出生日期和个人的实际地址。上述信息是从IRS的云服务器中被盗取的。
- en: 'There have been many other hacks where huge amounts of data have been stolen
    from cloud platforms. Even though it would be unfair to demonize the cloud, it
    is clear that many organizations are not yet ready to adopt it. In the discussed
    attacks, the cloud was not the direct target: hackers had to compromise a user
    or a system within an organization. Unlike organizational servers, it is hard
    for individuals to know when an intruder is illegally accessing data in a cloud.
    Despite their low levels of preparedness for the threats that come with the cloud,
    many organizations are still adopting it. A lot of sensitive data is being put
    at risk on cloud platforms. Hackers have therefore decided to focus on this type
    of data, which is easy to access once authenticated into the cloud. There is,
    therefore, a growing number of incidences being reported where organizations are
    losing data stored on the cloud to hackers.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他的黑客攻击事件，黑客从云平台盗取了大量数据。尽管将云计算妖魔化是不公平的，但显然许多组织尚未准备好采纳云计算。在讨论的这些攻击中，云并不是直接的攻击目标：黑客必须入侵组织内的某个用户或系统。与组织的服务器不同，个人很难知道是否有入侵者在非法访问云中的数据。尽管对于云计算所带来的威胁，许多组织的准备工作仍然不够，但他们仍在不断采用云技术。大量敏感数据被置于云平台中，面临风险。因此，黑客决定将重点放在这种易于访问的数据上，一旦认证通过，便可轻松进入云端。因此，越来越多的事件被报告，组织在云端存储的数据正被黑客窃取。
- en: Another important fact to consider regarding the cloud is the identity that
    resides there, and how this identity has been the target of attacks. In the *Microsoft
    Security Intelligence Report* Volume 22, which analyzes data from January to March
    2017, it was revealed that cloud-based Microsoft accounts saw a 300% increase
    in cyberattacks form Q1 2016 to Q1 2017.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关于云计算的重要事实是云中存在的身份，以及这一身份如何成为攻击的目标。在《*微软安全情报报告*》第22卷中，该报告分析了2017年1月至3月的数据，报告揭示，从2016年第一季度到2017年第一季度，基于云的微软账户遭受的网络攻击增加了300%。
- en: The following section will discuss the actual ways that hackers use to compromise
    systems. It will touch on how phishing attacks are crafted not just to collect
    data but to compromise a system. It will also discuss zero-day vulnerabilities
    and how hackers discover them. It will then deep-dive into different ways in which
    computers and web-based systems use different techniques and tools.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的部分将讨论黑客用来破坏系统的实际方法。将讨论钓鱼攻击是如何被设计出来的，不仅仅是为了收集数据，而是为了破坏系统。还将讨论零日漏洞以及黑客如何发现这些漏洞。然后，它将深入探讨计算机和基于
    Web 的系统如何使用不同的技术和工具。
- en: Phishing
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 钓鱼攻击
- en: 'The previous chapter discussed phishing as an external reconnaissance technique
    used to obtain data from users in an organization. It was categorized as a social
    engineering method of reconnaissance. Phishing can, however, be used in two ways:
    it can be the precursor to an attack or as an attack itself. As a reconnaissance
    attack, the hackers are mostly interested in getting information from users. As
    was discussed, they might disguise themselves as a trustworthy third-party organization,
    such as a bank, and simply trick users into giving out secretive information.
    They might also try to take advantage of a user''s greed, emotions, fears, obsessions,
    and carelessness. However, when phishing is used as an actual attack to compromise
    a system, the phishing emails come carrying some payloads. Hackers may use attachments
    or links in the emails to compromise a user''s computer. When the attack is done
    via attachments, users may be enticed into downloading an attached file that may
    turn out to be malware.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 上一章讨论了钓鱼攻击作为一种外部侦察技术，用于从组织中的用户获取数据。它被归类为社会工程学侦察方法。然而，钓鱼攻击可以有两种方式：它既可以是攻击的前奏，也可以作为一次独立的攻击。作为侦察攻击，黑客主要感兴趣的是从用户处获取信息。如前所述，他们可能伪装成可信的第三方组织，比如银行，简单地诱使用户泄露机密信息。他们还可能尝试利用用户的贪婪、情感、恐惧、痴迷和粗心大意。但当钓鱼攻击作为实际攻击来破坏系统时，钓鱼邮件中会携带一些恶意负载。黑客可能会在邮件中使用附件或链接来破坏用户的计算机。当攻击通过附件进行时，用户可能会被诱使下载一个附加文件，而这个文件最终可能是恶意软件。
- en: At times, the attached files could be legitimate Word or PDF documents that
    seemingly present no harm. However, these files may also contain malicious codes
    within them and may execute when a user opens them. Hackers are also crafty, and
    may create a malicious website and insert a link to it in phishing emails. For
    example, users may be told that there has been a security breach in their online
    bank account and will then go to change their passwords via a certain link. The
    link might lead the user to a replica website from where all the details a user
    gives will be stolen. The email may have a link that first directs the user to
    a malicious website, installs a malware, and then almost immediately redirects
    them to the genuine website. In all of these instances, authentication information
    is stolen and is then used to fraudulently transfer money or steal files.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，附加的文件可能是合法的 Word 或 PDF 文件，看起来似乎没有危害。然而，这些文件可能也包含恶意代码，且在用户打开时可能会执行。黑客们也很狡猾，可能会创建一个恶意网站，并将链接插入到钓鱼邮件中。例如，用户可能会被告知他们的在线银行账户发生了安全漏洞，然后通过某个链接去更改密码。该链接可能会将用户引导至一个仿制网站，用户在该网站上填写的所有信息都会被窃取。邮件中可能会有一个链接，首先将用户引导至一个恶意网站，安装恶意软件，然后几乎立即将其重定向至真正的网站。在所有这些情况下，认证信息被窃取后，黑客将用其进行欺诈性转账或盗取文件。
- en: 'One technique that is growing is the use of social media notification messages
    that entice users to click on a link. The example that follows appears to be a
    notification message from Facebook telling the user that he missed some activities.
    At this point, the user may feel tempted to click on the hyperlink:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一种日益流行的技术是使用社交媒体通知消息，诱使用户点击链接。接下来的示例似乎是来自 Facebook 的一条通知消息，告诉用户他错过了一些活动。此时，用户可能会感到诱惑，点击该超链接：
- en: '![](assets/37269778-b7bb-4489-9e70-c764914d9616.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/37269778-b7bb-4489-9e70-c764914d9616.jpg)'
- en: 'In this particular case, the hyperlink to 1 unread message was redirecting
    the user to a malicious URL. How do we know it is malicious? One way to quickly
    verify a URL is by going to [www.virustotal.com](http://www.virustotal.com), where
    you can paste the URL and see a result similar to the one shown as follows, which
    shows the results for the URL presented in the hyperlink. However, this is not
    a foolproof method, as hackers can use tools, such as Shelter, to verify their
    phishing resources:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种特定情况下，指向 1 条未读消息的超链接将用户重定向到一个恶意网址。我们怎么知道它是恶意的？验证网址的一种快速方法是访问 [www.virustotal.com](http://www.virustotal.com)，在该网站上，你可以粘贴网址，并查看类似下面所示的结果，这显示了该超链接中网址的检测结果。然而，这并不是一种万无一失的方法，因为黑客可以使用像
    Shelter 这样的工具来验证他们的钓鱼资源：
- en: '![](assets/0fc39c8e-f468-4261-b4b9-fd99dddafc5a.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/0fc39c8e-f468-4261-b4b9-fd99dddafc5a.png)'
- en: Exploiting a vulnerability
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用漏洞
- en: Hackers have been known to take the time to study the systems used by targets
    in order to identify any vulnerabilities. For instance, WikiLeaks has often said
    that the NSA does the same thing, and so far a database of vulnerabilities exists
    on computing devices, commonly used software systems, and even everyday devices.
    Their stored exploits have been outed by a hacking group called The Shadow Brokers,
    who regularly leak some of the vulnerabilities that the agency keeps. Some of
    the previously released vulnerabilities have been used by black hats to create
    powerful malware such as WannaCry. To summarize, there are hacking groups and
    many other government agencies studying software systems to find exploitable vulnerabilities.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客们已知会花时间研究目标使用的系统，以识别其中的漏洞。例如，维基解密曾多次表示，美国国家安全局（NSA）也在做同样的事情，至今存在一个关于计算设备、常用软件系统甚至日常设备的漏洞数据库。他们存储的漏洞已被一个名为“影子经纪人”的黑客组织披露，后者定期泄露该机构持有的一些漏洞。此前泄露的一些漏洞已经被黑帽黑客用来创建强大的恶意软件，如
    WannaCry。总而言之，黑客组织和许多其他政府机构正在研究软件系统，以发现可利用的漏洞。
- en: The exploitation of vulnerabilities is done when hackers take advantage of bugs
    in a software system; this could be within an operating system, the kernel, or
    a web-based system. The vulnerabilities provide loopholes through which hackers
    can perform malicious actions. These could be errors in the authentication code,
    bugs within the account management system, or just any other unforeseen error
    by the developers. Software system developers constantly give users updates and
    upgrades as a response to the observed or reported bugs in their systems. This
    is known as patch management, which is a standard procedure at many companies
    that specialize in the making of systems.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞的利用发生在黑客利用软件系统中的漏洞时；这些漏洞可能存在于操作系统、内核或基于 Web 的系统中。这些漏洞为黑客提供了可以执行恶意操作的缺口。可能是身份验证代码中的错误、账户管理系统中的漏洞，或开发者未预见到的其他错误。软件系统开发人员会不断向用户提供更新和升级，以应对系统中观察到或报告的漏洞。这被称为补丁管理，是许多专注于系统开发的公司采用的标准程序。
- en: Zero-day
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 零日
- en: As has been mentioned, many software-developing companies have rigorous patch
    management, and therefore they always update their software whenever a vulnerability
    is discovered. This frustrates hacking efforts targeted at exploiting vulnerabilities
    that software developers have already patched. As an adaptation to this, hackers
    have discovered zero-day attacks. Zero-day attacks use advanced vulnerability
    discovery tools and techniques to identify vulnerabilities that are not yet known
    by software developers. Some of the commonly used tools and techniques implemented
    by hackers to find zero-day vulnerabilities are as follows.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，许多软件开发公司拥有严格的补丁管理，因此当发现漏洞时，他们会及时更新软件。这使得针对已被开发者修复的漏洞的黑客攻击变得困难。因此，作为应对措施，黑客们发现了零日攻击。零日攻击使用先进的漏洞发现工具和技术，寻找软件开发者尚未发现的漏洞。一些黑客用来寻找零日漏洞的常用工具和技术如下。
- en: Fuzzing
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模糊测试
- en: This involves the recreation of a system by the hacker in an attempt to find
    a vulnerability. Through fuzzing, hackers can determine all the safety precautions
    that system developers have to put into consideration and the types of bugs that
    they had to fix while making the system. An attacker also has a higher chance
    of creating a vulnerability that can be successfully used against modules of the
    target system. This process is effective since a hacker gains a full understanding
    of the working of a system, as well as where and how it can be compromised. However,
    it is often too cumbersome to use, especially when dealing with large programs.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这涉及到黑客通过重建一个系统来尝试寻找漏洞。通过模糊测试，黑客可以确定系统开发者必须考虑的所有安全防范措施，以及在开发系统时需要修复的漏洞类型。攻击者还可以更容易地创建一个可以成功攻击目标系统模块的漏洞。这个过程是有效的，因为黑客可以全面了解系统的工作原理，以及哪里和如何被攻破。然而，这通常太繁琐，尤其是在处理大型程序时。
- en: Source code analysis
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 源代码分析
- en: This is done for systems that release their source code to the public or through
    open source under a BSD/GNU license. A knowledgeable hacker in the languages used
    to code a system might be able to identify bugs in the source code. This method
    is simpler and quicker than fuzzing. However, its success rate is lower, since
    it is not very easy to pinpoint errors from merely looking at code.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这适用于公开源代码或通过 BSD/GNU 许可证发布开源的系统。一个精通系统编程语言的黑客可能能够在源代码中识别出漏洞。这种方法比模糊测试更简单、更快捷。但它的成功率较低，因为仅仅通过查看代码并不容易准确发现错误。
- en: Another approach is to use specific tools to identify vulnerabilities in the
    code, and Checkmarx ([www.checkmarx.com](http://www.checkmarx.com)) is an example
    of that. Checkmarx can scan the code and quickly identify, categorize, and suggest
    countermeasures for vulnerabilities in the code.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是使用特定的工具来识别代码中的漏洞，Checkmarx ([www.checkmarx.com](http://www.checkmarx.com))
    就是一个例子。Checkmarx 可以扫描代码，并快速识别、分类并建议应对措施来修复代码中的漏洞。
- en: 'The following figure shows a screenshot of the IDA PRO tool. In the screenshot,
    the tool has already identified 25 SQL injection vulnerabilities and two stored
    XSS vulnerabilities in the supplied code:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了 IDA PRO 工具的截图。在截图中，该工具已经识别出代码中的 25 个 SQL 注入漏洞和 2 个存储型 XSS 漏洞：
- en: '![](assets/5a2fdc45-ead3-47e3-bdba-9b7689fe083e.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/5a2fdc45-ead3-47e3-bdba-9b7689fe083e.png)'
- en: 'If you don''t have access to the source code, it is still possible to obtain
    some relevant information by performing a reverse engineering analysis using tools
    such as IDA PRO (www.hex-rays.com):'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法访问源代码，仍然可以通过使用反向工程分析工具（如 IDA PRO (www.hex-rays.com)）来获取一些相关信息：
- en: '![](assets/f8f77e60-2759-4528-a180-c2c91742b74a.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/f8f77e60-2759-4528-a180-c2c91742b74a.jpg)'
- en: In this example, IDA Pro is disassembling a program called evil.exe, further
    analysis that disassembled code can reveal more detail about what this program
    is doing.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，IDA Pro 正在反汇编一个名为 evil.exe 的程序，进一步分析这些反汇编代码可以揭示更多关于该程序正在做什么的细节。
- en: Types of zero-day exploits
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 零日漏洞类型
- en: There is no doubt that protecting against zero-day exploits is one of the most
    challenging aspect of everyday operations for the Blue Team. However, if you know
    the behavior, and not how it works, it can help you to identify patterns and potentially
    take action to protect the system. The following sections will give you more detail
    about the different types of zero-day exploits.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，防范零日漏洞攻击是蓝队日常操作中最具挑战性的方面之一。然而，如果你知道攻击行为，而不是攻击的工作原理，这有助于你识别模式，并可能采取行动保护系统。接下来的部分将为你提供更多关于不同类型零日漏洞的详细信息。
- en: Buffer overflows
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 缓冲区溢出
- en: Buffer overflows are caused by the use of incorrect logic in the codes of a
    system. Hackers will identify areas where these overflows can be exploited in
    a system. They execute the exploit by instructing a system to write data to a
    buffer memory but not to observe the memory restrictions of the buffer. The system
    will end up writing data past the acceptable limit, which will therefore overflow
    to parts of the memory. The main aim of this type of exploit is to cause a system
    to crash in a controllable way. It is a common zero-day exploit since it is easy
    for an attacker to identify areas in a program where an overflow can happen.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 缓冲区溢出是由系统代码中的不正确逻辑引起的。黑客会识别系统中可以被利用的缓冲区溢出点。他们通过指示系统将数据写入缓冲区内存，但不遵循缓冲区的内存限制来执行攻击。系统最终会将数据写入超出可接受限制的区域，从而溢出到内存的其他部分。这种类型的攻击的主要目的是使系统以可控的方式崩溃。由于攻击者很容易在程序中识别出可能发生溢出的区域，因此这是一种常见的零日漏洞攻击。
- en: Attackers can also exploit existing buffer overflow vulnerabilities in an unpatched
    system, for example the CVE -2010-3939 addresses a buffer overflow vulnerability
    in the `win32k.sys` module in the kernel-mode drivers of Windows Server 2008 R2.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者还可以利用未修补系统中现有的缓冲区溢出漏洞，例如CVE-2010-3939，解决了Windows Server 2008 R2中内核模式驱动程序`win32k.sys`模块中的缓冲区溢出漏洞。
- en: Structured exception handler overwrites
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结构化异常处理覆盖
- en: '**Structured exception handling** (**SEH**) is an exception handling mechanism
    included in most programs to make them robust and reliable. It is used to handle
    many types of errors and any exceptions that arise during the normal execution
    of an application. SEH exploits happen when the exception handler of an application
    is manipulated, causing it to force an application to close. Hackers normally
    attack the logic of the SEH, causing it to correct nonexistent errors and lead
    a system to a graceful shutdown. This technique is sometimes used with buffer
    overflows to ensure that a system brought down by overflows is closed to prevent
    unnecessary and excessive damage.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**结构化异常处理**（**SEH**）是一种异常处理机制，几乎所有程序中都包含该机制，以增强程序的健壮性和可靠性。它用于处理多种类型的错误和应用程序正常执行过程中发生的任何异常。当应用程序的异常处理程序被篡改时，发生SEH攻击，导致应用程序被强制关闭。黑客通常攻击SEH的逻辑，使其修复不存在的错误，并导致系统优雅地关闭。这个技术有时与缓冲区溢出一起使用，以确保被溢出导致崩溃的系统能被关闭，从而防止不必要的过度损害。'
- en: In the following section we will discuss some of the common ways that hackers
    compromise systems. More focus will be laid on how to compromise Windows operating
    systems using Linux-based tools, since most computers and a significant percentage
    of servers run on Windows. The attacks discussed will be launched from BackTrack
    5, a Linux distribution that is focused on security. The same distribution is
    what hackers and penetration testers commonly use to compromise systems. Some
    of the tools that will be covered have been discussed in the previous chapter.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将讨论一些黑客攻陷系统的常见方式。重点将放在如何使用基于Linux的工具攻陷Windows操作系统，因为大多数计算机和相当一部分服务器都运行在Windows上。讨论的攻击将从BackTrack
    5发起，这是一款专注于安全的Linux发行版。黑客和渗透测试人员通常使用该发行版来攻陷系统。部分将在前一章节中讨论过的工具也会在这里提及。
- en: Performing the steps to compromise a system
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 执行攻陷系统的步骤
- en: One of the main tasks of the Blue Team is to understand the cyber kill chain
    fully, and how it can be used against an organization's infrastructure. The Red
    Team, on the other hand, can use simulation exercises to identify breaches, and
    the results of this exercise can help to enhance the overall security posture
    of the organization.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝队的主要任务之一是充分理解网络杀伤链，以及如何将其用于攻击一个组织的基础设施。另一方面，红队可以通过模拟演练来识别漏洞，演练的结果有助于提升组织的整体安全态势。
- en: 'The core macro steps to be followed are:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 需要遵循的核心宏步骤如下：
- en: Deploy the payloads
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署有效负载
- en: Compromise the operations system
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 妥协操作系统
- en: Compromise the web-based system
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 妥协基于网页的系统
- en: Notice that these steps will vary according to the attacker's mission, or the
    Red Team's target exercise. The intent here is to give you a core plan that you
    can customize according to your organization's needs.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这些步骤会根据攻击者的任务或红队的目标演练有所不同。这里的目的是为您提供一个核心计划，您可以根据组织的需要进行定制。
- en: Deploying payloads
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署有效负载
- en: Assuming that the entire public recon process was done to identify the target
    that you want to attack, you now need to build a payload that can exploit an existing
    vulnerability in the system. The following section will go over some strategies
    that you can implement to perform this operation.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 假设整个公开的侦察过程已经完成，您现在需要构建一个能够利用系统中现有漏洞的有效载荷。接下来的部分将介绍一些您可以实现的策略，以执行此操作。
- en: Installing and using a vulnerability scanner
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装并使用漏洞扫描器
- en: Here, we have selected the Nessus vulnerability scanner. As mentioned previously,
    any attack must begin with a scanning or sniffing tool that is part of the recon
    phase. Nessus can be installed in the hacker's machine using the Linux terminal
    with the command `apt-get install Nessus`. After installing Nessus, a hacker will
    create an account to log in to in order to use the tool in the future. The tool
    is then started on BackTrack and will be accessible from the local host (127.0.0.1)
    at port `8834` using any web browser. The tool requires Adobe Flash to be installed
    in the browser that it is opened in. From there, it gives a login prompt that
    will authenticate the hacker into the full functionalities of the tool.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们选择了 Nessus 漏洞扫描器。如前所述，任何攻击都必须从扫描或嗅探工具开始，这些工具是侦察阶段的一部分。Nessus 可以通过 Linux
    终端使用命令 `apt-get install Nessus` 安装在黑客的机器上。安装 Nessus 后，黑客需要创建一个账户，以便以后登录使用该工具。然后，该工具在
    BackTrack 上启动，可以通过任何网络浏览器从本地主机（127.0.0.1）上的端口 `8834` 访问。该工具要求在打开它的浏览器中安装 Adobe
    Flash。之后，它会弹出一个登录提示，允许黑客登录并使用工具的全部功能。
- en: In the Nessus tool, there is a scanning functionality in the menu bar. This
    is where a user enters the IP addresses of the targets that are to be scanned
    by the scanning tool and then either launches an immediate or a delayed scan.
    The tool gives a report after scanning the individual hosts that the scan was
    carried out on. It will categorize vulnerabilities into either high, medium, or
    low priority. It will also give the number of open ports that can be exploited.
    The high priority vulnerabilities are the ones that hackers will usually target
    as they easily give them information on how to exploit systems using an attack
    tool. At this point, a hacker installs an attack tool in order to facilitate the
    exploitation of the vulnerabilities identified by the Nessus tool, or any other
    scanning tool.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Nessus 工具中，菜单栏有一个扫描功能。用户在此输入要扫描的目标的 IP 地址，然后启动立即扫描或延迟扫描。工具在扫描完成后，会生成报告，显示每个被扫描主机的结果。它会将漏洞按高、中、低优先级分类，并列出可被利用的开放端口数。高优先级的漏洞通常是黑客的攻击目标，因为它们可以轻松为黑客提供如何使用攻击工具利用系统的相关信息。此时，黑客会安装攻击工具，以便利用
    Nessus 工具或其他扫描工具识别出的漏洞。
- en: 'The following figure shows a screenshot of the Nessus tool displaying a vulnerability
    report of a previously scanned target:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了 Nessus 工具的截图，展示了之前扫描目标的漏洞报告：
- en: '![](assets/a62450a8-08dc-4acd-9091-19d448cfcd50.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/a62450a8-08dc-4acd-9091-19d448cfcd50.png)'
- en: Using Metasploit
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Metasploit
- en: Metasploit has been selected as the attack tool because most hackers and penetration
    testers use it. It is also easy to access since it comes preinstalled in the BackTrack
    Linux distribution, as well as Kali. Since exploits keep on being added to the
    framework, most users will update it every time they want to use it. The framework's
    console can be booted up by giving the command msfconsole in the terminal.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 选择 Metasploit 作为攻击工具是因为大多数黑客和渗透测试人员使用它。它也很容易访问，因为它已经预安装在 BackTrack Linux 发行版以及
    Kali 中。由于不断有新的漏洞被添加到框架中，大多数用户在每次使用时都会更新它。可以通过在终端输入命令 msfconsole 启动框架的控制台。
- en: The `msfconsole` has a hive of exploits and payloads that can be used against
    different vulnerabilities that a hacker has already identified using the scanning
    tool previously discussed. There is a search command that allows users of the
    framework to narrow down their results to particular exploits. Once one has identified
    a particular exploit, all that is needed is to type the command and the location
    of the exploit to be used.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '`msfconsole` 拥有大量可以用来攻击通过前述扫描工具已经识别的漏洞的漏洞利用程序和有效载荷。框架中有一个搜索命令，可以帮助用户缩小搜索范围，找到特定的漏洞利用程序。一旦识别出特定的漏洞利用程序，所需做的就是输入命令和该漏洞利用程序的位置。'
- en: 'The payload is then set up using the command set payload with the following
    command:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 然后使用以下命令设置有效载荷（payload）：
- en: '[PRE0]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: After this command is given, the console will request the IP address of the
    target and deploy the payload. Payloads are the actual attacks that the targets
    will be getting hit with. The following discussion will focus on a particular
    attack that can be used against Windows.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 执行此命令后，控制台将请求目标的IP地址并部署负载。负载是目标将遭遇的实际攻击。以下讨论将专注于一种可以针对Windows使用的攻击。
- en: 'The following figure shows Metasploit running on a virtual machine trying to
    hack into a Windows-based computer that is also running in the virtual environment:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图示显示了Metasploit在虚拟机上运行，尝试攻击一台也运行在虚拟环境中的Windows计算机：
- en: '![](assets/4f352862-beac-42e8-ae94-c6f2ef4400b4.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/4f352862-beac-42e8-ae94-c6f2ef4400b4.png)'
- en: 'Another way to generate a payload is by using the `msfvenom` command line interface.
    Msfvenom combines msfpayload and msfencode in a single framework. In this example,
    we are creating a payload for Windows command shell, reverse TCP stager. This
    starts with the platform (`-p` windows), using the local IP address as the listen
    IP (`192.168.2.2`), port `45` as the `listen` port, and the executable file `dio.exe`
    as part of the attack:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种生成负载的方式是使用`msfvenom`命令行界面。Msfvenom将msfpayload和msfencode结合在一个框架中。在这个示例中，我们为Windows命令行外壳生成一个反向TCP启动器。首先选择平台（`-p`
    windows），使用本地IP地址作为监听IP（`192.168.2.2`），端口`45`作为监听端口，并将可执行文件`dio.exe`作为攻击的一部分：
- en: '![](assets/eae0a11c-324e-4f5f-b97c-747bdaaf76fa.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/eae0a11c-324e-4f5f-b97c-747bdaaf76fa.png)'
- en: 'Once the payload has been created, you can distribute it using one of the methods
    that were mentioned previously in this chapter, including the most common: phishing
    emails.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦负载被创建，你可以使用本章前面提到的一种方法来分发它，包括最常见的：钓鱼邮件。
- en: Compromising operating systems
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 危及操作系统
- en: The second part of the attack is to compromise the operating system. There are
    many methods available, and the intent here is to give you some options that you
    can adjust according to your need.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击的第二部分是危及操作系统。这里有很多可用的方法，目的是为你提供一些选项，你可以根据需要调整这些方法。
- en: Compromising systems using Kon-Boot or Hiren's BootCD
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Kon-Boot或Hiren's BootCD危及系统
- en: This attack compromises the Windows login feature, allowing anyone to bypass
    the password prompt easily. There are a number of tools that can be used to do
    this. The two most common tools are Konboot and Hiren's Boot. Both of these tools
    are used in the same way. However, they do require a user to be physically close
    to the target computer. A hacker could use social engineering to get access to
    an organizational computer. It is even easier if the hacker is an insider threat.
    Insider threats are people working inside organizations that have malicious intentions;
    insider threats have the advantage of being exposed to the inside of an organization
    and therefore know where exactly to attack. The two hacking tools work in the
    same way. All that a hacker needs to do is to boot from a device in which they
    are contained, which could be a thumb drive or a DVD. They will skip the Windows
    authentication and take the hacker to the desktop.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 该攻击危及Windows登录功能，允许任何人轻松绕过密码提示。有很多工具可以用来实现这一点，最常见的两个工具是Konboot和Hiren's Boot。这两个工具的使用方式相同，但它们都需要用户物理接近目标计算机。黑客可以通过社交工程技术获取组织计算机的访问权限。如果黑客是内鬼，事情就更加容易了。内鬼威胁是指在组织内部工作并怀有恶意意图的人；内鬼威胁的优势在于他们能接触到组织内部的信息，因此知道具体攻击的目标。两个黑客工具的工作方式相同。黑客只需从他们持有的设备（如U盘或DVD）启动系统，就能跳过Windows认证，直接进入桌面。
- en: From here, a hacker can freely install backdoors, keyloggers, and spyware, or
    even use the compromised machine to log in to servers remotely. They can also
    copy files from the compromised machine and any other machine in the network.
    The attack chain simply grows longer after a machine is attacked. The tools are
    effective against Linux systems too, but the main focus here is Windows since
    it has many users. These tools are available to download on hacking websites,
    and there is a free version for both that only attacks older versions of Windows.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里，黑客可以自由安装后门、键盘记录器和间谍软件，甚至使用被攻陷的机器远程登录服务器。他们还可以从被攻陷的机器及网络中的其他机器复制文件。攻击链会随着机器的被攻陷而延长。这些工具对Linux系统也有效，但这里的主要关注点是Windows，因为它有很多用户。这些工具可以在黑客网站上下载，并且有一个免费的版本，仅能攻击较旧版本的Windows。
- en: 'The following figure shows the boot-up screen of the Konboot hacking tool:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图示显示了Konboot黑客工具的启动画面：
- en: '![](assets/6b013329-2936-4898-a72f-05ceee875ced.png)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/6b013329-2936-4898-a72f-05ceee875ced.png)'
- en: Compromising systems using a Linux Live CD
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Linux Live CD攻破系统
- en: The previous topic discussed the use of tools that could bypass Windows authentication
    from where one could be able to do many things such as steal data. However, the
    free version of this tool would not be able to compromise the later versions of
    Windows. However, there is an even simpler and cheaper way to copy files from
    any Windows computer without having to bypass authentication. The Linux Live CD
    enables one to access all the files contained in a Windows computer directly.
    It is surprisingly easy to do this, and it is also completely free. All that is
    needed is for a hacker to have a copy of Ubuntu Desktop. In a similar way to the
    previously discussed tools, one needs to be physically close to the target computer.
    This is the reason why insider threats are best placed to execute this kind of
    attack since they already know the physical location of the ideal targets. A hacker
    will have to boot the target computer from a DVD or thumb drive containing a bootable
    image of Linux Desktop and select Try Ubuntu instead of Install Ubuntu. The Linux
    Live CD will boot into Ubuntu Desktop. Under Devices in the home folder, all the
    Windows files will be listed so that a hacker can simply copy them. Unless the
    hard disk is encrypted, all the user files will be visible in plain text. Careless
    users keep text documents containing passwords on their desktops. These and any
    other files on the disk where Windows files reside can be accessed and/or copied
    by the hacker. In such a simple hack, so much can be stolen. The advantage of
    this method is that Windows will not have any logs of files being copied when
    forensics is done-something that the previously discussed tools cannot hide.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的话题讨论了使用可以绕过Windows认证的工具，借此可以做很多事情，比如窃取数据。然而，这款工具的免费版本无法攻破Windows的后续版本。然而，还有一种更简单、更便宜的方法，可以在不绕过认证的情况下从任何Windows计算机复制文件。Linux
    Live CD使人能够直接访问Windows计算机中的所有文件。做这件事出奇地简单，而且完全免费。所需要的仅仅是黑客拥有一份Ubuntu Desktop的副本。与之前讨论的工具类似，黑客需要物理接近目标计算机。这也是为什么内部威胁最容易执行这种攻击的原因，因为他们已经知道理想目标的物理位置。黑客需要将目标计算机从包含Linux
    Desktop启动镜像的DVD或U盘引导，并选择“尝试Ubuntu”而不是“安装Ubuntu”。Linux Live CD将启动进入Ubuntu Desktop。在家庭文件夹的设备下，所有Windows文件都会列出，黑客可以轻松复制它们。除非硬盘已加密，否则所有用户文件将以明文显示。不小心的用户通常会将包含密码的文本文件保存在桌面上。这些文件以及Windows文件所在磁盘上的任何其他文件都可以被黑客访问和/或复制。在这种简单的攻击中，可以窃取大量信息。该方法的优势在于，当进行取证时，Windows不会有任何文件被复制的日志——这是之前讨论的工具无法隐藏的。
- en: The following figure shows a screenshot of the Ubuntu Desktop operating system
    (23).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了Ubuntu Desktop操作系统（23）的截图。
- en: '![](assets/028b1ef8-0467-4a98-948a-12f4089b9183.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/028b1ef8-0467-4a98-948a-12f4089b9183.png)'
- en: Compromising systems using preinstalled applications
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用预安装应用程序攻破系统
- en: This is more of an extension of the previous compromise of the Microsoft Windows
    OS. This also uses the Linux Live CD to gain access to the files on a computer
    running on Windows. In the previous attack, the aim was just to copy data.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这更像是对之前微软Windows操作系统妥协的延伸。它同样使用Linux Live CD来访问运行Windows的计算机上的文件。在之前的攻击中，目标只是复制数据。
- en: In this attack, the aim is to compromise the Windows programs. Once access has
    been granted via the Live CD, a hacker needs only to navigate to the Windows files
    and click on the `System32` folder. This is the folder in which Windows stores
    its own applications that normally come preinstalled. A hacker can modify some
    of the commonly used applications such that when the Windows user runs them, a
    malicious action is performed instead. This discussion will focus on the magnify
    tool, which is used when a user zooms into pictures, enlarging text on the screen,
    or in browsers. The magnify program is found in the `System32` folder with the
    name `magnify.exe`. Any other tool in this folder can be used to achieve the same
    result. One needs to delete the real magnify.exe and replace it with a malicious
    program renamed as magnify.exe. After this is done, the hacker can exit the system.
    When the Windows user opens the computer and performs an action that runs the
    magnify tool, the malicious program is run instead and will immediately proceed
    to encrypt the computer's files. The user will not know what led to the encryption
    of their files.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个攻击中，目的是攻破Windows程序。一旦通过Live CD获得访问权限，黑客只需导航到Windows文件夹，并点击`System32`文件夹。这是Windows存储自己应用程序的文件夹，通常这些应用程序是预安装的。黑客可以修改一些常用的应用程序，使得当Windows用户运行它们时，执行的却是恶意操作。这个讨论将集中在放大工具上，放大工具用于放大图片、扩大屏幕上的文本，或者在浏览器中使用。放大程序位于`System32`文件夹中，名为`magnify.exe`。该文件夹中的任何其他工具都可以用来实现相同的结果。需要删除真实的magnify.exe，并用恶意程序替换它，并将其重命名为magnify.exe。完成后，黑客可以退出系统。当Windows用户打开电脑并执行运行放大工具的操作时，恶意程序会代替正常程序运行，并立即开始加密电脑的文件。用户不会知道是什么导致了他们文件的加密。
- en: Alternatively, this technique can be used to attack a password-locked computer.
    The magnify tool could be deleted and replaced with a copy of command prompt.
    Here, the hacker will have to reboot and load the Windows OS. The magnify tool
    is normally conveniently placed such that it can be accessed without requiring
    a user to log in to the computer. The command prompt can be used to create users,
    open programs such as browsers, or to create backdoors alongside many other hacks.
    The hacker can also call the Windows Explorer from the command point, which at
    this point will load the Windows user interface logged on to a user called SYSTEM
    while still at the login screen. The user has privileges to change the passwords
    of other users, access files, and make system changes among other functions. This
    is generally very helpful for computers in a domain where users get privileges
    according to their work roles.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '或者，这项技术还可以用来攻击密码锁定的电脑。可以删除放大工具，并用命令提示符的副本替代。在这种情况下，黑客需要重新启动并加载Windows操作系统。放大工具通常被放置在一个方便的位置，使得用户无需登录电脑就能访问它。命令提示符可以用来创建用户、打开浏览器等程序，或者创建后门以及执行其他许多黑客操作。黑客还可以从命令点调用Windows资源管理器，在这种情况下，它将加载Windows用户界面，并且登录为名为SYSTEM的用户，仍处于登录屏幕上。该用户具有更改其他用户密码、访问文件以及进行系统更改等权限。对于在域中根据工作角色分配权限的用户来说，这通常非常有用。  '
- en: Konboot and Hiren's boot will just enable a hacker to open a user's account
    without authentication. This technique, on the other hand, allows a hacker to
    access functions that the normal user account may be forbidden from due to a lack
    of privileges.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 'Konboot和Hiren''s boot只会让黑客无需身份验证就能打开用户账户。而这种技术则允许黑客访问正常用户账户可能由于权限不足而无法访问的功能。  '
- en: Compromising systems using Ophcrack
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '使用Ophcrack攻破系统  '
- en: This technique is very similar to that of Konboot and Hiren's boot when used
    to compromise a Windows-based computer. It, therefore, requires the hacker to
    access the target computer physically. This also emphasizes the use of insider
    threats to actualize most of these types of attacks. This technique uses a freely
    available tool called Ophcrack that is used to recover Windows passwords. The
    tool is free to download but is as effective as the premium versions of Konboot
    and Hiren's boot. To use it, a hacker needs to have the tools burned to a CD or
    copied onto a bootable USB flash drive. The target computer needs to be booted
    into Ophcrack in order for it to recover the password from the hashed values stored
    by Windows. The tool will list all the user accounts and then recover their individual
    passwords. Noncomplex passwords will take less than a minute to recover. This
    tool is surprisingly effective and can recover long and complex passwords.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 该技术与 Konboot 和 Hiren's boot 在用来破解基于 Windows 的计算机时非常相似。因此，它要求黑客必须物理接触目标计算机。这也突显了使用内部威胁来实施大多数此类攻击的重要性。此技术使用一种名为
    Ophcrack 的免费工具，用于恢复 Windows 密码。该工具可以免费下载，但其效果与 Konboot 和 Hiren's boot 的付费版本一样强大。要使用该工具，黑客需要将其烧录到
    CD 上或复制到可启动的 USB 闪存驱动器中。目标计算机需要启动 Ophcrack，以便从 Windows 存储的哈希值中恢复密码。该工具将列出所有用户帐户，并逐一恢复各自的密码。对于简单的密码，恢复时间不到一分钟。这个工具非常有效，甚至能够恢复长且复杂的密码。
- en: 'The following figure shows Ophcrack recovering the password of one computer
    user:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了 Ophcrack 恢复某个计算机用户密码的过程：
- en: '![](assets/43fda951-0039-42c5-b2c2-fa14cbbf4177.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/43fda951-0039-42c5-b2c2-fa14cbbf4177.jpg)'
- en: Compromising a remote system
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 远程攻破系统
- en: The previous attacks targeted local systems where the hacker needed to be physically
    present to hack the target device. However, hackers will not always have the luxury
    of being physically near the target. In some companies, there are tough measures
    taken to limit the people that can access some computers, and therefore insider
    threats might not be effective. This is why compromising systems remotely is important.
    To compromise remote systems, two hacking tools and one technique are necessary.
    The technique that a hacker must be knowledgeable about is social engineering.
    The previous chapter discussed social engineering in depth, and explained how
    a hacker can convincingly appear as someone else and successfully retrieve sensitive
    information.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的攻击针对的是本地系统，黑客需要亲自到场才能破解目标设备。然而，黑客并不总是能够有机会靠近目标。在一些公司，为了限制人员对某些计算机的访问，采取了严格的措施，因此内部威胁可能无法发挥作用。这也是远程攻破系统变得尤为重要的原因。要远程攻破系统，需要两种黑客工具和一种技术。黑客必须掌握的技术是社交工程。上一章详细讨论了社交工程，解释了黑客如何成功地伪装成他人并有效地获取敏感信息。
- en: The two tools that are required are the Nessus scanner (or its equivalent) and
    Metasploit. Using social engineering, a hacker should be able to obtain information,
    such as the IP addresses of valuable targets. A network scanner, such as Nessus,
    can then be used to scan and identify the vulnerabilities in the said valuable
    target. This is then followed by the use of Metasploit to compromise the target
    remotely. All these tools were discussed in the previous topic. There are many
    other scanning and exploitation tools that can be used to follow the same sequence
    and perform the hack.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 所需的两种工具是 Nessus 扫描器（或其等效工具）和 Metasploit。通过社交工程，黑客应能够获取信息，比如有价值目标的 IP 地址。然后，可以使用网络扫描器（如
    Nessus）扫描并识别该有价值目标的漏洞。接下来，使用 Metasploit 远程攻破目标。所有这些工具在上一章节中都有讨论。还有许多其他扫描和利用工具，可以按照相同的步骤执行并进行攻击。
- en: An alternative to this is using the inbuilt Windows remote desktop connection
    feature. This, however, requires a hacker to have already compromised a machine
    in an organizational network. Most of the previously discussed techniques of compromising
    the Windows OS are applicable for the first segment of the attack; they will ensure
    that an attacker gains access to the remote desktop connection feature of Windows.
    Using information gathered from social engineering or network scanning, a hacker
    will know the IP addresses of servers or other valuable devices. The remote desktop
    connection will allow the hacker to open the target server or computer from the
    compromised computer. Once in the server or computer via this connection, a hacker
    can then perform a number of malicious actions. The hacker can create backdoors
    to allow subsequent logins to the target, the server can copy valuable information,
    and the hacker can also install malware that can spread itself over a network.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 一种替代方法是使用Windows内置的远程桌面连接功能。然而，这要求黑客已经攻破了组织网络中的一台机器。之前讨论的许多针对Windows操作系统的攻击技术适用于攻击的第一阶段；它们可以确保攻击者能够访问Windows的远程桌面连接功能。通过社会工程学或网络扫描获得的信息，黑客将知道服务器或其他有价值设备的IP地址。远程桌面连接将允许黑客从被攻破的计算机打开目标服务器或计算机。一旦通过该连接进入服务器或计算机，黑客就可以执行一系列恶意操作。黑客可以创建后门以便以后登录目标，服务器可以复制有价值的信息，黑客还可以安装恶意软件，使其能在网络中传播。
- en: The discussed attacks have highlighted some of the ways in which machines can
    be compromised. As well as computers and servers, hackers can exploit web-based
    systems.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论的攻击方式突出了机器可能被攻破的一些途径。除了计算机和服务器，黑客还可以利用基于网络的系统。
- en: The following topic will discuss ways in which hackers illegally gain access
    to web-based systems. It will also discuss ways hackers manipulate the confidentiality,
    availability, and integrity of systems.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的主题将讨论黑客非法访问基于网络的系统的方式。它还将讨论黑客如何操纵系统的机密性、可用性和完整性。
- en: Compromising web-based systems
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 攻破基于网络的系统
- en: Almost all organizations have a web presence. Some organizations use their websites
    to offer services or sell products to online customers. Organizations such as
    schools have online portals to help them manage information and display it in
    several ways to different users. Hackers started targeting websites and web-based
    systems long ago, but back then it was just for the fun of hacking. Today, web-based
    systems contain highly valuable and sensitive data.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有的组织都有网络存在。一些组织通过其网站向在线客户提供服务或销售产品。像学校这样的组织拥有在线门户，帮助它们管理信息并以多种方式向不同的用户展示这些信息。黑客早在很久以前就开始攻击网站和基于网络的系统，但那时只是为了好玩。如今，基于网络的系统包含着非常宝贵和敏感的数据。
- en: Hackers are after this data to steal it and sell it to other parties or hold
    it to ransom for huge sums of money. At times, competitors are turning to hackers
    to force the websites of their competitors out of service. There are several ways
    in which websites can be compromised. The following discussion take a look at
    the most common ones.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客们盯上这些数据，盗取它们并卖给其他方，或者勒索巨额赎金。有时，竞争对手会找黑客来迫使他们竞争对手的网站无法使用。网站有多种方式可能被攻破。接下来的讨论将重点介绍最常见的几种方式。
- en: One important recommendation is to always look at the OWASP Top 10 Project for
    the latest update in the list of most critical web applications. Visit [www.owasp.org](http://www.owasp.org)
    for more information.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 一个重要的建议是始终查看OWASP前十项目（OWASP Top 10 Project），了解最新的最关键网络应用列表。欲了解更多信息，请访问[www.owasp.org](http://www.owasp.org)。
- en: SQL injection
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQL注入
- en: This is a code injection attack that targets the execution of inputs provided
    by users on the backend for websites coded in PHP and SQL. It might be an outdated
    attack, but some organizations are too careless and will hire anyone to make them
    a corporate website. Some organizations are even running old websites that are
    vulnerable to this attack. Hackers supply inputs that can manipulate the execution
    of SQL statements, causing a compromise to occur at the backend and expose the
    underlying database. SQL injections can be used to read, modify, or delete databases
    and their contents. To execute an SQL injection attack, a hacker needs to create
    a valid SQL script and enter it in any input field. Common examples include `"or
    "1"="1 and " or "a"="a`, which fool the SQL codes running in the backend. Essentially,
    what the above scripts do is end the expected query and throw in a valid statement.
    If it was at a login field, in the backend, developers will have coded the SQL
    and PHP codes to check whether the values that the user entered in the username
    and password fields match the ones in the database. The script `'or '1'='1` instead
    tells the SQL either to end the comparison or to check whether one is equal to
    one. A hacker can add an even more malicious code with commands such as `select` or
    `drop`, which may lead to the database spewing out its contents or deleting tables
    respectively.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种代码注入攻击，针对的是在 PHP 和 SQL 编写的网站后端执行用户提供的输入。尽管这可能是一个过时的攻击方式，但一些组织仍然过于疏忽，随便聘请任何人来为他们制作企业网站。一些组织甚至运行着容易受到此攻击的老旧网站。黑客提供的输入可以操控
    SQL 语句的执行，导致后端出现漏洞并暴露底层数据库。SQL 注入可以用来读取、修改或删除数据库及其内容。为了执行 SQL 注入攻击，黑客需要创建一个有效的
    SQL 脚本并将其输入到任何输入字段中。常见示例包括 `"or "1"="1` 和 `" or "a"="a`，这些脚本可以欺骗后端运行的 SQL 代码。本质上，上述脚本的作用是结束预期的查询并插入一个有效的语句。如果是在登录字段中，后端开发人员会编写
    SQL 和 PHP 代码来检查用户在用户名和密码字段中输入的值是否与数据库中的匹配。而脚本 `'or '1'='1` 则告诉 SQL 要么结束比较，要么检查是否为“1”=“1”。黑客还可以加入更具恶意的代码，如
    `select` 或 `drop` 命令，这可能会导致数据库泄露其内容或删除表格。
- en: Cross-site scripting
  id: totrans-130
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 跨站脚本攻击（XSS）
- en: This is an attack similar to SQL injection in that its targets use JavaScript
    codes. Unlike SQL injection, the attack runs at the frontend of the website and
    executes dynamically. It exploits the input fields of a website if they are not
    sanitized. XSS scripting is used by hackers to steal cookies and sessions as well
    as display alert boxes. There are different ways that XSS scripting can be done,
    namely stored XSS, Reflected XSS, and DOM-based XSS.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种类似于 SQL 注入的攻击，其目标使用 JavaScript 代码。与 SQL 注入不同，这种攻击在网站的前端运行并动态执行。如果网站的输入字段没有经过清理，它就会利用这些字段。黑客使用
    XSS 脚本来窃取 Cookies 和会话，或者显示警告框。XSS 脚本可以通过不同方式进行，具体包括存储型 XSS、反射型 XSS 和基于 DOM 的 XSS。
- en: Stored XSS is a variant of XSS scripting where a hacker wants to store a malicious
    XSS script in the HTML of a page or in the database. This then executes when a
    user loads the affected page. In a forum, a hacker may register for an account
    with a malicious JavaScript code.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 存储型 XSS 是 XSS 脚本的一种变体，黑客希望将恶意 XSS 脚本存储在页面的 HTML 或数据库中。当用户加载受影响的页面时，这些脚本会执行。在论坛中，黑客可能会注册一个账户，并在其中嵌入恶意
    JavaScript 代码。
- en: This code will be stored in the database, but when a user loads the forum members'
    web page, the XSS will execute. The other types of XSS scripting are easily caught
    by newer versions of browsers and have thus already become ineffective. You can
    view more examples of XSS attacks at `excess-xss.com`.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 这段代码将被存储在数据库中，但当用户加载论坛会员的网页时，XSS 将执行。其他类型的 XSS 脚本容易被新版浏览器捕获，因此已变得无效。你可以在 `excess-xss.com`
    查看更多 XSS 攻击示例。
- en: Broken authentication
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 身份验证漏洞
- en: This is a common attack used in publicly shared computers, especially those
    in cybercafes. These attacks target machines, as websites establish sessions and
    store cookies on the physical computers but do not delete them when a user closes
    a browser without logging out. The hacker, in this case, will not have to do much
    to access an account other than just open the websites in a browser's history
    and steal information from logged-in accounts. In another variation of this type
    of hacking, a hacker remains observant on social media or chat forums for links
    that users post. Some session IDs are embedded in a browser's URL, and once a
    user shares a link with the ID hackers can use it to access the account and find
    out private information about the user.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在公共计算机上常见的攻击，尤其是在网吧等场所。这些攻击目标是机器，因为网站会在物理计算机上建立会话并存储Cookies，但当用户关闭浏览器而未退出登录时，它们并不会被删除。在这种情况下，黑客不需要做太多的事情，只需打开浏览器历史记录中的网站，便能窃取已登录账户的信息。在这种类型的黑客攻击的另一种变种中，黑客会密切关注社交媒体或聊天论坛中用户发布的链接。有些会话ID嵌入在浏览器的URL中，一旦用户共享带有ID的链接，黑客便可利用该链接访问账户，进而发现有关用户的私人信息。
- en: DDoS attacks
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DDoS攻击
- en: 'These are often used against big companies. Hackers are increasingly gaining
    access to botnets composed of infected computers and IoT devices, as mentioned
    previously. Botnets are made up of computing or IoT devices that have been infected
    with malware to make them agents. These agents are controlled by handlers that
    hackers create to commandeer large numbers of bots. Handlers are the computers
    on the internet that bridge the communication between hackers and the agents.
    Owners of computers that have already been compromised and made agents might not
    know that they have bots:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 这些攻击通常针对大型公司。正如前文所述，黑客正在越来越多地通过感染的计算机和物联网设备来控制僵尸网络。僵尸网络由已感染恶意软件的计算机或物联网设备组成，这些设备被转变为“代理”。这些代理由黑客创建的控制程序所控制，黑客通过这些控制程序来指挥大量的“机器人”。控制程序是连接黑客与代理之间通信的计算机。已经被感染并转化为代理的计算机的所有者可能并不知道它们的计算机已经变成了“机器人”：
- en: '![](assets/02efae91-db38-4a35-9b12-fa003b2c4a69.png)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/02efae91-db38-4a35-9b12-fa003b2c4a69.png)'
- en: To execute DDoS attacks, hackers instruct the handlers to send a command to
    all agents to send requests to a certain IP address. To a web server, these requests
    exceed its capabilities to reply and therefore it is brought down. The main aims
    for DDoS attacks are normally either to bring down a server or to create a diversion
    in order to commit another malicious act such as stealing data.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 为了执行DDoS攻击，黑客指示控制程序向所有代理发送命令，要求它们向特定的IP地址发送请求。对于一个网络服务器来说，这些请求超出了其处理能力，导致服务器宕机。DDoS攻击的主要目的通常是使服务器瘫痪，或是制造混乱，为实施其他恶意行为如窃取数据提供掩护。
