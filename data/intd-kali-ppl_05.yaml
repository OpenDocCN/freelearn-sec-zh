- en: '| Mac | **/****Users/username/Downloads** |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| Mac | **/****Users/username/Downloads** |'
- en: '| Windows | **C:\Users\username\Downloads** |'
  id: totrans-65
  prefs: []
