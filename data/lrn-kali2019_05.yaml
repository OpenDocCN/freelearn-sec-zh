- en: Getting Comfortable with Kali Linux 2019
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 熟悉Kali Linux 2019
- en: If you're getting started in the field of cybersecurity—especially in offensive
    security testing (penetration testing)—it's likely that you'll encounter the Kali
    Linux operating system. Kali Linux has a lot of features and tools that make a
    penetration tester's or security engineer's job a bit easier when they're in the
    field or on a job. There are many tools, scripts, and frameworks for accomplishing
    various tasks, such as gathering information on a target, performing network scanning,
    and even exploitation, to name just a few. The challenge we face as beginners
    is learning about, and adapting to, a new environment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您刚开始涉足网络安全领域，尤其是在攻击性安全测试（渗透测试）方面，很可能会遇到Kali Linux操作系统。Kali Linux具有许多功能和工具，使渗透测试人员或安全工程师在现场或工作时的工作变得更加轻松。有许多工具、脚本和框架可用于完成各种任务，如收集目标信息、执行网络扫描，甚至利用等。我们作为初学者面临的挑战是学习和适应新环境。
- en: In this chapter, we'll learn how to use Kali Linux more efficiently as a user
    and as a penetration tester. Furthermore, you will learn how to use the Linux
    operating system to perform various tasks and become more familiar with it. Without
    understanding how Kali Linux works, you may face challenges in the later and more
    advanced chapters on penetration testing.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将学习如何更有效地使用Kali Linux作为用户和渗透测试人员。此外，您将学习如何使用Linux操作系统执行各种任务，并对其更加熟悉。如果不了解Kali
    Linux的工作原理，您可能会在后面更高级的渗透测试章节中面临挑战。
- en: 'In this chapter, we will be covering the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Understanding Kali Linux
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解Kali Linux
- en: What's new in Kali Linux 2019?
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kali Linux 2019有什么新功能？
- en: Basics of Kali Linux
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kali Linux的基础知识
- en: Technical requirements
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: Kali Linux is the only technical requirement for this chapter.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux是本章的唯一技术要求。
- en: Understanding Kali Linux
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解Kali Linux
- en: Let's go over a little bit of the history of BackTrack ([https://www.backtrack-linux.org/](https://www.backtrack-linux.org/)).
    The BackTrack operating system was developed and maintained by the Auditor Security
    Collection and Whax organizations back in 2006\. At the time, BackTrack was based
    on the Linux operating system, Ubuntu. Being Linux-based meant that BackTrack
    provided many opportunities for the penetration tester, with one of its benefits
    being the ability to boot from a live CD and live USB bootable media. However,
    the latest version of the BackTrack operating system is **BackTrack 5**, which
    was released in 2011 before the project was archived. In 2012, the next-generation
    operating system, and now successor to BackTrack, was announced, known as **Kali
    Linux**, which was built from the ground up. In March 2013, Kali Linux was officially
    released to the public.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们简要回顾一下BackTrack的历史（[https://www.backtrack-linux.org/](https://www.backtrack-linux.org/)）。BackTrack操作系统是由Auditor
    Security Collection和Whax组织在2006年开发和维护的。当时，BackTrack基于Linux操作系统Ubuntu。基于Linux意味着BackTrack为渗透测试人员提供了许多机会，其中之一是能够从光盘和USB启动介质中启动。然而，BackTrack操作系统的最新版本是BackTrack
    5，于2011年发布后项目被存档。2012年，宣布了下一代操作系统，现在是BackTrack的继任者，称为Kali Linux，是从头开始构建的。2013年3月，Kali
    Linux正式向公众发布。
- en: In the field of cybersecurity, particularly in the field of penetration testing,
    the majority of the most awesome tools are created for the Linux operating system
    rather than for Microsoft Windows. Hence, in most cybersecurity training programs,
    you will notice that Linux is the preferred operating system for performing security
    testing.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络安全领域，特别是在渗透测试领域，大多数最棒的工具都是为Linux操作系统而不是Microsoft Windows创建的。因此，在大多数网络安全培训项目中，您会注意到Linux是进行安全测试的首选操作系统。
- en: 'Some benefits of using Kali Linux are as follows:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Kali Linux的一些好处如下：
- en: It supports open source penetration testing tools.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它支持开源渗透测试工具。
- en: It contains over 300 tools by default.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 默认情况下包含300多个工具。
- en: Being Linux-based allows it to be installed on a disk drive or used via live
    boot media (DVD or USB).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于Linux的特性使其可以安装在硬盘驱动器上或通过光盘或USB启动介质使用。
- en: It has support for installation on mobile devices such as OnePlus smartphones
    and Raspberry Pi.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它支持在OnePlus智能手机和Raspberry Pi等移动设备上安装。
- en: It doesn't require much in the way of resources, such as RAM or CPU.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它不需要太多的资源，如RAM或CPU。
- en: Kali Linux can be installed as a virtual machine, on a local disk drive, bootable
    USB flash drive, Raspberry Pi, and various other devices.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kali Linux可以安装为虚拟机、本地硬盘驱动器、可启动的USB闪存驱动器、Raspberry Pi和其他各种设备。
- en: The Kali Linux operating system is built on Debian and consists of over 300
    preinstalled tools, with functions ranging from reconnaissance to exploitation
    and even forensics. The Kali Linux operating system has been designed not only
    for security professionals but also IT administrators and even network security
    professionals in the field of IT. Being a free security operating system, it contains
    the tools necessary to conduct security testing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux操作系统基于Debian构建，包含300多个预安装工具，功能从侦察到利用甚至取证。Kali Linux操作系统不仅为安全专业人员设计，也适用于IT管理员和IT领域的网络安全专业人员。作为免费的安全操作系统，它包含进行安全测试所需的工具。
- en: Within the Kali Linux operating system, there are many popular tools that are
    currently being used in the industry, such as **network mapper** (**Nmap**), aircrack-ng,
    and the Metasploit Framework. Deployment and utilization of the operating system
    is very flexible and only limited by your imagination.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在Kali Linux操作系统中，有许多目前在行业中广泛使用的流行工具，如网络映射器（Nmap）、aircrack-ng和Metasploit框架。操作系统的部署和利用非常灵活，仅受想象力的限制。
- en: Kali Linux, being a prepacked all-in-one operating system filled with tools
    for penetration testing, digital forensics, reverse engineering, and much more,
    is definitely a preferred choice among penetration testers. In the next section,
    we will dive into the new features in Kali Linux 2019.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux是一个预先打包的多合一操作系统，其中包含了用于渗透测试、数字取证、逆向工程等工具，绝对是渗透测试人员的首选。在接下来的部分中，我们将深入了解Kali
    Linux 2019中的新功能。
- en: What's new in Kali Linux 2019?
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kali Linux 2019有什么新功能？
- en: Kali Linux 2019 comes with an upgraded kernel of 4.19.13 and many updated packages
    and bug fixes within the operating system. One of the major upgrades is for the
    Metasploit Framework. The previous version of Metasploit was version 4.0, released
    in 2011, but, in Kali Linux 2019, it was upgraded to version 5.0.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux 2019配备了升级后的4.19.13内核和操作系统中的许多更新软件包和错误修复。其中一个主要升级是Metasploit Framework。Metasploit的上一个版本是2011年发布的4.0版本，但在Kali
    Linux 2019中，它升级到了5.0版本。
- en: 'The new Metasploit version 5.0 brings new evasion techniques, updates to its
    database, and the automation of APIs. Kali Linux 2019 also contains upgrades for
    the following tools:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 新的Metasploit 5.0版本带来了新的规避技术，更新了其数据库，并自动化了API。Kali Linux 2019还包含以下工具的升级：
- en: theHarvester
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: theHarvester
- en: dbeaver
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: dbeaver
- en: Metasploit
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Metasploit
- en: exe2hex
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: exe2hex
- en: msfpc
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: msfpc
- en: SecLists
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SecLists
- en: Further information on the new evasion techniques in Metasploit 5.0 can be found
    at [https://www.rapid7.com/info/encapsulating-antivirus-av-evasion-techniques-in-metasploit-framework/](https://www.rapid7.com/info/encapsulating-antivirus-av-evasion-techniques-in-metasploit-framework/).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有关Metasploit 5.0中新的规避技术的更多信息，请访问[https://www.rapid7.com/info/encapsulating-antivirus-av-evasion-techniques-in-metasploit-framework/](https://www.rapid7.com/info/encapsulating-antivirus-av-evasion-techniques-in-metasploit-framework/)。
- en: The community of developers and users of the Kali Linux operating system continues
    to grow as it's one of the most popular penetration testing Linux distributions
    currently available. There will be many more updates and improvements in the future.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux操作系统的开发人员和用户社区不断增长，因为它是目前最受欢迎的渗透测试Linux发行版之一。未来将会有更多更新和改进。
- en: Now that you are up to date with the changes in Kali Linux 2019, we will learn
    how to use Kali Linux.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了Kali Linux 2019中的更改，我们将学习如何使用Kali Linux。
- en: Basics of Kali Linux
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kali Linux的基础知识
- en: Being accustomed to an operating system for most of your digital life is both
    a good and bad thing at times. Most likely, you're either a Windows or macOS user
    and are very comfortable with the features and functionalities, and you know how
    to find your way around your current operating system of choice. However, learning
    a new platform or even a new user interface can prove quite challenging for some.
    It's like being an Android user and switching to the Apple iOS or vice versa.
    In the beginning, it will be a bit tough, but with continuous practice, you'll
    become a Jedi master.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字生活的大部分时间里习惯于一个操作系统有时是好事，有时是坏事。您很可能是Windows或macOS用户，并且对功能和功能非常熟悉，知道如何在您当前选择的操作系统中找到自己的方式。然而，学习一个新的平台甚至一个新的用户界面对一些人来说可能会很具有挑战性。这就像是一个安卓用户切换到苹果iOS或反之。一开始可能会有点困难，但通过不断练习，您将成为绝地大师。
- en: Over the next few sections, we will dive deep into learning the fundamentals
    of navigating the Linux operating system as a penetration tester.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几节中，我们将深入学习作为渗透测试人员导航Linux操作系统的基础知识。
- en: The Terminal and Linux commands
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 终端和Linux命令
- en: The Linux Terminal is pretty much the most powerful interface in the Linux operating
    system as this is where all the magic happens. Most Linux tools are command-line
    based. Most penetration testing tools are also command line-based, and this can
    sometimes be intimidating to new users and people who are just starting in the
    field of cybersecurity or directly in penetration testing.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Linux终端基本上是Linux操作系统中最强大的接口，因为这是所有魔术发生的地方。大多数Linux工具都是基于命令行的。大多数渗透测试工具也是基于命令行的，这有时可能会让新用户和刚开始从事网络安全或渗透测试领域的人感到害怕。
- en: 'The following exercises will help you become a bit more familiar with using
    the Linux Terminal and commands:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 以下练习将帮助您更熟悉使用Linux终端和命令：
- en: To change the password on your current user account, execute the `passwd` command.
    Whenever you type passwords on a Linux Terminal/shell, the password itself is
    invisible.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要更改当前用户帐户的密码，请执行`passwd`命令。每当您在Linux终端/ shell上输入密码时，密码本身是不可见的。
- en: To view your current working directory in the Terminal, use the `pwd` command.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在终端中查看当前工作目录，请使用`pwd`命令。
- en: To view a list of files and folders in your current directory, use the `ls`
    command. Additionally, the `ls –la` command can be used to provide a list of all
    files (including hidden files) with their permissions.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要查看当前目录中的文件和文件夹列表，请使用`ls`命令。此外，可以使用`ls –la`命令列出所有文件（包括隐藏文件）及其权限。
- en: To change directory or navigate the filesystem, use the `cd` command followed
    by the directory.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要更改目录或导航文件系统，请使用`cd`命令，后跟目录。
- en: 'The following is a screenshot demonstrating the use of these commands. We can
    see the current working directory after executing the `pwd` command, a list of
    files and folders using the `ls -l` command, and the option to change the working
    directory using the `cd` command:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是演示使用这些命令的屏幕截图。我们可以看到执行`pwd`命令后的当前工作目录，使用`ls -l`命令列出的文件和文件夹列表，以及使用`cd`命令更改工作目录的选项：
- en: '![](img/c6c21068-34f5-40f6-b1e7-d5215b194c3d.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c6c21068-34f5-40f6-b1e7-d5215b194c3d.png)'
- en: 'Furthermore, if we have a text file in our directory, we can use the `cat`
    command to view its content. Also, we can add additional lines of text to an existing
    file directly from the Terminal by using the `echo "text" >> filename.txt` syntax,
    as shown in the following screenshot. Looking closely, we can see that the `ls`
    command was used to show the files on the desktop, the `cat` command was used
    to print the content of the `Test.txt` file on the Terminal, and `echo` was used
    to add text:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果我们的目录中有一个文本文件，我们可以使用`cat`命令查看其内容。此外，我们可以使用`echo "text" >> filename.txt`语法直接从终端向现有文件添加额外的文本行，如下面的屏幕截图所示。仔细看，我们可以看到`ls`命令用于显示桌面上的文件，`cat`命令用于在终端上打印`Test.txt`文件的内容，`echo`用于添加文本：
- en: '![](img/eaf12413-cfed-40c6-8faa-62fb1aefdfe6.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](img/eaf12413-cfed-40c6-8faa-62fb1aefdfe6.png)'
- en: 'Using the `>>` switch will add another line to the existing text file (in other
    words, insert a new line). However, using a single `>` will overwrite all the
    content with the new string, as we can see here:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`>>`开关将向现有文本文件添加另一行（换句话说，插入新行）。但是，使用单个`>`将用新字符串覆盖所有内容，如我们在这里所见：
- en: '![](img/0465e7eb-0b8a-4f12-826e-b2cc853ccce3.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0465e7eb-0b8a-4f12-826e-b2cc853ccce3.png)'
- en: The `Test.txt` file now has the most recent string of text.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '`Test.txt`文件现在具有最新的文本字符串。'
- en: 'If you''re interested in learning more about Linux, check out the *Linux Unhatched*
    and *Linux Essentials* courses at Cisco Networking Academy: [https://www.netacad.com/courses/os-it](https://www.netacad.com/courses/os-it).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣了解更多关于Linux的信息，请查看思科网络学院的*Linux Unhatched*和*Linux Essentials*课程：[https://www.netacad.com/courses/os-it](https://www.netacad.com/courses/os-it)。
- en: Always remember that the more you practice using a Linux operating system, the
    easier it is to perform tasks.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 永远记住，您练习使用Linux操作系统的次数越多，执行任务就越容易。
- en: Next, we will demonstrate how to find your way around Kali Linux using various
    utilities.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将演示如何使用各种实用程序在Kali Linux中找到自己的路。
- en: Navigating in Kali Linux
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Kali Linux中导航
- en: In this section, we will guide you through the basics of maneuvering the Kali
    Linux operating system. As we mentioned previously, Kali Linux is based on the
    Debian flavor of Linux. This means that all other Debian-based operating systems
    will have a similar user interface.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将指导您了解操纵Kali Linux操作系统的基础知识。正如我们之前提到的，Kali Linux是基于Debian Linux的。这意味着所有其他基于Debian的操作系统都将具有类似的用户界面。
- en: 'After Kali Linux has booted, you''ll be presented with the login screen; the
    default username and password for logging into Kali Linux are `root`/`toor`. Upon
    logging in, you''ll be presented with a very nice, clean, and polished user interface.
    One of the very first things you''ll notice in the top-left corner is the Applications
    drop-down menu. This is the menu where all of your penetration testing and forensics
    tools are kept. The Applications menu, as shown in the following screenshot, is
    organized into various categories, such as Information Gathering, Vulnerability
    Analysis, and Web Application Analysis:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux启动后，您将看到登录屏幕；登录到Kali Linux的默认用户名和密码是`root`/`toor`。登录后，您将看到一个非常漂亮，干净，精致的用户界面。您将在左上角的应用程序下拉菜单中注意到的第一件事是。这是存放所有渗透测试和取证工具的菜单。应用程序菜单如下面的屏幕截图所示，按照不同的类别进行组织，如信息收集，漏洞分析和Web应用程序分析：
- en: '![](img/3716a14a-95a2-4f90-95f8-042a17bb72e8.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3716a14a-95a2-4f90-95f8-042a17bb72e8.png)'
- en: 'Additionally, hovering over a category will display the popular tools for this
    section. However, clicking on a category will expand further subcategories, and
    each subcategory contains even more tools. Let''s click on Applications | 02 –
    Vulnerability Analysis | Cisco Tools. You''ll see an additional menu open to the
    right, displaying all the vulnerability tools related to Cisco devices, as shown
    in the following screenshot:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，将鼠标悬停在类别上将显示该部分的热门工具。但是，单击类别将展开更多的子类别，每个子类别都包含更多的工具。让我们单击应用程序|02-漏洞分析|思科工具。您将看到右侧打开一个附加菜单，显示所有与思科设备相关的漏洞工具，如下面的屏幕截图所示：
- en: '![](img/81b0708b-12d0-455e-9d06-8d11557a0790.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](img/81b0708b-12d0-455e-9d06-8d11557a0790.png)'
- en: 'When you become a Linux user, you''ll soon realize that one of the most powerful
    applications on the operating system is the Linux Terminal. The Terminal is equivalent
    to Command Prompt in the Windows operating system. A lot of tasks and tools are
    usually initialized via the Terminal window. You may be wondering: Kali Linux
    has a **graphical user interface** (**GUI**), so don''t all of its built-in tools
    have a GUI as well? The short answer is no.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当您成为Linux用户时，您很快就会意识到操作系统上最强大的应用程序之一是Linux终端。终端相当于Windows操作系统中的命令提示符。许多任务和工具通常是通过终端窗口初始化的。您可能会想：Kali
    Linux有图形用户界面（GUI），那么它所有内置工具都有GUI吗？简短的答案是否定的。
- en: 'Most of Kali Linux''s powerful tools are only controlled by the **command-line
    interface** (**CLI**); however, some have the option to use a GUI. The benefit
    of using a CLI is that the output for a tool is much more detailed on the Terminal
    in comparison to that for a GUI. We''ll take a look at this concept later in the
    book. To open the Terminal, select Applications | Favorites | Terminal:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux大部分强大的工具只能通过命令行界面（CLI）来控制；然而，有些工具可以选择使用图形用户界面（GUI）。使用CLI的好处是，与GUI相比，工具的输出在终端上更加详细。我们将在本书的后面看到这个概念。要打开终端，请选择应用程序|收藏夹|终端：
- en: '![](img/fa3ecde7-0d04-4fd4-bf36-b4a1c03eb387.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fa3ecde7-0d04-4fd4-bf36-b4a1c03eb387.png)'
- en: 'Kali Linux has all the regular features and functions that any other operating
    system has. This means that there are user directories such as `Home`, `Desktop`,
    `Documents`, `Downloads`, `Music`, and `Pictures`. To quickly access any of the
    locations with Kali, simply click on the Places drop-down menu:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux具有任何其他操作系统具有的所有常规功能和功能。这意味着有用户目录，如`Home`，`Desktop`，`Documents`，`Downloads`，`Music`和`Pictures`。要快速访问Kali的任何位置，只需单击“位置”下拉菜单：
- en: '![](img/3b4b9cd7-7395-4432-aa44-4b39cd34e218.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3b4b9cd7-7395-4432-aa44-4b39cd34e218.png)'
- en: Now, regular Windows users won't feel as though their experience is complete
    until they have something that resembles Control Panel. To access the equivalent
    of Control Panel in Kali Linux, simply click the power button icon, which can
    be found in the top-right corner. This will create a drop-down menu where you
    will see a spanner and screwdriver icon, as shown in the following screenshot.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，普通的Windows用户在没有类似控制面板的东西之前，他们的体验不会完整。要访问Kali Linux中的控制面板等效物，只需单击右上角的电源按钮图标。这将创建一个下拉菜单，在那里您将看到一个扳手和螺丝刀图标，如下面的屏幕截图所示。
- en: 'Clicking on this icon will open the Settings menu for the operating system:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 单击此图标将打开操作系统的设置菜单：
- en: '![](img/24c1a62e-910c-43e7-963f-c593a2063052.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](img/24c1a62e-910c-43e7-963f-c593a2063052.png)'
- en: 'In the left-hand side column, you will find the main categories. The right-hand
    side shows the expansion of each:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在左侧列中，您将找到主要类别。右侧显示了每个类别的扩展：
- en: '![](img/7964356a-b94a-409c-b60a-0b4fd71b01c3.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7964356a-b94a-409c-b60a-0b4fd71b01c3.png)'
- en: Please ensure that you record your default settings before making any configuration
    changes on Kali Linux. This is to ensure that if any issues arise after you've
    made a change, you can revert to the previous state. Additionally, create a snapshot
    of the virtual machine prior to making any major changes.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在对Kali Linux进行任何配置更改之前，请确保记录您的默认设置。这是为了确保在您进行更改后出现任何问题时，您可以恢复到先前的状态。此外，在进行任何重大更改之前，请创建虚拟机的快照。
- en: Now that you have a better understanding of where popular directories and settings
    are located, we can move on and learn about updating and installing programs on
    Kali Linux.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您对热门目录和设置的位置有了更好的了解，我们可以继续学习在Kali Linux上更新和安装程序。
- en: Updating sources and installing programs
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更新源并安装程序
- en: At times, a tool may not be working as expected, or even crash unexpectedly
    on us during a penetration test or security audit. Developers often release updates
    for their applications. These updates are intended to fix bugs and add new features
    to the user experience.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，工具可能无法按预期工作，甚至在渗透测试或安全审计期间意外崩溃。开发人员经常发布他们应用程序的更新。这些更新旨在修复错误并为用户体验添加新功能。
- en: 'To update the software packages on our Kali Linux operating system, we must
    first resynchronize the package index files with their sources. Let''s get started:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 要更新我们的Kali Linux操作系统上的软件包，我们必须首先将软件包索引文件与它们的源重新同步。让我们开始吧：
- en: 'Open the Terminal, and execute the `apt-get update` command:'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开终端，并执行`apt-get update`命令：
- en: '![](img/b7dbd5ce-73fc-428c-8f22-b8295ccdc215.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b7dbd5ce-73fc-428c-8f22-b8295ccdc215.png)'
- en: The indexes are located in the `/etc/apt/sources.list` file.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 索引位于`/etc/apt/sources.list`文件中。
- en: This process usually takes a minute or two to complete with a stable internet
    connection.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程通常需要一两分钟才能完成，前提是有稳定的互联网连接。
- en: 'If you want to upgrade the current packages (applications) on your Kali Linux
    machine to their newest and latest versions, use the `apt-get upgrade` command:'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果要将Kali Linux机器上的当前软件包（应用程序）升级到其最新版本，请使用`apt-get upgrade`命令：
- en: '![](img/7cedb03f-2251-4a14-9fb0-83ec1cb17788.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7cedb03f-2251-4a14-9fb0-83ec1cb17788.png)'
- en: When you perform an upgrade, ensure that all your tools and scripts are working
    perfectly before conducting a penetration test.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行升级时，请确保在进行渗透测试之前，所有工具和脚本都能完美运行。
- en: If you experience an error while upgrading packages on Kali Linux, use the `apt-get
    update --fix-missing` command to resolve any dependencies, and then execute the
    `apt-get upgrade` command once more.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在Kali Linux上升级软件包时遇到错误，请使用`apt-get update --fix-missing`命令解决任何依赖关系，然后再次执行`apt-get
    upgrade`命令。
- en: At the end of the output, the interactive menu will ask you to select yes (`y`)
    or no (`n`) to continue with the upgrade process. Once you've selected yes, the
    operating system will download all the latest versions of each package and install
    them one by one. This process takes some time to complete.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在输出的末尾，交互式菜单将要求您选择是（`y`）或否（`n`）以继续升级过程。选择是后，操作系统将下载每个软件包的最新版本并逐个安装它们。这个过程需要一些时间才能完成。
- en: Optionally, if you would like to upgrade your version of Kali Linux to the most
    current distribution, use the `apt-get dist-upgrade` command. At the time of writing,
    we are using Kali Linux 2019.2.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想将Kali Linux的当前版本升级到最新的发行版，请使用`apt-get dist-upgrade`命令。在撰写本文时，我们使用的是Kali
    Linux 2019.2。
- en: 'Additionally, executing the `apt autoremove` command will perform a cleanup
    operation on your Kali Linux operating system by removing any old or no longer
    needed package files:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，执行`apt autoremove`命令将通过删除任何旧的或不再需要的软件包文件来执行Kali Linux操作系统的清理操作：
- en: '![](img/60ab9dbb-4e52-49b3-8a13-199fe0ed71b2.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](img/60ab9dbb-4e52-49b3-8a13-199fe0ed71b2.png)'
- en: Now that we have a clear understanding of how to update and upgrade our operating
    system, let's take a look at how to install a new application (package) within
    Kali Linux 2019\. A very well-known vulnerability scanner is the **Open Vulnerability
    Assessment System** (**OpenVAS**). However, OpenVAS is not included in Kali Linux
    2019 by default. In this exercise, we will install the OpenVAS application on
    our Kali machine. To get started, ensure that you have an internet connection
    on your Kali machine.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们清楚了如何更新和升级我们的操作系统，让我们看看如何在Kali Linux 2019中安装新应用程序（软件包）。一个非常著名的漏洞扫描器是**Open
    Vulnerability Assessment System**（**OpenVAS**）。但是，默认情况下，Kali Linux 2019中不包括OpenVAS。在这个练习中，我们将在我们的Kali机器上安装OpenVAS应用程序。要开始，请确保您的Kali机器上有互联网连接。
- en: 'Use the `apt-get install openvas` command to search for the repository and
    download and install the package with all its dependencies:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`apt-get install openvas`命令搜索存储库并下载安装带有所有依赖项的软件包：
- en: '![](img/6247ec81-01e7-4113-a58a-f28ba18e6d74.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6247ec81-01e7-4113-a58a-f28ba18e6d74.png)'
- en: 'This process should take a few minutes to complete. Ensure that you execute
    the `apt-get update` command prior to installing any packages on Kali Linux. Once
    the package (application) has been installed, it will appear within the designated
    category in the Applications menu, as shown in the following screenshot:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程应该需要几分钟来完成。确保在Kali Linux上安装任何软件包之前执行`apt-get update`命令。一旦安装了软件包（应用程序），它将出现在应用程序菜单中指定的类别中，如下面的屏幕截图所示：
- en: '![](img/c855dfe1-12d6-4533-ab6a-4f320145ac98.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c855dfe1-12d6-4533-ab6a-4f320145ac98.png)'
- en: Please be sure to check the release notes for your version of Kali Linux at
    [https://www.kali.org/category/releases/](https://www.kali.org/category/releases/).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 请务必查看您的Kali Linux版本的发布说明，网址为[https://www.kali.org/category/releases/](https://www.kali.org/category/releases/)。
- en: Sometimes, updating your source file will assist in updating, upgrading, and
    retrieving packages on Kali Linux. The latest updates to the `sources.list` file
    can be found at [https://docs.kali.org/general-use/kali-linux-sources-list-repositories](https://docs.kali.org/general-use/kali-linux-sources-list-repositories).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，更新您的源文件将有助于在Kali Linux上更新、升级和检索软件包。`sources.list`文件的最新更新可以在[https://docs.kali.org/general-use/kali-linux-sources-list-repositories](https://docs.kali.org/general-use/kali-linux-sources-list-repositories)找到。
- en: In the next section, we will take a deep dive into learning about three of the
    most essential tools in the Kali Linux operating system.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '在下一节中，我们将深入了解Kali Linux操作系统中三个最基本的工具。 '
- en: The find, locate, and which commands
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: find、locate和which命令
- en: Within the Kali Linux operating system, there are many methods by which a user
    can locate files and directories. In this section, I will introduce you to the
    `find`, `locate`, and `which` utilities. Each of these utilities performs similar
    tasks, but returns the requested information a bit differently from each other.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在Kali Linux操作系统中，用户可以使用许多方法来定位文件和目录。在本节中，我将向您介绍`find`、`locate`和`which`实用程序。这些实用程序中的每一个都执行类似的任务，但从不同的角度返回所请求的信息。
- en: Before we use any of these commands, we must first execute the `updatedb` command
    to build a local database for each file within our current filesystem on Kali
    Linux. This process usually takes a few seconds to complete.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用这些命令之前，我们必须首先执行`updatedb`命令，在Kali Linux当前文件系统中为每个文件构建一个本地数据库。这个过程通常需要几秒钟来完成。
- en: In the following section, we will take a deeper look into each of the Linux
    utilities and how they are used.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分，我们将深入了解Linux实用程序的每一个以及它们的使用方法。
- en: The locate command
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: locate命令
- en: 'Once the database is completely built, we can use the `locate` utility to query
    the database for local files. In this example, we are attempting to locate the
    directory of the Netcat Windows executable file by using the `locate nc.exe` command:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库完全构建后，我们可以使用`locate`实用程序查询本地文件的数据库。在这个例子中，我们尝试使用`locate nc.exe`命令来定位Netcat
    Windows可执行文件的目录：
- en: '![](img/17dd9873-fdf7-4d7f-95b0-68e62066914e.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![](img/17dd9873-fdf7-4d7f-95b0-68e62066914e.png)'
- en: As we can see, the `locate` utility was able to retrieve the location of the
    `nc.exe` file within the filesystem for us.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所看到的，`locate`实用程序能够为我们检索出`nc.exe`文件在文件系统中的位置。
- en: The which command
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: which命令
- en: 'Next, we are going to use the `which` utility to help us search for directories.
    Unlike the previous example, we do not need to specify the file extension; the
    `which` utility is used to locate the file path of an executable file. Simply
    put, the `which` utility will provide you with the file path only:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将使用`which`实用程序来帮助我们搜索目录。与之前的例子不同，我们不需要指定文件扩展名；`which`实用程序用于定位可执行文件的文件路径。简而言之，`which`实用程序只会提供文件路径：
- en: '![](img/2ab6fee5-bf1e-4d4d-a363-dc66689e9617.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2ab6fee5-bf1e-4d4d-a363-dc66689e9617.png)'
- en: The preceding screenshot shows where the `which nc` command was used to retrieve
    the Netcat path within Kali Linux.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的屏幕截图显示了在Kali Linux中使用`which nc`命令检索Netcat路径的位置。
- en: The find command
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: find命令
- en: 'The `find` utility is a bit more aggressive than `locate` and `which`. The
    `find` utility will return all the results that contain the keyword or string
    we have specified. In our example, we''ve used the `find` command to provide us
    with a listing of all files (including their directories) that begin with `nc`:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '`find`实用程序比`locate`和`which`更具侵略性。`find`实用程序将返回所有包含我们指定的关键字或字符串的结果。在我们的例子中，我们使用`find`命令来提供一个包含以`nc`开头的所有文件（包括它们的目录）的列表：'
- en: '![](img/c93d4d73-731a-4288-97bf-4e91152454d2.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c93d4d73-731a-4288-97bf-4e91152454d2.png)'
- en: 'The `man` command can help us understand how a tool or utility works. The `man`
    command is used to provide us with the manual page for a tool. We can view the
    `man` page of the `find` utility using the `man find` command:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '`man`命令可以帮助我们理解工具或实用程序的工作原理。`man`命令用于为工具提供手册页。我们可以使用`man find`命令查看`find`实用程序的`man`页面：'
- en: '![](img/5ce1f71e-eb82-4a93-a942-e939278605ad.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5ce1f71e-eb82-4a93-a942-e939278605ad.png)'
- en: The `man` command can be very useful when you want to learn about new and existing
    tools on Linux.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 当您想要了解Linux上的新工具或现有工具时，`man`命令可能非常有用。
- en: In the next section, we will discuss how to manage services in Kali Linux and
    take a look at a few practical examples.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将讨论如何在Kali Linux中管理服务，并看一些实际的例子。
- en: Managing Kali Linux services
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理Kali Linux服务
- en: The Kali Linux operating system can function as a server for various types of
    services, such as **Secure Shell** (**SSH**), **Hypertext Transfer Protocol**
    (**HTTP**), and many more. In this section, I will demonstrate how to enable and
    disable various services. Once a service is running on a system, an associated
    network port is opened. For example, if HTTP is enabled on a machine, the default
    logical port is `80`; for SSH, the port is `22`.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux操作系统可以作为各种类型服务的服务器，例如**安全外壳**（**SSH**）、**超文本传输协议**（**HTTP**）等。在本节中，我将演示如何启用和禁用各种服务。一旦系统上运行了一个服务，就会打开一个相关的网络端口。例如，如果在一台机器上启用了HTTP，则默认的逻辑端口是`80`；对于SSH，端口是`22`。
- en: Further information on services and port number assignments can be found on
    the **Internet Assigned Numbers Authority** (**IANA**) website at [https://www.iana.org/assignments/service-names-port-numbers/service-names-port-numbers.xhtml](https://www.iana.org/assignments/service-names-port-numbers/service-names-port-numbers.xhtml).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 有关服务和端口号分配的更多信息可以在**互联网编号分配机构**（**IANA**）网站上找到，网址为[https://www.iana.org/assignments/service-names-port-numbers/service-names-port-numbers.xhtml](https://www.iana.org/assignments/service-names-port-numbers/service-names-port-numbers.xhtml)。
- en: 'To enable a service in Kali Linux, we can use the `service <service-name>`
    command syntax. In our example, we are going to enable the Apache web server,
    and, using the `netstat –antp | grep <service-name>` command we can verify that
    the associated service is running and that the network port is open, as shown
    in the following screenshot:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Kali Linux中启用服务，我们可以使用`service <service-name>`命令语法。在我们的示例中，我们将启用Apache Web服务器，并使用`netstat
    –antp | grep <service-name>`命令来验证相关服务是否正在运行并且网络端口是否打开，如下面的屏幕截图所示：
- en: '![](img/e21d5170-4caf-423c-8fe6-046e4c57ad5d.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e21d5170-4caf-423c-8fe6-046e4c57ad5d.png)'
- en: The last column contains the service name; in our exercise, we can see `apache2`
    listed. This indicates that the web services are running—specifically, that the
    Apache2 web service is active on Kali Linux.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一列包含服务名称；在我们的练习中，我们可以看到列出了`apache2`。这表明Web服务正在运行—具体来说，Apache2 Web服务在Kali Linux上是活动的。
- en: To enable SSH, we can use the `service ssh start` command.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用SSH，我们可以使用`service ssh start`命令。
- en: 'Additionally, since it''s a web server, we can open our web browser and enter
    the loopback IP address, `127.0.0.1`, to verify that the default Apache web page
    is loading on our screen:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于它是一个Web服务器，我们可以打开我们的Web浏览器并输入环回IP地址`127.0.0.1`，以验证默认的Apache网页是否在我们的屏幕上加载：
- en: '![](img/bdccbef9-090e-49fd-bafe-93973f8c5644.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bdccbef9-090e-49fd-bafe-93973f8c5644.png)'
- en: 'However, if our Kali Linux machine is powered off or restarted, the services
    that we previously enabled will revert back to their default start up settings.
    What if we want to ensure that certain services always start during the boot process
    of Kali Linux? This can be done by using the `update-rc.d <service-name> enable`
    command in the Terminal window:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果我们的Kali Linux机器被关闭或重新启动，我们之前启用的服务将恢复到它们的默认启动设置。如果我们想要确保某些服务始终在Kali Linux的引导过程中启动，可以在终端窗口中使用`update-rc.d
    <service-name> enable`命令来实现：
- en: '![](img/eedab13d-fd24-4c94-acae-1d8a2d5bdbeb.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](img/eedab13d-fd24-4c94-acae-1d8a2d5bdbeb.png)'
- en: In our example, we have enabled the SSH service, which will allow us to remotely
    access our Kali Linux machine over a network securely. The HTTP server will allow
    us to access the web server pages.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的示例中，我们已启用SSH服务，这将允许我们通过网络安全地远程访问我们的Kali Linux机器。HTTP服务器将允许我们访问Web服务器页面。
- en: 'Last but not least, we can disable individual services and disable services
    from automatically starting during the boot process, as shown in the following
    screenshot:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，我们可以禁用单个服务并禁用服务在引导过程中自动启动，如下面的屏幕截图所示：
- en: '![](img/719f7404-c9a3-4208-bc45-49328154fd0f.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![](img/719f7404-c9a3-4208-bc45-49328154fd0f.png)'
- en: In the voice of Uncle from the Jackie Chan Adventures, "*O**ne more thing!*",
    I recommend changing the default password for the root account on Kali Linux.
    To change the password, open the Terminal window and execute the `passwd` command.
    The interactive prompt will ask you to enter your new password and verify it.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在成龙历险记中，由叔叔的声音说：“*还有一件事!*”，我建议更改Kali Linux根帐户的默认密码。要更改密码，请打开终端窗口并执行`passwd`命令。交互提示将要求您输入新密码并进行验证。
- en: Please note that when entering passwords on a Terminal interface on a Linux-based
    operating system, the characters you enter do not appear on the screen/Terminal.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在Linux操作系统的终端界面上输入密码时，您输入的字符不会显示在屏幕/终端上。
- en: In this section, you have learned the skills essential for using the Kali Linux
    operating system. These skills include navigating the filesystem, updating and
    installing software packages, and enabling and disabling services.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您已经学会了使用Kali Linux操作系统的基本技能。这些技能包括导航文件系统、更新和安装软件包以及启用和禁用服务。
- en: Summary
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: During the course of this chapter, we discussed the benefits of using the Kali
    Linux operating system as the preferred penetration testing distribution. We covered
    the basics of maneuvering and finding our way around the operating system, just
    as you would with any other operating system. Then, we took a look at updating
    our source file and upgrading our existing packages, and we demonstrated how to
    install a new application and remove outdated packages. Lastly, we covered how
    to use the `find`, `locate`, and `which` utilities to quickly find files and directories
    within the Kali Linux operating system.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的过程中，我们讨论了使用Kali Linux操作系统作为首选的渗透测试发行版的好处。我们介绍了在操作系统中操纵和找到我们的方法的基础知识，就像您在任何其他操作系统中一样。然后，我们看了看如何更新我们的源文件和升级我们现有的软件包，并演示了如何安装新应用程序和删除过时的软件包。最后，我们介绍了如何使用`find`、`locate`和`which`实用程序快速找到Kali
    Linux操作系统中的文件和目录。
- en: Learning the essentials of Kali Linux will prove to be fruitful in your journey
    ahead. The skills taught in this chapter will help you understand the simple things
    when using Kali Linux, some of which are often overlooked. It would be pointless
    to know how to gather information on a target but not know how to find or locate
    files and directories within the Kali Linux operating system, so learning the
    basics will take you a long way.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 学习Kali Linux的基本知识将对您未来的旅程产生丰硕的成果。本章教授的技能将帮助您了解在使用Kali Linux时经常被忽视的简单事物。知道如何在目标上收集信息，但不知道如何在Kali
    Linux操作系统中找到或定位文件和目录将是毫无意义的，因此学习基础知识将使您走得更远。
- en: In the next chapter, we will be covering **passive information gathering**,
    which is the beginning of the reconnaissance phase in penetration testing.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将介绍**被动信息收集**，这是渗透测试中侦察阶段的开始。
