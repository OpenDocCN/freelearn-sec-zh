- en: Introduction to the Cloud
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 云计算简介
- en: Cloud computing has been around for years – the concept of computing resources
    being offered to users or customers over the internet. While the concept is not
    new, it has been offered in various forms and can be deployed in various ways.
    The benefit of the cloud is that it natively offers scalability, the flexibility
    of resources (meaning you can choose how powerful resources you need, depending
    upon computational requirements), and cost-effectiveness, making it easier for
    organizations to plan for cloud adoption. As a result, organizations are now migrating
    their critical data and business applications to the cloud, creating new challenges
    for incident responders when investigating security incidents and data breaches.
    According to Gartner’s report, 80% of enterprises will be moving to a cloud-only
    strategy by 2025 and moving away from traditional data centers. Meanwhile, the
    IDG 2020 Cloud Computing survey indicates that at least 92% of companies are using
    at least one or more cloud services (for example, Microsoft 365 for emails and
    so on) for their business operations.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算已经存在多年——这个概念指的是通过互联网向用户或客户提供计算资源。尽管这个概念并不新颖，但它已以各种形式提供，并且可以以多种方式进行部署。云计算的好处在于它天生具备可扩展性、资源灵活性（意味着您可以根据计算需求选择所需的计算资源的强度）和成本效益，这使得组织更容易规划云计算的采纳。因此，组织现在正将其关键数据和业务应用程序迁移到云端，这为事件响应者在调查安全事件和数据泄露时带来了新的挑战。根据Gartner的报告，到2025年，80%的企业将转向云计算-only策略，并逐步淘汰传统的数据中心。同时，IDG
    2020年云计算调查表明，至少92%的公司在其业务运营中使用至少一种或多种云服务（例如，Microsoft 365用于电子邮件等）。
- en: Incident responders need to understand how the cloud works to effectively investigate
    security incidents. An incident responder is someone or a team who is primarily
    responsible for handling a security incident related to an **Information Technology**
    (**IT**) system. Incident responders typically will analyze, investigate, contain,
    and resolve security incidents. Incident responders have a deep understanding
    of IT computing concepts and carry a deep understanding of investigative procedures,
    including digital forensics.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 事件响应者需要了解云计算的工作原理，以有效调查安全事件。事件响应者是主要负责处理与**信息技术**（**IT**）系统相关的安全事件的个人或团队。事件响应者通常会分析、调查、控制并解决安全事件。事件响应者对IT计算概念有深入的理解，并且掌握调查程序的深厚知识，包括数字取证。
- en: This chapter on the cloud will provide you with a quick refresher on cloud computing,
    covering important topics such as the history of cloud computing; the advantages
    and disadvantages of cloud computing; cloud services and deployment models; and
    the impact cloud adoption has had on several key industries.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将为您提供有关云计算的简要复习，涵盖诸如云计算的历史；云计算的优缺点；云服务和部署模型；以及云计算采纳对几个关键行业的影响等重要话题。
- en: Cloud evolution goes as far back as the 1960s when the **Defense Advanced Research
    Projects Agency** (**DARPA**) tasked MIT with developing a computing environment
    that could be used by two or more people. In 1969, American psychologist and computer
    scientist J.C.R. Licklider, as part of his research in the **Advanced Research
    Project Agency Network** (**ARPANET**), worked on systems that would allow users
    to connect and share information from anywhere in the world.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算的演变可以追溯到1960年代，当时**国防高级研究计划局**（**DARPA**）委托麻省理工学院（MIT）开发一个可以供两人或更多人使用的计算环境。1969年，美国心理学家和计算机科学家J.C.R.
    Licklider在其**高级研究计划局网络**（**ARPANET**）的研究过程中，致力于开发允许用户从全球任何地方连接并共享信息的系统。
- en: Fast-forward to the 1990s, during the mainframe age, when computing resources
    were provided centrally. The dot-com boom paved the way for web services to be
    offered over the internet to consumers (**Software as a Service** (**SaaS**)).
    As cloud computing has become more complex and distributed, so have the challenges
    of managing security incidents and conducting forensic investigations. The ability
    to collect and analyze data across different cloud environments and deployment
    models is essential for organizations to respond quickly and effectively to security
    incidents. The following diagram illustrates the evolution of the cloud from a
    centralized mainframe model to serverless computing and really highlights the
    importance of continuously developing your forensic methods when responding to
    cloud-based security incidents.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到1990年代，在大型主机时代，计算资源是集中提供的。互联网泡沫为网络服务通过互联网提供给消费者铺平了道路（**软件即服务**（**SaaS**））。随着云计算变得更加复杂和分布式，管理安全事件和进行取证调查的挑战也随之增加。跨不同云环境和部署模型收集和分析数据的能力对于组织快速有效地应对安全事件至关重要。下图展示了云计算从集中式主机模型到无服务器计算的演变，并突出了在应对基于云的安全事件时，持续发展取证方法的重要性。
- en: '![Figure 1.1 – Cloud evolution timeline](img/00117.jpeg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![图1.1 – 云演化时间线](img/00117.jpeg)'
- en: Figure 1.1 – Cloud evolution timeline
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1 – 云演化时间线
- en: Advantages and disadvantages of cloud computing
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云计算的优势与劣势
- en: Every technology comes with its own set of complexities and challenges, and
    there is always a good and bad side of every technological evolution. Here are
    some of the advantages and disadvantages of cloud computing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 每项技术都有其独特的复杂性和挑战，每次技术演变背后总有好的一面和坏的一面。以下是云计算的一些优势和劣势。
- en: 'Advantages:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 优势：
- en: '**Modernization and innovation**: The cloud promotes new innovations. Cloud
    service providers investing in advanced infrastructural features allows researchers
    and enthusiasts to research and innovate new solutions, such as **Artificial Intelligence**
    (**AI**), **Machine Learning** (**ML**), robotics, and so on.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现代化与创新**：云计算促进了新的创新。云服务提供商投资于先进的基础设施功能，使研究人员和爱好者能够研究和创新新解决方案，如**人工智能**（**AI**）、**机器学习**（**ML**）、机器人技术等。'
- en: '**Scalability**: Clearly, a huge advantage of adopting the cloud for organizations
    is easier scalability of resources. Storage and computational power can be scaled
    up or down to suit the needs of the organization, applications, or user demands,
    and all this without any significant hardware or software investments. Cloud scalability
    is particularly useful for deploying **endpoint detection and response** (**EDR**)
    tools, which can help investigators identify and contain threats and conduct forensics
    on compromised systems. EDR tools can be resource-intensive, requiring significant
    computing power and storage capacity to run effectively. With cloud scalability,
    investigators can quickly allocate additional resources to run EDR (and other
    forensic) tools on the systems under investigation, allowing them to detect and
    respond to threats more quickly and efficiently and minimizing business disruption.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性**：显然，采用云计算的一个巨大优势是资源的易于扩展性。存储和计算能力可以根据组织、应用程序或用户需求的变化进行上下扩展，而且这一切无需进行重大硬件或软件投资。云可扩展性对于部署**端点检测与响应**（**EDR**）工具特别有用，这些工具可以帮助调查人员识别并遏制威胁，同时对受损系统进行取证。EDR工具可能非常消耗资源，运行时需要大量的计算能力和存储容量。通过云的可扩展性，调查人员可以迅速为正在调查的系统分配额外的资源，以便运行EDR（和其他取证）工具，使他们能够更快速、更高效地检测并应对威胁，最大程度地减少业务中断。'
- en: '**Flexibility and reach**: You can turn your cloud computing resources on or
    off; cloud computing offers the flexibility to enable or disable any services
    based on user demands. Furthermore, you can make your cloud services available
    through any device with just an internet connection, increasing your application
    outreach to remote users. Flexibility allows cloud services to be made available
    in remote parts of the world without any investment in the hardware or software
    for hosting your applications. Specifically, this allows forensic investigators
    to gain access to data from across an IT environment fast and efficiently (most
    commonly through a centralized cloud console). This is critical in identifying
    and responding to security incidents for organizations that have an IT infrastructure
    presence in multiple geographic locations.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**灵活性和可达性**：您可以随时开启或关闭您的云计算资源；云计算提供了根据用户需求启用或禁用任何服务的灵活性。此外，您可以通过任何具有互联网连接的设备访问您的云服务，从而扩大应用的覆盖范围，接触到更多的远程用户。灵活性使得云服务可以在全球偏远地区提供，而无需在硬件或软件上进行额外投资来托管应用程序。具体而言，这使得法医调查人员能够快速、高效地访问来自整个IT环境的数据（通常通过集中式云控制台）。这一点对于在多个地理位置有IT基础设施的组织而言，至关重要，有助于识别和响应安全事件。'
- en: '**Cost savings**: One of the biggest advantages of using the cloud is a significantly
    higher return on investments and low costs. There are no upfront investments required
    in procuring and setting up hardware/software. No capital investments are required
    to rent a space in a data center, or set up your own data center. There are also
    minimal operating costs – just cloud operating costs that are billed to the organization.
    Reduced capital costs mean organizations can budget more for deploying additional
    resources to mitigate security incidents, such as hiring security experts, acquiring
    specialized security tools, and increasing the capacity of their IT infrastructure.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本节省**：使用云服务的最大优势之一就是显著提高投资回报率和降低成本。无需提前投入资金购买和搭建硬件/软件。无需在数据中心租用空间或建立自己的数据中心，也无需进行资本性投资。运营成本也非常低——仅需支付云服务的运营费用。这意味着组织可以将更多预算用于部署额外的资源，以减轻安全事件带来的影响，比如雇佣安全专家、购买专用的安全工具和提升IT基础设施的容量。'
- en: '**Disaster recovery**: Another advantage of subscribing to cloud services is
    disaster recovery and ensuring continuity of service to users. Cloud services
    are typically replicated, load-balanced, and backed up to ensure continuity of
    services. Robust disaster recovery policies allow organizations to quickly recover
    from a security incident, minimize downtime and business disruption, and ensure
    that there will be backups available for forensic analysis if required.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**灾难恢复**：订阅云服务的另一个优势是灾难恢复和确保为用户提供服务的连续性。云服务通常会进行复制、负载均衡，并进行备份，以确保服务的连续性。健全的灾难恢复政策使组织能够快速从安全事件中恢复，减少停机时间和业务中断，并确保在需要时提供可供法医分析的备份。'
- en: '**Data security**: Given that cloud service providers invest in the infrastructure
    to set up and provision cloud services for users, cloud service providers typically
    use strict security controls, including encryption and advanced access controls.
    As the cloud operates on a shared security model, it is important to note that
    customers or enterprises subscribing to the cloud are still responsible for the
    enablement of encryption, access control configurations, and any other security
    features offered by the cloud service provider.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据安全**：鉴于云服务提供商在设置和提供云服务方面进行了基础设施投资，云服务提供商通常采用严格的安全控制措施，包括加密和高级访问控制。由于云采用共享安全模型，值得注意的是，订阅云服务的客户或企业仍然负责启用加密、配置访问控制以及启用云服务提供商提供的其他安全功能。'
- en: 'Disadvantages:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点：
- en: '**Security and privacy risk**: The fact that cloud providers invest heavily
    in protecting cloud infrastructure, putting organizational or customer information
    in the cloud poses a risk of data exposure of records if the cloud systems are
    misconfigured. There are plenty of such examples out there that reflect this concern.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性和隐私风险**：虽然云服务提供商在保护云基础设施方面进行大量投资，但将组织或客户信息存储在云端也存在风险，尤其是在云系统配置错误时，可能导致数据泄露。市面上有很多此类例子，反映了这一担忧。'
- en: '**Requirement for an internet connection**: Because cloud resources can be
    accessed from any part of the world, there is a huge dependency on the internet.
    Without internet access, you cannot perform any activities on the cloud.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**需要互联网连接**：由于云资源可以从世界任何地方访问，因此对互联网的依赖非常大。没有互联网连接，您将无法在云上进行任何操作。'
- en: '**Potential vendor lock-in**: Once organizations sign up with a cloud provider
    to offer their services to users via cloud infrastructure, organizations are often
    locked in with the same vendor, making it harder to switch to other providers.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**潜在的供应商锁定**：一旦组织与云服务提供商签约，通过云基础设施向用户提供服务，组织通常会被绑定到同一供应商，使得更换其他供应商变得更加困难。'
- en: '**Potential service disruption**: Service providers will often try to provide
    new features/products to end users, and in doing so, they can inadvertently affect
    services, which can lead to outages and service disruptions.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**潜在的服务中断**：服务提供商通常会尝试向终端用户提供新特性/产品，在此过程中，他们可能会无意中影响服务，从而导致停机和服务中断。'
- en: An overview of cloud services
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云服务概述
- en: In today’s world, there are many services that are virtualized and can be made
    available in the cloud. The cloud offers scalability of resources and cost-effectiveness,
    which have been key to its success.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的世界中，许多服务已经虚拟化，并且可以通过云提供。云提供了资源的可扩展性和成本效益，这些都是其成功的关键因素。
- en: 'Generally, cloud computing is offered in the following service models:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，云计算以以下服务模型提供：
- en: '**Infrastructure as a Service (IaaS)**: IaaS provides users with access to
    virtualized resources such as servers, operating systems, storage, and networking.
    With IaaS, users are also allowed to customize their infrastructure. For example,
    they can enable storage encryption or configure the server to access a particular
    segment of the cloud network. This setup is typically applied by organizations
    who have their corporate data in the cloud and want to safeguard it from being
    generally accessible on the internet. It is also a security best practice to only
    allow cloud resources to access specific network connections, including corporate
    networks. In IaaS, users can create, configure, and manage their virtual infrastructure
    on the cloud provider’s platform, paying only for the resources they use. IaaS
    provides the highest level of control, as cloud consumers are responsible for
    securing their operating system, applications, and data—as a result, incident
    responders will have a larger scope and granular access when responding to security
    incidents. However, because the cloud provider is responsible for securing the
    physical cloud infrastructure, incident responders may need to work with the cloud
    provider if the root cause is determined to be related to physical hosts, the
    physical network, or the physical data center.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基础设施即服务（IaaS）**：IaaS为用户提供对虚拟化资源的访问，例如服务器、操作系统、存储和网络。使用IaaS，用户还可以自定义其基础设施。例如，他们可以启用存储加密或配置服务器以访问云网络的特定部分。通常，组织会应用这种设置，将其公司数据存储在云中，并希望保护这些数据不被互联网上的人随意访问。此外，安全最佳实践是仅允许云资源访问特定的网络连接，包括公司网络。在IaaS中，用户可以在云服务提供商的平台上创建、配置和管理他们的虚拟基础设施，仅为所使用的资源付费。IaaS提供了最高的控制权限，因为云消费者负责保护其操作系统、应用程序和数据—因此，事件响应者在响应安全事件时将具有更广泛和更细致的访问权限。然而，由于云提供商负责保护物理云基础设施，事件响应者可能需要与云提供商合作，如果根本原因被确定与物理主机、物理网络或物理数据中心有关。'
- en: '**Platform as a Service (PaaS)**: PaaS provides application developers with
    a ready-made environment to build, deploy, and manage applications without having
    to configure the underlying infrastructure. In PaaS, cloud providers typically
    package the infrastructure based on the needs and requirements of the applications.
    Some of the platform configurations will allow developers to use various popular
    programming languages as well, such as Python, Perl, Go, Ruby, Java, Node.js,
    and .NET. A PaaS setup typically allows auto-scaling, meaning that, based on the
    performance demands required for the platform to operate, it can scale and share
    the load of processing and allow users transparent access to the platform. Some
    PaaS providers will also provide application monitoring and telemetry to allow
    developers to troubleshoot and optimize their applications for their customers.
    PaaS provides a mixed level of control, as the cloud provider manages the operating
    system, and the cloud consumers are responsible for securing only the applications
    and data. Incident responders will therefore have to work with the cloud service
    provider if requesting any evidence at the operating system layer.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平台即服务（PaaS）**：PaaS 为应用程序开发人员提供一个现成的环境，以便他们在无需配置底层基础设施的情况下构建、部署和管理应用程序。在 PaaS
    中，云提供商通常根据应用程序的需求和要求打包基础设施。一些平台配置还允许开发人员使用各种流行的编程语言，如 Python、Perl、Go、Ruby、Java、Node.js
    和 .NET。PaaS 设置通常允许自动扩展，这意味着根据平台操作所需的性能需求，它可以扩展并分担处理负载，并允许用户透明访问该平台。一些 PaaS 提供商还会提供应用程序监控和遥测，帮助开发人员排除故障并优化他们的应用程序，以服务于客户。PaaS
    提供混合级别的控制，因为云提供商管理操作系统，而云消费者只需负责保护应用程序和数据。因此，事件响应者在请求操作系统层的任何证据时，需要与云服务提供商协作。'
- en: '**SaaS**: SaaS provides users with cloud-hosted software applications over
    the internet as a web service. Examples include payroll processing, accounting
    software, **Customer Relationship Management** (**CRM**), and project management.
    The cloud provider manages the infrastructure and software, and users can access
    the software from any device with an internet connection either through a web
    browser or a dedicated application – for example, an airline ticketing application
    that accesses the backend services hosted on the cloud. SaaS provides the lowest
    level of control for a cloud consumer, and as a result, incident responders will
    have to work with any evidence/artifacts/logging at an application level and work
    with the cloud provider for anything else (the infrastructure, operating system,
    etc.). The features of SaaS include the following:'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SaaS**：SaaS 通过互联网以网络服务的形式向用户提供云托管的软件应用程序。例子包括薪资处理、会计软件、**客户关系管理**（**CRM**）和项目管理。云提供商管理基础设施和软件，用户可以通过网页浏览器或专用应用程序从任何具有互联网连接的设备访问软件——例如，访问托管在云上的后端服务的航空公司票务应用程序。SaaS
    为云用户提供最低级别的控制，因此，事件响应者需要在应用程序级别处理任何证据/遗留物/日志，并与云提供商协作处理其他问题（如基础设施、操作系统等）。SaaS
    的特点包括：'
- en: '**Multi-tenancy**: Software services are made available to multiple users,
    on multiple separate cloud tenants (shared infrastructure). Tenant refers to an
    isolated service that is made available specifically for users. With multiple
    tenants, cloud services are isolated from each other, and one user’s data is not
    available to others, allowing security and privacy of the data stored within the
    service.'
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多租户**：软件服务可供多个用户使用，位于多个独立的云租户（共享基础设施）上。租户是指专门为用户提供的隔离服务。通过多租户，云服务相互隔离，一个用户的数据对其他用户不可见，从而确保服务中存储数据的安全性和隐私。'
- en: '**Automatic updates**: SaaS providers manage updates or upgrades to their software
    applications without any intervention from their users.'
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动更新**：SaaS 提供商在无需用户干预的情况下管理其软件应用程序的更新或升级。'
- en: '**Scalability**: SaaS providers can scale and support a large number of users
    and datasets.'
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性**：SaaS 提供商能够扩展并支持大量用户和数据集。'
- en: '**Pay-as-you-go**: SaaS providers typically provide their services as a subscription
    model, so customers only pay for the resources or the software services they need.'
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按需付费**：SaaS 提供商通常以订阅模式提供服务，因此客户只需为他们所需的资源或软件服务付费。'
- en: '**Accessible from anywhere**: SaaS services are usually offered as accessible
    from anywhere in the world. Some SaaS providers will also offer their services
    from any device as well. SaaS providers may customize their service offerings
    based on the location of the user accessing or subscribing to the services.'
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**随时随地可访问**：SaaS服务通常可以从世界任何地方访问。有些SaaS提供商还会提供跨设备访问其服务。SaaS提供商可能会根据访问或订阅服务的用户位置定制其服务。'
- en: '**Database as a Service (DBaaS)**: DBaaS provides users with access to managed
    database services, allowing them to store, manage, and analyze data in the cloud.
    The cloud provider manages the infrastructure, software, and data backups, providing
    users with a scalable and secure database solution. For DBaaS, an incident responder''s
    focus would be digital forensics at the database level (i.e., database configuration,
    database logging, etc.), if customers have enabled database logging including
    transaction logging.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库即服务（DBaaS）**：DBaaS为用户提供受管数据库服务，允许他们在云中存储、管理和分析数据。云提供商管理基础设施、软件和数据备份，为用户提供可扩展且安全的数据库解决方案。对于DBaaS，事件响应者的重点通常是数据库层面的数字取证（例如数据库配置、数据库日志等），如果客户启用了包括事务日志在内的数据库日志。'
- en: '**Function as a Service (FaaS)**: FaaS provides specific functions to users.
    It is also known as serverless computing, allowing developers to execute code
    without having to manage servers or infrastructure. It is a subset of PaaS; users
    can write and deploy their code on the cloud provider’s platform, paying only
    for the compute resources used. Examples include chatbots and IoT applications.
    Some of the serverless features include the following:'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**函数即服务（FaaS）**：FaaS为用户提供特定的功能，也称为无服务器计算，允许开发人员执行代码而无需管理服务器或基础设施。它是PaaS的一个子集；用户可以在云提供商的平台上编写和部署代码，仅为所使用的计算资源付费。例子包括聊天机器人和物联网应用程序。一些无服务器功能包括：'
- en: '**Event-driven**: Triggered as a result of a particular event and specified
    by the developer. It can also be configured to trigger when a certain condition
    is met. This type of setup is usually configured for alerting and notifications,
    where there is an event that occurs and as a result, users are notified.'
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**事件驱动**：由特定事件触发，并由开发人员指定。它也可以被配置为在满足特定条件时触发。这种设置通常用于警报和通知，当发生事件时，用户会收到通知。'
- en: '**Scalable**: Automatically scale to manage the function workload and computing
    demands, without any manual intervention.'
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性**：自动扩展以管理功能负载和计算需求，无需手动干预。'
- en: '**Pay-per-use**: You only pay for what you use, for example, you will be billed
    for the compute resources utilized, or volume-based pricing will be used, rather
    than a fixed fee for computing resources.'
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按需付费**：你只为所使用的部分付费，例如，你将根据所使用的计算资源计费，或使用基于流量的定价，而不是为计算资源支付固定费用。'
- en: '**Stateless**: FaaS services are stateless, and do not retain any context or
    the state of a user’s request between multiple requests from the same user. They
    simply respond (execute the function) as requested by the user.'
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无状态**：FaaS服务是无状态的，不会保留同一用户的多个请求之间的任何上下文或状态。它们仅按用户请求响应（执行函数）。'
- en: '**Short-lived**: Functions are short-lived, meaning they execute the function
    in a few seconds and exit. You are only billed when the function is executed,
    as that is when compute resources are utilized.'
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**短生命周期**：函数是短暂的，意味着它们在几秒钟内执行函数并退出。只有在函数执行时才会计费，因为此时计算资源被使用。'
- en: We will discuss more on some of the services and associated products offered
    by popular cloud providers in [*Chapter 3*](part0021_split_000.html#_idTextAnchor042).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在[*第3章*](part0021_split_000.html#_idTextAnchor042)中进一步讨论一些流行云服务提供商所提供的服务和相关产品。
- en: Cloud deployment models
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云部署模型
- en: 'It is important to understand that cloud services can be deployed through various
    means and have forensic implications for investigators. These models are a framework
    for how these services are hosted and delivered to users. We can typically classify
    cloud deployment into four different models: public, private, hybrid, and community
    models:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 了解云服务可以通过多种方式部署，并且对调查人员具有法医学意义非常重要。这些模型是这些服务如何托管和交付给用户的框架。我们通常可以将云部署分类为四种不同的模型：公有云、私有云、混合云和社区云模型：
- en: '**Public cloud**: The most popular option for all users and service providers
    is a public cloud model. In this model, service providers can deliver their applications
    over a commonly used infrastructure. Typically, the public cloud is used for non-critical
    tasks, or by developers to develop and test their applications on a public cloud
    tenant. Some of the public cloud offerings could also include services such as
    file hosting services, file sharing services, and email services. In some cases,
    public cloud services are offered over multiple cloud service providers, for example,
    a public cloud application that is deployed and available to users via **Amazon
    Web Services** (**AWS**) and **Google Cloud Platform** (**GCP**), depending on
    the region from which the web service is accessed. The public cloud is typically
    cheaper for users and is offered on a pay-as-you-go basis, with the ability to
    scale up or down when required. From a digital forensic standpoint, performing
    an investigation on a public cloud domain can be challenging because cloud resources
    are usually shared, and preserving forensic data may be challenging. It can also
    happen that sometimes you will not find the relevant artifacts you are looking
    for as some of the resources are terminated and no longer in use, which cloud
    providers will begin to reallocate, making it harder to gain insight from a digital
    forensics point of view. The following diagram illustrates some common use cases
    of the public cloud. Specifically, the following figure highlights the various
    applications that can be delivered through the public cloud, essentially allowing
    users access to these applications for free or for a subscription-based fee.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公有云**：对于所有用户和服务提供商而言，最受欢迎的选择是公有云模式。在这种模式下，服务提供商可以通过常用的基础设施交付他们的应用程序。通常，公有云用于非关键任务，或者由开发人员在公有云租户上开发和测试他们的应用程序。一些公有云服务可能还包括文件托管服务、文件共享服务和电子邮件服务等。在某些情况下，公有云服务是通过多个云服务提供商提供的，例如，通过**Amazon
    Web Services**（**AWS**）和**Google Cloud Platform**（**GCP**）提供的公有云应用程序，具体取决于访问网络服务的地区。公有云通常对用户更便宜，并且是按需付费的，可以根据需要进行弹性扩展或缩减。从数字取证的角度来看，在公有云域上进行调查可能会面临挑战，因为云资源通常是共享的，且保存取证数据可能很困难。有时，您也可能找不到正在寻找的相关证据，因为一些资源已终止并不再使用，而云服务提供商将开始重新分配这些资源，这使得从数字取证的角度获得洞察变得更加困难。下图展示了公有云的一些常见使用案例。具体来说，下面的图展示了可以通过公有云交付的各种应用程序，实质上允许用户免费或通过订阅费用访问这些应用程序。'
- en: '![Figure 1.2 – An example of the public cloud](img/00017.jpeg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.2 – 公有云的示例](img/00017.jpeg)'
- en: Figure 1.2 – An example of the public cloud
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 – 公有云的示例
- en: '**Private cloud**: A private cloud is a dedicated setup of cloud infrastructure
    owned and operated by a single organization to host their application exclusively,
    making it available to a single customer. An example would be hosting a machine
    learning application, virtual desktop infrastructure for an organization, and
    so on. A private cloud setup can be on-premises or hosted by a third party with
    specific controls. Private clouds are usually expensive to build and maintain
    and allow organizations to define more granular security controls based on their
    application needs. As the private cloud demands that the cloud infrastructure
    is configured and secured appropriately, from a digital forensic standpoint, forensic
    artifacts are usually available for investigators’ review. Since it’s a private
    cloud, cloud resources are not reallocated to other tenants, and, therefore, there
    are better chances of obtaining the logs/artifacts that are needed for investigation
    in a private cloud setup. The following diagram illustrates some common use cases
    of a private cloud model. For example, a commercial shopping application, internal
    systems such as **Enterprise Resource Planning** (**ERP**) software, and other
    systems are hosted on dedicated cloud infrastructure that is offered to a limited
    set of consumers.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**私有云**：私有云是由单一组织拥有并运营的专用云基础设施，用于独占托管其应用程序，且仅对单一客户提供服务。举例来说，可能是托管一个机器学习应用程序，或者为某个组织提供虚拟桌面基础设施等。私有云的设置可以是在本地部署，或由第三方托管并具备特定控制。私有云通常构建和维护成本较高，并且允许组织根据其应用需求定义更精细的安全控制。由于私有云要求云基础设施被适当配置和保护，从数字取证的角度来看，通常可以获得取证资料供调查人员审查。由于它是私有云，云资源不会被重新分配给其他租户，因此，在私有云设置中，获得调查所需的日志/取证资料的机会更大。以下图示展示了私有云模型的一些常见使用案例。例如，商业购物应用程序、内部系统（如**企业资源规划**（**ERP**）软件）以及其他系统被托管在专用的云基础设施上，并仅提供给有限的用户群体。'
- en: '![Figure 1.3 – Private cloud setup](img/00064.jpeg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.3 – 私有云设置](img/00064.jpeg)'
- en: Figure 1.3 – Private cloud setup
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3 – 私有云设置
- en: '**Hybrid cloud**: This is a mix of public and private cloud infrastructure,
    where customers or users see the hybrid cloud as a single cloud offering transparently.
    Hybrid cloud infrastructure is typically used by organizations where they want
    to offload processing a function or require additional storage during peak times.
    A hybrid cloud can also be set up by some customers by leveraging on-premises
    systems and connecting with cloud infrastructure to provide additional services
    (for example, additional storage, cloud backup, and so on). However, having a
    hybrid infrastructure across public and private clouds may create challenges for
    investigators from a digital forensics perspective because of the spread of the
    data and artifacts between private and public clouds. As a result of the chosen
    deployment model, blind spots may occur during investigations as some of the artifacts
    may be lost and resources may be reallocated, specifically those that were hosted
    within the public cloud tenant. The following diagram shows a private cloud infrastructure
    that hosts internal applications such as ERP software and any other internal applications,
    while also offering services such as Dropbox or Netflix for general users. These
    applications are backed up in private cloud infrastructure.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**混合云**：混合云是公共云和私有云基础设施的结合，用户将混合云视为一个透明的单一云服务。混合云基础设施通常被那些希望在高峰时段卸载处理功能或需要额外存储的组织使用。混合云还可以由一些客户通过利用本地系统并与云基础设施连接来提供额外的服务（例如，额外的存储、云备份等）。然而，从数字取证的角度来看，跨公共云和私有云的混合基础设施可能会给调查人员带来挑战，因为数据和取证资料在公共云和私有云之间分布。因此，根据所选择的部署模型，调查过程中可能会出现盲点，因为某些取证资料可能会丢失，尤其是那些托管在公共云租户中的资料。以下图示展示了一个私有云基础设施，托管内部应用程序（如ERP软件及其他内部应用），同时为一般用户提供像Dropbox或Netflix等服务。这些应用程序的数据备份托管在私有云基础设施中。'
- en: '![Figure 1.4 – Hybrid cloud deployment model](img/00024.jpeg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.4 – 混合云部署模型](img/00024.jpeg)'
- en: Figure 1.4 – Hybrid cloud deployment model
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.4 – 混合云部署模型
- en: '**Community cloud**: Organizations with a shared mission may come together
    to create a joint cloud infrastructure that is made available for a specific user
    community. Typically, the organizations that are part of this community share
    the cost of hosting the infrastructure in the cloud. This kind of setup is typically
    operated by universities or not-for-profit organizations that come together for
    a joint cause. The upside of such deployment is shared cost and responsibility
    for hosting and making the data available to users. A community cloud can be hosted
    on-premises, in a private cloud, or in public cloud tenants. Investigating breaches
    in the community cloud is more challenging for investigators because of shared
    infrastructure and resources. Specifically, for **Digital Forensics and Incident
    Response** (**DFIR**) teams, it is important to ensure that you obtain legal authorizations
    prior to commencing an investigation into a community cloud infrastructure as
    multiple parties and multiple levels of datasets are involved. DFIR teams should
    consider the challenges in reviewing forensic artifacts that may be stored across
    various locations and servers. *Figure 1**.5* illustrates a community cloud and
    how various organizations with the same mission may share a joint cloud infrastructure.
    For example, a consortium of banks come together to establish a cloud infrastructure
    to jointly provide services to end users, and these can be classified as a banking
    community offering services to the public. Similarly, government agencies set
    up a community cloud infrastructure to offer joint services in one place to end
    users and citizens.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社区云**：具有共同使命的组织可以联合创建一个云基础设施，供特定用户社区使用。通常，参与该社区的组织共同分担云中托管基础设施的费用。这种设置通常由大学或非营利组织运营，这些组织为了共同的目标而联合起来。此类部署的优势是共享托管和为用户提供数据的成本和责任。社区云可以托管在本地、私有云或公共云租户中。由于共享基础设施和资源，调查人员在调查社区云中的违规行为时面临更大的挑战。对于**数字取证与事件响应**（**DFIR**）团队而言，在开始对社区云基础设施进行调查之前，确保获得合法授权是非常重要的，因为涉及多个方和多个层次的数据集。DFIR
    团队应考虑审查存储在不同位置和服务器上的取证文档时所面临的挑战。*图 1.5* 展示了社区云，以及具有相同使命的各个组织如何共享一个共同的云基础设施。例如，银行联合建立一个云基础设施，联合向最终用户提供服务，这些可以被归类为为公众提供服务的银行社区。同样，政府机构也可以建立一个社区云基础设施，以便在一个地方为最终用户和公民提供联合服务。'
- en: '![Figure 1.5 – Community cloud model](img/00041.jpeg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.5 – 社区云模型](img/00041.jpeg)'
- en: Figure 1.5 – Community cloud model
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.5 – 社区云模型
- en: In summary, forensic data availability depends on the choice of cloud deployment
    models and logging and preserving relevant data/logs.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，取证数据的可用性取决于云部署模型的选择以及相关数据/日志的记录和保存。
- en: Cloud adoption success stories
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云采用成功案例
- en: Many organizations h1ave adopted the cloud as their primary center to provide
    services to their customers. It is essential to understand how cloud infrastructure
    and applications differ from traditional on-premises IT environments and how to
    respond to incidents effectively in the cloud. By studying cloud adoption success
    stories, security professionals can learn about emerging cloud implementation
    trends and the associated threats and how to proactively address them.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织已经将云作为提供服务给客户的主要中心。了解云基础设施和应用与传统的本地 IT 环境之间的区别，以及如何有效应对云中的事件至关重要。通过研究云采用的成功案例，安全专业人员可以了解新兴的云实施趋势、相关的威胁，以及如何积极应对这些威胁。
- en: 'The following case studies include some of the many examples of organizations
    that utilize the cloud for their business needs:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 以下案例研究展示了一些利用云技术来满足业务需求的组织实例：
- en: '**A large global entertainment streaming platform**: This large streaming enterprise
    adopted the cloud, specifically **AWS**, to provide its streaming services to
    end users. As one of the world’s leading streaming providers, with more than 200
    million members from 190 countries with more than 125 million hours of viewing,
    it uses AWS for storage, computation resources, and infrastructure to allow quick
    scalability and meet peak streaming needs. It has also built a virtual studio
    in the cloud, allowing artistic talents to collaborate seamlessly without any
    restrictions.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大型全球娱乐流媒体平台**：这家大型流媒体企业采用了云计算，特别是**AWS**，为最终用户提供流媒体服务。作为全球领先的流媒体提供商之一，拥有来自190个国家的超过2亿会员，并且每周超过1.25亿小时的观看时长，它使用
    AWS 进行存储、计算资源和基础设施，以实现快速扩展并满足高峰期的流媒体需求。它还在云中建立了一个虚拟工作室，让艺术人才能够无缝合作，不受任何限制。'
- en: '**Sports entertainment**: Another entertainment company has leveraged AWS to
    deliver its telemetric analysis that is collected live from their race cars lap
    by lap. It used the cloud to scale up the number of feeds it receives, process
    them, apply predictive **ML** modules, and utilize **High-Performance Computing**
    (**HPC**) to provide insights to end users. This has, of course, driven higher
    viewership of the sport.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**体育娱乐**：另一家娱乐公司利用 AWS 提供其实时收集的赛车圈速分析数据。它使用云计算扩展接收的数据源数量，进行处理，应用预测**机器学习（ML）**模块，并利用**高性能计算**（**HPC**）为最终用户提供见解。这当然推动了该项运动的更高观众收视率。'
- en: '**Bank of Canada (BoC)**: BoC owns the responsibility to regulate banking systems
    in Canada; it is responsible for setting monetary policies and maintaining financial
    stability. BoC leveraged Microsoft Azure to launch the Canada Skills Program,
    which aimed to provide Canadians with the skills necessary to thrive in the digital
    economy. The program used Microsoft’s LinkedIn Learning platform to offer free
    access to online courses and learning paths, covering topics such as cloud computing,
    data analysis, and cybersecurity. Over 7,500 Canadians participated in the program
    within its first year, with plans to expand and offer more learning opportunities
    in the future.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加拿大银行（BoC）**：BoC 负责监管加拿大的银行系统；它负责制定货币政策并维持金融稳定。BoC 利用 Microsoft Azure 推出了加拿大技能计划，旨在为加拿大人提供在数字经济中蓬勃发展的所需技能。该计划通过微软的
    LinkedIn Learning 平台提供免费在线课程和学习路径，涵盖云计算、数据分析和网络安全等主题。该计划在第一年内吸引了超过 7,500 名加拿大人参与，并计划在未来扩展并提供更多学习机会。'
- en: Impact of the cloud and other technologies
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云计算和其他技术的影响
- en: 'Cloud computing has had a significant impact on industries, the economy, and,
    most importantly, end users. Similar related technological innovations in ML,
    blockchain and cryptography, the **Internet of Things** (**IoT**), and so on have
    changed the way we utilize the cloud. The following are some of the impacts of
    related technological innovations and the cloud:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算对各个行业、经济乃至最重要的最终用户产生了深远影响。类似的技术创新，如机器学习（ML）、区块链和加密学、**物联网**（**IoT**）等，改变了我们使用云计算的方式。以下是相关技术创新和云计算的影响：
- en: '**Containers**: Containers are applications and associated dependencies packaged
    into a portable and lightweight unit that can be deployed and scaled quickly and
    efficiently. In cloud computing, containers can be used to enable microservices-based
    architectures, improve application performance and reliability, and enhance DevOps
    processes. The use of containers has also enabled container orchestration tools
    such as Kubernetes, which automates the deployment, scaling, and management of
    containerized applications. These tools provide a way to manage large-scale container
    deployments and ensure high availability and fault tolerance.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**容器**：容器是将应用程序及其相关依赖项打包成一个便于部署和扩展的轻量化单元，能够快速高效地进行部署和扩展。在云计算中，容器可用于支持基于微服务的架构，提高应用程序的性能和可靠性，并增强
    DevOps 流程。容器的使用还使得容器编排工具，如 Kubernetes 得以应用，它能够自动化容器化应用程序的部署、扩展和管理。这些工具提供了一种管理大规模容器部署的方法，并确保高可用性和容错能力。'
- en: '**DevSecOps**: DevSecOps is an approach to integrating security into the software
    development life cycle process, right from the ideation phase to the execution
    and deployment phase. It promotes shift-left security, continuous security testing,
    automation, collaboration, and the use of cloud-native security tools and practices.
    DevSecOps improves the security and reliability of cloud-based applications and
    infrastructure by identifying and addressing security issues early on, promoting
    consistency and reducing errors, and ensuring that security measures are applied
    consistently across all stages of the development process. Overall, DevSecOps
    ensures that security is a top priority throughout the entire life cycle of a
    cloud application, leading to a more secure and reliable cloud computing environment.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DevSecOps**：DevSecOps是一种将安全性融入软件开发生命周期的做法，从构思阶段到执行和部署阶段都包含其中。它提倡“左移”安全、持续安全测试、自动化、协作以及使用云原生安全工具和实践。DevSecOps通过及早识别和解决安全问题、促进一致性和减少错误，改善基于云的应用程序和基础设施的安全性和可靠性，并确保在开发过程的所有阶段一致地应用安全措施。总的来说，DevSecOps确保在云应用的整个生命周期内，安全性始终是优先考虑的事项，从而创造一个更加安全和可靠的云计算环境。'
- en: '**ML**: ML models deployed in the cloud can leverage cloud scalability, automation,
    and accessibility to enable the development of intelligent applications that learn
    from data and improve over time. ML requires vast amounts of data to train models
    and make accurate predictions, and cloud computing provides the necessary computing
    power and storage to process large amounts of data. Cloud-based ML platforms can
    automate many of the tasks involved in developing ML models, making it easier
    for developers to build and deploy ML models without requiring significant expertise
    in data science or machine learning.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习（ML）**：部署在云端的机器学习模型可以利用云计算的可扩展性、自动化和可访问性，促进智能应用程序的开发，这些应用能够从数据中学习并随着时间的推移不断改进。机器学习需要大量数据来训练模型并做出准确预测，而云计算提供了处理海量数据所需的计算能力和存储空间。基于云的机器学习平台可以自动化开发机器学习模型中的许多任务，使开发人员能够更轻松地构建和部署机器学习模型，而无需在数据科学或机器学习方面具备深入的专业知识。'
- en: '**Quantum computing**: Quantum computing requires massive amounts of hardware
    and building them on a physical bare-metal system is expensive. It is regarded
    as one of the most revolutionary computing products by processing complex problems
    that are currently infeasible in classical computing. Conducting quantum computing
    enhances ML, cryptography, and simulation applications.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**量子计算**：量子计算需要大量的硬件，将其构建在物理裸金属系统上成本高昂。它被认为是目前最具革命性的计算产品之一，通过处理目前在经典计算中无法解决的复杂问题来实现。进行量子计算有助于增强机器学习、密码学和仿真应用。'
- en: '**Blockchain**: Another technological innovation is the application of blockchain
    technology, which can enable secure and transparent data sharing and exchange
    and can be useful in industry sectors, specifically finance, healthcare, and supply
    chain management. In cloud computing, blockchain can be used to establish trust
    in distributed environments, enable decentralized applications, and enhance data
    privacy and security.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链**：另一个技术创新是区块链技术的应用，它可以实现安全透明的数据共享与交换，并且在行业领域，尤其是金融、医疗和供应链管理中具有重要的应用价值。在云计算中，区块链可以用来在分布式环境中建立信任，支持去中心化应用程序，并增强数据隐私和安全性。'
- en: '**IoT**: IoT devices generate large volumes of telemetric data that can be
    processed and analyzed in the cloud. Cloud computing provides the infrastructure
    and tools to store, manage, and analyze this data, enabling new use cases in areas
    such as smart homes, industrial automation, and predictive maintenance. The cloud
    also allows related technologies to complement each other, for example, using
    IoT telemetric data to train ML models and allow smart homes to be even smarter
    using these predictive technologies through AI.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**物联网（IoT）**：物联网设备生成大量的遥测数据，这些数据可以在云端进行处理和分析。云计算提供了存储、管理和分析这些数据的基础设施和工具，使得智能家居、工业自动化和预测性维护等领域的应用场景得以实现。云计算还使得相关技术可以相互补充，例如，利用物联网的遥测数据训练机器学习模型，并通过人工智能（AI）使智能家居变得更加智能，利用这些预测技术提升其功能。'
- en: '**Identity and access management (IAM)**: Cloud computing has led to the widespread
    adoption of IAM technologies, which enable organizations to manage user identities
    and control access to cloud resources. IAM technologies (such as passwordless
    authentication) can help ensure that only authorized users are able to access
    sensitive data and have made it easier to implement additional security features
    such as multi-factor authentication and role-based access control. Passwordless
    authentication is the approach of verifying and authenticating users without requiring
    them to enter a password. Some of the applications of passwordless authentication
    include the following:'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身份与访问管理（IAM）**：云计算推动了IAM技术的广泛应用，这使得组织能够管理用户身份并控制对云资源的访问。IAM技术（如无密码认证）有助于确保只有授权用户才能访问敏感数据，并且使得实施多因素认证和基于角色的访问控制等额外安全功能变得更容易。无密码认证是一种验证和认证用户的方式，无需用户输入密码。一些无密码认证的应用包括以下内容：'
- en: '**Biometric authentication**: For example, retina scans, fingerprints, and
    facial recognition.'
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生物识别认证**：例如，视网膜扫描、指纹识别和面部识别。'
- en: '**Public key cryptography**: Users are required to authenticate using a public-private
    key combination pair. Private keys are held securely by the user while associated
    public keys are used to verify the identity.'
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公钥加密**：用户需要使用公钥-私钥组合进行身份验证。私钥由用户安全保管，而关联的公钥则用于验证身份。'
- en: '**One-time passwords**: This involves a system generating a one-time token
    for the purpose of validating the identity of the user.'
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一次性密码**：这涉及一个系统生成一次性令牌，用于验证用户的身份。'
- en: '**Physical tokens**: A hardware device that has the necessary information to
    validate the identity of the user. Physical tokens can also be used to store users’
    private keys for validation.'
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**物理令牌**：一种硬件设备，包含验证用户身份所需的信息。物理令牌也可以用来存储用户的私钥进行验证。'
- en: Summary
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This was a quick refresher on cloud computing, including its basic concepts,
    the cloud’s evolution throughout the years, and the benefits of cloud computing.
    Additionally, this chapter discussed various deployment models, including public,
    private, and hybrid clouds, as well as various service models such as IaaS, PaaS,
    and SaaS.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一段关于云计算的快速回顾，包括其基本概念、云计算多年来的发展，以及云计算的好处。此外，本章还讨论了各种部署模型，包括公有云、私有云和混合云，以及不同的服务模型，如IaaS、PaaS和SaaS。
- en: Understanding cloud computing is crucial for incident response professionals,
    as it has become an essential part of modern technology, and many organizations
    have adopted cloud-based solutions to store and process their data. It is therefore
    a complex infrastructure and having a sound understanding of how a cloud tenant
    can be set up in various forms and its complexities can help incident responders
    to effectively respond to security incidents and investigate in a forensically
    sound manner.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 理解云计算对于事件响应专业人员至关重要，因为它已成为现代技术的一个重要组成部分，许多组织已经采用基于云的解决方案来存储和处理数据。因此，它是一个复杂的基础设施，深入了解如何以不同形式设置云租户及其复杂性，有助于事件响应人员有效应对安全事件并以法医学上严谨的方式进行调查。
- en: In the next chapter, we will learn about legal complexities and DFIR impacts
    as we learn about how to navigate jurisdiction and privacy regulations.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将学习法律复杂性和数字取证与事件响应（DFIR）的影响，了解如何处理管辖权和隐私法规。
