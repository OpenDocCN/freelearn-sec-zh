- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Most businesses today are driven by their IT infrastructure, and the tiniest
    crack in this IT network can bring down the entire business. Metasploit is a pentesting
    network that can validate your system by performing elaborate penetration tests
    using the Metasploit Framework to secure your infrastructure.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 今天大多数企业都依赖于其IT基础设施，而这个IT网络中最微小的裂缝都可能导致整个业务崩溃。Metasploit是一个渗透测试网络，可以通过使用Metasploit框架执行复杂的渗透测试来验证您的系统，从而保护您的基础设施。
- en: This Learning Path introduces you to the basic functionalities and applications
    of Metasploit. Throughout this book, you’ll learn different techniques for programming
    Metasploit modules to validate services such as databases, fingerprinting, and
    scanning. You’ll get to grips with post exploitation and write quick scripts to
    gather information from exploited systems. As you progress, you’ll delve into
    real-world scenarios where performing penetration tests are a challenge. With
    the help of these case studies, you’ll explore client-side attacks using Metasploit
    and a variety of scripts built on the Metasploit Framework.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这个学习路径介绍了Metasploit的基本功能和应用。在本书中，您将学习编程Metasploit模块的不同技术，以验证诸如数据库、指纹识别和扫描等服务。您将掌握后期利用，并编写快速脚本从被利用的系统中收集信息。随着学习的深入，您将深入探讨现实世界中进行渗透测试的挑战。借助这些案例研究，您将探索使用Metasploit进行客户端攻击以及基于Metasploit框架构建的各种脚本。
- en: By the end of this Learning Path, you’ll have the skills required to identify
    system vulnerabilities by using thorough testing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学习这个学习路径，您将掌握通过彻底测试来识别系统漏洞所需的技能。
- en: 'This Learning Path includes content from the following Packt products:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个学习路径包括以下Packt产品的内容：
- en: '*Metasploit for Beginners* by Sagar Rahalkar'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《Metasploit初学者指南》作者Sagar Rahalkar
- en: '*Mastering Metasploit - Third Edition* by Nipun Jaswal'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《精通Metasploit-第三版》作者Nipun Jaswal
- en: Who This Book Is For
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This Learning Path is ideal for security professionals, web programmers, and
    pentesters who want to master vulnerability exploitation and get the most of the
    Metasploit Framework. Basic knowledge of Ruby programming and Cortana scripting
    language is required.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这个学习路径非常适合安全专业人员、Web程序员和渗透测试人员，他们想要掌握漏洞利用并充分利用Metasploit框架。需要具备Ruby编程和Cortana脚本语言的基础知识。
- en: What This Book Covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖了什么内容
- en: '[*Chapter 1*](800a5b11-7fff-41f8-94c7-a62bd63bef15.xhtml),  *Introduction to
    Metasploit and Supporting Tools,* introduces the reader to concepts such as vulnerability
    assessment and penetration testing. The reader will learn the need for a penetration
    testing framework, and be given a brief introduction to the Metasploit Framework.
    Moving ahead, the chapter explains how the Metasploit Framework can be effectively
    used across all stages of the penetration testing lifecycle along with some supporting
    tools that extend the Metasploit Framework''s capability.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章《Metasploit和支持工具简介》向读者介绍了漏洞评估和渗透测试等概念。读者将了解渗透测试框架的必要性，并对Metasploit框架进行简要介绍。此外，本章还解释了Metasploit框架如何可以有效地在渗透测试生命周期的各个阶段使用，以及一些扩展Metasploit框架功能的支持工具。
- en: '[*Chapter 2*](a03bda6e-2024-4f7a-a631-bab1eca9263b.xhtml), *Setting up Your
    Environment*, essentially guides on setting up the environment for the Metasploit
    Framework. This includes setting up the Kali Linux virtual machine, independently
    installing the Metasploit Framework on various platforms, such as Windows and
    Linux, and setting up exploitable or vulnerable targets in the virtual environment.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章《设置您的环境》主要指导如何为Metasploit框架设置环境。这包括设置Kali Linux虚拟机，独立在各种平台上安装Metasploit框架，如Windows和Linux，并在虚拟环境中设置可利用或易受攻击的目标。
- en: '*[Chapter 3](b4880ae8-cdc1-467b-8035-72bfdc44285a.xhtml)*, *Metasploit Components
    and Environment Configuration*, covers the structure and anatomy of the Metasploit
    Framework followed by the introduction to various Metasploit components. This
    chapter also covers the local and global variable configuration along with the
    procedure to keep the Metasploit Framework updated.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章《Metasploit组件和环境配置》涵盖了Metasploit框架的结构和解剖，以及各种Metasploit组件的介绍。本章还涵盖了本地和全局变量配置，以及保持Metasploit框架更新的程序。
- en: '[*Chapter 4*](e11b4d5c-31a6-4a5d-a25a-4b6dbc9c7e42.xhtml), *Information Gathering
    with Metasploit,* lays the foundation for information gathering and enumeration
    with the Metasploit Framework. It covers information gathering and enumeration
    for various protocols such as TCP, UDP, FTP, SMB, HTTP, SSH, DNS, and RDP. It
    also covers extended usage of the Metasploit Framework for password sniffing along
    with the advanced search for vulnerable systems using Shodan integration.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章《使用Metasploit进行信息收集》奠定了使用Metasploit框架进行信息收集和枚举的基础。它涵盖了针对各种协议（如TCP、UDP、FTP、SMB、HTTP、SSH、DNS和RDP）的信息收集和枚举。它还涵盖了使用Shodan集成进行密码嗅探以及搜索易受攻击系统的高级搜索的Metasploit框架的扩展用法。
- en: '[*Chapter 5*](9d22410f-a041-42e1-b23f-32b526719561.xhtml), *Vulnerability Hunting
    with Metasploit,* starts with instructions on setting up the Metasploit database.
    Then, it provides insights on vulnerability scanning and exploiting using NMAP,
    Nessus and the Metasploit Framework concluding with post-exploitation capabilities
    of the Metasploit Framework.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第五章《使用Metasploit进行漏洞搜索》从设置Metasploit数据库的说明开始。然后，它提供了使用NMAP、Nessus和Metasploit框架进行漏洞扫描和利用的见解，并最终介绍了Metasploit框架的后期利用能力。
- en: '[*Chapter 6*](225d5f1a-f19d-43ba-90eb-c41039afaad7.xhtml), *Client-side Attacks
    with Metasploit,* introduces key terminology related to client-side attacks. It
    then covers the usage of the msfvenom utility to generate custom payloads along
    with the Social Engineering Toolkit. The chapter concludes with advanced browser-based
    attacks using the browser_autopwn auxiliary module.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章《使用Metasploit进行客户端攻击》介绍了与客户端攻击相关的关键术语。然后介绍了使用msfvenom实用程序生成自定义有效负载以及社会工程工具包。本章最后介绍了使用browser_autopwn辅助模块进行高级基于浏览器的攻击。
- en: '[*Chapter 7*](89a17ed6-aa40-43ad-9c5a-99aa5698af0c.xhtml), *Web Application
    Scanning with Metasploit*, covers the procedure of setting up a vulnerable web
    application. It then covers the wmap module within the Metasploit Framework for
    web application vulnerability scanning and concludes with some additional Metasploit
    auxiliary modules that can be useful in web application security assessment.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章《使用Metasploit进行Web应用程序扫描》涵盖了设置易受攻击的Web应用程序的过程。然后介绍了Metasploit框架中用于Web应用程序漏洞扫描的wmap模块，并总结了一些在Web应用程序安全评估中有用的其他Metasploit辅助模块。
- en: '[*Chapter 8*](007eba9d-33a9-4636-9418-242b5e094420.xhtml),  *Antivirus Evasion
    and Anti-Forensics*, covers the various techniques to avoid payload getting detected
    by various antivirus programs. These techniques include the use of encoders, binary packages,
    and encryptors. The chapter also introduces various concepts for testing the payloads
    and then concludes with various anti-forensic features of the Metasploit Framework.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章《防病毒和反取证》涵盖了各种避免有效负载被各种防病毒程序检测到的技术。这些技术包括使用编码器、二进制包和加密器。本章还介绍了用于测试有效负载的各种概念，最后总结了Metasploit框架的各种反取证功能。
- en: '[*Chapter 9*](d567d568-9290-4f8f-a628-ec469ed075fc.xhtml), *Cyber Attack Management
    with Armitage,* introduces a cyberattack management tool “Armitage” that can be
    effectively used along with the Metasploit framework for performing complex penetration
    testing tasks. This chapter covers the various aspects of the Armitage tool, including
    opening the console, performing scanning and enumeration, finding suitable attacks,
    and exploiting the target.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章《使用Armitage进行网络攻击管理》介绍了一种可以与Metasploit框架有效配合使用的网络攻击管理工具“Armitage”，用于执行复杂的渗透测试任务。本章涵盖了Armitage工具的各个方面，包括打开控制台、执行扫描和枚举、查找合适的攻击目标以及利用目标。
- en: '[*Chapter 10*](4d96b45c-fc1c-460e-8a42-528cf735421b.xhtml), *Extending Metasploit
    & Exploit Development*, introduces the various exploit development concepts followed
    by how the Metasploit Framework could be extended by adding external exploits.
    The chapter concludes by briefing about the Metasploit exploit templates and mixins
    that can be readily utilized for custom exploit development.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章《扩展Metasploit和利用程序开发》介绍了各种利用程序开发概念，以及如何通过添加外部利用程序来扩展Metasploit框架。本章最后简要介绍了可以用于自定义利用程序开发的Metasploit利用程序模板和混合物。
- en: '[*Chapter 11*](92f0fa77-b4b5-4b6c-806d-b7fda2caad27.xhtml), *Approaching a
    Penetration Test Using Metasploit*, takes us through the absolute basics of conducting
    a penetration test with Metasploit. It helps establish an approach and set up
    an environment for testing. Moreover, it takes us through the various stages of
    a penetration test systematically. It further discusses the advantages of using
    Metasploit over traditional and manual testing.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章《使用Metasploit进行渗透测试》带领我们了解使用Metasploit进行渗透测试的绝对基础知识。它帮助建立了一种测试方法并设置了测试环境。此外，它系统地介绍了渗透测试的各个阶段。它进一步讨论了使用Metasploit相对于传统和手动测试的优势。
- en: '[*Chapter 12*](32de9df6-2753-4075-8f9c-cbf119522ded.xhtml), *Reinventing Metasploit*,
    covers the absolute basics of Ruby programming essentials that are required for
    module building. This chapter further covers how to dig existing Metasploit modules
    and write our custom scanner, authentication tester, post-exploitation, and credential
    harvester modules; finally, it sums up by throwing light on developing custom
    modules in RailGun.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章《重新定义Metasploit》涵盖了构建模块所需的Ruby编程基础知识的绝对基础。本章进一步介绍了如何挖掘现有的Metasploit模块并编写我们自定义的扫描器、认证测试器、后渗透和凭证收集器模块；最后，它通过对在RailGun中开发自定义模块的信息进行阐述。
- en: '[*Chapter 13*](9d79a4a8-6c51-431d-b8f7-df1447cb1dc9.xhtml), *The Exploit Formulation
    Process*, discusses how to build exploits by covering the essentials of exploit
    writing. This chapter also introduces fuzzing and throws light on debuggers too.
    It then focuses on gathering essentials for exploitation by analyzing the application''s
    behavior under a debugger. It finally shows the exploit-writing process in Metasploit
    based on the information collected and discusses bypasses for protection mechanisms
    such as SEH and DEP.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章《利用制定过程》讨论了通过覆盖利用编写的基本要点来构建利用程序。本章还介绍了模糊测试，并对调试器进行了阐述。然后，它着重于通过分析调试器下应用程序的行为来收集利用所需的要点。最后，它展示了基于收集的信息在Metasploit中编写利用程序的过程，并讨论了对保护机制（如SEH和DEP）的绕过。
- en: '[*Chapter 14*](694f8c3b-eb16-4a7d-bdc5-82e173d7e922.xhtml), *Porting Exploits*,
    helps to convert publicly available exploits into the Metasploit framework. This
    chapter focuses on gathering essentials from the available exploits written in
    Perl/Python, PHP, and server-based exploits by interpreting the essential information
    to a Metasploit-compatible module using Metasploit libraries and functions.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章《移植利用程序》帮助将公开可用的利用程序转换为Metasploit框架。本章重点关注从Perl/Python、PHP和基于服务器的利用程序中收集必要的信息，并利用Metasploit库和功能将其解释为与Metasploit兼容的模块。
- en: '[*Chapter 15*](c908e474-da75-4374-86a6-450a952fa96e.xhtml), *Testing Services
    with Metasploit*, carries our discussion on performing a penetration test over
    various services. This chapter covers some crucial modules in Metasploit that
    helps in testing SCADA, database, and VOIP services.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](c908e474-da75-4374-86a6-450a952fa96e.xhtml)，*使用Metasploit测试服务*，讨论了在各种服务上执行渗透测试。本章涵盖了Metasploit中一些关键模块，这些模块有助于测试SCADA、数据库和VOIP服务。'
- en: '[*Chapter 16*](eb5ed7cd-1476-408d-97f2-524070b17024.xhtml), *Virtual Test Grounds
    and Staging*, is a brief discussion on carrying out a complete penetration test
    using Metasploit. This chapter focuses on additional tools that can work along
    with Metasploit to conduct a comprehensive penetration test. The chapter advances
    by discussing popular tools such as Nmap, Nessus, and OpenVAS, and explains about
    using these tools within Metasploit itself. It finally discusses how to generate
    manual and automated reports.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](eb5ed7cd-1476-408d-97f2-524070b17024.xhtml)，*虚拟测试场地和分期*，是关于使用Metasploit进行完整渗透测试的简要讨论。本章重点介绍了可以与Metasploit一起使用的其他工具，以进行全面的渗透测试。本章继续讨论了流行工具，如Nmap、Nessus和OpenVAS，并解释了如何在Metasploit内部使用这些工具。最后讨论了如何生成手动和自动化报告。'
- en: '[*Chapter 17*](428a2860-0926-4682-ad6b-9ecff071c35a.xhtml), *Client-Side Exploitation*,
    shifts our focus on to client-side exploits. This chapter focuses on modifying
    the traditional client-side exploits into a much more sophisticated and certain
    approach. The chapter starts with browser-based and file-format-based exploits
    and discusses compromising the users of a web server. It also explains how to
    modify browser exploits into a lethal weapon using Metasploit along with vectors
    such as DNS Poisoning. At the end, the chapter focuses on developing strategies
    to exploit Android using Kali NetHunter.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](428a2860-0926-4682-ad6b-9ecff071c35a.xhtml)，*客户端利用*，将我们的重点转移到客户端利用。本章重点介绍了将传统的客户端利用修改为更复杂和确定的方法。本章从基于浏览器和基于文件格式的利用开始，并讨论了如何
    compromise web server的用户。还解释了如何使用Metasploit修改浏览器利用成为致命武器，以及使用DNS毒化等向量。最后，本章重点讨论了开发利用Kali
    NetHunter利用Android的策略。'
- en: '[*Chapter 18*](fb2c3da2-8d51-43fe-9ab7-ce73301b280d.xhtml), *Metasploit Extended*,
    talks about basic and advanced post-exploitation features of Metasploit. The chapter
    advances by discussing necessary post-exploitation features available on the Meterpreter
    payload and moves on to discussing the advanced and hardcore post-exploitation
    modules. This chapter not only helps with quick know-how about speeding up the
    penetration testing process but also uncovers many features of Metasploit that
    save a reasonable amount of time while scripting exploits. At the end, the chapter
    also discusses automating the post-exploitation process.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](fb2c3da2-8d51-43fe-9ab7-ce73301b280d.xhtml)，*Metasploit扩展*，讨论了Metasploit的基本和高级后渗透特性。本章讨论了Meterpreter有效负载上可用的必要后渗透特性，并继续讨论了高级和强硬的后渗透模块。本章不仅有助于快速了解加快渗透测试过程，还揭示了许多Metasploit功能，可以节省相当多的时间，同时编写利用。最后，本章还讨论了自动化后渗透过程。'
- en: '[*Chapter 19*](d5ae19c5-7dd2-49a4-8678-0a8de2b5948c.xhtml), *Evasion with Metasploit*,
    discusses how Metasploit can evade advanced protection mechanisms such as an antivirus
    solution using custom codes with Metasploit payloads. It also outlines how signatures
    of IDPS solutions such as Snort can be bypassed and how we can circumvent blocked
    ports on a Windows-based target.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第19章*](d5ae19c5-7dd2-49a4-8678-0a8de2b5948c.xhtml)，*使用Metasploit进行逃避*，讨论了Metasploit如何使用自定义代码逃避高级保护机制，如使用Metasploit有效负载的防病毒解决方案。还概述了如何绕过Snort等IDPS解决方案的签名，以及如何规避基于Windows的目标上的阻止端口。'
- en: '[*Chapter 20*](8f5852fb-4d6f-4295-9a2a-abedaabaa7df.xhtml), *Metasploit for
    Secret Agents*, talks about how law enforcement agencies can make use of Metasploit
    for their operations. The chapter discusses proxying sessions, unique APT methods
    for persistence, sweeping files from the target systems, code caving techniques
    for evasion, using the venom framework to generate undetectable payloads, and
    how not to leave traces on the target systems using anti-forensic modules.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第20章*](8f5852fb-4d6f-4295-9a2a-abedaabaa7df.xhtml)，*秘密特工的Metasploit*，讨论了执法机构如何利用Metasploit进行操作。本章讨论了代理会话、持久性的独特APT方法、从目标系统中清除文件、用于逃避的代码洞技术、使用毒液框架生成不可检测的有效负载，以及如何使用反取证模块在目标系统上不留下痕迹。'
- en: '[*Chapter 21*](6e0cad83-f795-4363-bac6-ac045e525abd.xhtml), *Visualizing with
    Armitage*, is dedicated to the most popular GUI associated with Metasploit, that
    is, Armitage. This chapter explains how to scan a target with Armitage and then
    exploit the target. The chapter also teaches the fundamentals of red-teaming with
    Armitage. Further, it discusses Cortana, which is used to script automated attacks
    in Armitage that aid penetration testing by developing virtual bots. At the end,
    this chapter discusses adding custom functionalities and building up custom interfaces
    and menus in Armitage.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第21章*](6e0cad83-f795-4363-bac6-ac045e525abd.xhtml)，*使用Armitage进行可视化*，专门介绍了与Metasploit相关的最受欢迎的GUI，即Armitage。本章解释了如何使用Armitage扫描目标，然后利用目标。本章还教授了使用Armitage进行红队基础知识。此外，还讨论了Cortana，它用于在Armitage中编写自动攻击，以开发虚拟机器人来帮助渗透测试。最后，本章讨论了如何添加自定义功能，并在Armitage中构建自定义界面和菜单。'
- en: '[*Chapter 22*](4ac11be8-f265-4ef4-b6c8-bba384e59f2c.xhtml), *Tips and Tricks*,
    teaches you various skills that speed up your testing and help you to use Metasploit
    more efficiently.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
