- en: 'Part 1: Blue and Purple Teaming Fundamentals'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：蓝队与紫队基础知识
- en: As we begin our journey into **Digital Forensics and Incident Response** (**DFIR**),
    it is important that we have a clear understanding of Blue and Purple Teaming,
    which is compared to Red Teaming, and also have a firm grasp on fundamental knowledge
    required to create a Blue and Purple Teaming lab environment. This section explains
    the terminology and looks at the skillsets required in becoming a Blue and Purple
    Teamer, and also demonstrates various methods of setting up a DFIR lab environment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们开始进入**数字取证与事件响应**（**DFIR**）的学习旅程时，了解蓝队和紫队的概念至关重要，这些与红队相比较，并且还需要牢牢掌握创建蓝队和紫队实验室环境所需的基础知识。本节将解释相关术语，并探讨成为蓝队和紫队成员所需的技能，还将展示设置DFIR实验室环境的各种方法。
