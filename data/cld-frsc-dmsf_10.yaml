- en: 'Part 3: Cloud Forensic Analysis – Responding to an Incident in the Cloud'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：云取证分析 – 应对云中的事件
- en: In this part, we take one step forward in debunking the complexities of forensically
    acquiring cloud artifacts, including memory and disk artifacts, understanding
    network logs, and obtaining them for offline analysis and investigation. We will
    also look at fundamental forensic artifacts and their importance in investigations.
    This section will investigate containers hosted in the cloud, along with cloud
    productivity suites.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将进一步揭示云中取证获取的复杂性，包括内存和磁盘证据、理解网络日志，并将其获取用于离线分析和调查。我们还将探讨基本的取证证据及其在调查中的重要性。本节将研究托管在云中的容器以及云生产力套件。
