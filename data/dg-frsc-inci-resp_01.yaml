- en: Understanding Incident Response
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解事件响应
- en: 'When examining threats to today’s **information technology** (**IT**), it seems
    overwhelming. From simple script kiddies using off-the-shelf code to nation-state
    adversary tools, it is critical to be prepared. For example, an internal employee
    can download a single instance of ransomware and that can have a significant impact
    on an organization. More complex attacks, such as a network exploitation attempt
    or a targeted data breach, increase the chaos that a security incident causes.
    Technical personnel will have their hands full attempting to determine which systems
    have been impacted and how they are being manipulated. They will also have to
    contend with addressing the possible loss of data through compromised systems.
    Adding to this chaotic situation are senior managers haranguing them for updates
    and an answer to the all-important questions: *How did this happen?* *Was this
    a web server vulnerability or a phishing email that led to lateral movement?*
    Management also wants to know: *How bad is it?* *Is the damage limited to the
    web server or is a large portion of the network compromised?*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在审视今天的**信息技术**（**IT**）面临的威胁时，这似乎是一个让人不知所措的问题。从简单的脚本小子使用现成代码到国家级对手工具，准备好应对这些威胁至关重要。例如，一名内部员工可能下载了一份勒索软件，而这可能对组织产生重大影响。更复杂的攻击，如网络利用尝试或定向数据泄露，会增加安全事件所造成的混乱。技术人员将忙于确定哪些系统受到了影响，并且这些系统是如何被操控的。他们还必须处理通过被攻破的系统可能导致的数据丢失。此外，管理层还会催促他们更新情况并回答一个重要问题：*这是怎么发生的？*
    *是网络服务器的漏洞，还是钓鱼邮件导致了横向传播？* 管理层还想知道：*情况有多严重？* *损害是否仅限于网络服务器，还是整个网络的很大一部分已经遭到破坏？*
- en: Having the ability to properly respond to security incidents in an orderly and
    efficient manner allows organizations to both limit the damage of a potential
    cyber attack and also recover from the associated damage that is caused. To facilitate
    this orderly response, organizations of all sizes have looked at adding an **incident
    response** (**IR**) capability to their existing policies, procedures, and processes.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 具备以有序高效的方式正确应对安全事件的能力，使组织能够在潜在的网络攻击中限制损害，并从相关损害中恢复。为了促进这种有序的响应，所有规模的组织都已考虑将**事件响应**（**IR**）能力纳入其现有的政策、程序和流程中。
- en: In order to build this capability within the organization, several key components
    must be addressed. First, organizations need to have a working knowledge of the
    IR process. This process outlines the general flow of an incident and general
    actions that are taken at each stage. Second, organizations need to have access
    to personnel who form the nucleus of any IR capability. Once a team is organized,
    a formalized plan and associated processes need to be created. This written plan
    and processes form an orderly structure that an organization can follow during
    an incident. Finally, with this framework in place, the plan must be continually
    evaluated, tested, and improved as new threats emerge. Utilizing this framework
    will position organizations to be prepared for the unfortunate reality that many
    organizations have already faced, an incident that compromises their security.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在组织内部建立这一能力，必须解决几个关键组成部分。首先，组织需要对 IR 过程有一定的了解。该过程概述了事件的一般流程以及在每个阶段采取的一般行动。其次，组织需要能够接触到那些构成任何
    IR 能力核心的人员。一旦团队组建完成，就需要制定正式的计划和相关流程。这些书面计划和流程构成了组织在事件发生时可以遵循的有序结构。最后，在建立了这一框架后，必须持续评估、测试并改进该计划，因为新的威胁不断出现。利用这个框架将使组织能够为许多组织已经面临的不幸现实做好准备——一个影响安全的事件。
- en: 'We will be covering the following topics in this chapter:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: The IR process
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IR 过程
- en: The IR framework
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IR 框架
- en: The IR plan
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IR 计划
- en: The IR playbook/handbook
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
