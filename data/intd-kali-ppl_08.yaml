  type: TYPE_NORMAL
  zh: 第二部分：数据分析、分诊与事件响应
- en: In this part, you’ll learn what to do with the data that you’ve collected, enriched,
    indexed, and stored through traffic and log analysis. This will be accomplished
    through the Malcolm suite of data collection and analysis tools, with a particular
    focus on Arkime along with StrangeBee’s Cortex and TheHive SOAR. You will examine
    the differences between intrusion detection and intrusion prevention and get your
    hands dirty playing with Suricata and Zeek IDSs/IPSs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，你将学习如何处理通过流量和日志分析收集、丰富、索引和存储的数据。这将通过Malcolm数据收集和分析工具套件实现，特别关注Arkime以及StrangeBee的Cortex和TheHive
    SOAR。你将探讨入侵检测和入侵防御之间的区别，并动手操作Suricata和Zeek IDS/IPS。
