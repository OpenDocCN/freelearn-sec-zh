  prefs: []
  type: TYPE_NORMAL
  zh: '![图 13.6 – 更改 postgresql 13 的端口'
- en: '](img/Figure_13.6_B16290.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_13.6_B16290.jpg)'
- en: Figure 13.6 – Changing port on postgresql 13
  id: totrans-96
