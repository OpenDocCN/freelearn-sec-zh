  - PREF_OL
  type: TYPE_NORMAL
  zh: '**资产**：选择要扫描的*资产*或系统。'
- en: '**AUTHENTICATION**: Here, you can add the credentials for authenticated tests.'
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**认证**：在这里，你可以添加进行认证测试的凭据。'
- en: '**TEMPLATES**: Here, you can choose the type of scan to be performed—for example,
    a **Sarbanes-Oxley** (**SOX**) scan or PCI DSS.'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**模板**：在这里，你可以选择要执行的扫描类型——例如，**Sarbanes-Oxley**（**SOX**）扫描或 PCI DSS 扫描。'
- en: '**ENGINES**: Here, you select the sources from where the system will gather
    the vulnerabilities.'
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**引擎**：在这里，你可以选择系统将从哪些来源收集漏洞。'
- en: '**SCHEDULE**: This is a very cool option that enables you to schedule future
    or recurrent tests.'
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计划**：这是一个非常酷的选项，可以让你安排未来的或定期的测试。'
