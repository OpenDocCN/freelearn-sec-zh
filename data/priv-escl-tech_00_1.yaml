- en: 'Section 1: Gaining Access and Local Enumeration'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：获得访问权限和本地枚举
- en: This section will give you an introduction to the privilege escalation process
    and will cover the process of gaining an initial foothold on the target system
    and how to perform local enumeration on target systems in order to identify potential
    vulnerabilities.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将为您介绍特权提升过程，并涵盖如何在目标系统上获得初步立足点以及如何在目标系统上执行本地枚举，以识别潜在的漏洞。
