- en: Red, Blue, and Purple Teaming Fundamentals
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 红队、蓝队和紫队的基本概念
- en: Welcome to the third edition of *Digital Forensics with Kali Linux*, and for
    those of you who may have purchased the previous editions, welcome back. I’d also
    like to sincerely thank you for once again choosing this exciting title. As with
    the second edition, this third edition has been updated with new tools, easy-to-follow
    labs, and a couple of new chapters. We have an exciting journey ahead of us, and
    I’m pleased to announce the inclusion of some major additions, including the installation
    of Wine, which will allow us to run Windows tools within Kali Linux and will be
    covered in its entirety in [*Chapter 5*](B19441_05.xhtml#_idTextAnchor085)*, Installing
    Wine in Kali Linux*. [*Chapter 10*](B19441_10.xhtml#_idTextAnchor191), *Memory
    Forensics and Analysis with Volatility 3*, is also brand-new and shows how to
    perform RAM artifact analysis on newer operating systems. Another new chapter
    on using the Autopsy v4 **Graphical User Interface** (**GUI**) to perform full
    **Digital Forensics and Incident Response** (**DFIR**) analysis and investigations
    can be found in [*Chapter 13*](B19441_13.xhtml#_idTextAnchor234), *Performing
    a Full DFIR Analysis with the Autopsy* *4 GUI*.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读《*Kali Linux 数字取证*》的第三版，对于曾经购买过前几版的读者，欢迎再次回归。我还想真诚地感谢你们再次选择这本令人兴奋的书籍。与第二版一样，第三版已经更新了新的工具、易于跟随的实验室，并添加了几章新内容。我们即将开始一段激动人心的旅程，我很高兴地宣布一些重要的新增内容，包括安装
    Wine，这将使我们能够在 Kali Linux 中运行 Windows 工具，并将在[*第 5 章*](B19441_05.xhtml#_idTextAnchor085)《*在
    Kali Linux 中安装 Wine*》中全面介绍。[*第 10 章*](B19441_10.xhtml#_idTextAnchor191)《*使用 Volatility
    3 进行内存取证与分析*》也是全新内容，展示了如何在较新的操作系统上执行 RAM 工件分析。另一个新章节讲述了如何使用 Autopsy v4 **图形用户界面**
    (**GUI**) 执行全面的 **数字取证与事件响应** (**DFIR**) 分析与调查，内容可以在[*第 13 章*](B19441_13.xhtml#_idTextAnchor234)《*使用
    Autopsy 4 GUI 执行全面的 DFIR 分析*》中找到。
- en: Besides these major additions, we will also look at some new topics, such as
    creating a portable Kali Linux box using Raspberry Pi 4 and learning about tools
    such as DD-rescue, scrounge-ntfs, Magic Rescue, PDF-Parser, Timeliner, netdiscover,
    and introduce **Shodan.io** and **apackets.com** for **Internet of Things** (**IoT**)
    discovery and packet analysis.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些重要新增内容，我们还将探讨一些新话题，比如使用 Raspberry Pi 4 创建便携式 Kali Linux 盒子，了解诸如 DD-rescue、scrounge-ntfs、Magic
    Rescue、PDF-Parser、Timeliner、netdiscover 等工具，并介绍 **Shodan.io** 和 **apackets.com**
    用于 **物联网** (**IoT**) 发现和数据包分析。
- en: For this book, we take a very structured approach to digital forensics, as we
    would in forensic science. First, we will stroll into the world of digital forensics,
    its history, and some of the tools and operating systems used for forensics, and
    we will immediately introduce you to the concepts involved in evidence preservation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书，我们采取一种非常结构化的数字取证方法，正如我们在法医科学中所做的那样。首先，我们将漫步进入数字取证的世界，了解其历史，以及一些用于取证的工具和操作系统，并立即向你介绍证据保存的相关概念。
- en: With that said, we have a lot to cover and will start by learning about Kali
    and the various cybersecurity teams and the differences between red, blue, and
    purple teaming. For our returning and advanced readers who may have prior knowledge
    of Kali Linux and the respective teams, feel free to skim through the first two
    chapters and get straight into the practical aspects in [*Chapter 3*](B19441_03.xhtml#_idTextAnchor058),
    *Installing Kali Linux*, [*Chapter 4*](B19441_04.xhtml#_idTextAnchor072), *Additional
    Kali Installations and Post-Installation Tasks*, and [*Chapter 5*](B19441_05.xhtml#_idTextAnchor085),
    *Installing Wine in Kali Linux*, which detail the installations of Kali and Wine.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我们有很多内容需要覆盖，将从学习 Kali 和各类网络安全团队开始，了解红队、蓝队和紫队之间的区别。对于我们回归的高级读者，如果你们已经具备
    Kali Linux 和相关团队的基础知识，可以跳过前两章，直接进入[*第 3 章*](B19441_03.xhtml#_idTextAnchor058)《*安装
    Kali Linux*》、[*第 4 章*](B19441_04.xhtml#_idTextAnchor072)《*附加的 Kali 安装和安装后任务*》以及[*第
    5 章*](B19441_05.xhtml#_idTextAnchor085)《*在 Kali Linux 中安装 Wine*》，这些章节详细讲解了 Kali
    和 Wine 的安装过程。
- en: 'In this chapter we will cover the following key topics:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下关键话题：
- en: What is Kali Linux?
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是 Kali Linux？
- en: Understanding red teaming
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解红队
- en: Understanding blue teaming
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解蓝队
- en: Understanding purple teaming
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解紫队
- en: Before we get started with these topics, the following is a sneak peek at how
    I got into the world of Kali Linux, as I feel some of you will be able to relate
    to my story!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始讨论这些话题之前，以下是我如何进入 Kali Linux 世界的简短介绍，因为我觉得你们中的一些人可能会与我的故事产生共鸣！
- en: How I got started with Kali Linux
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我是如何开始接触 Kali Linux 的
- en: Digital forensics has had my attention for well over 15 years. Ever since I
    was given my first PC (thanks, Mom and Dad), I’ve always wondered what happened
    when I deleted my files from my massively large 2 GB (**Gigabyte**) hard drive
    or moved my files to (and often hid them on) a less-than-inconspicuous 3.5-inch
    floppy diskette that maxed out at 1.44 MB (**Megabytes**) in capacity.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证已经吸引了我超过15年的关注。自从我得到了我的第一台PC（感谢爸爸妈妈）以来，我一直在想，当我从那台巨大容量为2 GB的硬盘（**Gigabyte**）中删除文件，或将文件移动到（并且经常隐藏在）一个不太显眼的3.5英寸软盘中时，究竟发生了什么。那张软盘的最大容量为1.44
    MB（**Megabytes**）。
- en: I soon learned that hard and floppy disk drives did not possess the digital
    immortality I so confidently believed in. Sadly, many files, documents, and priceless
    fine art created in Microsoft Paint by yours truly were lost to the digital afterlife,
    never to be retrieved again. Sigh. The world shall never know.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我很快发现，硬盘和软盘并不具备我曾经自信相信的数字不朽性。可悲的是，许多文件、文档和由我亲手在微软画图中创作的无价艺术作品，已经永远消失在数字的彼岸，再也无法找回。唉，世界永远无法知道这些。
- en: It wasn’t until years later that I came across an article on file recovery and
    associated tools while browsing the magical **World Wide Web** (**WWW**) on my
    lightning-fast 42 Kbps dial-up internet connection (made possible by my very expensive
    USRobotics dial-up modem), which sang the tune of the technology gods every time
    I tried to connect to the realm of the internet. This process involved a stealthy
    ninja-like skill that would make even a black-ops team envious, as it involved
    doing so without my parents noticing, as this would prevent them from using the
    telephone line to make or receive phone calls (apologies, dear Mother, Father,
    and older teenage sister).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 直到几年后，当我在我的超快速42 Kbps拨号上网连接（得益于我那台昂贵的USRobotics拨号调制解调器）上浏览神奇的**世界宽网**（**WWW**）时，我才偶然看到了一篇关于文件恢复及相关工具的文章，每次我尝试连接到互联网时，它都会发出科技神灵的赞歌。这一过程涉及一种隐秘的忍者般技巧，即使是黑色行动小组也会为之羡慕，因为这一切都是在不让父母察觉的情况下完成的，这样他们就不会因为我占用了电话线而无法打电话（亲爱的妈妈、爸爸和年长的姐姐，抱歉了）。
- en: The previous article on data recovery wasn’t anywhere near as detailed and fact-filled
    as the many great peer-reviewed papers, journals, and books on digital forensics
    widely available today. As a total novice (also referred to as a noob) in the
    field, I did learn a great deal about the basics of file systems, data and metadata,
    storage measurements, and the workings of various storage media. It was at this
    time that, even though I had read about the Linux operating system and its various
    distributions (or distros), I began to get an understanding of why Linux distros
    were popular for data recovery and forensics.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 前一篇关于数据恢复的文章远没有今天许多伟大的同行评审论文、期刊和书籍那样详细且内容丰富，这些资料如今在数字取证领域广泛可得。作为该领域的一个完全新手（也称为“菜鸟”），我确实学到了许多关于文件系统、数据和元数据、存储度量及各种存储介质工作原理的基础知识。正是在这个时候，尽管我读过关于Linux操作系统及其各种发行版（或称为“发行版”）的资料，我开始理解为什么Linux发行版在数据恢复和取证中如此受欢迎。
- en: I managed to bravely download the Auditor and Slax Linux distributions, again
    on a dial-up connection. Just downloading these operating systems was quite a
    feat, which left me feeling highly accomplished as I did not have any clue as
    to how to install them, let alone actually use them. In those days, easy installation
    and GUIs were still under heavy development, as user-friendly, or in my case,
    user-unfriendly, as they were at the time (mostly due to my inexperience, lack
    of recommended hardware, and also lack of resources, such as online forums, blogs,
    and YouTube, which I did not yet know about).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我勇敢地下载了Auditor和Slax Linux发行版，再次使用拨号上网连接。仅仅下载这些操作系统就已经是一项壮举，这让我感到非常有成就感，因为当时我完全不知道如何安装它们，更不用说如何实际使用它们了。在那个时候，简单的安装和图形用户界面（GUI）仍在不断开发中，尽管它们对用户友好（或者像我那样对我来说并不友好），这大多是由于我的经验不足、硬件不合适以及缺乏资源，如在线论坛、博客和YouTube，这些我当时还不懂得利用。
- en: 'As time passed, I researched many tools found on various platforms for Windows,
    Macintosh, and many Linux distributions. I found that many of the tools used in
    digital forensics could be installed on various Linux distributions or flavors,
    and many of these tools were well maintained, constantly being developed, and
    widely accepted by peers in the field. Kali Linux is a Linux distribution or flavor,
    but before we go any further, let me explain the concept of a Linux distribution
    or flavor. Consider your favorite beverage: this beverage can come in many flavors,
    some without sweeteners or sugar, in different colors, and even in various sizes.
    No matter the variations, it’s still the basic ingredients that comprise the beverage
    at the core. In this way, too, we have Linux and then different types and varieties
    of Linux. Some more popular Linux distros and flavors include RedHat, CentOS,
    Ubuntu, Mint, KNOPPIX, and, of course, Kali Linux. More on Kali Linux will be
    discussed in [*Chapter 3*](B19441_03.xhtml#_idTextAnchor058), *Installing* *Kali
    Linux*.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，我研究了许多在 Windows、Macintosh 和各种 Linux 发行版平台上找到的工具。我发现许多数字取证工具可以安装在不同的
    Linux 发行版或版本中，而且这些工具大多数都得到了良好的维护，持续开发，并且在该领域得到了同行的广泛接受。Kali Linux 是一种 Linux 发行版或版本，但在深入了解之前，让我先解释一下
    Linux 发行版或版本的概念。以你最喜欢的饮料为例：这种饮料有很多不同的口味，有些不加甜味剂或糖，颜色各异，甚至有不同的尺寸。无论如何变化，基本的原料始终是构成饮料的核心成分。类似地，我们也有
    Linux，以及不同类型和版本的 Linux。一些更受欢迎的 Linux 发行版和版本包括 RedHat、CentOS、Ubuntu、Mint、KNOPPIX，当然，还有
    Kali Linux。更多关于 Kali Linux 的内容将在 [*第3章*](B19441_03.xhtml#_idTextAnchor058)，*安装*
    *Kali Linux* 中讨论。
- en: With that said, let’s move on to our next section as we get started with exploring
    the enchanting world of Kali Linux!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，让我们进入下一个部分，开始探索迷人的 Kali Linux 世界吧！
- en: What is Kali Linux?
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是 Kali Linux？
- en: Kali Linux is a Debian-based operating system used globally by cyber security
    professionals, students, and IT enthusiasts. Debian is a flavor of Linux that
    is completely free, stable, constantly updated, supports many types of hardware,
    and is also used by popular operating systems such as Ubuntu and Zorin. Kali Linux
    is certainly not new to the cybersecurity field and even goes back to the mid-2000s,
    but it was known then as BackTrack, which was a combination of two platforms called
    Auditor Security and Whax. This merge happened in 2006, with subsequent versions
    of BackTrack being released up to 2011 when BackTrack 5, based on Ubuntu 10.04,
    was released.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux 是一个基于 Debian 的操作系统，被全球的网络安全专家、学生和 IT 爱好者广泛使用。Debian 是一种完全免费的 Linux
    版本，稳定、持续更新，支持多种硬件，并且也被像 Ubuntu 和 Zorin 这样的流行操作系统使用。Kali Linux 在网络安全领域并不陌生，甚至可以追溯到
    2000 年代中期，但当时它被称为 BackTrack，这个名字是由两个平台—Auditor Security 和 Whax 合并而成的。这一合并发生在2006年，随后发布的
    BackTrack 版本一直持续到2011年，当时基于 Ubuntu 10.04 发布了 BackTrack 5 版本。
- en: In 2013, *Offensive Security* released the first version of Kali v1 (Moto),
    which was based on Debian 7, and then Kali v2 in 2015, which was based on Debian
    8\. Following this, Kali Linux Rolling was released in 2016, with the names of
    the distribution reflecting both the year of release and the major update of the
    quarterly period. For example, at the time of writing, I use Kali **2022.3** and
    **2022.4**, both based on recent versions of Debian. You can find more on the
    open source and free Debian Project at [https://www.debian.org/intro/about](https://www.debian.org/intro/about).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年，*Offensive Security* 发布了首个 Kali v1 (Moto) 版本，该版本基于 Debian 7，随后在2015年发布了基于
    Debian 8 的 Kali v2。之后，Kali Linux Rolling 版本于2016年发布，发行版的名称反映了发布的年份以及每个季度的主要更新。例如，在写这篇文章时，我使用的是
    Kali **2022.3** 和 **2022.4**，这两个版本都基于 Debian 的最新版本。你可以在 [https://www.debian.org/intro/about](https://www.debian.org/intro/about)
    找到更多关于开放源代码和免费的 Debian 项目的信息。
- en: As a cybersecurity professional, a **Chief Information Security Officer** (**CISO**),
    **penetration tester** (**pentester**), and subject matter expert in DFIR, I have
    used BackTrack and now Kali Linux for well over a decade since I first came across
    it when I started studying for the Certified Ethical Hacker exam in 2006\. Since
    then, I’ve used a myriad of operating systems for pentesting and digital forensics,
    but my main tool of choice, particularly for pentesting, is Kali Linux. Although
    Kali Linux has focused less on DFIR and more on penetration testing, it makes
    it much easier for me to have both penetration testing and DFIR tools on one platform
    rather than have to switch between them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名网络安全专家、**首席信息安全官**（**CISO**）、**渗透测试员**（**pentester**）以及DFIR领域的专家，自从2006年开始为认证伦理黑客考试做准备以来，我已经使用BackTrack（现在的Kali
    Linux）超过十年了。自那时以来，我使用过各种操作系统进行渗透测试和数字取证，但我最喜欢的工具，特别是对于渗透测试，仍然是Kali Linux。尽管Kali
    Linux近年来更注重渗透测试，而非DFIR，但它让我可以在同一个平台上同时使用渗透测试和DFIR工具，而不必在它们之间切换。
- en: For our readers who may have purchased the first and second editions of this
    book, I’d say you’re certainly in for a treat as I’ve not only updated many labs
    and introduced new tools in this edition, but I’ve also included a chapter on
    installing Wine in Kali Linux. **Windows Emulator** (**Wine**) allows you to run
    Windows applications in Kali Linux. Although it takes a bit of configuration,
    I’ve compiled a step-by-step guide on how to install Wine in [*Chapter 5*](B19441_05.xhtml#_idTextAnchor085),
    *Installing Wine in* *Kali Linux*.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能已经购买了本书第一版和第二版的读者，我想说，你们一定会觉得很有收获，因为我不仅更新了许多实验，并在这一版中引入了新工具，还包括了一个关于如何在Kali
    Linux中安装Wine的章节。**Windows模拟器**（**Wine**）可以让你在Kali Linux中运行Windows应用程序。虽然需要一些配置，但我已经编写了一份逐步指南，讲解如何在[*第5章*](B19441_05.xhtml#_idTextAnchor085)《在Kali
    Linux中安装Wine》一章中安装Wine。
- en: Some of you may be wondering why we would install Wine instead of simply using
    a Windows machine. There are quite a few valid reasons actually. Firstly, cost
    is a major factor. Windows licenses aren’t cheap if you’re a student, in between
    jobs, changing careers, or live in a region where the exchange rate and forex
    are limiting factors in purchasing licensing. At the time of writing, the cost
    of a Windows 10 Professional license is $199.00, as listed on Microsoft’s site
    at [https://www.microsoft.com/en-us/d/windows-10-pro/df77x4d43rkt?activetab=pivot:overviewtab](https://www.microsoft.com/en-us/d/windows-10-pro/df77x4d43rkt?activetab=pivot:overviewtab).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你们中的一些人可能会好奇，为什么我们要安装Wine，而不是直接使用Windows机器。其实有几个合理的原因。首先，成本是一个重要因素。如果你是学生、处于待业状态、换职业，或者生活在一个汇率和外汇限制购买许可的地区，Windows许可证的费用就显得不那么便宜了。写这篇文章时，Windows
    10专业版的许可证费用为$199.00，微软官网上列出的价格是[https://www.microsoft.com/en-us/d/windows-10-pro/df77x4d43rkt?activetab=pivot:overviewtab](https://www.microsoft.com/en-us/d/windows-10-pro/df77x4d43rkt?activetab=pivot:overviewtab)。
- en: Although we will not be using commercial tools in this book, there are some
    amazing free DFIR tools that are available for Windows, such as **Belkasoft RAM
    Capturer**, **Autopsy 4 GUI**, and **NetworkMiner**, which we can now install
    within our open source Kali Linux environment instead of on a licensed Windows
    machine. These tools will be covered in detail in [*Chapter 8*](B19441_08.xhtml#_idTextAnchor147),
    *Evidence Acquisition Tools*, [*Chapter 13*](B19441_13.xhtml#_idTextAnchor234),
    *Performing a Full DFIR Analysis with the Autopsy 4 GUI*, and [*Chapter 16*](B19441_16.xhtml#_idTextAnchor262),
    *Network Forensic Analysis* *Tools*, respectively.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管本书中我们不会使用商业工具，但有一些非常棒的免费DFIR工具可以在Windows上使用，例如**Belkasoft RAM Capturer**、**Autopsy
    4 GUI**和**NetworkMiner**，我们现在可以在开源的Kali Linux环境中安装它们，而无需依赖许可的Windows机器。这些工具将在[*第8章*](B19441_08.xhtml#_idTextAnchor147)《证据采集工具》、[*第13章*](B19441_13.xhtml#_idTextAnchor234)《使用Autopsy
    4 GUI进行完整的DFIR分析》和[*第16章*](B19441_16.xhtml#_idTextAnchor262)《网络取证分析工具》中详细介绍。
- en: Another consideration is that Wine again saves us the hassle of having to switch
    between physical machines and can also save on resource utilization such as **Random
    Access Memory** (**RAM**), **Central Processing Unit** (**CPU**), **Hard Disk
    Drive** (**HDD**) space, and other resources when using virtual machines, which
    we will discuss more in detail in the next chapter.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个考虑因素是，Wine再次帮我们省去了在物理机器之间切换的麻烦，并且在使用虚拟机时，还能节省一些资源，比如**随机存取内存**（**RAM**）、**中央处理单元**（**CPU**）、**硬盘驱动器**（**HDD**）空间以及其他资源，接下来我们会在下一章中更详细地讨论这一点。
- en: Finally, we can install many other Windows applications in Kali Linux using
    tools, whether they be productivity tools or even tools for penetration testing,
    thus making our Kali Linux installation the perfect purple teaming operating system
    environment, which we will discuss later in this chapter.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们可以使用工具在 Kali Linux 中安装许多其他 Windows 应用程序，无论是生产力工具，还是用于渗透测试的工具，从而使我们的 Kali
    Linux 安装成为一个完美的紫队操作系统环境，我们将在本章稍后讨论。
- en: Why is Kali Linux so popular?
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么 Kali Linux 如此受欢迎？
- en: Aside from being one of the oldest, InfoSec distros (distributions), Kali Linux
    has a very large support base, and you can find thousands of tutorials on installation,
    using built-in tools, and installing additional tools on YouTube, TikTok, and
    the internet at large, making it one of the more user-friendly platforms.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 除了作为最早的 InfoSec 发行版之一，Kali Linux 还有非常大的支持基础，你可以在 YouTube、TikTok 和互联网上找到数千个关于安装、使用内置工具以及安装额外工具的教程，这使得它成为一个更具用户友好的平台。
- en: Kali Linux also comes with over 600 tools, all of which are nicely categorized
    in Kali’s **Applications** menu. Many of the tools included in Kali can perform
    various cybersecurity tasks ranging from **Open Source Intelligence** (**OSINT**),
    scanning, vulnerability assessments, exploitation and penetration testing, office
    and productivity tools, and, of course, DFIR. The full listing of tools can be
    found at [https://www.kali.org/tools/all-tools/](https://www.kali.org/tools/all-tools/).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux 还附带了超过 600 个工具，所有这些工具都被很好地分类在 Kali 的**应用程序**菜单中。Kali 中包含的许多工具可以执行各种网络安全任务，涵盖从**开源情报**（**OSINT**）、扫描、漏洞评估、利用和渗透测试、办公和生产力工具，当然还有
    DFIR。工具的完整列表可以在 [https://www.kali.org/tools/all-tools/](https://www.kali.org/tools/all-tools/)
    查找。
- en: The following screenshot gives a preview of the category listings in the Kali
    Linux menu.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了 Kali Linux 菜单中类别的预览。
- en: '![Figure 1.1 – Category listing in the Kali Linux menu](image/Figure_1.01_B19441.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.1 – Kali Linux 菜单中的类别列表](image/Figure_1.01_B19441.jpg)'
- en: Figure 1.1 – Category listing in the Kali Linux menu
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.1 – Kali Linux 菜单中的类别列表
- en: Kali Linux users also have the option to download and install (meta)packages
    manually rather than downloading a very large installation file. Kali Linux (meta)packages
    contain tools and dependencies that may be specific to an assessment or task,
    such as information gathering, vulnerability assessments, wireless hacking, and
    forensics. Alternatively, a user can download the **kali-linux-everything (meta)package**.
    We’ll go into more detail about (meta)package installations in [*Chapter 4*](B19441_04.xhtml#_idTextAnchor072),
    *Additional Kali Installations and Post-Installation Tasks*, but if you’d like
    to know more about what (meta)packages exist, you can find the full listing at
    [https://www.kali.org/docs/general-use/metapackages/](https://www.kali.org/docs/general-use/metapackages/).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux 用户还可以选择手动下载和安装（元）包，而不是下载一个非常大的安装文件。Kali Linux（元）包包含可能特定于某些评估或任务的工具和依赖项，如信息收集、漏洞评估、无线黑客和取证。或者，用户可以下载**kali-linux-everything（元）包**。我们将在[*第
    4 章*](B19441_04.xhtml#_idTextAnchor072)《附加 Kali 安装和后安装任务》中详细介绍（元）包的安装，但如果你想了解更多关于（元）包的内容，可以在
    [https://www.kali.org/docs/general-use/metapackages/](https://www.kali.org/docs/general-use/metapackages/)
    查找完整列表。
- en: Yet another reason why Kali Linux is so popular is that there are several versions
    available for a multitude of physical, virtual, mobile, and portable devices.
    Kali is available as a standalone operating system image and can also be installed
    virtually using their pre-built images for virtual platforms such as VMware and
    VirtualBox, which will be covered in detail in [*Chapter 3*](B19441_03.xhtml#_idTextAnchor058),
    *Installing Kali Linux*, and [*Chapter 4*](B19441_04.xhtml#_idTextAnchor072),
    *Additional Kali Installations and Post-Installation Tasks*. There are also versions
    of Kali for ARM devices, cloud instances, and even the ability to run Kali Linux
    in Windows 10 under the **Windows Subsystem for Linux** (**WSL**). On a personal
    note, I also use the mobile version of Kali Linux called Kali NetHunter on an
    old OnePlus phone and also on a Raspberry Pi 4, which, when connected to a power
    bank, serve as the ultimate portable security assessment toolkit. As far as installation
    on mobile phones goes, NetHunter (and even Kali Linux itself in some cases) can
    be installed on a variety of phones from Samsung, Nokia, OnePlus, Sony, Xiaomi,
    Google, or ZTE. We’ll look at installing Kali Linux in VirtualBox and Raspberry
    Pi 4 in [*Chapter 4*](B19441_04.xhtml#_idTextAnchor072), *Additional Kali Installations
    and* *Post-Installation Tasks*.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux 之所以如此受欢迎的另一个原因是，它提供了多个版本，适用于各种物理、虚拟、移动和便携设备。Kali 可以作为独立的操作系统镜像提供，也可以通过其为虚拟平台（如
    VMware 和 VirtualBox）预构建的镜像进行虚拟安装，相关内容将在[*第 3 章*](B19441_03.xhtml#_idTextAnchor058)《*Kali
    Linux 安装*》和[*第 4 章*](B19441_04.xhtml#_idTextAnchor072)《*Kali 安装及后安装任务*》中详细讨论。此外，还有适用于
    ARM 设备、云实例的 Kali 版本，甚至可以在 **Windows 子系统 for Linux** (**WSL**) 中运行 Kali Linux。个人来说，我还使用了一款名为
    Kali NetHunter 的移动版本 Kali Linux，它运行在一部旧的 OnePlus 手机和 Raspberry Pi 4 上，连接上移动电源后，便成为了最终的便携式安全评估工具包。至于手机安装，NetHunter（甚至在某些情况下
    Kali Linux 本身）可以安装在三星、诺基亚、一加、索尼、小米、谷歌或中兴等多种手机上。我们将在[*第 4 章*](B19441_04.xhtml#_idTextAnchor072)《*Kali
    安装及后安装任务*》中讨论如何在 VirtualBox 和 Raspberry Pi 4 上安装 Kali Linux。
- en: The fact that Kali Linux offers all these features for free and can be easily
    upgraded with the addition of new tools just a couple of clicks and commands away
    makes it the perfect purple teaming solution. Let’s take a look at red, blue,
    and purple teaming and the skillsets required for each team.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux 提供所有这些功能免费且可以通过少数几次点击和命令轻松升级，并且可以添加新工具，这使得它成为完美的紫队解决方案。让我们来看一下红队、蓝队和紫队，以及每个团队所需的技能集。
- en: Understanding red teaming
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解红队
- en: Possibly the most commonly known team among users of Kali Linux, the red team
    is the name given to the collective of individuals responsible for handling the
    offensive side of security as it relates to OSINT, scanning, vulnerability assessments,
    and the penetration testing of resources, including but not limited to individuals,
    companies, host end users (desktops, laptops, mobiles), and network and critical
    infrastructure such as servers, routers, switches, firewalls, NAS, databases,
    WebApps, and portals. There are also systems such as IoT, **Operational Technology**
    (**OT**) devices, and **Industrial Control Systems** (**ICS**), which also require
    assessments by highly skilled red teamers.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 可能是 Kali Linux 用户中最为熟知的团队，红队是负责处理与 OSINT、扫描、漏洞评估和渗透测试相关的安全进攻方面的个体的集合，评估的对象包括但不限于个人、公司、终端用户（台式机、笔记本、移动设备）以及网络和关键基础设施，如服务器、路由器、交换机、防火墙、NAS、数据库、Web
    应用和门户。还有一些系统，如物联网 (**IoT**)、**操作技术** (**OT**) 设备和**工业控制系统** (**ICS**) 也需要由技术精湛的红队成员进行评估。
- en: Red teamers are generally thought of as highly skilled ethical hackers and penetration
    testers who, apart from having the skill sets to conduct the assessments listed
    previously, may also have the technical certifications that allow them to do so.
    Although certifications may not directly reflect the abilities of the individuals,
    they have been known to aid in obtaining jobs.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 红队成员通常被认为是高度熟练的道德黑客和渗透测试员，除了具备进行先前提到的评估所需的技能外，还可能拥有允许他们执行这些任务的技术认证。尽管认证未必直接反映个人的能力，但已知它们能帮助获得工作机会。
- en: 'Some red teaming certifications include (but are not limited to):'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一些红队认证包括（但不限于）：
- en: '**Offensive Security Certified Professional** (**OSCP**): Developed by the
    creators of Kali Linux'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**进攻性安全认证专家** (**OSCP**)：由 Kali Linux 的开发者创建'
- en: '**Certified Ethical Hacker** (**CEH**): From the *EC-Council*'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认证道德黑客** (**CEH**)：由*EC-Council*颁发'
- en: '**Practical Network Penetration Tester** (**PNPT**): Developed by TCM Security'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实用网络渗透测试员**（**PNPT**）：由TCM Security开发'
- en: '**Pentest+**: By CompTIA'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Pentest+**：由CompTIA提供'
- en: '**SANS SEC**: Courses from the SANS Institute'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SANS SEC**：来自SANS学院的课程'
- en: '**e-Learn Junior Penetration Tester** (**eJPT**): Developed by *e-Learn Security*
    for beginners interested in becoming red teamers'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**e-Learn初级渗透测试员**（**eJPT**）：由*e-Learn Security*为有兴趣成为红队员的初学者开发'
- en: Ultimately, all of this knowledge allows red teamers to conduct offensive attacks
    (with explicit permission) against companies to simulate internal and external
    threat actors and essentially hack systems and security mechanisms in the same
    manner in which malicious actors would compromise and exploit the attack surface
    of an individual, company, or valued asset.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，所有这些知识使得红队员能够进行进攻性攻击（在获得明确许可的情况下）对公司进行模拟，模拟内部和外部威胁行为者，并本质上以恶意行为者可能利用和攻破个人、公司或重要资产的方式对系统和安全机制进行入侵。
- en: Kali Linux generally contains all the tools required to perform almost all types
    of offensive security and red teaming assessments. On a personal note, Kali Linux
    is my go-to operating system of choice for penetration testing as most of the
    tools required for fingerprinting, reconnaissance, OSINT, vulnerability assessments,
    exploitation, and reporting are all readily available and preinstalled on the
    platform. I’ve been using Kali to conduct red team exercises for over 12 years
    and I don’t see that changing anytime soon, as they’ve always maintained the OS
    and support for tools over the years.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Kali Linux通常包含执行几乎所有类型的进攻性安全和红队评估所需的工具。从个人角度来看，Kali Linux是我进行渗透测试时首选的操作系统，因为大多数用于指纹识别、侦察、开源情报（OSINT）、漏洞评估、利用和报告的工具都已经预装并随平台提供。我已经使用Kali进行红队演习超过12年了，而且我不认为这种情况会很快改变，因为他们多年来一直在维护操作系统并支持工具。
- en: Let’s move on to blue teaming now.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来谈谈蓝队工作。
- en: Understanding blue teaming
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解蓝队
- en: Blue teamers are generally considered to be on the defensive side rather than
    the offensive, as previously written about red teamers. While red teamers focus
    on threat simulation and possible exploitation, blue teamers are the protectors
    of the realm.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝队员通常被认为属于防守方，而不是进攻方，正如之前所写的红队员。虽然红队员专注于威胁模拟和可能的利用，但蓝队员是保护者。
- en: Red and blue teamers are quite similar when considering that the main goal of
    each team is mainly to protect resources and understand the potential impact and
    risk associated with breaches and data leaks. The red team may focus on attack
    techniques, such as the cyber kill chain and penetration testing, whereas the
    blue team then focuses on ensuring that not only are mechanisms in place to protect
    against attacks but also that formal policies, procedures, and even frameworks
    are implemented to assure effective DFIR.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 红队和蓝队在许多方面是相似的，因为每个队伍的主要目标都是保护资源，并理解与数据泄露和漏洞相关的潜在影响和风险。红队可能专注于攻击技术，如网络攻击链和渗透测试，而蓝队则专注于确保不仅有防御机制来防止攻击，还要确保实施了正式的政策、程序，甚至框架，以确保有效的数字取证与事件响应（DFIR）。
- en: The work of a blue teamer covers far more than that of a red teamer, as blue
    teamers must analyze threats, understand their risk and impact, implement security
    and protective measures, understand forensics and incident response, and ensure
    that effective monitoring, response services, and measures are implemented. It
    also certainly helps if a blue teamer has the knowledge or experience of a red
    teamer, as this provides an additional depth of understanding of attack surfaces
    and threat landscapes.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝队员的工作内容远比红队员更多，因为蓝队员必须分析威胁，理解其风险和影响，实施安全和保护措施，理解取证和事件响应，并确保有效的监控、响应服务和措施的实施。如果蓝队员拥有红队员的知识或经验，那将非常有帮助，因为这可以更深入地理解攻击面和威胁环境。
- en: Blue teamers must also be knowledgeable about a wide scope of technology and
    analytics. While it is not impossible for people new to IT to get into blue teaming
    and DFIR, it does require prior knowledge along the lines of a network and systems
    administrator and also of a security analyst and threat hunter. For example, understanding
    that systems must be updated and patched accordingly is more of a best practice.
    The blue teamer will understand why there is a need for patching and also understand
    that there is much more to be done when hardening devices to reduce attack surfaces
    while also taking into consideration the possibilities of zero-day exploits and
    even human weaknesses, which may easily facilitate a breach by a threat actor
    and then circumvent all technical measures implemented.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝队员还必须具备广泛的技术和分析知识。虽然没有 IT 背景的人也有可能进入蓝队和 DFIR 领域，但这需要具备网络和系统管理员、以及安全分析师和威胁猎人的相关知识。例如，了解系统必须进行及时的更新和补丁修复是一种最佳实践。蓝队员不仅会理解为何需要打补丁，还会意识到在加固设备以减少攻击面时需要做更多的工作，同时还要考虑零日漏洞和人类弱点的可能性，这些可能轻易地让攻击者突破所有已实施的技术防护措施。
- en: It is also not uncommon to see job posts asking that blue teamers be proficient
    in **Security Information and Event Management** (**SIEM**) tools, which provide
    real-time analysis, monitoring, and alerts that greatly aid in DFIR management
    and allow for a greater understanding of the level of protection required in maintaining
    a high-security posture rating when safeguarding data, systems, and assets.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，蓝队员也常常看到招聘广告要求熟练使用**安全信息与事件管理**（**SIEM**）工具，这些工具提供实时分析、监控和警报，极大地帮助 DFIR 管理，并使得在保护数据、系统和资产时，能够更好地理解维持高安全性态势所需的保护级别。
- en: Blue teamers must also accept that their responsibilities do not only apply
    to internal and external resources but will be extended when considering the threat
    landscape of the assets to be protected. The threat landscape can be devices,
    persons, data, and any information that may be useful to an attacker when planning
    an attack. This is where an in-depth understanding of OSINT comes in. Although
    previously mentioned as a red teaming skill set, this proves equally important
    to the blue teamer in being able to scout the internet, social media, and the
    dark web for any information that could either pose a threat or aid the threat
    actor in some way.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝队成员必须认识到，他们的责任不仅仅局限于内部和外部资源，还会在考虑要保护的资产的威胁环境时得到扩展。威胁环境可以是设备、人员、数据，以及任何在攻击者策划攻击时可能有用的信息。这就是深入理解
    OSINT 的重要性。尽管前面提到过这是一项红队技能，但对于蓝队员来说，这同样重要，因为它能够帮助他们在互联网上、社交媒体上以及暗网中搜索任何可能对自己构成威胁或在某种程度上帮助威胁行为者的信息。
- en: A good example would be to search the dark web for breach databases where the
    blue teamer (after taking all necessary precautions to protect themselves) browses
    the dark web in search of compromised emails or **Virtual Private Network** (**VPN**)
    credentials of the company they work for. The blue teamer may also use a site
    such as Shodan.io, which we will cover later on in this book, to find accessible
    devices from an external perspective, such as external access to firewalls, servers,
    and CCTV cameras. All of the preceding scenarios aid the blue teamer in developing
    what is known as a threat profile, which, while not directly focusing on internal
    and external assets, will still compile potential threats and even **Indicators
    of Compromise** (**IoC**) found externally.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的例子是，蓝队员（在采取所有必要措施保护自己后）在暗网上搜索泄露的数据库，查找他们所在公司的泄露电子邮件或**虚拟私人网络**（**VPN**）凭证。蓝队员还可以使用像
    Shodan.io 这样的网站，稍后我们将在本书中讨论它，用来从外部视角查找可访问的设备，如外部访问防火墙、服务器和闭路电视摄像头。以上所有场景都能帮助蓝队员制定所谓的威胁概况，尽管这些概况并不直接关注内部和外部资产，但仍会收集潜在威胁，甚至是外部发现的**妥协指标**（**IoC**）。
- en: A great free resource for learning OSINT is TCM Academy’s free 4-hour course
    on YouTube, which can be found here [https://www.youtube.com/watch?v=qwA6MmbeGNo](https://www.youtube.com/watch?v=qwA6MmbeGNo).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 学习 OSINT 的一个很好的免费资源是 TCM Academy 在 YouTube 上提供的免费 4 小时课程，可以通过此链接访问：[https://www.youtube.com/watch?v=qwA6MmbeGNo](https://www.youtube.com/watch?v=qwA6MmbeGNo)。
- en: Although many of the previously mentioned skills are learned via research and
    countless hours digging, looking at YouTube videos, and attending specialized
    courses. I’ve listed just a few certifications that may assist in furthering your
    studies and career in blue teaming and DFIR.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多前面提到的技能是通过研究和无数小时的挖掘、观看 YouTube 视频和参加专业课程学习的，我列出了几项认证，它们可能有助于你在蓝队和 DFIR
    领域进一步深造和发展职业生涯。
- en: 'Some blue teaming certifications include (but are not limited to):'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 一些蓝队认证包括（但不限于）：
- en: '**Computer Hacking Forensic Investigator** (**CHFI**) from EC-Council'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算机黑客取证调查员**（**CHFI**）来自 EC-Council'
- en: '**Certified Cloud Security Engineer** (**CCSE**) from EC-Council'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认证云安全工程师**（**CCSE**）来自 EC-Council'
- en: '**Certified Forensic Computer Examiner** (**CFEC**) from IACIS'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认证取证计算机检查员**（**CFEC**）来自 IACIS'
- en: '**GIAC Certified Forensics Examiner** (**GFCE**) from SANS'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GIAC 认证取证检查员**（**GFCE**）来自 SANS'
- en: We will look at the tools required to be a DFIR investigator and analyst in
    more detail throughout this book. Although we won’t be going into detail about
    commercial tools used, I will mention some that you may wish to look into at some
    point if heading into a career in DFIR or as a blue teamer, although the open
    source tools covered in this book are more than enough to get you started and
    conduct entire DFIR investigations as long as the best practices and procedures
    are followed.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将详细探讨作为 DFIR 调查员和分析员所需的工具。尽管我们不会深入讨论商业工具的使用，但我会提到一些你可能在从事 DFIR 或作为蓝队员的职业生涯中需要了解的工具，尽管本书中涵盖的开源工具已经足够让你开始并开展完整的
    DFIR 调查，只要遵循最佳实践和程序。
- en: It is also of paramount importance that DFIR investigators and analysts understand
    the importance of following best practices and procedures in evidence collection,
    acquisition, analysis, and documentation, as the integrity of the evidence and
    case could be easily compromised. Analysis of evidence and results in reports
    should also be repeatable, meaning that other DFIR investigators and analysts
    should be able to repeat the tests performed and produce the same results as you.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，DFIR 调查员和分析员必须了解遵循最佳实践和程序在证据采集、获取、分析和文档化中的重要性，因为证据和案件的完整性可能很容易被破坏。证据分析和报告结果应该是可重复的，这意味着其他
    DFIR 调查员和分析员应该能够重复你所做的测试，并得到与您相同的结果。
- en: In this regard, blue teamers should have a detailed and well-documented plan
    of action along with knowledge of purpose-specific tools. There are many freely
    available and well-documented best practices and frameworks for blue teams, some
    of which we’ll look at in the next chapter.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，蓝队人员应该有一个详细且文档化的行动计划，并具备专用工具的知识。对于蓝队，有许多免费且文档化良好的最佳实践和框架，我们将在下一章中讨论其中的一些。
- en: 'Let’s briefly look at an overview of the tools you may be required to use in
    a DFIR investigation, which are all covered in this book. The following list gives
    a one-liner for a specific task and the tools used to achieve the task. Think
    of this as a blue team cheat sheet where open source tools are concerned. Feel
    free to also make a copy of this page to use as a reference sheet for your forensics
    and incident response fieldwork:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们简要回顾一下在 DFIR 调查中可能需要使用的工具，本书将涵盖所有这些工具。以下列表提供了一个具体任务的一行描述以及为完成该任务而使用的工具。可以将其视为蓝队开源工具的备忘单。你也可以复制这页，作为你进行取证和事件响应工作时的参考：
- en: Forensic operating systems for DFIR – our customized version of Kali Linux,
    CSI Linux, and CAINE
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DFIR 的取证操作系统 – 我们定制的 Kali Linux 版本、CSI Linux 和 CAINE
- en: Creating a live bootable USB with Kali Linux – Rufus and Etcher
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个可启动的 Kali Linux USB – Rufus 和 Etcher
- en: Creating a portable version of Kali Linux for Raspberry Pi – Imager (Pi Imager)
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 Raspberry Pi 创建一个便携版本的 Kali Linux – Imager（Pi Imager）
- en: Installing Windows tools in Kali – Wine
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Kali 中安装 Windows 工具 – Wine
- en: Memory acquisition – FTK Imager and Belkasoft RAM Capturer
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存采集 – FTK Imager 和 Belkasoft RAM Capturer
- en: Evidence and drive acquisition – DD, DC3DD, Guymager, and FTK Imager
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 证据和驱动器采集 – DD、DC3DD、Guymager 和 FTK Imager
- en: File recovery and data carving – Foremost, Magic Rescue, DD-Rescue, Scalpel,
    and Bulk_extractor
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件恢复和数据雕刻 – Foremost、Magic Rescue、DD-Rescue、Scalpel 和 Bulk_extractor
- en: PDF forensics – pdfparser
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PDF 取证 – pdfparser
- en: NTFS drive recovery – scrounge-ntfs
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NTFS 驱动器恢复 – scrounge-ntfs
- en: Memory/RAM analysis – Volatility 3
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存/RAM 分析 – Volatility 3
- en: Operating system identification – p0f
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作系统识别 – p0f
- en: Live Linux forensics – Linux Explorer
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时 Linux 取证 – Linux Explorer
- en: Artifact discovery – swap_digger, mimipenguin, and pdgmail
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工件发现工具 – swap_digger, mimipenguin 和 pdgmail
- en: Browser-based forensic analysis tool – Autopsy Forensic Browser
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于浏览器的取证分析工具 – Autopsy Forensic Browser
- en: Complete forensic analysis tool – Autopsy 4
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完整的取证分析工具 – Autopsy 4
- en: Network discovery tools – netdiscover and nmap
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络发现工具 – netdiscover 和 nmap
- en: IoT search engine – [Shodan.io](http://Shodan.io%20)
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IoT 搜索引擎 – [Shodan.io](http://Shodan.io%20)
- en: Browser-based network packet capture analysis – Xplico
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于浏览器的网络数据包捕获分析 – Xplico
- en: Automated network packet capture analysis – Network Miner and PcapXray
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化的网络数据包捕获分析 – Network Miner 和 PcapXray
- en: Online Pcap Analysis tools – [packettotal.com](http://packettotal.com), [apackets.com](http://apackets.com%20)
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线 Pcap 分析工具 – [packettotal.com](http://packettotal.com), [apackets.com](http://apackets.com%20)
- en: Next, let’s have a look at purple teaming.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们来看看紫队合作。
- en: Understanding purple teaming
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解紫队合作
- en: We can now have our cybersecurity moment of Zen as we get into purple teaming.
    The term **purple teaming** refers to the combination of skill sets in red and
    blue teaming. The color purple can also be achieved by mixing the colors red and
    blue, hence the name purple teaming. Looking back at all the skill sets and certifications
    mentioned in the red and blue teaming sections, it may seem like an impossible
    accomplishment; however, I guarantee you that there are many purple teamers out
    there who started as novices and ended up as professionals, myself included.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们进入紫队合作的“禅宗时刻”。**紫队合作**这个术语指的是红蓝队技能的结合。紫色也可以通过混合红色和蓝色获得，因此得名紫队合作。回顾在红蓝队部分提到的所有技能和认证，可能会觉得这是一个不可能完成的任务；然而，我可以向你保证，有许多紫队成员曾经是新手，最终成了专业人士，我也是其中之一。
- en: When I started my journey in cybersecurity in the early 2000s, I was far more
    interested in ethical hacking and pentesting (red teaming) at that point in time
    and spent many a night in front of my desktop reading, researching, and using
    the very limited tools available at that time. It was not until perhaps 2008 that
    I decided to get into DFIR and became very interested in the field of forensics,
    to the point where I started to teach the CHFI course alongside the CEH course.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在2000年代初期开始我的网络安全之旅时，我对道德黑客和渗透测试（红队）更感兴趣，那时我常常整夜坐在桌前阅读、研究，并使用当时极为有限的工具。直到大约2008年，我才决定涉足数字取证与事件响应（DFIR），并对取证领域产生了浓厚兴趣，以至于我开始教授
    CHFI 课程并与 CEH 课程并行授课。
- en: Every time I thought to myself that I’d specialize in one, I’d come across a
    new tool that would point me in the direction of the other. Thankfully, this all
    worked out in my favor as I soon realized that red and blue teaming overlap in
    many aspects and also that there was never a point where I could say that what
    I had already learned was enough. My point here is that cybersecurity is such
    a dynamic field with so many paths that you can never know just enough. There
    is always some new exploit, an investigative tool, or an incident response procedure
    to learn, and it’s up to you to decide whether you would like to specialize in
    one field or continue to learn and grow as I did and apply your knowledge when
    necessary.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 每次我想要专注于某一领域时，总会遇到一个新工具，促使我关注另一个领域。幸运的是，这一切最终对我有利，因为我很快意识到红蓝队之间有很多重叠的部分，而且也没有哪个时刻我可以说自己已经学够了。我的意思是，网络安全是一个动态变化的领域，拥有多种路径，你永远无法学得足够。总有新的漏洞、新的调查工具或新的事件响应程序等待你去学习，而你需要决定是专注于某个领域，还是像我一样继续学习和成长，并在需要时应用你的知识。
- en: Fast forward to today, and I’m the owner of the Computer Forensics and Security
    Institute, where I not only lead a purple team but I’m also the lead penetration
    tester as well as the lead forensic and incident response investigator. Again,
    it is very much possible to be well versed in both fields once you commit to it.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到今天，我是计算机取证与安全研究所的所有者，在这里我不仅领导一个紫队，还担任首席渗透测试员以及首席取证和事件响应调查员。同样，一旦你全身心投入，是完全有可能在这两个领域都成为专家的。
- en: In this regard, I can comfortably state that Kali Linux is the perfect place
    to get started, as it offers the best tools for purple teaming. Let’s have a sneak
    peek at some of the exploitation (red teaming tools) available to us, which are
    all preinstalled with any version of Kali.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面，我可以自信地说，Kali Linux 是开始的完美平台，因为它提供了最适合紫队合作的工具。让我们快速浏览一些可供使用的渗透工具（红队工具），这些工具都在任何版本的
    Kali 中预安装。
- en: This is just a snippet of the tools within the **Exploitation** menu of Kali;
    however, I use the **metasploit framework**, the **msf payload creator**, and
    the **social engineering toolkit (root)** religiously for red team assessments.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是Kali中**Exploitation**菜单中的工具的一部分；然而，我在红队评估中通常会专注使用**metasploit框架**、**msf payload
    creator**和**社会工程工具包（root权限）**。
- en: '![Figure 1.2 – Tools within the Exploitation menu](image/Figure_1.02_B19441.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![图1.2 – Exploitation菜单中的工具](image/Figure_1.02_B19441.jpg)'
- en: Figure 1.2 – Tools within the Exploitation menu
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.2 – Exploitation菜单中的工具
- en: 'Now let’s have a look at the **Forensic** menu in Kali Linux:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们看看Kali Linux中的**取证**菜单：
- en: '![Figure 1.3 – Tools within the Forensics menu](image/Figure_1.03_B19441.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![图1.3 – 反取证菜单中的工具](image/Figure_1.03_B19441.jpg)'
- en: Figure 1.3 – Tools within the Forensics menu
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.3 – 反取证菜单中的工具
- en: Again, these are just some of the forensics tools, as the others can also be
    found by viewing the **All Applications** menu, which we will explore in [*Chapter
    3*](B19441_03.xhtml#_idTextAnchor058), *Installing Kali Linux*. Kali Linux is
    one of the few user-friendly platforms that offers a variety of tools for purple
    teaming, and I look forward to showing you how to effectively use many of them
    in the coming chapters.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，这只是一些取证工具，其他工具也可以通过查看**所有应用程序**菜单找到，我们将在[*第三章*](B19441_03.xhtml#_idTextAnchor058)，*安装Kali
    Linux*中探索。Kali Linux是为紫队提供多种工具的少数用户友好平台之一，我期待在接下来的章节中向您展示如何有效使用其中的许多工具。
- en: In [*Chapter 3*](B19441_03.xhtml#_idTextAnchor058), *Installing Kali Linux*,
    I’ll show you, step by step, how to set up Kali Linux in a safe, virtual test
    environment where we can use our tools and download sample files for analysis.
    Although this virtual machine will be connected to the internet, we will use it
    in a sandboxed environment to ensure that it does not affect your production environment.
    In [*Chapter 5*](B19441_05.xhtml#_idTextAnchor085), *Installing Wine in Kali Linux*,
    I will also walk you through the process of installing Wine in Kali Linux to help
    build your ultimate blue and purple team arsenal of tools that will now combine
    the best open source Windows and Linux tools.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第三章*](B19441_03.xhtml#_idTextAnchor058)，*安装Kali Linux*，我将逐步向您展示如何在安全的虚拟测试环境中设置Kali
    Linux，我们可以在其中使用工具并下载样本文件进行分析。虽然此虚拟机将连接到互联网，但我们将在沙盒环境中使用它，以确保不影响您的生产环境。在[*第五章*](B19441_05.xhtml#_idTextAnchor085)，*在Kali
    Linux中安装Wine*，我还将带您完成在Kali Linux中安装Wine的过程，以帮助构建您的终极蓝队和紫队工具库，现在结合了最好的开源Windows和Linux工具。
- en: Now that we’ve looked at the differences between red, blue, and purple teaming,
    we will be moving on to understand digital forensics and also have a look at other
    forensic platforms and some commercial tools and quite importantly, gain some
    insight into forensic frameworks in [*Chapter 2*](B19441_02.xhtml#_idTextAnchor024),
    *Introduction to* *Digital Forensics*.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了红队、蓝队和紫队的区别，我们将继续理解数字取证，并查看其他取证平台和一些商业工具，尤其重要的是，在[*第二章*](B19441_02.xhtml#_idTextAnchor024)，*数字取证简介*中，我们将深入了解取证框架。
- en: Summary
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we were introduced to Kali Linux’s Debian-based operating system
    and its usefulness in the world of cybersecurity. We also learned about the different
    teams in cybersecurity, such as red teams, comprised of individuals concerned
    with offensive security and ethical hacking, such as penetration testers, and
    blue teams, comprised of individuals concerned with defending networks and data,
    such as forensic investigators. We also learned that having both red and blue
    teaming skill sets and experience puts an individual into the highly skilled purple
    team, which suggests that the individual is versed in a wide range of tools for
    vulnerability assessments, penetration testing, and also incident response and
    digital forensics, many of which can be found in Kali Linux.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了Kali Linux的基于Debian的操作系统及其在网络安全领域的实用性。我们还了解了网络安全中的不同团队，如红队（由关注攻击性安全和道德黑客的个人组成，如渗透测试员）和蓝队（由关注网络和数据防御的个人组成，如取证调查员）。我们还了解到，具备红队和蓝队技能和经验的个人被视为高技能紫队成员，这表明该个人精通广泛的漏洞评估、渗透测试、以及事件响应和数字取证工具，其中许多工具可以在Kali
    Linux中找到。
- en: Next, we will dive a bit deeper into digital forensics, look at other forensic
    operating systems, and learn about forensic frameworks and commonly used open
    source and commercial tools. See you in the next chapter!
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将更深入地探讨数字取证，了解其他取证操作系统，并学习取证框架以及常用的开源和商业工具。下一章见！
