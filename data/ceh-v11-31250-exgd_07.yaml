  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: 'As we conclude, here is a list of questions for you to test your knowledge
    regarding this chapter''s material. You will find the answers in the *Assessments*
    section of the *Appendix*:'
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 总结时，以下是一些问题，供你测试你对本章内容的理解。你可以在*附录*中的*评估*部分找到答案：
- en: To protect against Trojan attacks, how does Tripwire and other similar applications
    assist us?
  id: totrans-540
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了防御特洛伊木马攻击，Tripwire 和其他类似应用程序如何帮助我们？
- en: It's a file-integrity checking tool that detects and rejects malware designed
    for the kernel.
  id: totrans-541
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是一个文件完整性检查工具，用于检测和拒绝专为内核设计的恶意软件。
- en: It's an antivirus solution that quarantines and removes malware right away.
  id: totrans-542
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是一个防病毒解决方案，可以立即隔离并移除恶意软件。
- en: It's a file integrity checker that alerts you when a system file is changed.
  id: totrans-543
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是一个文件完整性检查工具，在系统文件被更改时提醒你。
- en: It's an antivirus program that detects and removes viruses during a scan.
  id: totrans-544
  prefs:
