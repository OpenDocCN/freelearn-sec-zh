  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.2 – Google 应用及核心服务](img/00014.jpeg)'
- en: Figure 7.2 – Google applications and core services
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.2 – Google 应用及核心服务
- en: After delving into an overview of the features and services offered by Microsoft
    365 and Google Workspace, it’s crucial to understand how these platforms ensure
    the security and integrity of user data. The subsequent section, focused on IAM
    in both Microsoft 365 and Google Workspace, will explore the mechanisms these
    suites employ to authenticate, authorize, and manage user identities, ensuring
    that only the right individuals have access to specific resources.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入了解 Microsoft 365 和 Google Workspace 提供的功能和服务概述后，理解这些平台如何确保用户数据的安全性和完整性至关重要。接下来的部分将重点探讨
    Microsoft 365 和 Google Workspace 中的 IAM，了解这些平台如何通过身份验证、授权和管理用户身份的机制，确保只有正确的人才能访问特定资源。
- en: IAM in Microsoft 365 and Google Workspace
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Microsoft 365 和 Google Workspace 中的 IAM
- en: IAM serves as the cornerstone of any organization’s cybersecurity strategy.
    It controls who has access to which resources, and how securely that access is
    granted and tracked. In the realms of Microsoft 365 and Google Workspace, IAM
    takes on a critical role due to the cloud-based nature of these platforms and
    the sheer volume of data they manage.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 身份和访问管理（IAM）是任何组织网络安全战略的基石。它控制谁可以访问哪些资源，以及如何安全地授予和跟踪这些访问权限。在 Microsoft 365 和
    Google Workspace 这两个平台中，IAM 扮演着至关重要的角色，因为这些平台是基于云的，且管理着大量的数据。
- en: Microsoft 365
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft 365
- en: 'Understanding the IAM features of **Azure Active Directory** (**Azure AD**)
    is essential for cloud security, particularly within the Microsoft 365 suite.
    Azure AD allows for detailed **Role-Based Access Control** (**RBAC**) and **Multi-Factor
    Authentication** (**MFA**). It also supports **Conditional Access** (**CA**) policies
    that adapt security based on user location, device state, and risk profile, effectively
    blocking potentially unsafe access attempts. Furthermore, Azure AD’s auditing,
    through log entries for various activities such as sign-ins and password changes,
    and integration with tools such as Azure Sentinel for log aggregation, provides
    critical data for incident responders. This comprehensive approach to access and
    audit management is a fundamental aspect of maintaining security and conducting
    forensic investigations in cloud environments. Here’s an overview of Microsoft
    365’s IAM features:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 理解 **Azure Active Directory** (**Azure AD**) 的 IAM 功能对于云安全至关重要，尤其是在 Microsoft
    365 套件中。Azure AD 提供详细的 **基于角色的访问控制** (**RBAC**) 和 **多因素身份验证** (**MFA**) 功能。它还支持
    **条件访问** (**CA**) 策略，根据用户的位置、设备状态和风险评估来调整安全性，有效阻止潜在的不安全访问尝试。此外，Azure AD 的审计功能通过对各种活动（如登录和密码更改）生成日志记录，并与
    Azure Sentinel 等工具集成以进行日志聚合，为事件响应人员提供关键数据。这种全面的访问和审计管理方法是保持安全性和进行云环境取证调查的基础。以下是
    Microsoft 365 的 IAM 功能概述：
- en: '**Azure AD**: The heart of Microsoft 365’s IAM is Azure AD, an enterprise-level
    **Identity Service Provider** (**IDSP**). Azure AD allows for complex RBAC to
    Microsoft’s suite of services and any integrated third-party or internal apps.
    Security professionals can create custom roles, define access permissions at granular
    levels, and enforce MFA.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Azure AD**：Microsoft 365 IAM 的核心是 Azure AD，这是一个企业级的 **身份服务提供商** (**IDSP**)。Azure
    AD 支持复杂的 RBAC，允许对 Microsoft 套件服务以及任何集成的第三方或内部应用进行访问控制。安全专业人员可以创建自定义角色、定义细粒度的访问权限，并强制执行
    MFA。'
- en: '**CA policies**: Azure AD also supports CA policies that can enforce security
    protocols based on the user’s location, device state, and risk profile. For example,
    a policy can be set to block access from logins outside of the organization’s
    internal network.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CA 策略**：Azure AD 还支持 CA 策略，根据用户的位置、设备状态和风险评估来执行安全协议。例如，可以设置一个策略，阻止组织外部网络的登录访问。'
- en: '**Audit logs and alerts**: Incident responders can benefit from Azure AD’s
    robust auditing capabilities. Log entries are generated for a wide variety of
    events such as user sign-ins, password resets, and privilege escalations. Azure
    Sentinel can be used to aggregate logs from Azure AD and other sources for more
    comprehensive **Threat Detection and Response** (**TDR**). Login activity will
    also be captured in Microsoft Unified Audit logs, discussed later in this chapter.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**审计日志和警报**：事件响应人员可以利用 Azure AD 强大的审计能力。对于多种事件，如用户登录、密码重置和权限提升，都会生成日志记录。Azure
    Sentinel 可以用于聚合来自 Azure AD 和其他来源的日志，从而实现更全面的 **威胁检测与响应** (**TDR**)。登录活动也会被记录在
    Microsoft 统一审计日志中，稍后在本章中会进行详细讨论。'
- en: Google Workspace
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Workspace
- en: 'Diving deeper into the authentication features of Google Workspace, let’s explore
    its approach to IAM, ensuring that data access is both seamless for users and
    secure against unauthorized access:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 更深入地探讨Google Workspace的身份验证功能，让我们了解其在身份和访问管理（IAM）方面的做法，确保数据访问对用户无缝且对未经授权的访问具备安全防护：
- en: '**Google Identity Platform**: Google Workspace’s IAM centers on Google’s Identity
    Platform, which includes basic identity services such as SSO and MFA. While not
    as extensive as Azure AD, Google Identity still offers essential features for
    securing access.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Google身份平台**：Google Workspace的IAM聚焦于Google的身份平台，其中包括基本身份服务，如单点登录（SSO）和多因素认证（MFA）。虽然不像Azure
    AD那样广泛，Google身份平台仍提供了确保访问安全的基本功能。'
- en: '**Context-Aware Access**: As with Microsoft’s CA, Google Workspace provides
    Context-Aware Access features. These can enforce access policies based on factors
    such as the user’s device and location, allowing security professionals to create
    granular, situation-based rules.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**上下文感知访问**：与微软的CA类似，Google Workspace提供了上下文感知访问功能。它们可以根据用户的设备和位置等因素强制执行访问策略，允许安全专家制定基于情境的细粒度规则。'
- en: '**Work Insights and Alert Center**: Google Workspace has the Work Insights
    tool and an Alert Center API, which provide monitoring and alerting services.
    Work Insights can be configured to track various metrics that can be useful for
    spotting abnormal patterns indicative of a security incident. The Alert Center
    API provides real-time alerts for suspicious activity, and it can be integrated
    with **Security Information and Event Management** (**SIEM**) solutions for centralized
    monitoring.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作洞察与警报中心**：Google Workspace提供了工作洞察工具和警报中心API，这些工具提供监控和警报服务。工作洞察可以配置以跟踪有助于发现异常模式的各种指标，异常模式可能表明发生了安全事件。警报中心API提供可疑活动的实时警报，并可以与**安全信息与事件管理**（**SIEM**）解决方案集成，以便进行集中监控。'
- en: '**OAuth apps whitelisting**: Google Workspace allows admins to whitelist or
    block OAuth 2.0-based apps, preventing unauthorized data access. This is particularly
    useful for mitigating risks associated with third-party apps that request broad
    permissions but are not vetted.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OAuth应用程序白名单**：Google Workspace允许管理员将OAuth 2.0应用程序列入白名单或阻止，防止未经授权的数据访问。这对于减轻与请求广泛权限但未经审核的第三方应用程序相关的风险尤其有用。'
- en: For security professionals and incident responders, understanding the IAM capabilities
    of these platforms is crucial for safeguarding organizational data and swiftly
    responding to security incidents.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 对于安全专家和事件响应人员来说，了解这些平台的IAM功能对于保护组织数据并迅速响应安全事件至关重要。
- en: Auditing and compliance features in Microsoft 365 and Google Workspace
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软365和Google Workspace的审计和合规功能
- en: Ensuring the security and compliance of organizational data is a top priority
    for security professionals and incident responders. Both Microsoft 365 and Google
    Workspace offer robust sets of features designed to monitor, audit, and secure
    data while helping organizations meet compliance requirements. Next, we discuss
    their respective capabilities.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 确保组织数据的安全性和合规性是安全专家和事件响应人员的首要任务。微软365和Google Workspace都提供了一套强大的功能，旨在监控、审计和保护数据，同时帮助组织满足合规要求。接下来，我们将讨论它们各自的能力。
- en: Microsoft 365’s Security and Compliance Center (Microsoft Purview)
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软365的安全与合规中心（微软Purview）
- en: 'Moving forward, we will discuss the core of Microsoft 365’s security mechanisms,
    focusing on the Security and Compliance Center (now known as Microsoft Purview).
    Purview is rich in features such as eDiscovery, DLP, and audit logs, all important
    features that can be leveraged in a digital forensic investigation. Let’s take
    a closer look at these features:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将讨论微软365安全机制的核心，重点介绍安全与合规中心（现称为微软Purview）。Purview功能丰富，包括电子发现（eDiscovery）、数据丢失防护（DLP）和审计日志等，这些都是在数字取证调查中可以利用的重要功能。让我们更详细地了解这些功能：
- en: '**eDiscovery**: Microsoft 365 comes with eDiscovery Manager, a feature that
    enables organizations to search, hold, analyze, and export content from its ecosystem,
    such as emails, documents, and chats. This is particularly useful during investigations
    and litigation, where specific datasets need to be isolated and examined. A screenshot
    of Microsoft **eDiscovery (Standard)** is shown next:'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子发现（eDiscovery）**：微软365配备了电子发现管理器，这一功能使组织能够搜索、保存、分析和导出其生态系统中的内容，如电子邮件、文档和聊天记录。在调查和诉讼过程中，特别需要对特定数据集进行隔离和审查时，这一功能特别有用。接下来是微软**电子发现（标准版）**的截图：'
- en: '![Figure 7.3 – Microsoft eDiscovery](img/00033.jpeg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.3 – 微软电子发现](img/00033.jpeg)'
- en: Figure 7.3 – Microsoft eDiscovery
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.3 – Microsoft eDiscovery
- en: '**DLP**: Microsoft 365’s DLP feature allows admins to identify sensitive information
    such as credit card numbers or **Social Insurance Numbers** (**SINs**)/**Social
    Security Numbers** (**SSNs**) across services and set up policies to detect, control,
    and block data sharing.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DLP**：Microsoft 365的DLP功能允许管理员识别敏感信息，如信用卡号码或**社会保险号码**（**SINs**）/**社会安全号码**（**SSNs**），并设置策略以检测、控制和阻止数据共享。'
- en: '**Audit logs**: Detailed audit logs in Microsoft 365 can be configured to track
    various activities, including file and folder access, modifications, and user
    behavior. These are known as Microsoft Unified Audit logs. Microsoft Unified Audit
    logs are a key feature within Microsoft Purview, designed to provide a consolidated
    and comprehensive record of activities across various Microsoft 365 services such
    as SharePoint Online, Exchange Online, OneDrive, Azure AD, Microsoft Teams, and
    more. These logs serve as a rich repository of data that is invaluable for both
    security professionals and incident responders.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**审计日志**：Microsoft 365中的详细审计日志可以配置为跟踪各种活动，包括文件和文件夹访问、修改以及用户行为。这些日志被称为Microsoft统一审计日志。Microsoft统一审计日志是Microsoft
    Purview中的一个关键功能，旨在提供跨多个Microsoft 365服务（如SharePoint Online、Exchange Online、OneDrive、Azure
    AD、Microsoft Teams等）的活动的综合记录。这些日志作为宝贵的数据存储库，对安全专业人员和事件响应人员来说至关重要。'
- en: Unified audit logs capture a wide array of activities. These can range from
    file accesses and modifications in SharePoint and OneDrive to user sign-in activities
    in Azure AD, and from administrative actions such as adding or removing users
    to specific data-sharing events in Teams and Outlook. The unified nature of these
    logs means that organizations don’t have to navigate to each separate service
    for logging. In [*Chapter 12*](part0032_split_000.html#_idTextAnchor227), we will
    discuss how to collect and analyze unified audit logs in a Microsoft 365 investigation.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 统一审计日志记录了各种活动。这些活动可能包括SharePoint和OneDrive中的文件访问和修改，Azure AD中的用户登录活动，以及添加或删除用户等管理操作，甚至是Teams和Outlook中的特定数据共享事件。这些日志的统一性意味着组织不必访问每个单独的服务来查看日志。在[*第12章*](part0032_split_000.html#_idTextAnchor227)中，我们将讨论如何在Microsoft
    365调查中收集和分析统一审计日志。
- en: Important note
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Unified audit logs can be found under the **Audit** tab in Microsoft Purview.
    Audit logs must be enabled by the organization to start recording user and admin
    activity. They are not enabled by default.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 统一审计日志可以在Microsoft Purview中的**审计**选项卡下找到。审计日志必须由组织启用，才能开始记录用户和管理员的活动。默认情况下，这些日志是未启用的。
- en: 'The following screenshot shows the default audit search pane:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了默认的审计搜索面板：
- en: '![Figure 7.4 – Audit search pane in Microsoft 365 Compliance Center (Microsoft
    Purview)](img/00178.jpeg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.4 – Microsoft 365合规中心（Microsoft Purview）中的审计搜索面板](img/00178.jpeg)'
- en: Figure 7.4 – Audit search pane in Microsoft 365 Compliance Center (Microsoft
    Purview)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.4 – Microsoft 365合规中心（Microsoft Purview）中的审计搜索面板
- en: '**Threat protection features**: Microsoft’s Threat Protection suite integrates
    with the Microsoft Purview, offering advanced threat analytics and **Artificial
    Intelligence** (**AI**)-powered insights. For incident responders, these tools
    can automate the detection and remediation of a wide range of threats. Microsoft
    has rebranded this product to Microsoft 365 Defender. In the future, Microsoft
    may enhance this suite with the integration of technologies such as Microsoft
    Security Copilot. Microsoft Security Copilot is envisioned as an advanced AI tool,
    part of Microsoft’s broader AI (Microsoft Copilot) initiatives, designed to augment
    an organization’s security expertise and response to security incidents.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**威胁保护功能**：微软的威胁保护套件与微软Purview集成，提供先进的威胁分析和**人工智能**（**AI**）驱动的洞察力。对于事件响应人员，这些工具可以自动化检测和修复各种威胁。微软已将此产品重新命名为Microsoft
    365 Defender。未来，微软可能会通过集成Microsoft Security Copilot等技术来增强此套件。Microsoft Security
    Copilot被设想为一款先进的AI工具，作为微软更广泛AI（Microsoft Copilot）计划的一部分，旨在增强组织的安全专业知识和对安全事件的响应能力。'
- en: Important note
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Microsoft 365 Defender can be accessed through [security.microsoft.com](http://security.microsoft.com).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 365 Defender可以通过[security.microsoft.com](http://security.microsoft.com)访问。
- en: '**Compliance Manager**: This tool helps organizations assess and manage their
    compliance posture by offering a compliance score, assessments, and recommendations.
    It helps security professionals align organizational processes with industry standards
    and regulations.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合规性管理器**：该工具帮助组织评估和管理其合规性状况，通过提供合规性评分、评估和建议，帮助安全专业人员将组织流程与行业标准和法规对齐。'
- en: Google Workspace Admin console and security features
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google Workspace 管理控制台及安全功能
- en: 'Shifting to the administrative hub of Google Workspace, the upcoming section
    will provide a look at the Admin console. This central dashboard doesn’t merely
    serve as a control panel for administrators but houses pivotal features such as
    the Alert Center API, Google Vault, DLP, and audit logs, which collectively play
    a critical role in monitoring, preserving, forensics, and securing the environment
    as incident responders. Let’s take a closer look:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 转到 Google Workspace 的管理中心，接下来的部分将介绍管理控制台。这个中央仪表板不仅仅是管理员的控制面板，还包含了如警报中心 API、Google
    Vault、DLP 和审计日志等关键功能，这些功能共同在监控、保存、取证和确保环境安全方面发挥着至关重要的作用，作为事件响应者。让我们仔细看看：
- en: '**Alert Center**: Google Workspace’s Alert Center API provides security alerts
    in real time, enabling admins to act quickly on potential issues such as phishing
    attacks or suspicious login attempts. Alert Center can be integrated with third-party
    SIEM solutions for better **Incident** **Response** (**IR**).'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**警报中心**：Google Workspace 的警报中心 API 提供实时的安全警报，使管理员能够迅速对潜在问题（如钓鱼攻击或可疑登录尝试）做出反应。警报中心可以与第三方
    SIEM 解决方案集成，以便更好地进行**事件响应（IR）**。'
- en: '**Vault**: Google Vault allows for the retention, archiving, and eDiscovery
    of emails, chats, and files, much like Microsoft’s eDiscovery. This tool is critical
    for compliance, litigation, or internal investigations.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Vault**：Google Vault 允许保留、归档和进行电子发现（eDiscovery）操作，类似于 Microsoft 的电子发现功能。这个工具对于合规性、诉讼或内部调查至关重要。'
- en: '**DLP**: Similar to Microsoft 365, Google Workspace also has a DLP feature
    that can be configured to detect sensitive data and either warn the user or block
    transactions entirely.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据丢失防护（DLP）**：类似于 Microsoft 365，Google Workspace 也具有 DLP 功能，可以配置为检测敏感数据，并对用户发出警告或完全阻止交易。'
- en: '**Audit logs**: Google Workspace provides detailed logs for various services
    such as Gmail, Drive, and mobile devices. These logs can be exported to BigQuery
    or third-party SIEM systems for advanced analysis and reporting, enabling a quicker
    response to incidents. These logs are accessible through the Google Admin console
    under the **Reporting** section.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**审计日志**：Google Workspace 提供了各种服务（如 Gmail、Drive 和移动设备）的详细日志。这些日志可以导出到 BigQuery
    或第三方 SIEM 系统进行高级分析和报告，从而更快响应事件。这些日志可以通过 Google 管理控制台中的**报告**部分访问。'
- en: Important note
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Reports are accessed through the Google Admin console menu by going to **Reporting**
    | **Reports** | **User Reports**.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Google 管理控制台菜单中的**报告** | **报告** | **用户报告**访问报告。
- en: '**Security Health**: The Security Health feature in Google Workspace gives
    an overview of security settings and how they match with recommended best practices.
    It provides a dashboard view of potential vulnerabilities, enabling admins to
    tighten security measures as necessary.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全健康**：Google Workspace 中的安全健康功能概述了安全设置及其与推荐最佳实践的匹配情况。它提供了潜在漏洞的仪表板视图，使管理员能够根据需要加强安全措施。'
