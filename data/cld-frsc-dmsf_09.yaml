- en: Cloud Productivity Suites
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 云生产力套件
- en: By this point in the book, you are well acquainted with the core components
    and log sources that are integral to **Cloud Service Providers** (**CSPs**) such
    as **Amazon Web Services** (**AWS**), Azure, and **Google Cloud Platform** (**GCP**).
    As we pivot to productivity suites, it’s crucial to recognize that these platforms—namely
    Microsoft 365 and Google Workspace—are often the epicenter of organizational data
    and activity. The investigation of incidents in these environments comes with
    its own unique challenges and possibilities, as these services offer not just
    computing and storage but also extensive collaborative tools, all available through
    a **Software as a Service** (**SaaS**) model. The SaaS model, though convenient
    for organizations, means analysis will be dependent on which log sources are made
    available for investigators by the products.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您已经熟悉了作为 **云服务提供商**（**CSPs**）的 **亚马逊 Web 服务**（**AWS**）、Azure 和 **谷歌云平台**（**GCP**）的核心组件和日志来源。当我们转向办公套件时，必须认识到这些平台——特别是
    Microsoft 365 和 Google Workspace——通常是组织数据和活动的中心。这些环境中的事件调查具有独特的挑战和可能性，因为这些服务不仅提供计算和存储，还提供广泛的协作工具，所有这些都通过
    **软件即服务**（**SaaS**）模型提供。尽管 SaaS 模型对组织来说非常方便，但这也意味着分析将依赖于产品为调查人员提供的日志来源。
- en: It’s important to note that AWS does not have a cloud productivity suite akin
    to Microsoft 365 or Google Workspace. While AWS offers a vast array of cloud infrastructure
    and platform services, it has not ventured deeply into the cloud-based office
    productivity market. Microsoft and Google, on the other hand, have a longstanding
    presence in productivity software and have naturally extended their offerings
    into the cloud. AWS has focused more on backend infrastructure (**Infrastructure
    as a Service**, or **IaaS**) and hasn’t prioritized creating a competing suite
    in this space. In this chapter, we will delve deeper into the features of Microsoft
    365 and Google Workspace, examining their integral components and the kinds of
    logs and data that are pertinent in a forensic investigation.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，AWS 并没有类似于 Microsoft 365 或 Google Workspace 的云端办公套件。尽管 AWS 提供了大量的云基础设施和平台服务，但它并未深入进入基于云的办公生产力市场。另一方面，微软和谷歌在生产力软件方面有着长期的市场存在，并自然将其产品扩展到了云端。而
    AWS 则更专注于后端基础设施（**基础设施即服务**，或 **IaaS**），并未优先考虑在这一领域推出竞争性的套件。在本章中，我们将深入探讨 Microsoft
    365 和 Google Workspace 的功能，研究它们的核心组成部分，以及在法证调查中相关的日志和数据类型。
- en: 'Specifically, we will discuss the following topics in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将讨论以下主题：
- en: Overview of Microsoft 365 and Google Workspace core services
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft 365 和 Google Workspace 核心服务概述
- en: '**Identity and Access Management** (**IAM**) in Microsoft 365 and Google Workspace'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身份与访问管理**（**IAM**）在 Microsoft 365 和 Google Workspace 中的应用'
- en: Auditing and compliance features in Microsoft 365 and Google Workspace
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft 365 和 Google Workspace 中的审计和合规功能
- en: Google Workspace Admin console and security features
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Workspace 管理控制台和安全功能
- en: Understanding these productivity suites is critical for a thorough and effective
    investigation. While they share some similarities with more traditional cloud
    services, the depth and breadth of user activity necessitate a specialized approach
    to forensics. By the end of this chapter, you will have an understanding of the
    forensic capabilities and limitations of Microsoft 365 and Google Workspace, arming
    you with the knowledge to conduct more effective investigations in these environments.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 理解这些办公套件对于全面和有效的调查至关重要。尽管它们与传统的云服务有一些相似之处，但用户活动的深度和广度要求采取专门的法证调查方法。本章结束时，您将了解
    Microsoft 365 和 Google Workspace 的法证能力与局限性，帮助您在这些环境中进行更有效的调查。
- en: Important note
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 重要说明
- en: This chapter will focus on core services, auditing, and compliance features
    of Microsoft 365 and Google Workspace. [*Chapter 12*](part0032_split_000.html#_idTextAnchor227)
    will focus on details of responding to compromised cloud productivity suites,
    including the collection and analysis of the various services and logs discussed
    in this chapter.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将重点关注 Microsoft 365 和 Google Workspace 的核心服务、审计和合规功能。[*第 12 章*](part0032_split_000.html#_idTextAnchor227)
    将重点讨论如何应对被破坏的云办公套件，包括本章讨论的各种服务和日志的收集与分析。
- en: In [*Chapter 12*](part0032_split_000.html#_idTextAnchor227), we will discuss
    how to collect and analyze unified audit logs in a Microsoft 365 investigation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第12章*](part0032_split_000.html#_idTextAnchor227)中，我们将讨论如何在 Microsoft 365
    调查中收集和分析统一审计日志。
- en: Overview of Microsoft 365 and Google Workspace core services
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Microsoft 365 和 Google Workspace 核心服务概览
- en: Microsoft 365 and Google Workspace are robust cloud productivity suites that
    provide a wide range of services designed to enable collaboration, communication,
    and seamless data management for businesses. These productivity suites are directly
    associated with their parent cloud platforms – Azure for Microsoft and GCP for
    Google – which makes them particularly relevant in the context of cloud forensics.
    Understanding their core services and how they relate to their respective cloud
    platforms will provide you with a comprehensive view necessary for forensic investigations.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 365 和 Google Workspace 是强大的云生产力套件，提供一系列旨在促进企业协作、沟通和无缝数据管理的服务。这些生产力套件与其母云平台——微软的
    Azure 和 Google 的 GCP——直接相关，这使它们在云取证的背景下尤为重要。了解它们的核心服务以及如何与各自的云平台相关联，将为你提供进行取证调查所需的全面视角。
- en: Microsoft 365
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Microsoft 365
- en: 'Microsoft 365 is an integrated suite of cloud-based productivity tools, including
    Office applications such as Word and Excel, as well as advanced services for collaboration
    and secure data management such as SharePoint, Teams, and OneDrive. For **Digital
    Forensics and Incident Response** (**DFIR**) professionals, understanding Microsoft
    365 is crucial. Its ubiquitous use in modern enterprises means that critical evidence
    and data trails often reside within its ecosystem, and mastering its architecture
    and security features is key to conducting effective investigations and ensuring
    cyber resilience. Let’s take a closer look at the platform and its features:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 365 是一个集成的基于云的生产力工具套件，包括 Word、Excel 等 Office 应用程序，以及 SharePoint、Teams
    和 OneDrive 等用于协作和安全数据管理的高级服务。对于**数字取证与事件响应**（**DFIR**）专业人员来说，了解 Microsoft 365
    至关重要。它在现代企业中的普遍使用意味着关键证据和数据轨迹通常存在于其生态系统中，掌握其架构和安全特性是进行有效调查和确保网络弹性的关键。让我们深入了解该平台及其功能：
- en: '**Licensing**: Microsoft 365 licensing is crucial in the context of organizational
    security as different license levels offer varying security capabilities. For
    example, an E5 license offers advanced threat protection features such as **Threat
    Intelligence** (**TI**) and **Advanced Threat Analytics** (**ATA**), which are
    not available in lower-tier licenses such as E3 or E1\. Licenses are assigned
    at the user level, meaning that each employee can be granted access to different
    suites of tools and security features depending on their role within the organization.
    This granular approach allows companies to optimize costs while ensuring that
    employees have the appropriate level of security measures in place. For instance,
    an IT administrator might need an E5 license for its robust security features,
    while a sales representative might only need an E3 license. Choosing the right
    Microsoft 365 license is therefore not just a matter of functionality but also
    a vital consideration for implementing a layered security posture.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**许可证**：在组织安全性方面，Microsoft 365 的许可证至关重要，因为不同的许可证级别提供不同的安全功能。例如，E5 许可证提供高级威胁防护功能，如**威胁情报**（**TI**）和**高级威胁分析**（**ATA**），这些功能在
    E3 或 E1 等低级别许可证中不可用。许可证是按用户级别分配的，这意味着每个员工可以根据他们在组织中的角色获得不同的工具和安全功能。这种细分方法使公司能够优化成本，同时确保员工具备适当的安全措施。例如，IT
    管理员可能需要 E5 许可证，以获得其强大的安全功能，而销售代表可能只需要 E3 许可证。因此，选择正确的 Microsoft 365 许可证不仅仅是功能问题，也是实施分层安全策略的重要考虑。'
- en: Security professionals should consider allocating a higher-tier license such
    as E5 to take advantage of all of Microsoft’s advanced security and eDiscovery
    tools.
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 安全专业人员应考虑分配更高级别的许可证，如 E5，以利用微软的所有先进安全和电子发现工具。
- en: '**Office applications**: Microsoft 365 includes industry-standard office applications
    such as Word, Excel, and PowerPoint, which have moved from being standalone software
    to being deeply integrated into the cloud ecosystem. These apps now offer real-time
    collaboration and cloud storage capabilities.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Office 应用程序**：Microsoft 365 包括行业标准的 Office 应用程序，如 Word、Excel 和 PowerPoint，这些应用程序已经从独立的软件转变为深度集成到云生态系统中。这些应用程序现在提供实时协作和云存储功能。'
- en: '**Microsoft Teams**: Teams is a collaboration hub where chat, video meetings,
    and file storage happen. It’s integrated with other Microsoft services and offers
    robust auditing and logging features valuable for forensics.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Microsoft Teams**：Teams 是一个协作中心，支持聊天、视频会议和文件存储。它与其他 Microsoft 服务集成，并提供强大的审计和日志记录功能，对于取证非常有价值。'
- en: '**SharePoint and OneDrive**: SharePoint is used for creating websites and portals
    and is deeply ingrained with OneDrive, Microsoft’s cloud storage solution. These
    services offer detailed access and modification logs.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SharePoint 和 OneDrive**：SharePoint 用于创建网站和门户，且与 OneDrive 深度集成，OneDrive 是
    Microsoft 的云存储解决方案。这些服务提供详细的访问和修改日志。'
- en: '**Exchange Online**: This is Microsoft’s cloud-based email solution that integrates
    with Outlook and provides extensive logging and auditing features that are critical
    during forensic investigations.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Exchange Online**：这是 Microsoft 的基于云的电子邮件解决方案，与 Outlook 集成，提供广泛的日志记录和审计功能，这对于取证调查至关重要。'
- en: '**Advanced security and compliance**: Microsoft 365 offers an array of advanced
    security measures, including threat protection, **Data Loss Prevention** (**DLP**),
    and more. The Security and Compliance Center is a unified interface for managing
    and auditing these features.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级安全性与合规性**：Microsoft 365 提供一系列高级安全措施，包括威胁防护、**数据丢失防护**（**DLP**）等。安全与合规中心是一个统一的界面，用于管理和审计这些功能。'
- en: Important note
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: Microsoft Compliance Center is now known as Microsoft Purview. It can be accessed
    through [https://compliance.microsoft.com/homepage](https://compliance.microsoft.com/homepage).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 合规中心现已更名为 Microsoft Purview。可以通过 [https://compliance.microsoft.com/homepage](https://compliance.microsoft.com/homepage)
    访问。
- en: 'The following screenshot displays the Microsoft 365 portal and some of the
    core services offered in 365\. This can be accessed through [https://www.microsoft365.com/](https://www.microsoft365.com/)
    after logging in:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了 Microsoft 365 门户以及 365 中提供的一些核心服务。登录后可以通过 [https://www.microsoft365.com/](https://www.microsoft365.com/)
    访问：
