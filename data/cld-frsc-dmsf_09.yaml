  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.1 – Microsoft 365 应用程序和核心服务](img/00197.jpeg)'
- en: Figure 7.1 – Microsoft 365 applications and core services
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.1 – Microsoft 365 应用程序和核心服务
- en: Google Workspace
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Workspace
- en: 'Google Workspace is a collection of cloud computing, productivity, and collaboration
    tools, software, and products developed by Google. Similar to Microsoft 365, it
    has become a go-to solution for businesses and organizations of all sizes for
    its ease of use, scalability, and the collaborative nature of its services. For
    anyone involved in IT management, cybersecurity, or DFIR, gaining a thorough understanding
    of Google Workspace is essential due to its widespread adoption and unique architecture—especially
    in small-medium businesses. Here’s an overview of the platform and its features:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Google Workspace 是 Google 开发的一系列云计算、生产力和协作工具、软件及产品。与 Microsoft 365 类似，它已经成为各种规模的企业和组织首选的解决方案，因为它易于使用、可扩展，并且具有协作性质。对于从事
    IT 管理、网络安全或 DFIR 的人员来说，深入了解 Google Workspace 至关重要，因为它的广泛应用和独特架构，尤其在中小型企业中更为突出。以下是该平台及其功能的概述：
- en: '**Licensing**: Google Workspace operates on a subscription-based model similar
    to Microsoft 365, but there are key differences in how licensing works between
    the two. Google Workspace licenses are generally simpler and more straightforward.
    Google offers various licensing tiers such as Business Starter, Business Standard,
    Business Plus, and Enterprise, each with varying levels of features and storage
    capacities.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**许可**：Google Workspace 基于订阅模式运营，类似于 Microsoft 365，但两者的许可方式存在一些关键差异。Google
    Workspace 的许可通常更简单、更直观。Google 提供不同的许可层级，如 Business Starter、Business Standard、Business
    Plus 和 Enterprise，每种层级的功能和存储容量不同。'
- en: Microsoft, on the other hand, offers different enterprise licenses denoted by
    E1, E3, and E5, with an array of options within each category that includes various
    Microsoft products and services. While Google Workspace licensing focuses mainly
    on scaling the core set of Google services, Microsoft’s E# licensing can include
    a broader range of products such as advanced security and compliance packages,
    telephony capabilities, and more. Therefore, when choosing between Google Workspace
    and Microsoft 365, organizations need to carefully assess their specific needs
    in terms of features, security, and compliance requirements.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 另一方面，微软提供不同的企业许可证，分别标记为 E1、E3 和 E5，每个类别内都有一系列选项，包括各种微软产品和服务。而 Google Workspace
    的许可主要专注于扩展核心的 Google 服务，微软的 E# 许可证则可能包括更广泛的产品，如高级安全与合规包、电话功能等。因此，在选择 Google Workspace
    和 Microsoft 365 之间时，组织需要仔细评估它们在功能、安全性和合规性要求方面的具体需求。
- en: '**Google Drive**: Similar to Microsoft’s OneDrive, Google Drive is a cloud
    storage service where users can store files online and access them from any device.
    Google Drive integrates seamlessly with other Google services and allows for easy
    sharing and collaboration.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Google Drive**：类似于微软的 OneDrive，Google Drive 是一项云存储服务，用户可以将文件存储在线并从任何设备访问它们。Google
    Drive 与其他 Google 服务无缝集成，并且允许轻松的共享与协作。'
- en: '**Google Docs, Sheets, and Slides**: These are the Google equivalents of Microsoft
    Word, Excel, and PowerPoint, respectively. They provide the essential functions
    you would expect from productivity software and emphasize real-time collaboration
    among team members.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Google Docs、Sheets 和 Slides**：这些是 Google 相当于微软 Word、Excel 和 PowerPoint 的工具。它们提供了生产力软件所需的基本功能，并强调团队成员之间的实时协作。'
- en: '**Google Meet**: As a counterpart to Microsoft Teams, Google Meet offers video
    conferencing services that are tightly integrated with other Google Workspace
    applications. It allows for easy scheduling and screen sharing and provides robust
    security features.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Google Meet**：作为微软 Teams 的对等平台，Google Meet 提供了视频会议服务，并与其他 Google Workspace
    应用程序紧密集成。它允许轻松安排会议、共享屏幕，并提供强大的安全功能。'
- en: '**Gmail**: While Microsoft has Exchange Online, Gmail is Google’s email platform.
    With an enterprise subscription to Google Workspace, organizations get business
    email addresses and additional administrative controls.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Gmail**：微软有 Exchange Online，而 Gmail 是 Google 的电子邮件平台。通过 Google Workspace
    的企业订阅，组织可以获得企业电子邮件地址和额外的管理员控制功能。'
- en: '**Google Calendar**: This is Google’s time-management and scheduling tool,
    which can be compared to Microsoft’s Outlook Calendar. It integrates tightly with
    Gmail and Meet to streamline scheduling and event planning.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Google Calendar**：这是 Google 的时间管理和日程安排工具，可以与微软的 Outlook Calendar 相比较。它与 Gmail
    和 Meet 紧密集成，简化了日程安排和事件规划。'
- en: '**Google Chat**: This is Google’s instant messaging platform, a counterpart
    to Microsoft Teams’ chat feature. It offers direct messages and team chat rooms,
    alongside file sharing and task management functionalities.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Google Chat**：这是 Google 的即时消息平台，相当于微软 Teams 的聊天功能。它提供了直接消息和团队聊天室，以及文件共享和任务管理功能。'
- en: '**Google Forms and Google Sites**: While not direct counterparts to any single
    Microsoft application, Google Forms and Sites offer easy form creation and website
    building, respectively, integrated within the Google ecosystem. These can be valuable
    tools for internal or external engagement.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Google Forms 和 Google Sites**：虽然这两者并不是微软某个单一应用程序的直接对等物，但 Google Forms 和 Google
    Sites 提供了易于创建表单和构建网站的功能，分别在 Google 生态系统内集成。这些可以成为内部或外部互动的有价值工具。'
- en: '**Advanced security and compliance**: Google Workspace offers a range of security
    features designed to keep data safe, such as **Two-Factor Authentication** (**2FA**),
    **Single Sign-On** (**SSO**), and admin controls for user access. It also has
    its Vault service for eDiscovery, which is important for legal and compliance
    reasons.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级安全性与合规性**：Google Workspace 提供了一系列旨在保护数据安全的安全功能，如 **两步验证**（**2FA**）、**单点登录**（**SSO**）以及用户访问的管理员控制。它还拥有
    Vault 服务用于电子发现（eDiscovery），这一功能对法律和合规性至关重要。'
- en: DLP and endpoint management are other advanced security features in Google Workspace
    that allow for the enforcement of rules on data sharing and manage how data is
    accessed on mobile devices.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: DLP（数据丢失防护）和端点管理是 Google Workspace 中的其他高级安全功能，允许对数据共享进行规则执行，并管理在移动设备上的数据访问方式。
