  type: TYPE_IMG
  zh: '![图 7.5 – Google Workspace 管理控制台](img/00159.jpeg)'
- en: Figure 7.5 – Google Workspace Admin console
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.5 – Google Workspace 管理控制台
- en: Both Microsoft 365 and Google Workspace offer a range of features aimed at auditing,
    compliance, and security. Microsoft 365 generally offers more advanced and granular
    controls via its Microsoft Purview, particularly useful for larger enterprises
    with complex needs. Google Workspace, on the other hand, offers a simpler but
    still robust set of features via its Admin console. For security professionals
    and incident responders, understanding the capabilities of these platforms is
    essential for effective **Incident Management** (**IM**), auditing, and ensuring
    compliance.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: Microsoft 365和Google Workspace都提供了一系列旨在审计、合规和安全的功能。Microsoft 365通过其Microsoft
    Purview提供了更为先进和精细的控制，尤其对具有复杂需求的大型企业特别有用。而Google Workspace则通过其管理员控制台提供了更简洁但同样强大的功能集。对于安全专业人员和事件响应人员来说，了解这些平台的能力对于有效的**事件管理**（**IM**）、审计和确保合规性至关重要。
- en: Summary
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: You have gained an understanding of core services and IAM features, as well
    as the auditing and compliance capabilities within Microsoft 365 and Google Workspace.
    These aren’t just your run-of-the-mill cloud services; they are the backbone of
    organizational data and activity, featuring extensive collaborative tools under
    a SaaS model. The SaaS architecture amplifies the complexity of conducting investigations,
    given that you are reliant on log sources provided by these platforms.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经掌握了核心服务和IAM（身份和访问管理）功能，以及Microsoft 365和Google Workspace中的审计和合规性能力。这些不仅仅是普通的云服务；它们是组织数据和活动的支柱，提供在SaaS模型下的广泛协作工具。由于依赖这些平台提供的日志源，SaaS架构使得调查变得更为复杂。
- en: You’ve learned the importance of features such as Microsoft’s Unified Audit
    logs and Google Workspace’s Alert Center API, which are indispensable tools for
    incident responders. We delved into IAM, discussing how Azure AD and Google Identity
    Platform can be leveraged for more secure and monitored environments. Finally,
    we touched upon the security and compliance features in both suites, equipping
    you with the knowledge to ensure your organization remains compliant with various
    legal frameworks.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经了解了像Microsoft的统一审计日志和Google Workspace的警报中心API这样的功能，它们是事件响应人员不可或缺的工具。我们深入探讨了IAM，讨论了如何利用Azure
    AD和Google身份平台来构建更安全、更可监控的环境。最后，我们还简要讨论了这两套套件中的安全和合规功能，赋予你确保组织遵守各种法律框架的知识。
- en: In the next chapter, we will pivot our focus toward the DFIR process in cloud
    environments. While this chapter equipped you with an understanding of the two
    most common productivity suites, the next chapter will deepen your insight into
    critical aspects of the DFIR process. We’ll jump into how the DFIR process is
    applied in cloud infrastructures, providing you with the knowledge to effectively
    manage, analyze, and respond to security incidents for organizations with a larger
    cloud presence.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将把焦点转向云环境中的DFIR（数字取证与事件响应）流程。虽然本章为你提供了对两大主流生产力套件的理解，但下一章将加深你对DFIR流程关键方面的洞察。我们将深入探讨DFIR流程如何在云基础设施中应用，提供你有效管理、分析和响应组织中具有较大云存在的安全事件的知识。
