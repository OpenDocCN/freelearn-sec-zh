  type: TYPE_NORMAL
  zh: 如果你是一个取证分析师和事故响应专业人员，想要解决 Windows 平台的计算机取证调查，那么本书适合你。
- en: Sections
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 各章节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你将找到一些频繁出现的章节标题（准备工作、如何操作、原理解析、更多内容以及参见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成食谱，我们使用以下几节内容：
- en: Getting ready
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告知您该食谱的预期内容，并描述了设置任何所需软件或初步设置的步骤。
- en: How to do it…
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对前一节内容的详细解释。
- en: There's more…
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多……
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含关于食谱的额外信息，旨在让读者对食谱有更深入的了解。
- en: See also
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另请参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供与食谱相关的其他有用信息链接。
- en: Conventions
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中有多种文本风格，用于区分不同类型的信息。以下是这些风格的几个示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    path names, dummy URLs, user input, and Twitter handles are shown as follows:
    "So in our case, it''s `D:\Belkasoft Memory Forensics Test.`"'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter账号等如下所示：“所以在我们的例子中是`D:\Belkasoft
    Memory Forensics Test.`”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE0]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, in menus or dialog boxes for example, appear in the text like this: "The
    first pane displays information about detected shadow copies, including name,
    Explorer path, Volume path, Created Time, and so on."'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词用粗体显示。您在屏幕、菜单或对话框中看到的单词也会以这种方式出现在文本中：“第一个窗格显示有关检测到的影像副本的信息，包括名称、Explorer路径、卷路径、创建时间等。”
- en: Warnings or important notes appear in a box like this.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以框框的形式显示。
- en: Tips and tricks appear like this.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会以这种形式出现。
- en: Customer support
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是一本Packt书籍的骄傲拥有者，我们为您提供了许多帮助，帮助您最大限度地发挥购买的价值。
- en: Downloading the color images of this book
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/WindowsForensicsCookbook_ColorImages.pdf.](https://www.packtpub.com/sites/default/files/downloads/WindowsForensicsCookbook_ColorImages.pdf)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个PDF文件，其中包含本书中使用的截图/图表的彩色图片。这些彩色图片将帮助您更好地理解输出中的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/WindowsForensicsCookbook_ColorImages.pdf.](https://www.packtpub.com/sites/default/files/downloads/WindowsForensicsCookbook_ColorImages.pdf)下载该文件。
- en: Errata
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已尽力确保内容的准确性，但错误难免发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将非常感激您能向我们报告。通过这样做，您可以帮助其他读者避免困扰，并帮助我们改进后续版本的书籍。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击“Errata
    Submission Form”链接，并输入勘误的详细信息。一旦您的勘误被验证，我们将接受您的提交，勘误将上传到我们的网站，或加入该书籍的勘误列表。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将显示在勘误部分下。
- en: Piracy
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上盗版版权材料是所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何形式的非法复制，请立即提供位置地址或网站名称，以便我们采取措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`copyright@packtpub.com`联系我们，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者以及我们为您带来宝贵内容的能力。
- en: Questions
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，请联系我们，邮箱为`questions@packtpub.com`，我们将尽力解决问题。
