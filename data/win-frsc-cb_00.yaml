- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: '*Windows Forensics Cookbook* covers recipes to overcome challenges and carry
    out effective investigations easily on a Windows platform. You will begin with
    a refresher of *Digital Forensics and Evidence Acquisition*, which will help you
    to understand the challenges faced while acquiring evidence from Windows systems.
    Next, you will learn how to acquire Windows memory and analyze Windows systems
    with modern forensic tools. The book will also cover more in-depth elements of
    forensic analysis, such as how to analyze data from Windows system artifacts,
    parsing data from the most commonly-used web browsers and email clients, and effective
    reporting in digital forensic investigations.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Windows 取证实战*提供了解决挑战并在 Windows 平台上轻松开展有效调查的“取证配方”。你将从*数字取证与证据获取*的复习开始，这将帮助你理解在从
    Windows 系统获取证据时所面临的挑战。接下来，你将学习如何获取 Windows 内存并使用现代取证工具分析 Windows 系统。本书还将深入讨论取证分析的其他元素，例如如何分析
    Windows 系统数据、解析最常用的网页浏览器和电子邮件客户端数据，以及如何在数字取证调查中进行有效报告。'
- en: You will learn how Windows 10 is different from previous versions and how you
    can overcome the specific challenges it brings. Finally, you will learn how to
    troubleshoot issues that arise while performing digital forensic investigations.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你将了解 Windows 10 与以前版本的不同之处，以及如何克服它带来的特定挑战。最后，你将学习如何排查在进行数字取证调查时遇到的问题。
- en: By the end of the book, you will be able to carry out forensic investigations
    efficiently.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书结束时，你将能够高效地进行取证调查。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](748e8b7a-c0c2-4eb9-bb3b-b8e6b4a3ce9f.xhtml), *Digital Forensics
    and Evidence Acquisition*, will give you a brief overview of digital forensics
    as a science, and will cover the basics of digital evidence acquisition, examination
    and reporting.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](748e8b7a-c0c2-4eb9-bb3b-b8e6b4a3ce9f.xhtml)，*数字取证与证据获取*，将简要介绍数字取证作为一门学科，并涵盖数字证据获取、检查和报告的基础知识。'
- en: '[Chapter 2](540bc93a-48f2-4909-a8e7-da6639a7d9c0.xhtml), *Windows Memory Acquisition
    and Analysis*, will guide you through Windows memory acquisition with Belkasoft
    RAM Capturer and DumpIt. After you will learn how to analyze memory images with
    Belkasoft Evidence Center and Volatility.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](540bc93a-48f2-4909-a8e7-da6639a7d9c0.xhtml)，*Windows 内存获取与分析*，将引导你使用
    Belkasoft RAM Capturer 和 DumpIt 获取 Windows 内存。之后，你将学习如何使用 Belkasoft Evidence Center
    和 Volatility 分析内存映像。'
- en: '[Chapter3](cdc042a6-a9ed-423a-96da-96e6d7767d8e.xhtml), *Windows Drive Acquisition*,
    will guide you through the acquisition of the main source of Windows forensic
    artifacts hard and solid state drives. You will learn how to create forensic images
    with FTK Imager and DC3DD, and also how to mount them with Arsenal Image Mounter.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](cdc042a6-a9ed-423a-96da-96e6d7767d8e.xhtml)，*Windows 驱动器获取*，将引导你获取 Windows
    取证数据的主要来源——硬盘和固态硬盘。你将学习如何使用 FTK Imager 和 DC3DD 创建取证映像，并学习如何使用 Arsenal Image Mounter
    挂载这些映像。'
- en: '[Chapter4](4816104f-243c-43fc-939a-79e214fcc2c3.xhtml), *Windows File Systems
    Analysis*, will guide you through the analysis of the most common Windows filesystem,
    New Technology File System or NTFS, with the Sleuth Kit. Also, you will learn
    how to recover deleted files from both NTFS and its descendant, ReFS, using Autopsy,
    ReclaiMe Pro, and PhotoRec.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](4816104f-243c-43fc-939a-79e214fcc2c3.xhtml)，*Windows 文件系统分析*，将引导你分析最常见的
    Windows 文件系统——新技术文件系统（NTFS），并使用 Sleuth Kit 进行操作。此外，你将学习如何使用 Autopsy、ReclaiMe Pro
    和 PhotoRec 从 NTFS 及其后代 ReFS 中恢复已删除的文件。'
- en: '[Chapter5](a72e601d-5249-46ed-ae7e-71ea46301822.xhtml), *Windows Shadow Copies
    Analysis*, will show you how to browse and copy files from VSCs with ShadowCopyView.
    Also you will learn how to mount these copies with VSSADMIN and MKLINK, and analyze
    their data with Magnet AXIOM.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](a72e601d-5249-46ed-ae7e-71ea46301822.xhtml)，*Windows 快照复制分析*，将展示如何使用
    ShadowCopyView 浏览和复制 VSC 中的文件。你还将学习如何使用 VSSADMIN 和 MKLINK 挂载这些快照，并使用 Magnet AXIOM
    分析其中的数据。'
- en: '[Chapter6](b0744ad4-0b69-4f94-8ba3-ab97e53116f8.xhtml), *Windows Registry Analysis*,
    will show you how to extract data from the Windows Registry with Magnet AXIOM
    and the RegRipper. Also, you will learn how to recover deleted Registry artifacts
    with the Registry Explorer.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](b0744ad4-0b69-4f94-8ba3-ab97e53116f8.xhtml)，*Windows 注册表分析*，将展示如何使用 Magnet
    AXIOM 和 RegRipper 从 Windows 注册表中提取数据。此外，你还将学习如何使用注册表浏览器恢复已删除的注册表数据。'
- en: '[Chapter 7](68f38c3f-3c60-45d9-a745-72cb085bb9d7.xhtml), *Main Windows Operating
    System Artifacts*, will introduce you to the main Windows forensic artifacts,
    including the Recycle Bin items, Windows Event Logs, LNK files, and Prefetch files.
    You will learn how to analyze these artifacts with EnCase Forensic, Rifiuti2,
    Magnet AXIOM, FullEventLogView, EVTXtract, LECmd, Link Parser, PECmd, and Windows
    Prefetch Carver.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](68f38c3f-3c60-45d9-a745-72cb085bb9d7.xhtml)，*主要 Windows 操作系统遗留物*，将介绍
    Windows 取证中的主要遗留物，包括回收站项目、Windows 事件日志、LNK 文件和预取文件。你将学习如何使用 EnCase Forensic、Rifiuti2、Magnet
    AXIOM、FullEventLogView、EVTXtract、LECmd、Link Parser、PECmd 和 Windows Prefetch Carver
    分析这些遗留物。'
- en: '[Chapter 8](ec4705f6-5645-4d2c-b404-4e9cb9fd02c4.xhtml), *Web Browser Forensics*,
    will guide you through the analysis of the most popular Windows web browser with
    BlackBagBlackLight, Magnet Axiom, and Belkasoft Evidence Center. Also, you will
    learn how to extract browser data from a paging file.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ec4705f6-5645-4d2c-b404-4e9cb9fd02c4.xhtml)，*网页浏览器取证*，将带你通过 BlackBagBlackLight、Magnet
    Axiom 和 Belkasoft Evidence Center 分析最流行的 Windows 网页浏览器。同时，你将学习如何从分页文件中提取浏览器数据。'
- en: '[Chapter 9](b03a3fdf-7861-4376-a312-12b080104acc.xhtml), *Email and Instant
    Messaging Forensics*, will show you how to analyze artifacts of the most popular
    Windows email clients Microsoft Outlook and Mozilla Thunderbird, and the instant
    messaging application Skype. Also, you will learn how to extract webmail artifacts
    from a forensic image.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](b03a3fdf-7861-4376-a312-12b080104acc.xhtml)，*电子邮件和即时消息取证*，将教你如何分析最流行的
    Windows 邮件客户端 Microsoft Outlook 和 Mozilla Thunderbird，以及即时消息应用 Skype 的遗留物。同时，你将学习如何从取证镜像中提取
    Web 邮件遗留物。'
- en: '[Chapter 10](7edcc7c0-f536-461b-82d1-e20d3b0895aa.xhtml), *Windows 10 Forensics*,
    will introduce you to Windows 10—specific artifacts, such as Cortana, the Mail
    app, Xbox app, and notifications. You will learn where the data is stored, its
    format, and how to extract and analyze it.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](7edcc7c0-f536-461b-82d1-e20d3b0895aa.xhtml)，*Windows 10 取证*，将介绍 Windows
    10 特有的遗留物，如 Cortana、邮件应用、Xbox 应用和通知。你将学习数据存储位置、格式以及如何提取和分析这些数据。'
- en: '[Chapter 11](1553dc63-2b62-49f7-ae18-7db64dd6bc0d.xhtml), *Data Visualization*,
    will show you how to make your forensic reports even better with data visualization
    techniques. You will learn how to use these techniques in Forensic Toolkit (FTK),
    Autopsy, and Nuix.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](1553dc63-2b62-49f7-ae18-7db64dd6bc0d.xhtml)，*数据可视化*，将展示如何通过数据可视化技术改善你的取证报告。你将学习如何在
    Forensic Toolkit (FTK)、Autopsy 和 Nuix 中使用这些技术。'
- en: '[Chapter 12](8bddb552-6668-46f0-b5fd-af129210b7dc.xhtml), *Troubleshooting
    in Windows Forensic Analysis*, will teach you how to solve problems with your
    forensic software, both commercial and free/open source; show you what to do if
    processes fail, why its important to analyze false positives, give you recommendations
    on your first steps in digital forensics; and provide a nice list of sources for
    further reading.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](8bddb552-6668-46f0-b5fd-af129210b7dc.xhtml)，*Windows 取证分析中的故障排除*，将教你如何解决取证软件的问题，包括商业软件和免费/开源软件；展示在进程失败时该怎么做，为什么分析假阳性非常重要；给出数字取证的初步建议；并提供进一步阅读的优质资源清单。'
