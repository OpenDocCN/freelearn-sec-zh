    focus on each area – that is, **Tasks** and **Automatic backup**:'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 注意受 **用户** | **项目** 子部分影响的区域。我们将集中讨论每个区域——即 **任务** 和 **自动备份**：
