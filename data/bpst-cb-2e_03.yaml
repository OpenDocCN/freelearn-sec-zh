    replace identified positions or append values at the identified positions. For
    most testers, the default setting is fine:'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用**入侵者**时，使用此设置来确定负载是否将替换已识别的位置或附加值到已识别的位置。对于大多数测试者，默认设置就很好：
