  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望自定义加密套件，可以点击**使用自定义协议和加密套件**单选按钮。此时会显示一个表格，允许您选择 Burp Suite 在与目标应用程序通信时可以使用的协议和加密套件：
