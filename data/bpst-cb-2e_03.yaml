  type: TYPE_NORMAL
  zh: 选择 **Authorities** 标签页。点击 **导入**，选择你之前保存的 PortSwigger CA 证书文件，然后点击 **打开**：
- en: '![Figure 3.8 – Importing the PortSwigger CA certificate into your Firefox browser](image/B21173_Figure_3.08.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.8 – 将 PortSwigger CA 证书导入到 Firefox 浏览器中](image/B21173_Figure_3.08.jpg)'
- en: Figure 3.8 – Importing the PortSwigger CA certificate into your Firefox browser
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.8 – 将 PortSwigger CA 证书导入到 Firefox 浏览器中
- en: 'In the dialog box that appears, check the **Trust this CA to identify websites**
    box and click **OK**. Click **OK** on the **Certificate Manager** dialog as well:'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在弹出的对话框中，勾选**信任此 CA 以识别网站**框并点击**确定**。在**证书管理器**对话框中也点击**确定**：
- en: '![Figure 3.9 – Explicit trust you must give to the PortSwigger CA certificate](image/B21173_Figure_3.09.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.9 – 您必须明确信任 PortSwigger CA 证书](image/B21173_Figure_3.09.jpg)'
- en: Figure 3.9 – Explicit trust you must give to the PortSwigger CA certificate
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.9 – 您必须明确信任 PortSwigger CA 证书
