- en: 'Notice the areas affected by the **User** | **Tools** subsection. We will focus
    on each area – that is, **Proxy**, **Intruder**, **Repeater**, and **Burp’s browser**:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 注意**用户** | **工具**子部分影响的区域。我们将专注于每个区域 – 即**代理**，**入侵者**，**重复器**和**Burp 浏览器**：
