  type: TYPE_NORMAL
  zh: 用户 | 工具 | 代理标签
- en: 'Under the **Proxy** tab, a tester has the following options:'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 在**代理**标签下，测试者有以下选项：
