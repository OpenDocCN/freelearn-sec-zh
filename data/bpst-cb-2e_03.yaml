    supported by the target web server, as negotiated during the initial TLS handshake.
    For most testers, the default setting is fine:'
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**HTTP/2** 默认情况下，当目标 Web 服务器支持时，Burp Suite 会使用**HTTP/2**，而非**HTTP/1**，并在初始
    TLS 握手期间协商。对于大多数测试人员，默认设置已足够：'
