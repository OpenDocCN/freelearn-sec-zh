  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.4 – 启用 FoxyProxy Standard 以拦截流量并将其发送到 Burp Suite
- en: 'This is how FoxyProxy looks when toggled on to allow browser traffic to flow
