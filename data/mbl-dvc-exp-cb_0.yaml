  prefs: []
  type: TYPE_NORMAL
  zh: 本书中包含若干常见标题（准备工作、如何操作、如何工作、更多内容和另见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地指示如何完成一个配方，我们使用以下这些部分：
- en: Getting ready
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分告诉您可以在配方中期待什么，并描述如何设置任何软件或进行配方所需的任何初步设置。
- en: How to do it…
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作……
- en: This section contains the steps required to follow the recipe.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分包含执行配方所需的步骤。
- en: How it works…
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的……
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分通常包含对上一部分所发生内容的详细解释。
- en: There's more…
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分包含有关配方的附加信息，旨在让读者更了解该配方。
- en: See also
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分提供了与配方相关的有用链接，帮助您获取更多信息。
