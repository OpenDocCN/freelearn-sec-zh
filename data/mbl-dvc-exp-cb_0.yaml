  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 会以粗体显示。在屏幕上看到的词汇，例如菜单或对话框中的内容，将像这样出现在文本中：“在您的 Android 设备上启用
    **USB 调试** 模式。”'
