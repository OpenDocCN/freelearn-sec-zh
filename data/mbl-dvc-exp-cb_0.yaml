- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Mobile attacks are always on the rise. We are adapting ourselves to new and
    improved Smartphones, gadgets, and their accessories, and with this network of
    smart things, comes bigger risks. Threat exposure increases and the possibility
    of data losses increase. Exploitations of mobile devices are significant sources
    of such attacks. Mobile devices come with different platforms, such as Android
    and iOS. Each platform has its own feature-set, programming language, and a different
    set of tools. This means that each platform has different exploitation tricks,
    different malware, and requires a unique approach in regards to forensics or penetration
    testing. Device exploitation is a broad subject which is widely discussed, equally
    explored by both Whitehats and Blackhats. This book takes you through a wide variety
    of exploitation techniques across popular mobile platforms. The journey starts
    with an introduction to basic exploits on mobile platforms, malware analysis,
    and reverse engineering for Android and iOS platforms. You'll learn more about
    mobile devices, static and dynamic analysis, and other attacks. You'll explore
    mobile device forensics and learn how to attack mobile application traffic and
    SSL, followed by penetration testing. The book also takes you through the basic
    exploit tricks on BlackBerry and Windows platforms. Overall, the book takes you
    through the four common mobile platforms basic attacks with stress on Android
    and iOS.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 移动攻击始终在增加。我们正在适应新的和改进的智能手机、设备及其配件，而随着这个智能设备网络的扩展，风险也随之增大。威胁暴露增加，数据丢失的可能性也随之增加。移动设备的利用是此类攻击的重要来源。移动设备有不同的平台，如Android和iOS。每个平台都有其独特的功能集、编程语言和工具集。这意味着每个平台有不同的利用技巧、不同的恶意软件，并且在法医或渗透测试方面需要采取独特的方法。设备利用是一个广泛的话题，既有白帽子也有黑帽子在广泛讨论和探索。
    本书将带你学习不同的利用技术，涵盖流行的移动平台。从基础的移动平台漏洞开始，学习恶意软件分析和Android、iOS平台的逆向工程。你将深入了解移动设备、静态和动态分析及其他攻击方式。你还将探索移动设备的法医分析，学习如何攻击移动应用流量和SSL，接着进行渗透测试。本书还将带你了解BlackBerry和Windows平台上的基本利用技巧。总体来说，本书将带你学习四个常见移动平台的基本攻击，重点讲解Android和iOS。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1.  Introduction to Mobile Security"), *Introduction
    to Mobile Securit*y, gets you introduced to Android and iOS Security and Rooting.
    You learn how to setup and use Android and iOS SDKs and also learn to setup the
    Pentest Environment.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章 移动安全概论"), *移动安全概论*，向你介绍了Android和iOS的安全性和Root权限管理。你将学习如何设置和使用Android和iOS的SDK，并学习如何设置渗透测试环境。'
- en: '[Chapter 2](ch02.html "Chapter 2. Mobile Malware-Based Attacks"), *Mobile Malwares-Based
    Attacks*, teaches you about basic malware attacks on Android and iOS platform.
    You also get introduced to how these malwares are coded.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章 移动恶意软件攻击"), *移动恶意软件攻击*，教你了解Android和iOS平台上的基本恶意软件攻击。你还将了解这些恶意软件是如何编写的。'
- en: '[Chapter 3](ch03.html "Chapter 3. Auditing Mobile Applications"), *Auditing
    Mobile Applications*, is about security testing of Android and iOS applications.
    You learn static, dynamic analysis and learn how to verify the application level
    vulnerabilities of these platforms.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 审计移动应用"), *审计移动应用*，讲解Android和iOS应用的安全测试。你将学习静态和动态分析，并学习如何验证这些平台上的应用层漏洞。'
- en: '[Chapter 4](ch04.html "Chapter 4. Attacking Mobile Application Traffic"), *Attacking
    Mobile Application Traffic*, focuses on application layer traffic of mobile apps.
    You learn to setup wireless lab and to tamper application traffic.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 攻击移动应用流量"), *攻击移动应用流量*，专注于移动应用的应用层流量。你将学习如何设置无线实验室并篡改应用流量。'
- en: '[Chapter 5](ch05.html "Chapter 5. Working with Other Platforms"), *Working
    with Other Platforms*, introduces you to SDK, basic attacks on application data
    and traffic in Blackberry and Windows Mobile platforms.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 与其他平台合作"), *与其他平台合作*，向你介绍了SDK，Blackberry和Windows Mobile平台上应用数据和流量的基本攻击。'
- en: What you need for this book
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需资源
- en: Primarily, you need the Software Development Kit (SDK) with Simulators/Emulators
    for Android, iOS, Blackberry, and Windows Mobile Platforms. Other tools mentioned
    in recipes are open source and can be downloaded free.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要用于Android、iOS、Blackberry和Windows Mobile平台的开发工具包（SDK）以及模拟器/仿真器。文中提到的其他工具是开源的，可以免费下载。
- en: Who this book is for
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is intended for mobile security enthusiasts and penetration testers
    who wish to secure mobile devices to prevent attacks and discover vulnerabilities
    to protect devices.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些希望保护移动设备免受攻击、发现漏洞以保护设备的移动安全爱好者和渗透测试人员。
- en: Sections
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
