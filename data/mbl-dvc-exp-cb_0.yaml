  zh: 代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 句柄将以以下方式显示：“我们大多数时候会使用 `emulator.exe`，以及该文件夹中的其他
