    appear under the **Errata** section.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。相关信息将在**勘误**部分下方显示。
