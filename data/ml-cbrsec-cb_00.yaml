- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Cyber threats today are one of the key problems every organization faces. This
    book uses various Python libraries, such as TensorFlow, Keras, scikit-learn, and
    others, to uncover common and not-so-common challenges faced by cybersecurity
    researchers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的网络威胁是每个组织面临的关键问题之一。本书使用了多种Python库，如TensorFlow、Keras、scikit-learn等，揭示了网络安全研究人员面临的常见及不常见的挑战。
- en: The book will help readers to implement intelligent solutions to existing cybersecurity
    challenges and build cutting edge implementations that cater to increasingly complex
    organizational needs. By the end of this book, you will be able to build and use
    **machine learning** (**ML**) algorithms to curb cybersecurity threats using a
    recipe-based approach.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助读者实施智能解决方案，以应对现有的网络安全挑战，并构建前沿的实现方案，以满足日益复杂的组织需求。通过本书的学习，读者将能够使用**机器学习**（**ML**）算法，通过基于实例的方法，遏制网络安全威胁。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: This book is for cybersecurity professionals and security researchers who want
    to take their skills to the next level by implementing machine learning algorithms
    and techniques to upskill computer security. This recipe-based book will also
    appeal to data scientists and machine learning developers who are now looking
    to bring in smart techniques into the cybersecurity domain. Having a working knowledge
    of Python and being familiar with the basics of cybersecurity fundamentals will
    be required.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向网络安全专业人员和安全研究人员，帮助他们通过实现机器学习算法和技术，提升计算机安全技能。基于实例的本书也适合那些希望将智能技术引入网络安全领域的数据科学家和机器学习开发人员。本书要求具备Python的基础知识，并且熟悉网络安全的基本概念。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[Chapter 1](d26cc5b9-3f47-4e2b-96f9-18195ba26c38.xhtml), *Machine Learning
    for Cybersecurity*, covers the fundamental techniques of machine learning for
    cybersecurity.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](d26cc5b9-3f47-4e2b-96f9-18195ba26c38.xhtml)，*网络安全的机器学习*，介绍了用于网络安全的机器学习基本技术。'
- en: '[Chapter 2](9f03fc33-a1ef-4786-96ea-4e85edb89ee9.xhtml), *Machine Learning-Based
    Malware Detection*, shows how to perform static and dynamic analysis on samples. You
    will also learn how to tackle important machine learning challenges that occur
    in the domain of cybersecurity, such as class imbalance and **false positive rate**
    (**FPR**) constraints.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](9f03fc33-a1ef-4786-96ea-4e85edb89ee9.xhtml)，*基于机器学习的恶意软件检测*，展示了如何对样本进行静态和动态分析。你还将学习如何应对网络安全领域中机器学习面临的重要挑战，如类别不平衡和**假阳性率**（**FPR**）约束。'
- en: '[Chapter 3](81f9cbcb-c2e0-4d65-9760-b02285683a15.xhtml), *Advanced Malware
    Detection*, covers more advanced concepts for malware analysis. We will also discuss
    how to approach obfuscated and packed malware, how to scale up the collection
    of N-gram features, and how to use deep learning to detect and even create malware.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](81f9cbcb-c2e0-4d65-9760-b02285683a15.xhtml)，*高级恶意软件检测*，涵盖了恶意软件分析的更高级概念。我们还将讨论如何处理混淆和打包的恶意软件，如何扩展N-gram特征的收集，以及如何使用深度学习来检测甚至创造恶意软件。'
- en: '[Chapter 4](b0f9f6aa-90a9-4b36-87b3-6f84987b094a.xhtml), *Machine Learning
    for Social Engineering*, explains how to build a Twitter spear-phishing bot using
    machine learning. You''ll also learn how to use deep learning to have a recording
    of a target saying whatever you want them to say. The chapter also runs through
    a lie detection cycle and shows you how to train a **Recurrent Neural Network**
    (**RNN**) so that it is able to generate new reviews, similar to the ones in the
    training dataset.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](b0f9f6aa-90a9-4b36-87b3-6f84987b094a.xhtml)，*社交工程中的机器学习*，解释了如何使用机器学习构建一个Twitter钓鱼机器人。你还将学习如何使用深度学习来让目标说出你希望他们说的任何话。本章还会讲解一个谎言检测周期，并展示如何训练**递归神经网络**（**RNN**），使其能够生成与训练数据集中的评论相似的新评论。'
- en: '[Chapter 5](e24080ec-993e-48d8-aa1d-8ac880ed424f.xhtml), *Penetration Testing
    Using Machine Learning*, covers a wide selection of machine learning technologies
    for penetration testing and security countermeasures. It also covers more specialized
    topics, such as deanonymizing Tor traffic, recognizing unauthorized access via
    keystroke dynamics, and detecting malicious URLs.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](e24080ec-993e-48d8-aa1d-8ac880ed424f.xhtml)，*使用机器学习进行渗透测试*，涵盖了广泛的机器学习技术，用于渗透测试和安全防护措施。它还涵盖了一些更专业的主题，如去匿名化Tor流量、通过击键动态识别未授权访问，以及检测恶意网址。'
- en: '[Chapter 6](92f25d6b-cdec-49e6-bd52-1cfb05a57874.xhtml), *Automatic Intrusion
    Detection*, looks at designing and implementing several intrusion detection systems
    using machine learning. It also addresses the example-dependent, cost-sensitive,
    radically-imbalanced, challenging problem of credit card fraud.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](92f25d6b-cdec-49e6-bd52-1cfb05a57874.xhtml)，*自动入侵检测*，介绍了使用机器学习设计和实现几种入侵检测系统。它还讨论了依赖示例、成本敏感、极度不平衡且具有挑战性的信用卡欺诈问题。'
- en: '[Chapter 7](be5647b8-caae-4554-be48-b9d00a8fddba.xhtml), *Securing and Attacking
    Data with Machine Learning*, covers recipes for employing machine learning to
    secure and attack data. It also covers an application of ML for hardware security
    by attacking **physically unclonable functions** (**PUFs**) using AI.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](be5647b8-caae-4554-be48-b9d00a8fddba.xhtml)，*利用机器学习保护和攻击数据*，涵盖了如何利用机器学习保护和攻击数据的相关方案。它还讨论了如何应用机器学习来攻击硬件安全，利用人工智能攻击
    **物理不可克隆函数**（**PUFs**）。'
- en: '[Chapter 8](12216733-8792-41d5-ab17-5529b5630dbb.xhtml), *Secure and Private
    AI*, explains how to use a federated learning model using the TensorFlow Federated
    framework. It also includes a walk-through of the basics of encrypted computation
    and shows how to implement and train a differentially private deep neural network
    for MNIST using Keras and TensorFlow Privacy.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](12216733-8792-41d5-ab17-5529b5630dbb.xhtml)，*安全与隐私的人工智能*，解释了如何使用 TensorFlow
    Federated 框架中的联邦学习模型。它还包括加密计算基础的操作步骤，并展示了如何使用 Keras 和 TensorFlow Privacy 实现并训练一个差分隐私的深度神经网络来处理
    MNIST 数据集。'
- en: '[Appendix](417a02e0-1c4f-40b2-a94a-718cf5300188.xhtml) offers you a guide to
    creating infrastructure to handle the challenges of machine learning on cybersecurity
    data. This chapter also provides a guide to using virtual Python environments,
    which allow you to seamlessly work on different Python projects while avoiding
    package conflicts.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](417a02e0-1c4f-40b2-a94a-718cf5300188.xhtml) 提供了创建基础设施以应对网络安全数据上机器学习挑战的指南。本章还提供了使用虚拟
    Python 环境的指南，允许你在不同的 Python 项目上无缝工作，避免包冲突。'
