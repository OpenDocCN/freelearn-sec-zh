  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含完成教程所需的步骤。
- en: How it works…
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节的详细解释。
- en: There's more…
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含关于教程的更多信息，帮助您更好地理解该教程。
- en: See also
