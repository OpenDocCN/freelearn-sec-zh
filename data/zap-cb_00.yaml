  zh: '| Docker Desktop/Docker Compose | Windows、macOS 或 Linux |'
- en: '| OWASP Juice-Shop | Windows, macOS, Linux, or Docker |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| OWASP Juice-Shop | Windows、macOS、Linux 或 Docker |'
- en: '| Mutillidae II | Windows, macOS, or Linux |'
  id: totrans-27
  prefs: []
