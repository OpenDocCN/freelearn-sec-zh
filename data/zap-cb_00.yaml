- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版，我们建议你自己输入代码，或者从本书的 GitHub 仓库获取代码（下一节有链接）。这样做有助于避免与复制粘贴代码相关的潜在错误。**'
- en: '*In addition, with ZAP, practice makes perfect. ZAP is a tool designed to help
    organizations identify and fix vulnerabilities in their web applications, and
    in the world of the web, the various methods and combinations that developers
    use to design, build, and implement is infinite. Practicing and seeing how web
    applications are put together will only make you a stronger web application penetration
    tester* *with ZAP.*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*此外，使用 ZAP，熟能生巧。ZAP 是一款旨在帮助组织识别和修复其 Web 应用程序漏洞的工具，在 Web 世界中，开发人员设计、构建和实现的各种方法和组合是无穷无尽的。通过实践，了解
    Web 应用程序是如何构建的，只会让你成为一个更强大的 Web 应用程序渗透测试员* *使用 ZAP*。'
- en: Download the example code files
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Zed-Attack-Proxy-Cookbook](https://github.com/PacktPublishing/Zed-Attack-Proxy-Cookbook).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 GitHub 下载本书的示例代码文件，地址是：[https://github.com/PacktPublishing/Zed-Attack-Proxy-Cookbook](https://github.com/PacktPublishing/Zed-Attack-Proxy-Cookbook)。如果代码有更新，将会在
    GitHub 仓库中进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了其他来自我们丰富目录的代码捆绑包，包含书籍和视频，地址是：[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。快来看看吧！
- en: Download the color images
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://packt.link/oBhpt](https://packt.link/oBhpt).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份 PDF 文件，其中包含本书中使用的截图和图表的彩色图像。你可以在这里下载：[https://packt.link/oBhpt](https://packt.link/oBhpt)。
- en: Conventions used
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了若干文本约定。
- en: '**Code in text**: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Mount the downloaded **WebStorm-10*.dmg** disk image
    file as another disk in your system.”'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本中的代码**：表示文本中的代码字词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账户名。以下是一个示例：“将下载的
    **WebStorm-10*.dmg** 磁盘映像文件挂载为系统中的另一个磁盘。”'
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码的设置如下：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For instance, words in menus or dialog boxes appear in **bold**. Here
    is an example: “Select **System info** from the **Administration** panel.”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、重要词汇或屏幕上看到的词语。例如，菜单或对话框中的词语通常是 **粗体**。以下是一个示例：“从 **管理** 面板中选择
    **系统信息**。”'
- en: Tips or important notes
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要备注
- en: Appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来像这样。
- en: Sections
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There’s more...*, and *See also*).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中有几个标题经常出现（*准备工作*、*如何操作…*、*它是如何工作的…*、*还有更多…*，以及*另见*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供清晰的操作步骤，可以按照以下方式使用这些章节：
- en: Getting ready
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你在食谱中期望看到什么，并描述如何设置任何软件或进行任何食谱所需的初步设置。
- en: How to do it…
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含执行食谱所需的步骤。
- en: How it works…
