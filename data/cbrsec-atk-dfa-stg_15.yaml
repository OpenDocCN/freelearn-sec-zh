- en: Summary
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter has outlined the types of response that organizations are expected
    to provide against attackers. The previous chapters have discussed the attack
    life cycle and outlined the tools and techniques that attackers normally come
    packed with. From these tools and techniques, a life cycle capable of mitigating
    them was designed. This chapter has discussed an effective vulnerability management
    life cycle composed of six steps. Each of the steps is aimed at making the life
    cycle effective and thorough in mitigating the vulnerabilities that may be in
    an organization that attackers may exploit. The well-planned life cycle ensures
    that not a single host of an organizational network is left exposed to attackers.
    The life cycle also ensures that the organization ends up with a fully secured
    IT environment and that it is hard for attackers to find any vulnerabilities to
    exploit. This chapter has given a set of best practices for each step of the life
    cycle. These best practices are aimed at ensuring that the incident response teams
    and the IT staff members make an exhaustive use of each step to secure the organization.
    In the next chapter, you will learn about the importance of logs and how you can
    analyze them.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 本章概述了组织应对攻击者时需要提供的响应类型。前几章讨论了攻击生命周期，并概述了攻击者通常携带的工具和技术。基于这些工具和技术，设计了一个可以减轻攻击的生命周期。本章讨论了一个有效的漏洞管理生命周期，该生命周期由六个步骤组成。每个步骤旨在确保生命周期在减轻攻击者可能利用的组织漏洞方面既有效又全面。经过精心规划的生命周期确保组织网络中的每个主机都不会暴露在攻击者面前。该生命周期还确保组织最终拥有一个完全安全的IT环境，并且攻击者很难找到可以利用的漏洞。本章为生命周期的每个步骤提供了一套最佳实践。这些最佳实践旨在确保事故响应团队和IT工作人员充分利用每个步骤来确保组织的安全。在下一章中，您将学习日志的重要性以及如何分析它们。
