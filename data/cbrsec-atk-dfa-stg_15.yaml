- en: Vulnerability Management
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 漏洞管理
- en: In the previous chapters, you learned about the recovery process and how important
    it is to have a good recovery strategy and the appropriate tools in place. Oftentimes,
    an exploitation of a vulnerability might lead to a disaster recovery scenario.
    Therefore, it is imperative to have a system in place that can prevent the vulnerabilities
    from being exploited in the first place. But how can you prevent a vulnerability
    from being exploited if you don't know whether your system is vulnerable? The
    answer is to have a vulnerability management process in place that can be used
    to identify vulnerabilities and help you mitigate them. This chapter focuses on
    the mechanisms that organizations and individuals need to put in place to make
    it hard to be hacked. It might be impossible for a system to be 100% safe and
    secure; however, there are some measures that can be employed to make it difficult
    for hackers to complete their missions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，你了解了恢复过程以及拥有一个良好的恢复策略和合适的工具是多么重要。很多时候，漏洞的利用可能会导致灾难恢复场景。因此，必须建立一个能够防止漏洞被利用的系统。但是，如果你不知道系统是否存在漏洞，如何防止漏洞被利用呢？答案是建立一个漏洞管理过程，利用这个过程来识别漏洞并帮助你减轻风险。本章重点介绍了组织和个人需要实施的机制，以使系统更难被黑客攻击。虽然系统不可能做到100%安全，但可以采取一些措施来使黑客完成任务的难度增大。
- en: 'This chapter will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Creating a vulnerability management strategy
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建漏洞管理策略
- en: Vulnerability management tools
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 漏洞管理工具
- en: Implementing vulnerability management
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施漏洞管理
- en: Best practices for vulnerability management
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 漏洞管理的最佳实践
- en: Creating a vulnerability management strategy
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建漏洞管理策略
- en: The optimal approach to creating an effective vulnerability management strategy
    is to make it a vulnerability management life cycle. Just like the attack life
    cycle, the vulnerability management life cycle schedules all vulnerability mitigation
    processes in an orderly way. This enables targets and victims of cybersecurity
    incidents to mitigate the damage that they have incurred or might incur. The right
    counteractions are scheduled to be performed at the right time to find and address
    vulnerabilities before attackers can abuse them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 创建有效漏洞管理策略的最佳方法是将其作为一个漏洞管理生命周期。就像攻击生命周期一样，漏洞管理生命周期将所有漏洞缓解过程有序地安排在时间表中。这使得网络安全事件的目标和受害者能够减轻他们已经遭受或可能遭受的损害。合适的对策会在适当的时间进行，以便在攻击者能够利用漏洞之前找到并解决这些漏洞。
- en: The vulnerability management strategy is composed of six distinct phases. This
    section will discuss each of them and what they are meant to protect against.
    It will also discuss the challenges that are expected to be met at each of those
    stages.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞管理策略由六个不同的阶段组成。本节将讨论每个阶段以及它们的防护目标，还将讨论在每个阶段可能遇到的挑战。
- en: Asset inventory
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资产清单
- en: The first stage in the vulnerability management strategy should be the making
    of an inventory. However, many organizations lack an effective asset register
    and, therefore, have a hard time when securing their devices. An asset inventory
    is a tool that security administrators can use to go through the devices an organization
    has and highlight the ones that need to be covered by security software. In the
    vulnerability management strategy, an organization should start by giving one
    employee the responsibility of managing an asset inventory to ensure that all
    devices are recorded and that the inventory remains up to date (1). The asset
    inventory is also a great tool that network and system admins can use to quickly
    find and patch devices and systems.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞管理策略的第一阶段应是制作资产清单。然而，许多组织缺乏有效的资产登记，因此在保护其设备时遇到困难。资产清单是安全管理员可以用来检查组织拥有的设备，并突出需要由安全软件覆盖的设备的工具。在漏洞管理策略中，组织应通过指定一名员工负责管理资产清单，以确保所有设备都被记录在案，并且清单保持最新（1）。资产清单也是网络和系统管理员快速查找和修补设备与系统的一个好工具。
- en: Without the inventory, some devices could be left behind when new security software
    is being patched or installed. These are the devices and systems that attackers
    will target. There are hacking tools, as was seen in [Chapter 5](d07abf73-093e-4004-b690-1aa70db11902.xhtml),
    *Compromising the System*, that can scan the network and find out which systems
    are unpatched. The lack of an asset inventory may also lead to the organization
    underspending or overspending on security. This is because it cannot correctly
    determine the devices and systems that it needs to purchase protection for. The
    challenges that are expected at this stage are many. IT departments in today's
    organizations are often faced with poor change management, rogue servers, and
    a lack of clear network boundaries. Organizations also lack effective tools for
    maintaining the inventory in a consistent manner.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有库存，当新的安全软件正在打补丁或安装时，一些设备可能会被遗落。这些是攻击者将会攻击的设备和系统。正如在[第5章](d07abf73-093e-4004-b690-1aa70db11902.xhtml)
    *系统妥协* 中所见到的，有些黑客工具可以扫描网络并找出未打补丁的系统。缺乏资产清单也可能导致组织在安全方面支出不足或过多。这是因为它无法正确确定需要购买保护的设备和系统。在这个阶段预期会遇到许多挑战。如今的组织中的IT部门经常面临变更管理不善、流氓服务器和网络边界不清晰等问题。组织还缺乏有效的工具以一致的方式维护清单。
- en: Information management
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 信息管理
- en: The second stage in the vulnerability management strategy is controlling how
    information flows into an organization. The most critical information flow is
    internet traffic coming from an organization's network. There has been an increase
    in the number of worms, viruses and other malware threats that organizations need
    to guard against. There has also been an increase in the traffic flow both inside
    and outside of local networks. The increased traffic flow threatens to bring more
    malware into an organization. Therefore, attention should be paid to this information
    flow to prevent threats from getting in or out of a network. Other than the threat
    of malware, information management is also concerned with the organization's data.
    Organizations store different types of data, and some of it must never get into
    the hands of the wrong people. Information, such as trade secrets and the personal
    information of customers, could cause irreparable damage if it is accessed by
    hackers. An organization may lose its reputation, and could also be fined huge
    sums of money for failing to protect user data. Competing organizations could
    get secret formulas, prototypes, and business secrets, allowing them to outshine
    the victim organization. Therefore, information management is vital in the vulnerability
    management strategy.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 脆弱性管理策略的第二阶段是控制信息如何流入组织。最关键的信息流是来自组织网络的互联网流量。组织需要防范越来越多的蠕虫、病毒和其他恶意软件威胁。本地网络内外的流量流动也在增加。增加的流量威胁着将更多恶意软件带入组织。因此，应重视这种信息流，以防止威胁进入或离开网络。除了恶意软件的威胁，信息管理还涉及组织的数据。组织存储不同类型的数据，其中一些绝不能落入错误人手中。例如商业机密和客户个人信息，如果被黑客访问，可能会造成无法弥补的损害。组织可能会失去声誉，还可能因未能保护用户数据而被罚款巨额。竞争对手可能会获取秘密配方、原型和商业机密，使他们能够超越受害组织。因此，在脆弱性管理策略中，信息管理至关重要。
- en: In order to achieve this, an organization could deploy a **computer security
    incident response team** (**CSIRT**) to handle any threats to its information
    storage and transmission (2). Said team will not just respond to hacking incidents
    but will inform management when there are intrusion attempts to access sensitive
    information and the best course of action to take. Apart from this team, an organization
    could adopt the policy of least privilege when it comes to accessing information.
    This policy ensures that users are denied access to all information apart from
    that which is necessary for them to perform their duties. Reducing the number
    of people accessing sensitive information is a good measure towards reducing the
    avenues of attack (2). Lastly, in the information management strategy, organizations
    could put in place mechanisms to detect and stop malicious people from gaining
    access to files. These mechanisms can be put in place in the network to ensure
    that malicious traffic is denied entry and suspicious activities such as snooping
    are reported. They could also be put in place on end user devices to prevent the
    illegal copying or reading of data.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对这些挑战，组织可以部署**计算机安全事件响应团队**（**CSIRT**）来处理对信息存储和传输的任何威胁（2）。该团队不仅会应对黑客事件，还会在有入侵尝试访问敏感信息时，向管理层报告并提供最佳的应对措施。除了这个团队，组织还可以采取最低权限策略来管理信息访问。该策略确保用户只能访问完成工作所需的信息，其他信息一律拒绝访问。减少访问敏感信息的人员数量是减少攻击途径的有效措施（2）。最后，在信息管理策略中，组织可以部署机制来检测并阻止恶意人员访问文件。这些机制可以在网络中部署，以确保恶意流量被拒绝进入，并且像窥探等可疑活动得到报告。它们还可以在终端设备上部署，以防止非法复制或读取数据。
- en: There are a few challenges in this step of the vulnerability management strategy.
    To begin with, over the years information has grown in breadth and depth, making
    it hard to handle and also to control who can access it. Valuable information
    about potential hackings, such as alerts, has also exceeded the processing capabilities
    of most IT departments. It is not a surprise for legitimate alerts to be brushed
    off as false positives because of the number of similar alerts that the IT department
    receives daily.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在漏洞管理策略的这一阶段，存在一些挑战。首先，多年来信息的广度和深度不断增长，这使得信息变得难以处理，同时也难以控制谁可以访问它。有关潜在黑客攻击的有价值信息，如警报，已经超过了大多数IT部门的处理能力。每天IT部门接收到大量类似警报时，合法的警报常常被当作误报忽视，这并不令人意外。
- en: There have been incidents where organizations have been exploited shortly after
    ignoring alerts from network monitoring tools. The IT department is not entirely
    to blame as there is a huge amount of new information that such tools are generating
    per hour, most of which turn out to be false positives. Traffic flowing in and
    out of organizational networks has also become complex. Malware is being transmitted
    in nonconventional ways. There is also a challenge when it comes to conveying
    information about new vulnerabilities to normal users who do not understand technical
    IT jargon. All these challenges together affect the response times and actions
    that an organization can take in the case of potential or verified hacking attempts.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经发生过一些组织在忽视来自网络监控工具的警报后，很快就被攻击的事件。IT部门并不完全应该负责，因为这些工具每小时生成的海量新信息中，大部分都证明是误报。进出组织网络的流量也变得更加复杂。恶意软件正以非常规方式进行传播。向普通用户传达新漏洞信息也是一个挑战，尤其是对于那些不懂技术IT术语的用户。这些挑战共同影响了组织在面对潜在或已验证的黑客攻击时的响应时间和应对措施。
- en: Risk assessment
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 风险评估
- en: This is the third step in the vulnerability management strategy. Before risks
    can be mitigated, the security team should do an in-depth analysis of the vulnerabilities
    that it faces. In an ideal IT environment, the security team would be able to
    respond to all vulnerabilities since it would have sufficient resources and time.
    However, in reality, there are a great many limiting factors when it comes to
    the resources available to mitigate risks. That is why risk assessment is crucial.
    In this step, an organization has to prioritize some vulnerabilities over others
    and allocate resources to mitigate against them. Risk assessment is comprised
    of five stages.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是漏洞管理策略中的第三步。在风险得以缓解之前，安全团队应对面临的漏洞进行深入分析。在理想的IT环境中，安全团队应该能够响应所有漏洞，因为它拥有足够的资源和时间。然而，现实中，缓解风险所需的资源存在许多限制因素。这就是为什么风险评估至关重要的原因。在这一步骤中，组织必须优先处理某些漏洞，并分配资源来减轻它们带来的风险。风险评估包括五个阶段。
- en: Scope
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 范围
- en: Risk assessment starts with scope identification. An organization's security
    team only has a limited budget. It, therefore, has to identify areas that it will
    cover and those that it will not. It determines what will be protected, its sensitivity,
    and to what level it needs to be protected. The scope needs to be defined carefully
    since it will determine from where internal and external vulnerability analysis
    will occur.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 风险评估从范围识别开始。组织的安全团队预算有限，因此必须确定它将覆盖的领域和不覆盖的领域。它需要决定保护哪些内容，哪些内容的敏感性较高，以及需要保护到何种程度。范围需要仔细定义，因为它将决定从哪些地方进行内部和外部漏洞分析。
- en: Collecting data
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据收集
- en: 'After the scope has been defined, data needs to be collected about the existing
    policies and procedures that are in place to safeguard the organization from cyber
    threats. This can be done through interviews, questionnaires, and surveys administered
    to personnel, such as users and network administrators. All the networks, applications,
    and systems that are covered in the scope should have their relevant data collected.
    This data could include the following: service pack, OS version, applications
    running, location, access control permissions, intrusion-detection tests, firewall
    tests, network surveys, and port scans. This information will shed more light
    on the type of threats that the networks, systems, and applications are facing.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在定义了范围后，需要收集关于现有政策和程序的数据，这些政策和程序旨在保护组织免受网络威胁。可以通过访谈、问卷和对人员（如用户和网络管理员）进行调查来完成此任务。所有在范围内的网络、应用程序和系统都应收集相关数据。这些数据可能包括：服务包、操作系统版本、运行的应用程序、位置、访问控制权限、入侵检测测试、防火墙测试、网络调查和端口扫描等。该信息将进一步揭示网络、系统和应用程序所面临的威胁类型。
- en: Analysis of policies and procedures
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 政策和程序分析
- en: Organizations set up policies and procedures to govern the usage of their resources.
    They ensure that they are put to rightful and safe use. It is therefore important
    to review and analyze the existing policies and procedures. There could be inadequacies
    in the policies. There could also be impracticalities in some policies. While
    analyzing the policies and procedures, one should also determine their level of
    compliance on the part of the users and administrators. Simply because the policies
    and procedures are formulated and disseminated do not mean that they are complied
    with. The punishments set for noncompliance should also be analyzed. In the end,
    it will be known whether an organization has sufficient policies and procedures
    to address vulnerabilities.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 组织设立政策和程序来管理其资源的使用，确保资源得到正当且安全的使用。因此，审查和分析现有的政策和程序非常重要。政策中可能存在不充分之处，也可能存在某些政策不切实际的情况。在分析政策和程序时，还应确定用户和管理员在执行方面的合规性。仅仅因为政策和程序被制定并传播，并不意味着它们得到了遵守。对于不合规的惩罚措施也应进行分析。最终，将会了解组织是否有足够的政策和程序来应对漏洞。
- en: Vulnerability analysis
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 漏洞分析
- en: After the analysis of the policies and procedures, vulnerability analysis has
    to be done in order to determine the exposure of the organization and to find
    out whether there are enough safeguards to protect itself. Vulnerability analysis
    is done using the tools that were discussed in [Chapter 4](0acb9516-3ff9-43d8-a9f8-1d1d34232b7e.xhtml),
    *Reconnaissance*. The tools used here are the same tools that hackers use to determine
    an organization's vulnerabilities so that they can decide which exploits to use.
    Commonly, organizations will call in penetration testers to conduct this process.
    The biggest setback in vulnerability analysis is the number of false positives
    that are identified that need to be filtered out. Therefore, various tools have
    to be used together in order to come up with a reliable list of the existing vulnerabilities
    in an organization.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析完政策和程序后，需要进行漏洞分析，以确定组织的暴露程度并查明是否有足够的保护措施来防止自身受到侵害。漏洞分析使用的是[第4章](0acb9516-3ff9-43d8-a9f8-1d1d34232b7e.xhtml)中讨论过的*侦察*工具。这里使用的工具与黑客用来确定组织漏洞的工具相同，这样他们可以决定使用哪些漏洞进行攻击。通常，组织会聘请渗透测试人员来进行这个过程。漏洞分析中的最大问题是需要过滤掉大量的误报。因此，必须将不同的工具结合使用，才能得出一个可靠的组织现有漏洞清单。
- en: The penetration testers need to simulate real attacks and find out the systems
    and devices that suffer stress and get compromised in the process. At the end
    of this, the vulnerabilities identified are graded according to the risks that
    they pose to the organization. Vulnerabilities that have less severity and exposure
    usually have low ratings. There are three classes in a vulnerability grading system.
    The minor class is for vulnerabilities that require lots of resources to exploit,
    yet have a very little impact on the organization. The moderate class is for those
    vulnerabilities that have moderate potential for damage, exploitability, and exposure.
    The high-severity class is for vulnerabilities that require fewer resources to
    exploit but can do lots of damage to an organization if they are.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 渗透测试人员需要模拟真实攻击，并找出在攻击过程中受压并被攻破的系统和设备。最终，识别出的漏洞会根据它们对组织构成的风险进行分级。那些暴露程度和危害性较小的漏洞通常会被赋予较低的评分。在漏洞分级系统中有三个等级。轻微级别适用于那些需要大量资源才能利用，但对组织影响极小的漏洞。中等级别适用于那些潜在危害、可利用性和暴露程度适中的漏洞。高严重性级别适用于那些需要较少资源即可利用，但如果被利用，可能会对组织造成巨大损害的漏洞。
- en: Threat analysis
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 威胁分析
- en: Threats to an organization are actions, code, or software that could lead to
    the tampering, destruction, or interruption of data and services in an organization.
    Threat analysis is done to look at the risks that could happen in an organization.
    The threats identified must be analyzed in order to determine their effects on
    an organization. Threats are graded in a similar manner to vulnerabilities but
    are measured in terms of motivation and capability. For instance, an insider may
    have low motivation to maliciously attack an organization but could have lots
    of capabilities because of the inside knowledge of the workings of the organization.
    Therefore, the grading system may have some differences to the one used in the
    vulnerability analysis. In the end, the threats identified are quantified and
    graded.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对组织的威胁是那些可能导致数据和服务篡改、破坏或中断的行为、代码或软件。威胁分析旨在评估组织可能面临的风险。识别出的威胁必须进行分析，以确定它们对组织的影响。威胁的评估方式与漏洞类似，但更多的是从动机和能力的角度进行衡量。例如，内部人员可能没有很强的动机恶意攻击组织，但由于对组织内部运作的了解，他们可能拥有较强的能力。因此，威胁的评分系统可能与漏洞分析中的评分系统有所不同。最终，识别出的威胁会被量化和分级。
- en: Analysis of acceptable risks
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可接受风险分析
- en: The analysis of the acceptable risks is the last thing done in risk assessment.
    Here, the existing policies, procedures, and security mechanisms are first assessed
    to determine whether they are adequate. If they are inadequate, it is assumed
    that there are vulnerabilities in the organization. The corrective actions are
    taken to ensure that they are updated and upgraded until they are sufficient.
    Therefore, the IT department will determine the recommended standards that the
    safeguards should meet. Whatever is not covered is categorized as an acceptable
    risk. These risks might, however, become more harmful with time, and therefore
    they have to be analyzed. It is only after it is determined that they will pose
    no threat that the risk assessment will end. If they might pose a threat, safeguard
    standards are updated to address them.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 可接受风险的分析是风险评估中的最后一步。在这里，首先评估现有的政策、程序和安全机制，以确定它们是否足够。如果它们不足够，就假设组织中存在漏洞。随后采取纠正措施，确保它们被更新和升级，直到足够为止。因此，IT
    部门将确定保护措施应满足的推荐标准。任何未覆盖的部分都将被归类为可接受的风险。然而，随着时间的推移，这些风险可能会变得更有害，因此必须进行分析。只有在确定这些风险不会构成威胁后，风险评估才会结束。如果它们可能构成威胁，保护措施标准将更新以应对这些风险。
- en: The biggest challenge in this vulnerability management stage is the lack of
    availability of information. Some organizations do not document their policies,
    procedures, strategies, processes, and security assets. It might, therefore, be
    difficult to obtain the information needed in order to complete this stage. It
    might be easier for small and medium-sized companies to keep documentation of
    everything, but it is a complex task for big companies. Big companies have multiple
    lines of business, departments, a lack of enough resources, a lack of disciplined
    documentation, and overlapping duties. The only solution to ready them for this
    process is by conducting regular housekeeping activities to ensure that everything
    important is documented and that staff clearly understand their duties.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在此漏洞管理阶段，最大挑战是信息的不可获得性。一些组织没有记录其政策、程序、战略、流程和安全资产。因此，可能很难获得完成此阶段所需的信息。对于中小型公司来说，保持所有文档化可能更容易，但对于大公司来说，这是一个复杂的任务。大公司有多个业务线、部门、资源不足、缺乏规范化文档和职责重叠。唯一的解决方案是通过定期的清理活动来确保所有重要事项都被文档化，并且员工清楚地理解自己的职责。
- en: Vulnerability assessment
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 漏洞评估
- en: Vulnerability assessment closely follows risk assessment in the vulnerability
    management strategy. This is because the two steps are closely related. Vulnerability
    assessment involves the identification of vulnerable assets. This phase is conducted
    through a number of ethical hacking attempts and penetration tests. The servers,
    printers, workstations, firewalls, routers, and switches on the organizational
    network are all targeted with these attacks. The aim is to simulate a real hacking
    scenario with the same tools and techniques that a potential attacker might use.
    The majority of these tools were discussed in the reconnaissance and compromising
    the system chapters. The goal in this step is not only to identify the vulnerabilities
    but also to do so in a fast and accurate manner. The step should yield a comprehensive
    report of all the vulnerabilities that an organization is exposed to.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞评估紧随风险评估之后，成为漏洞管理策略的一部分。这是因为这两个步骤密切相关。漏洞评估涉及识别易受攻击的资产。此阶段通过进行多次道德黑客攻击和渗透测试来进行。组织网络上的服务器、打印机、工作站、防火墙、路由器和交换机都将成为这些攻击的目标。目的是模拟潜在攻击者可能使用的相同工具和技术进行实际的黑客攻击场景。这些工具大部分已经在侦察和系统入侵章节中讨论过。本步骤的目标不仅仅是识别漏洞，还要快速且准确地识别漏洞。该步骤应生成一份关于组织面临的所有漏洞的全面报告。
- en: The challenges faced in this step are many. The first one to consider should
    concern what the organization should assess. Without an appropriate asset inventory,
    an organization will not be able to identify which devices they should focus on.
    It will also become easy to forget to assess certain hosts, and yet they may be
    key targets for potential attack. Another challenge has to do with the vulnerability
    scanners used. Some scanners provide false assessment reports and guide the organization
    down the wrong path. Of course, false positives will always exist, but some scanning
    tools exceed the acceptable percentage and keep on coming up with nonexistent
    vulnerabilities. These may lead to the wasting of the organization's resources
    when it comes to mitigations. Disruptions are another set of challenges that are
    experienced at this stage. With all the ethical hacking and penetration-testing
    activities going on, the network, servers, and workstations suffer. Networking
    equipment such as firewalls also get sluggish, especially when denial of service
    attacks are being carried out.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个步骤中面临的挑战有很多。首先需要考虑的是组织应评估哪些内容。如果没有适当的资产清单，组织将无法识别应该关注哪些设备。此外，某些主机可能会被忽视，尽管它们可能是潜在攻击的关键目标。另一个挑战与使用的漏洞扫描器有关。一些扫描器提供错误的评估报告，导致组织走上错误的道路。当然，假阳性始终存在，但有些扫描工具的错误报告超出了可接受的百分比，并不断提出不存在的漏洞。这些可能导致组织在修复过程中浪费资源。干扰也是这个阶段的另一个挑战。随着所有道德黑客和渗透测试活动的进行，网络、服务器和工作站都遭受了影响。网络设备，如防火墙，也变得迟缓，尤其是在进行拒绝服务攻击时。
- en: Sometimes, strong attacks will actually bring down servers, disrupting core
    functions of the organization. This can be addressed by conducting these tests
    when there are no users using them, or coming up with replacements when core tools
    are being assessed. There is also the challenge of using the tools themselves.
    Tools such as Metasploit require you to have a solid understanding of Linux and
    be experienced with using command-line interfaces. The same is true for many other
    scanning tools. It is difficult to find scanning tools that offer a good interface
    and at the same time offer the flexibility of writing custom scripts. Lastly,
    sometimes scanning tools do not come with a decent reporting feature, and this
    forces the penetration testers to manually write these reports. Their reports
    may not be as thorough as those that would have been generated directly by the
    scanning tools.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，强烈的攻击会导致服务器宕机，扰乱组织的核心功能。这可以通过在没有用户使用的情况下进行这些测试来解决，或者在评估核心工具时准备替代方案。使用工具本身也是一个挑战。像Metasploit这样的工具要求你对Linux有扎实的理解，并且具有使用命令行界面的经验。许多其他扫描工具也有类似的要求。很难找到既提供良好界面又能提供灵活定制脚本的扫描工具。最后，有时扫描工具没有很好的报告功能，这迫使渗透测试人员手动编写报告。他们的报告可能没有扫描工具直接生成的报告那么详细。
- en: Reporting and remediation tracking
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 报告和修复跟踪
- en: 'After the vulnerability assessment comes to the reporting and remediation stage.
    This phase has two equally important tasks: reporting and remediation. The task
    of reporting helps the system admins to understand the organization''s current
    state of security and the areas in which it is still insecure, and it points these
    out to the person responsible. Reporting also gives something tangible to the
    management so that they can associate it with the future direction of the organization.
    Reporting normally comes before remediation so that all the information compiled
    in the vulnerability management phase can seamlessly flow to this phase.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞评估之后是报告和修复阶段。这个阶段有两个同样重要的任务：报告和修复。报告的任务帮助系统管理员了解组织当前的安全状态，以及仍然不安全的领域，并将这些问题指出给负责人。报告还为管理层提供了具体的信息，使他们能够将其与组织未来的方向联系起来。报告通常在修复之前进行，以便漏洞管理阶段汇总的所有信息可以无缝地传递到这一阶段。
- en: Remediation starts the actual process of ending the cycle of vulnerability management.
    The vulnerability management phase, as was discussed, comes to a premature ending
    after analyzing the threats and vulnerabilities as well as outlining the acceptable
    risks. Remediation compliments this by coming up with solutions to the threats
    and vulnerabilities identified. All the vulnerable hosts, servers, and networking
    equipment are tracked down and the necessary steps are established to remove the
    vulnerabilities as well as protect them from future exploits. It is the most important
    task in the vulnerability management strategy, and if it is well executed, the
    vulnerability management is deemed to be a success. Activities in this task include
    identifying missing patches and checking for available upgrades to all systems
    in an organization. Solutions are also identified for the bugs that were picked
    up by scanning tools. Multiple layers of security, such as antivirus programs
    and firewalls, are also identified at this stage. If this phase is unsuccessful,
    it makes the whole vulnerability management process pointless.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 修复开始了真正结束漏洞管理周期的过程。正如之前所讨论的，漏洞管理阶段在分析了威胁和漏洞并概述了可接受的风险后，提前结束了。修复通过提出对已识别的威胁和漏洞的解决方案来补充这一过程。所有受影响的主机、服务器和网络设备都被追踪，并制定必要的措施来消除漏洞，并防止其未来被利用。这是漏洞管理策略中最重要的任务，如果执行得当，漏洞管理将被认为是成功的。此任务中的活动包括识别缺失的补丁，并检查组织中所有系统的可用升级。同时，还会为扫描工具发现的漏洞提供解决方案。在这一阶段，还会识别多层次的安全防护措施，如防病毒程序和防火墙。如果这一阶段未能成功执行，那么整个漏洞管理过程将变得毫无意义。
- en: As expected, this phase sees a coming together of a great many challenges since
    it is the phase where all vulnerabilities have their solutions identified. The
    first challenge arises when reporting is partial and does not contain all the
    required information about the risks that the organization faces. A poorly written
    report may lead to poor remediation measures and thus leave the organization still
    exposed to threats. The lack of software documentation may also bring about challenges
    in this phase. The vendors or manufacturers of software often leave documentation
    that includes an explanation of how updating is to be done. Without it, it may
    prove hard to update bespoke software. Poor communication between software vendors
    and the organization may also bring about challenges when the patching of a system
    needs to be done. Lastly, remediation can be compromised by the lack of cooperation
    of the end users. Remediation may introduce downtimes to end users, something
    that they never want to experience.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如预期的那样，这一阶段聚集了许多挑战，因为这是所有漏洞的解决方案被确定的阶段。第一个挑战出现在报告不完整，并未包含组织面临的所有风险信息时。一份写得不好的报告可能导致修复措施不到位，从而使组织依然面临威胁。缺乏软件文档也可能在这一阶段带来挑战。软件的供应商或制造商通常会留下包含如何进行更新的说明文档。如果没有这些文档，更新定制软件可能会变得非常困难。软件供应商和组织之间的沟通不畅，也可能在系统修补时带来挑战。最后，修复过程可能会因最终用户缺乏合作而受到影响。修复可能会导致系统停机，这是最终用户最不希望经历的。
- en: Response planning
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 响应计划
- en: Response planning can be thought of as the easiest, but nevertheless a very
    important, step in the vulnerability management strategy. It is easy because all
    the hard work will have been done in the previous five steps. It is important
    because, without its execution, the organization will still be exposed to threats.
    All that matters in this phase is the speed of execution. Large organizations
    face major hurdles when it comes to executing it because of a large number of
    devices that require patches and upgrades.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 响应计划可以被认为是最容易的，但仍然是漏洞管理策略中非常重要的一步。它之所以简单，是因为前五个步骤中的所有艰难工作都已经完成。它之所以重要，是因为如果没有执行响应计划，组织仍将暴露于威胁之中。在这一阶段，唯一重要的就是执行的速度。大规模的组织在执行时面临巨大的难题，因为需要修补和升级的设备数量庞大。
- en: An incident happened when Microsoft announced the existence of the MS03-023
    and released a patch for it. Smaller organizations that have short response plans
    were able to patch their operating systems with an update shortly after the announcement.
    However, larger organizations that either lacked or have long response plans for
    their computers were heavily attacked by hackers. Hackers released the MS Blaster
    worm to attack the unpatched operating systems barely 26 days after Microsoft
    gave a working patch to its users. That was enough time for even big companies
    to patch their systems in totality. However, the lack of response plans or the
    use of long response plans caused some to fall victim to the worm. The worm caused
    network sluggishness or outage on the computers it infected. Another famous incident
    that happened quite recently was that of the WannaCry ransomware. It is the largest
    ever ransomware attack in history caused by a vulnerability allegedly stolen from
    the NSA called **Eternal Blue** (3). The attack started in May, but Microsoft
    had released a patch for the Eternal Blue vulnerability in March. However, it
    did not release a patch for older versions of Windows, such as XP (3). From March
    until the day the first attack was recognized, there was enough time for companies
    to patch their systems. However, most companies had not done so by the time the
    attack started because of poor response planning. If the attack had not been stopped,
    even more computers would have fallen victim.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当微软宣布MS03-023漏洞并发布修补程序时，发生了一起事件。那些拥有短期响应计划的小型组织能够在公告发布后不久通过更新修补操作系统。然而，缺乏或拥有长期响应计划的大型组织却遭到了黑客的严重攻击。黑客在微软为其用户提供了有效修补程序后，仅仅26天，就发布了MS
    Blaster蠕虫来攻击那些未修补的操作系统。即便是大型公司，也有足够的时间完全修补他们的系统。然而，响应计划的缺乏或长期响应计划的使用导致一些公司成为了蠕虫的受害者。这个蠕虫使得感染的计算机网络变得迟缓或发生宕机。另一起最近发生的著名事件是WannaCry勒索病毒袭击。这是史上最大规模的勒索病毒攻击，源于一个据称从NSA窃取的漏洞，名为**Eternal
    Blue**（3）。这次攻击始于5月，但微软早在3月就发布了Eternal Blue漏洞的修补程序。然而，它并未为较老版本的Windows（如XP）发布修补程序（3）。从3月到首次发现攻击的那一天，企业有足够的时间来修补他们的系统。然而，由于响应计划不足，大多数公司在攻击开始时并未进行修补。如果攻击没有被遏制，更多的计算机可能会成为受害者。
- en: This shows just how important speed is when it comes to response planning. Patches
    are to be installed the moment that they are made available.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这表明，响应计划中速度是多么重要。补丁应在发布后立即安装。
- en: The challenges faced in this phase are many since it involves the actual engagement
    of end users and their machines. The first of these challenges is getting the
    appropriate communications out to the right people in time. When a patch is released,
    hackers are never slow in trying to find ways to compromise the organizations
    that do not install it. That is why a well-established communication chain is
    important. Another challenge is accountability. The organization needs to know
    who to hold accountable for not installing patches. At times, users may be responsible
    for canceling installations. In other instances, it may be the IT team that did
    not initiate the patching process in time. There should always be an individual
    that can be held accountable for not installing patches. The last challenge is
    the duplication of efforts. This normally occurs in large organizations where
    there are many IT security personnel. They may use the same response plan, but
    because of poor communication, they may end up duplicating each other's efforts
    while making very little progress.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一阶段面临的挑战有很多，因为它涉及到最终用户及其机器的实际操作。第一个挑战是及时将适当的沟通传达给正确的人。当补丁发布时，黑客总是迅速寻找攻击那些未安装补丁的组织的方式。这就是为什么建立良好的沟通链条如此重要。另一个挑战是责任追究。组织需要知道应该追究谁未安装补丁。有时，用户可能因为取消安装而承担责任。在其他情况下，可能是IT团队没有及时启动修补过程。总之，应该始终有一个可以对未安装补丁负责的个人。最后一个挑战是重复劳动。这通常发生在大型组织中，那里有很多IT安全人员。他们可能会使用相同的响应计划，但由于沟通不畅，他们可能会相互重复工作而进展缓慢。
- en: Vulnerability management tools
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 漏洞管理工具
- en: The available vulnerability management tools are many, and for the sake of simplicity,
    this section will discuss the tools according to the phase that they are used
    in. Therefore, each phase will have its relevant tools discussed and their pros
    and cons given. It is worth noting that not all the tools discussed may deal with
    the vulnerabilities themselves. Their contributions are, however, very important
    to the whole process.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的漏洞管理工具有很多，为了简化，本节将根据工具使用的阶段来讨论这些工具。因此，每个阶段将讨论其相关工具，并给出它们的优缺点。值得注意的是，并非所有讨论的工具都直接处理漏洞本身，但它们对整个过程的贡献非常重要。
- en: Asset inventory tools
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 资产清单工具
- en: The asset inventory phase is aimed at recording the computing assets that an
    organization has so as to ease their tracking when it comes to performing updates.
    The following are some of the tools that can be used in this phase.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 资产清单阶段旨在记录一个组织所拥有的计算资产，以便在执行更新时便于跟踪。以下是可以在此阶段使用的一些工具。
- en: Peregrine tools
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Peregrine 工具
- en: Peregrine is a software development company that was acquired by HP in 2005\.
    It has released three of the most commonly used asset inventory tools. One of
    these is the asset center. It is an asset management tool that is specifically
    fine-tuned to meet the needs of software assets. The tool allows organizations
    to store licensing information about their software. This is an important piece
    of information that many other asset inventory systems leave out. This tool can
    only record information about the devices and software in the organization. However,
    sometimes there is a need for something that can record details about the network.
    Peregrine created other inventory tools specifically designed for recording assets
    on a network. These are the network discovery and desktop inventory tools that
    are commonly used together. They keep an updated database of all computers and
    devices connected to an organization's network. They can also provide extensive
    details about a network, its physical topology, the configurations of the connected
    computers, and their licensing information. All these tools are provided to the
    organization under one interface. Peregrine tools are scalable, they easily integrate,
    and are flexible enough to cater for changes in a network. Their disadvantage
    shows itself when there are rogue desktop clients in a network since the tools
    will normally ignore them.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Peregrine 是一家软件开发公司，2005年被惠普（HP）收购。它发布了三款最常用的资产清单工具，其中之一是资产中心。它是一个专门为满足软件资产需求而精细调校的资产管理工具。该工具允许组织存储其软件的许可信息。这是一项许多其他资产清单系统遗漏的重要信息。该工具只能记录组织中的设备和软件信息。然而，有时需要一种能够记录网络详情的工具。Peregrine
    创建了其他专门设计用于记录网络资产的工具。这些工具包括网络发现工具和桌面资产清单工具，通常一起使用。它们保持一个更新的数据库，记录所有连接到组织网络的计算机和设备。它们还可以提供有关网络、其物理拓扑、连接计算机的配置以及它们的许可信息的详细信息。所有这些工具通过一个界面提供给组织。Peregrine
    工具具有可扩展性，易于集成，并且足够灵活，能够应对网络中的变化。它们的缺点在于当网络中存在不受控的桌面客户端时，工具通常会忽略它们。
- en: LANDesk Management Suite
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: LANDesk 管理套件
- en: The LANDesk Management Suite is a vigorous asset inventory tool that is commonly
    used for network management (4). The tool can provide asset management, software
    distribution, license monitoring, and remote-based control functionalities over
    devices connected to the organizational network (4). The tool has an automated
    network discovery system that identifies new devices connected to the network.
    It then checks against the devices that it has in its database and adds the new
    devices if they have never been added. The tool also uses inventory scans running
    in the background on clients, and this enables it to know information specific
    to the client, such as license information (4). The tool is highly scalable and
    gives users a portable backend database. The cons of this tool are that it cannot
    be integrated with other tools used in command centers and that it also faces
    the challenge of locating rogue desktops.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: LANDesk管理套件是一款强大的资产管理工具，广泛用于网络管理（4）。该工具可以提供资产管理、软件分发、许可证监控以及对连接到组织网络的设备进行远程控制的功能（4）。该工具具备自动化的网络发现系统，能够识别连接到网络的新设备。它会检查这些设备是否已经存在于数据库中，若从未添加过，则会将其新增到系统中。该工具还利用在客户端后台运行的库存扫描，能获取特定于客户端的信息，如许可证信息（4）。该工具具有高度的可扩展性，并为用户提供便携的后端数据库。该工具的缺点是无法与指挥中心使用的其他工具集成，同时也面临着定位流氓桌面的问题。
- en: StillSecure
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: StillSecure
- en: This is a suite of tools created by Latis Networks that provide network discovery
    functionalities to users (5). The suite comes with three tools tailored for vulnerability
    management—namely desktop VAM, server VAM, and remote VAM. These three products
    run in an automated way where they scan and provide a holistic report about a
    network. The scanning times can also be manually set according to the user's schedule
    to avoid any network sluggishness that may arise because of the scanning processes.
    The tools will document all the hosts in a network and list their configurations.
    The tools will also show the relevant vulnerability scans to be run on each host.
    This is because the suite is specifically created for vulnerability assessment
    and management.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Latis Networks公司创建的一套工具，为用户提供网络发现功能（5）。该套件包含三种针对漏洞管理定制的工具——即桌面VAM、服务器VAM和远程VAM。这三款工具以自动化方式运行，它们会扫描并提供有关网络的全面报告。扫描时间还可以根据用户的日程手动设置，以避免扫描过程可能带来的网络迟缓问题。这些工具将记录网络中的所有主机，并列出它们的配置。它们还会显示应在每个主机上运行的相关漏洞扫描。因为该套件是专门为漏洞评估和管理而设计的。
- en: The main advantage of this tool is that it scans and records hosts on a network
    without requiring the installation of a client version on them, like the previously
    discussed tools. The suite's remote VAM can be used to discover devices running
    on the perimeter of an internal network from the outside. This is a major advantage
    when compared to the other inventory tools that have been previously discussed.
    The suite gives users an option to group the inventory by different business units
    or through the normal system administrator's sorting methods. The main con of
    this suite is that, since it does not install a client on the hosts it limits,
    it is unable to collect in-depth information about them. The main aim of an asset
    inventory tool is to capture all the relevant information about the devices in
    an organization, and this suite may at times fail to provide this quality of data.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 该工具的主要优点是，它可以在不需要安装客户端版本的情况下扫描并记录网络中的主机，类似之前讨论过的工具。套件的远程VAM可以用来发现位于内部网络边缘的设备，且无需进入网络内部。这一点相比于之前讨论的其他资产管理工具是一个重要的优势。该套件提供了通过不同业务单元或通过普通系统管理员的排序方法来对资产进行分组的选项。该套件的主要缺点是，由于它不在主机上安装客户端，因此无法收集关于主机的深入信息。资产管理工具的主要目的是捕捉组织中设备的所有相关信息，而该套件有时可能无法提供这种数据质量。
- en: Foundstone's Enterprise
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Foundstone的企业版
- en: 'Foundstone''s Enterprise is a tool by Foundscan Engine that performs network
    discovery using IP addresses. The tool is normally set up by the network administrator
    to scan for hosts assigned a certain range of IP addresses. The tool can be set
    to run at scheduled times that the organization deems to be most appropriate.
    The tool has an enterprise web interface where it lists the hosts and services
    it has found running on the network. The tool is also said to scan intelligently for
    vulnerabilities that the hosts may have and give periodic reports to the network
    admin. However, the tool is seen as falling short of being the ideal asset inventory
    tool since it only collects data related to vulnerability scanning:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Foundstone的Enterprise是由Foundscan Engine开发的一款工具，使用IP地址进行网络发现。该工具通常由网络管理员设置，以扫描分配了特定IP地址范围的主机。该工具可以设置在组织认为最合适的时间运行。该工具具有企业网页界面，在其中列出了它在网络上找到的主机和服务。该工具还被认为可以智能扫描主机可能存在的漏洞，并定期向网络管理员提供报告。然而，该工具被认为不足以作为理想的资产清单工具，因为它仅收集与漏洞扫描相关的数据：
- en: '![](assets/3862d304-630f-4a7f-836e-28ccc5a9bde6.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/3862d304-630f-4a7f-836e-28ccc5a9bde6.png)'
- en: Information management tools
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 信息管理工具
- en: The information management phase concerns the control of the information flow
    in the organization. This includes the dissemination of information about intrusions
    and intruders to the right people who can take the recommended actions. There
    are a number of tools that offer solutions to help with the dissemination of information
    in organizations. They use simple communication methods such as emails, websites,
    and distribution lists. Of course, all of these are customized to fit an organization's
    security incident policies. During security incidents, the first people that have
    to be informed are those in the incident response team. This is because their
    speed of action may determine the impacts that security vulnerabilities have in
    an organization. Most of the tools that can be used to reach them are web-based.
    One of these tools is the CERT Coordination Center. It facilitates the creation
    of an online command center that alerts and periodically informs a select number
    of people via email (6). Another tool is Security Focus, which uses a similar
    strategy as the CERT tool (7). It creates mailing lists to inform the incident
    response team when a security incident has been reported.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 信息管理阶段涉及组织中信息流的控制。这包括将有关入侵和入侵者的信息传递给合适的人员，以便他们采取推荐的行动。有许多工具提供帮助组织传播信息的解决方案。它们使用简单的沟通方式，如电子邮件、网站和分发列表。当然，所有这些都根据组织的安全事件政策进行定制。在安全事件发生时，必须首先通知的人员是事件响应团队的成员。这是因为他们的行动速度可能决定安全漏洞对组织的影响。大多数可以用来联系他们的工具都是基于网页的。其中一个工具是CERT协调中心。它有助于创建一个在线指挥中心，通过电子邮件定期向选定的人员发出警报和通知（6）。另一个工具是Security
    Focus，它使用与CERT工具类似的策略（7）。它创建邮件列表，在安全事件报告时通知事件响应团队。
- en: Symantec Security Response is also another information-management tool (8).
    There are many advantages of this tool, one of which is that it keeps the incident
    response team informed. Symantec is renowned globally for its in-depth internet
    security threat reports. These annual publications are great for learning how
    cybercriminals are evolving each year. The report also gives meaningful attack
    statistics. This allows the incident response teams to adequately prepare for
    certain types of attacks based on the observable trends. As well as this publication,
    the tool also provides you with the Shadow Data Report, Symantec Intelligence
    Report, and security white papers (8). The tool also provides threat spotlights
    for some types of attacks that organizations must prevent. It also has an intelligent
    system called **DeepSight** that provides 24-7 reporting (8). IT has an A-to-Z
    listing of risks and threats together with their countermeasures. Finally, the
    tool provides users with links to Symantec AntiVirus, which can be used to remove
    malware and treat infected systems. This tool is well-rounded in information management
    and is, therefore, highly recommendable.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Symantec Security Response 也是另一种信息管理工具（8）。这个工具有许多优点，其中之一是它能够使事件响应团队保持信息更新。Symantec
    在全球范围内以其深入的互联网安全威胁报告而闻名。这些年度出版物非常适合了解网络犯罪分子如何随着时间的发展而演变。报告还提供了有意义的攻击统计数据。这使得事件响应团队可以根据可观察到的趋势充分准备应对某些类型的攻击。除了这份出版物之外，该工具还提供了
    Shadow Data Report、Symantec Intelligence Report 和安全白皮书（8）。该工具还为一些组织必须防范的攻击类型提供了威胁聚焦。此外，它还拥有一个名为**DeepSight**的智能系统，提供全天候
    24/7 的报告（8）。IT 还提供了一个 A 到 Z 的风险和威胁列表以及相应的对策。最后，该工具为用户提供了链接到 Symantec AntiVirus，用户可以利用它来清除恶意软件并处理感染的系统。这个工具在信息管理方面非常全面，因此值得高度推荐。
- en: These tools are the most commonly used out of the many available on the internet.
    The most obvious similarity in all these tools is the use of email alerts through
    mailing lists. The mailing lists can be set up so that incident responders get
    the alerts first, and once they have verified a security incident, the rest of
    the users in an organization can be informed. Organizational security policies
    are at times good tools that complement these online tools. During an attack,
    the local security policies can guide users as to what they can do and who they
    should contact.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具是互联网上最常用的工具之一。所有这些工具最显著的相似之处是通过邮件列表使用电子邮件警报。可以设置邮件列表，以便事件响应者首先接收到警报，并且一旦他们确认了安全事件，组织中的其他用户可以被通知。组织安全政策有时是这些在线工具的良好补充。在攻击发生时，地方安全政策可以指导用户应该做什么以及应该联系谁。
- en: Risk assessment tools
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 风险评估工具
- en: 'Most risk assessment tools are developed in-house since all organizations do
    not face the same risks at the same time. There are many variations in risk management,
    and that is why it might be tricky to use only one choice of software as the universal
    tool to identify and assess the risks that an organization users. The in-house
    tools that organizations use are checklists developed by the system and network
    administrators. The checklist should be made up of questions about potential vulnerabilities
    and threats that the organization is exposed to. These questions will be used
    by the organization to define the risk levels of the vulnerabilities identified
    within its network. The following is a set of questions that can be put on the
    checklist:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数风险评估工具都是内部开发的，因为并不是所有组织在同一时间面临相同的风险。风险管理中存在许多变化，这就是为什么仅使用一种软件作为通用工具来识别和评估组织所面临的风险可能会很棘手的原因。组织使用的内部工具是由系统和网络管理员开发的检查表。检查表应该包含关于组织所暴露的潜在漏洞和威胁的问题。这些问题将帮助组织定义其网络中已识别漏洞的风险级别。以下是可以放在检查表上的问题：
- en: How can the identified vulnerabilities impact the organization?
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别出的漏洞如何影响组织？
- en: Which business resources are at risk of being compromised?
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些商业资源面临被破坏的风险？
- en: Is there a risk for remote exploitations?
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否存在远程利用的风险？
- en: What are the consequences of an attack?
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 攻击的后果是什么？
- en: Is the attack reliant on tools or scripts?
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 攻击是否依赖于工具或脚本？
- en: How can the attack be mitigated?
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何减轻攻击的影响？
- en: To complement the checklist, organizations can acquire commercial tools that
    perform automated risk analysis. One of these tools is **ArcSight Enterprise Security
    Manager** (**ESM**). It is a threat-detection and compliance-management tool used
    to detect vulnerabilities and mitigate cybersecurity threats. The tool gathers
    a lot of security-related data from a network and the hosts connected to it. From
    the event data that it records, it can make real-time correlations with its database
    to tell when there are attacks or suspicious actions on the network. It can correlate
    a maximum of 75,000 events per second. This correlation can also be used to ensure
    that all events follow the internal rules of the organization. It also recommends
    methods of mitigating and resolving vulnerabilities.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 为了补充检查清单，组织可以采购执行自动化风险分析的商业工具。其中一种工具是 **ArcSight Enterprise Security Manager**
    (**ESM**)。它是一款威胁检测和合规性管理工具，用于检测漏洞和缓解网络安全威胁。该工具从网络及其连接的主机收集大量安全相关数据。通过记录的事件数据，它可以实时与数据库进行关联，判断网络上是否存在攻击或可疑行为。它能够每秒最多关联
    75,000 个事件。这种关联还可以用来确保所有事件遵循组织的内部规则。它还建议缓解和解决漏洞的方法。
- en: Vulnerability assessment tools
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 漏洞评估工具
- en: Because of the increase in the number of cybersecurity threats that face organizations,
    there has been a corresponding growth in the number of vulnerability-scanning
    tools. There are many freeware and premium tools for organizations to choose from.
    Most of these tools were discussed in [Chapter 4](0acb9516-3ff9-43d8-a9f8-1d1d34232b7e.xhtml),
    *Reconnaissance* and [Chapter 5](d07abf73-093e-4004-b690-1aa70db11902.xhtml),
    *Compromising the System*. The two most commonly used vulnerability scanners are
    Nessus and NMap (the latter of which can be used as a basic vulnerability tool
    via its scripting function). NMap is highly flexible and can be configured to
    address the specific scanning needs of the user. It quickly maps a new network
    and provides information about the assets connected to it and their vulnerabilities.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 由于组织面临的网络安全威胁数量增加，漏洞扫描工具的数量也相应增长。组织可以选择许多免费的或付费的工具。这些工具中的大多数在[第 4 章](0acb9516-3ff9-43d8-a9f8-1d1d34232b7e.xhtml)《*侦察*》和[第
    5 章](d07abf73-093e-4004-b690-1aa70db11902.xhtml)《*系统妥协*》中都有讨论。最常用的漏洞扫描工具是 Nessus
    和 NMap（后者通过其脚本功能可以作为基础的漏洞工具使用）。NMap 非常灵活，可以配置以满足用户的特定扫描需求。它能够快速绘制新网络的地图，并提供关于网络上连接的资产及其漏洞的信息。
- en: Nessus can be thought of as an advancement of the Nmap scanner. This is because
    Nessus can perform an in-depth vulnerability assessment of the hosts connected
    to a network (9). The scanner will be able to determine their operating systems
    versions, missing patches, and the relevant exploits that can be used against
    the system. The tool also sorts the vulnerabilities according to their threat
    levels. Nessus is also highly flexible such that its users can write their own
    attack scripts and use them against a wide range of hosts on the network (9).
    The tool has its own scripting language to facilitate this. It is a great feature
    since, as was stated when we discussed the challenges faced in this step, many
    scanners do not find the perfect balance between a good interface and a high level
    of flexibility. There are other related tools that can also be used for scannings,
    such as Harris STAT, Foundstone's Foundscan, and Zenmap. Their functionalities
    are, however, similar to those of both Nessus and Nmap.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Nessus 可以看作是 Nmap 扫描器的升级版。这是因为 Nessus 可以对连接到网络的主机进行深入的漏洞评估（9）。该扫描器能够确定主机的操作系统版本、缺失的补丁以及可以针对系统利用的相关漏洞。该工具还会根据威胁等级对漏洞进行排序。Nessus
    还具有高度的灵活性，用户可以编写自己的攻击脚本，并将其应用于网络上各种主机（9）。该工具拥有自己的脚本语言，以便于这一操作。这是一个很棒的功能，因为正如我们在讨论此步骤面临的挑战时所提到的，许多扫描器未能在良好的界面和高度灵活性之间找到完美的平衡。还有其他相关工具也可以用于扫描，如
    Harris STAT、Foundstone 的 Foundscan 和 Zenmap。然而，它们的功能与 Nessus 和 Nmap 类似。
- en: Reporting and remediation tracking tools
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 报告和修复跟踪工具
- en: This step of the vulnerability management strategy allows incident responders
    to come up with the appropriate ways to mitigate the risks and vulnerabilities
    faced by an organization. They need tools that can tell them the current security
    state of the organization and to track all the remediation efforts. There are
    many reporting tools, and organizations tend to prefer the ones that have in-depth
    reporting and can be customized for several audiences. There are many stakeholders
    in an organization and not all of them can understand technical jargon. At the
    same time, the IT department wants tools that can give them the technical details
    without any alterations. Therefore, the separation of audiences is important.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞管理策略的这一步骤使得事件响应者能够提出适当的方式来减轻组织面临的风险和漏洞。他们需要能够告知当前组织安全状态并跟踪所有修复工作的工具。有许多报告工具，组织通常偏好那些具有深入报告功能且能够为多个受众定制的工具。组织中有许多利益相关者，并非所有人都能理解技术术语。同时，IT
    部门需要工具，能够提供不做任何修改的技术细节。因此，受众的区分非常重要。
- en: 'Two tools with such capabilities are Foundstone''s Enterprise Manager and the
    Latis Reporting tool. They have similar functionalities: They both provide reporting
    features that can be customized to the different needs of users and other stakeholders.
    Foundstone''s Enterprise Manager comes with a customizable dashboard. This dashboard
    enables its users to retrieve long-term reports and reports that are custom-made
    for specific people, operating systems, services, and regions. Different regions
    will affect the language of the report, and this is particularly useful for global
    companies. The reports generated by these tools will show vulnerability details
    and their frequency of occurrence.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 具有此类功能的两个工具是 Foundstone 的 Enterprise Manager 和 Latis Reporting 工具。它们具有相似的功能：都提供可定制的报告功能，能够根据用户和其他利益相关者的不同需求进行定制。Foundstone
    的 Enterprise Manager 提供可定制的仪表盘，用户可以通过该仪表盘获取长期报告和针对特定人员、操作系统、服务和地区定制的报告。不同地区会影响报告的语言，这对于跨国公司特别有用。这些工具生成的报告将显示漏洞的详细信息及其发生频率。
- en: The two tools also provide remediation-tracking functionalities. The Foundstone
    tool has an option to assign vulnerabilities to a specific system administrator
    or IT staff member (10). It can then track the remediation process using tickets.
    The Latis tool also has the option where it can assign certain vulnerabilities
    to certain people that are responsible for remedying them. It will also track
    the progress that the assigned parties make. Upon completion, the Latis tool will
    perform a validation scan to ascertain that the vulnerability was solved. Remediation
    tracking is normally aimed at ensuring that someone takes responsibility for addressing
    a certain vulnerability until it is resolved.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个工具还提供了修复跟踪功能。Foundstone 工具具有一个选项，可以将漏洞分配给特定的系统管理员或 IT 员工（10）。然后，它可以通过工单跟踪修复过程。Latis
    工具也提供了将特定漏洞分配给负责修复的人员的选项。它还会跟踪分配人员的进展。完成后，Latis 工具会执行验证扫描，以确认漏洞是否已解决。修复跟踪通常旨在确保某人对解决特定漏洞负责，直到问题解决为止。
- en: Response planning tools
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 响应规划工具
- en: Response planning is the step where most of the resolution, eradication, cleansing,
    and repair activities take place. Patches and system upgrades also occur at this
    stage. There are not many commercial tools made to facilitate this step. Mostly,
    response planning is done through documentation. Documentation helps system and
    network administrators with the patching and updating process for systems that
    they are not familiar with. It also helps during changeovers where new staff may
    be put in charge of systems that they have never used before. Lastly, documentation
    helps in emergency situations to avoid skipping some steps or making mistakes.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 响应规划是大多数解决、消除、清理和修复活动发生的步骤。补丁和系统升级也发生在此阶段。商业工具在此步骤中的应用不多。通常，响应规划是通过文档来完成的。文档帮助系统和网络管理员在处理他们不熟悉的系统时进行补丁和更新操作。它也帮助在换班时，新的员工接手他们之前从未使用过的系统。最后，文档有助于在紧急情况下避免跳过某些步骤或犯错误。
- en: Implementation of vulnerability management
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 漏洞管理的实施
- en: The implementation of vulnerability management follows the stipulated strategy.
    The implementation starts with the creation of an asset inventory. This serves
    as a register of all the hosts in a network and also of the software contained
    in them. At this stage, an organization has to give a certain IT staff member
    the task of keeping this inventory updated. The asset inventory at the very least
    should show the hardware and software assets owned by an organization and their
    relevant license details. As an optional addition, the inventory should also show
    the vulnerabilities present in any of these assets. An up-to-date register will
    come in handy when the organization has to respond to vulnerabilities with fixes
    to all its assets. The aforementioned tools can properly handle the tasks that
    are to be carried out at this stage.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞管理的实施应按照既定策略进行。实施过程从创建资产清单开始。资产清单作为网络中所有主机的登记表，并记录其中的软件。在这一阶段，组织需要指派某位IT工作人员负责保持该清单的更新。资产清单至少应展示组织拥有的硬件和软件资产以及相关的许可证详细信息。作为可选项，清单还应显示这些资产中存在的漏洞。当组织需要通过修复所有资产来应对漏洞时，一个更新的清单将非常有用。前述工具能够有效处理在此阶段需要执行的任务。
- en: After the implementation of the asset inventory, the organization should pay
    attention to information management. The goal should be the setting up of an effective
    way to get information about vulnerabilities and cybersecurity incidents to the
    relevant people within the shortest time possible. The right people to whom to
    send firsthand information about security incidents are the computer security
    incident response teams. The tools that were described as being capable of facilitating
    this stage require the creation of mailing lists. The incident response team members
    should be on the mailing list that receives the alerts from an organization's
    security monitoring tools.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在资产清单实施之后，组织应关注信息管理。目标应是建立一种有效的方式，将关于漏洞和网络安全事件的信息尽可能快速地传达给相关人员。将安全事件的第一手信息传送给正确人员的对象是计算机安全事件响应团队。之前提到的可以促进此阶段的工具需要创建邮件列表。事件响应团队成员应加入该邮件列表，以接收来自组织安全监控工具的警报。
- en: There should be separate mailing lists created to allow other stakeholders of
    the organization to access this information once it has been confirmed. The appropriate
    actions that other stakeholders ought to take should also be communicated via
    the mailing lists. The most recommendable tool for this step, which is from Symantec,
    provides periodic publications to the users in an organization to keep them updated
    about global cybersecurity incidents. All in all, at the end of this stage, there
    should be an elaborate communication channel to incident responders and other
    users when there has been a breach of systems.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 应该创建独立的邮件列表，以便组织的其他利益相关者在信息确认后能够访问这些信息。其他利益相关者应采取的适当行动也应通过邮件列表进行传达。推荐用于此步骤的工具来自赛门铁克，它为组织中的用户定期发布信息，以帮助他们了解全球网络安全事件。总的来说，在此阶段结束时，应该为事件响应人员和其他用户建立一个详细的沟通渠道，以便在系统发生安全漏洞时进行及时沟通。
- en: Following the implementation of mailing lists for information management, there
    should be a risk assessment. Risk assessment should be implemented in the manner
    described in the vulnerability management strategy. It should begin with the identification
    of the scope. It should be followed by the collection of data about the existing
    policies and procedures that the organization has been using. Data concerning
    their compliance should also be collected. After it is collected, the existing
    policies and procedures should be analyzed so as to determine whether they have
    been adequate in safeguarding the security of the organization. After this, vulnerability
    and threat analysis should be done. The threats and vulnerabilities that the organization
    faces should be categorized according to their severity. Lastly, the organization
    should define the acceptable risks that it can face without experiencing profound
    consequences.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在实施邮件列表进行信息管理之后，应进行风险评估。风险评估应按照漏洞管理策略中描述的方式实施。它应该从确定范围开始。接着应收集有关组织一直在使用的现有政策和程序的数据。还应收集有关其合规性的数据。收集完数据后，应分析现有的政策和程序，以确定它们是否足以保障组织的安全。之后，应进行漏洞和威胁分析。组织面临的威胁和漏洞应根据其严重程度进行分类。最后，组织应定义其可以面对而不会遭受严重后果的可接受风险。
- en: The risk assessment should closely be followed by a vulnerability assessment.
    The vulnerability assessment step, not to be confused with vulnerability analysis
    of the risk management step, is aimed at identifying the vulnerable assets. Therefore,
    all the hosts in a network should be ethically hacked or have penetration testing
    done to determine whether or not they are vulnerable. The process should be thorough
    and accurate. Any vulnerable assets that are not identified in this step might
    be the weak link that hackers exploit. Therefore, tools that the supposed hackers
    would use to attack should be used and to the full extent of their capabilities.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 风险评估应紧随漏洞评估。漏洞评估步骤，不要与风险管理步骤中的漏洞分析混淆，旨在识别易受攻击的资产。因此，网络中的所有主机都应进行道德黑客攻击或进行渗透测试，以确定它们是否易受攻击。该过程应彻底而准确。在此步骤中未识别出的任何易受攻击的资产可能是黑客利用的弱点。因此，应使用假定黑客将使用的工具，并充分利用其功能。
- en: The vulnerability assessment step should be followed by reporting and remediation
    tracking. All the risks and vulnerabilities identified must be reported back to
    the stakeholders of the organization. The reports should be comprehensive and
    touch on all hardware and software assets belonging to the organization. The reports
    should also be fine-tuned to meet the needs of various audiences. There are audiences
    that might not understand the technical side of vulnerabilities, and it is, therefore,
    only fair that they get a simplified version of the reports. Remediation tracking
    should follow the reports. After the risks and vulnerabilities that the organization
    faces are identified, the appropriate people to remedy them should be stated.
    They should be assigned the responsibility for ensuring that all the risks and
    vulnerabilities are resolved in totality. There should be an elaborate way of
    tracking the progress of the resolution of the identified threats. The tools that
    we looked at previously have these features and can ensure that this step is implemented
    successfully.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞评估步骤应紧随报告和修复跟踪。必须向组织的利益相关者报告所有确定的风险和漏洞。报告应全面涵盖组织拥有的所有硬件和软件资产。报告还应根据各种受众的需求进行细化。有些受众可能不理解漏洞的技术方面，因此他们应该得到报告的简化版本。报告后应进行修复跟踪。确定组织面临的风险和漏洞后，应指定适当的人员来解决这些问题。他们应被指定负责确保所有风险和漏洞得到完全解决。应有一种详尽的方式来跟踪已识别威胁解决进展。我们之前看过的工具具有这些功能，并可以确保成功实施此步骤。
- en: The final implementation should be response planning. This is where the organization
    outlines the actions to take against vulnerabilities and proceeds to take them.
    This step will confirm whether the preceding five steps were done right. In response
    planning, the organization should come up with a means of patching, updating,
    or upgrading the systems that were identified as possessing some risks or vulnerabilities.
    The hierarchy of severity identified in the risk and vulnerability assessment
    steps should be followed. This step should be implemented with the aid of the
    asset inventory so that the organization can confirm that all their assets both
    hardware and software, have been attended to. The step should not take long as
    hackers are never too far from attacking using the most recently discovered vulnerabilities.
    The response planning stage must be completed bearing in mind from when monitoring
    systems send alerts to incident responders.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 最终的实施应是响应规划。此阶段，组织应概述应对漏洞的行动并付诸实施。此步骤将验证前五个步骤是否执行正确。在响应规划中，组织应提出补丁、更新或升级已识别出存在风险或漏洞的系统的方法。应遵循在风险和漏洞评估步骤中确定的严重性等级。此步骤应借助资产清单来实施，以便组织确认所有硬件和软件资产都得到了处理。此步骤不应花费太长时间，因为黑客总是会利用最近发现的漏洞进行攻击。响应规划阶段必须在监控系统向事件响应人员发送警报时完成。
- en: Best practices for vulnerability management
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 漏洞管理的最佳实践
- en: Even with the best tools, execution is all that matters in vulnerability management.
    Therefore, all the actions that have been identified in the implementation section
    must be carried out flawlessly. There is a set of best practices for each step
    of the implementation of the vulnerability management strategy. Starting off with
    the asset inventory, the organization should establish a single point of authority.
    There should be one person that can be held responsible if the inventory is not
    up to date or has inconsistencies. Another best practice is to encourage the use
    of consistent abbreviations during data entry. It may become confusing to another
    person trying to go through the inventory if the abbreviations keep on changing.
    The inventory should also be validated at least once a year. Lastly, it is advisable
    to treat changes of inventory management systems with the same degree of care
    as any other change in a management process.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 即便拥有最好的工具，执行才是漏洞管理的关键。因此，实施部分中已确定的所有行动必须无懈可击地执行。每个漏洞管理战略实施步骤都有一套最佳实践。首先，在资产清单方面，组织应确立一个单一的权责点。应指定一个负责人，如果清单未更新或存在不一致时可以追究责任。另一个最佳实践是鼓励在数据录入时使用一致的缩写。如果缩写不断变化，其他查看清单的人可能会感到困惑。资产清单还应至少每年验证一次。最后，建议将资产管理系统变更视同其他管理流程变更一样小心处理。
- en: In the information management stage, the biggest achievement that the organization
    can get is a fast and effective dissemination of information to the relevant audience.
    One of the best methods for doing this is allowing employees to make the conscious
    effort of subscribing to mailing lists. Another one is to allow the incident response
    team to post its own reports, statistics, and advice on a website for the organization's
    users. The organization should also hold periodic conferences to discuss new vulnerabilities,
    virus strains, malicious activities, and social engineering techniques with users.
    It is best if all the users are informed about the threats that they may face
    and how to deal with them effectively. This has more impact than the mailing lists
    telling them to do technical things that they are not knowledgeable of. Lastly,
    the organization should come up with a standardized template of how all the security-related
    emails will look. It should be a consistent look that is different from the normal
    email format that users are used to.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息管理阶段，组织能够取得的最大成就就是迅速有效地将信息传播给相关受众。做到这一点的最佳方法之一是让员工自愿订阅邮件列表。另一个方法是让事件响应团队在网站上发布自己的报告、统计数据和建议，供组织用户查看。组织还应定期召开会议，与用户讨论新的漏洞、病毒变种、恶意活动和社会工程学技术。最好是让所有用户都了解他们可能面临的威胁，以及如何有效应对。这比通过邮件列表告诉他们去做他们不懂的技术事情更有影响力。最后，组织应制定一个标准化的模板，规定所有与安全相关的邮件格式。它应该具有与用户常用的普通邮件格式不同的一致外观。
- en: The risk assessment step is one of the most manually demanding stages of the
    vulnerability management life cycle. This is because there are not many commercial
    tools that can be used here. One of the best practices is to document the ways
    to review new vulnerabilities as soon as they appear. This will save a lot of
    time when it comes to mitigating them since the appropriate countermeasures will
    already be known. Another best practice is to publish the risk ratings to the
    public or at least to the organizational users. That information may spread and
    ultimately reach a person that will find it more useful. It is also recommended
    that you ensure that asset inventories are both available and updated at this
    stage so that all hosts in a network can be combed through during risk analysis.
    The incident response team in every organization should also publish a matrix
    for each tool that the organization has deployed to secure itself. Lastly, the
    organization should ensure that it has a strict change management process that
    ensures that incoming staff are made aware of the security posture of the organization
    and the mechanisms in place to protect it.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 风险评估步骤是漏洞管理生命周期中最需要手动操作的阶段之一。这是因为这里没有很多商业工具可以使用。其中一个最佳实践是记录检查新漏洞出现的方式。这将节省大量时间，因为在减轻漏洞时，适当的对策已经知晓。另一个最佳实践是将风险评级发布给公众，或至少发布给组织用户。这些信息可能会传播，并最终传达给一个会发现它更有用的人。还建议确保在这个阶段资产清单既可用又更新，以便在风险分析期间可以检查网络中的所有主机。每个组织的事件响应团队还应该为组织部署的每个工具发布一个矩阵。最后，组织应确保有严格的变更管理流程，以确保新员工了解组织的安全状况以及保护其的机制。
- en: The vulnerability assessment step is not so different from the risk assessment
    step, and therefore the two might borrow from each other's best practices (which
    we discussed previously). In addition to what has been discussed in risk assessment,
    it is good practice to seek permission before extensively testing the network.
    This is because we saw that this step might introduce serious disruptions to an
    organization and might do actual damage to the hosts. Therefore, a lot of planning
    ahead needs to happen. Another best practice is to create custom policies to specific
    environments—that is the different operating systems of the organization's hosts.
    Lastly, the organization should identify the scanning tools that are best for
    its hosts. Some methods may be overkill where they do too much scanning and to
    an unnecessary depth. Other tools are too shallow and do not discover the vulnerabilities
    in a network.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞评估步骤与风险评估步骤并没有太大不同，因此两者可能借鉴彼此的最佳实践（我们之前讨论过）。除了在风险评估中讨论的内容外，很好的做法是在广泛测试网络之前征得许可。这是因为我们看到这一步可能会给组织带来严重的中断，并可能对主机造成实际损害。因此，需要提前进行大量的计划。另一个最佳实践是为特定环境创建自定义策略，即组织主机的不同操作系统。最后，组织应确定最适合其主机的扫描工具。有些方法可能过度扫描并深入到不必要的深度。其他工具则扫描不够深入，无法发现网络中的漏洞。
- en: There are a few tips that may be used in the reporting and remediation tracking
    stage. One of these is to ensure that there is a reliable tool for sending reports
    to asset owners concerning the vulnerabilities they had and whether they have
    been fixed completely. This reduces the number of unnecessary emails received
    from users whose machines were found to contain vulnerabilities. The IT staff
    should also meet with management and other stakeholders to find out the type of
    reports that they want to see. The level of technicality should also be agreed
    upon. The incident response team should also agree with the management of the
    remediation time frames and the required resources, and make known the consequences
    of nonremediation. Lastly, remediation should be performed following the hierarchy
    of severity. Therefore, the vulnerabilities that pose the most risk should be
    sorted first.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在报告和修复跟踪阶段可能会使用一些技巧。其中之一是确保有可靠的工具向资产所有者发送关于他们存在的漏洞以及是否已完全修复的报告。这减少了从发现机器包含漏洞的用户那里收到的不必要电子邮件的数量。IT人员还应与管理层和其他利益相关者会面，了解他们想要看到的报告类型。技术水平也应达成一致。事件响应团队还应与管理层就修复时间表和所需资源达成一致，并公布不修复的后果。最后，修复应按严重性的层次进行。因此，应首先处理最具风险的漏洞。
- en: The response planning step is the conclusion of the whole vulnerability management
    process. It is where the responses to different vulnerabilities are implemented.
    There are several best practices that can be used in this step. One of them is
    to ensure that the response plans are documented and well-known by the incident
    response team and the normal users. There should also be fast and accurate information
    flow to the normal users concerning the progress of fixing the vulnerabilities
    identified. Since there is a chance of failure after machines are updated or patches
    installed, contact information should be provided to the end users so that they
    can reach out to the IT team when such cases arise. Lastly, the incident response
    team should be given easy access to the network so that they can implement their
    fixes faster.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 响应规划步骤是整个漏洞管理过程的总结。此步骤是执行针对不同漏洞响应的地方。有几项最佳实践可以在此步骤中使用。其中之一是确保响应计划被文档化，并且为事件响应团队和普通用户所熟知。同时，关于漏洞修复进展的快速且准确的信息流应传递给普通用户。由于在机器更新或安装补丁后可能会出现失败，因此应提供联系信息，方便终端用户在此类情况发生时联系IT团队。最后，应为事件响应团队提供便捷的网络访问，以便他们能更快速地实施修复。
- en: Implementing vulnerability management with Nessus
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Nessus实施漏洞管理
- en: Nessus is one of the most popular commercial network vulnerability scanners
    developed by Tenable Network Security. It is designed to automate the testing
    and discovery of known vulnerabilities before a hacker takes advantage of them.
    It also suggests solutions for the vulnerabilities identified during the scan.
    The Nessus vulnerability scanner products are annual subscription-based products.
    Luckily, the home version is free of charge, and it also offers plenty of tools
    to help explore your home network.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Nessus是Tenable Network Security公司开发的最受欢迎的商业网络漏洞扫描工具之一。它旨在自动化已知漏洞的测试和发现，以防黑客在其漏洞被利用之前进行攻击。它还会在扫描过程中为识别到的漏洞提供解决方案。Nessus漏洞扫描产品是基于年度订阅的产品。幸运的是，家庭版是免费的，并且它还提供了许多工具，帮助探索你的家庭网络。
- en: Nessus has countless capabilities and is fairly complex. We will download the
    free home version, and cover only the basics of its setup and configuration, as
    well as creating a scan and reading the report. You can get the detailed installation
    and user manual from the Tenable website.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Nessus有无数的功能，且相当复杂。我们将下载免费的家庭版，仅涵盖其设置与配置的基础知识，以及如何创建扫描和阅读报告。你可以从Tenable官网获取详细的安装和用户手册。
- en: Download the latest version of Nessus (appropriate to your operating system)
    from its download page ([https://www.tenable.com/products/nessus/select-your-operating-system](https://www.tenable.com/products/nessus/select-your-operating-system)).
    In our example, I downloaded 64-bit Microsoft Windows version [Nessus-7.0.0-x64.msi](https://www.tenable.com/products/nessus/select-your-operating-system#tos).
    Just double-click on the downloaded executable installation file and follow the
    instructions along the way.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 从Nessus的下载页面([https://www.tenable.com/products/nessus/select-your-operating-system](https://www.tenable.com/products/nessus/select-your-operating-system))下载适合你操作系统的Nessus最新版。在我们的示例中，我下载了适用于64位Microsoft
    Windows版本的[Nessus-7.0.0-x64.msi](https://www.tenable.com/products/nessus/select-your-operating-system#tos)。只需双击下载的可执行安装文件，并按照提示完成安装。
- en: 'Nessus uses a web interface to set up, scan, and view reports. After the installation,
    Nessus will load a page in your web browser to establish the initial settings,
    as shown in *Figure 2*. Click on Connect via SSL icon. Your browser will display
    an error indicating that the connection is not trusted or is unsecured. For the
    first connection, accept the certificate to continue configuration. The next screen
    (*Figure 3*) will be about creating your user account for the Nessus server. Create
    your Nessus System Administrator account with a Username * and Password * that
    you will define, and will use in the future every time you log in and then click
    on the Continue button. On the third screen (*Figure 4*), choose Home, Professional
    or Manager from the drop-down menu:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: Nessus使用网页界面进行设置、扫描和查看报告。安装完成后，Nessus将在你的网页浏览器中加载一个页面，进行初步设置，如*图2*所示。点击通过SSL连接图标，你的浏览器会显示一个错误，提示连接不受信任或不安全。首次连接时，接受证书以继续配置。接下来的屏幕(*图3*)将是创建Nessus服务器用户账户。创建你的Nessus系统管理员账户，设定一个你将来每次登录时使用的用户名*和密码*，然后点击继续按钮。在第三个屏幕(*图4*)，从下拉菜单中选择Home、Professional或Manager。
- en: '![](assets/48d928bd-1e85-4226-aaae-429f4faa7bb1.png)Figure 2 - Account creation'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '![](assets/48d928bd-1e85-4226-aaae-429f4faa7bb1.png)图 2 - 账户创建'
- en: 'After that, go to [https://www.tenable.com/products/nessus-home](https://www.tenable.com/products/nessus-home)
    in a different tab and register for the activation code, as shown in *Figure 2*:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，打开一个新标签页，访问 [https://www.tenable.com/products/nessus-home](https://www.tenable.com/products/nessus-home)
    注册激活码，如*图 2*所示：
- en: '![](assets/bd3e1db7-558a-4737-986a-086936a80df2.jpg)Figure 3 - Registration
    and plugin installation'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '![](assets/bd3e1db7-558a-4737-986a-086936a80df2.jpg)图 3 - 注册与插件安装'
- en: Your activation code will be sent to your email address. Type your activation
    code in the Activation Code box. After registration, Nessus will start downloading
    plugins from Tenable (*Figure 2-2*). This may take several minutes depending on
    your connection speed.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 激活码将发送到您的电子邮件地址。将激活码输入到激活码框中。注册后，Nessus 将开始从 Tenable 下载插件（*图 2-2*）。根据您的连接速度，这可能需要几分钟时间。
- en: 'Once the plugins have been downloaded and compiled, the Nessus web UI will
    initialize and the Nessus server will start, as shown in F*igure 3*:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦插件下载并编译完成，Nessus 网页界面将初始化，Nessus 服务器将启动，如*图 3*所示：
- en: '![](assets/61002799-9f31-4e94-aa18-215f55e4b205.jpg)Figure 4 - Nessus web UI'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '![](assets/61002799-9f31-4e94-aa18-215f55e4b205.jpg)图 4 - Nessus 网页界面'
- en: 'To create a scan, click on the New Scan icon in the upper-right corner. The
    Scan Templates page will appear, as shown in *Figure 5*:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建扫描，点击右上角的“新建扫描”图标。扫描模板页面将出现，如*图 5*所示：
- en: '![](assets/c17a11c3-2934-4a24-b8b3-62a04c0cc73c.jpg)Figure 5 - Scan Templates'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '![](assets/c17a11c3-2934-4a24-b8b3-62a04c0cc73c.jpg)图 5 - 扫描模板'
- en: You can choose any template listed on the Scan Templates page. We will choose
    Basic Network Scan for our test. The Basic Network Scan performs a full system
    scan that is suitable for any host. For example, you could use this template to
    perform an internal vulnerability scan on your organization's systems. As you
    choose Basic Network Scan, the Settings page will be launched, as shown in *Figure
    6*.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择扫描模板页面上列出的任何模板。我们将选择“基础网络扫描”进行测试。基础网络扫描执行的是全面的系统扫描，适用于任何主机。例如，你可以使用此模板对组织的内部系统执行漏洞扫描。当你选择“基础网络扫描”时，设置页面将启动，如*图
    6*所示。
- en: Name your scan "TEST" and add a description. Enter IP scanning details on your
    home network. Keep in mind that Nessus Home allows you to scan up to 16 IP addresses
    per scanner. Save the configuration and on the next screen, click the Play button
    to launch the scan. Depending on how many devices you have on your network, the
    scan will take a while.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的扫描命名为“TEST”并添加描述。输入家庭网络上的 IP 扫描详情。请记住，Nessus Home 允许每个扫描器扫描最多 16 个 IP 地址。保存配置后，在下一个屏幕上点击播放按钮开始扫描。根据网络上设备的数量，扫描可能需要一段时间。
- en: '![](assets/fba56728-11d1-46b4-aa1e-b506b659f89d.jpg)Figure 6 - Scan Configuration'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '![](assets/fba56728-11d1-46b4-aa1e-b506b659f89d.jpg)图 6 - 扫描配置'
- en: 'Once Nessus finishes scanning, click on the related scan; you''ll see a bunch
    of color-coded graphs for each device on your network. Each color on the graph
    refers to different results, from information to the danger of a vulnerability,
    starting from the low level and ranging to critical. In *Figure 7*, we have three
    hosts (192.168.0.25, 192.168.0.1, and 192.168.0.11):'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 Nessus 完成扫描，点击相关的扫描结果；你将看到每个设备的彩色编码图表。图表中的每种颜色表示不同的结果，从信息到漏洞的危险性，从低风险到严重风险。在*图
    7*中，我们有三个主机（192.168.0.25、192.168.0.1 和 192.168.0.11）：
- en: '![](assets/1c26b050-063b-432d-a94c-cc6c6a152ecf.jpg)Figure 7 - Test results'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '![](assets/1c26b050-063b-432d-a94c-cc6c6a152ecf.jpg)图 7 - 测试结果'
- en: After the Nessus vulnerability scan, the results will be shown as displayed
    in *Figure 8*.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: Nessus 漏洞扫描后，结果将显示如*图 8*所示。
- en: 'Click on any IP address to display the vulnerabilities found on the selected
    device, as shown in *Figure 9*. I chose 192.168.0.1 to see the details of the
    vulnerability scan:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 点击任何 IP 地址以显示所选设备上的漏洞，如*图 9*所示。我选择了 192.168.0.1 来查看漏洞扫描的详细信息：
- en: '![](assets/dbca2978-57dc-4b54-8532-5a2adbba0a9d.png)Figure 8 - Vulnerabilities'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '![](assets/dbca2978-57dc-4b54-8532-5a2adbba0a9d.png)图 8 - 漏洞'
- en: 'When an individual vulnerability is selected, it displays more details of that
    particular vulnerability. My UPnP Internet Gateway Device (IGD) Protocol Detection
    vulnerability is shown in *Figure 9*. It gives lots of information about related
    details, such as the Description, Solution, Plugin Details, Risk Information,
    and Vulnerability Information:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 当选择一个特定的漏洞时，它会显示更多关于该特定漏洞的详细信息。我的 UPnP 互联网网关设备（IGD）协议检测漏洞显示在*图 9*中。它提供了许多关于相关细节的信息，如描述、解决方案、插件详情、风险信息和漏洞信息：
- en: '![](assets/8a070de9-3a95-4dc8-ab3b-bb1e9714660a.png)Figure 9 - Details of vulnerability'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '![](assets/8a070de9-3a95-4dc8-ab3b-bb1e9714660a.png)图 9 - 漏洞详情'
- en: 'Lastly, scan results can be saved in several different formats for reporting
    purposes. Click on the Export tab in the upper-right corner to pull down a menu
    with the formats Nessus, PDF, HTML, CSV, and Nessus DB:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，扫描结果可以以几种不同的格式保存用于报告目的。点击右上角的导出选项卡，下拉菜单中有 Nessus、PDF、HTML、CSV 和 Nessus DB
    格式：
- en: '![](assets/14350414-2fbd-4f7c-9499-4750d60bd7eb.png)Figure 10 - Exporting results'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '![](assets/14350414-2fbd-4f7c-9499-4750d60bd7eb.png)图 10 - 导出结果'
- en: 'In my case, I chose a PDF format and saved the vulnerability scan results.
    As shown in *Figure 11*, the report gives detailed information based on the IP
    addresses scanned. The Nessus scan report presents extensive data about the vulnerabilities
    detected on the networks. The report can be especially useful to security teams.
    They can use this report to identify vulnerabilities and the affected hosts in
    their network, and take the required action to mitigate vulnerabilities:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的情况下，我选择了 PDF 格式并保存了漏洞扫描结果。如*图 11*所示，报告根据扫描的 IP 地址提供了详细信息。Nessus 扫描报告展示了关于网络上检测到的漏洞的大量数据。这份报告对安全团队特别有用。他们可以利用这份报告来识别网络中的漏洞和受影响的主机，并采取必要的措施来减轻漏洞：
- en: '![](assets/7003afda-2935-44bb-be9f-3725d6ed51c0.png)Figure 11 - Results in
    PDF format'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '![](assets/7003afda-2935-44bb-be9f-3725d6ed51c0.png)图 11 - PDF 格式的结果'
- en: Nessus provides a lot of functionality and ability in one tool. Compared to
    other network scanning tools, it is fairly user-friendly, had easy-to-update plug-ins,
    and has nice reporting tools for upper management. Using this tool and seeing
    the vulnerabilities will help you gain knowledge of your systems, and also teach
    you how to protect them. New vulnerabilities are released almost daily, and in
    order to keep your systems consistently secure, you have to scan them regularly.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Nessus 在一个工具中提供了许多功能和能力。与其他网络扫描工具相比，它相当用户友好，易于更新插件，并为高级管理人员提供了良好的报告工具。使用这个工具并查看漏洞将帮助您了解您的系统，并教会您如何保护它们。几乎每天都会发布新的漏洞，为了保持系统始终安全，您必须定期扫描它们。
- en: Keep in mind that finding the vulnerabilities before hackers take advantage
    of them is a great first step in keeping your systems safe.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，在黑客利用漏洞之前找到漏洞是保持系统安全的重要第一步。
- en: Flexera (Secunia) Personal Software Inspector
  id: totrans-127
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Flexera（Secunia）个人软件检测器
- en: The Secunia **Personal Software Inspector** (**PSI**) is a free security tool
    that identifies vulnerabilities in non-Microsoft (third-party) systems.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: Secunia **个人软件检测器**（**PSI**）是一个免费的安全工具，用于识别非 Microsoft（第三方）系统中的漏洞。
- en: PSI scans installed software on your PC and identifies programs in need of security
    updates to safeguard your PC against cybercriminals. It then helps you to get
    the necessary software security updates to keep it safe. To make it easier, PSI
    even automates the updates for your unsecured programs
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: PSI 扫描您 PC 上安装的软件，并识别需要安全更新的程序，以保护您的 PC 免受网络犯罪分子的侵害。然后，它将帮助您获取必要的软件安全更新以保持安全。为了更轻松，PSI
    甚至会自动更新您的未安全程序的更新
- en: This is a free vulnerability assessment tool that is complementary to any antivirus
    software. It constantly monitors your system for unsecured software installations,
    notifies you when an unsecured application is installed, and even provides you
    with detailed instructions for updating the application when updates are available.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个免费的漏洞评估工具，可与任何防病毒软件配合使用。它不断监视您的系统以寻找未安全的软件安装，并在安装未安全的应用程序时通知您，甚至在更新可用时为您提供详细的更新应用程序的说明。
- en: To download Secunia PSI, simply visit their website at [https://www.flexera.com/enterprise/products/software-vulnerability-management/personal-software-inspector/](https://www.flexera.com/enterprise/products/software-vulnerability-management/personal-software-inspector/).
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载Secunia PSI，只需访问他们的网站[https://www.flexera.com/enterprise/products/software-vulnerability-management/personal-software-inspector/](https://www.flexera.com/enterprise/products/software-vulnerability-management/personal-software-inspector/)。
- en: 'Once you install the software, it will examine your computer and give you a
    percentage score:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 安装软件后，它将检查你的计算机并给出一个百分比得分：
- en: '![](assets/54bf785e-1ab1-4fa4-894d-30ec78319156.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/54bf785e-1ab1-4fa4-894d-30ec78319156.png)'
- en: 'If you are not at 100%, you need to patch your other missing updates until
    you have updated all of your software:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的得分不到100%，你需要修补其他缺失的更新，直到所有软件都更新完毕：
- en: '![](assets/5da65b34-b4fb-4350-a97a-1af408c02413.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![](assets/5da65b34-b4fb-4350-a97a-1af408c02413.png)'
- en: 'But what if you have more computers? The same scanning capabilities of the
    PSI are available in the commercial edition: Secunia **Corporate Software Inspector**
    (**CSI**), found at [https://www.flexera.com/enterprise/products/software-vulnerability-management/corporate-software-inspector/](https://www.flexera.com/enterprise/products/software-vulnerability-management/corporate-software-inspector/).'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果你有更多的计算机怎么办？PSI的相同扫描功能也可以在商业版中使用：Secunia **企业软件检查器**（**CSI**），可以在[https://www.flexera.com/enterprise/products/software-vulnerability-management/corporate-software-inspector/](https://www.flexera.com/enterprise/products/software-vulnerability-management/corporate-software-inspector/)找到。
- en: The CSI also provides full integration with existing Microsoft deployment tools
    SCCM and WSUS, so you can now manage the deployment of critical patches for non-Microsoft
    updates in the same manner in which you deploy Microsoft updates.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: CSI还提供与现有的Microsoft部署工具SCCM和WSUS的完整集成，因此你现在可以像部署Microsoft更新一样管理非Microsoft更新的关键补丁部署。
- en: Secunia CSI provides the vulnerability intelligence, vulnerability scanning,
    patch creation, and patch deployment tools to effectively address the challenge
    of third-party application patch management.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: Secunia CSI提供漏洞情报、漏洞扫描、补丁创建和补丁部署工具，有效应对第三方应用程序补丁管理的挑战。
- en: Conclusion
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Organizations are finding themselves under the pressure of being forced to react
    quickly to the dynamically increasing number of cybersecurity threats. Since the
    attackers have been using an attack life cycle, organizations have also been forced
    to come up with a vulnerability management life cycle. The vulnerability management
    life cycle is designed to counter the efforts made by the attackers in the quickest
    and most effective way. This chapter has discussed the vulnerability management
    life cycle in terms of the vulnerability management strategy. It has gone through
    the steps of asset inventory creation, the management of information flow, the
    assessment of risks, assessment of vulnerabilities, reporting and remediation,
    and finally the planning of the appropriate responses. It has explained the importance
    of each step in the vulnerability management phase and how each should be carried
    out. The asset inventory has been described as crucial to the strategy because
    it is the point where all the details about the hosts are listed to assist in
    a thorough sanitization of all machines that may have vulnerabilities. The critical
    function of the information management step in disseminating information in a
    fast and reliable way has also been highlighted, as well as the tools commonly
    used to achieve it. The risk identification and classification functions of the
    risk assessment step have also been discussed. The chapter has also discussed
    the identification of vulnerabilities in hosts in the vulnerability assessment
    phase. The roles played by reporting and remediation tracking to inform all stakeholders
    and follow up on remediation have also been touched upon. The chapter has also
    discussed the final execution of all responses in the response planning step.
    The best practices for completing each of the steps successfully have also been
    discussed.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 组织正在面临被迫迅速应对日益增加的网络安全威胁的压力。由于攻击者已经采用了攻击生命周期，组织也被迫提出了漏洞管理生命周期。漏洞管理生命周期旨在以最快、最有效的方式应对攻击者的努力。本章讨论了从漏洞管理战略角度出发的漏洞管理生命周期。它包括了资产清单创建、信息流管理、风险评估、漏洞评估、报告与修复，以及最终的适当响应规划等步骤。并阐述了每一步在漏洞管理阶段中的重要性，以及如何执行这些步骤。资产清单被描述为战略的关键部分，因为它是列出所有主机详细信息的地方，有助于彻底清理可能存在漏洞的所有设备。信息管理步骤的关键功能是以快速可靠的方式传播信息，这一功能也得到了强调，并介绍了常用的工具。风险评估步骤中的风险识别与分类功能也得到了讨论。漏洞评估阶段则讨论了如何识别主机中的漏洞。报告与修复跟踪在告知所有相关方并跟进修复方面的作用也有所提及。最后，本章还讨论了在响应规划步骤中最终执行所有响应措施的过程。此外，还讨论了成功完成每个步骤的最佳实践。
