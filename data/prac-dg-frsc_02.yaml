  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参考文献
- en: 'Adams, R. 2013\. "The emergence of cloud storage and the need for a new digital
    forensic process model." Cybercrime and Cloud Forensics: Applications for Investigation
    Processes: 79-104\. Edited by K. Ruan. Hershey, USA: IGI Global.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: Adams, R. 2013\. “云存储的兴起及新数字取证流程模型的需求。”《网络犯罪与云取证：调查过程的应用》：79-104。由K. Ruan编辑。美国宾夕法尼亚州赫希：IGI
    Global出版社。
- en: 'Bell, G. B. and R. G. Boddington 2010\. "Solid State Drives: The Beginning
    of the End for Current Practice in Digital Forensic Recovery?" Journal of Digital
    Forensics, Security and Law, 5(*3*): 1-20.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: Bell, G. B. 和 R. G. Boddington 2010\. “固态硬盘：当前数字取证恢复实践的终结之始？”《数字取证、安全与法律期刊》，5(*3*)：1-20。
- en: 'Carrier, B. 2005\. File system forensic analysis. Upper Saddle River, New Jersey:
    Addison-Wesley.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: Carrier, B. 2005\. 文件系统取证分析。新泽西州上萨德尔河：艾迪生-韦斯理出版社。
- en: Summary
  id: totrans-191
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述
- en: This chapter described a variety of computers and storage devices and outlined
    the nature of digital information they hold of potential evidentiary value. The
    explanation of the functions and nature of operating system software and applications
    introduced the processes of file creation, file transfer, and the storage of electronic
    information. The chapter introduced and explained the nature of filesystems and
    outlined some typical files that contain evidence of evidentiary value and where
    they may be located on devices. A summary of password security and encryption
    has shown that digital devices are becoming more advanced and are using encryption
    as an effective security feature. This now poses some significant problems to
    practitioners attempting to look for concealed evidence.
