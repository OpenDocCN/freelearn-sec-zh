- en: Chapter 2. Hardware and Software Environments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章. 硬件与软件环境
- en: Before looking in any detail at digital evidence and the intriguing processes
    of its location, recovery, and analysis, it is helpful to understand the fundamentals
    of computer devices and how they store digital information. Doing so will provide
    a sound basis for understanding the nature of digital evidence and its value to
    the practitioner. The nature of digital evidence will be touched upon in this
    chapter but will be described in greater detail in [Chapter 3](ch03.html "Chapter 3. The
    Nature and Special Properties of Digital Evidence"), *The Nature and Special Properties
    of Digital Evidence*.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在详细探讨数字证据及其位置、恢复和分析的过程之前，理解计算机设备的基本原理及其如何存储数字信息是非常有帮助的。这样做将为理解数字证据的性质及其对从业者的价值提供坚实的基础。数字证据的性质将在本章中提及，但会在[第3章](ch03.html
    "第3章. 数字证据的性质与特殊属性")中详细描述，*数字证据的性质与特殊属性*。
- en: This chapter will describe and explain the basic workings of computer hardware
    and the operating systems and applications typically installed on them. It will
    describe how these environments are used to create, store, and transfer electronic
    data. An insight is provided into the workings of computers and storage devices
    and the location of datasets where digital evidence may be located.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将描述和解释计算机硬件的基本工作原理，以及通常安装在这些硬件上的操作系统和应用程序。它将说明这些环境如何用于创建、存储和传输电子数据。提供对计算机及存储设备的工作原理的洞察，并介绍可能存放数字证据的数据集位置。
- en: 'The topics covered in this chapter will:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下内容：
- en: Detail the wide variety of computers and storage devices and the nature of digital
    information they hold of potential evidentiary value
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 详细介绍各种计算机和存储设备以及它们存储的具有潜在证据价值的数字信息的性质
- en: Describe operating system software and applications used in the creation, transfer,
    and storage of electronic information
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述用于创建、传输和存储电子信息的操作系统软件和应用程序
- en: Identify and explain filesystems and files that contain evidence of evidentiary
    value and where they are typically located on devices
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别并解释包含证据价值的文件系统和文件，并说明它们通常存放在设备上的位置
- en: Explain password security and encryption used to protect information and conceal
    evidence
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释用于保护信息和隐瞒证据的密码安全性和加密技术
- en: Describing computers and the nature of digital information
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 描述计算机和数字信息的性质
- en: Digital evidence comprises digital information found on a broad range of electronic
    devices, and it is generally considered by practitioners to consist of only the
    information held in digital data format that is useful to the forensic examiner
    because of its value in various legal proceedings. Sources of potential evidence
    stored on digital devices include e-mails, audio and video files, electronic documents,
    spreadsheets, databases, system logs, and filesystem data.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数字证据包括在各种电子设备上找到的数字信息，通常被从业人员认为仅由以数字数据格式保存的信息组成，这些信息因其在各种法律程序中的价值而对法医检查员有用。存储在数字设备上的潜在证据来源包括电子邮件、音频和视频文件、电子文档、电子表格、数据库、系统日志和文件系统数据。
- en: Magnetic hard drives and tapes
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 磁性硬盘和磁带
- en: Information containing potential evidence is located in files stored on hard
    drives, memory cards, access control devices such as smart cards, biometric scanners,
    answering machines, digital cameras, personal digital assistants, electronic organizers,
    printers, removable storage devices, and media such as CD-ROM and DVD discs, telephones,
    copiers, credit card skimmers, digital watches, facsimile machines, and global
    positioning systems.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 包含潜在证据的信息存储在硬盘、存储卡、智能卡等访问控制设备、生物识别扫描仪、答录机、数码相机、个人数字助理、电子组织器、打印机、可移动存储设备以及CD-ROM、DVD光盘、电话、复印机、信用卡刷卡器、数码手表、传真机和全球定位系统等介质的文件中。
- en: The primary storage devices used for digital information until the beginning
    of the century were magnetic discs, floppy drives, and tape drives. Magnetic tapes
    and disks store digital data in binary form, that is, as 1s and 0s, as magnetic
    data on the surface of metal platters. Magnetic disks rotate these magnetized
    platters at high speed close to an electromagnetic read/write device, which enables
    selected portions of the surface to be read from or written to with a moveable
    arm. Magnetic tapes, on the other hand, can only be accessed in sequential order
    by playing the tape forward or backward. Both processes are still the predominant
    source of storage devices to date. For the time being, they are of paramount importance
    in reconstructing the activities of users relating to some transgression under
    investigation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 直到本世纪初，主要用于数字信息存储的设备是磁性盘、软盘驱动器和磁带驱动器。磁带和磁盘以二进制形式存储数字数据，即作为磁性数据存储在金属盘片的表面，表现为1和0。磁盘通过高速旋转这些磁化盘片，并将其靠近电磁读写设备，这样就可以通过可移动的机械臂读取或写入选定部分的数据。而磁带则只能通过前进或倒带的方式按顺序访问。两种存储方式至今仍是主要的存储设备来源。目前，它们在重建与某些调查中的违法行为相关的用户活动方面至关重要。
- en: Hard disk drive technology emerged in the 1950s and was the predominant form
    of primary digital storage. The data is saved permanently and persists on the
    storage device unless later removed, destroyed, or lost through some physical
    deterioration of the device. This type of memory is termed **non-volatile memory**.
    The simple and consistent design of these devices has been advantageous to forensics
    practitioners using well-established processes such as dead analysis and forensic
    tools such as write blockers to recover evidence.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 硬盘驱动技术出现在1950年代，并成为主要的数字存储形式。数据会永久保存，并且只要不被删除、摧毁或因设备的物理损坏而丢失，它就会一直存在。这种类型的存储器被称为**非易失性存储器**。这些设备的简单且一致的设计为法医人员带来了便利，使用成熟的流程（如死机分析）和法医工具（如写入阻断器）来恢复证据。
- en: The last few decades have been a golden era for digital evidence, as evidence
    stored on magnetic hard discs is inconvenient to expunge permanently (*Bell and
    Boddington 2010*). However, the advent of **Solid-State Drives** (**SSDs**), outlined
    shortly, is taking over control of the market, especially in relation to smaller
    data stores on handheld devices.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几十年是数字证据的黄金时代，因为存储在磁性硬盘上的证据不容易被永久删除（*Bell 和 Boddington 2010*）。然而，稍后将介绍的**固态硬盘**（**SSD**）的出现正在逐步取代市场的主导地位，特别是在手持设备上的小型数据存储方面。
- en: Optical media storage devices
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 光盘存储设备
- en: CDs, DVDs, and Blu-ray discs are optical storage media that are relatively inexpensive
    and are capable of read-only bulk storage. These media rely on the physical interference
    of light waves reflecting off miniature dips and plateaus on the reflective surface
    of the disc. A laser burner is used to burn the disc surface, which is relatively
    slow and inconvenient. The disc surface may deteriorate, requiring some form of
    protection before use. The data embedded on these media is also non-volatile and,
    generally, what has been written to the media is recoverable in theory.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: CD、DVD和蓝光光盘是相对便宜的光学存储介质，能够进行只读的大容量存储。这些介质依赖于光波反射在光盘表面的微小凹陷和高峰上的物理干涉。激光刻录机用来刻录光盘表面，速度较慢且不太方便。光盘表面可能会退化，因此在使用之前需要某种形式的保护。存储在这些介质上的数据也是非易失性的，通常情况下，已写入的内容理论上是可以恢复的。
- en: Random-access memory (RAM)
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 随机存取存储器（RAM）
- en: The central memory core of most computers, usually called **RAM**, is also a
    binary-based system that is stored and processed in the **Central Processing Unit**
    (**CPU**) on a large array of tiny, battery-like capacitors. These memory cells
    or capacitors are filled selectively with electric charges, using which data can
    be written and read back out again. The capacitors cannot store charge permanently
    or for long periods. By necessity, they have to be read out regularly and automatically
    and the memory recharged to prevent data loss.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数计算机的中央内存核心，通常称为**RAM**，也是一个基于二进制的系统，数据在**中央处理单元**（**CPU**）中通过一大阵列微小的、类似电池的电容器进行存储和处理。这些内存单元或电容器通过电荷的选择性填充来存储数据，通过这些电荷可以将数据写入并读取出来。这些电容器不能永久存储电荷或长时间存储数据。为了防止数据丢失，它们必须定期并自动地读取数据，并对内存进行重新充电。
- en: Unlike the non-volatile data stored on hard drives, tape drives, and optical
    devices, such memory is termed volatile or dynamic RAM. It is not used for long-term
    storage of data because the constant refreshing process requires a continual source
    of electrical power. The instant the device is powered down, the memory stored
    in the RAM quickly dissipates.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与存储在硬盘、磁带驱动器和光学设备上的非易失性数据不同，这种内存被称为易失性或动态RAM。它不用于数据的长期存储，因为不断的刷新过程需要持续的电力供应。一旦设备断电，存储在RAM中的数据会迅速消失。
- en: Capturing RAM may be important as it provides details of the most recent use
    of the device and includes some keyboard activity. However, capturing the RAM's
    contents while the device is powered up might result in the practitioner overwriting
    and contaminating the memory in RAM as well as on the hard drive. Several forensic
    processes for capturing RAM will be described in [Chapter 4](ch04.html "Chapter 4. Recovering
    and Preserving Digital Evidence"), *Recovering and Preserving Digital Evidence*.
    Powering down a device such as a laptop or a mobile phone may make it impossible
    to regain access to the device if it is password protected and encrypted.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 捕获RAM可能很重要，因为它提供了设备最新使用的详细信息，包括一些键盘活动。然而，在设备开机时捕获RAM的内容可能会导致法医人员覆盖并污染RAM中的内存以及硬盘中的数据。几种捕获RAM的法医流程将在[第4章](ch04.html
    "Chapter 4. Recovering and Preserving Digital Evidence")，*恢复和保存数字证据*中描述。关闭设备电源（如笔记本电脑或手机）可能使得无法再次访问设备，尤其是当设备被密码保护并加密时。
- en: Forensics practitioners have well-established processes for examining magnetic
    disc storage devices such as IDE, SATA, and SCSI drives. However, new-technology
    storage systems based on complex, transistor-based devices are becoming increasingly
    common. For example, during the past 10 years, there has been a transition from
    portable magnetic floppy discs to USB transistor flash or thumb drives.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 法医专家已经建立了检查磁盘存储设备（如IDE、SATA和SCSI驱动器）的成熟流程。然而，基于复杂晶体管设备的新技术存储系统正变得越来越普遍。例如，在过去的10年里，已经从便携式磁性软盘过渡到USB晶体管闪存或U盘。
- en: Solid-state drive (SSD) storage devices
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 固态硬盘（SSD）存储设备
- en: SSDs are faster and more complex than conventional USB flash drives or thumb
    drives. The technology behind SSDs is as old as magnetic disks, but they have
    only recently emerged as faster, lighter, and physically more robust than magnetic
    drives. The popularity and demand for USB flash drives has resulted in cheaper
    and larger devices becoming available.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: SSD比传统的USB闪存驱动器或U盘更快、更复杂。SSD背后的技术与磁盘技术一样古老，但它们最近才作为比磁盘更快、更轻、更坚固的存储设备出现。USB闪存驱动器的普及和需求导致了更便宜、更大容量的设备的出现。
- en: However, SSD technology, which is transistor-based, is slowly replacing magnetic
    hard drives, is complex, and stores data differently. These devices are expensive
    compared with magnetic drives and typically are available in sizes from 250 gigabytes
    up to 1 terabyte. They have generally been regarded as fast but with a shorter
    life span than magnetics, although new models are proving to be more reliable
    and longer lasting.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，基于晶体管的SSD技术正在慢慢取代磁性硬盘，它复杂且以不同的方式存储数据。与磁盘驱动器相比，这些设备价格昂贵，通常可提供250GB到1TB的存储空间。尽管它们通常被认为比磁盘更快，但使用寿命较短，尽管新型号正变得更加可靠且更耐用。
- en: SSDs typically store data in 512-kilobyte blocks, subdivided into pages composed
    of large arrays of **Negative AND** (**NAND**) transistors, which are similar
    to the logic chips used to build computer processors mentioned previously. Because
    of the nature of SSDs, they do need to "house clean" their storage to maintain
    fast processing and reduce the overuse of transistors, which would significantly
    reduce the life of the drive. Consequently, they may erase deleted data automatically,
    thereby thwarting forensic recovery (*Bell and Boddington 2010*).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: SSD通常以512千字节的块存储数据，这些块被细分为由大量**负逻辑与**（**NAND**）晶体管组成的页面，这些晶体管类似于之前提到的用于构建计算机处理器的逻辑芯片。由于SSD的特性，它们确实需要“清理”存储，以保持快速处理并减少晶体管的过度使用，这会显著缩短驱动器的寿命。因此，它们可能会自动删除已删除的数据，从而阻碍法医恢复（*Bell和Boddington
    2010*）。
- en: Network-stored data
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络存储数据
- en: In the case of data stored on computer network servers, access may be provided
    by connecting a device to the network and the practitioner being provided with
    authentication details. Less common is for external connections to the network
    to be used to access and image datasets for later analysis. This is a typical
    scenario for e-discovery and serious crimes such as fraud and network misuse.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机网络服务器上存储数据的情况下，可以通过将设备连接到网络并提供身份验证信息来进行访问。较少见的情况是通过外部连接网络来访问和获取数据集以供后续分析。这是电子发现和严重犯罪（如欺诈和网络滥用）的典型场景。
- en: It may often be desirable to make physical images of network servers rather
    than recovering the logical data provided by the operating system. An organization's
    ability to make the physical device available for acquiring the data makes this
    a challenging possibility in addition to the practical implications, such as ensuring
    that the effect on the organization's normal activities is minimized. This challenge
    is described in detail in [Chapter 5](ch05.html "Chapter 5. The Need for Enhanced
    Forensic Tools"), *The Need for Enhanced Forensic Tools*.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，制作网络服务器的物理镜像比恢复操作系统提供的逻辑数据更为可取。一个组织是否能够使物理设备可用于数据获取，这使得这一可能性充满挑战，除了实际影响外，还包括确保对组织正常活动的影响最小化。这个挑战在[第五章](ch05.html
    "第五章. 对增强法医工具的需求")，*对增强法医工具的需求*中有详细描述。
- en: The cloud
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 云
- en: 'Internet-based computing that shares resources and information has become a
    popular network feature used by individuals, organizations, and government agencies.
    Commonly referred to as the cloud, it is used for online communications and to
    store large amounts of data, much of it of a private or confidential nature. The
    next figure shows a typical cloud network: a convenient point of storage for employees
    working away from the office to access and store data for others to access and
    use. Finding evidence in larger datasets dispersed over networks is proving problematic
    for conventional recovery tools. [Chapter 5](ch05.html "Chapter 5. The Need for
    Enhanced Forensic Tools"), *The Need for Enhanced Forensic Tools*, describes solutions
    that offer better outcomes for practitioners:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 基于互联网的计算共享资源和信息已经成为个人、组织和政府机构常用的网络功能。通常被称为云，它用于在线通信并存储大量数据，其中许多是私人或机密性质的数据。下一张图展示了一个典型的云网络：这是一个方便的存储点，供在外工作的员工访问并存储数据，以便他人访问和使用。由于传统的恢复工具在处理分散在网络上的大数据集时遇到问题，因此在[第五章](ch05.html
    "第五章. 对增强法医工具的需求")，*对增强法医工具的需求*中描述了能够提供更好结果的解决方案：
- en: '![The cloud](img/4931_02_01.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![云](img/4931_02_01.jpg)'
- en: A typical cloud network
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的云网络
- en: Acquiring evidence from the cloud is different and more challenging than recovering
    data from a network, because the data is stored on a device distinct from the
    device used to recover the data. Access to a cloud network is usually through
    the normal consumer access process to the resource, often owned by another entity.
    One of the challenges in recovering data is difficulty in identifying the path
    that the data takes from the cloud server to the storage device, which may not
    be a fixed route (*Adams 2013*).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 从云中获取证据与从网络中恢复数据有所不同，且更具挑战性，因为数据存储在与用于恢复数据的设备不同的设备上。访问云网络通常通过普通消费者访问资源的过程，这些资源通常由其他实体拥有。恢复数据的一个挑战是难以确定数据从云服务器到存储设备的路径，这条路径可能并非固定路线（*Adams
    2013*）。
- en: Because the cloud consumers who own the data do not have physical control of
    the network servers storing the data, the process of obtaining a physical forensic
    image of the actual storage device is complicated; it is often unfeasible to do
    so. The network server may be located in one or more locations in different legal
    jurisdictions. This may often require travel and requests from the network operators
    to recover data, which is not always guaranteed (*Adams 2013*).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由于拥有数据的云消费者无法对存储数据的网络服务器进行物理控制，因此获取实际存储设备的物理法医镜像的过程是复杂的；通常情况下，这是不可行的。网络服务器可能位于一个或多个不同法域的地点。这通常需要前往这些地点并请求网络运营商恢复数据，而这并不总是能够得到保证（*Adams
    2013*）。
- en: Another problem facing the practitioner arises when the network server running
    on the host resource is likely to be an instance of a virtual machine, which is
    also likely to be one of many on the same physical device. To acquire all the
    data, including deleted material and free space where non-erased information may
    be located, will require a copy of the virtual machine facilitated by someone
    with access to the server. This, too, raises problems with a third party being
    unwilling or having little incentive to assist in data recovery and possibly contaminating
    any evidence (*Adams 2013*).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 从实践者的角度来看，另一个问题出现在网络服务器运行在主机资源上的虚拟机实例中，而这虚拟机也可能是同一物理设备上的多个虚拟机之一。为了获取所有数据，包括已删除的材料以及未被擦除信息可能所在的空闲空间，需要通过具有访问权限的人获取虚拟机的副本。这同样会引发第三方不愿或缺乏动机来协助数据恢复的难题，并可能污染任何证据（*Adams
    2013*）。
- en: Operating systems
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作系统
- en: An operating system is a set of programs controlling access between devices,
    including the keyboard, mouse, monitor, disk drive, and network devices, and application
    software programs such as word processors and browsers. You will be familiar with
    the range of Windows operating systems from Windows 1.0, released in 1985, through
    to the current version, Windows 10, released in 2015.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统是一组控制设备之间访问的程序，包括键盘、鼠标、显示器、磁盘驱动器和网络设备，以及像文字处理器和浏览器这样的应用软件程序。你一定对一系列 Windows
    操作系统非常熟悉，从 1985 年发布的 Windows 1.0 到 2015 年发布的当前版本 Windows 10。
- en: 'There are, of course, a range of other operating platforms that meet different
    user requirements, including Ubuntu, FreeBSD, Linux, iCloud, Palm OS, Blackberry
    OS, Xbox 360 OS, Android, and the Apple range of computers and handheld devices.
    This screenshot is from a typical Windows 10 operating system:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，还有一系列其他操作平台满足不同用户需求，包括 Ubuntu、FreeBSD、Linux、iCloud、Palm OS、Blackberry OS、Xbox
    360 操作系统、Android 以及苹果系列计算机和手持设备。以下截图来自典型的 Windows 10 操作系统：
- en: '![Operating systems](img/4931_02_02.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![操作系统](img/4931_02_02.jpg)'
- en: Windows 10 operating system
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 10 操作系统
- en: Connecting the software application to the operating system
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将软件应用程序连接到操作系统
- en: 'To use a software application such as Paintshop requires it to be installed
    on a compatible operating system, such as Windows. By using the application, the
    user can create a picture and save it for further use, including modifying, deleting,
    and transferring the picture to another medium or through some communication process
    such as e-mailing it or uploading to the Internet. The following figure depicts
    the basic process of creating a picture image using Paintshop, in which the operating
    system allows the picture being created to be displayed on the computer monitor.
    The picture may be modified through the keyboard and other peripheral devices
    to be saved, transferred through the Internet, or printed:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 使用像 Paintshop 这样的软件应用程序需要将其安装在兼容的操作系统上，例如 Windows。通过使用该应用程序，用户可以创建一张图片并将其保存以供进一步使用，包括修改、删除以及将图片传输到其他媒介或通过某些通信过程（如通过电子邮件发送或上传到互联网）。下图展示了使用
    Paintshop 创建图片的基本过程，在此过程中操作系统允许所创建的图片在计算机显示器上显示。图片可以通过键盘和其他外设进行修改、保存、通过互联网传输或打印：
- en: '![Connecting the software application to the operating system](img/4931_02_03.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![将软件应用程序连接到操作系统](img/4931_02_03.jpg)'
- en: Producing a picture in Paintshop
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Paintshop 中生成图片
- en: The file is saved on the device in the creation, modification, and deletion
    processes, and it may later be recovered to see whether it could have some evidentiary
    value. The file leaves other records on the device, which, if recoverable, may
    also provide the practitioner with useful insight into its history.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 文件在创建、修改和删除过程中保存在设备上，稍后可以恢复以查看它是否具有某些证据价值。文件会在设备上留下其他记录，如果这些记录可以恢复，也可能为实践者提供有关其历史的有用见解。
- en: Connecting the software application to the operating system and a device
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将软件应用程序连接到操作系统和设备
- en: If a device is connected to a computer device such as a scanner, special software
    must be installed to allow the device to connect to the operating system, which
    then facilitates the use of the device by the appropriate software application.
    This is achieved by device drivers—small programs used by an operating system
    to communicate with the attached device. The driver is designed to recognize a
    device's command language and characteristics.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个设备（例如扫描仪）连接到计算机设备上，就必须安装专用软件以使该设备能够连接到操作系统，从而使适当的软件应用程序能够使用该设备。这是通过设备驱动程序实现的——设备驱动程序是操作系统用来与附加设备进行通信的小程序。驱动程序被设计成能够识别设备的命令语言和特征。
- en: 'Drivers are usually preinstalled on the device for convenient connection to
    peripheral devices such as monitors, keyboards, mice, and printers. A newer-model
    printer, for example, may prompt the device to download a new or updated driver
    through the Internet site associated with the printer or with software supplied
    with the printer. The following figure shows the use of a keyboard connected to
    a computer and enabled by the operating system to create a text document that
    may be viewed on a monitor:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 驱动程序通常在设备上预安装，以便方便地连接外围设备，如显示器、键盘、鼠标和打印机。例如，较新的打印机型号可能会提示设备通过与打印机相关的互联网网站下载新的或更新的驱动程序，或者使用随打印机提供的软件。下图展示了通过操作系统启用的键盘与计算机连接，并创建一个可以在显示器上查看的文本文件的过程：
- en: '![Connecting the software application to the operating system and a device](img/4931_02_04.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![将软件应用程序连接到操作系统和设备](img/4931_02_04.jpg)'
- en: Word document creation
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Word文档创建
- en: Describing filesystems that contain evidence
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 描述包含证据的文件系统
- en: The way file information is stored varies among different operating systems.
    In the interest of clarity, they will be presented in the setting of the Windows
    filesystem environment, which is the most widely used operating system at present.
    However, [Chapter 7](ch07.html "Chapter 7. Windows and Other Operating Systems
    as Sources of Evidence"), *Windows and Other Operating Systems as Sources of Evidence*,
    describes other operating systems in more detail and the files and filesystems
    they use. Files themselves may be looked at from different perspectives, and the
    way Windows catalogs them is a benefit to forensic examination.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 文件信息的存储方式在不同操作系统之间有所不同。为了清晰起见，本文将在目前最广泛使用的操作系统——Windows文件系统环境中呈现相关内容。然而，[第7章](ch07.html
    "第7章。Windows及其他操作系统作为证据来源")，*Windows及其他操作系统作为证据来源*，会更详细地描述其他操作系统以及它们使用的文件和文件系统。文件本身可以从不同的角度进行审视，而Windows对文件的目录管理方式有助于取证检查。
- en: Commands received from the operating system in order to read and write files
    are interpreted in a directory structure, incorporating a file index system that
    defines file naming protocols and the maximum size of the file. Microsoft operating
    systems manage these records in a **Master File Table** (**MFT**), where information
    is cataloged for every file and directory. The table is essentially a relational
    database table, containing various attributes about all the stored file records.
    For example, when an MS Word document is created and saved, it will be stored
    in a selected location, and timestamps will be created to record the process and
    the subsequent use of the file.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统接收到的用于读写文件的命令会在目录结构中进行解析，目录结构中包含文件索引系统，用于定义文件命名协议和文件的最大大小。Microsoft操作系统通过**主文件表**（**MFT**）管理这些记录，其中对每个文件和目录的信息进行分类。该表本质上是一个关系数据库表，包含关于所有存储文件记录的各种属性。例如，当创建并保存一个MS
    Word文档时，它将被存储在选定的位置，并且会创建时间戳来记录该过程及其后续使用情况。
- en: 'The value of timestamps and other file metadata will be highlighted in later
    chapters to demonstrate their importance in event reconstruction. This figure
    shows the process of storing data to a particular sector or sectors on a magnetic
    platter of a hard drive and its cataloging by the MFT:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 时间戳和其他文件元数据的重要性将在后续章节中进一步强调，以展示它们在事件重构中的作用。此图展示了将数据存储到硬盘磁盘上的特定扇区或扇区组的过程，并通过MFT进行目录管理：
- en: '![Describing filesystems that contain evidence](img/4931_02_05.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![描述包含证据的文件系统](img/4931_02_05.jpg)'
- en: Storing data to a magnetic disc
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据存储到磁盘
- en: 'Data is written to a file in the example in the next figure—a simplified representation
    of the process of writing four text documents to a hard drive platter:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 数据在下图中的文件中进行写入——这是一个简化的过程，表示将四个文本文件写入硬盘盘片的过程：
- en: '![Describing filesystems that contain evidence](img/4931_02_06.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![描述包含证据的文件系统](img/4931_02_06.jpg)'
- en: Writing files to a hard drive
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 将文件写入硬盘
- en: 'The next figure represents the process of reading files from a hard drive.
    These files may be deleted and modified on the hard drive, which leaves metadata
    about these events of possible future value to the practitioner:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 下图表示从硬盘读取文件的过程。这些文件可能已被删除或修改，这会留下关于这些事件的元数据，这对实践者未来可能具有价值：
- en: '![Describing filesystems that contain evidence](img/4931_02_07.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![描述包含证据的文件系统](img/4931_02_07.jpg)'
- en: Data is read from the file stored on the platter
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是从存储在盘片上的文件中读取的
- en: Note
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Metadata is data about data; it describes various properties of a file, including
    the timestamp, location, creation date, date modified, last accessed date, and,
    sometimes, deletion dates.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据是关于数据的数据；它描述了文件的各种属性，包括时间戳、位置、创建日期、修改日期、最后访问日期，有时还包括删除日期。
- en: The following sections describe the different categories Windows catalogs files
    into and outlines their value to the practitioner.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分描述了 Windows 将文件分类为不同类别，并概述了它们对实践者的价值。
- en: The filesystem category
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文件系统类别
- en: The filesystem category records the general filesystem information, which, while
    following a general design, is a unique structure on each individual device. By
    cataloging this data, the filesystem category shows users where to find the data
    and files they are seeking as well as acting as a map for the filesystem (*Carrier
    2005*). It brings order to chaos and allows sound storage and retrieval of files
    for users.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 文件系统类别记录了一般的文件系统信息，虽然遵循一般设计，但每个设备上的结构都是独特的。通过对这些数据进行分类，文件系统类别显示用户在哪里可以找到他们正在寻找的数据和文件，同时也充当文件系统的地图（*Carrier
    2005*）。它为混乱带来秩序，并允许用户安全地存储和检索文件。
- en: There is also a benefit of the filesystem, which is rich in file metadata, to
    practitioners. Filesystem metadata forms an essential part of practitioners' navigation
    and the examination of filesystem information. It can assist greatly in reconstructing
    events of relevance to a case (*Carrier 2005*).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 文件系统的一个好处是它富含文件元数据，这对实践者来说是有益的。文件系统元数据是实践者导航和检查文件系统信息的关键部分。它在重建与案件相关的事件方面可以提供很大帮助（*Carrier
    2005*）。
- en: However, if any of this data is corrupted or lost, then additional analysis
    is made more difficult because backup copies of the data and records will be required.
    Otherwise, the practitioner will need to guess what the original values were and
    guess the type of application that created the filesystem and the creation date
    of the file or folder.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果这些数据遭到损坏或丢失，那么额外的分析将变得更加困难，因为需要数据和记录的备份副本。否则，实践者将需要猜测原始值是什么，并推测创建文件系统的应用程序类型以及文件或文件夹的创建日期。
- en: The filename category
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文件名类别
- en: The filename category, sometimes referred to as the human interface category,
    catalogs data used to assign a name to each file. It consists of directory lists
    of filenames with the corresponding metadata address of each file. Deleted filenames
    and their corresponding metadata addresses are used to recover the file content
    using metadata-based recovery (*Carrier 2005*).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 文件名类别，有时也称为人机接口类别，记录用于为每个文件分配名称的数据。它由包含文件名的目录列表以及每个文件对应的元数据地址组成。已删除的文件名及其相应的元数据地址可用于通过基于元数据的恢复方法恢复文件内容（*Carrier
    2005*）。
- en: Being able to use filename listings is a fundamental part of forensic examinations
    as it allows the practitioner to identify the names of the files and parent directories
    and can be used for searching for evidence based on filename, path, or file extension.
    A file extension identifies the type of file, such as a system file or, in the
    case of an MS Word document, a file denoted by the `.docx` extension.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 能够使用文件名列表是法医学检查的基本部分，因为它允许实践者识别文件名和父目录的名称，并可以用于根据文件名、路径或文件扩展名搜索证据。文件扩展名标识文件的类型，例如系统文件，或者在
    MS Word 文档的情况下，通过 `.docx` 扩展名标识文件。
- en: However, if the metadata address is cleared during file deletion, it may not
    be possible to locate further information. If only part of a filename is known,
    it is still possible to search using that part, such as in the case of the file
    extension or name being known, but not its full path. Metadata is stored in fixed-length
    tables with its own address. When a file is deleted, the metadata entry is changed
    to the unallocated state, and the operating system may wipe some of the file values.
    It should also be noted that file-wiping tools may delete filenames and metadata
    addresses or overwrite key values in the filename, showing that an entry existed
    before being invalidated (*Carrier 2005*).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果在文件删除过程中清除了元数据地址，可能无法再找到更多信息。如果只知道文件名的一部分，仍然可以使用这部分进行搜索，例如在知道文件扩展名或名称，但不知道完整路径的情况下。元数据以固定长度的表格形式存储，并有自己的地址。当文件被删除时，元数据条目会更改为未分配状态，操作系统可能会擦除一些文件值。还应注意，文件擦除工具可能会删除文件名和元数据地址，或覆盖文件名中的关键值，表明该条目曾经存在，后来被作废（*Carrier
    2005*）。
- en: 'The operating system stores all file data and metadata in binary form, which
    is translated to human-readable text or images through the application interface,
    often referred to as the **Graphical User Interface** (**GUI**). This figure shows
    the filename data saved in binary form and the timestamp metadata:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统以二进制形式存储所有文件数据和元数据，这些数据通过应用程序接口转换为人类可读的文本或图像，通常被称为**图形用户界面**（**GUI**）。该图显示了以二进制形式保存的文件名数据和时间戳元数据：
- en: '![The filename category](img/4931_02_08.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![文件名类别](img/4931_02_08.jpg)'
- en: Filename information schema
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 文件名信息架构
- en: The metadata category
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 元数据类别
- en: The metadata category contains data that describes the properties or attributes
    of a file, displaying the file location and size. Most importantly, it provides
    a history of the file, providing timestamps for its creation, modification, and
    access. However, by itself, it does not record the contents of the file nor its
    name, unlike the file and content categories (*Carrier 2005*).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据类别包含描述文件属性或特征的数据，展示文件的位置和大小。最重要的是，它提供了文件的历史记录，提供创建、修改和访问的时间戳。然而，与文件和内容类别不同，元数据本身并不记录文件内容或文件名（*Carrier
    2005*）。
- en: Analysis centers on finding more details about a specific file or searching
    for a file that meets certain requirements. The category contains much non-essential
    data and can be modified by the operating system, which can make changes to some
    of the metadata, such as file access times. This may provide some misleading metadata.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 分析的重点是寻找特定文件的更多详细信息或搜索满足特定要求的文件。该类别包含许多非必要数据，可以由操作系统修改，操作系统可以更改某些元数据，例如文件访问时间。这可能会提供一些误导性的元数据。
- en: Metadata-based recovery may be required to look for that missing or elusive
    file and is used when metadata from the deleted file has not been erased. The
    file may have been relocated, such as being moved from one folder to another.
    This may prove problematic to detect as it is not uncommon when a file has been
    reallocated to recover two or more unallocated metadata entries that have the
    same file address.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 基于元数据的恢复可能是寻找丢失或难以捉摸的文件时所需的，当删除文件的元数据没有被擦除时可以使用。文件可能已经被重新定位，例如从一个文件夹移动到另一个文件夹。这可能会导致检测困难，因为当文件重新分配时，恢复两个或更多未分配的元数据条目可能会导致它们有相同的文件地址。
- en: Examination of metadata may assist when viewing file contents and searching
    for file values as well as locating deleted files. It is usually initiated when
    a filename points to a specific metadata structure and file examination is required
    (*Carrier 2005*).
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据的检查有助于在查看文件内容、搜索文件值以及定位已删除文件时。通常，当文件名指向特定的元数据结构并需要进行文件检查时，才会启动这一过程（*Carrier
    2005*）。
- en: The following figure shows metadata recovered from a thumbnail of a photographic
    image. The thumbnail database files keep a record of multimedia files stored in
    specific folders. Even after the original file has been removed from the folder,
    the small database file may remain, containing miniature versions of the original
    file and file metadata. In this example, the file metadata contains **Exchangeable
    Image File Format** (**EXIF**) data typical of photographs taken with a digital
    camera or device. This may provide additional details of the precise map reference
    where the image was taken for certain types of camera and, occasionally, the serial
    number of the camera.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图显示了从一张照片缩略图中恢复的元数据。缩略图数据库文件记录了存储在特定文件夹中的多媒体文件。即使原始文件已被从文件夹中删除，小型数据库文件仍可能存在，包含原始文件的缩略版本及文件元数据。在此示例中，文件元数据包含**可交换图像文件格式**（**EXIF**）数据，这是数码相机或设备拍摄的照片的典型特征。这可能提供有关图像拍摄位置的精确地图参考，适用于某些类型的相机，有时还包括相机的序列号。
- en: '![The metadata category](img/4931_02_09.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![元数据类别](img/4931_02_09.jpg)'
- en: Metadata of a thumbnail file of a JPEG image
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: JPEG图像缩略图文件的元数据
- en: 'Different file types provide basic metadata and sometimes even versions of
    the file, as in MS Word documents. The file properties shown in the next screenshot
    provide details of the file creation, modification, and last accessed timestamps
    and the file location:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的文件类型提供基本的元数据，有时甚至会提供文件版本信息，如MS Word文档中的版本。下图显示的文件属性提供了文件创建、修改、最后访问的时间戳和文件位置的详细信息：
- en: '![The metadata category](img/4931_02_10.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![元数据类别](img/4931_02_10.jpg)'
- en: The properties of a .bmp picture file
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: .bmp图片文件的属性
- en: Opening the file may recover the author of a text document and other advanced
    settings. However, without using some form of write protection, such action may
    contaminate the file metadata. Preserving the file in pristine condition to prevent
    unintentional modification to the file contents and metadata is an overriding
    requirement of sound forensic practice.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 打开文件可能会恢复文本文档的作者信息及其他高级设置。然而，若没有使用某种形式的写保护，执行此操作可能会污染文件元数据。为了防止文件内容和元数据无意中被修改，保持文件的原始状态是良好的取证实践的首要要求。
- en: If, for example, no forensic protection was used to protect file integrity,
    the mere copying of the file from one location to another on the same computer
    will automatically alter the metadata. This contamination of the evidentiary state
    of the file can have serious implications for a legal case and is likely to attract
    a challenge by the opposing legal team. [Chapter 4](ch04.html "Chapter 4. Recovering
    and Preserving Digital Evidence"), *Recovering and Preserving Digital Evidence*,
    describes the importance of protecting digital evidence and highlights various
    processes and forensic tools used to prevent contamination of the evidence.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果没有使用取证保护来保护文件完整性，仅仅将文件从计算机的一个位置复制到另一个位置就会自动改变元数据。文件证据状态的这种污染可能对法律案件产生严重影响，并可能遭到对方法律团队的挑战。[第4章](ch04.html
    "第4章。恢复和保护数字证据")，*恢复和保护数字证据*，描述了保护数字证据的重要性，并强调了防止证据污染的各种流程和取证工具。
- en: The content category
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内容类别
- en: The content category consists of the contents of a file, such as the text written
    to a document file, figures added to a spreadsheet, or a picture inside an image
    file. If recovered from unallocated space, it may have no linked metadata or filename,
    and the only clues to its antecedents may be gleaned from the file signature and
    clues garnered from the contents, especially text documents.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 内容类别包括文件的内容，例如写入文档文件的文本、添加到电子表格中的图表或图像文件中的图片。如果从未分配空间恢复，可能没有关联的元数据或文件名，唯一的线索可能来自文件签名以及从内容中获取的线索，尤其是文本文档。
- en: Locating evidence in filesystems
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在文件系统中定位证据
- en: The nature of the transgression to some extent dictates the type of relevant
    evidence that may be recovered. For example, in a homicide where the victim died
    of gunshot wounds, it would be helpful to determine the time, location, and cause
    of death. A search would commence for the weapon; discharged bullets or shot,
    spent cartridges; gunpowder residue; blood spatter; and projectile trajectory
    data. At a microscopic level, DNA analysis of samples from the spent cartridge,
    chemical analysis of the gunpowder residue, postmortem analysis to determine the
    cause of death, and so forth will be undertaken.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 违法行为的性质在某种程度上决定了可能恢复的相关证据类型。例如，在一起受害人因枪伤死亡的谋杀案中，确定死亡的时间、地点和死因是有帮助的。搜索工作会围绕着武器展开，包括已发射的子弹或弹壳、弹药残留物、血迹飞溅和射击轨迹数据等。在微观层面，死后分析以确定死因，发射弹壳的DNA分析、火药残留物的化学分析等都会进行。
- en: '*Locard''s exchange principle,* described in [Chapter 1](ch01.html "Chapter 1. The
    Role of Digital Forensics and Its Environment"), *The Role of Digital Forensics
    and Its Environment*, is as relevant in a digital forensic examination as it is
    in the previous scenario. In a digital environment, we are also looking for the
    "smoking gun," which may take the form of a death threat sent to the victim by
    e-mail message. The e-mail itself has to be found, and the timestamp will help
    determine the time the message was sent. However, how do we know whether the date
    and time on the laptop were correct and which time zone was used? Can it be established
    that the message was created and actually sent from the seized laptop? Could a
    malicious user have created the message to cause mischief? Is there any other
    information that provides relevant background to the message or possible motivation?
    Who had access to the laptop if it was password protected?'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '*洛卡尔交换原理*，在[第一章](ch01.html "第一章. 数字取证及其环境的角色")《数字取证及其环境的角色》中有描述，在数字取证检查中同样具有重要意义，就像在之前的情境中一样。在数字环境中，我们也在寻找“铁证”，它可能表现为通过电子邮件发送给受害人的死亡威胁。必须找到这封电子邮件，时间戳将帮助确定消息发送的时间。然而，如何确定笔记本电脑上的日期和时间是否正确，并且使用了哪个时区呢？是否能确定这条消息确实是在被扣押的笔记本电脑上创建并发送的？恶意用户是否可能创建这条消息以制造麻烦？是否有任何其他信息提供了关于这条消息的背景或可能的动机？如果笔记本电脑设置了密码保护，谁曾有权访问它？'
- en: One of the fundamental challenges practitioners face is determining with any
    certainty the link between a suspect and the data recovered from a computer. Without
    a human observer or perhaps a CCTV camera to place the suspect at the computer
    at the time of the transgression, it becomes a matter of an educated guess at
    best or speculation at worst. The practitioner must be guided by the evidence
    and if that proves inconclusive, he or she must look for more evidentiary clues
    to offer likely hypotheses as to what happened. The practitioner collects all
    relevant evidence that supports various hypotheses, but it is for others, such
    as juries, to decide whether the evidence helps determine guilt or innocence.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 从业人员面临的一个基本挑战是如何确定嫌疑人与从计算机中恢复的数据之间的确切联系。如果没有人为观察者或许没有监控摄像头来确认嫌疑人在犯罪发生时是否在计算机前，这就只能是凭借经验判断，或者最坏情况下只是猜测。从业人员必须依赖证据，如果证据无法得出结论，他或她必须寻找更多的证据线索，以提出可能的假设，推测发生了什么。收集所有支持不同假设的相关证据是从业人员的任务，但是否这些证据有助于确定嫌疑人的罪行或无罪，则由其他人来决定，例如陪审团。
- en: The challenge to practitioners is locating information or data of relevance
    to the case under investigation. Obviously, there has to be a reason for recovering
    data from devices—some transgression, offence, or activity that warrants the examination.
    The subject of the investigation tends to dictate the basic type of evidence that
    is being sought. However, finding the smoking gun may also mean looking for associated
    evidence that correlates with and corroborates the key evidence. It is also common
    for the examination to seek specific evidence in accordance with a legal brief,
    but during the examination, evidence of other transgressions may be recovered.
    Hence the need for vigilance and an open mind when trawling through digital cases.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 对从业人员的挑战是定位与正在调查的案件相关的信息或数据。显然，恢复设备中的数据是有原因的——是某种犯罪、违法行为或活动，值得进行检查。调查的主题往往决定了所需的基本证据类型。然而，找到直接证据可能也意味着需要寻找与之相关联的证据，这些证据可以与关键证据相互印证。在检查过程中，根据法律公文，通常会寻找特定的证据，但有时也会发现其他犯罪的证据。因此，在处理数字案件时，保持警惕并保持开放心态至关重要。
- en: In traditional forms of crime, investigators try to determine the means, opportunity,
    and motive for the transgressions being carried out. Some explanation as to how
    these three conditions apply in the digital environment would be helpful to consider
    before commencing a search for the evidence.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统的犯罪形式中，调查人员会尝试确定犯罪行为的手段、机会和动机。在开始寻找证据之前，考虑这三种条件如何在数字环境中适用，将有助于理解整个过程。
- en: Determining the means of transgression
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定犯罪手段
- en: Investigators look for the means or suitable process a suspect used to carry
    out an illegal act, that is, determining how the transgression was carried out
    and by what process. The use of application software installed on a recovered
    device and linked to the transgression may record activities and may be useful
    for demonstrating how the transgression occurred. For example, the use of e-mail
    messaging to send a death threat or connecting to the Internet to download illegal
    pornography will leave an audit trail or event logs to allow a reconstruction
    of what happened and the processes involved. Reconstructing the transgression
    may be a relatively easy process, or it may be difficult to reconstruct because
    little record remains of the transgression and transgressors.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 调查人员寻找嫌疑人实施非法行为所使用的手段或适当的过程，也就是确定犯罪行为是如何实施的以及使用了什么样的过程。安装在恢复设备上的应用软件并与犯罪行为相关联，可能会记录活动，这些记录可能对展示犯罪行为如何发生非常有用。例如，使用电子邮件发送死亡威胁，或连接互联网下载非法色情内容，会留下审计轨迹或事件日志，从而能够重建发生了什么以及涉及的过程。重建犯罪行为可能是一个相对简单的过程，也可能非常困难，因为犯罪行为和犯罪者留下的记录极少。
- en: What appear to be simple concepts, such as sending a threatening e-mail, may
    require some proof that the message was created and sent from the seized device.
    On first inspection, this may appear to be so, but on further examination, it
    may become clear that while the e-mail account does record its dispatch, it does
    not necessarily establish that it was sent from the device. The process could
    have been completed by another person accessing the account remotely using a different
    computer. The practitioner would have to determine where the truth lay and undertake
    a thorough analysis of the e-mail message in relation to the computer being examined.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 看似简单的概念，如发送威胁性电子邮件，可能需要一些证据来证明该邮件是在被扣押的设备上创建并发送的。初步检查时，这可能看起来没错，但进一步检查时，可能会发现虽然电子邮件账户记录了邮件的发送，但并不能确定邮件就是从该设备发送的。这个过程可能是另一个人通过远程访问账户并使用不同的计算机完成的。调查人员需要确定事实真相，并对电子邮件信息与正在检查的计算机之间的关系进行彻底分析。
- en: Another aspect of determining whether a suspect had the means to commission
    an offense is verifying whether the suspect had the computer skills to use the
    software involved, such as in the case of forging an electronic document or manipulating
    a photograph.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 确定嫌疑人是否有能力实施犯罪的另一个方面是验证嫌疑人是否具备使用相关软件的计算机技能，例如伪造电子文件或篡改照片的情况。
- en: Determining opportunity to transgress
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定犯罪机会
- en: Having the opportunity to use a computer to do something illegal seems straightforward,
    but proving that the suspect alone had the opportunity through access to the computer
    may be problematic. It may be difficult, if not impossible, to link the time of
    the crime to a suspect's access to the computer or network in the absence of any
    corroboration. Audit logs recording the details of specific users accessing a
    computer or network often assume that the person who used the authorized user's
    logon details and password was the actual user. Often, that may be so, but if
    another person gained unauthorized access to the user details and logged on to
    the system, it may be difficult to prove unless there is some other evidence,
    such as a human observer or perhaps a CCTV recording, to clarify what occurred.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有使用计算机进行非法活动的机会似乎很简单，但证明嫌疑人通过访问计算机确实拥有这个机会可能会是一个问题。如果没有任何佐证，可能很难（如果不是不可能的话）将犯罪发生的时间与嫌疑人对计算机或网络的访问联系起来。审计日志记录了特定用户访问计算机或网络的详细信息，通常假设使用授权用户登录信息和密码的人就是实际用户。通常情况下，确实如此，但如果另一个人未经授权获取了用户的登录信息并登录系统，除非有其他证据，比如人类观察者或监控录像来澄清发生了什么，否则可能很难证明。
- en: Audit and access user logs are not infallible and can be altered and falsified
    and are therefore not always reliable. Time and date stamps and file locations
    of key events help confirm the circumstances relating to a transgression. They
    may often help determine which user had the opportunity to transgress at a given
    time. Computer user access security may prohibit unauthorized access transgression
    and establish user identity. This would help narrow down the list of those users
    who may have been responsible for the transgression.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 审计和访问用户日志并非万无一失，可能会被篡改和伪造，因此并非总是可靠的。关键事件的时间和日期戳以及文件位置有助于确认与违规行为相关的情况。它们通常有助于确定某个用户在特定时间是否有机会进行违规行为。计算机用户访问安全可能会禁止未经授权的访问违规，并建立用户身份。这有助于缩小可能对违规行为负责的用户范围。
- en: Ideally, determining who really had access to the device or network has to be
    established. Often, this is not conclusive and it is imprudent to assume the obvious.
    In criminal cases, much is made of assumptions as to who committed the offence,
    but it must be proven beyond reasonable doubt, and to a lesser extent in civil
    cases, where there is more of a balance of probability and a lower threshold.
    Yet, we still see a tendency to assume that the owner and custodian is usually
    the primary suspect for having carried out some unlawful activity. At least in
    the initial stages of an investigation, that seems logical. Further inquiry, though,
    can often show that others may have access to the computer or the network, so
    the circle of potential suspects widens. It follows that a thorough check of user
    access to the device must be completed. This is to show fairness in the examination
    to make sure that the list of potential users is determined.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，必须确定谁真正访问了设备或网络。通常，这并不是决定性的，而且假设显而易见的结论是不明智的。在刑事案件中，通常会做出谁实施了犯罪的假设，但必须排除合理怀疑地证明这一点，而在民事案件中，证明的标准较低，更多是依赖概率平衡。尽管如此，我们仍然看到一种倾向，认为设备的所有者和管理者通常是进行某些非法活动的主要嫌疑人。至少在调查的初期，这似乎是合乎逻辑的。然而，进一步的调查往往表明，其他人也可能有机会访问计算机或网络，因此潜在的嫌疑人范围会扩大。由此可见，必须彻底检查用户对设备的访问。这是为了确保调查的公平性，确保潜在用户名单的确定。
- en: Opportunity by a suspect may be discounted if a plausible and verifiable alibi
    can be offered to show that the suspect did not have the opportunity to commit
    the transgression. Many alibis are offered in computer-based crimes, including
    the fanciful and discredited alibi offered by Keith Griffin, sentenced to 12 years
    in jail in 2010 in the US for downloading child pornography onto his computer.
    Griffin blamed his cat for walking on the keyboard, resulting in the download
    of indecent photographs! (You can find more about the case at [http://newsfeed.time.com/2010/09/12/man-blames-cat-for-child-porn-on-his-computer/](http://newsfeed.time.com/2010/09/12/man-blames-cat-for-child-porn-on-his-computer/).)
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果嫌疑人能提供一个合理且可验证的不在场证明，表明嫌疑人在犯罪发生时没有机会实施违规行为，则该嫌疑人的机会可被排除。许多计算机犯罪案件中都会提供不在场证明，包括凯斯·格里芬（Keith
    Griffin）在2010年因将儿童色情内容下载到计算机上被判刑12年时所提供的荒诞且被否定的不在场证明。格里芬将责任归咎于他的猫，称猫走在键盘上，导致了不雅照片的下载！（您可以在[http://newsfeed.time.com/2010/09/12/man-blames-cat-for-child-porn-on-his-computer/](http://newsfeed.time.com/2010/09/12/man-blames-cat-for-child-porn-on-his-computer/)了解更多案件详情。）
- en: The issue of analyzing data to link events to specific users is described in
    more detail in [Chapter 9](ch09.html "Chapter 9. Validating the Evidence"), *Validating
    the Evidence*.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 分析数据以将事件与特定用户关联的问题在[第9章](ch09.html "第9章. 验证证据")中有更详细的描述，*验证证据*。
- en: Determining the motive to transgress
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定越界动机
- en: It is not essential to prove motive, and it is often difficult to do so without
    perhaps some form of confession by the transgressor, for who knows what was in
    the mind of the transgressor at the time of the act? However, data may exist on
    a device that may offer some explanation to possible motivation or, for that matter,
    an absence of motive and criminal intent.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 证明动机并非必需，而且通常很难做到，除非越界者某种形式地认罪，因为谁能知道越界者在行为发生时的内心想法呢？然而，设备上可能存在某些数据，能够提供对可能动机的解释，或者说，提供缺乏动机和犯罪意图的解释。
- en: Motive may be determined by collecting evidence that links the user to some
    activities that confirm a degree of knowledge and control over the computer and
    relevant applications and files used in the transgression. Always be wary of the
    obvious. Speculation such as "it is the suspect's computer; therefore, the suspect
    is responsible" is highly inappropriate, even it if not voiced by the practitioner.
    As mentioned in [Chapter 1](ch01.html "Chapter 1. The Role of Digital Forensics
    and Its Environment"), *The Role of Digital Forensics and Its Environment*, evidence-led
    investigations and forensic examinations are logical and more scientifically objective,
    but in cases dependent on digital evidence, it can be a vexatious process to unravel
    the truth.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 通过收集将用户与某些活动联系起来的证据，可以确定动机，这些活动确认了用户对计算机和相关应用程序及文件的某种程度的知识和控制。始终要警惕明显的线索。诸如“这是嫌疑人的计算机，因此嫌疑人应该负责”这种推测是高度不适当的，即使它没有被从业者口头表达出来。如[第1章](ch01.html
    "第1章. 数字取证及其环境的角色")中所述，*数字取证及其环境的角色*，以证据为主导的调查和取证检查是合乎逻辑且更具科学客观性的，但在依赖数字证据的案件中，揭开真相可能是一个令人困扰的过程。
- en: False evidence, too, can relatively easily be generated by mischief-makers out
    to implicate an innocent party, which is demonstrated in the case study at the
    end of this chapter.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 虚假证据也可以被恶作剧者相对轻松地制造出来，目的是将无辜方牵连其中，这一点在本章末尾的案例研究中有所展示。
- en: Deciding where to look for possible evidence
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 决定在哪里寻找可能的证据
- en: We have a transgression; somebody had the means, the opportunity, and the motive
    to commit it using a computing device. Records of the applications and files used
    and the operating system can provide some useful electronic fingerprints to help
    practitioners reconstruct what happened, when it happened, where on the device
    or in the system it occurred, how it happened, and, hopefully, why it happened—the
    often-hard-to-prove motive. So where should the practitioner start?
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们遇到了一个越界行为；某人有能力、有机会并有动机利用计算设备实施这一行为。使用的应用程序、文件和操作系统的记录可以提供一些有用的电子指纹，帮助从业者重建发生了什么、何时发生、发生在设备或系统中的哪里、如何发生，以及希望能够知道的为什么发生——那个通常难以证明的动机。那么，从业者应该从哪里开始呢？
- en: 'Computers and other devices store information in directory systems of varying
    sorts, similar to Windows Explorer. This screenshot shows part of a Windows directory
    structure viewed through the advanced forensic tool ILookIX:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机和其他设备将信息存储在不同类型的目录系统中，类似于Windows资源管理器。下图显示了通过高级取证工具ILookIX查看的Windows目录结构的一部分：
- en: '![Deciding where to look for possible evidence](img/4931_02_11.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![决定在哪里寻找可能的证据](img/4931_02_11.jpg)'
- en: File directory structure under Windows 10
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: Windows 10下的文件目录结构
- en: However, the number of files stored on a typical computer makes it impracticable
    because of time constraints and the fatigue of checking every file. Some are system
    files that will not normally be examined other than for specific checking. So,
    providing the practitioner with easy-to-review categories of files would be more
    helpful. If, for example, webpage files such as HTML and other categories were
    conveniently categorized, it would make locating and selecting evidence quicker
    and less tedious.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，典型计算机上存储的文件数量使得这一过程因时间限制和检查每个文件的疲劳而变得不可行。有些是系统文件，通常不会被检查，除非进行特定检查。因此，为从业者提供易于查看的文件分类会更有帮助。例如，如果网页文件如HTML及其他类别被方便地分类，将会使定位和选择证据变得更快且不那么繁琐。
- en: 'File categories can be divided into file signature and file type, as shown
    in ILookIX''s **Category Explorer** panel in the next screenshot. File signatures
    recognize the internal structure and pattern of a file, while file types are based
    on the application software that uses the files, such as Microsoft Office using
    Word to open a file with the `.docx` file extension:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 文件类别可以分为文件签名和文件类型，如下一个截图中ILookIX的**类别浏览器**面板所示。文件签名识别文件的内部结构和模式，而文件类型则基于使用该文件的应用软件，例如微软Office通过Word打开扩展名为`.docx`的文件：
- en: '![Deciding where to look for possible evidence](img/4931_02_12.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![决定寻找可能证据的地方](img/4931_02_12.jpg)'
- en: File types and file signatures viewed in the ILookIX Category Explorer pane
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在ILookIX类别浏览器窗格中查看的文件类型和文件签名
- en: 'If e-mail messages or multimedia files were being sought, then these helpful
    catalogs would be a convenient start to a search. The main areas of interest may
    be cataloged and provide some useful starting points for a broad range of cases,
    as detailed in the examples set out in this table:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 如果正在寻找电子邮件消息或多媒体文件，那么这些有用的目录将是搜索的便捷起点。主要关注领域可以被分类，并为各种案件提供一些有用的起点，如下表中所列举的示例所示：
- en: '| Category | Reason for search |'
  id: totrans-122
  prefs: []
  type: TYPE_TB
  zh: '| 类别 | 搜索原因 |'
- en: '| --- | --- |'
  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| **Archive files** | These include zipped and compressed files whose contents
    may be relevant to the investigation. |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '| **压缩文件** | 这些包括压缩和打包的文件，其内容可能与调查相关。 |'
- en: '| **Audio** | These files may record some Skype conversations or provide evidence
    of downloading music files in breach of copyright regulations. |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| **音频** | 这些文件可能记录了一些Skype对话，或者提供下载侵犯版权的音乐文件的证据。 |'
- en: '| **Databases** | These include databases of thumbnail files (`.db`) and other
    records relating to user activities on the device. |'
  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: '| **数据库** | 这些包括缩略图文件（`.db`）的数据库以及与用户在设备上活动相关的其他记录。 |'
- en: '| **E-mails** | These are a rich source of information about human communications
    and sometimes contain incriminating evidence. |'
  id: totrans-127
  prefs: []
  type: TYPE_TB
  zh: '| **电子邮件** | 这些是有关人类通信的重要信息来源，有时还包含具有刑事证据的内容。 |'
- en: '| **Event logs** | These are records of various user and system activities
    retained by the device—useful for recreating timelines of events. |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
  zh: '| **事件日志** | 这些是设备保存的各种用户和系统活动记录——对于重建事件时间线非常有用。 |'
- en: '| **Internet browser files** | These provide a record of browsing activities
    as well as a record of searches made that may relate to an investigation. |'
  id: totrans-129
  prefs: []
  type: TYPE_TB
  zh: '| **互联网浏览器文件** | 这些文件记录了浏览活动以及可能与调查相关的搜索记录。 |'
- en: '| **Link files** | These files tell us about the files and applications most
    recently used and help reconstruct user activities and timelines of events. |'
  id: totrans-130
  prefs: []
  type: TYPE_TB
  zh: '| **链接文件** | 这些文件告诉我们最近使用的文件和应用程序，并帮助重建用户活动和事件时间线。 |'
- en: '| **Microsoft Office suite** | This includes text and other documents relating
    to the activities of users and other respondents. |'
  id: totrans-131
  prefs: []
  type: TYPE_TB
  zh: '| **微软Office套件** | 这包括与用户及其他回应者活动相关的文本和其他文档。 |'
- en: '| **Recycler** | Deleted files and folders are often a rich source of evidence.
    |'
  id: totrans-132
  prefs: []
  type: TYPE_TB
  zh: '| **回收站** | 删除的文件和文件夹常常是丰富的证据来源。 |'
- en: '| **Registry files** | The registry records the state of various features available
    to users and has a record of various devices attached to the computer. |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '| **注册表文件** | 注册表记录了可供用户使用的各种功能的状态，并且有各种连接到计算机的设备记录。 |'
- en: '| **System files** | Most of these may be irrelevant to an examination but
    some play an important role in reconstructing relevant events. |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '| **系统文件** | 大多数这些文件可能与检查无关，但其中一些在重建相关事件时发挥重要作用。 |'
- en: '| **Video** | These files may contain evidence of user activities of relevance
    to a case, or child exploitation material, for example. |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
  zh: '| **视频** | 这些文件可能包含与案件相关的用户活动证据，或者例如儿童剥削材料。 |'
- en: Indexing and searching for files
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 索引和文件搜索
- en: Indexing and searching for files is another option and a more advanced process
    much favored by practitioners to locate information stored in large datasets,
    including desktop computers and laptops, with greater speed and convenience. It
    allows the data to be indexed based on file type and signature as well as filename,
    contents, metadata, time frame, size dimensions, and so on. So, for example, if
    looking for an e-mail death threat sent at an estimated time, the practitioner
    can search for all e-mails originating during that period and search for the content
    of the e-mail, such as details of the threat. The search could also be filtered
    to save time by looking for sender and receiver details that match known information.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 文件的索引和搜索是另一种选择，且是更高级的过程，广受实践者青睐，用于在大型数据集中定位信息，包括桌面计算机和笔记本电脑，速度和便利性更高。它允许根据文件类型和签名、文件名、内容、元数据、时间框架、文件大小等对数据进行索引。例如，如果要查找在估计时间内发送的电子邮件死亡威胁，实践者可以搜索该期间内所有发出的电子邮件，并搜索电子邮件内容，如威胁的细节。搜索还可以通过查找匹配已知信息的发件人和收件人详情来过滤，以节省时间。
- en: Searches may be **index-based** or keyword searches. Index-based searches require
    the indexing of each file in the dataset that the practitioner decides may be
    relevant to the examination and can filter out extraneous files that would otherwise
    slow down the indexing and searching processes. Although indexing can take some
    time, it is machine-generated and will be described in more detail in [Chapter
    5](ch05.html "Chapter 5. The Need for Enhanced Forensic Tools"), *The Need for
    Enhanced Forensic Tools*. Once the dataset is indexed, the time for a search is
    almost instantaneous, with quicker results of hits being provided to the practitioner.
    Keyword searches take longer but are also time savers.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索可以是**基于索引**的搜索或关键词搜索。基于索引的搜索要求对数据集中的每个文件进行索引，实践者可以决定哪些文件可能与检查相关，并且可以过滤掉多余的文件，这些文件本来会拖慢索引和搜索过程。尽管索引可能需要一些时间，但它是机器生成的，更多的细节将在[第5章](ch05.html
    "第5章：对加强法医工具的需求")，*对加强法医工具的需求*中描述。一旦数据集被索引，搜索时间几乎是即时的，实践者将得到更快速的结果。
- en: 'The following screenshot shows a variety of search terms populating a configuration
    file created by the advanced ISeekDesigner program, which provides the practitioner
    with a rich selection of keyword search terms. In this process, the configuration
    file is used by the ISeekDiscovery automaton to search for the terms, which are
    later indexed for speedier analysis:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 下图显示了由先进的ISeekDesigner程序创建的配置文件中的多种搜索词，该程序为实践者提供了丰富的关键词搜索词选择。在此过程中，ISeekDiscovery自动化工具使用该配置文件来搜索这些词，随后它们会被索引以加速分析：
- en: '![Indexing and searching for files](img/4931_02_13.jpg)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![文件的索引和搜索](img/4931_02_13.jpg)'
- en: A variety of keyword search terms populating the ISeekDesigner configuration
    file
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 多种关键词搜索词填充在ISeekDesigner配置文件中
- en: 'Search results are presented in a variety of formats, allowing the practitioner
    to examine a smaller and more manageable dataset, as highlighted in the following
    screenshot. It shows the result of a search of a large dataset consisting of more
    than two million files resulting in the identification of six files that assist
    the case reconstruction of this training crime simulation designed by me:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索结果以多种格式呈现，允许实践者查看较小且更易管理的数据集，如下图所示。它展示了对一个包含超过两百万个文件的大型数据集进行搜索的结果，识别出六个有助于此训练犯罪模拟案例重建的文件，这些模拟是由我设计的：
- en: '![Indexing and searching for files](img/4931_02_14.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![文件的索引和搜索](img/4931_02_14.jpg)'
- en: Looking for needles in haystacks and finding them
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找干草堆中的针并找到它们
- en: Unallocated data analysis
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未分配数据分析
- en: The area available to store data on a hard drive or storage drive depends on
    the size of the device and any installed components. For example, a newly acquired
    laptop may have on it the operating system and a range of basic software applications,
    system files, user data, and so forth. The remaining space, in pristine condition,
    is available to store data as required by the user, system, and software applications.
    This free space or unallocated space is initially empty but soon starts getting
    filled during normal usage.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 存储数据的硬盘或存储驱动器的可用空间取决于设备的大小和安装的任何组件。例如，一台新购买的笔记本电脑可能已经安装了操作系统和一系列基本的软件应用程序、系统文件、用户数据等。剩余的空间，处于原始状态，可以根据用户、系统和软件应用程序的需要存储数据。这个空闲空间或未分配空间最初是空的，但在正常使用过程中很快会开始被填充。
- en: Files may be recovered from allocated space, where they are maintained by the
    operating system in what is called a logical state. Most of the files here, unless
    they are hidden files, may be located and recovered during forensic recovery.
    The same may be said of deleted files that remain in the `trash` folder.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 文件可能从已分配的空间中恢复，在该空间中，操作系统以所谓的逻辑状态维护文件。除非它们是隐藏文件，否则这里的大部分文件都可以在法医恢复过程中找到并恢复。删除的文件也可以从`垃圾桶`文件夹中恢复。
- en: Eventually, the device can run out of space and crash the operating system or
    at least make its operation sluggish. Files are frequently deleted by users and
    held in the trash bin, from where they may be restored or removed back into unallocated
    space. There, the remnants of the file remain but will be further eroded and eventually
    completely overwritten by new files being written to and occupying the same space.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，设备可能会因空间耗尽而导致操作系统崩溃，或者至少使其运行变得迟缓。用户经常删除文件，并将其保存在垃圾桶中，这些文件可以从垃圾桶恢复或重新移动到未分配空间。在未分配空间中，文件的残余部分依然存在，但会进一步被新写入的文件覆盖，直到完全消失。
- en: However, forensic tools allow the practitioner to recover these files or fragments
    of deleted files that may assist in reconstructing key events in a case. Deleted
    files may be readily recoverable by checking for deleted filenames held in file
    directories. However, it is not uncommon for the names of deleted files to be
    reused before any changes to the metadata are made. The files may have retained
    no filename, but the file metadata may still persist. Conversely, the filename
    and metadata may remain but not the file contents.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，法医工具允许专家恢复这些文件或已删除文件的碎片，这些文件碎片可能有助于重构案件中的关键事件。通过检查文件目录中已删除的文件名，删除的文件可以轻松恢复。然而，在更改元数据之前，已删除的文件名常常会被重新使用。文件可能没有保留文件名，但文件的元数据可能依然存在。相反，文件名和元数据可能还在，但文件内容已不复存在。
- en: Consistency checking of unallocated blocks by an experienced practitioner may
    reveal deliberate attempts at data hiding or filesystem errors that have hidden
    data. Data wiping may be detected too by finding a zeroed or invalid entry between
    two valid entries. Data carving is the technique used to undertake the recovery
    of file fragments and can be done manually using a hex editor or automatically
    using advanced forensic tools. These tools and processes are described in more
    detail in [Chapter 5](ch05.html "Chapter 5. The Need for Enhanced Forensic Tools"),
    *The Need for Enhanced Forensic Tools*, and [Chapter 6](ch06.html "Chapter 6. Selecting
    and Analyzing Digital Evidence"), *Selecting and Analyzing Digital Evidence*.
    However, unless access to the device can be gained, all these attempts at data
    recovery may be thwarted if the device is password protected and encrypted.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 经验丰富的专家通过一致性检查未分配块，可以发现故意隐藏数据的行为或文件系统错误，这些错误隐藏了数据。通过在两个有效条目之间找到已清零或无效的条目，也可以检测到数据擦除。数据雕刻是用来恢复文件碎片的技术，可以通过使用十六进制编辑器手动进行，或使用高级法医工具自动完成。这些工具和流程在[第5章](ch05.html
    "第5章 增强法医工具的需求")，*增强法医工具的需求*，以及[第6章](ch06.html "第6章 选择和分析数字证据")，*选择和分析数字证据*中有更详细的描述。然而，除非能够访问设备，否则所有这些数据恢复尝试可能会被阻止，如果设备已被密码保护并加密。
- en: Explaining password security, encryption, and hidden files
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解释密码安全、加密和隐藏文件
- en: The following sections describe password security and encryption and ways to
    protect information and conceal evidence from prying eyes. They outline the basic
    processes of managing the security of computer devices and networks as well as
    describing the reasons why digital information needs protection from a wide range
    of threats.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分描述了密码安全和加密，以及如何保护信息并防止证据被窥探。它们概述了管理计算机设备和网络安全的基本流程，并解释了数字信息为何需要防范广泛威胁的保护。
- en: User access to computer devices
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户对计算机设备的访问
- en: To protect data stored on a device from unauthorized access, user access controls
    offer some degree of protection. This applies to desktops, laptops, mobile phones
    and other handheld devices, home security systems, and a broad range of other
    electronic equipment. Not only is it essential to restrict direct human access
    to information to those who are authorized, but the information also needs protection
    from access by other programs, processes, or systems that may be connected to
    the device. For example, workers logged in to a network server should normally
    have no access to other workers' terminals (unless in a supervisory or support
    role). Otherwise, there would be no security of sensitive information, and it
    would be a chaotic situation at best.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保护存储在设备上的数据免受未经授权的访问，用户访问控制提供了一定程度的保护。这适用于台式机、笔记本电脑、手机和其他手持设备、家庭安全系统以及广泛的其他电子设备。不仅需要限制对信息的直接人类访问，只有授权人员可以访问，而且信息还需要防止被其他程序、进程或系统访问，这些程序、进程或系统可能与设备连接。例如，登录到网络服务器的工作人员通常不应访问其他工作人员的终端（除非担任监督或支持角色）。否则，敏感信息将无法得到保护，情况最糟糕的情况下将变得混乱。
- en: So why is user access so important? Well, information has value in terms of
    its confidentiality, integrity, and availability, which are all at risk and need
    protection. These terms are described in the following subsections.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么用户访问如此重要呢？信息具有保密性、完整性和可用性方面的价值，而这些都面临风险并需要保护。以下小节将描述这些术语。
- en: Understanding the importance of information confidentiality
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解信息保密性的重要性
- en: Confidentiality or privacy is required to prevent unauthorized access to information.
    Even if the access is authorized, a user may use that information in an unauthorized
    way. For example, a coworker sees that a colleague has left the office but has
    left the computer running, thus permitting unauthorized access. The coworker accesses
    the computer and reads some confidential documents and puts knowledge of that
    information to improper (unauthorized) use. Later, the custodian of the information
    is investigated and there is no record of unauthorized access to his or her computer.
    The practitioner may be able to reconstruct the events and times of the unauthorized
    access, but it is unlikely that evidence of the intruder will be detected from
    the computer records.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 保密性或隐私性要求防止未经授权的信息访问。即使访问是授权的，用户也可能以未经授权的方式使用该信息。例如，一位同事看到另一位同事已经离开办公室，但电脑仍在运行，从而允许未经授权的访问。该同事访问了电脑，阅读了一些机密文件，并将这些信息用于不正当（未经授权）用途。后来，信息的管理者被调查，但没有发现任何未经授权访问其电脑的记录。实践者可能能够重构未经授权访问的事件和时间，但从电脑记录中发现入侵者的证据几乎是不可能的。
- en: Understanding the importance of information integrity
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解信息完整性的重要性
- en: 'The integrity of information also requires protection: some sort of assurance
    or guarantee that the information has remained in pristine condition, is unaltered,
    and is uncontaminated. The creator and custodian of the information need some
    confidence that it has not been altered or corrupted by unauthorized action by
    human intervention or perhaps by a computer or system glitch.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 信息的完整性还需要保护：某种形式的保证或担保，确保信息保持原始状态，没有被篡改或污染。信息的创建者和管理者需要确信信息没有被未经授权的行为、人工干预或计算机系统故障所改变或破坏。
- en: Take, for example, a hacker gaining access to a victim's computer, such as a
    bank computer, and secretly changing the contents of important financial records
    as part of an online fraud. Such attacks not only alter the integrity of the records,
    but somebody gains and somebody loses. It also follows that bank personnel who
    have legitimate access to the records initially become the prime suspects.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 以黑客入侵受害者的计算机为例，例如银行计算机，并悄悄修改重要财务记录的内容，作为在线欺诈的一部分。这种攻击不仅改变了记录的完整性，而且有人获利，有人失利。由此可见，最初有合法权限访问这些记录的银行人员将成为主要嫌疑人。
- en: The integrity of information requires some guarantee, then, that the information
    was not subject to unauthorized creation, modification, or manipulation and that
    all related transactions were genuine and proper.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 信息的完整性需要某种保证，以确保信息没有受到未经授权的创建、修改或操控，并且所有相关的交易都是正当且真实的。
- en: Understanding the importance of information availability
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解信息可用性的重要性
- en: Information availability means that information is accessible to those wishing
    to use it. However, a user may inadvertently deny themselves or others access
    to information, or a system process may render the information unavailable. Hackers
    and other malcontents use cyberattacks to deny users and organizations access
    to their own information. These attacks are termed **denial of availability attacks**
    and may also involve some form of extortion, demanding financial payment to ensure
    the information is made accessible once again to its rightful owners. A forensic
    examination of the networks and infected computer terminals may find the cause
    of the denial and allow the organization to restore access to continue normal
    business. An insight into new approaches of malware detection will be provided
    in [Chapter 5](ch05.html "Chapter 5. The Need for Enhanced Forensic Tools"), *The
    Need for Enhanced Forensic Tools*.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 信息可用性意味着信息对那些希望使用它的人是可访问的。然而，用户可能会无意中拒绝自己或他人访问信息，或者系统过程可能会使信息不可用。黑客和其他恶意分子通过网络攻击来拒绝用户和组织访问自己的信息。这些攻击被称为**拒绝可用性攻击**，可能还涉及某种形式的敲诈，要求支付财务报酬以确保信息再次对其合法所有者可访问。对网络和受感染计算机终端的取证检查可能会找到拒绝访问的原因，并允许组织恢复访问，以继续正常的业务。关于恶意软件检测的新方法的深入探讨将在[第5章](ch05.html
    "第5章。增强取证工具的需求")中提供，*增强取证工具的需求*。
- en: User access security controls
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户访问安全控制
- en: Protecting a computer, mobile phone, or network from unauthorized access is
    part of the security management of information resources. A day does not pass
    without there being some headline of cybersecurity breaches or us hearing of acquaintances
    whose computer or network has been attacked and compromised by an intruder. With
    the advances in technologies intended to improve the human condition comes a sinister
    downside threatening the privacy, integrity, and availability of information assets.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 保护计算机、手机或网络免受未经授权访问是信息资源安全管理的一部分。几乎每天都会看到关于网络安全漏洞的新闻头条，或者听说身边的朋友的计算机或网络被入侵者攻击和破坏。随着旨在改善人类生活条件的技术进步，出现了一个阴险的副作用，威胁着信息资产的隐私、完整性和可用性。
- en: Protection against unauthorized access is done through strictly regulating who
    can access the data and what data can be accessed. User access management may
    be regarded as the first line of defense and is seldom infallible. It uses a range
    of protection processes based on an established security policy. For example,
    in its simplest form, when purchasing a new laptop computer, the user is usually
    granted administrator access—a higher level of management control of the device.
    As administrator, other users and guest users may be allowed to use the device
    by the creation of other user accounts, which may or may not be password protected.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 防止未经授权的访问是通过严格规定谁可以访问数据以及可以访问哪些数据来实现的。用户访问管理可以视为防御的第一道防线，并且很少是万无一失的。它使用一系列基于已建立安全策略的保护过程。例如，在最简单的形式下，当购买一台新笔记本电脑时，通常会授予用户管理员权限——这是一种更高水平的设备管理控制。作为管理员，其他用户和访客用户可以通过创建其他用户帐户来使用该设备，而这些帐户可能会设置密码保护，也可能不会。
- en: For network systems, a more complex hierarchy of access control is used to channel
    a larger number of network users through tight access control points and levels.
    A list of users and details of their access rights or privileges is recorded,
    and an audit record of the date, time, and duration of each user's access would
    be recorded.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 对于网络系统，使用更复杂的访问控制层级，通过严格的访问控制点和级别来管理大量的网络用户。会记录一份用户列表及其访问权限或特权的详细信息，并且会记录每个用户的访问日期、时间和持续时长的审计记录。
- en: Passwords or passphrases are normally used in conjunction with the user's unique
    identification name. Biometric protection, such as fingerprint and iris detection,
    may be used, or some other form of security protection may be in place to deter
    and minimize the likelihood of unauthorized exploits.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 密码或密码短语通常与用户的唯一身份标识名称一起使用。生物特征保护，如指纹和虹膜检测，可能会被使用，或者可能会采用其他形式的安全保护措施，以阻止并最小化未经授权的利用的可能性。
- en: Various applications provide some means of bypassing or unlocking hidden passwords
    so that access to the contents of a drive become readily available. Password-protected
    devices can present difficulties to practitioners seeking to examine a device,
    especially if the contents are encrypted, which is outlined more in the following
    subsection.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 各种应用程序提供了绕过或解锁隐藏密码的方法，使得访问驱动器内容变得更加容易。密码保护的设备可能给从业人员带来困难，尤其是在内容被加密的情况下，后续小节将进一步阐述这一点。
- en: Encrypted devices and files
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加密设备和文件
- en: Encryption has been used for millennia to conceal information from unauthorized
    viewing; even when the message has been intercepted, encryption prevents, or at
    least hinders, unauthorized viewing of the contents of the message or container.
    In terms of protecting digital devices and messages, various forms of privacy
    security technologies are used to maintain the confidentiality of information.
    Encryption technologies are apparent on most digital devices, notably desktop
    computers, mobile phones and tablets, and server networks. They also include the
    secure encryption of e-mail and other telecommunication messages.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 加密技术已被使用了数千年，用于隐藏信息以防止未经授权的查看；即使信息被拦截，加密也能防止或至少阻碍未经授权的查看，保护消息或容器的内容。在保护数字设备和消息方面，使用了多种隐私安全技术，以保持信息的机密性。加密技术在大多数数字设备上都有应用，尤其是在台式计算机、移动电话、平板电脑和服务器网络中。它们还包括电子邮件和其他通信消息的安全加密。
- en: The Achilles heel of encryption, irrespective of its level of encryption, is
    the password or passphrase or other form of access control used to open the encrypted
    store. Without this access key, the data will remain unopened. Some simple forms
    of encryption, such as Word document protection, may be easily thwarted by the
    use of readily available programs on the Internet that will defeat the simple
    encryption protecting the documents. More advanced encryption applications may
    also be circumvented, but the robustness of the algorithm used to protect the
    information may make it a time-consuming process to open the store. Advanced encryption
    techniques used on more recent devices and, particularly, mobile phones with encrypted
    sectors and microchips are presently defeating experts seeking access with supposedly
    sophisticated forensic tools.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 无论加密的级别如何，加密的 Achilles 之踵是密码、密码短语或其他形式的访问控制，用于打开加密的存储区。没有这个访问密钥，数据将无法被打开。一些简单的加密形式，比如
    Word 文档保护，可以通过使用互联网上随时可用的程序轻松破解，从而击败保护文档的简单加密。更高级的加密应用程序也可以被绕过，但用于保护信息的算法的强大性可能使得打开存储区的过程变得耗时。近年来使用在更现代设备上的高级加密技术，特别是在具有加密区域和微芯片的移动电话上，目前正在击败寻求访问的专家，尽管他们使用的是所谓的先进法医工具。
- en: The problems facing practitioners confronted with locked and encrypted devices
    is becoming a serious challenge and will be discussed later in the book.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 面对被锁定和加密的设备，从业人员遇到的问题正成为一个严峻的挑战，稍后在书中会进一步讨论这一问题。
- en: Case study – linking the evidence to the user
  id: totrans-174
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 案例研究 – 将证据与用户关联
- en: This case study relates to the examination of a forensic image of the defendant's
    laptop computer provided by law enforcement officers in 2006\. A number of photographs
    and videos of underage sex were discovered on the defendant's laptop by a computer
    repairer, who reported the matter to the police, resulting in the seizure of the
    laptop and criminal charges being laid in 2008\. The 2 year delay from arrest
    to trial may be assumed to be due to the heavy workload of the agency involved.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 本案例研究涉及对2006年执法人员提供的被告笔记本电脑法医镜像的检查。在被告的笔记本电脑上，计算机修理员发现了一些未成年性行为的照片和视频，并将此事报告给警方，导致该笔记本电脑被查封，并在2008年提出刑事指控。从逮捕到审判的2年延迟可能是由于相关机构的工作负担繁重。
- en: The defendant's apparent disbelief that he had downloaded illegal, pornographic
    files onto the laptop and the insistence of his innocence prompted the defense
    team's examination to measure the reliability of the relevant information, thereby
    assisting subsequent legal analysis. The offending material had been placed on
    the laptop during 2004 and 2005, and the laptop had been repaired by the same
    computer repairer during this period, who evidently did not notice and report
    sighting the material on the first occasion.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 被告显然不相信自己曾将非法的色情文件下载到笔记本电脑上，并坚持自己无罪，这促使辩方团队对相关信息的可靠性进行检查，从而帮助后续的法律分析。违法材料在2004年和2005年间被放置在笔记本电脑上，而在此期间笔记本电脑曾由同一位维修员修理，该维修员显然没有注意到并报告在第一次修理时发现的材料。
- en: Examination by the defense team expert of the available information derived
    from the physical and logical restoration of the seized computer confirmed the
    police assertion that illegal movie files were most likely downloaded during the
    period between September and October 2004\. It was evident that these files were
    most likely downloaded to the laptop through the use of the LimeWire program,
    with the remainder downloaded in January 2005 and probably viewed at that time
    on the device.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 辩方专家对从扣押的电脑中恢复的物理和逻辑信息进行检查，确认了警方的主张，即非法电影文件很可能是在2004年9月至10月期间下载的。显然，这些文件很可能是通过LimeWire程序下载到笔记本电脑上的，其余文件则在2005年1月下载，并且很可能是在该设备上观看的。
- en: Both RealPlayer and Windows Media Player were installed on the computer, based
    on an examination of the relevant file-creation dates of the executable parts
    of the programs. These applications play movie, audio, and image files. Both applications
    have the ability to record the viewing of the most recently played files. According
    to the agency report, a number of the most recently played files had the same
    filenames as those identified as the movies of interest. Re-examination of the
    data confirmed that a number of the illegal files had been accessed several times
    by RealPlayer and only on one occasion by Windows Media Player.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 根据对程序可执行部分相关文件创建日期的检查，计算机上安装了RealPlayer和Windows Media Player。这些应用程序可播放电影、音频和图像文件。两款应用程序都具有记录最近播放文件的功能。根据该机构报告，多个最近播放的文件与识别为相关电影的文件具有相同的文件名。重新检查数据后确认，多个非法文件曾多次被RealPlayer访问，而仅在一次情况下被Windows
    Media Player访问。
- en: The defendant's young teenage child had access to the laptop during the period,
    and two obscene image files were created on the computer and accessed. The last
    accessed dates of the movie and images were inadvertently altered by the virus-scanning
    program, obfuscating the dates and making reconstruction of the movie and image
    viewer applications incomplete. The agency's misreading of the unreliable last
    accessed date of the key files was tendered as evidence of the files being accessed
    by a user, thereby extending the period of possible criminal activity. In fact,
    the file metadata challenged the assertion and weakened the prosecution claim.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 被告的年轻青少年子女在此期间有接触该笔记本电脑，并且在电脑上创建并访问了两个淫秽图像文件。电影和图像的最后访问日期被病毒扫描程序无意中更改，从而模糊了日期并使电影和图像查看器应用程序的重建不完整。该机构错误地解读了关键文件的不可靠的最后访问日期，并将其作为文件被用户访问的证据，从而延长了可能犯罪活动的时间段。事实上，文件元数据挑战了这一主张，并削弱了控方的论点。
- en: Taking the digital evidence at face value, at the point of seizure of the laptop,
    it may have seemed logical to assume that the defendant, the owner and custodian
    of the computer and whose house it was located in, was the likely suspect. However,
    others had access to the computer during the periods in which the movies were
    accessed and viewed between September 2005 to the date of seizure in 2006\. Moreover,
    a young couple who lived at the residence from late June 2005 to early February
    2006 also had unrestricted access. A number of other persons (friends of the couple)
    also had access to the laptop during the same period. Another person also lived
    at the residence between July 2005 and September 2005\. It was common for the
    defendant to take the laptop to his place of work, where others were granted unrestricted
    access to it.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 从数字证据的表面来看，在笔记本电脑被查封时，可能看起来很合理地认为被告——电脑的所有者和保管者，且电脑位于其住所——是最可能的嫌疑人。然而，在2005年9月至2006年查封日期之间，其他人在电影被访问和观看的期间也有机会使用这台电脑。此外，一对年轻夫妇从2005年6月末到2006年2月初也曾不受限制地使用过该电脑。其他一些人（这对夫妇的朋友）在同一时期也曾使用过笔记本电脑。还有另一个人曾在2005年7月到2005年9月期间住在该住所。被告也常将笔记本电脑带到工作地点，其他人也可以不受限制地使用它。
- en: There was also evidence of the defendant being absent from his town during the
    time some of the illegal files were downloaded and played on the laptop. The defendant's
    teenage child was present and had a number of friends stay over at the home on
    a weekly basis, and they were believed to have used the laptop. Password security
    was basic, and the password known to whoever wished to use it.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 还有证据表明，被告在一些非法文件被下载并在笔记本电脑上播放的期间不在他所在的城市。被告的青少年子女当时在场，并且每周会有一些朋友留宿在家里，他们被认为曾使用过笔记本电脑。密码安全性很基础，任何愿意使用它的人都知道密码。
- en: Examination by the defense expert of the reconstructed usage timeline showed
    that an illegal movie file was modified and written to on 17 October 2005, when
    the laptop was believed to be in the possession of the computer repairer. This
    matter was not raised by the prosecution or disclosed to the defense team, yet
    it raised the likelihood of another potential suspect.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 辩方专家对重建的使用时间线进行检查时发现，一部非法电影文件在2005年10月17日被修改并写入，这时笔记本电脑被认为处于电脑维修人员的手中。此问题未被检方提出，也未向辩方团队披露，但这却提高了另一位潜在嫌疑人的可能性。
- en: There was also some discrepancy over the actual number of illegal movies and
    duplicates of the same files located on the device. However, re-examination of
    the forensic image showed there to be six unique movies and nine copies of some
    of the files in contrast to a much large number claimed by the prosecution. The
    lack of precise recording of the files key to the prosecution's case raised doubts
    as to the professionalism of the prosecution expert.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 对于存储设备上非法电影及其副本的数量，也存在一些差异。然而，重新检查法医图像显示，设备上有六部独立的电影和九个文件副本，这与检方所声称的远远多于此的数量相矛盾。文件的记录不准确，这对检方案件的核心文件提出了疑问，也对检方专家的专业性产生了怀疑。
- en: 'The presence of malicious software in the form of a Trojan, `A0044827.exe Infected:
    Backdoor.Win32.Agent`, was evident on the computer. However, it was not shown
    that the malware had infected and facilitated control of the laptop rendering
    it vulnerable to unauthorized remote control. Again, checking of this malware''s
    activity on the laptop was left to the defense expert to determine and at cost
    to the defendant!'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '在电脑中发现了恶意软件，即木马病毒 `A0044827.exe Infected: Backdoor.Win32.Agent`。然而，并没有证据表明该恶意软件已经感染并控制了笔记本电脑，使其容易受到未经授权的远程控制。同样，对这一恶意软件在笔记本电脑上的活动的检查，交由辩方专家负责，并且由被告承担费用！'
- en: Not surprisingly, the case against the defendant was dismissed.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，针对被告的案件最终被驳回。
- en: This may well contribute to incomplete and biased analysis leading to a conviction
    using questionable evidence and faulty analysis. Great care must always be taken
    to ensure evidence-led investigation and not a suspect-led process, as appears
    to have occurred in this investigation.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能导致不完整和有偏见的分析，进而使用可疑证据和错误分析做出定罪。必须始终小心谨慎，确保调查是以证据为主导的，而不是以嫌疑人为主导的过程，正如本次调查中所发生的情况。
