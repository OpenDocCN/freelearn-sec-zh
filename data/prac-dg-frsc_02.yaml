  zh: 本章描述了各种计算机和存储设备，并概述了它们所保存的具有潜在证据价值的数字信息的性质。操作系统软件和应用程序功能及性质的解释引入了文件创建、文件传输以及电子信息存储的过程。本章介绍并解释了文件系统的性质，概述了一些包含证据价值的典型文件，并指出它们可能在设备上的位置。关于密码安全性和加密的总结表明，数字设备正变得更加先进，且加密正作为一种有效的安全特性被使用。这现在对试图寻找隐藏证据的从业人员构成了显著的挑战。
