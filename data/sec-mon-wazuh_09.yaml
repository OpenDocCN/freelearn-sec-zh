  type: TYPE_NORMAL
  zh: '**将 Suricata 与 Wazuh 集成以响应网络攻击**：[https://wazuh.com/blog/responding-to-network-attacks-with-suricata-and-wazuh-xdr/](https://wazuh.com/blog/responding-to-network-attacks-with-suricata-and-wazuh-xdr/)'
- en: '**AWS instances**: An AWS instance is a virtual machine that runs cloud-based
    applications on the AWS platform. The cloud-based infrastructure lets you do things
    without having to buy a computer or server. AWS instances come in various types,
    such as general-purpose, compute-optimized, memory-optimized, and storage-optimized.
    To learn more, visit the following websites:'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AWS 实例**：AWS 实例是运行基于 AWS 平台的云应用程序的虚拟机。云基础设施使你能够在不购买计算机或服务器的情况下进行各种操作。AWS
    实例有多种类型，如通用型、计算优化型、内存优化型和存储优化型。欲了解更多信息，请访问以下网站：'
- en: '**Amazon EC2 instances – AWS** **documentation**: [https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Instances.html](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Instances.html)'
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Amazon EC2 实例 – AWS** **文档**：[https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Instances.html](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Instances.html)'
- en: '**AWS EC2 instance types –** **AWS**: [https://aws.amazon.com/ec2/instance-types/](https://aws.amazon.com/ec2/instance-types/)'
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AWS EC2 实例类型 – AWS**：[https://aws.amazon.com/ec2/instance-types/](https://aws.amazon.com/ec2/instance-types/)'
