  - PREF_UL
  type: TYPE_NORMAL
  zh: '**什么是** **端点？**: [https://www.paloaltonetworks.com/cyberpedia/what-is-an-endpoint](https://www.paloaltonetworks.com/cyberpedia/what-is-an-endpoint)'
