  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Wazuh 官方文档关于主动响应**：[https://documentation.wazuh.com/current/user-manual/capabilities/active-response/index.html](https://documentation.wazuh.com/current/user-manual/capabilities/active-response/index.html)'
- en: '**Configuring active response for malicious** **files**: [https://wazuh.com/blog/detecting-and-responding-to-malicious-files/](https://wazuh.com/blog/detecting-and-responding-to-malicious-files/)'
  id: totrans-7
  prefs:
