- en: '*Chapter 2*: Introduction to Reconnaissance'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第二章*：侦察简介'
- en: Reconnaissance is fundamental during the hacking process. Through reconnaissance,
    hackers will gather information about their target to use against them or to access
    a vulnerability that they can exploit. The more information hackers have on their
    targets before beginning any type of attack, the more likely it is for them to
    succeed and not get caught.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在黑客攻击过程中，侦察是至关重要的。通过侦察，黑客将收集有关目标的信息，用于攻击目标或利用其漏洞进行入侵。黑客在开始任何类型的攻击之前，掌握的目标信息越多，成功的几率就越大，且不容易被发现。
- en: So, let me ask you a question – when you're shopping for a car, do you buy the
    first one you come across with a **For Sale** sign? You probably don't. At least
    I know I don't.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我问你一个问题——当你买车时，你会买到你看到的第一个带有**待售**标志的车吗？你可能不会。至少我知道我不会。
- en: I do a lot of research before making a big purchase. I go through consumer reports
    and reviews to dig out as much information as I can about that specific car.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我在进行大宗购物前会做大量的研究。我会查看消费者报告和评论，尽可能挖掘关于某辆车的详细信息。
- en: Today, I have access to multiple online services to assist me in finding out
    everything about a car, including its history, previous owners, quality reviews,
    and so on. That's precisely what **reconnaissance** and **footprinting** are all
    about.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我可以访问多个在线服务，帮助我了解一辆车的所有信息，包括其历史、前任车主、质量评价等。这正是**侦察**和**足迹描绘**的目的所在。
- en: So, what is reconnaissance and what does it have to do with hacking?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，什么是侦察，它与黑客攻击有什么关系？
- en: '**Reconnaissance** is the process of gathering as much information about our
    intended target as we can to make our attacks easier.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**侦察**是收集尽可能多的目标信息，以便简化攻击过程的过程。'
- en: This book covers different types of recons and the information we need to collect.
    There is a plethora of information we can gather from the target without their
    knowledge.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了不同类型的侦察和我们需要收集的信息。我们可以从目标那里收集大量信息，而目标对此一无所知。
- en: You will notice that I will flip back and forth between the points of view of
    a hacker and an ethical hacker. That's the job of an ethical hacker – to first
    think like a hacker and profile a target. Then, at other times, I must think like
    an ethical hacker who could perform reconnaissance as part of a penetration test
    to help an organization protect itself.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现，我会在黑客和道德黑客的视角之间来回切换。这正是道德黑客的工作——首先要像黑客一样思考并对目标进行剖析。然后，作为道德黑客，我也会思考如何将侦察作为渗透测试的一部分，帮助组织保护自己。
- en: I will mention penetration testing, or pen testing, frequently throughout this
    book. That's what we do as ethical hackers! We try out different attacks on systems
    to see how secure they are. Then, we can (sometimes) help our targets mitigate
    those vulnerabilities.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我会频繁提到渗透测试，或称为渗透测试（pen testing）。这就是我们作为道德黑客所做的工作！我们会对系统进行不同的攻击尝试，以查看它们的安全性如何。然后，我们可以（有时）帮助目标减轻这些漏洞。
- en: 'In this chapter, we''ll cover the following topics:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
- en: Overview of reconnaissance
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 侦察概述
- en: Search engines
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索引擎
- en: Google hacking
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌黑客攻击
- en: Using WHOIS
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 WHOIS
- en: Using ping and DNS
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 ping 和 DNS
- en: Now, it's never a good geek session without playing around with some tools.
    So, you're going to see a lot of tools, especially in the upcoming chapters. So,
    get your ball cap, put it on sideways, and let's get busy!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，没有玩一些工具就不是一个好玩的技术交流会。所以，你将在接下来的章节中看到许多工具。准备好戴上你的棒球帽，歪戴着，开始忙碌吧！
- en: Overview of reconnaissance
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 侦察概述
- en: In a battle, a successful attack depends on how much you know about your enemy.
    Knowledge of where and how many troops, their supply chain, and their equipment
    is vital to a strategic approach to engaging the enemy. It's very similar to why
    we recon before our attack.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在战斗中，成功的攻击取决于你对敌人的了解。了解敌人的兵力、供给链及装备状况，对制定战略方案至关重要。这就像我们在进行攻击前必须做侦察一样。
- en: Recon is the first and most convenient way an attacker gathers information about
    a target. The purpose of recon is to learn as much as you can about a target.
    For example, does it have remote access capabilities? What ports and services
    are being used? What does an organization's security profile look like?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 侦察是攻击者获取目标信息的第一步，也是最便捷的方式。侦察的目的是尽可能多地了解目标。例如，目标是否具有远程访问功能？正在使用哪些端口和服务？一个组织的安全配置情况如何？
- en: Attackers spend at least 70% of their time in this phase because it's a way
    to get a ton of information about the target (without being discovered).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者至少花70%的时间在这一阶段，因为这是获取大量关于目标信息的方式（而且不容易被发现）。
- en: First, we will collect as much **elementary intel** as we can about the target
    – and when I say elementary, I mean basic, foundational stuff, including things
    such as what the website looks like, where the organization's physical location
    is, when it was founded, who the officers of the organization are, whether they
    operate from one location, and whether they have any branch offices. It is even
    useful to review press releases and news clips about the organization. How did
    they start?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将收集尽可能多的**基础情报**，而当我说“基础”时，我指的是最基本、最基础的信息，包括网站的外观、组织的实际位置、成立时间、组织的高层管理人员、他们是否仅在一个地点运营，以及他们是否有分支机构。查看该组织的新闻发布和新闻片段也是很有用的。它们是如何起步的？
- en: The next step is trying to discover what **operating system** is running on
    their machines. Luckily, it's almost impossible for them to track everybody hitting
    their publicly visible systems. Are they running Windows? Are they running Linux?
    What web servers are they using? Are they using IIS, perhaps Apache? If they're
    running FreeBSD, can I figure out what version they're using? Are they using an
    older version of IIS on an old 2003 server? All this information will help me
    plan my attack.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是尝试发现他们机器上运行的**操作系统**。幸运的是，他们几乎不可能追踪到所有访问他们公开系统的人。它们运行的是Windows吗？还是运行Linux？他们使用的是什么Web服务器？是IIS，还是Apache？如果他们在运行FreeBSD，我能弄清楚他们使用的是哪个版本吗？他们是否在一台旧的2003服务器上使用了过时版本的IIS？所有这些信息将帮助我规划我的攻击。
- en: Next, we'll perform some queries, which entails using tools to discover things
    – for instance, all the DNS names out there. We might use WHOIS for this. Our
    goal is to discover information about the underlying network infrastructure. For
    example, we might find out that a particular online company is hosting our target's
    resources. Maybe that company has had some security issues in the past, so we
    will probably want to look at any other companies that are partners with our target.
    You don't think that's important? Go Google search **Target Breach**, and you'll
    see that attackers used a **heating, ventilation, and air conditioning** (**HVAC**)
    partner company that maintains Target's refrigeration systems to pivot into their
    credit card systems.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将执行一些查询操作，这意味着我们需要使用工具来发现一些信息——例如，查找所有的DNS名称。我们可能会用WHOIS来查询。我们的目标是发现关于底层网络基础设施的信息。例如，我们可能会发现某个在线公司在托管我们目标的资源。也许那家公司过去曾经遇到过一些安全问题，因此我们可能会想查看与我们的目标有合作关系的其他公司。你认为这不重要？去Google搜索一下**Target
    Breach**，你会看到攻击者利用了一个**暖通空调**（**HVAC**）合作公司，这家公司负责维护Target的制冷系统，攻击者借此进入了Target的信用卡系统。
- en: Next, we must find what **vulnerabilities** might be available to us for our
    attack. We already know what to target since we know the operating system version,
    and we might even know the web server version. Using that information, we will
    start our research (or *reconnaissance*) on potential vulnerabilities. Again,
    our goal at this stage is to find any information that provides us with any insight
    into the potential target. Sometimes, even one little piece of information can
    come back to help you in the end.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们必须找出可能对我们攻击有用的**漏洞**。我们已经知道目标是什么，因为我们知道操作系统版本，甚至可能知道Web服务器版本。利用这些信息，我们将开始研究（或称为*侦察*）潜在的漏洞。同样，我们在这个阶段的目标是找出能为我们提供任何线索的相关信息。有时候，哪怕是一个小小的信息，也可能在最后帮助到你。
- en: Figuring out the **network architecture** that's being used is crucial. During
    the reconnaissance stage, you should look at the systems, routers, or switches
    they're using because they can also be potential entry points. We also need to
    map out the network to know what is in the **demilitarized zone** (**DMZ**). What
    IP address ranges are being used? What's behind the firewalls? What IP address
    ranges are used internally? What type of desktop clients are they running? If
    we can see that visually, we will have a better idea of where we are as we get
    into the environment.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 弄清楚所使用的**网络架构**至关重要。在侦察阶段，你应该关注他们使用的系统、路由器或交换机，因为这些也可能是潜在的入侵点。我们还需要绘制出网络图，了解**非军事区**（**DMZ**）的情况。使用的是哪些IP地址范围？防火墙背后有什么？内部使用的是哪些IP地址范围？他们运行的是什么类型的桌面客户端？如果我们能直观地看到这些信息，就能更好地了解我们进入环境后的位置。
- en: The more we learn about the target, the more we'll understand what they're doing.
    We might even discover how often they look at their security. Also, when it comes
    to looking for information on employees, the weakest link in any computer system
    sits between the chair and the keyboard. Social engineering is an essential tool
    for ethical hackers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们了解目标的越多，就越能了解他们的行为。我们甚至可能发现他们多久看一次安全性。此外，当涉及查找员工信息时，任何计算机系统中最脆弱的环节都位于椅子和键盘之间。社会工程是道德黑客的重要工具。
- en: Show Your Work!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 展示您的工作！
- en: Reconnaissance is a systematic and methodical process. We go through the same
    steps, looking for the same information. This process gives us a complete profile
    of the target's security environment, which helps reduce the attack area. Instead
    of wondering which machine to go after, we will be able to use our understanding
    of the target's security posture to get very specific regarding which domains,
    child domains, network blocks, or IP address ranges to go after. But we don't
    want to go after all of them. We want to focus the attack as much as possible
    so that we have a clear target in mind.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 侦察是一个系统化和方法论的过程。我们会按照相同的步骤寻找相同的信息。这一过程为我们提供了目标安全环境的完整概况，有助于减少攻击面。我们不再需要猜测要攻击哪台机器，而是能够利用对目标安全状态的理解，非常具体地确定要攻击的域、子域、网络块或IP地址范围。但我们并不想攻击它们全部。我们希望尽可能地集中攻击，以便明确攻击目标。
- en: To keep track of all this reconnaissance, you need to build up a **Target Information
    Profile** (**TIP**). The focus of the profile will be to note possible vulnerabilities
    to prioritize your attacks better. It's also crucial to keep track of where you've
    tried attacks. Naturally, we'll try the path of least resistance first; afterward,
    we'll start the footprinting phase of reconnaissance, which is mapping out the
    target's network.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟踪所有这些侦察信息，您需要建立一个**目标信息概要**（**TIP**）。概要的重点是记录可能的漏洞，以便更好地优先考虑您的攻击目标。同时，跟踪您已尝试攻击的位置也非常关键。当然，我们将首先尝试最容易的路径；之后，我们将开始侦察的脚印阶段，即绘制目标网络的地图。
- en: Types of reconnaissance
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侦察的类型
- en: There are several types of recon available to us – passive, active, anonymous,
    and pseudonymous.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用几种侦察方式：被动侦察、主动侦察、匿名侦察和化名侦察。
- en: Passive reconnaissance
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 被动侦察
- en: Passive reconnaissance is especially relevant when we talk about scanning. It
    requires no direct contact with the target. The type of information we gather
    with passive reconnaissance could include IP addresses available on the internet,
    operating systems, and web server software that's being utilized.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论扫描时，被动侦察尤其相关。它不需要与目标直接接触。通过被动侦察，我们收集的信息类型可能包括在互联网上可用的IP地址、操作系统以及正在使用的Web服务器软件。
- en: We can also find out whether any services are open on those systems, UDP- or
    TCP-based, whether they have any access control mechanisms, whether they have
    an **Intrusion Detection System** (**IDS**) appliance, and so on.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以查明系统上是否有任何服务处于开放状态，这些服务是基于UDP还是TCP的，它们是否具有任何访问控制机制，以及它们是否配备了**入侵检测系统**（**IDS**）设备等。
- en: There's passive scanning and active scanning. Passive scanning uses publicly
    available sources to gather as much information as possible about a target without
    being detected by anyone. In contrast, active scanning is aggressive and can be
    traced back to a source.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有被动扫描和主动扫描。被动扫描利用公开的来源尽可能收集关于目标的信息，而不被任何人察觉。相比之下，主动扫描则具有侵入性，并可追溯到来源。
- en: Passive scanning is synonymous with *internet reconnaissance*, which refers
    to gathering information about your target on the internet, often using an online
    search engine. The only difference between the two is that passive scanning could
    refer to information gathering from physical sources, such as newspaper or magazine
    articles.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 被动扫描与*互联网侦察*同义，指的是在互联网上收集关于目标的信息，通常使用在线搜索引擎。两者唯一的区别在于，被动扫描可能涉及从物理来源（如报纸或杂志文章）收集信息。
- en: Active reconnaissance
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主动侦察
- en: On the other hand, active reconnaissance includes touching the target by going
    for a job interview, asking questions about the employees, or even walking through
    the environment to see what you can discover. When you're gathering information
    on a large organization, in a large building, it's crazy how freely you can walk
    around and even use your social engineering skills (a method for hacking humans).
    For example, just walking in and acting like you're in charge is one way of testing
    how vulnerable the employees are to social engineering attacks.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，主动侦察包括通过参加面试、询问员工问题，甚至走遍环境来看看你能发现什么。当你在一个大型组织中收集信息，尤其是在大楼里，真的很疯狂，你可以自由地四处走动，甚至使用社交工程技能（这是一种利用人性弱点进行黑客攻击的方法）。例如，直接走进去，假装自己是负责人，就是一种测试员工在社交工程攻击下的脆弱性的方法。
- en: Anonymous reconnaissance
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 匿名侦察
- en: Anonymous reconnaissance is about gathering information from sources that can't
    identify you, so everything you're doing can't be traced to you. This includes
    using a proxy or VPN solution to hide your location and identity as you access
    public content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 匿名侦察是指从无法识别你的来源收集信息，这样你所做的一切都无法追溯到你。这包括使用代理或VPN解决方案来隐藏你的位置和身份，以便访问公共内容。
- en: Organizational or private recon
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 组织性或私密侦察
- en: Another type of recon is **organizational** or **private recon**. This entails
    going through and getting information from the organizational event calendar,
    email service, and more.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种侦察类型是**组织性**或**私密侦察**。这涉及到通过查阅组织的事件日历、电子邮件服务等方式获取信息。
- en: Finally, we have **pseudonymous reconnaissance**. Pseudonymous recon is like
    **anonymous reconnaissance**, except the sources may not be directly published
    by employees or the organization (information is posted anonymously or under a
    false name). It could be an employee who wants to remain anonymous, such as a
    whistleblower, or a corporate employee or government official who doesn't want
    anything posted online under their name. Regardless of their reason for remaining
    anonymous, collecting information from those sources is referred to as being pseudonymous.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们有**假名侦察**。假名侦察与**匿名侦察**类似，唯一不同的是这些信息来源可能并不是直接由员工或组织发布的（信息以匿名或假名发布）。可能是某个员工希望保持匿名，例如举报人，或是一个不想公开自己名字的公司员工或政府官员。无论他们保持匿名的理由是什么，从这些来源收集信息被称为假名侦察。
- en: Goals of recon
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侦察目标
- en: What are we trying to get out of this reconnaissance phase? The answer is as
    much as possible. We are trying to find the type of information that will help
    us focus our attacks.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这次侦察阶段想要获得什么信息？答案是尽可能多。我们试图找到那些能帮助我们集中攻击的有用信息。
- en: This information can be divided into system and network information, standard
    technical practices (source code and naming conventions), and organizational information
    (location, policies, and employee information).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这些信息可以分为系统与网络信息、标准技术实践（源代码和命名规范）以及组织信息（位置、政策和员工信息）。
- en: This section will review what you should be looking for. Then, I'll show you
    how to find it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将回顾你应该寻找哪些信息。接着，我会展示如何找到这些信息。
- en: System and network information
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 系统和网络信息
- en: System and network information includes things such as domain names (and not
    just whatever**.com**, we also want to know the child domains they're using).
    Do they have a child domain? (*Here's where my Batman addiction comes out.*) **partners.wayneenterprises.com**
    or **extranet.wayneenterprises.com**? This means we're going to be looking for
    all external-facing domains. It's helpful to find any internal domains they may
    be using. What did they register? Did they register both **wayneenterprises.com**
    and **wayneenterprises.net**? Are they both exposed? This might tell us that **.com**
    is their external domain, and that they may be using **.net** internally.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 系统和网络信息包括诸如域名（不仅仅是任何**.com**，我们还想知道他们使用的子域名）之类的内容。他们有子域名吗？（*这时我的蝙蝠侠迷情就暴露了*）**partners.wayneenterprises.com**或**extranet.wayneenterprises.com**？这意味着我们要寻找所有面向外部的域名。找到他们可能使用的任何内部域名也是有帮助的。他们注册了什么？他们注册了**wayneenterprises.com**和**wayneenterprises.net**吗？它们都暴露了吗？这可能告诉我们，**.com**是他们的外部域名，而他们可能将**.net**用于内部。
- en: We also want to discover addresses that are being utilized more broadly at the
    organization, not just for their website. They might have VPN activity, which
    would beg the question – who are they getting their IP addresses from? What range?
    What IP address block are they using?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还希望发现组织中更广泛使用的地址，不仅仅是他们的网站。可能会有VPN活动，这引发了一个问题——他们从哪里获得IP地址？什么范围？他们使用的是哪个IP地址块？
- en: Next, we'll look at unmonitored and private websites. I don't know how many
    times I've come across companies that have websites a developer just put up for
    testing purposes. No one's monitoring them. Likewise, maybe an employee has posted
    a website on their internet-facing server.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将查看无人监控和私密网站。我不知道有多少次我遇到过开发者仅仅为了测试而搭建的网站，没人监控它们。同样，也许某个员工在他们的互联网服务器上发布了一个网站。
- en: It's also necessary to try to discover TCP and UDP services that are open and
    exposed. Do they have an IDS? What access control systems are they utilizing?
    Are they supporting a VPN, and if so, can we discover what their VPN endpoint
    is? Is it a Windows box? Is it a Cisco VPN solution? Phone numbers are also important
    – both analog phone numbers and VoIP.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 同时也有必要尝试发现开放和暴露的TCP和UDP服务。他们有入侵检测系统（IDS）吗？他们使用什么访问控制系统？是否支持VPN，如果支持，我们能发现他们的VPN端点吗？是Windows系统吗？是Cisco的VPN解决方案吗？电话号码也很重要——包括模拟电话号码和VoIP。
- en: We also want to gather information regarding the operating systems. We want
    to discover as much information as possible about users and groups. What name
    structure are they using for their user accounts? Is it *first initial, last name*?
    Is it *FirstName.LastName*?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还希望收集有关操作系统的信息。我们想尽可能多地发现有关用户和组的信息。他们为用户账户使用什么命名结构？是*名字首字母，姓氏*？还是*FirstName.LastName*？
- en: '**Banner grabbing** is another useful technique we will review later. It''s
    a way of identifying a system; when I throw certain commands at operating systems,
    a Windows box will respond one way, while a Linux box will respond another way.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**Banner抓取**是我们稍后会复习的另一个有用技巧。这是一种识别系统的方法；当我向操作系统发送某些命令时，Windows系统会以一种方式响应，而Linux系统会以另一种方式响应。'
- en: We also want to try to gain access to any of their routing tables to see how
    packets are being routed.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还希望尝试获取他们的路由表，以查看数据包是如何被路由的。
- en: Standard technical practices
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标准技术做法
- en: System names can also be an important clue for us. I love when IT guys name
    their servers **Thor** or **Zeus** or **Gandalf**; it makes it easy to figure
    out what the other server names are. Better yet, sometimes, they name them after
    the computer's name – for example, **Win 2012** – and then they also include its
    purpose – **Exchange 1**, **SharePoint 2**, **VPN 7**, and so on. The same is
    true of desktop machines (we're not necessarily going after the server right away).
    They name them all something such as **Desktop 57** or **Marketing 05**.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 系统名称也可能是我们重要的线索。我喜欢IT人员把他们的服务器命名为**Thor**、**Zeus**或**Gandalf**，这样就很容易猜出其他服务器的名字。更棒的是，有时候他们会以计算机名来命名——比如**Win
    2012**——然后还会包括其用途——**Exchange 1**、**SharePoint 2**、**VPN 7**等。桌面计算机也是如此（我们不一定会立即攻击服务器）。他们把它们命名为**Desktop
    57**或**Marketing 05**之类的。
- en: One of the more secure ways of handling system names is to use serial numbers,
    although that will not stop us. If we can see the computer name and recognize
    it as a serial number, we will go to Dell's website, type in the serial number,
    and find out what's in that machine. It's a hard realization to come to, but you
    cannot stop hackers. Your job is to slow them down.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 处理系统名称的更安全方法之一是使用序列号，尽管这并不能阻止我们。如果我们看到计算机名并识别它为序列号，我们会去戴尔网站，输入序列号，查找机器中的内容。这是一个令人难以接受的事实，但你无法阻止黑客。你的工作是拖慢他们的进度。
- en: The other essential thing we need to find is passwords. It's especially fun
    when people have documents or spreadsheets where they save passwords to keep track
    of them.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个我们需要寻找的重要东西是密码。尤其有趣的是，当人们有文档或电子表格保存密码以便跟踪时。
- en: We'll also go through their access control systems to find out the requirements
    for password length. What are their complexity requirements? (Do they require
    uppercase, lowercase, special characters, and numbers?)
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将检查他们的访问控制系统，以了解密码长度的要求。它们的复杂性要求是什么？（是否要求大写字母、小写字母、特殊字符和数字？）
- en: Organizational information
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 组织信息
- en: Never forget to dig into organizational information. Websites can expose quite
    a bit of crucial information. The company directory is one of the biggest resources
    for hackers because end users are the weakest links in any environment. You should
    try to pull employee details. Pick an employee, maybe somebody in the marketing
    department, and try to find them on social networking sites such as LinkedIn,
    Facebook, Twitter, and Instagram. See what their likes and dislikes are; see whether
    they're complaining about something being unfair at work, their cat's name, their
    first-grade teacher's name, or their best friend's name. All that information
    can be utilized. (You can see where I'm going, right? Passwords.)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 永远不要忘记挖掘组织信息。网站可以暴露很多关键的资料。公司目录是黑客最重要的资源之一，因为最终用户是任何环境中最脆弱的环节。你应该尽量获取员工的详细信息。挑选一个员工，可能是市场部的某个人，试着在社交网站如LinkedIn、Facebook、Twitter和Instagram上找到他们。看看他们的兴趣爱好；看看他们是否在抱怨工作中的不公平待遇、他们猫的名字、他们小学一年级老师的名字或最好的朋友的名字。所有这些信息都可以被利用。（你应该能明白我在说什么，对吧？密码。）
- en: Location details can also tell us quite a bit about the organization. For example,
    what's their physical security like? Would I feel comfortable walking into that
    building and casing out the joint? Did they just recently move? You may not think
    this information comes in handy, but trust me, there are many times I've seen
    passwords based on street addresses, so location details are essential. Make sure
    you record the addresses of the main office and any branch offices.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 位置详情也能告诉我们很多关于组织的信息。例如，他们的物理安全如何？我是否觉得可以轻松进入那栋大楼并观察情况？他们最近是否刚搬迁？你可能认为这些信息不重要，但相信我，我曾多次见到基于街道地址的密码，所以位置详情至关重要。确保记录下主要办公地点和任何分支机构的地址。
- en: Phone numbers will come in handy if we decide to conduct a social engineering
    attack. For example, I might call a target up and act as if I'm looking for a
    job. Job sites are another treasure trove of information for us. If they have
    a job posting listed for an admin, I can find out what servers they're using or
    the technology solutions they have deployed.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们决定进行社交工程攻击，电话号码将派上用场。例如，我可能打电话给目标，假装我在找工作。招聘网站是我们另一块信息宝藏。如果他们发布了管理员职位的招聘信息，我可以通过它了解他们使用的服务器或者他们部署的技术解决方案。
- en: Look at the source code for your target's web pages. Are there any comments
    the developers have accidentally left in? Can we discover the security policies
    they've deployed? Have they had any training on how to lock down their systems?
    Have they trained their employees on handling social engineering attacks?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 查看目标网站的源代码。开发人员是否不小心留下了任何注释？我们能发现他们部署的安全策略吗？他们是否接受过如何锁定系统的培训？他们是否对员工进行过社交工程攻击处理的培训？
- en: Pay close attention to any links they have on their website or between servers.
    How are people coming into their server from other websites? This could help us
    determine whether they have a partner relationship with another company. That
    partnering company could become our target because they will likely have an established
    trust relationship or some type of connectivity back to our original target. Get
    a background on that organization, as well. Here, you'd go through the same process
    as we did previously with our target organization. How and when did they get started?
    Who are their founding members? What were the struggles of the company when they
    first started? Look at news articles about that company. Find press releases that
    the company has issued. Anything that we can find out about the organization will
    help us out.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 密切关注他们网站上或服务器间的任何链接。他们是如何从其他网站进入他们的服务器的？这有助于我们确定他们是否与其他公司有合作关系。那个合作公司可能会成为我们的目标，因为它们可能会与我们的原始目标建立了信任关系或某种类型的连接。也要了解那个组织的背景。你可以按照我们之前进行的同样的流程来了解目标组织。那家公司是怎么成立的？创始成员是谁？公司成立初期遇到了哪些困难？查看有关那家公司的新闻文章。找到公司发布的新闻稿。我们能了解到的任何关于该组织的信息都会对我们有帮助。
- en: Overview of the tools of recon
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侦察工具概述
- en: 'There are hundreds of tools out there that will help you recon your target.
    They fall into one of the following three categories: search engines, websites,
    and applications. We will start with the low-hanging fruit – search engines.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 市面上有成百上千的工具可以帮助你侦察目标。它们大致可以分为以下三类：搜索引擎、网站和应用程序。我们将从最简单的开始——搜索引擎。
- en: Most of the time, people only look at the first couple of pages on a search
    engine. Studies show they don't go beyond three pages of results. Do yourself
    a favor – don't just stick to those three pages. Look on page 10 or even page
    15 of those results; there's a good chance you'll see historical information pop
    up. You can even try a variety of search engines because they give different results.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数时候，人们只会查看搜索引擎的前几页。研究表明，他们不会查看超过三页的结果。帮自己一个忙——不要仅仅停留在那三页结果中。试着查看第10页甚至第15页的结果；很有可能你会看到历史信息的出现。你甚至可以尝试使用不同的搜索引擎，因为它们提供不同的结果。
- en: After doing your preliminary searching on search engines, start looking at websites.
    Start with the target's website. Again, look for information such as contact information
    or other domains or subdomains (if your target is **wayneenterprises.com**, do
    they have a subdomain called **mail.wayneenterprises.com**?). There are also some
    web-based recon tools out there that have nothing to do with the organization.
    They're just tools that we can access via the internet to show us more information.
    We'll review these, particularly in [*Chapter 4*](B17486_04_ePub.xhtml#_idTextAnchor088),
    *Scanning Networks*.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在搜索引擎上进行初步搜索后，开始查看网站。先从目标的官方网站开始。同样，寻找诸如联系信息、其他域名或子域名之类的信息（如果你的目标是**wayneenterprises.com**，他们是否有一个名为**mail.wayneenterprises.com**的子域名？）。还有一些与组织无关的基于网络的侦察工具。它们只是我们可以通过互联网访问的工具，可以向我们展示更多信息。我们将在[*第4章*](B17486_04_ePub.xhtml#_idTextAnchor088)
    *扫描网络*中详细讨论这些工具。
- en: Finally, we have applications. You'll find hundreds of tools to gather information
    about your target. Some of them are designed for good; some for evil (yes, I'm
    rubbing my hands together now). There are also some built-in commands that we
    normally wouldn't suspect, such as command-line interfaces for nslookup.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们来谈谈应用程序。你会发现有成百上千的工具可以用来收集关于目标的信息。有些工具是为了做好事设计的，有些则是为了做坏事（是的，我现在正搓着手）。还有一些我们通常不会怀疑的内置命令，比如用于nslookup的命令行界面。
- en: There are also hundreds of PowerShell commands out there that could be of benefit
    to you, as well as scripting languages, and I'm not just speaking from the Windows
    world. There could also be commands such as **dig** in Linux that we can use to
    recon our target.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 还有数百条PowerShell命令可能对你有帮助，还有脚本语言，我不仅仅是从Windows的角度说。Linux中也有像**dig**这样的命令，我们可以用它来侦察我们的目标。
- en: We'll go over more of these tools throughout this book – keep in mind that it's
    important to grasp the basics so that you know exactly what you want to get out
    of these tools.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本书中详细介绍更多这些工具——记住，掌握基础知识很重要，这样你才能清楚自己想从这些工具中得到什么。
- en: 'When you go through an organization''s systems, ask yourself questions such
    as the following:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当你检查一个组织的系统时，问问自己以下问题：
- en: Is SNMP being utilized?
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否使用了SNMP？
- en: What system architecture are they using throughout their environment?
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的环境中使用的是什么系统架构？
- en: What are their standard naming practices?
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的命名规则是什么？
- en: Are they using all the latest and greatest by Microsoft?
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们是否在使用微软的最新技术？
- en: Do they have a little bit of Novell still out there?
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们还有一些Novell系统在使用吗？
- en: 32-bit or 64-bit?
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 32位还是64位？
- en: Are they supporting remote systems and not just VPNs? Are they using Microsoft's
    DirectAccess (pseudo-VPN solution)?
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们支持远程系统，而不仅仅是VPN吗？他们使用微软的DirectAccess（伪VPN解决方案）吗？
- en: What is the physical security of the building like?
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这座建筑的物理安全性如何？
- en: Do they have a kiosk machine in the hallway?
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的走廊里有自助机吗？
- en: Do they have users that travel around with laptops or tablets?
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们有使用笔记本电脑或平板电脑的员工吗？
- en: How are passwords stored?
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 密码是如何存储的？
- en: Are the employees on social media?
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 员工们有使用社交媒体吗？
- en: What kind of security policies have they deployed? Are the users trained?
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们部署了什么样的安全策略？用户是否接受了培训？
- en: Do they support **Bring Your Own Device** (**BYOD**)?
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们支持**自带设备**（**BYOD**）吗？
- en: Note
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意
- en: I have a love-hate relationship with BYOD because, as an administrator, it's
    a nightmare for me sometimes. I get why companies do it. They don't have to go
    off and buy the tablet for their employee. They get to use their tablet – they're
    already used to it – but what happens if they lose that tablet?
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我对BYOD有种爱恨交织的关系，因为作为管理员，有时候它对我来说简直是噩梦。我理解公司为什么这么做。他们不需要为员工购买平板设备，员工可以使用他们自己的平板——他们已经习惯了——但是如果他们丢失了那个平板怎么办？
- en: As we discussed earlier, all this information will be stored in your TIP. This
    is critical because if we are targeting multiple companies, we need to keep our
    information straight.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前讨论过的，所有这些信息将被存储在你的TIP中。这很关键，因为如果我们的目标是多个公司，我们需要保持信息的准确性。
- en: Once we've gathered that information, we should start drawing out a blueprint
    or map of the network. We may not have a complete picture yet, but we'll at least
    have various potential entry points. As we get into other phases of hacking (such
    as scanning), we want to be able to pull up a full diagram of their environment.
    When dealing with such a wide range of information, it's best to create a visual
    – and that's the footprinting part of reconnaissance.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们收集了这些信息后，我们应该开始绘制网络的蓝图或地图。也许我们还没有完整的图片，但至少有各种潜在的入口点。当我们进入其他阶段（比如扫描）时，我们希望能够拉出他们环境的完整图表。当处理这么广泛的信息时，最好创建一个可视化的内容，这就是侦察的足迹部分。
- en: Search engines
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 搜索引擎
- en: 'Typically, you will start gathering information slowly. So, first, you''d start
    with a Google search, then you''d check out the target''s website, and then you''d
    go deeper. For the sake of organization, I will show you what you can find out
    through four major categories: search engines, the organization''s website, what
    companies give away (which is not necessarily on their website), and, finally,
    employees.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你会慢慢开始收集信息。因此，首先你会进行谷歌搜索，然后查看目标网站，然后深入了解。为了组织起见，我将向你展示通过四个主要类别可以找到的信息：搜索引擎、组织的网站、公司泄露的信息（这不一定在他们的网站上）、以及员工信息。
- en: I will show you the tools and methods you need to gather data for your TIP.
    We'll even use some tools you're familiar with, but we'll leverage them a little
    differently. Fire up your computer. Let's get going!
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我将向你展示收集 TIP 数据所需的工具和方法。我们甚至会使用一些你熟悉的工具，但会稍作调整利用它们。打开你的电脑，让我们开始吧！
- en: Let's start with the basics
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 让我们从基础知识开始
- en: Here is a website that you can practice attacks on. It's called **HackThisSite.org**
    ([https://hackthissite.org/](https://hackthissite.org/)), and it's a free site
    that hackers use as a training ground to test some stuff out. It also has some
    stuff on it – blogs, news releases, and so on.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个可以进行攻击练习的网站。它叫做**HackThisSite.org**（[https://hackthissite.org/](https://hackthissite.org/)），是一个免费的网站，黑客们用它作为训练场地来测试一些东西。它还有一些内容
    – 博客、新闻发布等等。
- en: Start by pulling up your favorite search engine; in my case, it's Google. We'll
    start with a simple search on the target – so, type in **hackthissite.org**. The
    first thing it shows is the actual website, and it gives some additional information
    about pages on that website that we might not be aware of.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 首先打开你最喜欢的搜索引擎；在我这里是 Google。我们将从目标**hackthissite.org**开始进行简单搜索。它首先显示了实际网站，并提供了一些关于我们可能不知道的网站页面的额外信息。
- en: Again, don't limit yourself to the first page; scroll down further. Take note
    of the results that come up. For example, Reddit has some reviews on it, and it
    appears to have a Facebook page (although that could be an impersonator).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，不要局限于第一页；向下滚动更多。注意一下出现的结果。例如，Reddit 上有一些评论，而且似乎有一个 Facebook 页面（尽管可能是一个冒名顶替者）。
- en: Some other companies have referenced **HackThisSite.org** – this can be important
    because some of these third-party links and reviews could give you some vital
    information, such as partnerships or clients that might have a trust relationship
    with the target.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 一些其他公司引用了**HackThisSite.org** – 这可能很重要，因为这些第三方链接和评论可能为你提供一些重要信息，比如与目标有信任关系的合作伙伴或客户。
- en: Now, let's look at a different target – my old wireless ISP service (from back
    in the day) called **UtahWISP.com**.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看一个不同的目标 – 我以前用过的无线ISP服务网站（在那个时候叫做**UtahWISP.com**）。
- en: Even though this company doesn't exist anymore, you will find several articles
    about it. Yahoo Local shows me some information, including the street address
    and a map to show its location (that will be important for us). It's also on Google
    Plus.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这家公司已经不存在了，你还是会找到一些关于它的文章。Yahoo Local 给我展示了一些信息，包括街道地址和地图显示其位置（这对我们很重要）。它还在
    Google Plus 上。
- en: Let's switch to Yahoo. This time, type in **hackthissite.org**. Sometimes, search
    engines can even help you determine the URL structure of an organization. For
    example, in the **HackThisSite.org** site search result, there's also a login
    directory, an information page, and a registration page.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们切换到雅虎。这次，输入**hackthissite.org**。有时，搜索引擎甚至可以帮助你确定一个组织的URL结构。例如，在**HackThisSite.org**的站点搜索结果中，还有登录目录、信息页面和注册页面。
- en: A simple search will often lead to important information because people don't
    always have control over what the search engines display. There are some ways
    around this; you can tell Google to not index your environment, but even that
    information can be exposed.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的搜索往往会带来重要信息，因为人们并不总是能控制搜索引擎显示什么。有些方法可以绕过这个问题；你可以告诉谷歌不对你的环境进行索引，但即便如此，这些信息仍然可能被曝光。
- en: Now that you know what to look for in your initial searches, I'll show you how
    you can get even more information out of Google.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道了在初步搜索时需要寻找的内容，我将向你展示如何从谷歌获取更多的信息。
- en: Google hacking
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌黑客
- en: '*Note that when I say Google hacking, I''m not referring to trying to hack
    the Google servers*.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '*请注意，当我说谷歌黑客时，我并不是指尝试黑入谷歌服务器*。'
- en: First and foremost, you need to understand how Google works. Normally, what
    happens is you type in something such as **how to raise baby ducks**. Google quickly
    responds with sites telling you how to raise baby ducks.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要理解谷歌是如何工作的。通常，发生的情况是你输入类似**如何养小鸭子**这样的内容。谷歌很快会回应你，提供一些教你如何养小鸭子的网站。
- en: Now, how does Google do this? Their servers are designed to go out and look
    at every single website that's out there, even if it's a little blog site. Their
    servers crawl through the entire internet and index what it finds. **Crawling**
    is the process of going through and making a note of every page and word on that
    page; all those words are then indexed, which is how Google can pull up random
    websites about ducks.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，谷歌是如何做到这一点的呢？他们的服务器被设计为去查看每一个网站，哪怕是一个小博客网站。它们的服务器爬行整个互联网并对找到的内容进行索引。**爬行**是指通过每一页并记录该页上的每一个单词的过程；所有这些单词都被索引，这就是谷歌能够展示与鸭子相关的随机网站的方式。
- en: There are some limits to Google. I know you're saying, *Dale, say it's not so.
    Google has no limits*. Well, it does. The limit is 32 words in a Google query.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌是有一些限制的。我知道你会说，*Dale，不要这么说，谷歌没有限制*。嗯，它确实有。限制是谷歌查询中最多32个单词。
- en: We're going to be taking advantage of the **Advanced Search** section of Google.
    You probably have experience using this interface (you big Google nerd), but this
    time, we'll be using some interesting operators and their syntax to discover all
    kinds of fun stuff that companies don't realize is accessible. Please note that
    this isn't usually done when you first begin to recon a target. Start with a basic
    search. Then, once you have more detailed information, you can move on to Google
    hacking.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将利用谷歌的**高级搜索**部分。你可能已经有过使用这个界面的经验（你这个谷歌大神），但这次我们将使用一些有趣的操作符及其语法，来发现那些公司没有意识到是可以访问的有趣内容。请注意，这通常不是在你开始侦察目标时就进行的操作。先从基本搜索开始，然后一旦你获得了更多详细信息，再进行谷歌黑客操作。
- en: 'We can tweak our search results in **Advanced Search**. We''ll review the syntax
    you need to know about in the next section:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在**高级搜索**中调整我们的搜索结果。我们将在接下来的章节中回顾你需要了解的语法：
- en: '![Figure 2.1 – Google – Advanced Search](Images/B17486_02_01.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![图2.1 – 谷歌 – 高级搜索](Images/B17486_02_01.jpg)'
- en: Figure 2.1 – Google – Advanced Search
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1 – 谷歌 – 高级搜索
- en: If you're looking for heaters within a specific price range, you can simply
    type **$300** and **$400** in the **numbers ranging from** field.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在寻找特定价格范围内的加热器，可以在**价格范围**字段中简单地输入**$300**和**$400**。
- en: Google operators
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谷歌操作符
- en: Google operators are the different ways that we can use syntax to refine search
    results within the **Search** bar. All of this is also possible in the **Advanced
    Search** section. It is up to you and your comfort level whether you use the symbols
    or the **Advanced Search** page to configure your Google operators.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌操作符是我们使用语法来优化**搜索**栏中搜索结果的不同方式。所有这些在**高级搜索**部分也可以实现。你是否使用符号或者**高级搜索**页面来配置你的谷歌操作符，取决于你自己的舒适度。
- en: 'Before we start, there are a couple of rules for using Google operators:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始之前，使用谷歌操作符有几个规则：
- en: There should be no space between the operator and the search term itself. If
    you're searching for water heaters and you don't want a solar one, you can search
    for **water heaters -solar**. The important part to note is that there is no space
    between the **–** operator and **solar**.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作符和搜索词之间不应有空格。如果你在搜索热水器，并且不想要太阳能的，可以搜索**water heaters -solar**。需要注意的关键点是，**–**操作符和**solar**之间不能有空格。
- en: Searches are not case sensitive, so it doesn't matter if you type **BaTmAn**.
    It will return the same results as searching for Batman.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索不区分大小写，因此无论你输入**BaTmAn**还是**Batman**，结果都是一样的。
- en: 'The following are the three most basic methods of tailoring your Google search
    results:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是三种最基本的定制谷歌搜索结果的方法：
- en: '**Combining terms**: Most of us, when we''re searching for something, type
    in something along the lines of **Batman Dark Knight**. Unfortunately, by not
    specifying how those words should be grouped, we''ll get everything about Batman,
    the dark, and maybe some medieval knights. One of the things we can do is to use
    quotation marks to associate the words. Instead of **batman dark knight**, we
    can type **"Dark Knight" Batman**, with **Dark Knight** in quotations. The other
    option is to type **Dark.Knight**, with a period in between the two terms that
    have a space.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组合词**：当我们搜索某些内容时，大多数人会输入类似**Batman Dark Knight**的内容。不幸的是，如果没有指定如何组合这些词，我们可能会得到关于蝙蝠侠、黑暗和一些中世纪骑士的内容。我们可以做的其中一件事是使用引号来关联这些词。我们可以输入**"Dark
    Knight" Batman**，其中**Dark Knight**在引号内。另一种选择是输入**Dark.Knight**，在两个词之间加上一个点。'
- en: Note that the space indicates **AND**, but we are also able to change that to
    **OR**.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，空格表示**AND**，但我们也可以将其更改为**OR**。
- en: '**Boolean operators**: The **AND** operator is assumed when you type in a string
    of words with only a space, but you can also indicate the **AND** operator with
    a plus sign (**+**) or with the word **AND**. If you''d like to use the **OR**
    function, you can type in **OR** or use the pipe symbol (**|**).'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**布尔操作符**：当你输入一串词语并只留空格时，会默认使用**AND**操作符，但你也可以用加号（**+**）或**AND**来表示**AND**操作符。如果你想使用**OR**功能，可以输入**OR**或使用管道符号（**|**）。'
- en: '**Excluding terms**: If you only want to know about Batman and not the Joker,
    you can subtract him by typing in **Batman -joker**. The results that appear will
    all be pages that don''t contain any normal text (there may be a link) that references
    the Joker.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**排除词**：如果你只想了解关于蝙蝠侠的信息，而不想看到小丑，你可以通过输入**Batman -joker**来将其排除。出现的结果将是所有不包含提到小丑的普通文本的页面（可能有链接）。'
- en: 'Now, we can get into the more sophisticated Google operators:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可以进入更复杂的谷歌操作符：
- en: '**cache**: By using the **cache** operator, we can specify that we want to
    see Google''s cached version of that page. This comes in handy because a page
    may go offline either temporarily or permanently, yet you''d be able to see the
    last cached page that Google has on their servers.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缓存**：通过使用**缓存**操作符，我们可以指定查看谷歌缓存的该页面版本。这非常有用，因为一个页面可能暂时或永久下线，但你仍然可以查看谷歌服务器上最后缓存的页面。'
- en: '**link**: The **link** specification shows a list of web pages that have links
    to your target site.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**link**：**link**规格会显示有指向目标网站链接的网页列表。'
- en: '**related**: The **related** operator goes through and shows us pages that
    are similar to the target page. It shows us pages that have the same type of wording
    by doing a basic text comparison.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**相关**：**相关**操作符会遍历并展示与目标页面相似的页面。它通过进行基本的文本比较，展示具有相同类型措辞的页面。'
- en: '**info:**: By typing **info:**, followed by the page or the URL, we can view
    what information Google has on our target website.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**info:**：通过输入**info:**，后跟页面或URL，我们可以查看谷歌对目标网站的相关信息。'
- en: '**site:**: To find results only within a particular site, type your search
    terms, then **site:** and the URL of a particular site. For example, if I want
    to look for water heaters at Home Depot, I could type in **water heaters site:
    Home Depot**.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**site:**：要在特定网站内查找结果，输入你的搜索词，然后输入**site:**及特定网站的URL。例如，如果我想在Home Depot寻找热水器，可以输入**water
    heaters site: Home Depot**。'
- en: '**allintitle:**: This limits the results to those websites that contain all
    the search words in the title. To find sites that have **Batman** in the title,
    I would type **allintitle:Batman**, and Google would find all those websites.
    This is commonly used in penetration testing.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**allintitle:**：此运算符将结果限制为标题中包含所有搜索词的网站。如果要找到标题中包含 **Batman** 的网站，我可以输入 **allintitle:Batman**，Google
    就会找到所有这些网站。这在渗透测试中非常常见。'
- en: '**inTitle:**: This operator looks at documents that contain that search word
    in their title. You could use this to look for documents that are titled **Passwords**,
    for example.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**inTitle:**：此运算符查找标题中包含搜索词的文档。你可以用它查找标题为 **Passwords** 的文档。'
- en: '**allinURL:**: This limits Google''s results to only the pages with all your
    search words in the URL.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**allinURL:**：此运算符限制 Google 结果仅为 URL 中包含所有搜索词的页面。'
- en: '**inURL:**: This operator limits our results to just documents that contain
    the search word in the URL.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**inURL:**：此运算符将结果限制为仅包含搜索词在 URL 中的文档。'
- en: Next, let's look at examples of using Google operators.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们看一些使用 Google 运算符的示例。
- en: Using Google operators
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Google 运算符
- en: Let's go over a few useful scenarios for how to use Google operators.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾几个使用 Google 运算符的实用场景。
- en: 'First, let''s search for **intitle:"index of"**. This will give us a list of
    web pages that support directory browsing. **Directory browsing** (or **traversal**)
    is a hacking method that allows attackers to access restricted directories and
    files within the website and executes a command outside the web server''s root
    directory:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们搜索 **intitle:"index of"**。这将给我们提供一个支持目录浏览的网页列表。**目录浏览**（或 **遍历**）是一种黑客方法，允许攻击者访问网站内受限的目录和文件，并执行一个超出
    Web 服务器根目录的命令：
- en: '![Figure 2.2 – Google search using operators'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.2 – 使用运算符的 Google 搜索](Images/B17486_02_02.jpg)'
- en: '](Images/B17486_02_02.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.4 – 使用 allinurl: 运算符的搜索结果](Images/B17486_02_04.jpg)'
- en: Figure 2.2 – Google search using operators
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.2 – 使用运算符的 Google 搜索
- en: The first link that comes up shows us a directory structure for Linux. We could
    just go through this structure and find Ubuntu. This is probably where they're
    going to have a download of Ubuntu, as well as different projects that they're
    working on. You never know what you might find because some people may not know
    this information is being exposed.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个出现的链接展示了 Linux 的目录结构。我们可以直接浏览这个结构，找到 Ubuntu。这里很可能有 Ubuntu 的下载链接，还有他们正在进行的不同项目。你永远不知道会发现什么，因为有些人可能不知道这些信息被公开了。
- en: By using **inTitle:**, we're telling Google the words we're looking for, but
    we aren't saying that it absolutely must have **of** in the title. **allintitle:**,
    on the other hand, means that all the words in our search must be present in the
    title.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用 **inTitle:**，我们告诉 Google 我们在寻找哪些词汇，但并不是说标题中必须包含 **of**。而 **allintitle:**
    则意味着搜索中的所有词汇必须出现在标题中。
- en: 'As an example, let''s try **inurl:admin**. This search will return sites that
    have **admin** or **administrator** in the URL itself; sometimes, there are associated
    login pages:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，尝试 **inurl:admin**。这个搜索将返回 URL 中包含 **admin** 或 **administrator** 的网站；有时，这些链接还可能关联有登录页面：
- en: '![Figure 2.3 – Google search using the inurl:admin operator](Images/B17486_02_03.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.3 – 使用 inurl:admin 运算符的 Google 搜索](Images/B17486_02_03.jpg)'
- en: Figure 2.3 – Google search using the inurl:admin operator
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.3 – 使用 inurl:admin 运算符的 Google 搜索
- en: Now, let's try **allinURL:** and add another word, such as **index**. (Type
    **allinurl:admin index** into Google.) This search means that we will only get
    results that have both **admin** and **index** in the URL. Scared yet?
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们尝试 **allinURL:** 并添加另一个词，例如 **index**。（在 Google 中输入 **allinurl:admin index**）。这个搜索意味着我们只会得到同时包含
    **admin** 和 **index** 的 URL 结果。吓到你了吗？
- en: 'So, what can we find with Google operators? We can find the following:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，使用 Google 运算符我们能找到什么呢？我们能找到以下内容：
- en: '![Figure 2.4 – Search result of the allinurl: operator](Images/B17486_02_04.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.4 – 使用 allinurl: 运算符的搜索结果](Images/B17486_02_04.jpg)'
- en: 'Figure 2.4 – Search result of the allinurl: operator'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '图 2.4 – allinurl: 运算符的搜索结果'
- en: We could use **intitle:** to look at specific types of files (maybe in an administrative
    directory). We could find log files specifically, or perhaps log files that help
    identify the server. We could identify which of the servers is an Apache server.
    We could even move around in a directory structure.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用 **intitle:** 来查看特定类型的文件（可能是在管理目录中）。我们可以专门寻找日志文件，或者可能找到有助于识别服务器的日志文件。我们还可以识别出哪些服务器是
    Apache 服务器。甚至可以在目录结构中移动。
- en: Another neat thing we can do with Google operators is extension walking. **Extension
    walking** allows us to go through and change file types. For example, once I've
    located HTM files, I could use a substitution technique to find files with the
    same filename and different extensions. So, if I found **/docs/index.htm**, I
    could modify the URL to **/docs/index.asp** to try and locate the **index.asp**
    file in the **docs** directory.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用 Google 操作符做一些有趣的事情，其中之一就是扩展步进（**Extension walking**）。**扩展步进**允许我们浏览并更改文件类型。例如，一旦我找到了
    HTM 文件，我可以使用替换技术来查找具有相同文件名但不同扩展名的文件。所以，如果我找到了 **/docs/index.htm**，我可以将 URL 修改为
    **/docs/index.asp** 来尝试定位 **docs** 目录中的 **index.asp** 文件。
- en: Speaking of which, one of my favorite things to do is use extension walking
    to find backup copies of web pages (because, and no offense to them, developers
    are lazy). They leave the backups of the old versions of the web page on the server
    and trust me, Google indexes those.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 说到这个，我最喜欢做的一件事就是使用扩展步进来查找网页的备份副本（因为，别对他们生气，开发者们有点懒）。他们把旧版本网页的备份留在服务器上，而相信我，Google
    会将这些索引。
- en: Let's think about what we've gone over in this section from an attacker's perspective
    (or a pen tester's perspective). As an example, let's say that you're trying to
    determine the operating system of a public-facing **Small Business Server** (**SBS**)
    2003\. When you install SBS, it has a frontend page that says, in the title, **Welcome
    to Windows Small Business Server**. **inTitle:** will show you links about Windows
    Server 2003\. But if we scroll down further, we will find pages that unintentionally
    reveal what server they're hosted on.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 从攻击者的角度（或渗透测试员的角度）来看，让我们回顾一下这一部分内容。举个例子，假设你正在尝试确定一个公开暴露的 **Small Business Server**
    (**SBS**) 2003 的操作系统。当你安装 SBS 时，它会有一个前端页面，页面标题中会显示 **欢迎来到 Windows Small Business
    Server**。**inTitle:** 会显示有关 Windows Server 2003 的链接。但是，如果我们往下滚动，我们会发现一些页面无意间透露了它们所托管的服务器信息。
- en: Try a different one and search for **intitle:"open webmail"**. Google will show
    us some servers out there that are running Open WebMail. You can also try **intitle:"mvblog
    powered"** to find blogs or websites powered by MvBlog. MvBlog is prone to several
    different input validation vulnerabilities, so I could just quickly go and find
    several targets out there that are using that technology as part of my pen testing
    process.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 试试另一个搜索，搜索 **intitle:"open webmail"**。Google 会展示一些正在运行 Open WebMail 的服务器。你也可以试试
    **intitle:"mvblog powered"** 来查找由 MvBlog 驱动的博客或网站。MvBlog 容易受到几种输入验证漏洞的影响，所以我可以迅速找到一些使用该技术的目标，作为我的渗透测试过程的一部分。
- en: Let's look at another way to use **inTitle:**. The title page of Microsoft's
    remote access servers contains the phrase **remote desktop web connection**. At
    the beginning of the results, most of the pages are going to be Microsoft's, but
    as we scroll down further, we'll find other sites that are using those servers.
    One time, I found a login page where you could type in your username and password,
    and then you could select which server you wanted to log into from a drop-down
    box. It listed all their servers, their email server, their SharePoint server,
    and so on. Sometimes, it's too easy.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一下另一种使用 **inTitle:** 的方式。微软的远程访问服务器的标题页包含 **远程桌面 Web 连接** 这一短语。在结果的开始部分，大多数页面都来自微软，但当我们继续往下滚动时，我们会发现其他使用这些服务器的站点。有一次，我发现了一个登录页面，你可以在其中输入用户名和密码，然后从下拉框中选择要登录的服务器。它列出了他们所有的服务器，包括邮件服务器、SharePoint
    服务器等等。有时，事情会变得太简单。
- en: 'Now, this one will be especially important to remember: **intitle:"root/etc/passwd"
    intext:"home/*:"**.'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这一点尤其重要，记住它：**intitle:"root/etc/passwd" intext:"home/*:"**。
- en: Surprisingly enough, this can show you the password directory for a few Linux
    boxes. Again, you never know what people might leave exposed.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，这甚至可以显示一些 Linux 机器的密码目录。再次强调，你永远不知道人们可能会留下什么暴露的东西。
- en: Error logs are yet another valuable source of reconnaissance information. Error
    logs might tell you what a server's running or their user behavior, or even the
    controls they've put in place.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 错误日志是另一种宝贵的侦察信息来源。错误日志可能会告诉你服务器正在运行什么，或者用户行为，甚至是他们采取了哪些控制措施。
- en: For our first example, we'll try the **intext:"access denied for" intitle:"shopping
    cart"** query. This can show us exactly which sites are using MySQL in the backend
    of their shopping carts (or checkout pages). As ethical hackers, our next question
    to ask is whether MySQL has any vulnerabilities.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的第一个例子中，我们将尝试 **intext:"access denied for" intitle:"shopping cart"** 查询。这个查询可以准确地显示出哪些网站在他们的购物车（或结账页面）的后台使用了
    MySQL。作为道德黑客，我们接下来要问的问题是 MySQL 是否有任何漏洞。
- en: Let's take this a step further. You probably already know that you must be careful
    about which devices you're hooking up to the internet and with every device that
    has a web interface. That's because people like me, and now us, can probably find
    it.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 再进一步。你可能已经知道，你必须小心将哪些设备连接到互联网，尤其是那些有 Web 界面的设备。因为像我这样的人，现在还有我们，可能会找到它。
- en: I'll demonstrate this with an **inTitle:** search by typing **intitle:"bluenet
    video viewer"**. What I get back is a list of broadcast-quality videos that are
    on the internet – full 30-frame per second options based on an IP.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 我将通过 **inTitle:** 搜索来演示，输入 **intitle:"bluenet video viewer"**。我得到的是互联网上广播质量的视频列表——基于
    IP 的每秒 30 帧的完整选项。
- en: In some cases, I've been able to use this to take control of a camera on the
    beaches in the Caribbean, which was kind of fun. You can do this with several
    popular cameras; you just need to look up the specific name of the camera; for
    example, **snc-rz30 home**.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，我已经能够利用这个方法控制加勒比海滩上的摄像头，感觉挺有趣的。你可以在多个流行的摄像头上做这件事；你只需要查找摄像头的具体名称；例如，**snc-rz30
    home**。
- en: 'Let''s try another one. Type in **Camera Live Image" inurl:"guestimage.html"**
    and we''ll try to find live views using live cameras. These cameras have HTTP
    servers on them. Look at any of these listed in the search results as an IP address:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 再试试这个。输入 **Camera Live Image" inurl:"guestimage.html"**，我们将尝试找到使用实时摄像头的实时视图。这些摄像头有
    HTTP 服务器。查看搜索结果中列出的任何 IP 地址：
- en: '![Figure 2.5 – Searching for a camera IP'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.5 – 查找摄像头 IP](Images/B17486_02_05.jpg)'
- en: '](Images/B17486_02_05.jpg)'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '](Images/B17486_02_05.jpg)'
- en: Figure 2.5 – Searching for a camera IP
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.5 – 查找摄像头 IP
- en: 'If they still use the default username and passwords, we could even get into
    the setup of that camera:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们仍然使用默认的用户名和密码，我们甚至可以进入该摄像头的设置：
- en: '![Figure 2.6 – Live feedback of the camera](Images/B17486_02_06.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.6 – 摄像头的实时反馈](Images/B17486_02_06.jpg)'
- en: Figure 2.6 – Live feedback of the camera
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.6 – 摄像头的实时反馈
- en: 'We can do the same thing with printers, for example. Printers are typically
    URL-based, so our search query will be **intitle:"Remote UI" intext:"Printer status"**:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以用同样的方法来搜索打印机。例如，打印机通常是基于 URL 的，所以我们的搜索查询将是 **intitle:"Remote UI" intext:"Printer
    status"**：
- en: '![Figure 2.7 – Printer settings page](Images/B17486_02_07.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.7 – 打印机设置页面](Images/B17486_02_07.jpg)'
- en: Figure 2.7 – Printer settings page
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.7 – 打印机设置页面
- en: 'If you want to search even deeper, try the following:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想更深入地搜索，可以尝试以下方法：
- en: '**inurl:root.asp?acs=anon**: These results would take us directly to the main
    page of Outlook access public folders and an Exchange address book.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**inurl:root.asp?acs=anon**：这些结果将直接带我们到 Outlook 访问公共文件夹和 Exchange 地址簿的主页。'
- en: '**ext:sql intext:"alter user" intext:"identified by"**: The extension you''re
    looking for is SQL. This query would show me files that contain SQL instructions
    where the administrator set a password for the database user.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ext:sql intext:"alter user" intext:"identified by"**：你正在寻找的扩展是 SQL。这个查询将显示包含
    SQL 指令的文件，其中管理员为数据库用户设置了密码。'
- en: If I haven't said it enough, you must be aware of everything you are exposing
    to the internet. You don't think I can find out whether your router's a Cisco
    router or a Linksys router? Guess again.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我没有说够，你必须意识到你暴露给互联网的一切。你不认为我能知道你的路由器是思科路由器还是 Linksys 路由器吗？再猜猜吧。
- en: Google Hacking Database
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Hacking 数据库
- en: 'Now, you know how to use Google operators the hard way. Guess what, script
    kiddies! There''s something out there called **Google Hacking Database** (**GHDB**)
    ([https://www.exploit-db.com/google-hacking-database/](https://www.exploit-db.com/google-hacking-database/)).
    A man by the name of Johnny Long created this Google database and, luckily for
    us, it expands daily because of the multitude of vulnerabilities that continue
    to pop up:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你知道了如何用 Google 操作符进行复杂搜索。告诉你一个好消息，脚本小子们！有一个叫做 **Google Hacking Database**（**GHDB**）的东西
    ([https://www.exploit-db.com/google-hacking-database/](https://www.exploit-db.com/google-hacking-database/))。一个名叫
    Johnny Long 的人创建了这个 Google 数据库，幸运的是，由于不断出现的新漏洞，它每天都在扩展：
- en: '![Figure 2.8 – The Google Hacking Database page'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.8 – Google Hacking 数据库页面](Images/B17486_02_08.jpg)'
- en: '](Images/B17486_02_08.jpg)'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '](Images/B17486_02_08.jpg)'
- en: Figure 2.8 – The Google Hacking Database page
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.8 – Google 黑客数据库页面
- en: 'At the top is a list of new entries, such as a search for WordPress Flash plugins,
    for example:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 最上面是新条目的列表，比如搜索 WordPress Flash 插件：
- en: '![Figure 2.9 – New entry'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.9 – 新条目'
- en: '](Images/B17486_02_09.jpg)'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '](Images/B17486_02_09.jpg)'
- en: Figure 2.9 – New entry
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.9 – 新条目
- en: But you could also scroll down and find tailormade lists showing common things
    such as web server detection, files that contain passwords, sensitive online shopping
    information, and pages that contain login portals, error messages, printers, video
    cameras, and more. In this section, I'll provide some examples of the detailed
    information that you can find using this resource – and there is a lot. How about
    getting a list of database backups that are exposed? I know, you're using the
    *palm to forehead* gesture right about now.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 但你也可以向下滚动，找到量身定制的列表，展示常见的内容，比如网页服务器检测、包含密码的文件、敏感的在线购物信息、以及包含登录门户、错误信息、打印机、摄像头等页面。在这一部分，我将提供一些示例，展示你可以通过这个资源找到的详细信息——而且非常丰富。怎么样，想不想获得一个暴露的数据库备份列表？我知道，你现在可能正在做*掌心对额*的动作。
- en: '*Exploit Database* is available for download, which will be especially useful
    for those who plan to do penetration testing. There is a section dedicated to
    exploits – remote exploits, web application exploits, and so on:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '*Exploit Database* 可供下载，特别适合那些计划进行渗透测试的人。网站上有专门的漏洞部分——远程漏洞、网页应用漏洞等等：'
- en: '![Figure 2.10 – exploitdb GitHub repository page](Images/B17486_02_10.jpg)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.10 – exploitdb GitHub 仓库页面](Images/B17486_02_10.jpg)'
- en: Figure 2.10 – exploitdb GitHub repository page
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.10 – exploitdb GitHub 仓库页面
- en: This was created by just using Google to aggregate all the found vulnerabilities
    out there. Now, it doesn't tell you how to fix them, but at least you'll know
    they exist. You can also find a list of web application exploits on the same page.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工具通过使用 Google 汇总了所有发现的漏洞。它并不告诉你如何修复这些漏洞，但至少你会知道它们的存在。你还可以在同一页面上找到网页应用漏洞的列表。
- en: In addition to this site, which reviews best practices (for example, privilege
    escalation via client management software), Johnny Long, the mastermind of GHDB,
    has several white papers available. His work is a fantastic resource for everyone
    in this field. He has written several books and runs a charity called **Hackers
    for Charity**, which takes hardware and office equipment that some companies may
    deem outdated and installs them in third-world countries to help set up networks
    in more remote areas.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这个网站，它会评审最佳实践（例如，通过客户端管理软件进行权限提升），GHDB 的主脑 Johnny Long 还发布了几篇白皮书。他的工作是该领域每个人的宝贵资源。他写了好几本书，并且运营一个名为
    **Hackers for Charity** 的慈善组织，该组织将一些公司认为过时的硬件和办公设备收集起来，安装到第三世界国家，帮助在偏远地区搭建网络。
- en: Other Google hacking tools
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他 Google 黑客工具
- en: 'There are some other Google hacking tools that you can use to make things even
    easier:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些其他的 Google 黑客工具，可以让事情变得更简单：
- en: '**Google Hack Honeypot**: This tool is designed to go out and provide reconnaissance
    against hackers or attackers that would use these search engine techniques on
    you. It creates a type of honeypot for you. In other words, it''s a fake Google
    result.'
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Google Hack Honeypot**：这个工具设计用于为你提供对抗那些使用这些搜索引擎技巧的黑客或攻击者的侦查。它为你创建了一种蜜罐。换句话说，它是一个虚假的
    Google 搜索结果。'
- en: '**SearchDiggity**: This is a web GUI interface for Windows that provides a
    framework for using Google hacking tools. You can add additional components to
    it such as GoogleDiggity, BingDiggity, PortScanDiggity, and MalwareDiggity.'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SearchDiggity**：这是一个适用于 Windows 的 Web GUI 界面，提供一个框架来使用 Google 黑客工具。你可以为它添加额外的组件，比如
    GoogleDiggity、BingDiggity、PortScanDiggity 和 MalwareDiggity。'
- en: '**Metagoofil**: This tool is quite powerful. It goes out and grabs metadata
    on any document that''s publicly exposed, whether it''s a DOCX, a PPTX, a DOC,
    or a PDF. Then, it downloads those files from the target and extracts the metadata
    so that you can see what''s being exposed (especially usernames and passwords).'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Metagoofil**：这个工具非常强大。它会抓取任何公开暴露的文档的元数据，不论是 DOCX、PPTX、DOC 还是 PDF。然后，它会下载这些文件，并提取元数据，让你看到哪些信息被暴露了（特别是用户名和密码）。'
- en: '**SiteDigger**: SiteDigger searches Google''s cache for any types of errors
    or misconfiguration issues present on your target organization''s website.'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SiteDigger**：SiteDigger 在 Google 缓存中搜索目标网站上存在的任何错误或配置问题。'
- en: Now, if you're starting to get concerned about your network, don't worry too
    much. That's the natural reaction you feel after going through some of this information.
    Toward the end of this book, I'll show you some reconnaissance countermeasures
    and what to look for during penetration testing to prevent giving away so much
    information to potential hackers.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你开始担心自己的网络，不必太过担心。这是你在浏览一些信息后的自然反应。在本书的后面，我会展示一些侦察对策以及渗透测试中需要注意的事项，以防止将如此多的信息泄露给潜在的黑客。
- en: Using WHOIS
  id: totrans-201
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用WHOIS
- en: '**WHOIS** is a huge database that contains information regarding every website
    on the internet. It contains common information such as who owns the website,
    their email address, and some other information. A website called **domaintools.com**
    offers a nice WHOIS interface, but all the data comes from ICANN''s service.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '**WHOIS**是一个庞大的数据库，包含有关互联网每个网站的信息。它包含常见的信息，例如谁拥有该网站、他们的电子邮件地址以及其他一些信息。一个名为**domaintools.com**的网站提供了一个不错的WHOIS界面，但所有数据都来自ICANN的服务。'
- en: Note
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 注
- en: The **Internet Assigned Numbers Association** (**IANA**) delegates the registration
    of domains and assignment of IP addresses to five different **Regional Internet
    Registries** (**RIRs**) around the world. These provide information to WHOIS about
    your target websites.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '**互联网分配数字协会**（**IANA**）将域名注册和IP地址分配的工作委托给全球五个不同的**区域互联网注册中心**（**RIRs**）。这些注册中心为WHOIS提供有关目标网站的信息。'
- en: ARIN represents the United States, Canada, the Caribbean Islands, and North
    Atlantic Islands.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: ARIN代表美国、加拿大、加勒比海地区和北大西洋岛屿。
- en: LACNIC is used for Latin America, as well as some portions of the Caribbean.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: LACNIC用于拉丁美洲以及部分加勒比地区。
- en: RIPE is for Europe, the Middle East, and Central Asian registration.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: RIPE用于欧洲、中东和中亚的注册。
- en: AFRINIC is the registrar for Africa and parts of the Indian Ocean.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: AFRINIC是非洲及部分印度洋地区的注册机构。
- en: APNIC is the registrar for portions of Asia, as well as the Oceanic rim.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: APNIC是亚洲部分地区以及大洋洲周边地区的注册机构。
- en: We can use WHOIS either in the command line or through a web interface, such
    as the one available at [whois.domaintools.com](http://whois.domaintools.com).
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过命令行或通过Web界面使用WHOIS，例如[whois.domaintools.com](http://whois.domaintools.com)提供的接口。
- en: Linux has this capability built into it (the **whois** command), but you may
    not always have access to a Linux box, so using a website is often more convenient.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: Linux本身就有这个功能（**whois**命令），但你可能并不总是能访问Linux主机，所以使用网站往往更加方便。
- en: 'Type in either a domain name or an IP address of any site out there. I''m going
    to review the WHOIS results for **HackThisSite.org** here:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 输入一个域名或任何网站的IP地址。我将在这里查看**HackThisSite.org**的WHOIS结果：
- en: '![Figure 2.11 – WHOIS record for HackThisSite.org](Images/B17486_02_11.jpg)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.11 – HackThisSite.org 的WHOIS记录](Images/B17486_02_11.jpg)'
- en: Figure 2.11 – WHOIS record for HackThisSite.org
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.11 – HackThisSite.org 的WHOIS记录
- en: At the top, you can see that they have protected their email. But we can still
    see the IP address of the dedicated server, that the IP address is based out of
    Las Vegas, Nevada, they've maintained this site since 2003, the number of images
    on the page, and the number of links – both internal and external.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在顶部，你可以看到他们已经保护了他们的电子邮件地址。但我们仍然可以看到专用服务器的IP地址，IP地址位于内华达州拉斯维加斯，他们自2003年以来一直维护这个网站，页面上的图片数量，以及内部和外部链接的数量。
- en: This website also gives us the physical WHOIS record. This is what you would
    see from a Linux machine if you were to run the **whois** command on a **command-line
    interface** (**CLI**).
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 该网站还向我们提供了物理的WHOIS记录。如果你在Linux机器上运行**whois**命令时，这就是你会看到的内容，它是在**命令行界面**（**CLI**）上运行的。
- en: 'Let''s review the interesting information we obtained from WHOIS in the preceding
    screenshot:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下从WHOIS中获得的有趣信息，来自前面的截图：
- en: Where it was registered (Enom, Inc.).
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 域名注册的地方（Enom, Inc.）。
- en: 'They''re protecting themselves with the WHOIS privacy protection service. Many
    people won''t use this service; **HackThisSite.org** did because they''re expecting
    to get hacked (boy, that''s weird – I wonder why they''d think that?). Sometimes
    you can use this tool to see the person that registered the domain name, as well
    as the admin, their email address, and possibly their cell phone number. You can
    also see the following:'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们通过WHOIS隐私保护服务来保护自己。许多人不会使用此服务；**HackThisSite.org**使用了，因为他们预计会被黑客攻击（天哪，这太奇怪了——我真想知道他们为什么会这么认为？）。有时你可以使用这个工具查看注册域名的人，以及管理员、他们的电子邮件地址，甚至可能还有他们的手机号码。你还可以看到以下信息：
- en: Technical contact information (this is supposed to be who you'd contact if a
    technical issue has occurred).
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术联系信息（这通常是你在发生技术问题时联系的人）。
- en: The name servers or the DNS servers that are hosting the name to IP address
    resolution. In this case, they're using BUDDYNS. It looks like they have their
    own name servers (NS1 and NS2.)
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 托管名称到 IP 地址解析的名称服务器或 DNS 服务器。在这种情况下，它们使用的是 BUDDYNS。看起来它们有自己的名称服务器（NS1 和 NS2）。
- en: DNSSEC is unsigned. DNSSEC is a protocol that's used for encrypting DNS transfers.
    Since this is not encrypted, this could be a possible point for us to look at.
  id: totrans-222
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: DNSSEC 未签名。DNSSEC 是一种用于加密 DNS 传输的协议。由于它未加密，这可能是我们可以查看的一个潜在点。
- en: Pay very close attention to the contacts listed here if they're visible. Typically,
    when someone registers a domain, they use their home address. (Phone numbers and
    email addresses are very useful for social engineering attacks.) It's also important
    to note any anomalies. For example, if the website is **widgets.com** but the
    registrant's email is **brucewayne@gotham.com**, I know that the person who registered
    it is most likely not working for the target organization. They may have a third
    party helping them out. Usually, this is someone's nephew's, brother's, sister's,
    or uncle's third cousin who happens to know something about computers, who helped
    them out with registering their domain name.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些联系人信息是可见的，请特别留意。通常情况下，当有人注册域名时，他们会使用自己的家庭住址。（电话号码和电子邮件地址对于社交工程攻击非常有用。）同样，注意任何异常情况。例如，如果网站是
    **widgets.com**，但注册人的电子邮件是 **brucewayne@gotham.com**，我知道注册这个域名的人很可能并不在目标组织工作。他们可能有第三方在帮忙。通常，这个人可能是某人的侄子、兄弟、姐妹或叔叔的第三个堂兄弟，他们恰好对计算机有点了解，帮助他们注册了域名。
- en: Keep track of when their domain name expires. It's very common to see someone
    else take someone's or an organization's domain after it has expired. Some even
    extort the original organization by threatening to use the domain for a different
    purpose that would confuse (or horrify) current customers. Their goal is to get
    the organization to buy the domain name back at a profit. We call these folks
    cyber-squatters or trolls.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪他们的域名何时过期。通常情况下，域名一旦过期，别人就会抢注该域名。有些人甚至通过威胁将域名用于其他目的，来勒索原组织，以此来迷惑（或恐吓）当前的客户。他们的目标是让组织以高价回购该域名。我们把这些人叫做网络占领者或喷子。
- en: Important
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 重要
- en: Note which servers are hosting the DNS information in your TIP. In the future,
    you'll learn how to compromise every website on that same server by using **Simulink
    bypassing**. You can look forward to that book. To do that, you need to know the
    names of the servers you'll be attacking.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 注意在你的 TIP 中哪些服务器托管了 DNS 信息。在未来，你将学习如何通过使用**Simulink 绕过**来攻破同一服务器上的每个网站。你可以期待那本书。为了做到这一点，你需要知道你将要攻击的服务器的名称。
- en: Command-line interface
  id: totrans-227
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 命令行界面
- en: If you want to collect a little more information than what you would get from
    a website, fire up a Linux box. Using WHOIS on the command line is slightly different
    from the web interface; you should be able to use both.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想收集比网站上更多的信息，可以启动一台 Linux 机器。在命令行使用 WHOIS 与网页界面略有不同；你应该能够同时使用这两者。
- en: 'Open a standard Terminal session. Type in **whois** and then whatever website
    you like. In this example, I''ll be using **HackThisSite.org** again. Notice that
    it kicks back a lot of similar information that we saw through the web interface,
    but we have some other tools available on the command line:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 打开一个标准的终端会话。输入 **whois**，然后输入你喜欢的任何网站。在这个例子中，我将再次使用 **HackThisSite.org**。注意，它返回了很多我们在网页界面看到的类似信息，但在命令行中我们还可以使用其他工具：
- en: '![Figure 2.12 – WHOIS through a Terminal session'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.12 – 通过终端会话使用 WHOIS'
- en: '](Images/B17486_02_12.jpg)'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '](Images/B17486_02_12.jpg)'
- en: Figure 2.12 – WHOIS through a Terminal session
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.12 – 通过终端会话使用 WHOIS
- en: 'Here, we''ll often see an IP address block that shows the IP address range
    that it belongs to. Again, you won''t see that with this website because they''ve
    protected themselves rather thoroughly. We can also select a specific registrar
    to search with, and we may find even more information. Using the **whois -h whois.arin.net
    [IP or 198.148.81.136]** command, we can find a network range, actual phone numbers,
    some contact information, and even an address:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们通常会看到一个显示其所属 IP 地址范围的 IP 地址块。再次强调，你不会在这个网站上看到这些信息，因为他们已经做好了相当彻底的保护。我们还可以选择一个特定的注册商进行搜索，可能会找到更多的信息。使用
    **whois -h whois.arin.net [IP 或 198.148.81.136]** 命令，我们可以找到一个网络范围、实际电话号码、一些联系信息，甚至是地址：
- en: '![Figure 2.13 – Finding the network range in Terminal'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.13 – 在终端中查找网络范围'
- en: '](Images/B17486_02_13.jpg)'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '](Images/B17486_02_13.jpg)'
- en: Figure 2.13 – Finding the network range in Terminal
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.13 – 在终端中查找网络范围
- en: In the next section, we will learn how to use ping and DNS.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将学习如何使用 ping 和 DNS。
- en: Using ping and DNS
  id: totrans-238
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 ping 和 DNS
- en: To gather even more information about our target website, we're going to use
    some common tools – **ping** and a DNS tool called **nslookup**.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 为了收集更多关于我们目标网站的信息，我们将使用一些常见的工具——**ping** 和一个名为 **nslookup** 的 DNS 工具。
- en: 'First, open a command prompt (on a machine with internet connectivity). Start
    with a simple *ping* of the website we''re trying to target. In this case, we''re
    using [www.hackthissite.org](http://www.hackthissite.org). Notice that it first
    resolves the IP address as **198.148.81.137**. Then, we can see the typical ping
    results – the round-trip time that it took to hit that box and come back:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，打开命令提示符（在一台可以连接互联网的机器上）。先用一个简单的 *ping* 来测试我们要攻击的网站。在这个例子中，我们使用 [www.hackthissite.org](http://www.hackthissite.org)。注意，它首先解析出
    IP 地址 **198.148.81.137**。然后，我们可以看到典型的 ping 结果——来回的时间，即到达目标并返回所用的时间：
- en: '![Figure 2.14 – Using ping'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.14 – 使用 ping'
- en: '](Images/B17486_02_14.jpg)'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '](Images/B17486_02_14.jpg)'
- en: Figure 2.14 – Using ping
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.14 – 使用 ping
- en: 'Now, we can start playing around with this by increasing the size of the packet
    that''s going across. Right now, it''s just 32 bytes. This will allow us to determine
    which routers allow for bigger packet sizes, which will be helpful when we start
    to attack the target. Change the original **ping** command so that it reads **ping
    hackthissite.org -f -l 1300**:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可以通过增加数据包的大小来进行实验。当前它只有 32 字节。这将帮助我们确定哪些路由器允许更大的数据包大小，这对我们开始攻击目标时非常有帮助。修改原始的
    **ping** 命令，使其变为 **ping hackthissite.org -f -l 1300**：
- en: '![Figure 2.15 – Reading ping hackthissite.org -f -l 1300](Images/B17486_02_15.jpg)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.15 – 读取 ping hackthissite.org -f -l 1300](Images/B17486_02_15.jpg)'
- en: Figure 2.15 – Reading ping hackthissite.org -f -l 1300
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.15 – 读取 ping hackthissite.org -f -l 1300
- en: Note
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 注
- en: Use the up arrow to reload a previously entered command. The letter before **1300**
    is a lowercase L.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 使用向上箭头重新加载之前输入的命令。**1300** 前的字母是小写字母 L。
- en: '**-f** indicates that you don''t want to fragment the packet as it goes across.
    **-l** lets you specify the buffer size you want to use. Increase the packet size
    incrementally until you''re notified that the packet can''t be sent without being
    fragmented:'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: '**-f** 表示你不希望在数据包传输过程中对其进行分片。**-l** 允许你指定要使用的缓冲区大小。逐步增加数据包大小，直到你收到提示，说明数据包不能在不分片的情况下发送：'
- en: '![Figure 2.16 – Reading ping hackthissite.org -f -l 1500](Images/B17486_02_16.jpg)'
  id: totrans-250
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.16 – 读取 ping hackthissite.org -f -l 1500](Images/B17486_02_16.jpg)'
- en: Figure 2.16 – Reading ping hackthissite.org -f -l 1500
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.16 – 读取 ping hackthissite.org -f -l 1500
- en: 'When it says the packet needs to be fragmented, this means that **1500** bytes
    is too big to be passed through some of the routers; the packet will be dropped.
    Our next step is to try to decrease the increments to find out what the maximum
    acceptable packet size is. Find the threshold and make a note of it. Here, you''ll
    see that this router''s threshold is for packets that are smaller than **1464**,
    as **1465** won''t pass through:'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 当它说数据包需要分片时，这意味着 **1500** 字节对于一些路由器来说太大，数据包将被丢弃。我们的下一步是尝试减少增量，以找出最大可接受的数据包大小。找到阈值并记录下来。这里，你会看到该路由器的阈值是小于
    **1464** 的数据包，因为 **1465** 无法通过：
- en: '![Figure 2.17 – Reading ping hackthissite.org -f -l 1464](Images/B17486_02_17.jpg)'
  id: totrans-253
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.17 – 读取 ping hackthissite.org -f -l 1464](Images/B17486_02_17.jpg)'
- en: Figure 2.17 – Reading ping hackthissite.org -f -l 1464
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.17 – 读取 ping hackthissite.org -f -l 1464
- en: 'Next, we want to see the path that the packet took to get to the target IP
    address. To do so, we''ll use another command, **traceroute** or **tracert**,
    with the IP address:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们想查看数据包到达目标 IP 地址的路径。为此，我们将使用另一个命令，**traceroute** 或 **tracert**，并提供 IP
    地址：
- en: '![Figure 2.18 – Using the tracert command'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.18 – 使用 tracert 命令](Images/B17486_02_18.jpg)'
- en: '](Images/B17486_02_18.jpg)'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: '](Images/B17486_02_18.jpg)'
- en: Figure 2.18 – Using the tracert command
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.18 – 使用 tracert 命令
- en: As you can see, traceroute displays the different hops the packet goes through
    (**hops** represents different routers). Note any increased response times and
    the address of the router that may have dropped the packet. This could be due
    to a router that just went down. It could also be that this router doesn't respond
    to **Internet Control Message Protocol** (**ICMP**) requests, which is what ping
    utilizes (typically, it's the latter).
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，`traceroute` 显示了数据包经过的不同跳点（**跳点**表示不同的路由器）。注意任何增加的响应时间以及可能丢包的路由器地址。这可能是由于路由器刚刚宕机，也可能是该路由器不响应
    **互联网控制消息协议**（**ICMP**）请求，这是 `ping` 所使用的协议（通常是后者）。
- en: Finally, you could use those same ping commands to increase the packet size
    until it fails on each of the addresses in the list; this would tell you where
    the limitations are located on each device along our path.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你可以使用相同的 ping 命令，增加数据包大小，直到它在列表中的每个地址上失败；这样可以告诉你每个设备上路径的限制所在。
- en: The next step is to find other IP addresses that could be associated with this
    domain name using another CLI tool called **nslookup**. nslookup compares a domain
    name with an IP address. It has two different modes – interactive and non-interactive.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是使用另一个命令行工具 **nslookup** 查找可能与该域名关联的其他 IP 地址。`nslookup` 比较域名与 IP 地址。它有两种不同的模式——交互模式和非交互模式。
- en: nslookup Modes – Interactive and Non-Interactive
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '`nslookup` 模式 – 交互模式与非交互模式'
- en: '**Interactive** mode allows you to issue multiple requests without leaving
    the nslookup interface, while **non-interactive** exits the nslookup interface
    and returns you to your command prompt as soon as it finishes resolving the IP.'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '**交互模式** 允许你在不离开 nslookup 界面的情况下发出多个请求，而 **非交互模式** 会在解析完 IP 后退出 nslookup 界面并返回命令提示符。'
- en: 'If you were to use nslookup for [yahoo.com](http://yahoo.com), as I did here,
    you would be using non-interactive mode. In this mode, it returns a couple of
    different IP addresses that are linked to Yahoo. It''s a non-authoritative answer,
    which means that the DNS server I used (Google) is not authoritative for Yahoo.
    That makes sense, right? They''re not in charge of Yahoo:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像我在这里一样使用 `nslookup` 查询 [yahoo.com](http://yahoo.com)，你将处于非交互模式。在此模式下，它会返回与
    Yahoo 相关联的多个不同的 IP 地址。这是一个非权威的回答，意味着我使用的 DNS 服务器（Google）对 Yahoo 并不具备权威性。这个解释很有道理吧？它们并不负责
    Yahoo：
- en: '![Figure 2.19 – Using nslookup](Images/B17486_02_19.jpg)'
  id: totrans-265
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.19 – 使用 nslookup](Images/B17486_02_19.jpg)'
- en: Figure 2.19 – Using nslookup
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.19 – 使用 nslookup
- en: "To enter interactive mode, simply type in **nslookup** and hit *Enter* without\
    \ specifying \La domain name. In response, we'll get the server that we'll be\
    \ using to issue queries against. Then, we can type in a URL (let's go with [yahoo.com](http://yahoo.com)\
    \ again). It will show you the IP addresses you would normally resolve to when\
    \ browsing with your computer or phone:"
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 要进入交互模式，只需输入 **nslookup** 并按 *Enter*，无需指定域名。响应中会显示我们用来发起查询的服务器。然后，我们可以输入一个 URL（我们再试试
    [yahoo.com](http://yahoo.com)）。它将展示当你用电脑或手机浏览时通常解析的 IP 地址：
- en: '![Figure 2.20 – Interactive mode](Images/B17486_02_20.jpg)'
  id: totrans-268
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.20 – 交互模式](Images/B17486_02_20.jpg)'
- en: Figure 2.20 – Interactive mode
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.20 – 交互模式
- en: 'Let''s try to find **A** records now (an **A** record simply links a computer
    name to its IP address). This time, we''ll try **HackThisSite.org**. nslookup
    provides us with several different IPs, including some IPv6 addresses (the entries
    that start with **2610:**):'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们尝试查找 **A** 记录（**A** 记录简单地将计算机名称与其 IP 地址关联）。这次，我们将尝试 **HackThisSite.org**。`nslookup`
    为我们提供了多个不同的 IP 地址，其中包括一些 IPv6 地址（以 **2610:** 开头的条目）：
- en: '![Figure 2.21 – Performing nslookup on HackThisSite.org'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.21 – 在 HackThisSite.org 上执行 nslookup](Images/B17486_02_21.jpg)'
- en: '](Images/B17486_02_21.jpg)'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '](Images/B17486_02_21.jpg)'
- en: Figure 2.21 – Performing nslookup on HackThisSite.org
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.21 – 在 HackThisSite.org 上执行 nslookup
- en: 'We can use nslookup to resolve back specific name records using interactive
    mode. For example, we can find out what a mail server IP address is by typing
    in **set type=mx**, which directs nslookup to search based on a specific attribute,
    which is designed to identify email servers. Then, type in your target site (I
    used **HackThisSite.org**):'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用 nslookup 通过交互模式来解析具体的名称记录。例如，我们可以通过输入 **set type=mx** 来找出邮件服务器的 IP 地址，这将指示
    nslookup 根据特定属性进行查找，设计这个属性是为了识别邮件服务器。然后，输入目标网站（我使用的是 **HackThisSite.org**）：
- en: '![Figure 2.22 – Resolving specific name records using interactive mode](Images/B17486_02_22.jpg)'
  id: totrans-275
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.22 – 使用交互模式解析特定名称记录](Images/B17486_02_22.jpg)'
- en: Figure 2.22 – Resolving specific name records using interactive mode
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.22 – 使用交互模式解析特定名称记录
- en: 'BAM! Now, we know which machines oversee answering emails, or at least their
    **A** record names. Based on these results, we can tell right away that Google
    maintains the mail servers through Google Mail. As an attacker, the next step
    is to find out the IP address of this mail server. Return to the **A** record
    results by typing **set type=a**. Then, enter a mail server''s name – for example,
    **alt1.aspmx.l.google.com** – to view the IP address for that box:'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: BAM！现在，我们知道了哪些机器负责处理邮件，或者至少知道它们的 **A** 记录名称。根据这些结果，我们可以立刻得出结论，Google 通过 Google
    Mail 维护邮件服务器。作为攻击者，下一步就是找出这个邮件服务器的 IP 地址。通过输入 **set type=a** 返回 **A** 记录结果。然后，输入邮件服务器的名称——例如，**alt1.aspmx.l.google.com**——来查看该服务器的
    IP 地址：
- en: '![Figure 2.23 – Finding the IP address of a mail server'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.23 – 查找邮件服务器的 IP 地址'
- en: '](Images/B17486_02_23.jpg)'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: '](Images/B17486_02_23.jpg)'
- en: Figure 2.23 – Finding the IP address of a mail server
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.23 – 查找邮件服务器的 IP 地址
- en: 'We also want to figure out what the name of the server is. So, once again,
    change the type using **set type=cname**. A **cname** attribute is an alias for
    an **A** record name. Then, type in the target URL. In the results, we will see
    the name of the primary name server and the associated email address, which is
    **admin.hackthissite.org**. (I know, you''re thinking that''s not an email address.
    Where''s the **@** at? Well, in nslookup land, the first dot replaces the **@**
    symbol, so the email address is, in fact, **admin@hackthissite.org**.) We will
    also see the serial number, how often it refreshes, and the default TTL:'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还想弄清楚服务器的名称是什么。所以，再次使用 **set type=cname** 来更改类型。**cname** 属性是 **A** 记录名称的别名。然后，输入目标网址。在结果中，我们将看到主名称服务器的名称和关联的电子邮件地址，它是
    **admin.hackthissite.org**。（我知道，你可能会想这不是一个电子邮件地址，**@** 符号在哪儿？在 nslookup 中，第一个点代替了
    **@** 符号，所以这个电子邮件地址实际上是 **admin@hackthissite.org**。）我们还将看到序列号、更新频率和默认的 TTL：
- en: '![Figure 2.24 – Finding out the name of the server](Images/B17486_02_24.jpg)'
  id: totrans-282
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.24 – 查找服务器名称](Images/B17486_02_24.jpg)'
- en: Figure 2.24 – Finding out the name of the server
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.24 – 查找服务器名称
- en: 'Sometimes, we''re not able to resolve an IP address, particularly when it''s
    an internal IP address. In those cases, set the type back to **a**, and then type
    **server [IP address of the DNS server]**. The IP address here is of the DNS server
    you want to use (for example, in my case, my internal DNS server is **10.10.10.254**).
    The returned IP addresses are non-authoritative because my DNS server is not in
    charge of the target site:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，我们无法解析 IP 地址，特别是当它是一个内部 IP 地址时。在这种情况下，先将类型设置回 **a**，然后输入 **server [DNS 服务器的
    IP 地址]**。这里的 IP 地址是你想使用的 DNS 服务器的 IP 地址（例如，在我的案例中，我的内部 DNS 服务器是 **10.10.10.254**）。返回的
    IP 地址是非权威的，因为我的 DNS 服务器并不负责目标站点：
- en: '![Figure 2.25 – Resolving an IP address'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.25 – 解析 IP 地址'
- en: '](Images/B17486_02_25.jpg)'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: '](Images/B17486_02_25.jpg)'
- en: Figure 2.25 – Resolving an IP address
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.25 – 解析 IP 地址
- en: This information can be extremely beneficial for finding targets that are exposed
    on the internet. After learning about this, a lot of people want to know how to
    stop this kind of information gathering. There isn't a countermeasure; to send
    an email, two email servers must communicate with each other. For example, if
    I try to send an email from **HackThisSite.org** to [Google.com](http://Google.com),
    my **HackThisSite.org** server needs to be able to *WHOIS* Google and find the
    **mx** record for Google to send my email messages.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 这些信息对查找暴露在互联网上的目标非常有帮助。学到这些后，很多人想知道如何阻止这种信息收集。实际上没有什么反制措施；为了发送邮件，两个邮件服务器必须互相通信。例如，如果我尝试从
    **HackThisSite.org** 发送邮件到 [Google.com](http://Google.com)，我的 **HackThisSite.org**
    服务器需要能够 *WHOIS* Google 并找到 Google 的 **mx** 记录，才能发送我的邮件。
- en: Once again, as you go through each of the steps here, document them in your
    TIP so that you have it as a reference when you move onto the more active stages
    of hacking.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 再次提醒，在完成这里的每个步骤时，务必将其记录在你的TIP中，以便在进入更活跃的黑客阶段时作为参考。
- en: Summary
  id: totrans-290
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we started with an overview of reconnaissance, learning how
    attackers gather information about a target to know when and how to strike. From
    identifying the machine, they need to target the domains in use, the network blocks
    in place, and the IP addresses to go after. We looked at passive reconnaissance,
    active reconnaissance, anonymous reconnaissance, and pseudonymous reconnaissance.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们从侦察的概述开始，学习攻击者如何收集有关目标的信息，以便了解何时以及如何发动攻击。从识别机器开始，他们需要识别正在使用的域名、设置的网络块以及需要攻击的IP地址。我们还探讨了被动侦察、主动侦察、匿名侦察和伪匿名侦察。
- en: We also covered the goals of reconnaissance – to find out what attackers are
    looking for (system and network information, the target's standard technical practices,
    and their organizational information).
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还讨论了侦察的目标——找出攻击者在寻找什么（系统和网络信息、目标的标准技术实践及其组织信息）。
- en: Then, we delved into search engines as one of the four ways attackers gather
    information. A simple search often displays loads of information people have no
    control over. We discussed how the target's website, free giveaways, and what
    employees say help attackers during the initial search. After that, we turned
    our attention to Google hacking, Google operators, the Google database, and other
    Google hacking tools.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们深入探讨了搜索引擎作为攻击者收集信息的四种方式之一。一个简单的搜索常常显示大量人们无法控制的信息。我们讨论了目标网站、免费赠品和员工言论如何帮助攻击者在初期搜索中收集信息。之后，我们转向了Google黑客技术、Google操作符、Google数据库以及其他Google黑客工具。
- en: Now, this is just the beginning. In the next chapter, we'll dive a little deeper
    and see what we can discover about our targets using publicly available intel
    and social media services.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这仅仅是个开始。在接下来的章节中，我们将深入探讨，看看通过公开可用的情报和社交媒体服务，我们能发现关于目标的哪些信息。
