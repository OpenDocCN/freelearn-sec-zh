- en: 'Part 2: Digital Forensics and Incident Response Fundamentals and Best Practices'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2部分：数字取证与事件响应基础与最佳实践
- en: In this section, you will learn about the **Digital Forensics and Incident Response**
    (**DFIR**) processes and best practices for conducting investigations inclusive
    of the Order of Volatility, Chain of Custody, Evidence Acquisition, and other
    incident procedures, to be able to conduct your own investigations in accordance
    with international best practices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，你将了解**数字取证与事件响应**（**DFIR**）的过程和进行调查的最佳实践，包括易失性顺序、保管链、证据获取以及其他事件处理程序，以便能够按照国际最佳实践进行独立调查。
