  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is intended for network, systems, and security administrators; information
    security officers; auditors; IT managers; and also students, researchers, security
    enthusiasts, and anyone interested in the field of digital forensics or interested
    in learning about specific tools for various stages of investigations, from evidence
    acquisition and preservation to analysis, using powerful forensic suites.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于网络、系统和安全管理员；信息安全官员；审计员；IT经理；以及学生、研究人员、安全爱好者以及对数字取证领域感兴趣或有兴趣了解各个调查阶段的特定工具的任何人，从证据获取和保留到分析，使用强大的取证套件。
