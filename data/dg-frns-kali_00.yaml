- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In today's world, new threats, breaches, and malicious activities are discovered
    and published in the news, websites, and portals quite regularly. As much as we
    try to secure our data, systems, and networks to the best of our abilities, breaches
    occur. In an effort to understand what took place, we turn to the field of digital
    forensics. Although still a relatively new field, forensics has become just as
    important as security, especially when considering the wealth of information available
    to anyone accessing the internet with the intent of carrying out malicious activity.
    Thankfully, digital fingerprints and artifacts are sometimes left behind, whether
    in a deleted or hidden file, email, in someone's browsing history, remote connection
    list, or even mobile text message.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的世界中，新的威胁、违规行为和恶意活动经常在新闻、网站和门户网站上被发现和发布。尽管我们尽力保护我们的数据、系统和网络，但仍然会发生违规行为。为了了解发生了什么，我们转向数字取证领域。尽管数字取证仍然是一个相对较新的领域，但在考虑到任何访问互联网并意图进行恶意活动的人可以获得的大量信息时，取证已经变得和安全一样重要。值得庆幸的是，数字指纹和工件有时会留下痕迹，无论是在已删除或隐藏的文件、电子邮件、某人的浏览历史、远程连接列表，甚至是移动短信中。
- en: This book gives even the absolute beginner a structured approach with best practices
    to carry out their own investigations using the popular and powerful forensics
    tools in Kali Linux, many of which are used by military organizations and forensic
    investigators worldwide.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书甚至为绝对初学者提供了一个结构化的方法和最佳实践，以使用Kali Linux中流行且强大的取证工具进行调查，其中许多工具被世界各地的军事组织和取证调查人员使用。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](4d6a66a9-86a3-47ea-9f18-233f83d90dfe.xhtml), *Introduction to Digital
    Forensics*, gives an introduction to the various aspects of the science of digital
    forensics.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“数字取证简介”，介绍了数字取证科学的各个方面。
- en: '[Chapter 2](d2fe7988-be5c-490c-a3b8-22a9db9770b7.xhtml), *Installing Kali Linux*, shows
    how to we install, configure, and update Kali Linux. The installation process
    will be followed on both physical and virtual machines to the benefit of users
    with both single and multiple machines for running Kali Linux. Once installed,
    we explore the Forensics menu in Kali Linux.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“安装Kali Linux”，展示了如何安装、配置和更新Kali Linux。安装过程将在物理机和虚拟机上进行，以使单台和多台机器的用户都能受益于运行Kali
    Linux。安装完成后，我们将探索Kali Linux中的取证菜单。
- en: '[Chapter 3](2c93f1cf-09d1-4817-b2a1-f3fda0c165c9.xhtml), *Understanding Filesystems
    and Storage Media*, dives into the realm of operating systems and the various
    formats for file storage, including secret hiding places not seen by the end user
    or even the operating system. We also inspect data about the data, known as metadata,
    and look at its volatility.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“理解文件系统和存储介质”，深入探讨操作系统和文件存储的各种格式，包括即使对于最终用户或操作系统也看不到的秘密隐藏位置。我们还检查关于数据的数据，即元数据，并研究其易失性。
- en: '[Chapter 4](9a736916-3989-448a-b99f-8755fbfc52cd.xhtml), *Incident Response
    and Data Acquisition*, asks what happens when an incident is reported or detected?
    Who are the first responders and what are the procedures for maintaining the integrity
    of the evidence? In this chapter, we look at best practices and procedures in
    data acquisition and evidence collection.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“事件响应和数据获取”，询问当事件被报告或检测到时会发生什么？谁是第一响应者，以及维护证据完整性的程序是什么？在本章中，我们将探讨数据获取和证据收集的最佳实践和程序。
- en: '[Chapter 5](09798ff6-0ecf-45c8-b812-b284cd129496.xhtml), *Evidence Acquisition
    and Preservation with DC3DD and Guymager*, focuses on one of the most important
    aspects of forensic acquisition. Learn to create forensic images of data and maintain
    integrity using hashing tools.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“使用DC3DD和Guymager进行证据获取和保留”，着重介绍了取证获取中最重要的一个方面。学会使用哈希工具创建数据的取证镜像，并保持完整性。
- en: '[Chapter 6](365b64fc-5144-428f-9c23-33833b581ca2.xhtml), *File Recovery and
    Data Carving with Foremost, Scalpel, and Bulk Extractor*, states that data disappears,
    whether accidentally, intentionally, or just hidden from plain sight and the operating
    system. In this chapter, we look at two powerful tools used to perform file recovery
    and learn about advanced search features.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“使用Foremost、Scalpel和Bulk Extractor进行文件恢复和数据刻录”，指出数据会消失，无论是意外地、故意地还是只是隐藏在操作系统中。在本章中，我们将介绍两种强大的工具用于执行文件恢复，并了解高级搜索功能。
- en: '[Chapter 7](3f6f2002-0b0a-451c-a74a-4625543cb3e8.xhtml), *Memory Forensics
    with Volatility*, states that in today''s digital world we sometimes encounter
    scenarios that require the use of live memory forensics. Learn to use this powerful
    memory forensics tool to view running processes, programs, and live artifacts.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“使用Volatility进行内存取证”，指出在当今数字世界中，我们有时会遇到需要使用活动内存取证的情况。学会使用这个强大的内存取证工具来查看运行中的进程、程序和活动工件。
- en: '[Chapter 8](c602d4f9-e01b-4416-bd21-468ec68a606b.xhtml), *Autopsy – The Sleuth
    Kit*, introduces Autopsy which is recognized as one of the very few available
    tools to rival commercial forensic tools, this powerful tool takes forensic abilities
    and investigations to a professional level, catering for all aspects of full digital
    forensics investigations from hashing to reporting.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“Autopsy – The Sleuth Kit”，介绍了Autopsy，它被认为是为数不多的可以与商业取证工具匹敌的工具之一，这个强大的工具将取证能力和调查提升到专业水平，涵盖了从哈希到报告的全方位数字取证调查的所有方面。
- en: '[Chapter 9](ce47b320-96d3-4a65-8285-ed195161caf0.xhtml), *Network and Internet
    Capture Analysis with Xplico*, investigates and analyzes captured network and
    internet traffic using this powerful tool.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“使用Xplico进行网络和互联网捕获分析”，使用这个强大的工具对捕获的网络和互联网流量进行调查和分析。
- en: '[Chapter 10](0cb10e02-861e-403c-926b-10645d54c4fd.xhtml), *Revealing Evidence
    Using DFF*, shows how two tools are better than one. Use another advanced forensic
    framework tool to carry out full and professional digital forensics investigations,
    ensuring the integrity of your findings by comparing the results found.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](0cb10e02-861e-403c-926b-10645d54c4fd.xhtml)，*使用DFF揭示证据*，展示了两个工具胜过一个的原理。使用另一个高级取证框架工具进行完整和专业的数字取证调查，通过比较结果来确保您发现的结果的完整性。'
