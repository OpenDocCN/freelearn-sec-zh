- en: Trends in Cyber and Privacy Laws and Their Impact on DFIR
  id: totrans-1
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网络和隐私法律趋势及其对DFIR的影响
- en: When considering the cloud, organizations must factor in the legal risks associated
    with their data being hosted off-premises by a third-party cloud service provider.
    As a result, there is also a direct implication for the availability of forensic
    artifacts, what artifacts can be acquired or accessed outside of a particular
    country, and so on. Jurisdiction plays a key role in cloud forensics. This chapter
    aims to uncover the legal, privacy, and contractual risks that typically arise
    out of cloud usage and its impact on forensic investigations.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在考虑云服务时，组织必须考虑将数据托管在第三方云服务提供商处所带来的法律风险。因此，也会直接影响取证文物的可用性、哪些文物可以在特定国家之外获取或访问等等。管辖权在云取证中起着关键作用。本章旨在揭示云使用过程中通常出现的法律、隐私和合同风险，以及其对取证调查的影响。
- en: The role of a breach counselor (breach coach)
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 违反顾问（违反教练）的角色
- en: A breach counselor (also known as a breach coach) is an attorney with expertise
    in cybersecurity and related legal frameworks. A breach counselor’s responsibility
    is to understand the data hosted by an affected organization and develop an understanding
    of the respective legal implications for the organization because of the cybersecurity
    incident or breach. Typically, breach coaches are retained when there is a risk
    of litigation due to the impact of the security incident or breach (for example,
    unauthorized disclosure of private and sensitive data leading to identity fraud
    against customers) and as a result, breach coaches provide recommendations and
    legal advice to the affected organization as they navigate and respond to the
    incident.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 违反顾问（也称为违反教练）是一位具备网络安全及相关法律框架专业知识的律师。违反顾问的职责是了解受影响组织托管的数据，并理解因网络安全事件或泄露所带来的法律影响。通常，违反教练是在安全事件或泄露可能引发诉讼的情况下被聘用（例如，未经授权的私人和敏感数据泄露导致客户身份欺诈），因此，违反教练会向受影响的组织提供建议和法律咨询，帮助其应对和处理事件。
- en: Breach coaches can also represent the organization in a court of law should
    the matter go to court, but in most cases, an organization retains breach coaches
    to identify the organization’s legal obligations to report the incident in due
    course and to limit the chances of litigation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 违反教练还可以在事件进入法庭程序时代表组织出庭，但在大多数情况下，组织聘请违反教练是为了识别组织在适当时间内报告事件的法律义务，并限制诉讼的可能性。
- en: For breach coaches to provide legal advice to the affected organization, breach
    coaches work with DFIR teams to identify the nature and cause of the cybersecurity
    incident, the extent of private or sensitive data disclosure, and any additional
    insights in relation to the cyber incident itself. To ensure all the parties in
    a cybersecurity incident (the breach coach, the organization, and the DFIR team)
    can freely communicate with each other about the cyber incident without the risk
    of such communications being disclosed, breach coaches exercise something called
    **solicitor-client privilege** or **litigation privilege**. Solicitor-client privilege
    or attorney-client privilege protects the communication between the organization,
    lawyer, and DFIR team. Where the communication is intended to be privileged and
    confidential, it is protected from disclosure, unless the communication is deemed
    to be factual in nature, in which case the privilege may not be exercised in certain
    jurisdictions.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让违反教练能够为受影响的组织提供法律建议，违反教练与DFIR团队合作，确定网络安全事件的性质和原因、私人或敏感数据泄露的程度以及与网络事件本身相关的任何额外信息。为了确保所有涉及网络安全事件的各方（违反教练、组织和DFIR团队）可以自由地就网络事件进行沟通，而不会泄露这些通信的风险，违反教练会行使所谓的**律师-客户特权**或**诉讼特权**。律师-客户特权或律师-客户特权保护组织、律师和DFIR团队之间的通信。如果通信意图为保密和特权，则该通信受到保护，不会被披露，除非该通信被视为事实性质，在某些司法管辖区内，可能无法行使特权。
- en: Litigation privilege preserves the documents and communications specifically
    drafted for the purpose of litigation, for example, a cybersecurity forensic report
    prepared at the instruction of legal counsel.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 诉讼特权保护专门为诉讼目的起草的文件和通信，例如，法律顾问指示准备的网络安全取证报告。
- en: There can be one or more breach coaches retained by an organization, depending
    upon the countries/jurisdictions in which the organization does business.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 组织可能会根据其运营所在的国家/地区，聘请一名或多名漏洞顾问。
- en: Important note
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: It is very important that digital forensic investigators familiarize themselves
    with the various legal regulations and frameworks that are applicable across jurisdictions,
    along with the role of a breach coach. Where required, DFIR teams should consult
    breach coaches/counselors to ensure appropriate legal compliance when collecting,
    analyzing, or handling forensic artifacts that may contain sensitive information.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数字取证调查员熟悉适用于不同管辖区的各种法律法规和框架，以及漏洞顾问的角色，非常重要。在需要时，DFIR 团队应当咨询漏洞顾问/顾问，以确保在收集、分析或处理可能包含敏感信息的取证证据时符合相关法律要求。
- en: General legal considerations for cloud adoption
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云计算采用的一般法律考虑
- en: 'The legal framework for the cloud and its adoption varies from one country
    to another, but at a high level, here are some of the common concepts that are
    typically considered with respect to a legal framework:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算的法律框架及其采用因国家不同而有所差异，但从整体上来看，以下是通常在法律框架中需要考虑的一些常见概念：
- en: '**Data protection and privacy**: As of 2023, the majority of organizations
    will have to consider the concerns around securing their data hosted in the cloud.
    Regulations such as, but not limited to, the **General Data Protection Regulation**
    (**GDPR**) in the **European Union** (**EU**) and the **California Consumer Privacy
    Act** (**CCPA**) in the **United States (US)** outline how personal data must
    be handled and protected in the cloud. Some of these data protection and privacy
    laws may also restrict digital forensic investigators from transferring artifacts
    outside of respective jurisdictions:'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据保护与隐私**：截至2023年，大多数组织必须考虑确保其在云中托管的数据的安全性。诸如但不限于**欧盟通用数据保护条例**（**GDPR**）和**加利福尼亚州消费者隐私法案**（**CCPA**）等法规，规定了如何处理和保护云中的个人数据。部分数据保护和隐私法律可能还会限制数字取证调查员将证据转移到各自管辖区之外：'
- en: GDPR in the EU sets out specific rules for the protection of personal data,
    which also include instructions that the processing of personal information shall
    be done lawfully, fairly, and transparently within the EU, and that individuals
    have the right to access, rectify, and erase their personal information. This
    means that you cannot transfer any artifacts as part of an investigation outside
    of the EU (GDPR enforcement) zone, and will be required to set up and conduct
    your forensic investigation locally within the EU region. Investigators may also
    be required to work with their EU counterparts instead, to comply with GDPR requirements.
    Even if you can access the artifacts from anywhere in the world, GDPR requires
    that any artifacts that may contain personal information are physically located/stored
    within the EU.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧盟的 GDPR 规定了个人数据保护的具体规则，其中包括指示个人信息的处理必须在欧盟范围内合法、公平且透明，并且个人有权访问、修改和删除其个人信息。这意味着，作为调查的一部分，不能将任何证据转移到欧盟（GDPR
    执行）区域之外，必须在欧盟地区本地设立并进行取证调查。调查员也可能需要与他们的欧盟同行合作，以遵守 GDPR 要求。即便您可以从全球任何地方访问证据，GDPR
    仍要求任何可能包含个人信息的证据必须物理存储在欧盟境内。
- en: CCPA also outlines some of the considerations for incident investigations where
    personal information is involved. It is similar to GDPR in stating that artifacts
    must be collected lawfully, meaning there should be a legal basis on which to
    collect these artifacts (which may contain personal information, health information,
    and so on), and investigate. CCPA also requires investigators to comply with deletion
    requests for personal information that may be collected as part of investigations,
    and investigators are required to apply the necessary security controls to prevent
    the unauthorized access to, or destruction or modification of, artifacts during
    investigations.
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: CCPA 还概述了在涉及个人信息的事件调查中的一些注意事项。它与 GDPR 类似，规定必须合法收集证据，意味着应当有合法的依据来收集这些证据（可能包含个人信息、健康信息等），并进行调查。CCPA
    还要求调查员遵守个人信息删除请求，这些信息可能是调查的一部分，并要求调查员在调查过程中采取必要的安全控制措施，防止未授权访问、销毁或篡改证据。
- en: '**Cyber risk management**: As the cloud is always available (online), it constantly
    poses a security risk, including the risk of data breaches and cyber-attacks.
    Legal frameworks and guidelines often require **Cloud Service Providers** (**CSPs**)
    to implement security measures and risk management strategies to protect against
    risk. These typically include CSPs having appropriate risk management documentation,
    including incident response plans, to ensure CSPs are familiar with the procedures
    for detecting, containing, and recovering from an incident.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络风险管理**：由于云服务始终可用（在线），它不断带来安全风险，包括数据泄露和网络攻击的风险。法律框架和指南通常要求**云服务提供商**（**CSP**）实施安全措施和风险管理策略，以防范这些风险。这通常包括CSP拥有适当的风险管理文档，包括事件响应计划，以确保CSP熟悉检测、遏制和从事件中恢复的程序。'
- en: Businesses or cloud service consumers are also required to establish their own
    risk management program prior to embarking on cloud adoption. This also means
    that businesses work with CSPs to define an appropriate incident response plan
    (clearly outlining the roles and responsibilities between the CSP and business),
    deploy specialized tooling to protect, detect, and support investigations in the
    cloud (for example, an **Endpoint Detection and Response** (**EDR**) tool) in
    the event of a cyber incident, and develop in-house or outsourced (on a retainer)
    experts who are familiar with cloud infrastructure.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 企业或云服务消费者在开始采用云服务之前，也需要建立自己的风险管理计划。这也意味着企业与云服务提供商（CSP）合作，定义一个适当的事件响应计划（明确列出CSP和企业之间的角色和责任），部署专门的工具来保护、检测和支持云中的调查（例如，**端点检测与响应**（**EDR**）工具），以应对网络事件，并开发熟悉云基础设施的内部或外包（以保留形式）专家。
- en: '**Compliance**: Cloud computing must comply with a range of regulations, such
    as industry-specific regulations (GDPR for protecting EU citizens’ private information),
    financial regulations (**Payment Card Industry Data Security Standard** (**PCI
    DSS**)), and healthcare regulations (**Health Insurance Portability and Accountability
    Act** (**HIPAA**) or **Health Information Trust Alliance** (**HITRUST**)). Legal
    frameworks and guidelines may set requirements for CSPs to comply with these regulations.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合规性**：云计算必须遵守一系列法规，如行业特定的法规（如GDPR用于保护欧盟公民的个人信息）、金融法规（**支付卡行业数据安全标准**（**PCI
    DSS**））以及医疗保健法规（**健康保险可携性与责任法案**（**HIPAA**）或**健康信息信托联盟**（**HITRUST**））。法律框架和指南可能会规定CSP必须遵守这些法规的要求。'
- en: Furthermore, if your services are offered to US government agencies, then your
    cloud infrastructure must be shown to comply with the **Federal Risk and Authorization
    Management Program** (**FedRAMP**). The FedRAMP program provides a standardized
    approach and framework for security assessments, access control and authorizations,
    and the continuous monitoring of cloud infrastructure services, to ensure CSPs
    achieve the necessary security compliance prior to offering services to US government
    agencies. Compliance with FedRAMP ensures digital forensic investigators access
    to any necessary logs and artifacts, as FedRAMP outlines requirements for CSPs
    to maintain logs and artifacts, preserve evidence for forensic analysis, and comply
    with the appropriate legal and regulatory mandates. However, it is important to
    note that CSPs do not need to show FedRAMP compliance for all their service offerings
    (entire cloud products).
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此外，如果你的服务是提供给美国政府机构的，那么你的云基础设施必须证明符合**联邦风险与授权管理计划**（**FedRAMP**）。FedRAMP计划为安全评估、访问控制与授权以及云基础设施服务的持续监控提供了一个标准化的方法和框架，以确保CSP在向美国政府机构提供服务之前达成必要的安全合规性。遵守FedRAMP确保数字取证调查员能够访问任何必要的日志和证据，因为FedRAMP规定了CSP必须维护日志和证据，保存供取证分析使用的证据，并遵守适当的法律和监管要求。然而，需要注意的是，CSP不需要为其所有服务（整个云产品）证明FedRAMP合规性。
- en: Cloud services/products are typically a subset of specialized and curated cloud
    service offerings that comply with FedRAMP and are specifically designed to cater
    to US government agencies who would like to leverage cloud services. It is therefore
    important for investigators to recognize whether the cloud service or product
    offering that is the subject of an investigation is compliant with FedRAMP or
    not, as the availability of artifacts and logs for investigation may vary significantly
    as a result.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 云服务/产品通常是符合FedRAMP的专门化和精心挑选的云服务产品子集，专门为希望利用云服务的美国政府机构设计。因此，调查人员需要认识到，作为调查对象的云服务或产品是否符合FedRAMP要求，因为这可能显著影响调查过程中可用的证据和日志。
- en: '**Applicable jurisdiction**: Cloud computing can involve data processing and
    storage in multiple jurisdictions, which can raise questions about jurisdictional
    authority and legal requirements. Legal frameworks and guidelines may address
    these issues and set requirements for cross-border data transfers.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**适用的司法管辖区**：云计算可能涉及多个司法管辖区的数据处理和存储，这可能引发关于司法管辖权和法律要求的问题。法律框架和指南可能会解决这些问题，并为跨境数据传输设定要求。'
- en: '**Contractual considerations**: Cloud computing often involves contractual
    agreements between CSPs and their customers. Legal frameworks and guidelines may
    set requirements for these agreements, such as the inclusion of specific provisions
    related to data protection, security, and liability.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合同考虑事项**：云计算通常涉及云服务提供商（CSP）与其客户之间的合同协议。法律框架和指南可能会为这些协议设定要求，例如包括与数据保护、安全性和责任相关的具体条款。'
- en: In summary, organizations must recognize the legal guardrails to protect the
    privacy of the information stored within their systems as they transition to the
    cloud. It is important that they safeguard and implement appropriate controls
    to prevent the accidental or unauthorized disclosure of private and sensitive
    information. For DFIR teams, it is important that they understand the compliance
    requirements to support the organization’s cloud transition. Similarly, as part
    of the investigation into a cybersecurity incident, understanding the legal requirements
    and their goals will enable the DFIR teams to focus their investigation on identifying
    the root cause and impact of the breach of private or sensitive information, and
    to plan appropriate mitigation to prevent reoccurrence of security incidents.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，组织必须认识到在向云迁移过程中，保护存储在其系统中的信息隐私的法律框架。重要的是，它们必须采取适当的措施，防止私密和敏感信息的意外或未经授权的泄露。对于DFIR团队来说，理解合规要求，以支持组织的云迁移至关重要。同样，作为网络安全事件调查的一部分，理解法律要求及其目标将帮助DFIR团队集中精力调查私人或敏感信息泄露的根本原因和影响，并规划适当的应对措施，防止安全事件的再次发生。
- en: eDiscovery considerations and legal guidance
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: eDiscovery考虑事项与法律指导
- en: '**eDiscovery**, or **electronic discovery**, refers to identifying, collecting,
    preserving, and producing data stored in digital formats or electronic storage
    as part of a legal or regulatory investigation. This includes searching for **electronically
    stored information** (**ESI**) such as emails, documents, datasets, and any other
    digital content with specialized tools and software. The legal framework and guidelines
    for eDiscovery are constantly evolving, but there are several key standards and
    guidelines that are widely recognized and used in the industry. In digital forensics,
    ESI plays a key role in investigating digital crimes or intellectual property
    theft. Digital forensic investigators rely on ESI for reconstructing the activities
    of a threat actor, determining the source of the breach, or identifying any suspects.
    eDiscovery is a critical component of this process as it requires investigators
    to collect, preserve, and analyze in a forensically sound and legally defensible
    manner. Outlined in the following bullet list are some of the most accepted standards
    for ESI:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**电子发现**（**eDiscovery**）指的是在法律或监管调查过程中，识别、收集、保全和生产存储在数字格式或电子存储介质中的数据。这包括通过专用工具和软件搜索**电子存储信息**（**ESI**），如电子邮件、文档、数据集和其他数字内容。电子发现的法律框架和指南在不断发展，但有一些广泛认可和使用的关键标准和指南。在数字取证中，电子存储信息（ESI）在调查数字犯罪或知识产权盗窃中起着关键作用。数字取证调查员依赖电子存储信息（ESI）来重建威胁行为者的活动、确定泄露的来源或识别任何嫌疑人。电子发现是这一过程中的一个关键组成部分，因为它要求调查人员以法医上可行且合法可辩的方式收集、保全和分析数据。以下是一些广泛接受的电子存储信息（ESI）标准：'
- en: '**International Organization for Standardization/International Electrotechnical
    Commission (ISO/IEC) 27050: ISO/IEC 27050**: This standard provides a comprehensive
    framework for managing ESI during eDiscovery processes. It is designed to help
    organizations ensure that they are complying with legal and regulatory requirements
    related to eDiscovery, while also protecting the confidentiality, integrity, and
    availability of sensitive data. Some of the key elements of ISO/IEC 27050 include
    the following:'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**国际标准化组织/国际电工委员会（ISO/IEC）27050：ISO/IEC 27050**：该标准为在电子发现过程中管理电子存储信息（ESI）提供了一个全面的框架。它旨在帮助组织确保它们遵守与电子发现相关的法律和监管要求，同时保护敏感数据的机密性、完整性和可用性。ISO/IEC
    27050的关键要素包括以下内容：'
- en: '**Identification**: This phase involves identifying the relevant ESI that may
    be subject to a legal request or investigation. This includes data that is stored
    on servers, in emails, on mobile devices, or in other digital formats.'
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**识别**：此阶段涉及识别可能受到法律请求或调查的相关电子存储信息（ESI）。这包括存储在服务器、电子邮件、移动设备或其他数字格式中的数据。'
- en: '**Preservation**: Once the relevant ESI has been identified, it must be preserved
    to ensure that it is not altered or destroyed. This may involve making copies
    of data prior to any review or investigation, implementing legal holds, or restricting
    access to certain data, ensuring the data cannot be destroyed by anyone.'
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保全**：一旦确定了相关的电子存储信息（ESI），必须确保它被保全，以防止其被修改或销毁。这可能包括在任何审查或调查之前制作数据副本、实施法律保持措施，或限制对某些数据的访问，确保数据不能被任何人销毁。'
- en: '**Collection**: After the ESI has been preserved, it must be collected and
    analyzed to determine its relevance to the legal request or investigation. This
    may involve searching for specific keywords or phrases, reviewing metadata, or
    using forensic tools to extract data from digital devices.'
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收集**：在电子存储信息（ESI）被保全之后，必须对其进行收集和分析，以确定其与法律请求或调查的相关性。这可能包括搜索特定的关键词或短语、审查元数据，或使用取证工具从数字设备中提取数据。'
- en: '**Analysis**: Once the ESI has been collected, it must be analyzed to determine
    its significance and relevance to the legal request or investigation. This may
    involve reviewing the data to identify patterns or trends or using analytics tools
    to extract insights from large datasets.'
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析**：一旦电子存储信息（ESI）被收集，必须对其进行分析，以确定其在法律请求或调查中的重要性和相关性。这可能包括审查数据以识别模式或趋势，或使用分析工具从大数据集中提取见解。'
- en: '**Production**: The relevant ESI must be produced for the requesting party
    or authority. This may involve providing copies of data, producing reports or
    summaries of data, or testifying in court as an expert witness.'
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生产**：必须将相关的电子存储信息（ESI）提供给请求方或相关主管机关。这可能涉及提供数据副本、制作数据报告或摘要，或在法庭上作为专家证人作证。'
- en: '**Cloud Security Alliance (CSA) guidance**: The CSA provides a range of guidance
    documents related to cloud computing, including guidance on eDiscovery in cloud
    environments. The CSA’s guidance is designed to help organizations manage the
    unique challenges of eDiscovery in the cloud, such as data privacy, security,
    and legal and regulatory compliance:'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**云安全联盟（CSA）指南**：CSA提供了一系列与云计算相关的指导文件，包括关于云环境中电子发现的指导。CSA的指南旨在帮助组织应对云中电子发现的独特挑战，如数据隐私、安全性以及法律和监管合规性：'
- en: '**Data privacy**: The CSA recommends that organizations implement strong data
    privacy controls to protect sensitive data during eDiscovery processes. This may
    involve using encryption to protect data at rest and in transit, implementing
    access controls to limit who can access data, or using data masking to obfuscate
    sensitive information.'
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据隐私**：CSA建议组织实施强有力的数据隐私控制措施，以保护电子发现过程中敏感数据的安全。这可能涉及使用加密技术保护静态数据和传输中的数据、实施访问控制以限制数据访问权限，或使用数据遮蔽技术来模糊敏感信息。'
- en: '**Security**: The CSA recommends that organizations implement appropriate controls
    to protect against breaches and incidents during eDiscovery processes. This may
    involve using security monitoring tools to detect and respond to threats, implementing
    multi-factor authentication to protect against unauthorized access, or using intrusion
    detection and prevention systems to detect and block malicious activity.'
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性**：CSA建议组织实施适当的控制措施，以防止电子发现过程中发生泄露和安全事件。这可能包括使用安全监控工具来检测和响应威胁、实施多因素身份验证以防止未经授权的访问，或使用入侵检测和预防系统来检测并阻止恶意活动。'
- en: '**Legal and regulatory compliance**: The CSA recommends that organizations
    ensure that they are complying with legal and regulatory requirements related
    to eDiscovery. This may involve conducting regular risk assessments, implementing
    policies and procedures for eDiscovery, or engaging legal counsel to provide guidance
    on legal and regulatory issues.'
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**法律和监管合规性**：CSA建议组织确保其遵守与电子发现（eDiscovery）相关的法律和监管要求。这可能涉及定期进行风险评估、实施电子发现的政策和程序，或聘请法律顾问提供关于法律和监管问题的指导。'
- en: '**Federal Rules of Civil Procedure (FRCP)**: The FRCP is a set of rules that
    oversee civil proceedings in US federal courts. These rules have been amended
    several times to address eDiscovery issues. For example, the rules require parties
    to implement appropriate procedures to preserve any relevant digital content that
    contains relevant information when litigation is expected. The rules also establish
    the scope of eDiscovery, which includes any supporting information, such as working
    papers, that could lead to the discovery of admissible evidence.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**联邦民事诉讼规则（FRCP）**：FRCP是一套监管美国联邦法院民事诉讼程序的规则。这些规则已经多次修订，以应对电子发现问题。例如，规则要求各方在预计发生诉讼时，实施适当的程序以保留任何包含相关信息的数字内容。规则还确立了电子发现的范围，包括任何可以引出可采证据的支持信息，如工作文件。'
- en: '**Sedona Conference**: The Sedona Conference is a nonprofit legal research
    and educational organization that provides legal guidance on a range of issues,
    including eDiscovery. It produces publications that cover a variety of eDiscovery
    principles, such as proportionality, data privacy, and the use of technology-assisted
    review, preservations, records management within eDiscovery processes, multi-jurisdictional
    eDiscovery, and cost and liabilities management because of eDiscovery. The Sedona
    Conference’s publications are often cited by courts in eDiscovery cases and are
    widely regarded as one of the authoritative sources of guidance on eDiscovery
    issues.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**塞多纳会议**：塞多纳会议是一个非营利性的法律研究和教育组织，提供有关多个问题的法律指导，包括电子发现。该组织发布的出版物涵盖了各种电子发现原则，如比例性、数据隐私、使用技术辅助审查、保全、电子发现过程中的记录管理、跨司法管辖区的电子发现，以及因电子发现而产生的成本和责任。塞多纳会议的出版物常常被法院在电子发现案件中引用，并广泛被认为是电子发现问题的权威指南之一。'
- en: '**Electronic Discovery Reference Model (EDRM)**: The EDRM is a framework that
    outlines the stages of the eDiscovery process, from information management to
    production. The framework is designed to provide a common language and structure
    for eDiscovery activities, which can help parties to a legal matter understand
    and manage the eDiscovery process more effectively. The EDRM framework includes
    nine steps, including information management, identification, preservation, collection,
    processing, review, analysis, production, and presentation. Each stage is designed
    to build on the previous one, with the goal of producing accurate, complete, and
    defensible evidence that can be used in legal proceedings.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子发现参考模型（EDRM）**：EDRM 是一个框架，概述了电子发现过程的各个阶段，从信息管理到制作。该框架旨在为电子发现活动提供一种共同的语言和结构，帮助法律事务各方更有效地理解和管理电子发现过程。EDRM框架包括九个步骤，分别是信息管理、识别、保存、收集、处理、审查、分析、制作和呈现。每个阶段都设计为在前一个阶段的基础上进行，目标是提供准确、完整且具有法律防御性的证据，以便在法律程序中使用。'
- en: In summary, irrespective of the choice of eDiscovery framework that investigators
    may follow, the underlying procedures for discovery, collection, preservation,
    and presentation of electronically stored information are generally similar. Legal
    courts around the world expect that ESI is collected in a forensically sound and
    legally defensible manner.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 总结而言，无论调查人员选择遵循哪个电子发现框架，用于发现、收集、保存和呈现电子存储信息的基本程序通常是相似的。世界各地的法院期望电子存储信息（ESI）以法医合理和具有法律防御性的方法进行收集。
- en: Digital forensics challenges
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字法医挑战
- en: 'The cloud has brought significant benefits to organizations, including increased
    flexibility, scalability, and cost savings. However, it has also introduced new
    challenges when it comes to eDiscovery and forensics. Outlined in the following
    list are some of the common challenges an investigator could encounter. Each cloud
    forensic case may present a unique challenge; however, these are some of the common
    themes:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 云为组织带来了显著的好处，包括更高的灵活性、可扩展性和成本节省。然而，在电子发现和法医调查方面，它也带来了新的挑战。以下列出了调查人员可能遇到的一些常见挑战。每个云法医案件可能会提出独特的挑战，但以下是一些常见的主题：
- en: '**Data complexity and volume**: The cloud provides organizations with virtually
    unlimited storage capacity, which means that the amount of data that needs to
    be searched, collected, and analyzed during eDiscovery and forensic investigations
    can be overwhelming.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据复杂性和量**：云为组织提供了几乎无限的存储容量，这意味着在电子发现和法医调查过程中，需要搜索、收集和分析的数据量可能会令人难以承受。'
- en: '**Data security**: CSPs are responsible for securing the data stored in their
    systems, but organizations also have a responsibility to ensure that their data
    is protected during eDiscovery and forensic investigations. This can be particularly
    challenging in multi-tenant cloud environments, where data from multiple organizations
    is stored on the same servers.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据安全**：云服务提供商负责确保其系统中存储的数据安全，但组织也有责任确保在电子发现和法医调查过程中其数据得到保护。这在多租户云环境中尤为具有挑战性，因为多个组织的数据存储在同一台服务器上。'
- en: '**Jurisdictional issues**: Cloud data can be stored in multiple jurisdictions,
    which can make it difficult to determine which laws and regulations apply to eDiscovery
    and forensic investigations. This is particularly challenging when data is stored
    in countries with strict data protection laws, as organizations may need to navigate
    complex legal frameworks to access and process data. Forensic investigators would
    have to work through breach coaches (legal counsel) to obtain subpoenas to allow
    them to search and access data that may be hosted by CSPs in another jurisdiction.
    CSPs may also have policies and procedures in place, which may be a further hindrance
    in obtaining necessary information. This obviously requires multi-party cooperation
    (organization, investigator, CSP, breach coach) to allow access to the artifacts
    that are the subject of the investigation.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**司法管辖问题**：云数据可以存储在多个司法管辖区，这可能使得确定适用于电子发现（eDiscovery）和法医调查的法律法规变得困难。尤其是在数据存储在拥有严格数据保护法律的国家时，这一问题尤为突出，因为组织可能需要在复杂的法律框架下操作以访问和处理数据。法医调查人员必须通过违规教练（法律顾问）获得传票，以便让他们搜索和访问可能由其他司法管辖区的云服务提供商（CSP）托管的数据。云服务提供商可能还会有政策和程序，这可能进一步妨碍获取必要的信息。这显然需要多方合作（组织、调查人员、云服务提供商、违规教练）以允许访问调查对象的相关资料。'
- en: '**Lack of transparency**: CSPs often use proprietary technologies and processes
    to manage their cloud infrastructure, which can make it difficult for organizations
    to understand how their data is being stored, accessed, and protected. This lack
    of transparency can make it challenging for organizations to conduct effective
    eDiscovery and forensic investigations.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缺乏透明度**：云服务提供商（CSPs）通常使用专有技术和流程来管理其云基础设施，这可能使得组织难以了解其数据是如何存储、访问和保护的。缺乏透明度可能使组织在进行有效的电子数据发现（eDiscovery）和取证调查时遇到困难。'
- en: '**Technical challenges**: Conducting eDiscovery and forensic investigations
    in the cloud requires specialized technical skills and tools. This includes the
    ability to collect and analyze data from a variety of sources in the cloud, including
    structured and unstructured datasets, as well as the ability to ensure that data
    is preserved in a forensically sound manner.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术挑战**：在云环境中进行电子数据发现和取证调查需要专门的技术技能和工具。这包括从云中各种来源收集和分析数据的能力，包括结构化和非结构化数据集，以及确保数据以取证上可行的方式进行保存的能力。'
- en: '**Data location and access**: CSPs often spread data between various locations
    or zones (even if it is in the same country, data is spread between various volumes
    to ensure availability). This makes it difficult for investigators to locate and
    access relevant data. CSPs may also have their own access control that prevents
    or restricts certain datasets.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据位置和访问**：云服务提供商（CSPs）通常将数据分布在不同的位置或区域（即使是在同一国家，数据也会分布在多个存储区，以确保可用性）。这使得调查人员很难找到并访问相关数据。云服务提供商还可能有自己的访问控制，限制或阻止某些数据集的访问。'
- en: In summary, DFIR teams are expected to encounter these challenges when dealing
    with a cloud investigation case. In the real world, this is often complicated
    by multi-jurisdictional legal requirements, eDiscovery requirements, and adhering
    to various legal requirements to ensure the investigation is acceptable in a court
    of law. Nevertheless, it is important that you familiarize yourself with these
    challenges ahead of time and plan your investigations around them.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，DFIR（数字取证与事件响应）团队在处理云调查案件时将面临这些挑战。在现实中，这通常会因跨司法管辖区的法律要求、电子数据发现要求以及遵循各种法律要求确保调查在法庭上可接受而变得更加复杂。然而，提前熟悉这些挑战并围绕它们规划调查是非常重要的。
- en: Legal frameworks for private data
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 私人数据的法律框架
- en: In general terms, private data is any data that is personal or sensitive in
    nature and is not intended for public dissemination. Examples include your name,
    date of birth, address, and **Social Security Number** (**SSN**) as these are
    typically classified as **Personally Identifiable Information** (**PII**), meaning
    these datasets can be used to identify someone. **Payment Card Information** (**PCI**)
    is a group of confidential datasets that includes bank account, credit card number,
    card validation number, and the expiration month and year of the card. Finally,
    you have data such as medical records, diagnosis and assessment reports, X-ray
    reports, and psychological assessment reports, which are referred to as **Personal
    Health Information** (**PHI**), which is sensitive in nature.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，私人数据是指任何个人或敏感性质的数据，这些数据不应公开传播。例如，您的姓名、出生日期、地址和**社会保障号码**（**SSN**），这些通常被归类为**个人身份信息**（**PII**），意味着这些数据集可用于识别某个人。**支付卡信息**（**PCI**）是一类机密数据集，包括银行账户、信用卡号码、卡片验证号码以及卡片的到期月份和年份。最后，还有像医疗记录、诊断和评估报告、X光报告以及心理评估报告这样的数据，称为**个人健康信息**（**PHI**），这类数据本质上是敏感的。
- en: The sensitivity of the information also presents a challenge for incident responders
    and digital forensic investigators. Private data is often protected by laws and
    regulations governing data privacy and security (GDPR, CCPA, and so on), and therefore
    companies and incident responders are responsible for acting appropriately to
    safeguard private data and prevent unauthorized access, use, or disclosure. This
    also means that companies must address the necessary contractual obligations to
    ensure private data remains private. From a cloud forensics point of view, it
    is important for a forensic investigator to understand the nuances of various
    datasets that may be hosted in the cloud. Indicated in the next sections are some
    of the legal considerations.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 信息的敏感性对事件响应者和数字取证调查员也构成挑战。私密数据通常受到数据隐私和安全法律法规（如GDPR、CCPA等）的保护，因此公司和事件响应者有责任采取适当措施保护私密数据，并防止未经授权的访问、使用或泄露。这也意味着公司必须履行必要的合同义务，以确保私密数据保持私密。从云取证的角度来看，取证调查员需要了解托管在云中的各种数据集的细微差别。下一节中将介绍一些法律方面的考虑事项。
- en: Contractual private data
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 合同私密数据
- en: Any information that is shared between parties in a contractual agreement is
    considered confidential and not meant for public distribution. This type of data
    is typically protected by the terms of the contract itself, as well as applicable
    laws and regulations governing data privacy and security. Examples include trade
    secrets, financial information, personal information of employees or customers,
    and proprietary information about products or services. The parties to a contract
    may be required to sign a **non-disclosure agreement** (**NDA**) or confidentiality
    clause that specifically outlines the types of information that are considered
    confidential and the obligations of the parties with respect to safeguarding that
    information.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 任何在合同协议中各方之间共享的信息都被视为机密，不应公开分发。这类数据通常受到合同条款以及适用的数据隐私和安全法律法规的保护。示例包括商业秘密、财务信息、员工或客户的个人信息以及有关产品或服务的专有信息。合同各方可能需要签署**保密协议**（**NDA**）或保密条款，明确规定哪些信息被视为机密，以及各方在保护这些信息方面的义务。
- en: Regulated private data
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 受监管的私密数据
- en: 'This refers to any information that is regulated or protected under regulatory
    laws and compliance requirements. For example, medical records, financial records,
    and PII. There are financial penalties and sanctions if companies fail to protect
    these regulated datasets. From an incident response standpoint, the following
    are some of the considerations the organizations should take into account:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这指的是任何受监管或受到法规保护的信息。例如，医疗记录、财务记录和个人身份信息（PII）。如果公司未能保护这些受监管的数据集，将会面临经济处罚和制裁。从事件响应的角度来看，以下是组织应考虑的一些因素：
- en: '**Regulatory compliance**: Organizations that collect, process, or store regulated
    private data must follow regulations, such as HIPAA or GDPR. DFIR teams must be
    familiar with these regulations and ensure that their actions do not violate any
    compliance requirements.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监管合规**：收集、处理或存储受监管私密数据的组织必须遵循如HIPAA或GDPR等法规。DFIR团队必须熟悉这些法规，并确保他们的行为不违反任何合规要求。'
- en: '**Privacy laws**: Privacy laws dictate how regulated private data should be
    collected, processed, and stored. DFIR teams must consider these privacy laws
    to ensure that their actions do not violate the privacy rights of individuals
    or organizations involved.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私法律**：隐私法律规定了受监管的私密数据应如何收集、处理和存储。DFIR（数字取证与事件响应）团队必须考虑这些隐私法律，以确保他们的行为不会侵犯涉及的个人或组织的隐私权。'
- en: '**Data retention policies**: Organizations that collect regulated private data
    often have specific data retention policies that dictate how long the data should
    be stored. This can typically range from 1 to 10 years. DFIR teams must take note
    of these policies to ensure that they do not destroy any data that should be preserved.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据保留政策**：收集受监管私密数据的组织通常有特定的数据保留政策，规定数据应存储多长时间。通常，这一期限从1年到10年不等。DFIR团队必须注意这些政策，以确保不会销毁任何应保留的数据。'
- en: '**Chain of custody**: DFIR teams must maintain a proper chain of custody for
    all data they collect during an investigation. This is especially crucial for
    regulated private data, as any mishandling or unauthorized disclosure can result
    in significant legal and financial consequences, including financial penalties
    for the company and DFIR teams.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**证据链**：DFIR团队必须保持在调查过程中收集的所有数据的适当证据链。对于受监管的私人数据尤其至关重要，因为任何不当处理或未经授权的披露都可能导致重大的法律和财务后果，包括对公司和DFIR团队的经济处罚。'
- en: '**Notification requirements**: Many regulations require organizations to notify
    affected individuals or regulatory authorities, including the Office of Privacy
    Commissioner (if applicable), in the event of a data breach within a specified
    time from the time the breach is discovered or identified. DFIR teams must be
    aware of these notification requirements and ensure they work with breach coaches
    to address notification requirements. Breach coaches will provide guidance on
    breach notification requirements to the DFIR teams to prioritize certain investigative
    areas and be compliant with the notification requirements.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通知要求**：许多法规要求组织在发现或确认数据泄露后的特定时间内通知受影响的个人或监管当局，包括隐私专员办公室（如果适用）。DFIR团队必须了解这些通知要求，并确保与泄露事件顾问（breach
    coaches）合作，处理通知要求。泄露事件顾问将为DFIR团队提供泄露通知要求的指导，帮助他们优先处理某些调查领域，并确保符合通知要求。'
- en: Jurisdictional requirements in relation to private data
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与私人数据相关的司法管辖区要求
- en: Private data could be subject to specific legal requirements and protections
    in different jurisdictions, and it is critical to comply with those requirements
    when handling incidents involving private data. This also includes notification
    requirements set out by these jurisdictions. For example, GDPR in the EU requires
    organizations to notify relevant authorities and individuals within 72 hours of
    a data breach that affects private data. CCPA requires businesses to notify affected
    parties/customers immediately upon personal information disclosure or breach.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 私人数据可能受到不同司法管辖区的特定法律要求和保护，处理涉及私人数据的事件时，必须遵守这些要求。这也包括这些司法管辖区规定的通知要求。例如，欧盟的GDPR要求组织在72小时内通知相关当局和个人，若数据泄露影响到私人数据。加利福尼亚消费者隐私法案（CCPA）要求企业在个人信息泄露或遭遇数据泄露时立即通知受影响的相关方/客户。
- en: When it comes to DFIR, these jurisdictional requirements can impact the collection,
    handling, and sharing of private data. For example, data may need to be collected
    and processed in a specific way to comply with local privacy laws. Similarly,
    the sharing of data with law enforcement agencies or other third parties may require
    legal approval or specific contractual agreements. It is critical for DFIR professionals
    to be familiar with the relevant jurisdictional requirements and to work closely
    with legal teams and breach coaches to ensure that all legal and regulatory requirements
    are met when handling incidents involving private data. Failure to comply with
    these requirements can result in significant legal and financial consequences
    for the organization and potentially for individuals involved in the investigation.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在DFIR工作中，这些司法管辖区的要求可能影响私人数据的收集、处理和共享。例如，数据可能需要以特定方式进行收集和处理，以遵守当地的隐私法律。同样，与执法机关或其他第三方共享数据可能需要法律批准或特定的合同协议。DFIR专业人员必须熟悉相关司法管辖区的要求，并与法律团队和泄露事件顾问密切合作，确保在处理涉及私人数据的事件时，所有法律和监管要求得到满足。未能遵守这些要求可能会导致组织以及参与调查的个人面临重大的法律和财务后果。
- en: 'The following regulations affect a lot of industries and organizations, and
    DFIR teams should be familiar with these depending on what type of data is investigated
    and analyzed:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 以下法规影响着众多行业和组织，DFIR团队应根据所调查和分析的数据类型，熟悉这些法规：
- en: '**Health Insurance Portability and Accountability Act (HIPAA)**: Beyond GDPR
    and CCPA, in the US there are other privacy laws that exist, some at the federal
    level, such as HIPAA, which is designed to safeguard the privacy of an individual’s
    health information and enforces healthcare providers to ensure private and sensitive
    information is protected while breaches are reported.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**健康保险流通与责任法案（HIPAA）**：除GDPR和CCPA外，美国还存在其他隐私法律，其中一些是联邦层面的，例如HIPAA，它旨在保护个人健康信息的隐私，并要求医疗服务提供商确保保护私人和敏感信息，同时报告任何泄露事件。'
- en: '**Fair Credit Reporting Act (FCRA)**: This law regulates the collection, use,
    and disclosure of credit information by consumer reporting agencies, employers,
    and other entities. It also gives consumers the right to access and correct their
    credit information.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公平信用报告法案（FCRA）**：该法律规范了消费者报告机构、雇主和其他实体对信用信息的收集、使用和披露。它还赋予消费者访问和更正其信用信息的权利。'
- en: '**Family Educational Rights and Privacy Act (FERPA)**: This law protects the
    privacy of students’ educational records and gives parents and students the right
    to access and correct these records.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**家庭教育权利和隐私法案（FERPA）**：该法律保护学生教育记录的隐私，并赋予家长和学生访问和更正这些记录的权利。'
- en: '**Gramm-Leach-Bliley Act (GLBA)**: This federal law regulates what personal
    information is collected, used, and disclosed by financial institutions. It requires
    these institutions to safeguard this information and provide consumers with notice
    of their privacy policies.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**格兰姆-利奇-布莱利法案（GLBA）**：该联邦法律规范了金融机构收集、使用和披露的个人信息。它要求这些机构保护这些信息并向消费者提供其隐私政策的通知。'
- en: '**Electronic Communications Privacy Act (ECPA)**: This law regulates the interception
    of electronic communications and sets out rules for obtaining and disclosing electronic
    communications stored by third-party service providers.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子通信隐私法案（ECPA）**：该法律规范了电子通信的拦截，并制定了获取和披露由第三方服务提供商存储的电子通信的规则。'
- en: '**Children’s Online Privacy Protection Act (COPPA)**: This law outlines guidelines
    for online service providers on the collection of personal information from children,
    specifically those under the age of 13\. It requires online service providers
    to seek consent from their parents prior to collecting personal information from
    children.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**儿童在线隐私保护法案（COPPA）**：该法律为在线服务提供商提供了有关收集儿童个人信息的指南，特别是13岁以下儿童的信息。它要求在线服务提供商在收集儿童个人信息之前获得其父母的同意。'
- en: '**Video Privacy Protection Act (VPPA)**: This law regulates the collection,
    use, and disclosure of personal video viewing information by video rental and
    streaming services. It requires these services to obtain consent before disclosing
    this information.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视频隐私保护法案（VPPA）**：该法律规范了视频租赁和流媒体服务对个人视频观看信息的收集、使用和披露。它要求这些服务在披露该信息之前获得同意。'
- en: '**International Organization for Standardization/International Electrotechnical
    Commission (ISO/IEC) 27018**: First published in 2014, ISO/IEC 27018 is a standard
    for providing guidelines for the protection of PII in public cloud environments.
    DFIR teams should note that this is a standard and not a regulation to comply
    with. However, the standard provides a framework for implementing controls to
    protect PII and to help customers and regulators assess the level of security
    implemented by a CSP. The guidance domains include the following:'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**国际标准化组织/国际电工委员会（ISO/IEC）27018**：ISO/IEC 27018于2014年首次发布，是为保护公共云环境中的个人身份信息（PII）提供指南的标准。DFIR团队应注意，这是一项标准而非必须遵守的法规。然而，该标准为实施控制措施保护PII并帮助客户和监管机构评估
    CSP 实施的安全性提供了框架。指导领域包括以下内容：'
- en: '**Consent and notice for data processing**: The standard requires CSPs to obtain
    consent from customers prior to collection, use, and disclosure of their personal
    information, and to provide notice about how their information will be used.'
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据处理的同意与通知**：该标准要求 CSP 在收集、使用和披露客户个人信息之前获得客户的同意，并提供关于如何使用其信息的通知。'
- en: '**Transparency regarding sub-contractors**: The standard requires CSPs to disclose
    the use of subcontractors that may have access to customers’ personal information.'
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关于分包商的透明度**：该标准要求 CSP 披露可能接触客户个人信息的分包商的使用情况。'
- en: '**Limitations on data use**: The standard requires CSPs to limit the use of
    customers’ PII to that for which it was collected, and to obtain additional consent
    if the information is to be used for other purposes.'
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据使用的限制**：该标准要求 CSP 限制客户的个人身份信息的使用范围，仅限于其收集的目的，并且如果该信息将用于其他目的，必须获得额外的同意。'
- en: '**Security and confidentiality controls**: The standard requires CSPs to implement
    security and confidentiality controls to protect customers’ personal information,
    such as encryption including data tokenization, access controls, and incident
    response procedures.'
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性和保密控制**：该标准要求 CSP 实施安全性和保密控制措施，以保护客户的个人信息，如加密，包括数据标记化、访问控制和事件响应程序。'
- en: '**Data retention and disposal**: The standard outlines CSPs must establish
    policies and procedures for the retention and disposal of customers’ PII, and
    ensure that data is securely destroyed when it is no longer needed.'
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据保留和销毁**：标准要求云服务提供商（CSP）必须建立个人信息保留和销毁的政策和程序，并确保在数据不再需要时安全销毁。'
- en: '**Generally Accepted Privacy Principles (GAPP)**: A framework developed by
    the **American Institute of Certified Public Accountants** (**AICPA**) and the
    **Canadian Institute of Chartered Accountants** (**CICA**) to address privacy
    concerns. GAPP is based on 10 fundamental privacy principles developed based on
    **Fair Information Practices** (**FIP**) for maintaining privacy. These include
    the following:'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公认隐私原则（GAPP）**：由**美国注册会计师协会**（**AICPA**）和**加拿大特许会计师协会**（**CICA**）制定的隐私框架，旨在解决隐私问题。GAPP基于**公平信息实践**（**FIP**）开发的10条基本隐私原则，用于维护隐私。其包括以下内容：'
- en: '**Management**: An organization must assign information governance responsibility
    to an individual or team within the organization and implement appropriate policies
    and procedures complying with relevant privacy laws.'
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理**：组织必须指定个人或团队负责信息治理，并实施符合相关隐私法律的适当政策和程序。'
- en: '**Notice**: An organization must notify and detail what personal information
    is collected, used, retained, and disclosed to individuals.'
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通知**：组织必须通知个人并详细说明收集、使用、保留和披露的个人信息。'
- en: '**Choice and consent**: Individuals or customers are given the opportunity
    to opt out of sharing private data if they choose to do so. This includes opting-out
    choices on collection, usage, and disclosure of personal information.'
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择与同意**：个人或客户有机会选择是否分享私人数据。如果他们选择不分享，可以选择退出，包括在收集、使用和披露个人信息时的选择退出。'
- en: '**Collection**: An organization must clearly outline and collect data on specific
    personal information necessary for its business purposes.'
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收集**：组织必须清楚地列出并收集其业务目的所必需的特定个人信息。'
- en: '**Use, retention, and disposal**: An organization must only use and retain
    personal information for its business purposes and dispose of it in a secure manner.'
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用、保留和销毁**：组织仅应将个人信息用于业务目的，并以安全的方式进行销毁。'
- en: '**Access**: An organization must provide individuals/customers with access
    to their personal information allowing the option to change, update, or clarify
    any inaccuracies.'
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**访问**：组织必须向个人/客户提供访问其个人信息的权限，并允许其更改、更新或澄清任何不准确之处。'
- en: '**Disclosure to third parties**: An organization must only disclose or share
    personal information with third parties after they have received an individual’s
    consent or as required by law.'
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**向第三方披露**：组织仅能在获得个人同意或法律要求的情况下，向第三方披露或分享个人信息。'
- en: '**Security for privacy**: An organization must implement safeguards and ensure
    personal or private information is secured from unauthorized access, processing,
    disclosure, or destruction.'
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私安全**：组织必须实施保障措施，确保个人或私人信息免受未经授权的访问、处理、披露或销毁。'
- en: '**Quality**: Like access, an organization must ensure personal or private information
    that is collected is correct and up to date.'
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**质量**：与访问类似，组织必须确保收集的个人或私人信息是准确和最新的。'
- en: '**Monitoring and enforcement**: An organization must monitor and ensure compliance
    against the outlined principles and take appropriate action to address any violations.'
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监控与执行**：组织必须监控并确保遵守上述原则，并采取适当行动解决任何违规行为。'
- en: '**General Data Protection Regulation (GDPR)**: A privacy regulation in the
    EU that requires organizations to comply with how personal data is managed. GDPR
    applies to any organization, irrespective of location, that collects and processes
    the PII of EU residents and citizens. GDPR outlines the key requirements for data
    controllers and processors:'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通用数据保护条例 (GDPR)**：欧盟的隐私法规，要求组织遵守个人数据的管理方式。GDPR适用于任何收集和处理欧盟居民和公民个人可识别信息（PII）的组织，无论其地理位置如何。GDPR列出了数据控制者和处理者的关键要求：'
- en: '**Consent**: Organizations must request permission from individuals prior to
    processing their personal data, for example, they should use **customer relationship
    management software** (**CRM**) that has a consent management tool that documents
    the users consenting to the collection, storage, and processing of information
    of its users.'
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**同意**：组织在处理个人数据之前必须征得个人的许可，例如，他们应使用具有同意管理工具的**客户关系管理软件**（**CRM**），该工具记录用户同意收集、存储和处理其信息的情况。'
- en: '**Transparency**: Organizations must provide individuals with clear information
    on the purposes of the collection and processing of their personal data.'
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**透明性**：组织必须向个人提供关于收集和处理其个人数据目的的清晰信息。'
- en: '**Data subject rights**: Individuals have the right to access, manage the accuracy
    of, or remove their personal data.'
  id: totrans-92
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据主体权利**：个人有权访问、管理其个人数据的准确性或删除其个人数据。'
- en: '**Data minimization**: Organizations must only collect and process personal
    data that is necessary for their business.'
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据最小化**：组织只能收集和处理对其业务所必需的个人数据。'
- en: '**Security**: Organizations must implement appropriate controls to ensure the
    security of personal data.'
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性**：组织必须实施适当的控制措施，以确保个人数据的安全。'
- en: '**Accountability**: Organizations must be able to demonstrate compliance with
    GDPR, including implementing appropriate data protection policies and procedures.'
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问责制**：组织必须能够证明符合GDPR要求，包括实施适当的数据保护政策和程序。'
- en: Note
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: GDPR also includes strict requirements for data breach notification, with organizations
    required to report any breaches to the regulatory authority within 72 hours of
    becoming aware of the breach. Non-compliance with GDPR can result in significant
    fines and reputational damage, making it imperative for organizations to ensure
    that they are following the regulation.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: GDPR还包括严格的数据泄露通知要求，组织必须在意识到数据泄露后的72小时内向监管机构报告任何泄露事件。不遵守GDPR可能会导致重大罚款和声誉损害，因此组织必须确保遵守该法规。
- en: '**Privacy Impact Assessment (PIA)**: PIA provides detailed steps to allow organizations
    to review, address, and identify any privacy risks associated with a project.
    It provides a comprehensive evaluation criterion to validate how personal information
    is collected, used, stored, and processed. The PIA process helps organizations
    to identify and mitigate privacy risks before they arise, as well as to ensure
    that privacy considerations are integrated into the design and implementation
    of the project or initiative. This can help to build trust with stakeholders,
    including customers and employees, and to avoid legal and reputational risks associated
    with privacy breaches.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私影响评估（PIA）**：PIA提供了详细的步骤，帮助组织审查、解决和识别与项目相关的隐私风险。它提供了一个全面的评估标准，用于验证个人信息的收集、使用、存储和处理方式。PIA过程帮助组织在隐私风险出现之前识别和减轻这些风险，同时确保隐私考虑因素融入项目或计划的设计和实施中。这有助于与利益相关者（包括客户和员工）建立信任，并避免与隐私泄露相关的法律和声誉风险。'
- en: Note
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: In some jurisdictions, such as the EU under GDPR, PIAs may be mandatory for
    certain types of data processing activities, such as those involving sensitive
    personal data or the large-scale processing of personal data.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些司法管辖区，如欧盟的GDPR下，PIA可能是某些类型数据处理活动的强制要求，例如涉及敏感个人数据或大规模处理个人数据的活动。
- en: 'In Canada, some of the key privacy laws include the following:'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在加拿大，一些主要的隐私法律包括以下内容：
- en: '**Personal Information Protection and Electronic Documents Act** (**PIPEDA**),
    which provides the framework for the management and processing of personal information
    by businesses and organizations.'
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个人信息保护和电子文档法**（**PIPEDA**），为企业和组织管理和处理个人信息提供框架。'
- en: For federal-government-led institutions, there is the **Privacy Act**, which
    defines the rules for the collection, use, and disclosure of personal information.
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于由联邦政府主导的机构，存在**隐私法**，该法定义了收集、使用和披露个人信息的规则。
- en: The **Canadian Anti-Spam Legislation** (**CASL**) regulates the sending of electronic
    messages (emails) and requires prior consent before sending these messages.
  id: totrans-104
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加拿大反垃圾邮件法**（**CASL**）规定了电子邮件等信息的发送，并要求在发送这些信息之前获得先前的同意。'
- en: '**Freedom of Information and Protection of Privacy Act** (**FIPPA**) is applicable
    to British Columbia public organizations and sets out guidelines for the collection,
    use, and disclosure of personal information. It requires these organizations to
    protect personal information and to provide individuals with the ability to access
    their own personal information.'
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信息自由与隐私保护法** (**FIPPA**) 适用于不列颠哥伦比亚省的公共组织，并规定了个人信息的收集、使用和披露的指南。它要求这些组织保护个人信息，并为个人提供访问自己个人信息的权限。'
- en: '**Personal Information Protection Act** (**PIPA**), which is applicable only
    to businesses in the province of Alberta, Canada. This law requires organizations
    to obtain consent prior to the collection, usage, or disclosure of personal information
    during commercial activities in the province of Alberta, Canada.'
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个人信息保护法** (**PIPA**) 仅适用于加拿大阿尔伯塔省的企业。该法律要求组织在阿尔伯塔省进行商业活动时，在收集、使用或披露个人信息之前获得同意。'
- en: '**Law 25 in Quebec, Canada**, is a law that is aimed at modernizing legal requirements
    to protect personal information. Under Law 25, private sector organizations must
    obtain consent from individuals or customers when it comes to the collection,
    processing, or disclosing of their personal information. Law 25 also requires
    organizations to take steps to place guardrails to protect personal information
    and to report any data breaches. Quebec has its own privacy regulator, the **Commission
    d’accès à l’information** (**CAI**), which oversees and enforces privacy laws
    in the province. DFIR teams should be aware of the role of the CAI in investigating
    and enforcing privacy breaches in the province of Quebec and should work closely
    with breach coaches to ensure compliance with these laws.'
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加拿大魁北克省第25号法案** 是一项旨在现代化个人信息保护法律要求的法律。根据第25号法案，私营部门组织在收集、处理或披露个人信息时，必须获得个人或客户的同意。第25号法案还要求组织采取措施设立防护措施以保护个人信息，并报告任何数据泄露。魁北克省有自己的隐私监管机构——**信息访问委员会**
    (**CAI**)，该委员会负责监管和执行省内的隐私法律。DFIR团队应了解CAI在调查和执行魁北克省隐私泄露方面的角色，并应与违约指导人员密切合作，确保遵守这些法律。'
- en: In summary, it’s all about organizations obtaining consent prior to the collection
    and usage of information and clearly outlining the business purpose for such collection
    of personal information. Organizations are ultimately responsible for deploying
    appropriate controls to safeguard personal information. Similarly, for DFIR teams
    it is important to be aware of these privacy laws and jurisdictional requirements,
    as breach coaches will rely upon DFIR teams to provide appropriate recommendations
    based on applicable jurisdiction and regulatory requirements.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，这一法律的核心是要求组织在收集和使用信息之前获得同意，并明确说明收集个人信息的商业目的。组织最终负责部署适当的控制措施以保护个人信息。同样，对于数字取证与响应（DFIR）团队来说，了解这些隐私法律和司法管辖要求至关重要，因为违约指导人员将依赖DFIR团队提供基于适用司法管辖和监管要求的适当建议。
