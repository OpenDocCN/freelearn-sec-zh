- en: Legal implications for data retention and deletion
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据保留和删除的法律影响
- en: 'Storing and retaining data, including in a multi-tenant cloud setup, can have
    significant legal implications for organizations. These implications may vary
    depending on the type of data being stored, the jurisdiction in which the data
    is stored, and the applicable laws and regulations. Specifically, these include
    the following:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 存储和保留数据，包括在多租户云环境中，可能会对组织产生重大法律影响。这些影响可能因存储的数据类型、数据存储的司法管辖区以及适用的法律和法规而有所不同。具体来说，包括以下内容：
- en: '**Data retention requirements**: Depending on the type of data and the jurisdiction
    in which it is stored, there may be legal requirements for organizations to retain
    data for a certain period. Failure to comply with these requirements can result
    in fines and penalties.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据保留要求**：根据数据的类型和存储的司法管辖区，组织可能需要根据法律要求保留数据一定时间。未能遵守这些要求可能导致罚款和处罚。'
- en: '**Data privacy laws**: Data privacy laws, such as GDPR in the EU, place strict
    requirements on how personal data is collected, used, and disclosed. Organizations
    that store and retain personal data must comply with these laws, including implementing
    appropriate security measures to protect the data.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据隐私法**：数据隐私法，如欧盟的GDPR，对个人数据的收集、使用和披露提出严格要求。存储和保留个人数据的组织必须遵守这些法律，包括实施适当的安全措施以保护数据。'
- en: '**Data breach notification laws**: Many jurisdictions have data breach notification
    laws that require organizations to notify affected individuals and regulatory
    authorities in the event of a data breach. Organizations that store and retain
    data must have appropriate breach notification policies and procedures in place
    to comply with these laws.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据泄露通知法**：许多司法管辖区有数据泄露通知法，要求在发生数据泄露时，组织必须通知受影响的个人和监管机构。存储和保留数据的组织必须具备适当的数据泄露通知政策和程序，以遵守这些法律。'
- en: '**Intellectual property laws**: Storing and retaining data, particularly in
    a cloud setup, may implicate intellectual property laws related to ownership and
    control of the data.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**知识产权法**：在云环境中存储和保留数据可能涉及与数据所有权和控制相关的知识产权法律。'
- en: Property laws
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 财产法
- en: Set of laws enforced to protect creations of human intellect such as inventions,
    literacy, artistic works, symbols, names, and images. These laws are designed
    to protect the inventors and encourage creative freedom.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 一系列法律，用于保护人类智慧的创造物，如发明、文学、艺术作品、符号、名称和图像。这些法律旨在保护发明者并鼓励创造性自由。
- en: '**eDiscovery requirements**: Organizations may be required to produce data
    in response to legal requests, such as during litigation or government investigations.
    Failure to retain data that may be relevant to these requests can result in legal
    sanctions.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子发现要求**：组织可能需要根据法律请求提供数据，例如在诉讼或政府调查期间。未能保留与这些请求相关的数据可能会导致法律制裁。'
- en: On the other hand, data deletion has a very significant impact from a legal
    compliance standpoint and from a digital forensic standpoint, especially where
    legal and regulatory guidelines are enforced on data retention. In some jurisdictions,
    failure to comply with retention requirements can attract financial penalties
    as regulators will perceive this as mishandling data. From a forensic standpoint,
    if data is deleted that contains sensitive data or evidence of wrongdoing, there
    can be a significant reputational impact on the organization along with forensic
    investigation impacts.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，从法律合规和数字取证角度来看，数据删除具有非常重要的影响，尤其是在数据保留涉及法律和监管指南的强制执行时。在一些司法管辖区，未能遵守保留要求可能会引发财务处罚，因为监管机构会视其为数据处理不当。从取证角度来看，如果删除的数据包含敏感数据或违法行为的证据，可能会对组织的声誉造成重大影响，同时也会影响取证调查。
- en: Responsibilities and liabilities of the cloud and their implications for incident
    response
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云服务商的责任和义务及其对事件响应的影响
- en: With the cloud, DIFR has become a little more complicated. As such, it has significant
    implications for the assigning of liabilities and responsibilities for data breaches
    and other security incidents. In cloud computing, there are several different
    parties involved, including the CSPs, the cloud customer, and any third-party
    providers that may be involved. Each of these parties may have different roles
    and therefore different levels of liability and responsibility exposures in the
    event of a security incident.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 随着云计算的普及，数字取证响应（DIFR）变得更加复杂。因此，它对数据泄露和其他安全事件的责任和义务分配具有重要影响。在云计算中，涉及多个不同的方，包括云服务提供商（CSP）、云客户以及可能参与的任何第三方服务提供商。这些方的角色不同，因此在发生安全事件时，可能面临不同的责任和责任暴露。
- en: CSPs generally have a higher level of liability and responsibility for security
    incidents because they are responsible for the overall security and availability
    of the cloud infrastructure. This includes maintaining the physical security of
    the data centers, securing the network infrastructure, and implementing security
    controls to protect customer data.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 云服务提供商（CSP）通常对安全事件承担更高的责任和义务，因为他们负责云基础设施的整体安全性和可用性。这包括维护数据中心的物理安全性、保护网络基础设施以及实施安全控制以保护客户数据。
- en: Cloud customers have the responsibility for security incidents because they
    are responsible for configuring and securing their own applications and data within
    the cloud environment. This includes implementing appropriate access controls,
    encrypting sensitive data, and monitoring their own systems for security incidents.
    It is important for DFIR teams to understand that threat actors will always attempt
    to exploit what is exposed to the internet. So, if a customer web application
    is internet-facing, threat actors will attempt to exploit the vulnerabilities
    in the applications owned and hosted by the customer, rather than the underlying
    cloud infrastructure.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 云客户对安全事件负有责任，因为他们负责配置和保护自己在云环境中的应用程序和数据。这包括实施适当的访问控制、加密敏感数据以及监控自己的系统以应对安全事件。DFIR团队需要理解，威胁行为者总是会试图利用暴露在互联网上的内容。因此，如果客户的网页应用程序面向互联网，威胁行为者会尝试利用客户所拥有和托管的应用程序中的漏洞，而不是云基础设施本身。
- en: In terms of DFIR, the implications of liability and responsibility in cloud
    computing are significant. DFIR investigations may require access to data that
    is stored within the cloud environment, which can be challenging to obtain if
    the data is encrypted or if access controls are not properly configured. CSPs
    may also have their own incident response processes that need to be followed in
    the event of a security incident, which can impact the ability of DFIR teams to
    conduct investigations in a timely and effective manner.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在DFIR的范畴内，云计算中的责任和义务具有重大影响。DFIR调查可能需要访问存储在云环境中的数据，如果数据被加密或访问控制未正确配置，获取这些数据可能会面临挑战。CSP也可能有自己的事件响应流程，在发生安全事件时需要遵循，这可能会影响DFIR团队及时有效地进行调查的能力。
- en: Ultimately, liability and responsibility in cloud computing can significantly
    differ and can affect DFIR investigations. It is important for organizations to
    understand their own responsibilities and to work closely with CSPs to ensure
    that proper security controls are in place and that incident response processes
    are well defined and understood.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，云计算中的责任和义务可能大相径庭，并且会影响DFIR调查。组织必须理解自身的责任，并与CSP（云服务提供商）密切合作，确保有适当的安全控制措施，并且事件响应流程得到明确定义并被理解。
- en: Jurisdiction and cross-border data transfers
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法域与跨境数据传输
- en: When data is transferred across borders, it may be subject to different legal
    frameworks and regulations. This can include data privacy laws, data localization
    requirements, and government surveillance laws. For example, GDPR in the EU has
    strict requirements for cross-border data transfers, which can impact the ability
    of organizations to transfer data to CSPs located outside of the EU.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据跨境传输时，可能会受到不同法律框架和法规的约束。这可能包括数据隐私法、数据本地化要求以及政府监控法。例如，欧盟的GDPR对跨境数据传输有严格要求，这可能会影响组织将数据传输到位于欧盟以外的CSP的能力。
- en: As incident responders, it is important to be aware of the legal implications
    of cross-border data transfers, especially when conducting DFIR investigations.
    Depending on the regional and global legal framework in place, access to data
    stored in the cloud may be restricted, or additional legal requirements may need
    to be met before data can be accessed.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 作为事件响应人员，了解跨境数据传输的法律影响尤其重要，特别是在进行DFIR调查时。根据地区和全球法律框架的不同，访问存储在云中的数据可能会受到限制，或者在访问数据之前可能需要满足额外的法律要求。
- en: Therefore, as incident responders, it is important to stay informed about the
    legal framework in place and to develop appropriate incident response plans that
    consider the unique challenges presented by cloud computing. By doing so, we can
    help ensure that investigations are conducted in a forensically sound manner and
    that the privacy and security of data is protected.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，作为事件响应人员，了解现有法律框架并制定适当的事件响应计划是非常重要的，这些计划应考虑到云计算所带来的独特挑战。通过这样做，我们可以帮助确保调查以法医合理的方式进行，同时保护数据的隐私和安全。
- en: Summary
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'This chapter provided various legal and privacy aspects for DFIR teams to consider
    prior to embarking upon a forensic investigation of a case where the cloud may
    be involved. A basic understanding of legal requirements will certainly help DFIR
    teams in making sure all the incident response sets adhere to legal and regulatory
    requirements. Some of the key learnings from this chapter include the following:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提供了DFIR团队在开展涉及云计算的案件取证调查之前需要考虑的各种法律和隐私方面。对法律要求的基本理解无疑能帮助DFIR团队确保所有事件响应操作都符合法律和监管要求。本章的关键内容包括以下几点：
- en: '**It is all about jurisdiction**: Where is the data located? Is it on a cloud
    system or a physical server? It is very important for DFIR teams to understand
    the location of the data being stored and whether there are any legal requirements
    to adhere to prior to collecting or transferring data for investigations.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这关乎管辖权**：数据存储在哪里？它是在云系统上还是在物理服务器上？对于DFIR团队而言，理解数据存储的位置，以及在收集或转移数据进行调查之前是否有任何法律要求是非常重要的。'
- en: '**Private data**: It’s critically important for DFIR teams to recognize the
    type of data that is hosted on these affected systems. It could be PII, PHI, PCI,
    any other sensitive data, or all of them. However, it is important that they consider
    the legal requirements in each of the jurisdictions prior to collecting and analyzing
    the data. Keep in mind, DFIR teams are expected to ensure they clearly obtain
    consent from the organization prior to analyzing any sensitive information, and
    DFIR teams are expected to apply necessary security controls so that only authorized
    and qualified members of the team can analyze sensitive data. Once the analysis
    is completed, DFIR teams should make considerations to securely delete the data.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**私人数据**：DFIR团队必须非常清楚受影响系统上托管的数据类型。这可能是PII（个人身份信息）、PHI（个人健康信息）、PCI（支付卡行业数据）或任何其他敏感数据，甚至是它们的组合。然而，在收集和分析数据之前，考虑各管辖区的法律要求非常重要。请记住，DFIR团队需要确保在分析任何敏感信息之前，明确从组织方面获得同意，同时还需实施必要的安全控制措施，确保只有授权和合格的团队成员才能分析敏感数据。分析完成后，DFIR团队应考虑安全删除数据。'
- en: '**Various legal regulations**: DFIR teams obviously face a tough challenge
    keeping up to date with various laws, legal frameworks, guidance notifications,
    and so on. It therefore becomes imperative that the legal counsel or breach coach
    becomes your best friend, specifically, to advise DFIR teams on various legal
    requirements, notification requirements, and consent prior to the collection,
    storage, and maintenance of such sensitive data.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**各种法律法规**：DFIR团队显然面临着紧跟各种法律、法律框架、指导通知等的艰巨挑战。因此，法律顾问或泄露教练将成为你们最好的朋友，特别是为DFIR团队提供关于各类法律要求、通知要求以及在收集、存储和维护此类敏感数据之前的同意建议。'
- en: Through previous chapters, we learned about data being available in the cloud
    and elsewhere. Collecting and processing personal information poses a great responsibility
    for organizations and an even greater responsibility for DFIR teams to identify
    the root cause of any breaches that contain personal information. Given the various
    laws enforcing strong response and breach notifications, it becomes imperative
    that DFIR teams are well aware of how to investigate breaches, specifically if
    the data is being stored on the cloud.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 通过前几章的学习，我们了解到数据在云端及其他地方的存储。收集和处理个人信息对组织来说责任重大，而对DFIR团队而言，更大的责任是识别出涉及个人信息泄露的根本原因。鉴于各种法律强制执行响应和泄露通知，DFIR团队必须非常清楚如何调查泄露，尤其是在数据存储于云端的情况下。
- en: In the next few chapters, we will focus on introducing the cloud for novices,
    and where logs can be found that can be crucial from an investigation point of
    view. We will also look at various CSPs and their relative capabilities to support
    DFIR teams in their investigative journey.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几章中，我们将重点介绍云计算基础知识，并展示从调查角度来看可能至关重要的日志存储位置。我们还将审视各种云服务提供商（CSP）及其相应的能力，帮助DFIR团队在调查过程中获得支持。
